[technology-description]
alloy-processing = Исследование возможности смешивания металлов для создания сплавов.
chemical-processing = Исследование производства химикатов.
electrolysis = Электролиз используется для извлечения отдельных компонентов из жидкостей.

aluminium-processing = Исследование способов производства лёгкого и достаточно прочного металла алюминия.
gold-processing = Исследование способов получения чистого золота из руды.
nickel-processing = Исследование способов получения чистого никеля.
lead-processing = Исследование способов получения чистого свинца из руды.
silicon-processing = Исследование способов получения чистого кремния.
titanium-processing = Титан очень лёгок и прочен, но его трудно выделять из руды.
tungsten-processing = Вольфрам чрезвычайно тугоплавок, давайте исследуем как его получать без плавления.

nitinol-processing = Нитинол это сплав никеля и титана, посмотрим что из него можно сделать.
invar-processing = Инвар это сплав никеля и железа, возможно пригодится для чего-нибудь.
tungsten-alloy-processing = Исследование титановых сплавов с ещё более интересными применениями.
