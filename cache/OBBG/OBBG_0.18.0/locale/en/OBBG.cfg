[mod-name]
OBBS=Old But Better Graphics

[mod-description]
OBBS=Similar to the sound redesign, the graphic redesign in 0.18 as of late is one great leap backward. This mod aims to revert these awful changes. You can customize which ones to revert in mod settings.

[mod-setting-name]
OBBG-beacon=Beacons
OBBG-drill=Electric Mining Drills

[mod-setting-description]
OBBG-beacon=Revert the beacon redesign in 0.18
OBBG-drill=Revert the beacon redesign in 0.18 (still problematic)