[mod-setting-description]
siexis-enable-param=说明：\n　　启用后会按照种类修改物品的各项参数，慎重操作\n　　[color=1,0.4,0.4]乱改可能会导致崩溃，请量力而行[/color]\n　　默认值：不选中
siexis-during-tool=说明：\n　　修改普通工具的耐久度，实际耐久度是原始耐久度乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,1,0.4]各种研究瓶就是工具，这也会增加它们的耐久度；如果耐久度是 2 倍，则会导致研究中心研究两次才会消耗一个研究瓶[/color]\n　　[color=0.4,0.4,1]实际耐久度是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际耐久度如果不足 1，则会强制为 1，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1
siexis-during-tool-repair=说明：\n　　修改维修工具的耐久度，实际耐久度是原始耐久度乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际耐久度是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际耐久度如果不足 1，则会强制为 1，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1
siexis-speed-tool-repair=说明：\n　　修改维修工具的速度，实际速度是原始速度乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,1,0.4]实际速度如果不足 0.01，则会强制为 0.01，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1
siexis-speed-lab=说明：\n　　修改研究球的速度，实际速度是原始速度乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,1,0.4]实际速度如果不足 0.01，则会强制为 0.01，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1
siexis-magazine-ammo=说明：\n　　修改子弹物品的弹夹大小，实际弹夹大小是原始弹夹大小乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际弹夹大小是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际弹夹大小如果不足 1，则会强制为 1，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1
siexis-distance-circuit=说明：\n　　修改支持电路网络的机器的最大接线长度，实际最大接线长度是原始最大接线长度乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际最大接线长度是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际最大接线长度如果不足 1，则会强制为 1，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1
siexis-distance-undergrund-belt=说明：\n　　修改地下传送带的最大运输长度，实际最大运输长度是原始最大运输长度乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际最大运输长度是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际最大运输长度如果不足 1，则会强制为 1，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1
siexis-distance-undergrund-pipe=说明：\n　　修改地下管道的最大运输长度，实际最大运输长度是原始最大运输长度乘以这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际最大运输长度是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际最大运输长度如果不足 1，则会强制为 1，如果超过 10e，则会强制为 10e[/color]\n　　默认值：1

siexis-ignore-not-stackable=说明：\n　　启用后会无视那些标注不可堆叠的物品，并强制增加堆叠数量；启用的话，通常不会出现问题，但是由于 MOD 环境非常复杂，极小概率可能会导致逻辑问题\n　　[color=1,0.4,0.4]开启的话，极少数情况会导致一些奇怪的问题[/color]\n　　默认值：不选中
siexis-total-stack-size=说明：\n　　设置后会根据此值增加物品堆叠数量，[color=0.4,1,0.4]倍率[/color]，慎重操作，小心爆仓\n　　爆仓会获得七彩地板若干块\n　　如果启用了下面的【自定义堆叠倍率】，则此项会变成默认值概念，即当下面的堆叠设置为 1 时，会自动应用此值\n　　如果只启用了下面的【自定义堆叠增加值】，则此项会失效\n　　[color=1,0.4,0.4]乱改可能会导致崩溃，请量力而行[/color]\n　　默认值：1

siexis-enable-mult=说明：\n　　启用后会按照种类修改物品的最大堆叠，[color=0.4,1,0.4]倍率[/color]，慎重操作，小心爆仓\n　　爆仓会获得七彩地板若干块\n　　[color=1,0.4,0.4]乱改可能会导致崩溃，请量力而行[/color]\n　　默认值：不选中
siexis-mult-min=说明：\n　　实际堆叠数量的最小值，实际堆叠数量如果不足这个值，则会强制为这个值，仅影响此模块下的项目\n　　默认值：1，设置为 0 表示使用默认值
siexis-mult-max=说明：\n　　实际堆叠数量的最大值，实际堆叠数量如果超过这个值，则会强制为这个值，仅影响此模块下的项目\n　　默认值：10e，设置为 0 表示使用默认值
siexis-mult-item=说明：\n　　修改普通物品的堆叠数量，实际堆叠数量是原始堆叠数量[color=0.4,1,0.4]乘以[/color]这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际堆叠数量是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际堆叠数量如果不足 【最小值】，则会强制为 【最小值】，如果超过 【最大值】，则会强制为 【最大值】[/color]\n　　默认值：1
siexis-mult-item-with-entity-data=说明：\n　　[color=0.4,1,0.4]主要是指汽车、火车等载具的物品形态[/color]\n　　修改实体物品的堆叠数量，实际堆叠数量是原始堆叠数量[color=0.4,1,0.4]乘以[/color]这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际堆叠数量是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际堆叠数量如果不足 【最小值】，则会强制为 【最小值】，如果超过 【最大值】，则会强制为 【最大值】[/color]\n　　默认值：1
siexis-mult-tool=说明：\n　　修改普通工具的堆叠数量，实际堆叠数量是原始堆叠数量[color=0.4,1,0.4]乘以[/color]这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际堆叠数量是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际堆叠数量如果不足 【最小值】，则会强制为 【最小值】，如果超过 【最大值】，则会强制为 【最大值】[/color]\n　　[color=1,0.4,0.4]科技包也算普通工具[/color]\n　　默认值：1
siexis-mult-repair-tool=说明：\n　　修改维修工具的堆叠数量，实际堆叠数量是原始堆叠数量[color=0.4,1,0.4]乘以[/color]这个数值后的结果，取值范围是 0~10e，可以是小数\n　　[color=0.4,0.4,1]实际堆叠数量是整数，向下取整[/color]\n　　[color=0.4,1,0.4]实际堆叠数量如果不足 【最小值】，则会强制为 【最小值】，如果超过 【最大值】，则会强制为 【最大值】[/color]\n　　默认值：1
