rfp-pipe=A pipe for transporting plasma millions of degrees hot using electromagnets.
rfp-pipe-to-ground=A pipe to ground for transporting plasma millions of degrees hot using electromagnets.
rfp-pump=A pump for transporting plasma millions of degrees hot using electromagnets.
rfp-reactor=Uses D-D[recipe=rfp-d-d-fusion-0-0] or D-T[recipe=rfp-d-t-fusion-0] fusion reactions to generate a lot of heat. [color=#ffd000][place a fusion heat exchanger[entity=rfp-heat-exchanger] next to it][/color]
rfp-aneutronic-reactor=This version of the fusion reactor uses He3-He3[recipe=rfp-he3-he3-fusion-0] or D-He3[recipe=rfp-d-he3-fusion-0] fusion reactions which do not produce any high-energy neutrons, which means it's possible to directly convert the energy made by fusion to electricity with a DEC[entity=rfp-direct-energy-converter].
rfp-heater=Heats gases to insane temperatures to achieve fusion.
rfp-heat-exchanger=Converts energy generated by fusion to heat. [color=#ffd000][place next to a reactor[entity=rfp-reactor]][/color]
rfp-direct-energy-converter=Converts energy generated by aneutronic fusion directly to electricity. [color=#ffd000][place next to an aneutronic reactor[entity=rfp-aneutronic-reactor].][/color]
rfp-gas-mixer=Mixes gases.
rfp-hc-turbine=A steam turbine designed to be used with very high power output fusion reactors[entity=rfp-reactor].
rfp-hc-exchanger=A heat exchanger designed to be used with very high power output fusion reactors[entity=rfp-reactor].
rfp-antimatter-reactor=Uses matter-antimatter annihilation which has a mass-to-energy efficiency of 100% to produce so much energy you should never need more.\nFor comparison, nuclear fusion has a bit over 0.37% and fission has about 0.1%.
rfp-pipe-elbow=An elbow pipe for transporting plasma millions of degrees hot using electromagnets.
rfp-pipe-junction=A T-junction pipe for transporting plasma millions of degrees hot using electromagnets.
rfp-pipe-straight=A straight pipe for transporting plasma millions of degrees hot using electromagnets.
rfp-particle-accelerator=Accelerates particles to insane speeds and then collides them for the sake of science. Side effects include antimatter production.
rfp-particle-decelerator=Slows down high-energy antimatter particles produced in the accelerator[entity=rfp-particle-accelerator].

