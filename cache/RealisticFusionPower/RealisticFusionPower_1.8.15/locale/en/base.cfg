[mod-setting-description]
rfp-operations-per-tick=Lower values mean better performance but you may be able to pipe plasma using iron pipes. Set to 0 to disable (only lower if every tenth of an UPS matters or you're too lazy to use magnetic confinement pipes[item=rfp-pipe], and only make it higher if you have a LOT of pipes placed. (16*60 = 960 pipes processed/s default)).\n\n[color=#008cff]DEFAULT = 16[/color]
rfp-science-multiplier=Adjust science cost. 0.5 would mean half the science cost, 2 would mean double the science cost, etc. Affects RFW science cost too.\n\n[color=#008cff]DEFAULT = 1[/color]
rfp-antimatter=Enables power production from matter-antimatter annihilation. You will never have to worry about energy ever again if you build just a single power plant. Needs a LOT of power to kickstart. [color=#ff0000]Currently WIP, there will propably be more researches/complexity in the future.[/color]\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-hc-stuff=A single D-T reactor produces 1.4GW to 2GW (depending on efficiency upgrades). Yes, it's possible to use vanilla heat exchangers and turbines, but it's much easier and UPS efficient to use these.\n\nWith SE they aren't as useful because SE has their own "high temperature" heat exchanger and turbine, but I still recommend leaving it on because you get RFP D-T fusion much much earlier than you can get SE exchangers and turbines.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-hc-priority=Primary means HC turbines[entity=rfp-hc-turbine] will be preffered over normal ones (solar will still be preffered over them), secondary means they will have equal priority.\n\n[color=#008cff]DEFAULT = secondary[/color]
rfp-replace-krastorio=Only visible with Krastorio 2 loaded.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-use-se-antimatter=Turn this off if you want SE's and RFP's antimatter to be separate. Only visible with SE loaded. Does nothing if the "Replace Space Exploration's antimatter" setting is on.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-replace-se=If you're going to enable this, I recommend also decreasing the science multiplier. Only visible with SE loaded.\n\n[color=#008cff]DEFAULT = OFF[/color]
rfp-replace-bobpower=Only visible with Bob's power installed.
rfp-ddw-recycling=If enabled, RFP will go through all of the recipes that use water (excluding recipes that output any kind of water) and make a duplicate that uses DDW instead of water. Increases loading time. Does nothing without advanced deuterium extraction.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-gs-process-efficiency=Changes the percentage of HS that the GS processes return. 0 = 0%, 1 = 100%.\n\n[color=#008cff]DEFAULT = 1[/color]
rfp-krastorio-remove-tritium=Removes ways to make Krastorio's solid tritium. Turn off only if you use a mod that uses Krastorio's tritium in one of its recipes.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-aneutronic-composite=Makes the aneutronic reactor + DEC practically a single entity with some scripting magic. Useful for using on Space Exploration's spaceships, because it increases the DEC's area and therefore decreases its energy density.\n\n[color=#008cff]DEFAULT = OFF[/color]
rfp-se-antimatter-ratio=The number by which antimatter gets multiplied in RFP recipes. Does nothing if both the "Replace Space Exploration's antimatter" and "Replace antihydrogen with SE's antimatter stream" settings are off.\n\n[color=#008cff]DEFAULT = 20[/color]

[rfp]
heating=Lower energy losses of heating __1__[fluid=__2__].
tritium-breeding=D-D fusion[recipe=rfp-d-d-fusion-0-0] produces tritium[fluid=__1__] 50% of the time and D-T fusion[recipe=rfp-d-t-fusion-0] is much better at producing electricity than D-D. I should find a way to extract the tritium[fluid=__1__].
helium-3-breeding=Helium-3[fluid=__1__] is a very good candidate for aneutronic fusion and D-D[recipe=rfp-d-d-fusion-0-0] produces either tritium[fluid=__2__] or helium-3[fluid=__1__] with a 50/50 chance. I already know how to extract the tritium[fluid=__2__], so now it's time to extract the helium-3[fluid=__1__] too.
d-d-heating=Fusion happens at millions of degrees C. I need a way to get deuterium[fluid=__1__] to those temperatures somehow.
gas-mixing=I need to mix deuterium[fluid=__1__] and tritium[fluid=__2__] to achieve D-T fusion[recipe=rfp-d-t-fusion-0].
d-t-heating=Now that I can make the D-T mixture[fluid=__1__], I need to heat it.
helium-3-heating=Now that I can breed helium-3[fluid=__1__], I need to heat it to the insane temperature of 2 billion C.
particle-acceleration=Let's see what happens when subatomic particles[fluid=__1__][fluid=__2__] go almost as fast as they can and collide.
antimatter-theory=Apparently there are "antiparticles"[fluid=__1__][fluid=__2__] that have the opposite charge of their normal particle counterparts[fluid=__3__][fluid=__4__] and if particles and antiparticles touch they annihilate and release 100% of their mass as usable energy. This could be used for power generation that would make even D-He3 fusion [recipe=rfp-d-he3-fusion-0] obsolete. I'll need to keep colliding to see how though.
particle-deceleration=First I need to figure out how to slow down the high-energy antiparticles[fluid=__1__][fluid=__2__] produced in the accelerators[entity=rfp-particle-accelerator].
tritium-decay=Tritium[fluid=__1__] can decay to the much more useful helium-3[fluid=__2__] with a half-life of 12.5 years. That's way too long, there has to be a way to speed up the process.
deuterium-extraction=Deuterium[fluid=__1__] seems to be a suitable fuel for fusion.
gs-process-name=Girdler-sulfide process [__1__% to __2__%]
gs-process-description=Uses hydrogen sulfide[fluid=__1__] to concentrate heavy water[fluid=__2__] before boiling it. Much more energy efficient than boiling water[fluid=water] directly.\n\n[color=#008cff]NOTE: Hydrogen sulfide[fluid=__1__] is only used as a catalyst, you don't need to set up permanent production of it.[/color]
gs-process=Allows concentrating heavy water[fluid=__1__] even more before purifying it with an electric boiler, further improving energy efficiency.

antimatter-processor=Can process antimatter[fluid=__1__][fluid=__2__][fluid=__3__] without exploding violently.
electrolyser=Electrolyses heavy water[fluid=__1__] into pure deuterium[fluid=__2__] and oxygen__3__.
discharge-pump=Used to discharge deuterium-depleted water[fluid=__1__] into a body of water.
deuterium-extractor=Extracts pure deuterium[fluid=__1__] from water."
heavy-water=__1__% heavy water

heavy-water-purification=__1__% heavy water purification

