[entity-description]
rfp-pipe=Una tubería para transportar plasma a millones de grados gracias al uso de electroimanes.
rfp-pipe-to-ground=Una tubería subterránea para transportar plasma a millones de grados gracias al uso de electroimanes.
rfp-pump=Una bomba para transportar plasma a millones de grados gracias al uso de electroimanes.
rfp-reactor=Utiliza la reacción D-D[recipe=rfp-d-d-fusion-0-0] o D-T[recipe=rfp-d-t-fusion-0] para generar grandes cantidades de calor. [color=#ffd000][Coloca un intercambiador de calor de fusión[entity=rfp-heat-exchanger] adyacente al reactor.][/color]
rfp-aneutronic-reactor=Esta versión del reactor utiliza la reacción He3-He3[recipe=rfp-he3-he3-fusion-0] o D-He3[recipe=rfp-d-he3-fusion-0] que no producen ningún neutrón de alta energía. Eso significa que es posible convertir la energía creada por la fusión directamente en electricidad con un CED[entity=rfp-direct-energy-converter].
rfp-heater=Calienta gases a temperaturas increíbles para lograr la fusión.
rfp-heat-exchanger=Convierte la energía generada por la fusión en calor. [color=#ffd000][Colócalo adyacente a un reactor[entity=rfp-reactor].][/color]
rfp-direct-energy-converter=Convierte la energía generada por la fusión aneutrónica directamente en electricidad. [color=#ffd000][Colócalo adyacente a un reactor aneutrónico[entity=rfp-aneutronic-reactor].][/color]
rfp-gas-mixer=Mezcla gases.
rfp-hc-turbine=Una turbina de vapor diseñada para ser utilizada con reactores de fusión de muy alta potencia[entity=rfp-reactor].
rfp-hc-exchanger=Un termocambiador diseñado para ser utilizado con reactores de fusión de muy alta potencia.[entity=rfp-reactor].
rfp-antimatter-reactor=Choca partículas con antipartículas para provocar una violenta reacción que genera tanta energía que nunca deberías necesitar más.\nEn comparación, la fusión nuclear genera un 0.37% de energía y la fisión 0.1%.
rfp-pipe-elbow=Una tubería en codo para transportar plasma a millones de grados gracias al uso de electroimanes.
rfp-pipe-junction=Una tubería en T para transportar plasma a millones de grados gracias al uso de electroimanes.
rfp-pipe-straight=Una tubería recta para transportar plasma a millones de grados gracias al uso de electroimanes.
rfp-particle-accelerator=Acelera partículas a velocidades increíbles en beneficio de la ciencia. La producción de antimateria es un efecto secundario.
rfp-particle-decelerator=Frena y detiene las antipartículas altamente energizadas producidas en el acelerador[entity=rfp-particle-accelerator].

