rfp-pipe=Ein Rohr zum Transport von Millionen Grad heißem Plasma unter Verwendung von Elektromagneten.
rfp-pipe-to-ground=Ein Untergrundrohr zum Transport von Millionen Grad heißem Plasma unter Verwendung von Elektromagneten.
rfp-pump=Eine Pumpe zum Transport von Millionen Grad heißem Plasma unter Verwendung von Elektromagneten.
rfp-reactor=Nutzt D-D [recipe=rfp-d-d-fusion-0-0] oder D-T [recipe=rfp-d-t-fusion-0] Fusionsreaktionen, um viel Hitze zu generieren. [color=#ffd000][Platziere einen Fusionswärmetauscher [entity=rfp-heat-exchanger] daneben][/color]
rfp-aneutronic-reactor=Diese Version des Fusionsreaktors nutzt He3-He3 [recipe=rfp-he3-he3-fusion-0] oder D-He3 [recipe=rfp-d-he3-fusion-0] Fusionsreaktionen welche keinerlei hochenergetische Neutronen produzieren. Das bedeutet, dass es möglich ist, die Energie der Fusion direkt, mit einem DEC [entity=rfp-direct-energy-converter], in Elektrizität umzuwandeln.
rfp-heater=Heizt Gase auf wahnsinnige Temperaturen, um Fusion zu erzielen.
rfp-heat-exchanger=Konvertiert Energie, die durch Fusion generiert wurde, zu Hitze. [color=#ffd000][Neben einem Reaktor platzieren [entity=rfp-reactor].][/color]
rfp-direct-energy-converter=Konvertiert Energie, die durch aneutronische Fusion generiert wurde, direkt zu Elektrizität. [color=#ffd000][Neben einem aneutronischen Reaktor platzieren [entity=rfp-aneutronic-reactor].][/color]
rfp-gas-mixer=Mischt Gase.
rfp-hc-turbine=Eine Dampfturbine entworfen, um mit der sehr hohen Energieabgabe von Fusionsreaktoren verwendet zu werden [entity=rfp-reactor].
rfp-hc-exchanger=Ein Wärmetauscher entworfen, um mit der sehr hohen Energieabgabe von Fusionsreaktoren verwendet zu werden [entity=rfp-reactor].
rfp-antimatter-reactor=Nutzt Materie-Antimaterie-Vernichtung, welche eine Masse zu Energie Effizienz von 100% besitzt, um mehr Energie zu produzieren als du jemals brauchen solltest.\nZum Vergleich, Nuklearfusion hat eine Effizienz von etwas über 0,37% und Kernspaltung etwa 0,1%.
rfp-pipe-elbow=Ein Winkelrohr zum Transport von Millionen Grad heißem Plasma unter Verwendung von Elektromagneten.
rfp-pipe-junction=Ein T-Verbindungsrohr zum Transport von Millionen Grad heißem Plasma unter Verwendung von Elektromagneten.
rfp-pipe-straight=Ein gerades Rohr zum Transport von Millionen Grad heißem Plasma unter Verwendung von Elektromagneten.
rfp-particle-accelerator=Beschleunigt Partikel auf wahnsinnige Geschwindigkeiten, um sie, für die Wissenschaft, zur Kollision zu bringen. Als Nebeneffekt wird Antimaterie produziert.
rfp-particle-decelerator=Verlangsamt hochenergetische Antimateriepartikel, welche im Beschleuniger erzeugt wurden [entity=rfp-particle-accelerator]

