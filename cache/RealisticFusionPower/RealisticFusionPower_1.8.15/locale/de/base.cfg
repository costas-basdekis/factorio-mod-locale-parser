[mod-setting-description]
rfp-operations-per-tick=Niedrigere Werte bedeuten eine bessere Leistung, aber Du kannst möglicherweise Plasma mit Eisenrohren leiten. Zum Deaktivieren auf 0 setzen (nur verkleinern, wenn jedes Zehntel einer UPS wichtig ist oder Du zu faul bist, magnetische Einschlussrohre zu verwenden [item=rfp-pipe], und erhöhe es nur, wenn Du VIELE Rohre platziert hast. (16*60 = 960 verarbeitete Rohre/s Standard)).\n\n[color=#008cff]DEFAULT = 16[/color] 
rfp-science-multiplier=Wissenschaftskosten anpassen. 0,5 würde die Hälfte der Wissenschaftskosten bedeuten, 2 würde das Doppelte der Wissenschaftskosten bedeuten usw. Beeinflusst auch die RFW-Wissenschaftskosten.\n\n[color=#008cff]DEFAULT = 1[/color]
rfp-antimatter=Ermöglicht die Stromerzeugung aus der Materie-Antimaterie-Vernichtung. Du musst dir nie wieder Gedanken um Energie machen, auch wenn du nur ein einziges Kraftwerk baust. Benötigt viel Energie zum Starten. [color=#ff0000]Derzeit WIP, in Zukunft wird es wahrscheinlich mehr Recherchen/Komplexität geben.[/color]\n\n[color=#008cff]DEFAULT = ON[/color] 
rfp-hc-stuff=Ein einzelner D-T-Reaktor erzeugt 1,4 GW bis 2 GW (je nach Effizienzsteigerung). Ja, es ist möglich, Vanilla-Wärmetauscher und -Turbinen zu verwenden, aber es ist viel einfacher und UPS-effizienter, diese zu verwenden.\n\nBei SE sind sie nicht so nützlich, da SE über einen eigenen "Hochtemperatur"-Wärmetauscher und eine eigene Turbine verfügt, aber ich empfehle dennoch, es eingeschaltet zu lassen, da Du die RFP-DT-Fusion viel früher erhältst, als SE-Wärmetauscher und -Turbinen.\n\n[color=#008cff]DEFAULT = ON[/color] 
rfp-hc-priority=Primär bedeutet, dass HC-Turbinen [entity=rfp-hc-turbine] gegenüber normalen bevorzugt werden (Solarenergie wird immer noch vorgezogen), sekundär bedeutet, dass sie die gleiche Priorität haben.\n\n[color=#008cff]DEFAULT = secondary[/color]
rfp-replace-krastorio=Nur sichtbar, wenn Krastorio 2 geladen ist.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-replace-se=Wenn Du diese Option aktivieren möchtest, empfehle ich, auch den Wissenschaftsmultiplikator zu verringern. Nur bei geladenem SE sichtbar.\n\n[color=#008cff]DEFAULT = OFF[/color] 
rfp-replace-bobpower=Nur sichtbar, wenn Bob's Energie installiert ist.
rfp-ddw-recycling=Wenn aktiviert, geht RFP alle Rezepte durch, die Wasser verwenden (mit Ausnahme von Rezepten, die jede Art von Wasser ausgeben) und erstellt ein Duplikat, das DDW anstelle von Wasser verwendet. Erhöht die Ladezeit. Macht nichts, wenn fortschrittliche Deuteriumextraktion nicht aktiviert ist.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-gs-process-efficiency=Ändert den Prozentsatz von H2S, den die GS-Prozesse zurückgeben. 0 = 0 %, 1 = 100 %.\n\n[color=#008cff]DEFAULT = 1[/color]
rfp-krastorio-remove-tritium=Entfernt Methoden zur Herstellung von Krastorios festem Tritium. Nur ausschalten, wenn Du eine Mod verwendest, der Krastorios Tritium in einem seiner Rezepte verwendet.\n\n[color=#008cff]DEFAULT = ON[/color]

[rfp]
heating=Niedrigere Energieverluste bei Erhitzung von __1__ [fluid=__2__].
tritium-breeding=D-D Fusion [recipe=rfp-d-d-fusion-0-0] produziert, mit einer Chance von 50%, Tritium [fluid=__1__] und D-T Fusion [recipe=rfp-d-t-fusion-0] ist, im Vergleich zu D-D Fusion, viel besser geeignet Elektrizität zu generieren. Ich sollte eine Möglichkeit finden das Tritium [fluid=__1__] zu extrahieren.
helium-3-breeding=Helium3 [fluid=__1__] ist ein sehr guter Kandidat für aneutronische Fusion und D-D [recipe=rfp-d-d-fusion-0-0] produziert entweder Tritium [fluid=__2__] oder Helium3 [fluid=__1__] mit einer 50-50 Chance. Ich weiß bereits wie ich das Tritium [fluid=__2__] extrahiere, dann ist es jetzt an der Zeit das auch mit Helium3 [fluid=__1__] zu tun.
d-d-heating=Fusion ereignet sich bei Millionen °C. Ich muss irgendwie einen Weg finden Deuterium [fluid=__1__] auf diese Temperaturen zu bringen.
gas-mixing=Ich muss Deuterium [fluid=__1__] und Tritium [fluid=__2__] mischen, um D-T Fusion [recipe=rfp-d-t-fusion-0] zu erzielen.
d-t-heating=Jetzt, da ich D-T Mischung [fluid=__1__] herstellen kann, muss ich sie erhitzen.
helium-3-heating=Jetzt, da ich Helium3 [fluid=__1__] erbrüten kann, muss ich einen Weg finden, um es auf die wahnsinnige Temperatur von 2 Milliarden °C zu bringen.
particle-acceleration=Mal sehen was passiert, wenn sich subatomare Teilchen [fluid=__1__][fluid=__2__] fast so schnell bewegen wie sie können und dann kollidieren.
antimatter-theory=Scheinbar gibt es "Antiteilchen" [fluid=__1__][fluid=__2__], die eine entgegengesetzte Ladung als ihre normalen Teilchen Gegenstücke [fluid=__3__][fluid=__4__] haben und wenn sich Teilchen und Antiteilchen berühren, vernichten sie sich und setzen 100% ihrer Masse als nutzbare Energie frei. Das kann für Energiegewinnung genutzt werden, die die selbst D-He3 Fusion [recipe=rfp-d-he3-fusion-0] obsolet machen würde. Ich muss allerdings weiter kollidieren, um herauszufinden wie.
particle-deceleration=Als Erstes muss ich herausfinden, wie ich die hochenergetischen Antiteilchen [fluid=__1__][fluid=__2__], die im Teilchenbeschleuniger [entity=rfp-particle-accelerator] produziert wurden, verlangsame.
tritium-decay=Tritium [fluid=__1__] kann zu viel nützlicherem Helium3 [fluid=__2__], bei eriner Halbwertzeit von 12,5 Jahren, zerfallen. Das ist viel zu lange, es muss einen Weg geben, um diesen Prozess zu beschleunigen.
deuterium-extraction=Deuterium [fluid=__1__] scheint ein passender Treibstoff für Fusion zu sein.
gs-process-name=Girdler-Sulfid-Prozess [__1__% zu __2__%]
gs-process-description=Nutzt Schwefelwasserstoff [fluid=__1__], um schweres Wasser [fluid=__2__] zu konzentrieren und es anschließend zum Sieden zu bringen. Viel effizienter als Wasser [fluid=water] direkt zu sieden.\n\n[color=#008cff]INFO: Schwefelwasserstoff [fluid=__1__] wird nur als Katalysator genutzt, du musst keine permanente Produktion dafür aufbauen.[/color]
gs-process=Erlaubt es schweres Wasser [fluid=__1__], vor der Reinigung in elektrischen Boilern, noch mehr zu konzentrieren, was die Energieeffizienz weiter steigert.

antimatter-processor=Kann Antimaterie [fluid=__1__][fluid=__2__][fluid=__3__] verarbeiten, ohne gewaltig zu explodieren.
electrolyser=Elektrolysiert schweres Wasser [fluid=__1__] in reines Deuterium [fluid=__2__] und Sauerstoff __3__. 
discharge-pump=Wird verwendet, um Deuterium armes Wasser [fluid=__1__] in ein Gewässer abzulassen.
deuterium-extractor=Extrahiert reines Deuterium [fluid=__1__] aus Wasser.
heavy-water=__1__% schweres Wasser
heavy-water-purification=__1__% schweres Wasser Reinigung

setting-tritium-decay-name=Zerfall von Tritium [fluid=__1__] zu Helium-3 [fluid=__2__] aktivieren? 
setting-tritium-decay-description=Dies war hauptsächlich für die Erbrütung von Helium-3 [fluid=__1__] zur Verwendung in RFW gedacht, kann aber auch für mehr Energieerzeugung verwendet werden.\n\n[color=#008cff]DEFAULT = ON[/color]
setting-advanced-deuterium-extraction-name=Fortgeschrittene Deuterium [fluid=__1__]-Extraktion aktivieren? 
setting-advanced-deuterium-extraction-description=Die fortgeschrittene Deuterium [fluid=__1__]-Extraktion ist realistischer, aber auch komplexer.\n\n[color=#008cff]DEFAULT = ON[/color]

