[technology-description]
rfp-d-d-fusion-2-efficiency=Niedrigere Verluste bei der Hitzeumwandlung von Energie aus D-D Fusion [recipe=rfp-d-d-fusion-2-0].
rfp-d-d-fusion-1-efficiency=Niedrigere Verluste bei der Hitzeumwandlung von Energie aus Tritium unterdrückter D-D Fusion [recipe=rfp-d-d-fusion-1-0].
rfp-d-d-fusion-0-efficiency=Niedrigere Verluste bei der Hitzeumwandlung von Energie aus T+He3 unterdrückter D-D Fusion [recipe=rfp-d-d-fusion-0-0].
rfp-d-t-fusion-efficiency=Niedrigere Verluste bei der Hitzeumwandlung von Energie aus D-D Fusion [recipe=rfp-d-t-fusion-0].
rfp-he3-he3-fusion-efficiency=Niedrigere Verluste bei der Elektrizitätsumwandlung von Energie aus He3-He3 Fusion [recipe=rfp-he3-he3-fusion-0].
rfp-d-he3-fusion-efficiency=Niedrigere Verluste bei der Elektrizitätsumwandlung von Energie aus D-He3 Fusion [recipe=rfp-d-he3-fusion-0].
rfp-fusion-theory=Jetzt, da ich das Atom gespaltet habe, was passiert, wenn ich sie zusammen schlage?
rfp-plasma-handling=Scheinbar kann Gas, das Millionen Grad heiß ist, nicht von einfachen Eisenrohren eingedämmt werden. Jon lernte das auf dem harten Weg.
rfp-fusion-reactor=Ich brauche einen Reaktor der das sehr heiße Plasma für die Fusion eindämmen kann.
rfp-heat-exchanger=Die durch die Fusion freigesetzte Energie muss zu Hitze zur Elektrizitätsgewinnung umgewandelt werden.
rfp-d-d-fusion=Bis jetzt verbraucht die Fusion mehr Energie als sie freisetzt. Aber das wird sich bald ändern.
rfp-d-t-fusion=D-T Fusion [recipe=rfp-d-t-fusion-0] produziert viel mehr Energie als D-D. Aber nicht genug.
rfp-aneutronic-fusion-theory=Ein Ansatz der zweiten Generation zur Kernfusion. Bei aneutronischer Fusion wird die meiste Energie, statt durch Neutronen, von geladenen Teilchen übertragen. Das erlaubt die direkte Umwandlung von Energie, die durch aneutronische Fusion generiert wurde, in Elektrizität.
rfp-aneutronic-reactor=Ein Reaktor, der in der Lage ist, die viel höheren Temperaturen und Drücke, die für aneutronische Fusion notwendig sind, auszuhalten.
rfp-direct-energy-conversion=Aneutronische Fusion erlaubt es, die gewonnene Energie direkt zu Elektrizität umzuwandeln, statt erst in Hitze und dann mit Dampfturbinen in Elektrizität.
rfp-he3-he3-fusion=Hier ist sie. Aneutronische Fusion. Im Moment kann sie sich gerade so aufrechterhalten, aber das wird sich ändern.
rfp-d-he3-mix=D-He3 Fusion [recipe=rfp-d-he3-fusion-0] kann bei niedrigerer Temperatur auftreten und produziert mehr Energie als He3-He3 [recipe=rfp-he3-he3-fusion-0]. Der erste Schritt ist das Mischen und erhitzen von Deuterium und Helium3.
rfp-d-he3-fusion=D-He3 Fusion [recipe=rfp-d-he3-fusion-0] produziert viel mehr Energie als alles vor ihr. Das sollte genug für fast alles zur Verfügung stellen.
rfp-portable-reactor=Produziert eine Menge Energie, benötigt aber Treibstoffzellen.
rfp-hydrogen-ionization=Ich frage mich, was passiert, wenn ich Teilchen kollidiere, die sich wirklich schnell bewegen. Als Erstes muss ich die Teilchen, die ich kollidieren will, auftreiben.\n\n[color=#ff0000][Entwicklernotiz: Antimaterieenergie ist noch in Entwicklung, du kannst sie in den Mod-Einstellungen deaktivieren][/color]
rfp-antimatter-processing=Antimaterie kann nicht einfach zu nutzbarem Treibstoff in normalen Chemiefabriken verarbeitet werden. Außer, natürlich, du willst, dass die Chemiefabrik und alles im Umkreis von 50m explodiert.
rfp-antimatter-reactor=Dieser Reaktor nutzt Materie-Antimaterie Vernichtung, um wahnsinnige Mengen Energie zu produzieren. Dagegen sieht Fusion primitiv aus.
rfp-particle-acceleration-efficiency=Niedrigere Verluste beim Beschleunigen von Teilchen.
rfp-particle-deceleration-efficiency=Niedrigere Verluste beim Verlangsamen von Teilchen.

