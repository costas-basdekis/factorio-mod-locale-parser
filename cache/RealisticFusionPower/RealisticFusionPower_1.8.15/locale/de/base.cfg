bk-antimatter-text=Um Antimaterie zu erhalten, musst Du zunächst Teilchen in einem Teilchenbeschleuniger beschleunigen, kollidieren lassen und dann die verbleibenden Antimaterieteilchen abbremsen. Um Energie zu erzeugen, baue Materie-Antimaterie-Brennstoffzellen und setze sie in den Reaktor. Teilchenbeschleuniger/Verzögerer verbrauchen viel Energie, daher benötigen Sie mindestens ein He3-He3-Fusionskraftwerk, das bereits eingerichtet ist, um es zu starten. Die Antimaterie-Energie ist noch WIP und wird in Zukunft verbessert.

