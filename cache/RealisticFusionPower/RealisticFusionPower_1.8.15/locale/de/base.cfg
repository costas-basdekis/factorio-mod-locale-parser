bk-deuterium-extraction=Erweiterte Deuteriumextraktion

bk-deuterium-extraction-text=Schweres Wasser von normalem Wasser zu trennen ist eine energieintensive Aufgabe. Der einfachste (und ineffizienteste) Weg ist das Kochen von Wasser auf genau 100 °C. So verkocht das gewöhnliche Wasser, während das schwere Wasser (mit 1° höherem Siedepunkt) flüssig bleibt. Die schwierigere (aber effizientere Methode) ist die Verwendung von Schwefelwasserstoff als Katalysator, um das Wasser vor dem Kochen auf 5, 10 oder 20 % schweres Wasser anzureichern. Nachdem du das schwere Wasser hast, kannst du es in reines Deuterium und Sauerstoff elektrolysieren. Hier sind einige Zahlen:
