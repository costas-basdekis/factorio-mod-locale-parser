bk-fusion=Fusionsenergie
bk-fusion-text=Zuerst musst du den Brennstoff erhitzen, den du zu Plasma verschmelzen möchtest. Danach leitest du es in den Reaktor. Der Reaktor sollte mit einem Fusionswärmetauscher verbunden sein, der die Wärme erzeugt, die du dann mit Wärmetauschern + Turbinen in Elektrizität umwandeln kannst. Die aneutronische Fusion überspringt den Wärmeteil und erzeugt direkt Elektrizität. Das Heizen verbraucht viel Energie, also brauchst du zuerst eine Art Kraftwerk, um genug Energie zu liefern, bevor sie sich mit der produzierten Energie selbst versorgen kann.\nHier sind einige Tabellenkalkulationen der erzeugten/verbrauchten Nettoenergie ohne Berücksichtigung der Deuteriumextraktion (negative Werte bedeutet, dass es mehr Strom verbraucht als es produziert, alles über 0 sollte selbsttragend sein): 
