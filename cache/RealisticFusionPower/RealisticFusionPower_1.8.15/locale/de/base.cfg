portable-reactor-d-he3-fuel=Eine fortschrittliche Treibstoffzelle für den tragbaren aneutronischen Fusionsreaktor [item=__1__].

kr-portable-fusion-reactor-description=Ein kleiner aneutronischer Fusionsreaktor, welcher in der Lage ist 20MW zu produzieren, betankt mit He3-He3 oder D-He3 Plasmazellen [item=rfp-he3-he3-fuel-cell][item=rfp-d-he3-fuel-cell].
kr-portable-antimatter-reactor-description=Ein kompakter Antimateriereaktor, welcher in der Lage ist bis zu 1GW zu produzieren, betankt mit Materie-Antimaterie-Treibstoffzellen [item=rfp-matter-antimatter-fuel-cell].

