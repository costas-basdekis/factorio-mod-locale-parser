[mod-setting-name]
time-between-alerts=Seconds between alerts [img=info]
alert-volume-modifier=Alert volume modifier [img=info]

[mod-setting-description]
time-between-alerts=Controls the frequency of alerts for destroyed entities, specified in seconds.
alert-volume-modifier=Controls the periodic volume of the alerts for destroyed entities with respect to the "Alerts" sound setting (zero to disable).
