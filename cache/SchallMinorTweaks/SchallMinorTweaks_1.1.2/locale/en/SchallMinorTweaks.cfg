[mod-setting-description]
SchallTweaks-logistic-chest-requester-colour-change="Unchanged": Vanilla setting.  Cyan is not so distinguishable from bright green.\n"0.16 Blue": Use 0.16 colour (blue), to better distinguish from buffer chest (bright green).\n"Enhanced Blue": Higher saturation blue for an even stronger contrast.
SchallTweaks-logistic-chest-mine-result="Unchanged": Vanilla setting.  Return same item.\nOther options: Return the specified item instead.
SchallTweaks-character-inventory-size=Set zero to skip change.\nGame gives extra 10 slots after this value.
SchallTweaks-circuit-wires-free=Free to craft __ITEM__red-wire__ and __ITEM__green-wire__.
SchallTweaks-colour-player=Applied at game start or mod settings change.\nCan take either the set of 0 to 255, OR 0.0 to 1.0.\nDefault colour is { r = 0.869, g = 0.5, b = 0.130, a = 0.5 }.
SchallTweaks-colour-chat=Applied at game start or mod settings change.\nCan take either the set of 0 to 255, OR 0.0 to 1.0.\nDefault colour is { r = 1, g = 0.630, b = 0.259, a = 1 }.
SchallTweaks-mining-drills-status-light-scale=Set one to skip change.\nApplied on vanilla (possibly also modded) mining drills.

