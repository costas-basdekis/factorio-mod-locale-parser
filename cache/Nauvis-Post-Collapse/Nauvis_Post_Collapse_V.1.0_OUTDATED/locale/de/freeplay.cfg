msg-intro=Dies ist das freie Spiel von Factorio. Ziel ist es, eine Rakete ins Weltall zu schicken. Baue hierzu ein Raketensilo und starte eine Rakete. Du wirst fortgeschrittene Technologien erforschen müssen um das Silo freizuschalten. Fange klein an und arbeite dich mit Automation hoch. Vergiss aber nicht, dich vor den Ureinwohner zu schützen.
