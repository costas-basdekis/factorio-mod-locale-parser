[mod-setting-name]
rfm-war-artymin=Automatic range
rfm-war-artymax=Manual range modifier
rfm-war-acool=Cooldown
rfm-war-adam=Damage modifier

[mod-setting-description]
rfm-war-artymin=Artillery turret range while in automatic mode
rfm-war-artymax=Artillery turret modifier for manual mode (this is multiplied by the previous setting)
rfm-war-acool=Artillery turret cooldown in 100 tick multiples
rfm-war-adam=Artillery turret damage modifier (1.2 is a 20% damage bonus, or 600 damage on defaults)
