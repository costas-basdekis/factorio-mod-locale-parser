[mod-setting-name]
NE_Alien_Artifacts=启用：虫子掉落异星核心
NE_Scorched_Earth=启用：焦土
NE_Burning_Buildings=启用：燃烧的建筑物
NE_Remove_Blood_Spatter=启用：移除血液飞溅
NE_Remove_Vanilla_Spawners=启用：移除原版虫巢
NE_Adjust_Vanilla_Worms=启用：原版沙虫调整
NE_Blue_Spawners=启用：蓝色虫巢
NE_Red_Spawners=启用：红色虫巢
NE_Green_Spawners=启用：绿色虫巢
NE_Yellow_Spawners=启用：黄色虫巢
NE_Pink_Spawners=启用：紫色虫巢
NE_Challenge_Mode=启用：挑战模式
NE_Remove_Biter_Search=启用：移除结束游戏后虫子搜索目标
NE_Expansion_Management=启用：动态调整虫子扩张数量大小
NE_Difficulty=难度设置(1-5)
NE_Starting_Evolution=初始进化因子(0-100%)

[mod-setting-description]
NE_Alien_Artifacts=启用虫族掉落异星核心
NE_Scorched_Earth=虫子死亡的地方会变成沙漠
NE_Burning_Buildings=被破坏的建筑物会燃烧
NE_Remove_Blood_Spatter=移除杀死虫子时血液飞溅以提高FPS
NE_Remove_Vanilla_Spawners=去除所有原版虫巢，不会影响Bob虫子（Bob's Enemies）或猖獗（Rampant），但会影响其他模组使用原版虫巢。
NE_Adjust_Vanilla_Worms=升级原版沙虫数据和攻击方式
NE_Blue_Spawners=允许蓝色虫巢繁殖-繁殖单位-分裂成多个更小的单位直至死亡。
NE_Red_Spawners=允许红色虫巢繁殖-火焰撕咬虫和喷吐虫。
NE_Green_Spawners=允许绿色虫巢繁-快速撕咬虫和发射喷吐虫。
NE_Yellow_Spawners=允许黄色虫巢繁殖-攻城撕咬虫和投网喷吐虫。
NE_Pink_Spawners=允许紫色虫巢繁殖-坦克撕咬虫和布雷喷吐虫。
NE_Challenge_Mode=随便终结动植物生命是有后果的。当你做某些动作时会产生虫子。
NE_Remove_Biter_Search=一旦你建立了一个火箭发射井，便自动开启异星格勒保卫战模式，虫子每隔一段时间便会搜寻目标（你建立的火箭发射井）并攻击。有些电脑配置太低，无法处理众多虫子的数量，造成了很大的卡顿。如果发现很卡，打开这个…
NE_Expansion_Management=管理扩张组数量的大小。使早期游戏更容易，后期游戏更难。这将取代NE扩展模组。
NE_Difficulty=难度设置范围从1到5。数值越高，能提高所有虫子的生命、伤害和抗性越多。
NE_Starting_Evolution=如果你愿意，你可以从更高的进化因子开始...

