ne-spitter-breeder=会在死亡时分裂成许多小单位。电击伤害攻击，免疫电击伤害。
ne-spitter-fire=使用火焰伤害攻击，死亡时会造成有火焰伤害和爆炸伤害。免疫火焰伤害。
ne-spitter-ulaunch=会向你发射微小的单位，免疫毒素伤害。
ne-spitter-webshooter=射出的网会使你减速并产生毒素伤害，免疫毒素伤害。
ne-spitter-mine=会部署爆炸地雷。免疫爆炸伤害。
ne-biter-megalodon=凶猛的变异的撕咬虫
