[technology-description]
amm-catalysis=人工甲烷单氧合酶催化剂是模拟自然界中发现的天然酶。在某些细菌中发现的甲烷单氧合酶能将甲烷分解成甲醇，而人工合成的甲烷氧合酶的基础是将氧化钯转移到塑料材料的纳米网格上。

catalysis=催化是通过添加一种称为催化剂的物质来提高化学反应速率的过程，催化剂在催化反应中不消耗，可以继续反复作用。因此，原则上只需要极少量的催化剂即可改变反应速率。


napalmic-damage=凝固汽油弹损害


napalm-dl=火焰喷射器使用轻油作为最佳可用燃料：更远的射程，更长的持续时间和更大的损害。避免漫不经心地走入你所创造的地狱，因为燃烧的凝固汽油弹对有机组织有着持久和非常有害的影响


solid-fuel-dl=沥青技术的好处之一是可以选择将石化产品制成固体形式。长链碳水化合物可以使产品与所需粘度混合，无论是流体、半流体还是固体。固体燃料在高密度储存、高能燃料生产和塑料材料生产中有着广泛的应用。

solid-fuel-2-dl=沥青技术的好处之一是可以选择将石化产品制成固体形式。长链碳水化合物可以使产品与所需粘度混合，无论是流体、半流体还是固体。固体燃料在高密度储存、高能燃料生产和塑料材料生产中有着广泛的应用。


steam-cracking-dl=蒸汽裂解是一种石油化工过程，其中饱和烃被分解成更小的，通常是不饱和的碳氢化合物。它是生产较轻烯烃（通常是烯烃）的主要工业方法，包括乙烯（或乙烯）和丙烯（或丙烯）。蒸汽裂解装置是指通过在一排热裂解炉中使用蒸汽对石脑油、液化石油气（LPG）、乙烷、丙烷或丁烷等原料进行热裂解以生产较轻碳氢化合物的设施。得到的产物取决于进料的组成、碳氢化合物与蒸汽的比率、裂解温度和炉内停留时间。

advanced-plastics-dl=先进塑料生产


petrochem-four-dl=层岩层中形成裂缝，天然气、石油和盐水将更自由地流动。当液压从井内移除时，小颗粒的水力压裂支撑剂（砂或氧化铝）将裂缝保持打开状态


simple-petrocem-dl=层岩层中形成裂缝，天然气、石油和盐水将更自由地流动。当液压从井内移除时，小颗粒的水力压裂支撑剂（砂或氧化铝）将裂缝保持打开状态



basic-military-chemistry-dl=基础军事化学



basic-bitumen2a-dl=基础沥青II



leaf-washer-dl=简单的泥浆炊具在石油生产中有多种用途。

technology-wooden-drug-cooker-dl=台湾泥浆锅用于石油生产，用途多种多样。

--leaf-cooker-dl=“叶子炊具”因其在制药工业中是一种功能强大、用途广泛的工具而享有盛誉。低价格，低维护成本，加上高性能，使投资叶锅成为一个无需考虑的问题！
advanced-leaf-cooker-dl=在leaf炊具的成功基础上，先进的leaf炊具有一些改进，提高了速度，但并不能完全解决气味方面的任何问题。


greenhouse-pods-dl=斯山脉地区的植物。现代可卡因的生产是基于同一种植物，红木科。由于这种植物适应高海拔，所以在正常的田地里不可能种植古柯树。我们的解决方案是在人工生物圈中种植它们，在那里通过稀释空气来模拟高空动力学。我们只需添加氮气，将氧气百分比降低到正常水平的，这样氧气就刚好高于豆荚内空气的





ash-production-dl=对于不经意的观察者来说，灰烬只是一种废物。但实际上，灰烬是一种有价值的化学产品，因为它可以被加工成钾。钾是我们在氢氧化钾和硝酸钾中的主要碱或赤碱。在更高级的阶段，这将导致使用更先进的技术生产强力氧化剂高锰酸钾（当与锰产品结合时）。


drug-furnace-dl=使用一个专门的药炉为阿卡林化学提供了基础，因为它提供了燃烧木材的灰烬。这一过程还产生木炭，用作水净化剂。药炉还有一个功能，可以让你在燃烧之前把铜线从木杆上剥下来，这样做对环境更加友好，在资源方面也更加经济。


waterpurification-dl=处理各种生产线的天然水和废水的不同方式和方法。木炭和活性炭是这些技术的基础。

basic-bitumen-dl=用途。最重要的是简单地将沥青用作燃料，但沥青和路面是开发初期的其他重要用途。使用专门的药炉也为阿卡琳化学提供了基础，因为它提供了燃烧木材的灰烬，可以加工成钾。在更高级的阶段，这将导致使用更先进的技术生产强力氧化剂高锰酸钾（当与锰产品结合时）

basic-bitumen2-dl=什么？

limestone-dl=除了在沥青等产品中使用石灰石外，石灰石的重要性再次体现在阿卡林化学中：石灰膏在去除有机物和净化化学制剂方面起着强大的作用。可卡因的生产在很大程度上依赖于作为反应物的石灰乳的供应。

pneumatics-dl=空气压缩的基本技术是氮气萃取的基础。

nitrogen-chemistry-dl=氮化学为您提供先进的化学处理方法。通过将氮气从压缩空气中分离出来，一系列的肥料产品就成为可能。这对火药和炸药的生产也有明显的影响。不过，主要用途是用硝酸铵和硫酸铵等肥料来增压植物生产。



electrolysis-dl=电解是利用电力将元素分离。当需要自然存在于组合元素（如氯化钠（NaCl又名食盐）中的元素时，这一点非常有用。

advanced-nitrogen-chemistry-dl=先进的氮化学可以让你生产一系列的肥料产品。它的主要使用点是像硝酸铵和硫酸铵这样的肥料可以使植物的产量增加。从本质上讲，你是在用燃烧化石燃料、太阳能甚至核能来驱动植物生长。

advanced-potassium-chemistry-dl=高级钾化学

deepdrill-dl=深井开采：先进钻探技术的使用为从深井中提取矿物开辟了潜力。主要用途是硫化学和将菱锰矿加工成锰。深水钻井作为地下水来源的使用受到经济因素的限制，但仍被用作一种特殊的利基生产。

chemistry-3-dl=先进的化学技术带来了强大的氧化剂和从溶液中结晶氯化可卡因的能力。锰被转化为二氧化锰，然后转化为高锰酸钾。这些氧化剂的使用构成了先进药物生产的支柱。

petrochem-three-dl=pertrochem模块建立在沥青加工的早期经验基础上：使用沥青和轻油的混合物，生产人造原油。这将补充你对塑料、固体燃料和凝固汽油弹等石油产品的需求。

coca-leaves-dl=地植物。药剂学上制备的可卡因是当地居民传统上作为一种温和兴奋剂使用的精制版本。关于咀嚼古柯叶的说法可以追溯到古代，似乎已经成为印度文化的一个根深蒂固的部分。现代可卡因的生产是基于同一种植物，红木科。由于这种植物适应高海拔，所以在正常的田地里不可能种植古柯树。对此的解决方案是在人工生物圈中种植它们，在那里通过稀释空气来模拟高空动力学。这只需添加氮气，将氧气百分比降低到正常水平的，这样氧气在豆荚内空气的以上

petrochem-one-dl=使用焦油砂和沥青产品的关键是使用高温蒸汽裂解，从而将长链碳水化合物转化为各种较短/较轻的组分。蒸汽裂解可以将任何混合重量的石油产品提炼成各种馏分。这样就可以生产煤油（药品生产所必需的）以及其他石油产品。



