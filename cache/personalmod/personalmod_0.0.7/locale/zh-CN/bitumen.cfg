bitumen-dl=沥青。沥青生产的主要吸引力在于其作为合成原油生产的原材料，但也有许多较少的用途。最重要的是简单地将沥青用作燃料，但沥青和路面是开发初期的其他重要用途。
tarsands-dl=柏油沙。沥青砂要么出现在地表或深层，要么直接从土壤中刮掉，要么用“火xxx”更深的层来“开采”。增加的热量使沥青充分液化，便于提取。
