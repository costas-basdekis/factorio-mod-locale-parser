lime-pebbles=石灰卵石。石灰石子是在生产石灰泥时分解大块石灰石而得到的中型副产品。对石灰石子的需求不多，但可以通过反复重复其生产步骤，将其进一步加工成石灰粉。
leaf-cooker=泥浆锅。环境工业标准泥浆炊具以其强大的可靠性和耐用性而闻名，但其处理速度却不尽如人意。
advanced-leaf-cooker=先进的泥浆锅。虽然环境工业先进的泥浆炊具具有比标准型号更广泛的功能，但在需要快速或高产生产的情况下，它仍然不是一个令人满意的解决方案。
charcoal=木炭。在相对较低的温度下烧掉水和杂质可以产生一种用于水处理或进一步净化的清洁剂。
