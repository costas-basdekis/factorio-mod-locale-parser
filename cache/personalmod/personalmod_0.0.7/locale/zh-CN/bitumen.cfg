lime-dust=石灰粉。石灰粉是你的廉价，普通的阿卡林，同样适用于准备农业生产的酸性土壤，并清除任何多余的，不方便或其他不需要的尸体。
kerosine=煤油-煤油是一种低辛烷值燃料，通常用于航空目的。也可以加工成更容易储存的固体燃料。
potassium-permanganate=高锰酸钾-一种强氧化剂，用于净化水、药物或药物。
potassium-nitrate=硝酸钾。硝酸钾既是高锰酸钾生产的前体，也是氧化剂。
wax-kerosine-solution=蜡和煤油溶液。一系列药品生产过程中常见的副产品。
wax=蜡质由多种长链碳水化合物组成。可在一系列石油化工生产线中进一步加工或作为燃料燃烧。
potassium-hydroxide=氢氧化钾。氢氧化钾传统上用于肥皂生产或作为增稠剂，如今最重要的是用作工业氧化剂制造的前体。

ash=灰烬。对于不经意的观察者来说，灰烬只是一种废物。但实际上，灰烬是一种有价值的化学产品，因为它可以被加工成钾。钾是我们在氢氧化钾和硝酸钾中的主要碱或赤碱。在更高级的阶段，这将导致使用更先进的技术生产强力氧化剂高锰酸钾（当与锰产品结合时）。

limestone-dl=石灰石。石灰的基础，廉价的普通碱性。除了在沥青等产品中使用石灰石外，石灰石的重要性再次体现在阿卡林化学中：石灰膏在去除有机物和净化化学制剂方面起着强大的作用。可卡因的生产在很大程度上依赖于作为反应物的石灰乳的供应。

ammonium-carbonate=碳酸铵
crushed-manganese=碎锰。粉碎的锰是通过机械加工大块的锰获得的。
