cocaine-brick=可卡因砖-转运和分销可卡因的标准批发格式。
leaf-washer=简易泥浆锅。简单的泥浆炊具在石油生产中有多种用途。
leaf-washer2=木制泥浆锅。如果您不太关心纯度、可靠性、安全性或污染，木泥浆锅是现场化学处理的首选工具。
