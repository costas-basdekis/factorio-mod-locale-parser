napalmflamethrower=凝固汽油弹火焰喷射器-一个有用的工具，用来平息任何烦躁的当地人。确保稳定的高产能源生产的好处之一是石化加工可以提供多种合成材料和产品。一个典型的例子就是被称为凝固汽油弹的凝胶状物质。这是基于环烷酸和棕榈酸的混合物，它们都可以从不同的石油馏分中提取。

