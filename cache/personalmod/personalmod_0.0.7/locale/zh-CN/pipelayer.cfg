[entity-name]
pipelayer-connector=地下管道连接器
pipelayer-output-connector=地下管道连接器（输出）
pipelayer-bpproxy=__1__ (地下)

[entity-description]
pipelayer-connector=将地面管道连接到地下管道。\n使用 __CONTROL__pipelayer-toggle-editor-view__ 来铺设地下管道。\n使用 __CONTROL__pipelayer-toggle-connector-mode__ 更改输入/输出模式。

[controls]
pipelayer-toggle-editor-view=切换编辑器视图
pipelayer-toggle-connector-mode=切换连接器模式

[mod-setting-name]
pipelayer-connector-capacity=连接器容量
pipelayer-deconstruction-warning=显示拆除警告
pipelayer-update-period=更新时间
pipelayer-transfer-threshold=传输阈值
pipelayer-show-network-ids=显示网络ID
pipelayer-max-distance-checked=标记范围

[mod-setting-description]
pipelayer-deconstruction-warning=启用后，在拆除管道连接器时显示警告，其中标有要拆除的管道数量。
pipelayer-update-period=更新网络的间隔时间。\n\n增加以减少UPS消耗，减少以增加流体传输频率。
pipelayer-transfer-threshold=输入的最小液体量和输出在它们之间转移液体的最小空间。\n\n增加以减少UPS消耗（您可能还需要增加连接器容量），减少到减少缓冲液。
pipelayer-show-network-ids=在地下管道上显示数字ID，以标识它们属于哪个网络。
pipelayer-max-distance-checked=手持地下管道连接器时玩家要显示标记的距离。

[pipelayer-message]
created-underground=__1__ 在地下创建
marked-for-deconstruction=标记为 __1__ 的地下管道要进行拆除。
set-connector-mode=连接器设置为 __1__ 模式
connector-mode-input=输入
connector-mode-output=输出

[pipelayer-error]
bad-surface-for-editor=您必须在主世界上。
underground-obstructed=地下阻塞

[mod-name]
pipelayer=地下管道