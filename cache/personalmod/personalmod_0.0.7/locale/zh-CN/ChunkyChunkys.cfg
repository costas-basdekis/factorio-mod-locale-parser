[mod-setting-description]
chunkychunks-follow-alt-mode=当 辅助网格模式改变时，将其与 ALT 模式（实体信息）同步。

chunkychunks-enabled-1=当启用ALT模式时，网格1要么是禁用的，要么是始终启用的。
chunkychunks-size-1=网格1的尺寸大小。由空格“ ”分隔的两个值可让您独立控制宽度和高度。 \nFactorio块是32个图块。\n广域配电站：18个。\n远程输电塔：30个。\n机器人指令平台（物流/建设）：50/110。\n雷达（活动/扫描）：224（7 块）/928（29 块）。
chunkychunks-offset-1=网格1的偏移量。由空格“ ”分隔的两个值可让您独立控制 X 和 Y 偏移。(左为X轴正方向，下为Y轴正方向)
chunkychunks-spacing-1=网格1的间距。用空格“ ”分隔的两个值使您可以独立控制X和Y间距。这允许你绘制从网格线向内缩小x格的正方形，相反，负值会为您提供半径为x的十字 (+)。(x：设置值)
chunkychunks-color-1=留空表示与玩家颜色相同。将红色R、绿色G、蓝色B和 透明度 分量设置为 0 到 1 之间用空格分隔的值。 透明度是可选项(可有可无)，默认为 0.5。例如：“1 0 0 0.5”是红色,透明度50%。
chunkychunks-centre-mark-1=网格1中心标记，帮助您找到网格的中心(正方形)。标记尺寸取决于网格尺寸。

