[mod-setting-description]
start-with-unit-remote-control=从载具遥控器开始
start-with-random-color=玩家使用随机颜色。
pathfinding-visualisation-cutoff=一个显示单位寻路结果的黄色详细路径。这个过程不是很快，所以不用于长距离。减少数量以减少此可视化使用的范围。0禁用可视化以获得更快的性能。
hand-deploy-vehicle-ai-default=手动部署时，载具应默认使用哪个AI设置。
exclude-vehicles=不可编程车辆。输入要排除的车辆的“实体-名称”，按1个空格分隔。
restrict-remote-actions-to-player-ids=如果设置，只有指定的玩家id可以使用单位和路径远程操作，按1个空格分隔。
passenger-no-control-alert=允许您禁用“采取手动控制车辆的AI开关状态:自动或关闭”的信息。
aai-remove-ai-on-mine=将AI车辆转换为非AI车辆的配方被移除。相反，你可以通过挖掘得到非AI版本的车辆。

