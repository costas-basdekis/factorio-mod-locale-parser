RTZiplineItem=这款电动式滑索滑行车将流经其上的电缆的电流消耗掉。为其配备控制器，选择它，然后对电线杆按交互键开始滑行，再次按交互键跳下。遇到死角时自动跳下。\n消耗450kW的功率。
