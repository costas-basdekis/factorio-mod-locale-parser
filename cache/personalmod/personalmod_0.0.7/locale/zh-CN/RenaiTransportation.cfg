[entity-description]

BouncePlate=投掷到弹跳板上的物品或玩家会向前弹跳10个格。 可在所有4个方向上使用。 单击以在alt视图中查看距离。
PrimerBouncePlate=手榴弹，太空舱，地雷，火箭弹，炮弹和其他物品在弹跳后将被激发。额外的能量使射程增加到40格。非基本事物只会弹射10个格。\n按“交互”（默认为F）以切换到传递模式。单击以在alt视图中切换范围可见性。
PrimerSpreadBouncePlate==弹药，弹药，地雷，火箭弹，炮弹和其他物品在弹跳后将被激发。额外的能量将范围扩大到37-40格，铺开40格。非基本事物只会弹射10个格。\n按“交互”（默认F）以切换到“精确模式”。 单击以在alt视图中切换范围可见性。
SignalBouncePlate=行为就像一个常数运算器。当物品或玩家弹起时，信号打开/关闭。 单击以在alt视图中切换可见性。
DirectedBouncePlate=像普通的弹跳板一样，但是有方向。单击以在alt视图中切换范围可见性。

OpenContainer=不带盖的铁箱子，可以接受扔扔机械臂扔来的物品。

PlayerLauncher=站在顶部并按交互键（默认为F），以使自己向前移动10个格。降落在弹跳板上，跳得更远。

HatchRT=在有存货的物品上安装一个舱口盖，以使所扔物品掉入其中。

RTTrainRamp=从该坡道发车的火车按时间表将“当前目的地”向前调整了一站。这样，您可以使用放置在坡道之后的火车停靠站将自动火车引导至您要乘坐的坡道，而不会弄乱预期的路线。按交互键可以在不需要时跳过此时间表。\n请注意，如果火车接近停靠点，或者跳升后的下一站不容易到达，则火车可能会减速。火车撞到坡道时的速度决定了它将飞行多远。 火车必须准确地直上坡道。
RTTrainRampNoSkip=从该坡道发车的火车不会影响其时间表上的“当前目的地”。按下Interact可以切换回跳车模式。\n请紧记，如果火车接近停靠点，或者跳升后的下一站不容易到达，则火车可能会减速。 火车撞到坡道时的速度决定了它将飞行多远。 火车必须准确地直上坡道。
RTTrainBouncePlate=降落在这些放大的弹跳板上的火车将再次向前弹跳。条件有些苛刻，主要是为模因添加的。
RTTrainDirectedBouncePlate=就像常规的定向弹跳板一样，但用于火车。条件有些苛刻，主要是为模因添加的。
RTMagnetTrainRamp=单击此项以设置您希望火车从该坡道上降落的位置。强大的电磁体将引导火车车厢到达所需的着陆点，每次跳跃从斜坡的缓冲区拉出时，每个格大约需要200kJ。缓冲区必须装满才能使磁铁工作，否则斜坡将像常规斜坡一样工作。当磁力弹射坡道突然跳动时，请确保始终至少有一个车架完全在地面上。火车在跳出时间表时会跳过时间表站（用Interact切换）
RTMagnetTrainRampNoSkip=单击此项以设置您希望火车从该坡道上降落的位置。强大的电磁体将引导火车车厢到达所需的着陆点，每次跳跃从斜坡的缓冲区拉出时，每个格大约需要200kJ。缓冲区必须装满才能使磁铁工作，否则斜坡将像常规斜坡一样工作。当磁力弹射坡道突然跳动时，请确保始终至少有一个车架完全在地面上。。跳出时间表时，火车不会跳过时间表站（通过Interact切换）
RTMagnetRail=由磁力火车坡道控制的强大电磁铁。它排斥或吸引火车车厢，以帮助他们达到理想的跳跃范围。粒子是磁场的可视化。大概。
RTMagnetRampDrain=该缓冲器为连接到其磁铁坡道的电磁垫供电，从而在跳跃过程中将所有功率排空到这些垫中。 缓冲区大小随跳转距离而定，缓冲区填充为4MW。

RTPayloadWagon=当爆炸物着陆时，内部的可填充物品将被激活并以10格的半径飞出。货车中的爆炸物将爆炸半径增加0.2格，上限为150枚爆炸时的+30格。为了限制延迟，旅行车中的每个可充填物品只有1堆叠会飞出。

