[mod-setting-description]
astmine-crushing=如果存在天使mod，请使用天使的矿石破碎机破碎块。 如果mod不存在，则不会进行任何更改。
astmine-allowprod=允许在小行星块处理配方上使用生产力模块。可能会被冲突。
astmine-enableminer=启用采矿插件配方，否则用户必须依赖新的资源生成系统。
astmine-makerockets=添加“采矿火箭”，这是可重复使用的火箭，由多个找到矿石的组件在轨道上拼凑而成。
astmine-newgroup=在“制造”选项卡中为小行星采矿模块和小行星破碎创建一个新的组图标。
[mod-name]
Asteroid_Mining=小行星采矿
[mod-description]
Asteroid_Mining=允许将火箭送入太空开采小行星钻头，然后将其提炼成无限矿石的原料。包括所有5种原版矿石，以及bob的矿石和天使的支持。