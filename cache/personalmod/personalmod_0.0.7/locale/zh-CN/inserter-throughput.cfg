[mod-setting-name]
inserter-throughput-enabled=允许
inserter-throughput-rounding-precision=保留小数的位数
inserter-throughput-show-toggle=显示切换按钮

[mod-setting-description]
inserter-throughput-enabled=是否显示机械臂吞吐量。
inserter-throughput-rounding-precision=小数点后显示的最大位数。 设置为0禁用舍入。
inserter-throughput-show-toggle=在左上角显示一个按钮，指示“已启用”设置的状态，可用于更改此设置而无需进入mod选项。

[controls]
inserter-throughput-toggle=切换显示

[inserter-throughput]
toggle-button-tooltip=按下以切换机械臂吞吐量显示
[mod-name]
inserter-throughput=机械臂吞吐量显示
[mod-description]
inserter-throughput=显示所选机械臂的吞吐量（理论值）