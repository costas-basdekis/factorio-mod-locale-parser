
[mod-setting-name]
ts-transition-time=过渡时间（秒）
ts-wait-at-signal=信号超时（秒）
ts-zoom=镜头缩放
ts-variable-zoom=可变变焦
ts-time-wait=超时（分钟）
ts-afk-auto-start=挂机自动启动（分钟）

[mod-setting-description]
ts-transition-time=镜头从一列火车移动到下一列火车所需的秒数。默认值为0（即时转换）
ts-wait-at-signal=当前列车在信号机处停车时，列车屏保切换到新列车前的最小秒数。默认值为30
ts-zoom=相机的缩放级别。默认值为.3
ts-variable-zoom=启用时，相机的变焦将最多变化±15%
ts-time-wait=无列车运行时，火车屏保结束前的分钟数。默认值为10
ts-afk-auto-start=当玩家处于AFK（挂机）状态时，trainsaver自动启动前的分钟数。设置0即从不自动启动。默认值为5

[custom-input-name]
toggle-trainsaver=切换火车屏保
escape-trainsaver=结束火车屏保
[mod-name]
trainsaver=火车屏保
[mod-description]
trainsaver=创建一个动态屏幕保护程序，该屏幕保护程序跟随火车从一个站点到另一个站点\n如果播放器是afk，它将自动启动，并且可以使用热键（默认cmd/ctrl+t）打开/关闭\n命令/trainsaver和/end-也可以使用trainsaver\n可在播放器mod设置中配置选项