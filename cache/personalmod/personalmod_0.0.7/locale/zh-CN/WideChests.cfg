[item-name]
merge-chest-selector=合并储存箱工具

[shortcut-name]
merge-chest-selector=合并储存箱

[mod-setting-name]
mergable-chest-name=可以合并的储存箱
max-chest-width=储存箱最大宽度
max-chest-height=储存箱最大高度
max-chest-area=钢制箱堆叠
inventory-size-multiplier=库存量倍数
inventory-size-limit=库存大小限制
sprite-decal-chance=替换蓝图中的储存箱
warehouse-threshold=仓库大小阈值
whitelist-chest-sizes=合并箱白名单

[mod-setting-description]
mergable-chest-name=可合并的储存箱类型。
max-chest-width=合并储存箱最大宽度。
max-chest-height=合并储存箱最大高度。
max-chest-area=钢制箱的堆叠数量。
chest-stack-size=修改选定的储存箱堆栈大小，以便建设机器人可以建设任何大小的合并储。
inventory-size-multiplier=改变这一点可能会导致合并或拆分时的项目丢失！
inventory-size-limit=更改此值可能导致合并或拆分时丢失项目！
sprite-decal-chance=在蓝图中合并储存箱替换的百分比
warehouse-threshold=合并宽度和高度大于x的区域时将使用垃圾堆。
whitelist-chest-sizes=AxB值列表（用空格分隔），其中A和B是任意数字或大写字母N（表示通配符）。





[mod-name]
WideChests=合并储存箱

[mod-description]
WideChests=将钢箱合并成多达42宽或42高的合并储存箱。
