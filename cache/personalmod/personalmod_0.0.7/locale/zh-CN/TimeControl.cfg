[mod-name]
TimeControl=时间控制

[mod-description]
TimeControl=使用键盘快捷键调整游戏速度。-键将当前游戏速度减半，最低速度为0.25x。+键双倍当前游戏速度，最高速度为64x。BACKSPACE键将游戏速度重置为正常。以上快捷键全部使用大键盘键上的键，而不是小键盘上的键。
