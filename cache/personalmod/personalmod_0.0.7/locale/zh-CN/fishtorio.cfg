[mod-setting-name]
vadatajs-fishtorio-catalysts=添加的鱼是催化剂（非不会被消耗）。
vadatajs-fishtorio-fishy-amount=鱼的数量
vadatajs-fishtorio-bounty=使每个配方都可以生产鱼。

[mod-setting-description]
vadatajs-fishtorio-catalysts=未选中表示此mod尝试将“鱼的数量”鱼作为必需成分添加到尚未包含鱼作为原料的每个配方中。选中表示此mod尝试将鱼的数量的鱼作为催化剂添加到所有尚未包含鱼成分的食谱中。
vadatajs-fishtorio-fishy-amount=作为附加成分添加的鱼的数量或作为附加催化剂添加的鱼的数量。
vadatajs-fishtorio-bounty=如果选中，则优先于其他选中标记选项，并导致所有配方产生“鱼的数量”鱼。
[mod-name]
fishtorio=鱼星工厂
[mod-description]
fishtorio=更改所有配方，以要求再添加一条鱼作为成分。 你应该怎么得到鱼？那不是我的问题。因为这是一个玩笑的mod。