[mod-setting-description]
Schall-inserter-range-max=1: 原版设定\n2: 提升到 __ENTITY__Schall-fast-inserter__ II 并且 __ENTITY__Schall-armoured-inserter__ II.\n3: 提升到 __ENTITY__Schall-fast-inserter__ III 和 __ENTITY__Schall-armoured-inserter__ III.\n4: 提升到 __ENTITY__Schall-fast-inserter__ IV 和 __ENTITY__Schall-armoured-inserter__ IV.
Schall-long-handed-inserter-group-same=放置 __ENTITY__long-handed-inserter__ 与所有其他机械臂放在同一个可替换组中。\n打开: 可升级至 __ENTITY__Schall-fast-inserter__ II, 或可以用其他机械臂替换。\n关: (默认)原版设定 在单独的组中.
Schall-integrated-fast-inserter-tiers=系列的可用性。数字对应于每个等级的速度模块的最大值\n默认选项“ 1-2-4”最多提供速度模块1（I）的+1层，速度模块2（II）的+2层，速度模块3（III）的+4层。\n选项“ 0-0-4”仅提供带有速度模块3（III）的+4层，而没有其他内容。
Schall-integrated-filter-inserter-tiers=系列的可用性。数字对应于每个等级的速度模块的最大值\n默认选项“ 1-2-4”最多提供速度模块1（I）的+1层，速度模块2（II）的+2层，速度模块3（III）的+4层。\n选项“ 0-0-4”仅提供带有速度模块3（III）的+4层，而没有其他内容。
Schall-integrated-stack-inserter-tiers=系列的可用性。数字对应于每个等级的速度模块的最大值\n默认选项“ 1-2-4”最多提供速度模块1（I）的+1层，速度模块2（II）的+2层，速度模块3（III）的+4层。\n选项“ 0-0-4”仅提供带有速度模块3（III）的+4层，而没有其他内容。
Schall-integrated-stack-filter-inserter-tiers=系列的可用性。数字对应于每个等级的速度模块的最大值\n默认选项“ 1-2-4”最多提供速度模块1（I）的+1层，速度模块2（II）的+2层，速度模块3（III）的+4层。\n选项“ 0-0-4”仅提供带有速度模块3（III）的+4层，而没有其他内容。

