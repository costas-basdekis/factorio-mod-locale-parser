[mod-setting-description]
start-with-vehicle-miner=从免费的采矿车MK1开始
vehicle-mining-multiplier=矿车开采速度的倍数。（设定50表示采矿车以半速开采）
vehicle-mining-disallow-resources=输入不允许的资源的“资源名称”，用空格分隔多个资源。使用F4调试工具提示选项查找名称。
vehicle-mining-interval=处理采矿之间的帧数，低表示平滑的采矿，高表示节省UPS。
vehicle-collection-interval=处理树、岩石和地面物品采集之间的帧数，低表示更加频繁，高表示节省UPS。
