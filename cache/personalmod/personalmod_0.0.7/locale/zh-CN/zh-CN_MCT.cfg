[mod-name]
angelsrefining=天使精炼
angelsbioprocessing=天使生物
angelspetrochem=天使化工
angelssmelting=天使冶炼
angelsindustries=天使工业
[mod-description]
angelsrefining=模组原名称：Angel's Refining\n简介：在游戏中添加原矿，原矿需要多次精炼可以获得最好的矿物资源，最后才能冶炼和使用。与Bob模组配合使用效果最好，支持Yuoki Industries、铀动力和Nucule等其他MOD。
angelsinfiniteores=模组原名称：Angel's Infinite Ores\n简介：以游戏的基础、Bob、Yuoki、铀动力、核粒子、暗物质和天使精炼添加了无限矿源。最好与RSO（Resource Spawner Overhaul）一起使用。\n在常规资源块的核心有无限的矿石，有配置选项来改变包括石油在内的所有无限资源的产量。
angelsbioprocessing=模组原名称：Angel's Bio Processing\n简介：增加了通过生物研究和处理生物的技术，并利用生物技术和农业来发展异星工厂。
angelspetrochem=模组原名称：Angel's Petro Chemical Processing\n简介：增加了石油和天然气的加工程序并改变了Bob模组的设定，这是一个更复杂的化学生产网。包括覆盖了bob模组的技术和配方。
angelssmelting=模组原名称：Angel's Smelting\n简介：以牺牲空间和能源为代价来生产金属板块并提高产量的替代方法。
angelsindustries=模组原名称：Angel's Industries\n简介：增加组件，设备和科研修改，以及你需要的工具，以扩大你的基地。
[mod-setting-name]
delete-deuterium-fuel-cell-2=禁用多余的配方

[mod-setting-description]
delete-deuterium-fuel-cell-2=[img=utility/warning_icon]禁用一些重复多余的配方\n 当天使模组-工业学启动时，该禁用功能自动启用。\n反之则会自动关闭[color=#FA5858]（平衡处理，无需设置此项目！）[/color]
