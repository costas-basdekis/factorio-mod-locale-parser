[entity-name]
	small-armoured-biter=小型地蝎虫
	medium-armoured-biter=中型地蝎虫
	big-armoured-biter=大型地蝎虫
	behemoth-armoured-biter=巨型地蝎虫

[entity-description]
	small-armoured-biter=小型敌人，行动缓慢，但身披盔甲。
	medium-armoured-biter=中型敌人，速度相对较慢，但装备精良。
	big-armoured-biter=大型敌人，身披重甲。
	behemoth-armoured-biter=巨大的敌人，身披重甲。

[mod-setting-name]
	ab-small-armoured-biter-health=小型地蝎虫生命
	ab-small-armoured-biter-resistances=小型地蝎虫抗性
	ab-small-armoured-biter-spawn-probability=小型地蝎虫虫巢概率
	ab-medium-armoured-biter-health=中型地蝎虫生命
	ab-medium-armoured-biter-resistances=中型地蝎虫抗性
	ab-medium-armoured-biter-spawn-probability=中型地蝎虫虫巢概率
	ab-big-armoured-biter-health=大型地蝎虫生命
	ab-big-armoured-biter-resistances=大型地蝎虫抗性
	ab-big-armoured-biter-spawn-probability=大型地蝎虫虫巢概率
	ab-behemoth-armoured-biter-health=巨型地蝎虫生命
	ab-behemoth-armoured-biter-resistances=巨型地蝎虫抗性
	ab-behemoth-armoured-biter-spawn-probability=巨型地蝎虫虫巢概率

[mod-setting-description]
	ab-small-armoured-biter-health=更改最大生命值（100%是默认值，比例越高，敌人越强）
	ab-small-armoured-biter-resistances=更改抗性（100%是默认值，比例越高，敌人越强）
	ab-small-armoured-biter-spawn-probability=更改虫巢概率（100%意味着地蝎虫和普通的食人虫有相同的出现虫巢几率机会，更高的比例使它们比普通的食人虫更有可能出现虫巢。）
	ab-medium-armoured-biter-health=更改最大生命值（100%是默认值，比例越高，敌人越强）
	ab-medium-armoured-biter-resistances=更改抗性（100%是默认值，比例越高，敌人越强）
	ab-medium-armoured-biter-spawn-probability=更改虫巢概率（100%意味着地蝎虫和普通的食人虫有相同的出现虫巢几率机会，更高的比例使它们比普通的食人虫更有可能出现虫巢。）
	ab-big-armoured-biter-health=更改最大生命值（100%是默认值，比例越高，敌人越强）
	ab-big-armoured-biter-resistances=更改抗性（100%是默认值，比例越高，敌人越强）
	ab-big-armoured-biter-spawn-probability=更改虫巢概率（100%意味着地蝎虫和普通的食人虫有相同的出现虫巢几率机会，更高的比例使它们比普通的食人虫更有可能出现虫巢。）
	ab-behemoth-armoured-biter-health=更改最大生命值（100%是默认值，比例越高，敌人越强）
	ab-behemoth-armoured-biter-resistances=更改抗性（100%是默认值，比例越高，敌人越强）
	ab-behemoth-armoured-biter-spawn-probability=更改虫巢概率（100%意味着地蝎虫和普通的食人虫有相同的出现虫巢几率机会，更高的比例使它们比普通的食人虫更有可能出现虫巢。）
