[mod-setting-description]
BI_Bio_Cannon=生物炮塔非常强大，但只会对虫巢开火。
BI_Bio_Fuel=允许使用生物藻生产石油产品。
# Added for 0.18.32/1.1.2
BI_Easy_Bio_Gardens=生物花园消耗现成的液体肥料，所以只要一条管道就足够供应所有的原料。然而，这需要比固体肥料和水混合使用多50%的消耗。\n生物花园将把电力传输到邻近的生物花园。将它们排列对齐，在2个生物花园之间不超过1格，它们将神奇地连接起来。 :-)\n(默认：关闭)						 																																																																																																						  
#~ BI_Enable_gvv_support=The "Lua API global Variable Viewer" (gvv) allows you to inspect the global table of other mods. If you want to help debugging "Bio Industries", enable this and type "\gvv" at the chat console to open the GUI of gvv.\n(Default: off)
BI_Enable_gvv_support="Lua API global Variable Viewer" (GVV) 允许你检查其他模组的全局表。如果你想帮助调试__MOD__Bio_Industries__，启用这个，并在聊天控制台键入“\gvv”，打开GVV的GUI。\n(默认：关闭)
BI_Game_Tweaks_Bot=机器人不会采矿也不会着火（？？？）。
BI_Game_Tweaks_Disassemble=允许拆解一部分配方，将返还50%资源。
BI_Game_Tweaks_Emissions_Multiplier=一般认为，未加工的燃料比精炼的燃料造成更多的污染。例如，__ITEM__coal__产生200%的污染，而__ITEM__solid-fuel__只有85%的污染。请在mod文件夹"Fuel Values.xlsx"中查阅更多信息。
BI_Game_Tweaks_Player=建设、接触、丢弃物品半径 6 => 20，物品拾取 1 => 4，采矿半径 2.7 => 4，战利品拾取半径 2 => 5（？？？）。
BI_Game_Tweaks_Production_Science=如果启用了这一功能，将会有一个__ITEM__production-science-pack__的替代配方可用。\n（默认：开启）
#~ BI_Game_Tweaks_Recipe=Recipes Affected: CONCRETE Remove: Iron Ore Add: Iron Stick, STONE-WALL Add: Iron Stick, RAILS Remove: stone Add: crushed-stone and Concrete, STEEL-AXE Remove: Iron-Stick Add: Iron-Axe
BI_Game_Tweaks_Recipe=配方影响：\n__ITEM__concrete__ (__ENTITY__iron-ore__ => __ITEM__iron-stick__)\n__ENTITY__stone-wall__ (添加__ITEM__iron-stick__)\n__ENTITY__straight-rail__ (__ITEM__stone__ => __ITEM__stone-crushed__ + __ITEM__concrete__)
BI_Game_Tweaks_Small_Tree_Collisionbox=实验：这个设置是默认启用的。如果不是，树木将拥有更大的碰撞体积，使森林更有可能阻挡玩家、车辆和咬人者。不确定这是否会有任何副作用!
BI_Game_Tweaks_Stack_Size=影响__ITEM__wood__，__ITEM__stone__，__ITEM__stone-crushed__，__ITEM__concrete__，和__ITEM__slag__的堆叠大小。
BI_Game_Tweaks_Tree=砍伐树木时随机提供1-6个__ITEM__wood__，常规=4。
#~ BI_Hide_musk_floor_in_mapview=In map view, the electric grid overlay will be hidden for Musk floor if this setting is enabled. This shouldn't be changed in a running game as applying the setting to every Musk floor tile may take some time!
BI_Show_musk_floor_in_mapview=在地图视图显示电网覆盖__ENTITY__bi-solar-mat__电网覆盖。这不应该在运行游戏中改变，因为将设置应用到每一个__ENTITY__bi-solar-mat__可能需要一些时间！\ n(默认：开启)																																																													
BI_Solar_Additions=启用太阳能项目，例如，__ENTITY__bi-bio-solar-farm__，__ENTITY__bi-solar-boiler__，__ENTITY__bi-bio-accumulator__和__ENTITY__bi-large-substation__。

