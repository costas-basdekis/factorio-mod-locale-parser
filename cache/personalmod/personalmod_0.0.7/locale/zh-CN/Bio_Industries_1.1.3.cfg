[entity-description]
## Production
bi-arboretum=__ENTITY__bi-arboretum__可以施肥或在建筑物周围植树。
bi-bio-farm=__ENTITY__bi-bio-farm__，使__ENTITY__seedling__长大，并加工成为__ITEM__wood__和__ITEM__bi-woodpulp__。一个集成的太阳能电池板会在白天提供部分能量。
bi-bio-garden=__ENTITY__bi-bio-garden__可以净化空气。(一个生物花园每秒可以减少45单位污染—等同于1500棵树！)
bi-bio-greenhouse=一个用来培育__ITEM__bi-seed__和__ENTITY__seedling__的地方！
seedling=一棵非常适合种植的树苗，把它种在地里，它可能会长成一棵大树。记得施肥哦！

bi-bio-reactor=__ENTITY__bi-bio-reactor__被用来生产和处理生物藻。
bi-cokery=__ITEM__wood__和__ITEM__bi-woodpulp__在__ENTITY__bi-cokery__被精炼为__ITEM__wood-charcoal__和其他燃料。
bi-stone-crusher=这个机器可以粉碎所有形式的__ITEM__stone__和__ITEM__concrete__。


## Power
bi-bio-accumulator=__ENTITY__bi-bio-accumulator__可以储存大量电能，因为尺寸很重要，嘿嘿嘿（确信）
bi-bio-boiler=__ENTITY__bi-bio-boiler__和普通的__ENTITY__boiler__效率一样，但是少产生75%污染！
bi-bio-solar-farm=__ENTITY__bi-bio-solar-farm__是一个更好的__ENTITY__solar-panel__，通过将太阳能板压缩成一个紧凑的单元来节省空间。产生更多的能量！
bi-large-substation=__ENTITY__bi-large-substation__可以大范围提供电力。
bi-solar-boiler=__ENTITY__bi-solar-boiler__使用太阳能生产电力和蒸汽。
bi-solar-mat=可以铺在地面和增加移动速度的太阳能发电板/地板，产生10KW电能。


## Weaponry
bi-bio-cannon=只能攻击虫巢！攻击范围90，目前无法手动定位。
bi-dart-turret=这些炮塔是立即可用的，以最小的成本保护你免受敌人的攻击。当然，飞镖造成的伤害比子弹少，但__ENTITY__bi-dart-turret__有一个更大的射程，并比普通的__ENTITY__gun-turret__有更高的射速。


## Rail stuff
bi-power-to-rail-pole=连接你的__ENTITY__bi-rail-power__到电网！\n注意：当你放置一个__ENTITY__bi-power-to-rail-pole__ 和两个__ENTITY__bi-rail-power__彼此平行或交叉，你将连接这些电网！
bi-rail-power=可以导电的铁轨！用__ENTITY__bi-power-to-rail-pole__连接到电网！
bi-rail-wood-bridge=木质桥梁轨道。\n注意：你不能在上面行走！
bi-rail-wood=木质轨道。
rail-remnants-wood-bridge=木质桥梁轨道残骸
rail-remnants-wood=木质轨道残骸


## Miscallenous wooden products
bi-wood-pipe-to-ground=用__ITEM__wood__和铜板制作的__ENTITY__pipe-to-ground__。
bi-wood-pipe=用__ITEM__wood__和铜板制作的__ENTITY__pipe__。
bi-wooden-chest-giga=一个超级大的木质箱子。
bi-wooden-chest-huge=一个很大的木质箱子。
bi-wooden-chest-large=一个中等大小的木质箱子。
bi-wooden-fence=__ENTITY__bi-wooden-fence__ 的制作成本很低。它不会帮助你对付强大的敌人，但会把早期的敌人挡在外面，所以你可以集中精力开始你的工厂。
bi-wooden-pole-big=如果你和NE敌人模组一起使用__ENTITY__bi-wooden-pole-big__将会自动恢复血量。
bi-wooden-pole-huge=__ENTITY__bi-wooden-pole-huge__可以用__ITEM__copper-cable__，__ITEM__green-wire__，或__ITEM__red-wire__连接巨大范围（64格）。


