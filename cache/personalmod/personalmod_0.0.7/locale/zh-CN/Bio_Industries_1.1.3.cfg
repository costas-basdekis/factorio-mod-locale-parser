[item-description]
## Production
bi-adv-fertiliser=__ITEM__bi-adv-fertiliser__-这是一种特殊的肥料，可使产量超级翻倍，仅供生物工业使用！:-)
fertiliser=__ITEM__fertiliser__可以让植物生长得更快，也可以用来生产生物藻。
																								 
bi-purified-air=没有污染的纯净空气。

bi-arboretum-r1=在建筑物周围种植树苗。
bi-arboretum-r2=__ITEM__fertiliser__被用来改善建筑物周围地面的肥力。
bi-arboretum-r3=__ITEM__bi-adv-fertiliser__被用来改善建筑物周围地面的肥力。
bi-arboretum-r4=种植树木并使用__ITEM__fertiliser__来改善建筑物周围地面的肥力。
bi-arboretum-r5=种植树木并使用__ITEM__bi-adv-fertiliser__来改善建筑物周围地面的肥力。

bi-seed-bomb-advanced=__ITEM__bi-seed-bomb-basic__在30个单位的半径范围内播撒__ITEM__bi-seed__。__ITEM__bi-adv-fertiliser__有很高的几率使__ITEM__bi-seed__将迅速长成树木！
bi-seed-bomb-basic=__ITEM__bi-seed-bomb-basic__在24个单位的半径范围内播撒__ITEM__bi-seed__。
bi-seed-bomb-standard=__ITEM__bi-seed-bomb-basic__在27个单位的半径范围内播撒__ITEM__bi-seed__。__ITEM__fertiliser__提高几率几率使__ITEM__bi-seed__将迅速长成树木！
																									 																											
bi-seed=将会从__ENTITY__seedling__开始生长。


## Weaponry
bi-bio-cannon-basic-ammo=火箭弹药，少量物理伤害。
bi-bio-cannon-biological-ammo=火箭弹药，大量生化伤害。
bi-bio-cannon-poison-ammo=火箭弹药，中等毒素伤害。
bi-bio-cannon-proto-ammo=很低的伤害，更多的是使用TNT来爆炸。

bi-dart-magazine-basic=__ITEM__bi-dart-magazine-basic__打在身上只是有点疼，就像打针一样。
bi-dart-magazine-enhanced=__ITEM__bi-dart-magazine-enhanced__造成额外的腐蚀伤害！
bi-dart-magazine-poison=__ITEM__bi-dart-magazine-enhanced__-以毒药为佐料！
bi-dart-magazine-standard=__ITEM__bi-dart-magazine-standard__可以穿透目标。
bi-dart-rifle=这种便宜的武器使用容易生产的弹药，很适合抵御较弱的敌人。


## Resources
bi-ash=连__ITEM__bi-ash__都不放过！
bi-cellulose=__ITEM__battery__，__ITEM__plastic-bar__，硫酸都可以用__ITEM__bi-cellulose__来制作！
bi-woodpulp=__ITEM__bi-woodpulp__有很多用途。燃烧时污染比__ITEM__wood__少，但它只能给你一半的能量。
coal=你需要它！
pellet-coke=比__ITEM__solid-fuel__拥有更多的能量但只有其60%的污染。再加上可以加速到最高速度-你为什么不用__ITEM__pellet-coke__给火车加油呢？
resin=__ITEM__resin__是一种粘性物质，可以通过加工得到石油气！
solid-fuel=__ITEM__solid-fuel__比__ITEM__wood-bricks__能量更少，但也产生更少的污染。此外，它将使你的车辆驾驶和加速更快。
stone-crushed=__ITEM__stone-crushed__主要用于修建铁路和道路。
wood-bricks=压缩__ITEM__bi-woodpulp__能提供大量能源，同时污染更少。它是__ITEM__solid-fuel__的早期替代品。
wood-charcoal=它提供了比__ITEM__coal__更多的能量，同时排放更少的污染。不幸的是，它不是万能的，所以你仍然需要__ITEM__coal__！
wood=把你的能源生产基于这种可再生资源！\n请注意：除了燃烧它，你还可以用它做更多的事情！


