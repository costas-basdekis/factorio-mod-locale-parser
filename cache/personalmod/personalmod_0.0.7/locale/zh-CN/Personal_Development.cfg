
[mod-name]
Personal_Development=熟能生巧

[mod-description]
Personal_Development=某个操作进行的次数越多，就会越熟练

[Personal_Development]
warning=[Personal Development]如果任何奖励值变得过高而导致您出现问题，您可以在您的Mod设置中对其进行限制。服务器管理员可以进一步限制每个人使用它们。

