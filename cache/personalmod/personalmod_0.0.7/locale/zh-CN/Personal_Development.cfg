[mod-setting-description]
Personal_Development-reach-increase=每次放置/开采物品的交互奖励。默认值0.01，表示在处理100件物品后，交互距离增加了1。
Personal_Development-reach-increase-tile-multiplier=上边的设置的乘数，因为你可以反复摆放然后拆除同一个建筑，0.1表示放置1个地格的效果将比放置1个常规建筑物的效果低10倍。
Personal_Development-reach-increase-drop-multiplier=掉落物品的乘数，8要问我为什么，我想这太容易了。

Personal_Development-mining-speed-increase=每次开采获得的采矿速度加成。 默认值为0.001，表示您在开采10件物品后可获得1％的采矿速度奖励。

Personal_Development-crafting-speed-increase=手工制作物品后的手搓速度加成。默认值为0.001，表示制作10件物品（包括中间成分）后，手搓速度增加1％。

Personal_Development-health-increase=每次受到伤害可获得最大生命值加成。默认值0.01表示每100伤害增加1HP。

Personal_Development-running-speed-increase=每次徒步移动时间（而不是距离）的跑步速度加成。默认值2e-6（0.000002）表示在默认速度下，每1000个格子将使速度提高约1％。
