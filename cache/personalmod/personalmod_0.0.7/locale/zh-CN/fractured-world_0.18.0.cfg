[autoplace-control-description]
island-randomness=破碎世界的参数。\n标度通常调整大范围随机性，而覆盖率调整小尺度随机性。有些预设使用它们略有不同，所以请慢慢尝试！
map-rotation=“频率”以大增量改变旋转“大小”会以较小的增量改变它。


