space-trains-short-cargo-solar3=安装了可嵌式太阳能板X型的小型半长磁悬浮货厢.
space-trains-short-fluid-wagon=小型半长磁悬浮液罐.配置 1 个管道泵连接口. 仅能安装在小型半长型列车/货厢/液罐后.[color=#ffc20e][font=heading-2]液罐前的非液罐节次必须是奇数.否则会因为 管道泵 无法连接,影响流体装卸.[/font][/color]
