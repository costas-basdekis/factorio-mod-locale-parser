space-trains-fluid-solar3=携带可嵌式太阳能板X型的磁悬浮液罐.

space-trains-short-locomotive=小型半长磁悬浮电能列车. 携带40MJ共享蓄电池(附带装备插槽,可使用充能器或插槽装备 电池组模块 进行充能).为保障运行安全,蓄电需10%以上才可以运行.
space-trains-short-locomotive-solar1=安装了可嵌式太阳能板I型的小型半长磁悬浮电能列车. 提供 80KW(100%太阳能强度下)的自供电.
space-trains-short-locomotive-solar2=安装了可嵌式太阳能板V型的小型半长磁悬浮电能列车. 提供160KW(100%太阳能强度下)的自供电.
space-trains-short-locomotive-solar3=安装了可嵌式太阳能板X型的小型半长磁悬浮电能列车. 提供320KW(100%太阳能强度下)的自供电.
space-trains-short-cargo-wagon=小型半长磁悬浮货厢.
space-trains-short-cargo-solar1=安装了可嵌式太阳能板I型的小型半长磁悬浮货厢.
