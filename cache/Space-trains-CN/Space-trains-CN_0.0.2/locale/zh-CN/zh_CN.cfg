[item-description]
space-trains-locomotive=专为太空设计的磁悬浮电能列车.携带100MJ共享蓄电池(附带装备插槽,可使用充能器或插槽装备 电池组模块 进行充能).为保障运行安全,蓄电需10%以上才可以运行.安装有额外的磁悬浮装置,相比常规列车速度更快,但是能量消耗更高.
space-trains-locomotive-solar1=安装了可嵌式太阳能板I型的磁悬浮电能列车. 提供200KW(100%太阳能强度下)的自供电.
space-trains-locomotive-solar2=安装了可嵌式太阳能板V型的磁悬浮电能列车. 提供400KW(100%太阳能强度下)的自供电.
space-trains-locomotive-solar3=安装了可嵌式太阳能板X型的磁悬浮电能列车. 提供800KW(100%太阳能强度下)的自供电.
space-trains-cargo-wagon=专为太空设计的磁悬浮货厢. 拥有先进的固定装置和更大的存储空间。
space-trains-cargo-solar1=携带可嵌式太阳能板I型的磁悬浮货厢.
space-trains-cargo-solar2=携带可嵌式太阳能板V型的磁悬浮货厢.
space-trains-cargo-solar3=携带可嵌式太阳能板X型的磁悬浮货厢.
space-trains-fluid-wagon=专为太空设计的磁悬浮液罐. 具有绝好的隔热和增压性能。
space-trains-fluid-solar1=携带可嵌式太阳能板I型的磁悬浮液罐.
