

[mod-name]
lazytorio=Lazytorio

[mod-description]
lazytorio=Factorio but every time you hand-craft something it gets more expensive


[mod-setting-name]
lazytorio_factor_enabled=Every time you hand-craft something, it gets more expensive (ON/OFF)
lazytorio_factor=Recipe Cost Increase-Rate (in terms of count*x per craft)
lazytorio_factor_max=Maximum cost factor (how many times the rate can be applied total)

lazytorio_crafting_enabled=Every time you hand-craft something, your crafting speed gets slower (ON/OFF)
lazytorio_crafting_start=Initial crafting speed (game default is 1)
lazytorio_crafting_decay=Crafting speed *X every time you craft something
lazytorio_crafting_floor=Minimum crafting speed

lazytorio_crafting_enabled=Every time you hand-mine something, your mining speed gets slower (ON/OFF)
lazytorio_crafting_start=Initial mining speed (game default is 1)
lazytorio_crafting_decay=Mining speed *X every time you mine something
lazytorio_crafting_floor=Minimum mining speed