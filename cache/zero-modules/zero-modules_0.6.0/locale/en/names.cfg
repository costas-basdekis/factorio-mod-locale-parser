[mod-setting-description]
zeromods-modules-shiny=Enable modern-style module graphics from/based on ShinyBob_Icons. Compatible with all color changing options. (Always on when the modules setting of "Artisanal Reskins: Bob's Mods" is enabled.)
zeromods-modules-vanillaproductivitygraphics=For some reason Bob's productivity module is pink instead of orange. This setting switches the module colors around so that productivity modules/boards are orange, raw productivity modules are pink, and stank modules are red.
zeromods-modules-rawproductivitytechspeed=Normally Bob's "speed on Producivity modules" settings adds speed circuits to the recipe of raw productivity modules, but doesn't modify the tech cost to reflect this. This setting adds speed circuit boards to those techs.
zeromods-modules-greenisgreen=Why are "green" modules yellow? When enabled, this setting switches the colors of the pollution cleaning modules/boards and green modules. (When used with "Artisanal Reskins: Bob's Mods", an additional option is available to defer to that mod's version of this same behavior.)
zeromods-modules-enablepurplemodules=Purple Modules combine speed and productivity in one module with only a slight reduction in energy requirements.
zeromods-modules-enablestankmodules=Stank modules combine speed and pollution creation in one module without any increased energy requirement. Modules that generate extra pollution can be used beneficially in buildings that generate negative pollution.
zeromods-modules-godextend=Normally god modules only go up to tier 5. This setting extends them to 8 tiers just like the other modules. However, the effect gains per level are decreased so that tier 8 is equivalent to the original tier 5. This makes god modules much more expensive without affecting their strength.
zeromods-modules-godnerf=Normally god modules can achieve effects stronger than all other regular modules. This setting caps their effects to match those of the other modules.
zeromods-modules-moduletechsareupgrades=Makes the Angel/Bob tech tree less cluttered. Only one tier of module tech will be visible at a time, similar to how upgrade techs work.