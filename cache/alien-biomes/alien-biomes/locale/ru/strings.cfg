[mod-setting-description]
alien-biomes-terrain-scale=Увеличить или уменьшить размер биома. Меньшие значения создают биомы меньше, но чаще. По умолчанию 100.
alien-biomes-temperature-low=Нижняя граница температуры. Уменьшите, чтобы добавить снега и льда. Увеличьте, чтобы уменьшить или убрать замёрзшие участки. По умолчанию -50.
alien-biomes-temperature-high=Верхняя граница температуры. Увеличьте, чтобы добавить вулканических областей. Уменьшите, чтобы убрать или сделать их реже. По умолчанию 150.
alien-biomes-humidity-low=Нижняя граница влажности. Уменьшите, чтобы добавить пустынь. Увеличьте, чтобы уменьшить или убрать пустыни. По умолчанию 0.
alien-biomes-humidity-high=Верхняя гранича влажности. Увеличьте, чтобы добавить растительности. Уменьшите, чтобы убрать или сделать её реже. По умолчанию 100.
alien-biomes-aux-low=Нижняя граница вариаций цвета. Уменьшите, чтобы добавить зелёный/коричневый/жёлто-коричневый цвета. Увеличьте, чтобы этих цветов стало меньше. По умолчанию 0.
alien-biomes-aux-high=Верхняя граница вариаций цвета. Увеличьте, чтобы добавить синий/пурпурный/красный цвета. Уменьшите, чтобы этих цветов стало меньше. По умолчанию 100.
alien-biomes-disable-vegetation=Если отмечено, на поверхности не будет травы, деревьев и прочей растительности (если только другие моды не добавят). Это сделано для симуляции мёртвой планеты, луны или астероида.
alien-biomes-remove-obsolete-tiles=Alien Biomes заменяет множество стандартных тайлов. Устаревшие тайлы могут быть удалены, чтобы освободить место для тайлов из других модов (ограничение игры 255 тайлов). Но могут возникнуть проблемы, если другие моды используют эти стандартные тайлы.
alien-biomes-reduced-tiles=Уменьшить варианты тайлов
tile-speed-reduction=Некоторые тайлы (например, вулканическая земля) уменьшают скорость игрока. Число означает, на сколько уменьшается ваша скорость.
