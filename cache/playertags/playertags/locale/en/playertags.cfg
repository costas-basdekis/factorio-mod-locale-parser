[mod-setting-name]
playertags:prefix=Tag prefix
playertags:suffix=Tag suffix
playertags:permission-group=Permission group [img=info]
playertags:manager-group=Manager permission group [img=info]

[mod-setting-description]
playertags:permission-group=Players in this group can use the /tag command. If blank, only admins can use it.
playertags:manager-group=Players in this group can change other people's tags. If blank, only admins can do it.

[playertags]
help=<text...> - Set your tag.\n/tag clear [player] - Remove your tag or someone else's.\n/tag set <player> <text...> - Set someone else's tag.
no-permission=You don't have permission to do that.
set=Tag set to '__1__'
clear=Tag cleared.
manager-set=Set __1__'s tag to '__2__'
manager-clear=Cleared __1__'s tag.
