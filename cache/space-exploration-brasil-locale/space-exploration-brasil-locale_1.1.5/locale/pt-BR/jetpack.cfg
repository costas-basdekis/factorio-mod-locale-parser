[mod-name]
jetpack=Jetpack

[mod-description]
jetpack=Permite construir equipamento de jetpack de foguete que permite voar em alta velocidade sobre edifícios e água.

[jetpack]
menu_jetpack=Jetpack [img=item/jetpack-1]
title_jetpack=Jetpack
page_jetpack_text_1=Jetpacks são equipamentos que você pode colocar em sua grade de armadura.\n\nSe você tiver um jetpack em sua grade de equipamentos e combustível em seu estoque, você pode pressionar __CONTROL__jetpack__ para começar a voar. Os combustíveis aceitos são combustível de foguete e combustível nuclear. [color=0.5,0.7,0.8](Alguns combustíveis modificados também podem ser usados, como o combustível processado da indústria AAI.)[/color]\n\nVoar permite que você se mova sobre obstáculos e água. Enquanto voa, você tem impulso, por isso é mais difícil fazer curvas repentinas, mas você pode alcançar velocidades mais altas.\n\nExistem 4 níveis de jet pack, jetpacks de nível superior fornecem maior impulso. Você pode colocar várias peças de equipamento jetpack na mesma grade de equipamentos para aumentar ainda mais sua velocidade. [color=0.5,0.7,0.8](O empilhamento do Jetpack pode ser desabilitado com uma opção mod.)[/color]\n\nO valor final de aceleração de um jetpack é reduzido pelo peso, que é principalmente influenciado pelo tamanho da grade de blindagem. O valor de aceleração é exibido quando você decola. [color=0.5,0.7,0.8](Uma configuração de mod por jogador pode desativar o alerta.)[/color]\n\nJetpacks interferem nos escudos; quanto mais rápido você for, mais seus escudos serão reduzidos. A redução do escudo é baseada em porcentagem e não conta como dano. [color=0.5,0.7,0.8](O multiplicador de redução de escudo pode ser controlado com uma opção mod.)[/color]\n\nUsar um jetpack em combate pode ser muito poderoso, mas você precisa ter cuidado; se você sofrer danos enquanto voa, pode ser derrubado no chão. [color=0.5,0.7,0.8](Uma configuração de mod pode desativar este efeito.)[/color]

