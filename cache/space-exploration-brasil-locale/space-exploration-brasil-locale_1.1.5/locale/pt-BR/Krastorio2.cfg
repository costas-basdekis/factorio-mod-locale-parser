[technology-description]
advanced-radar=Um radar mais poderoso com um alcance maior.
automation-science-pack=Com a descoberta do núcleo de automação, muitos processos anteriormente manuais podem ser potencialmente automatizados.
kr-additional-engine=Um motor suplementar para veículos, aumentando a aceleração e a velocidade máxima.
kr-advanced-additional-engine=Um motor suplementar ainda mais potente para veículos, aumentando a aceleração e a velocidade máxima.
kr-advanced-assembling-machine=Uma máquina de montagem mais potente. Tem acesso a alguns processados avançados para conversão de minérios diretamente em produtos intermediários.
kr-advanced-chemical-plant=Uma planta química mais poderosa.
kr-advanced-chemistry=Processos químicos mais avançados para criar materiais ainda mais complexos.
kr-advanced-exoskeleton-equipment=Um exoesqueleto mais rápido.
kr-advanced-fuel=Combustível ainda mais potente para seus veículos e equipamentos.
kr-advanced-furnace=Uma fornalha mais potente.
kr-advanced-lab=Um laboratório mais eficiente. Incompatível com cartões de tecnologia básica.
kr-advanced-pickaxe=Aumenta sua velocidade de mineração.
kr-advanced-roboports=Maneiras mais flexíveis de armazenar e recarregar seus robôs.
kr-advanced-solar-panel=Um painel solar maior e mais capaz com imersite.
kr-advanced-tank=Um veículo de assalto fortemente blindado e lento, equipado com muitos tipos de armas.
kr-advanced-tech-card=A Imersite desbloqueou uma categoria inteiramente nova de máquinas eficientes e avançadas.
kr-ai-core=Uma máquina senciente que permite uma classe inteiramente nova de automação.
kr-air-purification=Absorva a poluição da atmosfera.
kr-antimatter-ammo=Desmonte seus inimigos no nível molecular com esta munição avançada.
kr-antimatter-reactor-equipment=Um reator de antimatéria miniaturizado, fornecendo muita energia para seus veículos e equipamentos.
kr-antimatter-reactor=Transforme a matéria em pura energia elétrica.
kr-atmosphere-condensation=Puxe lentamente os gases diretamente da atmosfera.
kr-automation=Uma máquina de montagem mais potente. Tem acesso a alguns processados avançados para conversão de minérios diretamente em produtos intermediários.
kr-automation-core=Um núcleo de máquina mecânico padronizado e reutilizável é o primeiro passo para a automação total.
kr-basic-fluid-handling=Adquira e transporte fluidos básicos.
kr-battery-mk3-equipment=Uma bateria ainda mais potente para seus veículos e equipamentos.
kr-bio-fuel=Combustível mais potente para seus veículos e equipamentos.
kr-bio-processing=Permite a colheita automatizada e o uso do biter rastejador.
kr-biter-virus=Um vírus poderoso que eliminará uma porção significativa da população de mordedores. Também danifica o DNA mordedor, regredindo-os a uma forma menos perigosa.
