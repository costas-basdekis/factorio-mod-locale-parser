[item-description]
ai-core=Uma máquina senciente que permite uma classe inteiramente nova de automação.
automation-core=Um núcleo mecânico de uso geral para a criação de máquinas automáticas.
dolphin-gun=Este é um golfinho espacial! Ele caiu em suas mãos diretamente do espaço. Você olha em seus profundos olhos negros e, dentro desses olhos, vê a grandeza do cosmos como um todo. Você revive as milhares de batalhas sangrentas nas quais este golfinho participou, mas olhando cada vez mais fundo, você sente algo mais ... amor; amor puro e inocente. Você entende que o golfinho o escolheu como seu mestre e está pronto para servi-lo com todas as suas forças! Você nem percebe a umidade nos olhos, e as lágrimas começam a cair em cascata pelo seu rosto. Você finalmente encontrou um amigo - um amigo que come foguetes e os lança contra seus inimigos. Você chora de alegria, saboreando o fato de não estar mais sozinho neste mundo.
fertilizer=Acelera enormemente o crescimento das plantas em uma estufa.
gps-satellite=Comunica-se com um [item=kr-planetary-teleporter] Teletransportador planetário para facilitar seu funcionamento.
imersium-plate=Liga avançada de metais raros fundidos com imersite. Esta liga é capaz de suportar temperaturas colossais e tem uma resistência incomparável.
improved-pollution-filter=Este filtro é duas vezes mais eficaz do que o normal.
inserter-parts=Componentes básicos para qualquer dispositivo de inserção. ([color=orange]Você pode desmontar qualquer insersor na britadeira[/color]).
kr-accelerator=Este é um presente de seus amigos. Esta arma irá acelerar as balas de pistola, permitindo que elas causem mais dano.
kr-biter-virus=Contém um vírus poderoso que eliminará uma porção significativa da população de mordedores. Também danifica o DNA mordedor, regredindo-os a uma forma menos perigosa.
kr-creep-collector=Arraste e solte com esta ferramenta sobre [item=biomass] biter rastejante para coletá-lo.
kr-creep-virus=Contém um vírus poderoso, matando permanentemente todos [item=biomass] biter rastejantes e impedindo que mais seja gerado. Também danifica o DNA mordedor, regredindo-os a uma forma menos perigosa.
kr-jackhammer=Remove rapidamente concreto, tijolos e placas da área selecionada.
kr-note-1=A sério? Você veio até aqui para isso !? Você passou longas horas construindo uma base, pesquisando novas tecnologias, lutando contra monstros e para quê? Para lançar ISTO no espaço? Oh, eu não tenho palavras ...
