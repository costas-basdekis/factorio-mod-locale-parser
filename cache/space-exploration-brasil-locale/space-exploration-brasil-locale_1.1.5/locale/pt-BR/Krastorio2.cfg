kr-creep-virus=Um vírus poderoso que mata permanentemente todos os creeps mordedores e impede a geração de mais vírus. Também danifica o DNA mordedor, regredindo-os a uma forma menos perigosa.
kr-crusher=Esmague qualquer item. Alguns itens retornarão componentes, mas a maioria dos itens será completamente destruída!
kr-decorations=Não há nada mais parecido com a natureza artificial.
kr-electric-mining-drill=Possibilita a mineração automatizada de minérios, movida a energia elétrica.
kr-electric-mining-drill-mk2=Métodos mais rápidos e eficientes de mineração automática.
