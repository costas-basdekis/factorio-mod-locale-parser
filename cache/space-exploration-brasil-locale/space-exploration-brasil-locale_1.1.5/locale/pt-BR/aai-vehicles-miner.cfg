[mod-setting-description]
start-with-vehicle-miner=Adiciona um Veículo de Mineração Nível 1 gratuito ao inventário da nave espacial.
vehicle-mining-multiplier=Um multiplicador para a velocidade de mineração de veículos de mineração. Definir um valor de 50 significa que os veículos minam a meia velocidade.
vehicle-mining-disallow-resources=Digite o "nome do recurso" dos recursos que você deseja proibir, separe vários com um espaço. Encontre nomes com a opção de dicas de ferramentas de depuração F4.
vehicle-mining-interval=O número de tiques entre o processamento de mineração, baixo é uma mineração mais suave, alto economiza UPS.
vehicle-collection-interval=O número de tiques entre a árvore de processamento, a rocha e a coleta de itens no solo, baixo é mais frequente, alto economiza no-break.