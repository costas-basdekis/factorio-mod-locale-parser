[mod-name]
SchallEndgameEvolution=Schall Endgame Evolution

[mod-description]
SchallEndgameEvolution=Adiciona GUI para exibir o fator de evolução e monitorar as taxas de desova de alienígenas.\nAdiciona níveis progressivamente mais altos de alienígenas (configuráveis) no final do jogo, trazendo alguns desafios reais!