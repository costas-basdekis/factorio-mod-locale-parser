[mod-setting-description]
endgameevolution-alien-tier-max=4: Configuraçãopadrão. Não terá novos alienígenas.\n6: (Padrão) Desafios casuais.\n8: Novos alienígenas de classe de chefe!\n10: Novos alienígenas de classe de desastre !!\nOpções acima de 10 podem libertar alienígenas extremamente difíceis de lidar. Você foi avisado!!!
endgameevolution-difficulty=On higher difficulty, stronger aliens come earlier and more numerous!
endgameevolution-fire-resistance-level="Alinhado com vanilla": (Padrão) Aumento leve de 2% por nível.\n"Igual à resistência elétrica": Tão alta quanto a resistência elétrica, que é bastante alta.\n"Igual à resistência do laser": Tão alta quanto a resistência do laser, que é muito alta.
endgameevolution-gui-refresh-interval=As informações do menu também são atualizadas periodicamente, além de apenas nas mortes da entidade.\nEm unidade de segundos.
endgameevolution-category-corpses-enable=Desligado: (Padrão) A morte de alienígenas da categoria ainda dá cadáveres gigantes. Economize muito VRAM e UPS, também evite bagunçar o solo.\nLigado: os cadáveres têm o tamanho e as cores certos. Pode consumir uma grande quantidade de VRAM e UPS.
endgameevolution-category-corpses-time-before-removed=O tempo de vida para cadáveres da categoria, em unidades de segundos.\nValores menores permitem a remoção anterior para evitar que muitos cadáveres se amontoem.\nIsso será ignorado quando for inserido qualquer valor negativo, usando, portanto, o padrão vanilla (120 segundos em 0,18,18).
endgameevolution-gui-spawners-exclude=Ninhos não são considerados no menu. Usado para pular duplicatas em alguns mods.\n__ITEM__Schall-multiple-pattern-note__Default: "^creative-mod_*"

