[mod-setting-description]
ion-cannon-cooldown-seconds=O tempo de espera para cada canhão iônico orbital, em segundos.
ion-cannon-voice-style="Escolha a voz do locutor que você deseja. Suas opções são: Sem voz audível\; \"CommandAndConquer\" - o C&C original de 1995\; \"TiberianSunEVA\" - C&C: Tiberian Sun EVA\; \"TiberianSunCABAL\" - C&C: Tiberian Sun CABAL."
ion-cannon-play-klaxon=Toque um som de buzina sempre que um alvo para um canhão de íons for designado.
ion-cannon-play-voices=Toque as vozes do locutor do Command & Conquer.
ion-cannon-radius=O raio da explosão do canhão de íons.
ion-cannon-laser-damage=Quanto dano do laser é causado em uma explosão de canhão de íons.
ion-cannon-explosion-damage=Quanto dano de explosão é causado em uma explosão de canhão de íons.
ion-cannon-heatup-multiplier=Este multiplicador afeta quanto tempo leva para um canhão de íons disparar após a designação de um alvo. O valor padrão de 2 resulta em aproximadamente 7 segundos entre a designação do alvo e a explosão do canhão de íons. Este é um multiplicador linear, portanto, um valor de 10 resultaria em cerca de 35 segundos entre o direcionamento e a explosão. Não é recomendado definir este valor muito alto (ele só foi testado para um valor de 10).
ion-cannon-auto-targeting=Ative / desative a segmentação automática usando a varredura de radar de longa distância.
ion-cannon-target-worms=Se a segmentação automática deve ter como alvo worms e também ninhos.
ion-cannon-auto-target-visible=Alterne a segmentação automática de novas expansões de ninhos dentro das regiões sempre reveladas em torno da cobertura de radar. Cuidado: a expansão do inimigo nas proximidades de suas estruturas pode resultar em fogo amigo.
ion-cannon-custom-alerts=Habilite alertas personalizados que são ativados sempre que um alvo de canhão de íons é designado.
ion-cannon-flames=Escolha se as explosões de canhões de íons acendem tudo dentro do raio da explosão, resultando em manchas de chamas que podem espalhar incêndios florestais.
ion-cannon-ready-ticks=O número de gameticks que devem passar entre anúncios consecutivos de "Canhão de íons pronto". Existem 60 ticks por segundo, então os 300 ticks padrão seriam 5 segundos.
ion-cannon-bob-updates=If true, this mod will update its recipes and technologies to include new, high-tier items from Bob's Electronics, Tech, Warfare, and/or Power mods.
ion-cannon-chart-tag-duration=Quanto tempo os marcadores de mapa para alvos de canhão de íons irão durar antes de serem excluídos, medido em gameticks. Existem 60 ticks por segundo, então os 720 ticks padrão seriam 12 segundos - 5 segundos além do tempo padrão de 7 segundos desde a designação do alvo até o impacto da explosão.
ion-cannon-min-cannons-ready=O número mínimo de canhões prontos para disparar necessários antes que qualquer alvo seja designado automaticamente. Isso permite que você tenha um buffer de canhões de íons que sempre estará disponível para direcionamento manual.
ion-cannon-cheat-menu=Exibe um menu de truques na caixa de diálogo de mod que permite adicionar canhões de íon em órbita gratuitamente.
ion-cannon-early-recipe=A pesquisa é possível mais cedo