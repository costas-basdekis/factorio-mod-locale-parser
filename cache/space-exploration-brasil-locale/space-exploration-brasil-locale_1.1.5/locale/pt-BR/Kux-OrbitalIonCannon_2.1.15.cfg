[technology-description]
orbital-ion-cannon=Launching Orbital Ion Cannons from your rocket silo(s) is the ultimate method of dealing with alien infestations. Using their immense firepower, you can clear vast swaths of hostile territory and open up more room for expanding your factory. The more Ion Cannons you launch, the more frequently you will be able to make use of their powerful blasts.Lançar canhões de íons orbitais de seu (s) silo (s) de foguete é o método definitivo de lidar com infestações alienígenas. Usando seu imenso poder de fogo, você pode limpar vastas áreas de território hostil e abrir mais espaço para expandir sua fábrica. Quanto mais canhões de íons você lançar, mais freqüentemente poderá fazer uso de suas rajadas poderosas.
auto-targeting=Pesquisar Auto-segmentação permite que seus radares designem ninhos inimigos como alvos para seus Canhões de Íons Orbitais automaticamente, durante o curso de sua varredura regular. Além disso, quaisquer novas expansões de ninhos de biter nas regiões sempre visíveis ao redor de seus radares podem ser detectadas automaticamente e uma explosão de canhão de íons vai acabar com elas.

