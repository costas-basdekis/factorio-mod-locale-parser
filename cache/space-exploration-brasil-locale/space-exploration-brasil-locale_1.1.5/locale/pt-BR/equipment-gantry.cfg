[mod-name]
equipment-gantry=Equipment Gantry

[mod-description]
equipment-gantry=Permite automatizar a colocação de equipamentos em itens com grades de equipamentos, como spidertrons e power armor.

[equipment-gantry]
menu_equipment-gantry=Pórtico de Equipamentos  [img=item/equipment-gantry]
title_equipment-gantry=Pórtico de Equipamentos
page_equipment-gantry_text_1=[font=heading-2]Pórtico de Equipamentos [img=item/equipment-gantry][/font]\n\nPode inserir equipamentos na grade de equipamentos de um item. Possui 3 recipientes internos para processamento de itens.\n\nColoque blindagem ou veículos com grades na entrada do item de grade e equipamento na entrada do item de equipamento. O item de grade será colocado no slot de saída, uma vez que 1 item de equipamento foi inserido ou o processo falha.\n\nO equipamento é colocado na grade da esquerda para a direita e de cima para baixo. Planeje o pedido de inserção como parte de sua linha de montagem do pórtico.\n\n[font=heading-2]Pórtico removedor de equipamentos  [img=item/equipment-gantry-remover][/font]\n\nRemove todos os equipamentos da grade de equipamentos de um item. Possui 3 recipientes internos para processamento de itens. Coloque armadura ou veículos com grades na entrada do item de grade. O item de grade vazio é movido para o slot de saída. Todo o equipamento removido é armazenado em buffer internamente e movido para o slot de equipamento assim que houver espaço para ele. Outro equipamento não pode ser esvaziado até que a saída do item de grade e os slots de saída do item de equipamento estejam vazios.\n\n[font=heading-2]Limitações atuais[/font]\n\nNão é possível lidar com subitens de equipamentos. Não é possível conectar baús internos (ainda).
warning-invalid-ingredient=Nenhum Item ou equipamento na entrada do pórtico __1__

