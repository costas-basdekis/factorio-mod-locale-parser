[mod-setting-description]
walls-block-compensation=Dá aos spitters alguns buffs menores para compensar o bloqueio dos projéteis.
spitter-spit-blockable=O cuspe pode ser bloqueado por paredes. Faz cuspidores cuspirem em projéteis bloqueáveis. Se desativado, o spitters spit é um riacho que forma um arco nas paredes.
worm-spit-blockable=O cuspe do verme pode ser bloqueado por paredes. Faz com que o verme cuspa em projéteis bloqueáveis. Se desativado, a saliva do verme é um riacho que forma um arco sobre as paredes.
rockets-blockable=Foguetes podem colidir com árvores e paredes inimigas. Bom para PvP.
pools-affect-structures=Poços, como pools de ácido de vermes, afetam as estruturas.
pools-affect-flying=Poços, como pools de ácido worm, afetam unidades voadoras (vapores corrosivos).
shotguns-hit-friendly=Se ativados, os projéteis da arma de fogo podem atingir estruturas amigáveis, como baús de madeira.
