[mod-name]
combat-mechanics-overhaul=Combat Mechanics Overhaul

[mod-description]
combat-mechanics-overhaul=Overhauls certain combat mechanics and collision settings. Walls block most enemy projectiles from shooting over them such as spitters and enemy shotgun shells. Your projectiles can still go over your own walls without problems. Flying units vehicles can fly over walls, but can still be hit by projectiles. Units and structures are assigned the appropriate biological/mechanical and flying/ground-unit/ground-static tags so that can be affected by or immune to certain effects. Has multiple mod options including things like flying units and vehicles to not be affected by acid pools on the ground. Also provides some collision utilities to for other mods.Revisa certas mecânicas de combate e configurações de colisão. As paredes impedem que a maioria dos projéteis inimigos atire sobre eles, como cuspidores e cartuchos de espingarda inimigos. Seus projéteis ainda podem ultrapassar suas próprias paredes sem problemas. Veículos de unidades voadoras podem voar sobre paredes, mas ainda podem ser atingidos por projéteis. As unidades e estruturas são atribuídas às tags biológicas / mecânicas adequadas e às unidades voadoras / terrestres / estáticas do solo para que possam ser afetadas ou imunes a certos efeitos. Tem várias opções de mod, incluindo coisas como unidades voadoras e veículos para não serem afetados por poças de ácido no solo. Também fornece alguns utilitários de colisão para outros mods.

