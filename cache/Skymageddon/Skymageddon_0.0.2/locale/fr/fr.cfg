[mod-setting-name]
corpse-ttl=Nombre de secondes que les cadavres reste sur le sol
spawns-per-tick=Nombre maximum de nouveaux mordeurs par tick
player-dying-mitigation=Réduire le frai lorsque le joueur est dépassé

[mod-setting-description]
corpse-ttl=Par défaut la valeur est de 5 minutes. Chaque attaque amenant plusieurs autres, de grandes attaques peuvent laisser des milliers de cadavres sur le sol. Utilisez ce paramètre pour déterminer la vitesse à laquelle ces corps disparaîtront, en secondes.
spawns-per-tick=Limite globale du nombre de mordeurs à apparaitre à la fois. Plus faible augmentera les performances mais facilitera également les choses (plus de chances de dépasser la limite et de ne pas se reproduire).
player-dying-mitigation=Le nombre inférieur est plus facile. Réduisez les apparitions lorsque le joueur perd une moyenne de ce nombre d’unités au cours des dernières minutes. Atteint zéro spawn supplémentaire lorsque cette valeur est dépassée.