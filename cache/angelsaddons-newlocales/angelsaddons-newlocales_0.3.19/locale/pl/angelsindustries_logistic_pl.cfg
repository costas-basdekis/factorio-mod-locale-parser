[mod-setting-description]
angels-enable-industries=Enables the overhaul intended by Angel's mods. Introduces many materials and processes known from Bob's mods.\n[img=utility/warning_icon] Auto-enabled when Bob's mods are present.
angels-enable-components=Status rozwoju: [color=yellow][font=default-semibold]beta[/font][/color]\nWłącza elektronikę i elementy konstrukcyjne jako produkty pośrednie.\nBudynki stają się bardziej skomplikowane do wytwarzania.\n[img=utility/warning_icon] Samoczynnie włącza się przebudowa fabryk.
angels-return-ingredients=When enabled, buildings will return their ingredients on pick-up. Disabling this will return the building itself, as in vanilla.\n[img=utility/warning_icon] Auto-disabled when components are disabled.
angels-components-stack-size=Stack size of the block components.\n[img=utility/warning_icon] Only affects gameplay with the components overhaul enabled
angels-enable-tech=Status rozwoju: [color=yellow][font=default-semibold]alpha[/font][/color]\nPrzerobienie sposobu, w jaki technologie są badane.\nZróżnicowanie typów laboratoriów wymagających różnych typów rdzeni danych i analizatorów do uzyskania postępu badania.\n[img=utility/warning_icon] Automatycznie włącza przebudowę komponentów.

