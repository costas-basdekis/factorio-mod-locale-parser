[mod-setting-name]
walkable-beacons-clean-graphics=Clean Beacon Graphics
walkable-beacons-old-graphics=Old Beacon Graphics
walkable-beacons-old-icon=Old Beacon Icon
walkable-beacons-walk-on-beacons=Walk Over Beacons
walkable-beacons-allow-productivity=Allow Productivity Modules
walkable-beacons-max-modules=Module Limit

[mod-setting-description]
walkable-beacons-clean-graphics=Enables cleaner, simpler beacon graphics. Value ignored if Down The Rabbit Hole/Underground Beacon is installed.
walkable-beacons-old-graphics=Enables Old (pre 0.18.32) Beacon Graphics. Value ignored if Clean Beacon Graphics is enabled or Down The Rabbit Hole/Underground Beacon is installed.
walkable-beacons-old-icon=Changes the beacon icon to the older (pre 0.18.32) icon. Nice with Old Beacon Graphics.
walkable-beacons-walk-on-beacons=Allows you to walk over beacons like they didnt exist.
walkable-beacons-allow-productivity=Allows you to use productivity modules in beacons.
walkable-beacons-max-modules=How many modules the beacon can hold at once. Min 1, Default 2, Max 1024.