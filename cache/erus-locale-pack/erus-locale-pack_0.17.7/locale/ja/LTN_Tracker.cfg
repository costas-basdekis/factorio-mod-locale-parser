[mod-setting-description]
ltnt-show-button=左上のLTN-Trackerを表示するボタンを非表示にします。\nホットキーでのみ開く事が出来るようになります。（デフォルト：CTRL+SHIFT+E）
ltnt-window-height=LTN-TrackerのUI高さを指定します。\n画面内に収まらない場合等に調整してください。
ltnt-refresh-interval=0で自動更新をしません。0以上にした場合、自動で表示更新します。\n\n※ WARNING ※\n多数のLTN駅がある場合パフォーマンスに影響を与えます。
ltnt-debug-level=ログファイルに残されるデバッグ情報の量を指定します。パフォーマンスに影響を洗える場合があるので、LTN Trackerに問題が発生してバグ報告する場合のみ"フル"を使用してください。
ltnt-history-limit=保存する履歴の数を指定します。この設定を変更すると現在の履歴が一度削除されます。
ltnt-station-click-behavior=LTNT GUI内で駅名をクリックした時の動作
ltnt-disable-underload-alert=荷積み駅で十分な貨物を積まなかった列車は警告を出しません。

