announce_completed=[AutoResearch] __1__ __2__ の研究が完了しました。

[auto_research_gui]
title=AutoResearch
enabled=AutoResearchを使用
enabled_tooltip=新しい研究を自動で開始します。
prioritized_only=研究予定の内容のみ自動で研究
prioritized_only_tooltip=研究予定にある内容のみ自動で研究します。予定が無い場合、自動で研究はしません。
allow_switching=研究の切り替えを許可
allow_switching_tooltip=研究予定を変更するとAutoResearchは自動で内容を切り替えます。
announce_completed=研究完了の通知
announce_completed_tooltip=研究が完了した時に通知を表示します。
deprioritize_infinite_tech=無限研究をしない
deprioritize_infinite_tech_tooltip=無限研究の自動研究をしません。
allowed_ingredients_label=使用するサイエンスパック:
prioritized_label=研究予定:
deprioritized_label=使用しない研究:
none=<none>
search_label=Search:
search_tooltip=研究を検索します。
ingredients_filter_search_results=使用するサイエンスパックに適合する結果のみ
ingredients_filter_search_results_tooltip=上記の使用するサイエンスパックに適合する検索結果のみを表示する。
research_strategy=研究の順序:
research_fast=速い
research_fast_tooltip=終了まで最も短い研究から始めます。
research_slow=遅い
research_slow_tooltip=終了まで最も長い研究から始めます。
research_cheap=低コスト
research_cheap_tooltip=材料コストがかからない順に研究を始めます。
research_expensive=高コスト
research_expensive_tooltip=材料コストが高い順に研究を始めます。
research_balanced=バランス
research_balanced_tooltip=速さとコストでバランスのいい順で研究を始めます。
research_random=ランダム
research_random_tooltip=ランダムで研究をします。

[controls]
auto_research_toggle=AutoResearch GUIの表示

[mod-setting-name]
queued-tech-setting=最初から「研究予定」に入れる研究
blacklisted-tech-setting=最初から「使用しない研究」に入れる研究

[mod-setting-description]
queued-tech-setting=新しいゲームを始めた時自動的に研究予定に入れる研究をコンマで区切って入力します。\nローカライズされた名前ではなく「construction-robotics」等のtechIDを使用する必要があります。
blacklisted-tech-setting=新しいゲームを始めた時自動的に使用しない研究に入れる研究をコンマで区切って入力します。\nローカライズされた名前ではなく「construction-robotics」等のtechIDを使用する必要があります。
