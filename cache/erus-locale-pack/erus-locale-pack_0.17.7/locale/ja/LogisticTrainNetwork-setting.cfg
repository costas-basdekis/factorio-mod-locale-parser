[mod-setting-description]
ltn-interface-console-level=ゲーム内に表示するメッセージレベル。\n\n0: Off\nメッセージを表示しない。\n\n1: Errors & Warnings\nエラーと警告だけを表示します。\n\n2: Notifications (デフォルト)\n不足しているアイテムや運行開始等の基本情報を表示します。\n\n3: Detailed Messages\n荷積み駅や列車の検索に関する詳細情報を表示します。
ltn-interface-message-filter-age=メッセージの表示時間\nデフォルト = 18000
ltn-interface-debug-logfile=デバッグ情報は /Factorio/factorio-current.log にあります。

ltn-dispatcher-enabled=警告：アイテム監視を無効にすると運行の生成が停止されます。アイテム数は監視されます。
ltn-dispatcher-nth_tick=配送リクエストの更新頻度\n数値を大きくすると配送パフォーマンスが向上します\n1以下に設定すると1に設定されます.
ltn-dispatcher-updates-per-tick=tick(1/60秒)ごとに更新される配送リクエスト数を制限します\n数値を低くすると配送パフォーマンスが向上します\n1以下の場合は配送リクエストを無視します
ltn-dispatcher-requester-threshold=この数を下回るとアイテムを要求します。\n回路信号で上書きする事も出来ます。\nデフォルト = 1000
ltn-dispatcher-provider-threshold=この数を上回ると荷積み駅として機能します。\n回路信号で上書きする事も出来ます。\nデフォルト = 1000
ltn-dispatcher-schedule-circuit-control=赤=0、緑≧1の回路信号を全ての駅に追加します。\n警告: 全てのLTN駅で回路を接続し「列車に送る」を有効にする必要があります。しない場合は列車は動きだしません。\nデフォルト = オフ
ltn-dispatcher-depot-inactivity(s)=列車が待機所で待機する最低時間\nデフォルト = 5
ltn-dispatcher-stop-timeout(s)=列車を駅から追い出す時間。\n0はこの機能を無効にします。\nデフォルト = 120
ltn-dispatcher-delivery-timeout(s)=列車を見失ったと判断するまでの時間\nデフォルト = 600 (10分)
ltn-dispatcher-requester-delivery-reset=オフ: (デフォルト)\n待機所に到着した時に運行予定をリセットします。\n荷降ろし駅に停車した列車への変更は無効です。\n\nオン:\n列車が荷降ろし駅から出発すると運行予定はリセットされます。\n荷降ろし駅に停車している列車を変更すると配達が中止され運行予定がリセットされます。
ltn-dispatcher-finish-loading=オン: (デフォルト)\nインサータやポンプが動作している間に発車しないよう2秒の余裕を持たせます。\n\nオフ:\n荷物の積み下ろしが終わると即座に列車が出発します。
ltn-depot-reset-filters=オン: (デフォルト)\n待機所に入る際、貨車のフィルター設定がリセットされます。
ltn-stop-default-network=デフォルトで設定されるネットワークID