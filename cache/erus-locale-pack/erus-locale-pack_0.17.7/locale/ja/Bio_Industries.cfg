[mod-setting-description]
BI_Solar_Additions=ソーラーファーム、太陽光発電所とボイラー、バイオ蓄電池、巨大変電所などのソーラーアイテムを有効にします
BI_Bio_Fuel=バイオテクノロジーを使った石油製品の生産を可能にします
BI_Bio_Cannon=バイオ長距離砲は非常に強力ですが、バイターの巣にのみ発砲します
BI_Game_Tweaks_Stack_Size=原木、石、砕石、コンクリート、スラグのスタック数に影響します
BI_Game_Tweaks_Recipe=影響を受けるレシピ：\nコンクリート床\n削除：鉄鉱石\n追加：鉄の棒\n\n石の壁\n追加：鉄筋\n\nレール\n削除：石\n追加：砕石\n追加：コンクリート\n\n鋼鉄の斧\n削除：鉄筋\n追加：鉄の斧
BI_Game_Tweaks_Tree=ゲームの調整 - 切り落としたとき木は無作為に1から6の生木を提供します。バニラ= 4
BI_Game_Tweaks_Player=ビルド、ドロップ＆リーチ距離6=> 20\nアイテムピックアップ1=> 4\nリーチリソース距離2.7=> 4\nルートピックアップ距離2=> 5\n移動スピード 0.15=> 0.25
BI_Game_Tweaks_Disassemble=いくつかのアイテム分解レシピを許可します。あなたは資源の約50％を取り戻します
BI_Game_Tweaks_Bot=ロボットは採掘されたり発砲されたりしなくなります
BI_Game_Tweaks_Emissions_Multiplier=bob'sが入っていると有効になります。一般的に未処理の燃料は汚染が大きく、精製された燃料は汚染が少ないはずです。なので、石炭は200%、固形燃料は85%の汚染効果になります。詳しくはmodフォルダの"Fuel Values.xlsx"ファイルを見てください。


