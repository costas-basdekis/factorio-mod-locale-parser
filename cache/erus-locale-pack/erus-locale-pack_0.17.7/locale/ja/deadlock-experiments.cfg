[mod-setting-description]
experiments-sciencestacking=サイエンスパックのスタックが可能になります
experiments-directsmelting=スタックされた溶かせるアイテムを炉に直接入れる事が出来るようになります
experiments-directsmelting-outputstacks=直接炉に入れた場合、成果品がスタックされた状態で取り出す事が出来ます
experiments-densityoverride=スタックされたアイテムのインベントリでのスタック数を変更出来ます\nスタック数と同じにするとインベントリのスタック数は同じで圧縮率が変わります

[string-mod-setting]
experiments-densityoverride-match-stack-size=等倍
