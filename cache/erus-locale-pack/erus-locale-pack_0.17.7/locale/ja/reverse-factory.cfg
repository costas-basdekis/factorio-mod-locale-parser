[mod-setting-description]
rf-compati=オリジナルでの制作数と合わない場合、分解しません。\n（地下ベルトや銅線が1個だけの場合等）\n※ マルチプレイヤーではテストされていません。同期しない場合、MODを無効にしてください。
rf-delays=不完全なレシピを出力スロットに移すまでの遅延時間。\n最短で30ticks（0.5秒）より低い値の場合、アイテムが処理されうる前に出力スロットに移動されてしまうかもしれません。\nそう言った場合スタックインサータ等を使うか、遅延時間を増やします。\nデフォルトは300ticks（5秒）です。
rf-vehicles=オンにした場合、乗り物やパワーアーマーを分解出来るようになります。\nその場合、トランクやアーマースロットからアイテムを取り出しておかないと、すべてロストします。\n忘れずに取り出しましょう。
rf-efficiency=リサイクル効率を指定します。\nデフォルトは100%です