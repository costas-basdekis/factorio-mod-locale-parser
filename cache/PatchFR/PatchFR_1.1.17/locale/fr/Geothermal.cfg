[mod-setting-description]
geothermal-needs-water=Les puits géothermiques doivent-ils être alimentés en eau ou l'eau peut-elle être "fournie" par le puits ? Le fait d'exiger un apport d'eau rend la logistique beaucoup plus compliquée. Notez qu'en cas de changement, vous devrez remplacer les puits existants.
geothermal-power-factor=Ajustez cela pour contrôler la quantité d'énergie fournie par les centrales géothermiques.
geothermal-fluid-production=Ajustez ce paramètre pour contrôler la quantité de fluide fournie par chaque puits. Directement proportionnel à la capacité de production par forage, où chaque augmentation de 25 % représente une à deux machines à vapeur de plus. À 1x, chaque forage peut faire fonctionner 1,2 échangeur, ce qui représente environ 3 machines à vapeur à 1x le multiplicateur de puissance.
geothermal-frequency=Un multiplicateur pour contrôler la fréquence de génération des gisements géothermiques.
geothermal-size=Un multiplicateur pour contrôler la taille des régions géothermales. N'a aucun effet si AlienBiomes est installé.
geothermal-color=Compatibilité avec AlienBiomes : détermine si les gisements géothermiques générés dans les biomes de magma coloré prennent cette couleur, ainsi qu'une impureté chimique représentant cette couleur.
geothermal-spawn-rules=Quels sont les biomes dans lesquels les gisements géothermiques peuvent être générés. Notez que les fréquences par biome sont également codées en dur, et se limiter aux biomes qui n'existent pas réellement reviendra à sélectionner "partout".
thermal-wagon=Possibilité d'activer une version thermiquement isolée du wagon-citerne, pour permettre le transport d'eau chaude sans qu'elle ne perde sa température.
geothermal-byproduct-rate=Un multiplicateur pour le rendement des sous-produits des gisements géothermiques colorés d'AlienBiomes.


[string-mod-setting]
geothermal-spawn-rules-volcanic=Biomes volcaniques uniquement
geothermal-spawn-rules-volcanic-and-snow=Biomes des volcans et de la neige
geothermal-spawn-rules-volcanic-snow-and-red-desert=Biomes des volcans, de la neige et du désert rouge
geothermal-spawn-rules-everywhere=Tous les biomes
