[technology-description]
geothermal=Extraction de l'énergie de la roche chauffée en profondeur et de l'eau qui remonte de l'intérieur.
geothermal-2=Un perfectionnement par rapport au précédent, permettant une meilleure production d'énergie.
geothermal-filtering=Suppression des oligo-éléments de l'eau extraite pour simplifier le traitement.
insulated-wagon=Un wagon-citerne isolé thermiquement, pour permettre le transport de liquides chauffés sans pertes.


