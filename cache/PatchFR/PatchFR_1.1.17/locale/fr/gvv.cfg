[gvv-mod-help-control_lua]
1=Modifier control.lua
2=Pour permettre à [color=yellow]gvv[/color] d'accéder à la table [color=yellow]globale[/color] du mod, du fichier de sauvegarde ou du scénario (en commençant par le début), vous devez modifier le fichier "control.lua" du mod ou de la carte en question.
3=Saisissez le code suivant à la première ou à la dernière ligne du fichier "control.lua" du mod ou de la carte. Vous pouvez également le modifier pour le placer n'importe où en l'affectant à une valeur "locale" sans parenthèses "()" signifiant "exécuter cette fonction maintenant", puis il sera stocké en tant que fonction et vous pourrez l'exécuter à tout moment plus tard si vous le souhaitez.
4=En cas de fichier de sauvegarde, extrayez d'abord "control.lua" de celui-ci. Ensuite, modifiez le code et écrasez-le au même endroit que "control.lua" à l'intérieur du fichier zippé.
5=Référez-vous à __1__ pour faire en sorte que [color=yellow]gvv[/color] accède temporairement à la carte ou au mod de la session en cours sans modifier "control.lua".
6=L'état temporairement disponible ne peut pas être sauvé. En cas de multijoueur, un joueur supplémentaire rejoignant le multijoueur dans cet état peut être éliminé par désynchronisation.

[gvv-mod-help-console1]
1=Commandes de la console
2=Le mod [color=yellow]gvv[/color] fournit les commandes suivantes.
3=__1__ : Ouvre/fermeture cette fenêtre. Les joueurs qui ne sont pas administrateurs ou les consoles de serveur ne peuvent pas utiliser cette fenêtre.
4=__1__ : Imprime la liste des mods actifs et la liste des mods accessibles par [color=yellow]gvv[/color].
5=__1__ <mod_name> (ou[color=yellow]niveau[/color] si non fourni) : Imprime la table [color=yellow]globale[/color] du mod en question comme texte copiable. Vous pouvez sélectionner le format avec __2__. __3__ par défaut.
5-0=Voici la commande intégrée par défaut de Factorio.
5-1=__1__ __<mod_name>__ <lua_code> : Exécuter le code Lua dans le cadre du bac à sable du mod. Si [color=yellow]__<mod_name>__[/color] non fourni, il est exécuté dans le cadre de [color=yellow]niveau[/color]. Il y a aussi __2__ qui ne montre pas la répétition de l'entrée.
6-0=Permettre temporairement d'accéder à un mod ou une carte spécifique ([color=yellow]niveau[/color])
6=Pour faire en sorte que [color=yellow]gvv[/color] accède temporairement à la carte ou au mod spécifique de la session en cours sans avoir à modifier "control.lua", sélectionnez le mod et entrez la commande suivante dans la console de chat.
7=L'état temporairement disponible ne peut pas être sauvegardé. En cas de multijoueur, un joueur supplémentaire rejoignant le multijoueur dans cet état peut être éliminé par désynchronisation.
8=La saisie de la commande suivante empêche [color=yellow]gvv[/color] d'accéder à la table [color=yellow]globale[/color] du mod ou de la carte.
9=Si l'état par défaut est déjà accessible après avoir modifié "control.lua", l'utilisation de la commande ci-dessus fera en sorte qu'un joueur supplémentaire qui rejoint le multijoueur plus tard pourrait être viré par désynchronisation.
10=Si l'état par défaut n'est pas accessible parce que vous n'avez pas édité "control.lua", et si la carte est devenue temporairement accessible en utilisant la commande d'activation, l'utilisation de la commande de désactivation permettra au joueur de rejoindre à nouveau le jeu multijoueur librement.

[gvv-mod-help-console2]
1=Copier <mod_name>
2=Ici, vous pouvez copier un code de démarrage appelant le mod pour une utilisation facile.


[gvv-mod-help-how_to_use_gui]
1=Comment utiliser l'interface graphique
2=Dans l'interface graphique principale de [color=yellow]gvv[/color], il y a 5 onglets.
3=__1__ : Surveille constamment la valeur de la variable [color=yellow]globale[/color] marquée comme étant suspecte.
4=__1__ : Affiche le tableau [color=yellow]global[/color] des mods accessibles par [color=yellow]gvv[/color] comme arborescence de répertoires.
5=__1__ : Pour le suivi de [color=blue]LuaObject[/color] commençant par "[color=blue]Lua...[/color]" trouvé dans le tableau [color=yellow]global[/color], il est d'abord enregistré ici et son contenu peut être consulté.
6=__1__ : Accédez au [color=blue]LuaObject[/color] global de Factorio.
7=__1__ : Cet onglet.
8=Vous pouvez trouver les entrées suivantes dans l'arborescence des répertoires.
9= : Un dossier. Clic gauche pour ouvrir, clic droit pour enregistrer à __1__.
10= : Une clé variable. Clic droit pour enregistrer à __1__.
11= : Un objet [color=blue]LuaObject[/color]. Clic droit pour enregistrer à __1__.
12= : Une propriété non disponible (n/a) dans ce [color=blue]LuaObject[/color].
13= : Une fonction de méthode dans ce [color=blue]LuaObject[/color]. [color=yellow]gvv[/color] ne prend pas en charge l'exécution de méthodes à partir d'une vue arborescente.
14=Mais vous pouvez exécuter les méthodes via le code d'enregistrement directement en cliquant sur l'espace vide de __1__. S'il y a une valeur de retour du code, elle sera affichée. Sachez que le résultat de l'exécution est appliqué.
15=Un clic droit sur le chemin d'une entrée dans __1__ fera apparaître une fenêtre permettant de copier le chemin ou le code.


[gvv-mod-help-troubleshoot]
1=Dépannage
2=Le message d'erreur est-il visible ? La plupart des erreurs se produisent lorsque l'objet suivi a effectivement disparu ou qu'un tableau parmi le chemin de suivi est supprimé.
3=Est-ce une chose très courante, et dans la plupart des cas, elle est résolue en essayant de rafraîchir à nouveau ou en voyant et en traitant ce qui a changé.
4=Mais ne pouvez-vous pas accéder à un tableau [color=yellow]global[/color] complet ? C'est un cas très particulier. Si vous obtenez des messages d'erreur similaires à ceux qui suivent, essayez de suivre la procédure.
5=Saisissez le nom du mod en difficulté, et cliquez sur __1__ ou __2__ pour stocker le résultat sous le chemin [color=yellow]__3__[/color] de [color=yellow]gvv[/color].
6=L'appui sur __1__ supprime en fait les entrées dans le [color=yellow]global[/color], ce qui pose problème.
7=Les entrées potentiellement problématiques mais ne causant pas de problèmes maintenant ne seront pas supprimées avant le __1__. Seules les entrées dans [color=yellow]__2__[/color] sont représentées comme étant supprimées.
8=Effacer [color=yellow]__1__[/color] :

[gvv-mod-help-tips]
1=Conseils d'utilisation
2=Utilisation de certaines parties du tableau [color=yellow]global[/color] comme espace de mémo
3=Lors de l'exécution du code en utilisant [font=default-bold]/c[/font] ou [font=default-bold]/silent-command[/font], savez-vous à quel [color=yellow]global[/color] appartient le [color=yellow]global[/color] vous tapez ? C'est le [color=yellow]global[/color] de la carte ([color=yellow]niveau[/color]). Au lieu de cela, pour exécuter du code dans le bac à sable d'un autre mod, vous devez entrer [font=default-bold]/c __<mod_name>__ <lua_code>[/font]. Vous pouvez mettre n'importe quoi (sans provoquer de désynchronisation) dans [color=yellow]global[/color] et le suivre.
3-0=Comme __1__ fonctionne dans la portée [color=yellow]globale[/color] de [color=yellow]gvv[/color], une copie complète de la table est effectuée à chaque fois que des appels [color=yellow]distants[/color] [color=yellow]global[/color] d'un autre mod. Si vous souhaitez suivre très fréquemment la [font=default-bold]propriété[/font] d'un objet, en le plaçant d'abord dans le tableau [color=yellow]global[/color] de [color=yellow]gvv[/color] avant le suivi, on obtient de meilleures performances.
3-1=- Code d'initialisation
3-2=- Exemple de mémo - game.player.selected
3-3=- Exemple de mémo - Rien n'est encore écrit, vous pouvez écrire le vôtre.
3-4=- Pour supprimer un mémo spécifique, après avoir collé, tapez le numéro et appuyez sur __1__.
3-4-tooltip=J'ai écrit du code de cette manière pour contourner la règle de notation des fonctions selon laquelle les parenthèses doivent être fermées après l'argument.
3-5= En utilisant la table [color=yellow]globale[/color] de cette manière est une astuce, et les commandes de chat présentées ci-dessus ne sont pas le comportement standard du mod [color=yellow]gvv[/color]. Je viens d'introduire une autre manière applicable à titre d'exemple.
4=Il y a quelques autres choses qui peuvent être cliquées avec le bouton droit de la souris.
5=- En cliquant avec le bouton droit sur __2__ ou [font=var]return[/font] les valeurs dans l'onglet __1__ génère une fenêtre permettant de copier le contenu.
5-word1=codes gris
6=- L'entrée de liste à gauche de l'onglet __1__ peut être supprimée en cliquant sur le bouton droit.
7=- Tous les textes d'une zone de texte pour la copie de contenu peuvent être sélectionnés par un clic droit. Vous pouvez les copier en utilisant __1__.
8=Contrôle de la valeur de retour arbitraire
9=- Avez-vous déjà essayé de faire un clic droit sur un espace vide sous l'onglet __1__ ? Vous pouvez saisir n'importe quel code ayant une valeur de retour. Mais si la fonction de travail se trouve à l'intérieur du code, cela peut affecter le déroulement du jeu.
10=Les réglages du mod sont disponibles
11=- Vous pouvez trouver des options à __1__, qui permet de changer la liste par défaut de __2__ au lieu d'exemples.
11-1=- Il est possible d'activer/désactiver complètement l'événement [font=default-bold]on_tick[/font] de [color=yellow]gvv[/color].
11-2=- Depuis la console du serveur, utilisez la commande suivante pour désactiver [font=default-bold]on_tick[/font]. ([font=default-bold]true[/font] pour activer)
12=Intervalle de rafraîchissement du suivi plus long
13=Vous pouvez entrer une valeur supérieure à 180 en cliquant sur le numéro de l'intervalle de rafraîchissement du suivi.
14=Exemples d'utilisation de /c __<mod_name>__
15=Tous les objets, y compris [color=yellow]global[/color] appelé par la commande [font=default-bold]/c __<mod_name>__[/font] appartiennent au bac à sable du mod désigné.
16=__1__ ou erreur s'il y a un problème.
17=[color=yellow]gvv[/color] fournit une fonction à distance équivalente à [font=default-bold]/c __<mod_name>__[/font] utilisable en script.Un exemple de son utilisation sur un extrait Lua de [font=default-bold]/editor[/font]. Saisissons ceci ici et glissons pour exécuter.
18=Comment mettre une fonction arbitraire ou des déclarations if, for, etc dans __1__.
19=Comme il utilise la fonction loadstring() et qu'il ajoute la chaîne de préfixe "return" devant le code, vous devez entourer votre fonction d'une fonction qui l'exécute.



