gvv-mod_on_start=(sans effet dans le jeu)\nAppliquez les codes de suivi par défaut lorsque vous reprenez la carte depuis le début.\nDes exemples de codes apparaîtront si cette case n'est pas cochée.
gvv-mod_enable-on-tick=(modifiable pendant le jeu)\nJoindre une fonction de rafraîchissement (suivi, etc.) à l'évènement [font=default-bold]on_tick[/font].\nEssayez de le désactiver si vous constatez une baisse de performance ou si vous n'utilisez jamais l'interface graphique de gvv.\n(Seul le rafraîchissement manuel de la variable de suivi est possible si vous désactivez cette fonction.)


