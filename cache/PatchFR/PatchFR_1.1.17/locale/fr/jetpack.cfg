[mod-name]
jetpack=Jetpack

[mod-description]
jetpack=Vous permet de construire des équipements de Jetpack qui vous permettent de voler à grande vitesse au-dessus des bâtiments et de l'eau.

[jetpack]
menu_jetpack=Jetpack [img=item/jetpack-1]
title_jetpack=Jetpack
page_jetpack_text_1=Les Jetpacks sont des pièces d'équipement que vous pouvez placer dans la grille de votre armure.\n\nSi vous avez un Jetpack dans votre grille d'équipement et du carburant dans votre inventaire, vous pouvez appuyer sur __CONTROL__jetpack__ pour commencer à voler. Les carburants acceptés sont le combustible pour fusées et le combustible nucléaire. [color=0.5,0.7,0.8](Certains combustibles modifiés peuvent également être utilisés, tels que le combustible traité de AAI Industry.)[/color]\n\nVoler vous permet de vous déplacer au-dessus des obstacles et de l'eau. En volant, vous avez de l'élan, il est donc plus difficile de faire des virages brusques, mais vous pouvez atteindre des vitesses plus élevées.\n\nIl y a 4 niveaux de Jetpacks, les Jetpacks de niveau supérieur fournissent une poussée accrue. Vous pouvez placer plusieurs pièces d'équipement de Jetpack dans la même grille d'équipement pour augmenter encore votre vitesse. [color=0.5,0.7,0.8](L'empilage des Jetpacks peut être désactivé grâce à une option du mod.)[/color]\n\nLa valeur finale de l'accélération d'un Jetpack est réduite par le poids, qui est principalement influencé par la taille de la grille de l'armure. La valeur d'accélération est affichée au moment du décollage. [color=0.5,0.7,0.8](Un réglage du mod par joueur peut désactiver l'alerte.)[/color]\n\nLes Jetpacks interfèrent avec les boucliers, plus vous allez vite, plus vos boucliers sont réduits. La réduction des boucliers est basée sur un pourcentage et ne compte pas comme un dommage. [color=0.5,0.7,0.8](Le multiplicateur de réduction du bouclier peut être contrôlé avec une option du mod.)[/color]\n\nUtiliser un Jetpack en combat peut être très puissant, mais il faut être prudent ; si vous subissez des dégâts en vol, vous pouvez être projeté au sol. [color=0.5,0.7,0.8](Un réglage du mod peut désactiver cet effet.)[/color]

