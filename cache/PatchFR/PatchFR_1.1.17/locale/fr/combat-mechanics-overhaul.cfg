[mod-name]
combat-mechanics-overhaul=Combat mechanics overhaul (Révision des mécanismes de combat)

[mod-description]
combat-mechanics-overhaul=Modification de certains mécanismes de combat et réglages des collisions. Les murs empêchent la plupart des projectiles ennemis de tirer par-dessus, comme les cracheurs et les cartouches de fusil à pompe ennemies. Vos projectiles peuvent toujours passer par-dessus vos propres murs sans problème. Les véhicules des unités volantes peuvent voler au-dessus des murs, mais peuvent toujours être touchés par les projectiles. Les unités et les structures se voient attribuer les balises appropriées biologiques/mécaniques et volantes/terrestres/statiques afin qu'elles puissent être affectées ou immunisées contre certains effets. Offre de multiples options de mods, y compris des choses comme les unités et les véhicules volants qui ne sont pas affectés par les flaques d'acide au sol. Fournit également quelques utilitaires de collisions pour d'autres mods.


[mod-setting-name]
walls-block-compensation=Compensation pour l'équilibre du combat
spitter-spit-blockable=Crachat des cracheurs bloquable
worm-spit-blockable=Crachat des vers bloquable
rockets-blockable=Missile bloquable
pools-affect-structures=Les flaques affectent les structures
pools-affect-flying=Les flaques affectent le vol
shotguns-hit-friendly=Les fusils à pompe touchent les structures amies.

[mod-setting-description]
walls-block-compensation=Donne aux cracheurs quelques ajustements mineurs pour compenser le fait que leurs projectiles sont bloquables.
spitter-spit-blockable=Les crachats des cracheurs peuvent être bloqués par les murs. Transforme le crachat des cracheurs en projectiles bloquables. S'il est désactivé, le crachat des cracheurs est un flux qui peut passer par-dessus les murs.
worm-spit-blockable=Les crachats des vers peuvent être bloqués par les murs. Transforme le crachat des vers en projectiles bloquables. S'il est désactivé, le crachat des vers est un flux qui peut passer par-dessus les murs.
rockets-blockable=Les missiles peuvent entrer en collision avec les arbres et les murs ennemis. Bon pour le PvP.
pools-affect-structures=Les flaques, telles que les flaques d'acide des vers, affectent les structures.
pools-affect-flying=Les flaques, comme les flaques d'acide de ver, affectent les unités volantes (vapeurs corrosives).
shotguns-hit-friendly=Si activé, les cartouches des fusils à pompe peuvent toucher les structures amies, comme les coffres en bois.
