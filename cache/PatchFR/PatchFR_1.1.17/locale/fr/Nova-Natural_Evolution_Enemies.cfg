[mod-setting-name]
NE_Alien_Artifacts=Activer : Artefacts aliens provenant des ennemis
NE_Scorched_Earth=Activer : Terre brûlée
NE_Burning_Buildings=Activer : Bâtiments en feu
NE_Remove_Blood_Spatter=Activer : Enlever les projections de sang
NE_Remove_Vanilla_Spawners=Activer : Enlever les nids vanilla
NE_Adjust_Vanilla_Worms=Activer : Adaptation du ver vanilla
NE_Blue_Spawners=Activer : Nids NE bleus
NE_Red_Spawners=Activer : Nids NE rouges
NE_Green_Spawners=Activer : Nids NE verts
NE_Yellow_Spawners=Activer : Nids NE jaunes
NE_Pink_Spawners=Activer : Nids NE violets
NE_Challenge_Mode=Activer : Mode défi
NE_Remove_Biter_Search=Activer : Supprimer la recherche sur les mordeurs de fin de partie 
NE_Expansion_Management=Activer : Dynamique de la taille du groupe d'expansion des aliens 
NE_Difficulty=Réglage de la difficulté (1-5)
NE_Starting_Evolution=Facteur d'évolution de départ (0-100%)

[mod-setting-description]
NE_Alien_Artifacts=Permet aux aliens de déposer des artefacts. 
NE_Scorched_Earth=Le sol va se transformer en désert où les ennemis sont tués
NE_Burning_Buildings=Les bâtiments qui sont détruits prennent feu
NE_Remove_Blood_Spatter=Enlever les projections de sang lors de la destruction d'ennemis pour économiser des FPS.
NE_Remove_Vanilla_Spawners=Supprime tous les nids vanilla, n'affectera pas Bob's Enemies ou Rampant, mais affectera d'autres mods qui utilisent les nids vanilla.
NE_Adjust_Vanilla_Worms=Met à jour les statistiques sur le ver vanilla et le type d'attaque
NE_Blue_Spawners=Permet aux nids bleus de pondre - Unités reproductrices - Division en plusieurs petites unités au moment du décès
NE_Red_Spawners=Permet aux nids rouges de pondre - Unités d'attaque par le feu
NE_Green_Spawners=Permet aux nids verts de pondre - Mordeurs rapides et cracheurs d'unités
NE_Yellow_Spawners=Permet aux nids jaunes de pondre - Mordeurs qui brisent les murs et cracheurs de toile
NE_Pink_Spawners=Permet aux nids violets de pondre - Mordeurs bindés et cracheurs de mines
NE_Challenge_Mode=La mort de la population autochtone a des conséquences. Cela vous permet de rester debout. Ça engendre des ennemis quand vous faites certaines actions
NE_Remove_Biter_Search=Quand vous avez construit un silo à fusée, il cherche périodiquement des biters pour l'attaquer. Certains PC ne peuvent pas gérer le nombre de biters qui attaquent et causent beaucoup de retard. Activez cette fonction si vous avez beaucoup de retard... 
NE_Expansion_Management=Activer : Gère la taille des groupes d'unités. Rend le jeu en début de partie plus facile et le jeu en fin de partie plus difficile. Il remplacera le mod NE Expansion. 
NE_Difficulty=Le réglage de la difficulté varie de 1 à 5. Augmente la santé, les dégâts et les résistances.
NE_Starting_Evolution=Si vous voulez, vous pouvez commencer à un facteur d'évolution plus élevé...

