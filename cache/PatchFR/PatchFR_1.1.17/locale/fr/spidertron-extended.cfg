[technology-description]
spidertronmk2-tech=Une version améliorée du Spidertron avec des capacités de combat, des défenses et des mouvements améliorés, entre autres. Il peut être commandé manuellement ou à l'aide de la télécommande du Spidertron.
spidertronmk3-tech=Le Spidertron ultime. Des millions de formes de vie extraterrestres attendent leur disparition inévitable par les pattes de ce robot arachnoïde. Il peut être commandé manuellement ou à l'aide de la télécommande du Spidertron.
spidertron-builder-tech=Une version améliorée du Spidertron avec un stockage plus important, équipé d'un faisceau de réparation pour la construction et d'un faisceau de désintégration pour l'autodéfense. Le faisceau de tissage nécessite une cellule d'énergie de reconstruction pour fonctionner, tandis que le faisceau de récolte nécessite une cellule d'énergie de désintégration. Il peut être commandé manuellement ou à l'aide de la télécommande de Spidertron.
immolator-tech=Né d'une flamme vivante et insensible aux dégâts du feu, ce Spidertron a pour passion brûlante de consumer la terre et tous les êtres vivants assez stupides pour s'en approcher. Appuyez sur Maj-F (réglage par défaut) en conduisant pour créer un mur de feu autour de vous. La combustion du sol peut être désactivée dans les réglages du mod. Peut être conduit manuellement ou à l'aide de la télécommande de Spidertron.

