[mod-setting-description]
aai-containers-resize-1x1=Maintient un espacement cohérent entre les conteneurs, dans lequel vous pouvez passer.
aai-containers-scale-icons=Les icônes en mode Alt affichée au-dessus du conteneur seront mises à l'échelle en fonction de la dimension du conteneur.
aai-containers-progression=Taille de l'inventaire des coffres en bois, des coffres en fer, des coffres en acier, des coffres-forts, des dépôts, des entrepôts. CD = Densité constante par tuile pour l'acier ou suppérieur. Avertissement : les conteneurs de taille d'inventaire élevée réduisent les UPS, il n'est pas conseillé de dépasser la taille d'inventaire maximale de 540.
aai-containers-number-icons=Par défaut, la taille du conteneur est indiquée par un chiffre dans le coin supérieur gauche de l'icône.

