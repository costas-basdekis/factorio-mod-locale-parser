[mod-setting-name]
ZRecycling-recoveryrate=Le facteur d'échelle des objets requis
ZRecycling-recoveryspeed=Vitesse de fabrication des machines de recyclage par rapport à celle d'assemblage
ZRecycling-Logistics=Recyclage logistique


[mod-setting-description]
ZRecycling-recoveryrate=Dans la liste déroulante, sélectionnez le facteur d'échelle des objets que vous devez insérer dans la machine de recyclage avant de récupérer les ingrédients d'origine.\n\nPar exemple : Avec un facteur d'échelle de 1, vous pourriez recycler 1 circuit électronique pour obtenir 1 plaque de fer et 3 câbles en cuivre.\n\nAvec un facteur d'échelle de 2, il vous faudrait 2 circuits pour récupérer la même quantité de plaques et de câbles.\n\n Si le nombre d'objets dépasse la taille de la pile, il est ajusté à la baisse.
ZRecycling-recoveryspeed=Ralentir la vitesse de fabrication des machines de recyclage par rapport aux machines d'assemblage équivalentes.\nSélectionnez une valeur dans la liste déroulante.\n= signifie que la machine de recyclage fonctionne à la même vitesse que la machine d'assemblage.\n1/2 signifie qu'une machine de recyclage fonctionne à la moitié de la vitesse d'une machine d'assemblage, etc.


