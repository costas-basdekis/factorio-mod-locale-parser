[mod-setting-name]
folk-fill-fuel-stack-size=Taille du chargement du carburant (%)
folk-fill-ammo-stack-size=Taille du chargement des munitions (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Pourcentage de la quantité de munitions à insérer dans les inventaires.\n\nNote : Il s'agit d'un pourcentage de la taille de la pile par défaut. En réglant ce paramètre sur 100, vous insérez une pile complète, en le réglant sur 25, vous insérez un quart de pile.\n\nMinimum : 5% / Maximum : 100%
folk-fill-fuel-stack-size=Pourcentage de la quantité à insérer dans les inventaires de combustibles.\n\nNote : Il s'agit d'un pourcentage de la taille de la pile par défaut. En réglant ce paramètre sur 100, vous insérez une pile complète, en le réglant sur 25, vous insérez un quart de pile.\n\nMinimum : 5% / Maximum : 100%
