[tips-and-tricks-item-description]
rcalc-gui-entity-units=Certaines unités de mesure ont un bouton de sélection d'entité à côté d'elles. Pour celles-ci, les débits affichés dans l'interface graphique dépendent de l'entité sélectionnée.\n\nLes unités de mesure par seconde, par minute et par heure des matériaux peuvent également être mesurées par rapport à des conteneurs, des réservoirs ou des wagons de train.\n\nLes débits des bras nécessitent que vous sélectionniez une unité dans le monde à l'aide d'un outil de sélection, car ils varient considérablement selon les circonstances.
rcalc-gui-history=Cliquez sur les boutons de navigation pour parcourir vos dix dernières sélections.
rcalc-gui-measures=Le mod calcule les débits pour de nombreux types de "mesures" différentes. Utilisez la liste déroulante des mesures pour passer de l'une à l'autre. Chaque mesure possède son propre ensemble d'unités.\n\nCertaines mesures permettent de suivre les totaux instantanés pour l'ensemble de la sélection, comme illustré ci-dessus.
rcalc-gui-multiplier=Utilisez le curseur ou le champ de texte en bas pour ajuster manuellement les débits afin de trouver les quantités dont vous avez besoin. Par exemple, sélectionnez une seule machine de fabrication et modifiez le multiplicateur pour savoir combien de cette machine vous devez utiliser pour atteindre un débit spécifique.
rcalc-gui-overview=La sélection d'une zone avec [item=rcalc-all-selection-tool] traitera les entités et affichera les informations les concernant.\n[font=default-bold]Débit :[/font] la quantité produite (en vert) ou consommée (en rouge) pour cette ligne.\n[font=default-bold]Machines :[/font] la quantité de machines produisant (en vert) ou consommant (en rouge) pour cette ligne.\n[font=default-bold]Par machine :[/font] le débit moyen de production (en vert) ou de consommation (en rouge) des machines de cette ligne.\n[font=default-bold]Débit net :[/font] le surplus (en vert) ou le déficit (en rouge) des machines de cette ligne.\n[font=default-bold]Machines nettes :[/font] les machines supplémentaires (en vert) ou nécessaires (en rouge) configurées de manière similaire pour atteindre un débit net nul sur cette ligne.
rcalc-gui-search=Utilisez __CONTROL__focus-search__ ou cliquez sur la loupe pour rechercher le contenu de la sélection. Pour des raisons de performance, la recherche utilise les noms des prototypes internes au lieu des noms localisés.
rcalc-gui-temperatures=Les fluides qui sont produits à une température spécifique sont listés séparément. Les températures d'entrée des fluides ne sont pas encore prises en charge.
rcalc-gui-units=Utilisez la liste déroulante des unités pour changer d'unité de mesure.
rcalc-introduction=Utilisez le bouton ou appuyez sur __CONTROL__rcalc-get-selection-tool__ pour récupérer [item=rcalc-all-selection-tool] et sélectionner une zone pour commencer.
rcalc-selection-modes=Utilisez __CONTROL__cycle-blueprint-forwards__ et __CONTROL__cycle-blueprint-backwards__ pour filtrer l'outil de sélection de différentes manières. Le mode "Tout" sélectionnera toutes les entités que le Calculateur de débits sait traiter, tandis que les autres modes vous permettent d'obtenir rapidement des débits pour une mesure spécifique. L'utilisation d'un des modes alternatifs ouvrira automatiquement l'interface graphique avec la mesure correspondante.\n\nUne sélection avec __CONTROL__select-for-cancel-deconstruct__ ajoutera les débits sélectionnés à la sélection précédente au lieu d'en créer une nouvelle.\nL'utilisation de la touche de raccourci ou un clic sur le raccourci deux fois de suite ouvrira l'interface graphique.

