rampant--disableCollidingProjectiles=Les projectiles des ennemis n'entrent plus en collision avec les autres ennemis, les vers ou les nids. Tout le reste entre toujours en collision avec les projectiles des ennemis.
rampant--enableFullMapScan=Ce paramètre fait que la carte du jeu est lentement scannée pour les entités créées ou détruites en dehors du système d'événements de Factorio. (Si un mod n'utilise pas script_raised_built ou script_raised_destroyed cela permettra à Rampant de rester cohérent avec la carte du jeu)

rampant--enableFadeTime=Active le temps de disparition des cadavres des mordeurs, des cracheurs, des vers, des nids et des ruches pour pouvoir le réduire ou l'augmenter. S'il est désactivé, aucune modification n'est apportée au temps de disparition des cadavres.

