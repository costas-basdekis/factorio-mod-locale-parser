[mod-setting-description]
rampant--printBaseSettling=Affiche un message sur la console lorsque les habitants commencent à construire un nid.
rampant--printAwakenMessage=Affiche un message sur la console lorsque le temps de paix initial est terminé.
rampant--initialPeaceTime=L'IA restera en état de paix jusqu'à ce que le nombre de minutes spécifié se soit écoulé dans le jeu. Cela devrait donner le temps au joueur d'établir une base initiale.
rampant--printBaseUpgrades=Afficher dans la console lorsqu'un bâtiment est mis à niveau par l'IA. Cela ne devrait pas se produire pendant une migration, mais au cours de la durée de vie d'une structure ennemie.
rampant--max-base-mutations=Nécessite les nouveaux ennemis de Rampant pour avoir un quelconque effet. Ce nombre représente le nombre de fois où un groupe de factions régionales peut muter en d'autres factions. Les groupes de factions régionaux s'adaptent au fil du temps, généralement pour devenir une faction forte contre le type de dégâts avec lesquels ils sont attaqués. Le seuil de mort pour la mutation est basé sur l'évolution. (4500 morts : <50% d'évolution, 7500 : <70%, 11000 : <90%, 16000)
rampant--baseDistanceModifier=Modifie la distance entre les factions sous forme de pourcentage de changement. Les pourcentages faibles peuvent avoir un impact sur les performances.
rampant--printBaseAdaptation=Affichage d'un message dans la console lorsqu'une faction mute, en fonction du nombre d'ennemis tués
rampant--adaptationModifier=Modifie le nombre d'unités ou de bâtiments ennemis qui doivent être détruits avant que l'adaptation ne se produise, en fonction des types de dégâts qui ont tué les unités ou les bâtiments. Ce modificateur est un pourcentage de changement en utilisant ce qui suit comme point de départ (les événements de mort par défaut commencent à 4500 sous 0,5 d'évolution, sous 0,7 à 7500, sous 0,9 à 11000, et avec plus de 0,9 à 16000).
rampant--unitAndSpawnerFadeTime=Le temps en secondes pendant lequel les cadavres des ennemis restent en place.
rampant--unitsAffectedByTiles=Les unités sont affectées par les modificateurs de mouvement des tuiles
rampant--oldRedEnemyMapColor=Rétablit la couleur des ennemis sur la carte à celle du jeu de base
rampant--unitSpawnerBreath=Maintenant, les nids respirent de l'air et sont donc affectés par des substances comme les capsules de poison.s
rampant--useDumbProjectiles=Utilisez les attaques à projectiles qui sont bloquables. Ceci doit être vérifié si vous utilisez les nouveaux ennemis.
rampant--attackWaveGenerationThresholdMax=Le score total qu'un bloc doit atteindre pour qu'une vague d'attaque apparaisse. N'affecte PAS les vagues gérées par le jeu de base. S'échelonne linéairement avec le facteur d'évolution (seuil de départ à 0,0 d'évolution)
rampant--attackWaveGenerationThresholdMin=Le score total qu'un bloc doit atteindre pour qu'une vague d'attaque apparaisse. N'affecte PAS les vagues gérées par le jeu de base. S'échelonne linéairement avec le facteur d'évolution (seuil de fin à 100,0 d'évolution)
rampant--attackWaveMaxSize=Si vous souhaitez changer la façon dont la vague d'attaque évolue avec l'évolution, vous devrez modifier le fichier config.lua dans le fichier zip.
rampant--safeBuildings=Cette option doit être activée pour que les options de bâtiments sécurisés fonctionnent. Les entités sécurisées se régénéreront avec l'indicateur de destructibilité réglé sur faux, ce qui fait qu'elles ne seront plus jamais ciblées ou endommagées.
rampant--safeBuildings-curvedRail=Protéger les rails courbes contre les ennemis
rampant--safeBuildings-straightRail=Protéger les rails droits contre les ennemis
rampant--safeBuildings-bigElectricPole=Protéger les grands poteaux électriques contre les ennemis
rampant--safeBuildings-railChainSignals=Protéger les signaux ferroviaires chaînés contre les ennemis
rampant--safeBuildings-railSignals=Protéger les signaux ferroviaires contre les ennemis
rampant--safeBuildings-lamps=Protéger les lampes contre les ennemis
rampant--safeBuildings-trainStops=Protéger les arrêts de train contre les ennemis
rampant--permanentNocturnal=En activant cette option, les vagues d'attaque du mod apparaîtront la nuit. Fonctionne mieux avec le mod Clockwork ou un mod qui prolonge la nuit.
rampant--aiPointsScaler=Entre 0,0 et 100,0. Ce paramètre évalue le nombre de points d'action que l'IA reçoit par cycle logique pour effectuer des actions telles que des vagues d'attaque. 0,3 : très facile ; 0,75 : facile ; 1,0 : moyen ; 1,25 ou plus : difficile
rampant--aiPointsPrintSpendingToChat=Affiche un message dans la console chaque fois que Rampant dépense des points. Inclut les coordonnées GPS. Maintenez désactivé pour avoir l'expérience la plus difficile de Rampant. Attention : la console peut se remplir rapidement lors de batailles intenses !
rampant--aiPointsPrintGainsToChat=Affiche un message dans la console chaque fois que Rampant gagne des points. Ne montre pas la génération passive de points. Maintenez désactivé pour avoir l'expérience la plus difficile de Rampant. Attention : la console peut se remplir rapidement lors de batailles intenses !
rampant--addWallResistanceAcid=En activant cette option, une résistance à l'acide de 60 % sera ajoutée à toutes les entités de type mur afin de réduire les dégâts infligés aux murs par les cracheurs.
rampant--removeBloodParticles=Les particules de sang qui sont créées lors de la mort des ennemis peuvent causer des pics de consommation du processeur, ceci les supprime toutes.
rampant--enableSwarm=Cela réduit la taille du masque de collision des unités, ce qui leur permet de réduire les collisions de trajectoire et de lisser les attaques.
rampant--attack-warning=Affiche un message avertissant les joueurs de l'arrivée d'une vague d'attaque.
rampant--newEnemies=Ajoute des nouveaux ennemis qui seront dispersés dans le monde entier. Cela augmente les besoins en RAM. Avec 1 variation pour chaque mordeur, cracheur, ver et nid et 5 niveaux, attendez-vous à une augmentation de la RAM de 2 Go. Avec 20 variations et 10 niveaux, l'augmentation de la RAM peut atteindre 9 Go. Les variations ajoutent un caractère aléatoire à chaque niveau de mordeurs, de cracheurs, de vers ou de nids. Les niveaux correspondent au niveau de puissance des ennemis.
rampant--enemySeed=La graine qui alimente toute la génération des unités, donc changez-la si vous voulez que les statistiques des ennemis changent.
rampant--deadZoneFrequency=Le pourcentage de zones qui démarrent sans vers ni nids.
rampant--newEnemyVariations=Cette valeur correspond au nombre de variations par niveau. Cela ajoute du caractère aléatoire au niveau de puissance de chaque niveau. Min 1, Max 2
rampant--disallowFriendlyFire=Empêche les cracheurs et les vers ennemis d'endommager les unités ou les bâtiments de la même force par des dégâts d'éclaboussure
rampant--tierStart=Il s'agit du niveau de départ de l'ennemi qui sera utilisé lors de la génération de l'ensemble des ennemis pour le nombre spécifié de niveaux et augmente linéairement jusqu'au niveau final pour autant de niveaux sélectionnés. En termes de santé, chaque niveau est le suivant (1:15 ; 2:75 ; 3:150 ; 4:250 ; 5:1000 ; 6:2000 ; 7:3500 ; 8:7500 ; 9:15 000 ; 10:30 000). Min 1, Max 10
rampant--tierEnd=Il s'agit du niveau final qui est atteint après avoir augmenté linéairement à partir du niveau de départ pour autant de niveaux sélectionnés. En termes de santé, chaque niveau est le suivant (1:15 ; 2:75 ; 3:150 ; 4:250 ; 5:1000 ; 6:2000 ; 7:3500 ; 8:7500 ; 9:15 000 ; 10:30 000). Min 1, Max 10
rampant--enableMigration=Ceci permettra à l'IA de répendre ses vers et ses nids. Respecte les paramètres de la carte pour l'expansion des autres ennemis.
rampant--peacefulAIToggle=L'IA de Rampant permet d'obtenir un état de paix. Si cette option est désactivée et que les biters adoptent un état de paix, ils passent à l'état d'agression ou de migration en fonction du paramètre IA : Activation de la migration. Cela ne dépend pas du fait que le mode pacifique de Factorio soit activé ou désactivé sur votre carte. Désactiver pour l'expérience la plus dure de Rampant.
rampant--printAIStateChanges=Vous donne des informations dans la console sur l'état de l'IA de Rampant. Les messages sont affichés pour chaque surface. Désactivez pour l'expérience la plus dure de Rampant.
rampant--debugTemperament=Affiche dans la console les informations sur le tempérament de l'IA qui contrôlent les lancements d'états de l'IA. Ceci est utilisé pour le débugging.

rampant--enableShrinkNestsAndWorms=Réduit la taille de la boîte de collision des nids et des vers de 50%. Cela peut entraîner un chevauchement des entités, car la zone de collision est plus petite que le graphisme de l'entité.
rampant--attackWaveGenerationUsePlayerProximity=Inclure la quantité de phéromones des joueurs pour calculer le seuil sur les blocs avec des nids qui généreront une vague d'attaque de Rampant. N'affecte PAS les vagues du jeu de base.
rampant--attackPlayerThreshold=Le score qu'un bloc doit atteindre pour qu'il contribue au seuil d'attaque. Une augmentation réduit l'impact du nuage de phéromones des joueurs.

rampant--unkillableLogisticRobots=Cela rendra les robots logistiques immunisés contre tous les dégâts.
rampant--unkillableConstructionRobots=Cela rendra les robots de construction immunisés contre tous les dégâts.

rampant--unitBiterHealthScaler=Augmente d'un pourcentage la santé de tous les nouveaux mordeurs ennemis
rampant--unitBiterSpeedScaler=Augmente d'un pourcentage la vitesse de tous les nouveaux mordeurs ennemis
rampant--unitBiterDamageScaler=Augmente d'un pourcentage les dégâts causés par tous les nouveaux mordeurs ennemis
rampant--unitBiterRangeScaler=Augmente d'un pourcentage la portée de tous les nouveaux mordeurs ennemis
rampant--unitBiterHealingScaler=Augmente d'un pourcentage la guérison de tous les nouveaux mordeurs ennemis
rampant--unitSpitterHealthScaler=Augmente d'un pourcentage la santé de tous les nouveaux cracheurs ennemis
rampant--unitSpitterSpeedScaler=Augmente d'un pourcentage la vitesse de tous les nouveaux cracheurs ennemis
rampant--unitSpitterDamageScaler=Augmente d'un pourcentage les dégâts causés par tous les nouveaux cracheurs ennemis
rampant--unitSpitterRangeScaler=Augmente d'un pourcentage la portée de tous les nouveaux cracheurs ennemis
rampant--unitSpitterHealingScaler=Augmente d'un pourcentage la guérison de tous les nouveaux cracheurs ennemis
rampant--unitDroneHealthScaler=Augmente d'un pourcentage la santé de tous les nouveaux drônes ennemis. Les drônes proviennent des factions génératrices et guêpes.
rampant--unitDroneSpeedScaler=Augmente d'un pourcentage la vitesse de tous les nouveaux drônes ennemis. Les drônes proviennent des factions génératrices et guêpes.
rampant--unitDroneDamageScaler=Augmente d'un pourcentage les dégâts causés par tous les nouveaux drônes ennemis. Les drônes proviennent des factions génératrices et guêpes.
rampant--unitDroneRangeScaler=Augmente d'un pourcentage la portée de tous les nouveaux drônes ennemis. Les drônes proviennent des factions génératrices et guêpes.
rampant--unitDroneHealingScaler=Augmente d'un pourcentage la guérison de tous les nouveaux drônes ennemis. Les drônes proviennent des factions génératrices et guêpes.
rampant--unitWormHealthScaler=Augmente d'un pourcentage la santé de tous les nouveaux vers ennemis
rampant--unitWormDamageScaler=Augmente d'un pourcentage les dégâts causés par tous les nouveaux vers ennemis
rampant--unitWormRangeScaler=Augmente d'un pourcentage la portée de tous les nouveaux vers ennemis
rampant--unitWormHealingScaler=Augmente d'un pourcentage la guérison de tous les nouveaux vers ennemis
rampant--unitSpawnerHealthScaler=Augmente d'un pourcentage la santé de tous les nouveaux nids ennemis
rampant--unitSpawnerOwnedScaler=Augmente d'un pourcentage le nombre maximal d'unités contrôlées par chaque nouveau nid ennemi.
rampant--unitSpawnerSpawnScaler=Augmente d'un pourcentage le nombre de nouvelles unités ennemies créées à un moment donné.
rampant--unitSpawnerRespawnScaler=Augmente d'un pourcentage le temps d'apparition de toutes les nouvelles unités ennemies.
rampant--unitSpawnerHealingScaler=Augmente d'un pourcentage la guérison de tous les nouveaux nids ennemis
rampant--unitHiveHealthScaler=Augmente d'un pourcentage la santé de toutes les nouvelles ruches ennemies
rampant--unitHiveHealingScaler=Augmente d'un pourcentage la guérison de toutes les nouvelles ruches ennemies
rampant--unitHiveRespawnScaler=Augmente d'un pourcentage le temps d'apparition des nouvelles unités ennemies dans la ruche.

rampant--raidAIToggle=Active les raids de l'IA en dehors de votre nuage de pollution.
rampant--siegeAIToggle=Active les sièges de l'IA de l'extérieur de votre nuage de pollution qui attaquent ou qui nichent.

rampant--laserEnemy=Faction laser : Résistance majeure au laser, résistance mineure à l'électricité. Possède des unités de type mordeurs et cracheurs.
rampant--waspEnemy=Faction guêpes : Unités de cracheurs seulement et chaque cracheur crache de petits drônes.
rampant--spawnerEnemy=Faction reproducteurs : Uniquement des cracheurs produits par les nids et les cracheurs produisent des œufs qui éclosent en mordeurs.
rampant--trollEnemy=Faction régénérateurs : Régénération avec une santé élevée, faiblesse majeure au feu, résistance mineure aux attaques physiques, résistance mineure aux explosifs.
rampant--fastEnemy=Faction rapides : Vitesse de déplacement élevée, résistance mineure aux explosifs.
rampant--infernoEnemy=Faction infernaux : Uniquement des cracheurs qui crachent de l'acide enflammé qui brûle tout. Résistance majeure à l'acide et au feu, faiblesse mineure au poison.
rampant--nuclearEnemy=Faction nucléaires : Uniquement des mordeurs qui explosent comme une bombe atomique. Faiblesse majeure aux explosifs.
rampant--electricEnemy=Faction électriques : Uniquement des mordeurs avec une attaque à courte portée qui touche plusieurs entités en ligne. Résistance majeure à l'électricité, résistance mineure au laser.
rampant--fireEnemy=Faction incendiaires : Résistance majeure à l'acide et au feu.
rampant--suicideEnemy=Faction suicidaires : Uniquement des mordeurs qui explosent quand ils attaquent. Résistance mineure au poison, faiblesse majeure aux explosifs.
rampant--physicalEnemy=Faction brutaux : Uniquement des mordeurs. Résistance majeure aux attaques physiques, résistance majeure à l'explosif, faiblesse mineure à l'électrique.
rampant--acidEnemy=Faction acides : Résistance majeure à l'acide, résistance mineure au poison.
rampant--energyThiefEnemy=Faction sappeurs : Résistance majeure à l'électricité, résistance mineure au laser. La destruction des structures alimentées crée des cristaux drainants.
rampant--poisonEnemy=Faction empoisonnés : Uniquement des mordeurs. En mourant, ild créent un nuage qui soigne les mordeurs et blesse les objets du joueur. Résistance majeure au poison, faiblesse mineure à l'électricité, faiblesse mineure aux explosifs, faiblesse mineure au laser, résistance mineure au feu.

