rampant--maxNumberOfSquads=Plus de groupes d'attaque nécessitent plus de calculs.
rampant--temperamentRateModifier=Modifie la vitesse à laquelle Rampant atteindra les extrêmes de la statistique de tempérament de l'IA qui contrôle les attaques et l'expansion. Il s'agit d'un pourcentage d'augmentation ou de diminution, 1 étant égal à 100%.

