[mod-name]
QuickItemSearch=Quick Item Search (Recherche d'items rapide)

[mod-description]
QuickItemSearch=Recherchez rapidement et facilement des items dans votre inventaire ou dans votre réseau logistique connecté. Définissez des demandes temporaires et supprimez rapidement tous les items au-dessus de vos demandes minimales.

[controls]
qis-search=Ouvrir l'interface de recherche
qis-nav-up=Vers le haut
qis-nav-down=Vers le bas
qis-quick-trash-all=Supprimer rapidement tous les items
qis-confirm=Confirmer la sélection
qis-shift-confirm=Confirmer la sélection (Shift)
qis-control-confirm=Confirmer la sélection (Contrôle)
qis-cycle-infinity-filter-mode=Cycle du filtre infini

[controls-description]
qis-quick-trash-all=Supprimez rapidement tous les items qui dépassent le montant minimum de leur demande.

[mod-setting-name]
qis-auto-close-window=Fermeture automatique de la fenêtre [img=info]
qis-fuzzy-search=Utiliser la recherche floue [img=info]
qis-show-hidden=Afficher les items masqués dans les résultats de recherche
qis-spawn-items-when-cheating=Générer des objets lors de la triche [img=info]

[mod-setting-description]
qis-auto-close-window=Après avoir terminé une action, la fenêtre de recherche se fermera automatiquement.
qis-fuzzy-search=Correspondance plus clémente pour les recherche.
qis-spawn-items-when-cheating-se-addendum=[font=default-semibold]Space Exploration:[/font] Cette fonctionnalité n'est pas disponible dans la vue satellite.
qis-spawn-items-when-cheating=Lorsque vous êtes dans l'éditeur ou en mode de triche, les éléments que vous n'avez pas apparaîtront dans votre curseur, au lieu de les définir en fantôme.

[shortcut-name]
qis-search=Recherche d'items rapide

[command-help]
QuickItemSearch= [parameter]\nrefresh-player-data - retraduire les dictionnaires et mettre à jour les paramètres

[message]
qis-already-holding-item=Vous détenez déjà cet objet.
qis-can-open-gui=Traduction du dictionnaire terminée, vous pouvez maintenant utiliser la recherche d'items rapide!
qis-cannot-open-gui=Impossible d'ouvrir la recherche d'items rapide pour le moment, veuillez patienter. Si cela persiste plusieurs minutes, exécutez la commande [color=128, 206, 240]/QuickItemSearch refresh-player-data[/color].
qis-invalid-parameter=Paramètre invalide, utilisez [color=128, 206, 240]/help QuickItemSearch[/color] pour afficher la liste des commandes.
qis-refreshing-player-data=Actualisation des données du joueur, veuillez patienter...

[gui]
qis-clear-infinity-filter=Effacer le filtre infini
qis-clear-request=Effacer les demandes
qis-confirm= (__CONTROL__qis-confirm__)
qis-control-confirm= (__CONTROL__qis-control-confirm__)
qis-edit-infinity-filter=Modifier le filtre infini
qis-edit-logistic-request=Modifier la demande logistique
qis-not-connected-to-logistic-network=Non connecté à un réseau logistique!
qis-result-click-tooltip=[font=default-semibold][color=128, 206, 240]Cliquez :[/color][/font] Définir dans le curseur
qis-set-infinity-filter=Définir le filtre infini
qis-set-logistic-request=Définir la demande logistique
qis-set-request=Définir la demande
qis-set-temporary-infinity-filter=Définir un filtre infini temporaire
qis-set-temporary-request=Définir une demande temporaire
qis-shift-click=[font=default-semibold][color=128, 206, 240]Shift + clique :[/color][/font]
qis-shift-confirm= (__CONTROL__qis-shift-confirm__)
