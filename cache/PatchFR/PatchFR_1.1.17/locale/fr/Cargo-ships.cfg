regenerate-oil-help=/regenerate-oil-help <nom ou numéro de la surface> - Régénère les gisements de pétrole brut et de pétrole de haute mer sur la surface donnée avec les paramètres actuels du mod.\nSi aucune surface n'est indiquée, le pétrole est régénéré sur toutes les surfaces.\nSi RSO est installé, il ne peut régénérer que toutes les surfaces à la fois.
