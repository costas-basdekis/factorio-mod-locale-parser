no_oil_for_oil_rig=Les plates-formes pétrolières peuvent être construites avant d'obtenir la science chimique
use_dark_blue_waterways=Voies navigables plus sombres
oil_rig_capacity=Capacité des plates-formes pétrolières x1000
tanker_capacity=Capacité des bateaux-citernes x1000
no_catching_fish=Désactiver la pêche avec des bras
indestructible_buoys=Rendre les bouées de signalisation invincibles
