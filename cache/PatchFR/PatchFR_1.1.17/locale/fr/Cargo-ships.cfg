[entity-description]
boat=Bateau petit et rapide avec peu d'espace d'inventaire. Peut être placé sur les voies navigables ou comme véhicule indépendant. Entrez et quittez le bateau avec __CONTROL__enter_ship__.
cargo_ship=Grand bateau de marchandises capable de transporter une grande quantité de ressources. Entrez et quittez le navire avec __CONTROL__enter_ship__.
oil_tanker=Grand bateau-citerne capable de transporter de grandes quantités de fluides. Entrez et quittez le navire avec __CONTROL__enter_ship__.
ship_pump=Pompe spéciale pour le chargement et le déchargement des bateaux-citernes. Peut être placé sur l'eau. N'entre pas en collisions avec les navires et doit être placé près des voies navigables.
oil_rig=Plate-forme flottante d'extraction massive pour le pétrole de haute mer. Comprend sa propre production locale d'énergie et son réseau électrique, qui alimente en énergie la plate-forme de forage elle-même ainsi que les pompes de chargement des bâteaux qui y sont reliées.
deep_oil=Gros gisement de pétrole de haute mer. Extractable avec une plate-forme pétrolière.
port=Destinations des bateaux automatisés.
buoy=Divise le réseau de voies navigables en sections, ce qui permet à plusieurs navires de circuler sur le même réseau.
chain_buoy=Lit les signaux suivants sur le chemin pour permettre un meilleur contrôle des bateaux.
bridge_north_clickable=Pont ferroviaire automatisé, qui s'ouvre pour laisser passer les navires. Nécessite des bouées et des signaux supplémentaires à proximité pour fonctionner correctement.

[description-template]
bridge_base=__1__ Placer le long d'un tronçon rectiligne existant de voies navigables.

