[technology-description]
cargo_ships=Transport à grande échelle par voie maritime.
oversea-energy-distribution=Permet de connecter des îles à votre réseau électrique principal.
water_transport=Permet de traverser des plans d'eau.
automated_water_transport=Permet de construire des ports pour mettre en place des routes maritimes automatisées.
water_transport_signals=Permet de coordonner plusieurs bateaux au sein d'un même réseau de voies navigables.
tank_ship=Possibilité de transporter des fluides sur l'eau. Les bateaux-citernes sont remplis et vidés par des pompes de chargement.
deep_sea_oil_extraction=Extraction de pétrole de haute mer
automated_bridges=Permet la création de ponts qui permettent aux voies ferroviaires et navigables de se croiser.

