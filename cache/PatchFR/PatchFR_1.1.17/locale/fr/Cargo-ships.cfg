[mod-setting-description]
fuel_modifier=La capacité standard en carburant des navires est multipliée par cette valeur.
waterway_reach_increase=Augmentation de la portée des joueurs lors de la manpulation des voies navigables, bouées, ports, etc. Permet de placer et de déconstruire les voies navigables de loin. Réglez sur '0' pour désactiver l'augmentation de la portée.
deep_oil=Activer la génération de pétrole de haute mer et la technologie des plates-formes pétrolières.
oil_richness=À utiliser pour rendre le pétrole de haute mer plus attrayant que les gisements terrestres.
no_oil_for_oil_rig=Supprime la condition préalable de la science chimique pour les plates-formes pétrolières. À activer si vous jouez sans gisements de pétrole terrestres.
no_shallow_oil=Activer pour un comportement hérité, pour interdire le pétrole de haute mer en eau peu profonde.
use_dark_blue_waterways=Modifie les voies navigables pour qu'elles soient plus foncées et donc plus visibles.
speed_modifier=Multipliez la vitesse de déplacement des navires et des bateaux par cette valeur. Attention : Les navires rapides ont l'air stupide.
oil_rig_capacity=Stockage interne de la plate-forme pétrolière
tanker_capacity=Capacité de stockage du bateau-citerne
no_catching_fish=Empêche les bras de capturer des poissons s'ils sont placés au bord de l'eau.
no_oil_on_land=Supprime tous les gisements de pétrole brut à terre. Ignoré si le pétrole de haute mer est désactivé.
prevent_waterway_rail_connections=Si activé, vous ne pourrez pas connecter une voie navigable avec un autre type de rail.

