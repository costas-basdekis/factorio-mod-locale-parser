[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=Si désactivé, les tourelles et autres défenses en ruines n'attaqueront pas le joueur.
ruins-min-distance-from-spawn=Distance minimale en tuiles du site de départ :
ruins-large-ruin-chance=Probabilité de générer une grande ruine dans un bloc généré, entre 0 et 1, en valeur décimale, par exemple 0.1 correspond à 10% de chance.
ruins-medium-ruin-chance=Probabilité de générer une ruine moyenne dans un bloc généré, entre 0 et 1, en valeur décimale, par exemple 0.1 correspond à 10% de chance.
ruins-small-ruin-chance=Probabilité de générer une petite ruine dans un bloc généré, entre 0 et 1, en valeur décimale, par exemple 0.1 correspond à 10% de chance.
AbandonedRuins-set=Quelle série de ruines est utilisée. Les mods peuvent ajouter leurs propres réglages de ruines.

