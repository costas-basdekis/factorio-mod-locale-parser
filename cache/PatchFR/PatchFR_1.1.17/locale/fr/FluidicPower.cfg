[mod-setting-description]
fluidic-electric-overlay-depth=L'affichage montre les connexions entre les poteaux électriques puisqu'il n'y a pas de fils visibles. Vous pouvez choisir la distance à laquelle elle doit être dessinée.
fluidic-enable-build-limitations=Cela vous permettra d'éviter de connecter accidentellement votre réseau électrique à un réseau de fluides. Désactivez-la pour vous amuser à faire passer de l'énergie par des tuyaux et des pompes.
fluidic-disable-accumulator-alt-info=Les accumulateurs affichent leur contenu à l'aide d'une icône, comme les réservoirs de stockage. Ce réglage permet de désactiver cette fonction.

