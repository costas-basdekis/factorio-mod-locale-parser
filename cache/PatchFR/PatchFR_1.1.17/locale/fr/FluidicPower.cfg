fluidic-big-electric-pole=Ne peut être utilisé que pour le transfert d'énergie, en particulier sur de grandes distances. Il ne peut pas fournir de l'énergie à des machines ou être alimenté par des générateurs ou des panneaux solaires.

fluidic-transformer=Augmentation/diminution de la tension pour une distribution plus efficace du courant. La puissance nominale dépend de la recette.
fluidic-power-switch=Utilisé pour arrêter le flux d'énergie quand c'est nécessaire. Il est activé par défaut, et fonctionne comme une pompe.
fluidic-energy-sensor=Il mesure la quantité de puissance dans le poteau auquel il est connecté.
fluidic-accumulator=Stockage d'énergie de 5MJ, comme une grande batterie. Se comporte comme un réservoir normal, et nécessite des circuits pour une utilisation efficace.

