[tips-and-tricks-description]
angelsbioprocessing-intro=Explorez la planète extraterrestre pour trouver la flore (vie végétale) et la faune (vie animale) et utilisez-les à votre avantage. Ce mod apporte des alternatives aux procédés pétrochimiques et favorise l'exploration de l'environnement.\n
angelsbioprocessing-intro-nauvis=[font=default-bold]Traitement Nauvis[/font] :\n - [img=item/algae-farm]Culture d'algues, premières méthodes de culture de la matière végétale.\n - [img=item/bio-arboretum-1]L'arboriculture consiste à cultiver des arbres indigènes pour produire du bois, de la résine, du plastique et du caoutchouc.
angelsbioprocessing-intro-vegetables=\n[font=default-bold]Transformation des végétaux[/font] :\n - [img=item/desert-garden]Certaines plantes indigènes contiennent des graines qui constituent des cultures utiles.\n - [img=item/crop-farm]Planter et récolter ces cultures pour obtenir des produits utiles.\n
angelsbioprocessing-intro-animals=\n[font=default-bold]Traitement des animaux[/font] :\n - [img=item/bio-refugium-fish]Certains poissons indigènes sont une source utile de nourriture et de produits pétroliers.\n - [img=item/bio-refugium-puffer]Certaines petites bestioles volantes indigènes sont tout à fait capables de transformer des produits gazeux dangereux en produits utiles.

angelsbioprocessing-nauvis=L'exploration et l'exploitation d'algues à fort taux de croissance est le premier élément de ce mod. La découverte d'arbres spécialisés dans différents biomes permet la croissance d'arbres selon une méthode renouvelable, tandis que les fermes d'algues cultivent des végétaux de qualité inférieure, à forte consommation d'eau, pour obtenir des matières premières utiles telles que la cellulose et le méthanol.\nUn aperçu de la façon dont le monde exploitait la vie végétale pour des produits non alimentaires à l'ère pré-industrielle.\n\nCette partie du mod est axée sur la croissance des algues et des arbres à partir de déchets et d'eau.
nauvis-algae=Exploration et exploitation des algues à haut taux de croissance pour obtenir des produits utiles.\n\n
nauvis-notes-algae-green=[font=default-bold]NOTES[/font] : le méthanol est généralement connu sous le nom d'alcool de bois, car il était fabriqué en brûlant du bois et en distillant les vapeurs.\n\n
nauvis-notes-algae-brown=[font=default-bold]NOTES[/font] : le carbonate de sodium était traditionnellement fabriqué en séchant et en brûlant des algues avant que la révolution industrielle ne trouve des méthodes alternatives et plus durables.\nL'acide alginique se trouve généralement dans les parois cellulaires des plantes et est assez collant, il est présent en forte concentration dans les gommes végétales, c'est pourquoi il peut être utilisé comme agent liant dans la fabrication du papier.\n\n
nauvis-notes-algae-brown-bobs= - Les algues brunes peuvent également être transformées en [img=item/solid-lithium]Sel de lithium comme alternative à l'utilisation de [img=fluid/thermal-water]l'Eau thermale.\n
nauvis-notes-algae=\n[font=default-bold]NOTES[/font] : le traitement des algues est généralement utilisé comme une méthode initiale de production de matériaux complexes en attendant que d'autres méthodes puissent être utilisées, car le biotraitement est généralement lent et moins facile à mettre à niveau pour répondre aux demandes ultérieures.
nauvis-trees=En explorant la planète, vous trouverez différents types d'arbres à feuilles caduques en plus des conifères du jeu de base. Extrayez les graines de ces arbres et commencez à cultiver vos propres arbres comme source renouvelable de [img=item/wood]bois. Un traitement plus avancé permet une meilleure croissance des arbres, ce qui vous permet d'extraire de la résine, du plastique et du caoutchouc de ces arbres spéciaux.\n\nCes arbres sont marqués avec un [font=default-bold]carré bleu clair[/font] et se trouvent dans différents biomes, en fonction du niveau d'humidité.\n
nauvis-notes-trees=[font=default-bold]NOTES[/font] : étant donné que les emplacements de ces arbres spéciaux sont liés à l'humidité et non à des "biomes" spécifiques, les mods tels que Alien Biomes ne bloquent pas la génération des arbres. Le taux de génération de ces arbres est cependant assez faible.
nauvis-arbor=En utilisant les arbres spéciaux, vous pouvez fabriquer des générateurs de graines qui utilisent les arbres, pour créer des graines moyennant des matériaux faciles à trouver ([img=item/solid-mud] boue, [img=item/solid-soil] terre, [img=item/solid-sand] sable) et un peu d'humidité ([img=fluid/water] eau, [img=fluid/water-light-mud] eau boueuse légère ou [img=fluid/water-saline] eau salée).\nCes graines peuvent ensuite être cultivées dans un [img=item/bio-arboretum-1] Arboretum pour générer des [img=item/solid-tree] arbres pour le bois, ou des arbres et de la sève selon le type d'arbre (voir conseil précédent).
nauvis-arbor-compost=\n\n[font=default-bold]NOTES[/font] : pour obtenir la terre ou l'engrais requis pour les Arboretums (certaines recettes ne nécessitent ni l'un ni l'autre), vous devrez faire du compost.\n  - [img=item/solid-compost] Le compost peut être généré en envoyant la plupart des matériaux de biotraitement (algues, bois, cellulose, graines, cultures) dans un [img=item/composter] composteur.\nPour obtenir une liste complète des matières compostables, vérifiez les emplacements réservés aux ingrédients dans le composteur. Tous les composts ne sont pas équivalents, alors gardez un œil sur les matières plus efficaces.\nLes technologies ultérieures vous permettront de dupliquer ces arbres spéciaux, mais vous devrez les trouver dans la nature au début.

angelsbioprocessing-vegetables=En explorant la planète, vous trouvez des [img=item/desert-garden][img=item/swamp-garden][img=item/temperate-garden]jardins que vous pouvez étudier et transformer en graines. Ces graines vous permettent de faire pousser des plantes vous-même. Transformez ces plantes pour obtenir des nutriments, du carburant et des hydrocarbures. Ces jardins peuvent également être transformés en [img=item/token-bio]Échantillons de vie végétale qui serviront à la recherche de bâtiments agricoles avancés, tels que des améliorations de ferme, des recettes de bois plus efficaces et des traitements plus avancés.\n\nCes jardins sont marqués par un [font=default-bold]carré vert clair[/font] sur la minimap et se trouvent dans différents biomes en fonction du niveau d'humidité.\n
vegetables-farming=Une fois que les jardins ont été transformés dans un [img=item/seed-extractor]Extracteur de graines pour obtenir des graines cultivables, il est temps de planter et de cultiver les plantes pour en faire des produits utiles.\n\n
vegetables-notes-gardens=\n\n[font=default-bold]NOTES[/font] : étant donné que les emplacements de ces jardins sont liés à l'humidité (tout comme les arbres) et non à des "biomes" spécifiques, les mods tels que Alien Biomes ne bloquent pas la génération des jardins. Le taux de génération de ces jardins est cependant assez faible.
vegetables-crops=Les résultats du traitement des récoltes dans le [img=item/bio-processor]Processeur biologique donneront un ou plusieurs produits spécifiques en fonction de la recette, qui peuvent être un mélange des éléments suivants :\n
vegetables-notes-crops=\n\n[font=default-bold]NOTES[/font] :\nSeuls le [img=item/solid-corn]Maïs et les [img=item/solid-fruit]Fruits peuvent être transformés en [img=fluid/liquid-fermentation-raw]base de fermentation pour être convertis en [img=fluid/gas-ethanol]Éthanol ou en [img=fluid/liquid-acetic-acid]Acide acétique.\nTous les produits qui ne sont pas élaborés peuvent être transformés en [img=fluid/liquid-nutrient-pulp]Pulpe nutritive pour être convertis en [img=fluid/gas-acetone]Acétone, un produit très utile, et en une variété d'autres produits pétrochimiques allant des produits pétroliers au gaz de synthèse.

angelsbioprocessing-animals=[font=default-bold]Attraper, Explorer, Faire des expériences sur les œufs[/font]:\n\nCette partie du mod se concentre sur les aspects de la vie sauvage de Nauvis, de la pisciculture, l'élevage de puffers, jusqu'à la reproduction des biters pour obtenir des matériaux avancés utilisés dans le carburant des fusées, les modules ou les armes avancées.\n
animals-notes-fish=\n[font=default-bold]POISSONS[/font] : attrapez des poissons (4 variétés [img=item/raw-fish] [img=item/alien-fish-1-raw] [img=item/alien-fish-2-raw] [img=item/alien-fish-3-raw]) et élevez-les comme moyen renouvelable de régénérer votre santé, ou comme [img=item/bio-raw-meat] nourriture pour les animaux suivants. Les poissons peuvent également être transformés en huiles et en [img=item/fish-pulp] pulpe pour être utilisés dans des processus similaires à ceux utilisés dans l'agriculture. [img=fluid/liquid-polluted-fish-atmosphere] L'eau sale des poissons peut être traitée pour en extraire des [img=item/crystal-splinter-raw] fragments de cristaux destinés au traitement des cristaux.
animals-notes-puffers=\n\n[font=default-bold]PUFFERS[/font] : Explorez la planète pour trouver des [img=item/puffer-nest] Nids de puffer afin de récolter des Œufs de puffer (seuls les [img=item/bio-puffer-1] puffer à gaz peuvent être trouvés dans la nature, [font=default-bold]carré jaune[/font] sur la carte). Faites se reproduire vos puffers puants pour obtenir différentes façons de traiter les gaz. L'éclosion des œufs au cours du cycle de reproduction donne des [img=item/bio-puffer-egg-shell] Coquilles d'œuf qui peuvent être broyées et combinées avec de l'eau de poisson polluée pour produire un [img=item/crystal-shard-raw] éclat de cristal de niveau supérieur.\n[font=default-bold]NOTES :[/font] Soyez prudent avec les risques de mutation des puffers.
animals-notes-biters=\n\n[font=default-bold]BITERS[/font] : Faites quelques recherches sur vos Puffers et vous pourrez peut-être élever vous-même des biters apprivoisés. Étudiez-les afin d'obtenir des cristaux, qui peuvent s'avérer utiles pour augmenter la productivité de vos usines ou les accélérer.\nL'élevage des biters à l'aide de reines peut donner les trois niveaux de cristaux ([img=item/crystal-splinter-raw]Fragments, [img=item/crystal-shard-raw] Éclats et [img=item/crystal-full-raw] Bruts) en fonction de leur taille (respectivement petit, moyen et grand).\n[font=default-bold]NOTES :[/font] Les Biters mangent beaucoup de [img=item/bio-alien-processed-meat] Viande aliens transformée, sdonc assurez-vous d'avoir beaucoup [img=item/bio-butchery] de puffers et de poissons découpés à disposition une fois que vous aurez atteint ce stade.

[tips-and-tricks-sub]
algae-green=Elles vivent dans [img=fluid/water-mineralized] l'Eau minérale et produisent des [img=item/cellulose-fiber] fibres qui peuvent produire du [img=fluid/gas-methanol] Méthanol.
algae-brown=Elles vivent dans [img=fluid/water-saline] l'eau salée et produisent du [img=item/solid-sodium-carbonate] Carbonate de sodium et de [img=item/solid-alginic-acid] l'acide alginique qui peuvent être combinés avec les [img=item/cellulose-fiber] fibres pour produire du [img=item/solid-paper] Papier.
algae-blue=Elles vivent dans des [img=fluid/water-yellow-waste] Eaux usées sulfureuses avec du [img=fluid/gas-carbon-dioxide] Dioxyde de carbone. Elles produisent des composés azotés lourds comme [img=fluid/gas-ammonia] l'Ammoniac.\n
algae-red=Elles vivent dans [img=fluid/thermal-water] l'Eau thermale et [img=fluid/gas-ammonia] l'Ammoniac. Elles produisent des composés à forte teneur en calcium tels que le [img=item/solid-calcium-carbonate] Carbonate de calcium.\n
trees-swamp=L'arbre des marais se trouve dans les zones "humides" et préfère un taux d'humidité d'environ __1__(généralement des zones herbeuses vert foncé ou bleues).\nLes arbres des marais sont utilisés pour la production de bois ou comme production précoce de [img=item/bio-plastic] Plastique.\n\n
trees-temperate=L'arbre tempéré se trouve dans des zones "modérées" et préfère des taux d'humidité d'environ __1__(généralement des zones herbeuses vert clair).\nLes arbres tempérés sont utilisés pour la production de bois ou comme production précoce de [img=item/bio-resin] Résine.\n
trees-desert=Un arbre du désert se trouve dans des zones "sèches" et préfère des taux d'humidité d'environ __1__(généralement des zones sablonneuses/rouges).\nLes arbres du désert sont utilisés pour la production de bois ou comme production précoce de[img=item/bio-rubber] Caoutchouc.\n
farm-seeds-to-crops=\nPlacez ces cultures dans une [img=item/crop-farm] Ferme de bas ou une ferme améliorée correspondant au type de culture ([img=item/swamp-farm] Marais, [img=item/temperate-farm] Tempéré, [img=item/desert-farm] Désert) pour faire pousser les cultures.\nLe traitement des cultures peut être effectué dans un [img=item/bio-processor] processeur biologique et les graines restituées dans un [img=item/seed-extractor] Extracteur de graines pour la régénération.\n\n 
crops-special-products=\nY compris l'un des éléments suivants parmi les cultures les plus avancées ([img=item/swamp-5], [img=item/temperate-5], [img=item/desert-5]):
fish-artifacts= Traitez leur eau pour en extraire des [img=fluid/alien-spores] Spores aliens qui peuvent ensuite être transformés en [img=item/alien-artifact] artefacts aliens.
