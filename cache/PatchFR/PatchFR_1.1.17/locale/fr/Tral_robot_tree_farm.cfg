[mod-setting-description]
rtf-levels=Cela peut augmenter le temps de chargement de votre jeu.\nAugmente le nombre d'étapes entre le jeune plant et l'arbre adulte.\nMinimum : 3\nPar défaut : 20\nMaximum : 200\nUn réglage à 200 au lieu de 20 consommera 900 Mo de RAM et augmentera les UPS de ~ 0,120 par roboport (ce qui n'est pas beaucoup)
rtf-terraforming=Choisissez si et comment vous devez créer des terres agricoles pour vos arbres
rtf-small-crops=Réduit la taille de la culture à 1x1 au lieu de 2x2
rtf-only-harvest-robot-placed=Les cultures plantées manuellement ne seront pas récoltées automatiquement\n(Ainsi, vous pouvez créer vos propres forêts permanentes)
rtf-never-harvest=Aucune culture ne sera automatiquement récoltée
rtf-auto-trash-seeds=Lorsque vous ramassez une graine, un filtre de décharge est automatiquement mis en place pour l'envoyer au réseau logistique
rtf-seeds-per-tree=La quantité de graines que vous obtenez par arbre, peut être exprimée sous forme décimale (min : 1)
rtf-uniseed=Ainsi, tous les arbres produiront la même graine et les arbres plantés seront choisis au hasard en fonction des arbres sauvages que vous avez abattus.
rtf-growth-speed=C'est un multiplicateur de la vitesse de croissance des arbres.\nPar défaut, les arbres seront récoltés au bout de 2 jours.\nDes multiplicateurs plus élevés diminuent les performances, surtout avec un nombre élevé\nMinimum : 0,1 (très lent)
rtf-touch-enemy-evo-factor=Comme la pollution absorbée n'a aucun effet sur le facteur d'évolution de l'ennemi, le scénario doit réduire manuellement le facteur d'évolution. Lorsqu'un arbre a grandi, le facteur d'évolution ennemi est réduit de (1-évolution) * 0,0000035 * CetteValeur
rtf-extra-pollution-absorbtion=C'est la pollution supplémentaire totale que chaque arbre absorbe lors de sa croissance
