inventory-cleanup-configure-description=Par défaut, __CONTROL__inventory-cleanup__ distribue des objets tels que des minerais bruts, des produits intermédiaires et des packs de science ainsi que vos emplacements de poubelle.\n\n[font=default-bold]Comment personnaliser[/font]\nVos demandes logistiques personnelles ont une quantité minimum et maximum. __CONTROL__inventory-cleanup__ distribue tous les objets au-dessus de la quantité maximum (et en-dessus de la quantité minimum si le réglage ci-dessous est actif).\n\n[font=default-bold]Ignorer des objets[/font]\nPour exclure certains objets, il faut les ajouter aux emplacements logistiques avec une quantité demandée de 0 et une quantité maximum infinie.
