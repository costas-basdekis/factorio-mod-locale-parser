refuel-signal=Signal de ravitaillement
refuel-signal-description=Les trains évitent les gares dont le nom comporte [virtual-signal=refuel-signal] s'ils ont suffisamment de carburant.

refuel-signal-disabled=Signal de ravitaillement (désactivé)
refuel-signal-disabled-description=Il indique quand le train n'a pas besoin d'être ravitaillé en carburant. Ne l'utilisez pas dans le nom d'une gare.

depot-signal=Signal de dépôt
depot-signal-description=Les trains évitent les gares avec [virtual-signal=depot-signal] si leur prochaine destination est ouverte et s'il y a de la place (lié aux limites des trains).

depot-signal-disabled=Signal de dépôt (désactivé)
depot-signal-disabled-description=Il signale l'ouverture de la prochaine destination du train, qui ne se dirigera donc pas vers le dépôt. Ne l'utilisez pas dans le nom d'une gare.

skip-signal=Signal d'évitement
skip-signal-description=Ce signal signifie que la gare sera ignorée.
