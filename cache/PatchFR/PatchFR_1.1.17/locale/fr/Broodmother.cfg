broodmother-baby-distance-multiplier=Multiplicateur de la distance d'espacement des bébés
broodmother-mother-calls-for-help-when-hurt=La mère couveuse appelle à l'aide

[mod-setting-description]
broodmother-mother-calls-for-help-when-hurt=Lorsque la mère couveuse est blessée, certains bébés sont rappelés plus près de celle-ci afin qu'ils puissent tuer tout ce qui a franchi le cercle des bébés spiders.

[technology-name]
spider-mother=Mère couveuse

[technology-description]
spider-mother=La mère couveuse est accessible, c'est un spidertron qui attaque principalement en donnant naissance à des bébés spidertrons qui suivent leur mère et attaquent automatiquement pour elle. Les bébés ont la même quantité de munitions et les mêmes modules de grille d'équipement que leur mère quand ils apparaissent. Pour les munitions, cela signifie que le type et le nombre de chaque emplacement seront les mêmes que ceux de leur mère, mais qu'ils seront remplis à partir de son coffre au moment de la création si les options d'attaque automatique de la mère sont désactivées. L'équipement est cloné gratuitement de la mère à la naissance, mais rien dans la grille d'un bébé araignée ne peut être enlevé. Si un bébé araignée est trop éloigné de sa mère ou s'il n'a plus d'options d'attaque, il disparaît immédiatement. La mère couveuse utilise un peu de sa santé pour faire naître un bébé araignée, mais elle la régénère également au fil du temps.

