[entity-description]
spider-mother=La mère couveuse engendre des bébés araignées qui la suivent partout et attaquent pour elle. Les bébés araignées disparaissent immédiatement lorsqu'ils n'ont plus d'options d'attaque (pas de munitions ni d'équipement d'attaque) ou lorsqu'ils sont trop éloignés de leur mère.

