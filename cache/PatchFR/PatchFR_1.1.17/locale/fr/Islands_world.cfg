[gui-message]
kap-islands-warning-message=Veuillez activer ce MOD sur une nouvelle partie. Si vous l'activez au milieu d'un jeu déjà commencé auparavant, le terrain correct sera généré uniquement dans la région nouvellement découverte. Si vous le désactivez une fois après l'avoir activé et démarré, la génération sera correcte uniquement dans la région découverte pendant cette période.
[noise-expression]
kap-islands-world=de nombreuses petites îles
