safety-nuke-launcher-range-bonus=Indépendamment du lanceur utilisé, cela fixe le bonus de portée des fusées nucléaires à 300% (sa valeur d'avant le 1.0) au lieu de 150%, ce qui fait que sa portée effective est de 108 tuiles.

