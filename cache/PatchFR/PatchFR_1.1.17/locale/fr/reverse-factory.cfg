[mod-setting-description]
rf-compati=NON ESSAYÉ pour le mode multijoueur, veuillez le désactiver si vous avez des synchronisations. Refoule les objets dans l'emplacement de sortie si le nombre en entrée ne correspond pas au nombre de pièces fabriquées à l'origine. Exemple : 1 convoyeur souterrain ne peut pas être recyclé ; refoulé à la sortie après un court délai.
rf-delays=Délai avant le refoulement des recettes incomplètes dans les emplacements de sortie. Minimum à 30 ticks (0,5s). Pour des valeurs inférieures, les objets peuvent être refoulés vers la sortie avant d'avoir une chance d'être traités ; dans ce cas, augmenter le délai en conséquence. Par défaut à 300 ticks (5s).
rf-vehicles=Si activé, permet le recyclage des véhicules et des armures de puissance. N'oubliez pas de vider le coffre et les équipements avant de les recycler ou ils seront perdus.
rf-efficiency=Efficacité des recettes de recyclage. La valeur par défaut est de 100 %.
rf-prod-loop=Désactive un succès potentiel impliquant la boucle de productivité du recyclage, qui empêche le recyclage de la plupart des produits intermédiaires.
