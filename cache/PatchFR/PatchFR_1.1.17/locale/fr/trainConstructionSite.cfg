[tips-and-tricks-item-name]
TCS-train-building=Construction de trains

[tips-and-tricks-item-description]
TCS-description=Un mod qui automatise la construction de trains.\n\nAjoute le contenu suivant :\n    [img=entity/traindepot] __ITEM__traindepot__\n    [img=item/trainassembly] __ITEM__trainassembly__\n    [img=item/traincontroller] contrôleur d'__ITEM__trainassembly__

TCS-introduction-1-h=Introduction au site de construction de trains
TCS-introduction-1-1=Le mod [tooltip=Train Construction Site,tips-and-tricks-item-description.TCS-description] introduit une façon plus réaliste de construire des trains. __1__ Une fois le train construit, il partira vers un [entity=traindepot] où vous pourrez l'envoyer manuellement. Vous pouvez accéder aux trains dans le dépôt à partir de la carte, ce qui signifie que vous n'avez pas besoin d'être à proximité. En copiant-collant un horaire dans l'un de ces trains, vous pouvez immédiatement laisser le train faire son travail.
TCS-introduction-1-1-a=Les trains sont créés dans une [entity=trainassembly-machine]. À une seule exception près, la [item=locomotive-manual-build] peut être placée manuellement.
TCS-introduction-1-1-b=En plus d'être placés manuellement, les trains peuvent être créés automatiquement dans une [entity=trainassembly-machine].
TCS-introduction-1-2=Le chantier est construit autour de trois entités :\n - [img=item/traindepot] le __ITEM__traindepot__,\n - [img=item/trainassembly] la __ITEM__trainassembly__,\n - [img=item/traincontroller] le contrôleur d'__ITEM__trainassembly__.
TCS-introduction-1-3=Vous trouverez plus d'informations sur ces entités dans d'autres conseils et astuces lorsque vous les débloquerez.
TCS-introduction-1-4=Si vous trouvez des bugs ou si vous avez des questions, n'hésitez pas à nous contacter sur le portail du mod dans la section discussion ou à faire un rapport de bug sur GitHub.
TCS-introduction-1-5=Salutations cordiales et amusez-vous bien !\n[img=entity/character][color=207,6,0][font=default-bold]Lovely_santa[/font][/color] et [img=entity/character][color=70,192,181][font=default-bold]Voske_123[/font][/color].

traindepot-1-h=Utilité
traindepot-1-1=Le [entity=traindepot] est utilisé pour stocker les trains fraîchement fabriqués. Bien entendu, vous pouvez également y envoyer d'autres trains qui ne sont pas utilisés pour ces stations. Lorsque vous avez besoin de plus de trains, vous pouvez les prendre au dépôt et les utiliser. Vous pouvez même le faire à partir de la vue de la carte sans avoir besoin d'être à proximité du dépôt !
traindepot-1-2=Le mod Train construction site permet de créer des trains à l'intérieur d'un bâtiment au lieu de les poser manuellement. Lorsque le train est construit, il part à l'arrêt du dépôt, où vous pouvez le déplacer manuellement. Vous pouvez accéder aux trains dans le dépôt à partir de la carte, ce qui signifie que vous n'avez pas besoin d'être à proximité. En copiant-collant un horaire dans l'un de ces trains, vous pouvez immédiatement laisser le train faire son travail.
traindepot-2-h=Statistiques sur le dépôt
traindepot-2-1=Lorsque vous ouvrez l'[entity=traindepot] (__CONTROL__open-gui__), vous pouvez voir quelques informations de base sur le dépôt.
traindepot-2-2=[font=default-semibold]Nom du dépôt :[/font] Le nom de ce dépôt. En appuyant sur le bouton d'édition ou sur les onglets de commutation, vous pouvez changer le nom du dépôt à votre guise, comme vous le faites pour le nom d'un arrêt de train. Bien entendu, vous pouvez également utiliser l'outil copier/coller pour renommer le dépôt.
traindepot-2-3=[font=default-semibold]Emplacements de dépôt disponibles :[/font] Le nombre de places de dépôt disponibles. Il s'agit du nombre de gares "disponibles/total". La construction d'autres gares du même nom augmente le nombre total de trains qui restent dans le dépôt.
traindepot-3-h=Les réglages de configuration du dépôt
traindepot-3-1=[font=default-semibold]Quantité demandée :[/font] Dans le menu du dépôt, vous pouvez régler le nombre de trains que vous souhaitez avoir dans le dépôt. Lorsque le nombre de trains présents dans le dépôt est inférieur à la quantité demandée, les  [entity=trainassembly-machine] connectées créent d'autres trains jusqu'à ce que la demande soit satisfaite.
traindepot-3-2=[font=default-semibold]Constructeurs de trains connectés :[/font] Le [entity=traincontroller] qui est relié à ce dépôt pour répondre aux demandes. Vous y trouverez également une liste de tous les contrôleurs auxquels vous pouvez accéder à partir d'ici.

trainassembly-1-h=Fonctionnalité
trainassembly-1-1=Le [entity=trainassembly-machine] assemblera les pièces de train pour en faire des wagons et des locomotives fonctionnels. Vous mettez les ingrédients à l'intérieur du bâtiment comme vous le faites pour une machine d'assemblage. Après cela, il commencera à produire des trains complets. Cependant, sans un contrôleur de train attaché, le train ne sera pas placé sur la voie.
trainassembly-2-h=Exigences pour la construction
trainassembly-2-1=[img=utility/warning_icon] On ne peut pas placer des trains partout, il faut les placer sur des rails. Cela signifie que le bâtiment doit également être placé sur des rails (droits). De cette façon, le bâtiment assemblera les trains directement sur les rails.
trainassembly-2-2=Les locomotives et les wagons ont une largeur de 6 tuiles chacun, avec une tuile entre eux. Le bâtiment fait également 6 tuiles de large. Pour construire un train complet, vous devez relier plusieurs constructeurs de trains ensemble en plaçant les bâtiments à une distance d'une tuile les uns des autres.
trainassembly-2-3=[img=utility/electricity_icon_unplugged] L'assemblage d'un train nécessite des outils lourds, il faut donc fournir une certaine puissance aux bâtiments. Ils sont assez gourmands en énergie, mais ils permettent de placer des [img=item/effectivity-module-3] modules d'efficacité à l'intérieur. Pour des raisons de sécurité, nous ne pouvons pas autoriser les modules de vitesse, et évidemment, les modules de productivité n'ont aucun sens.

trainassembly-3-h=Exigences des recettes
trainassembly-3-1=[img=utility/no_building_material_icon] Chaque train a besoin de pièces pour être construit. Ces pièces peuvent être fabriquées séparément avec les mêmes ingrédients que ceux utilisés dans la fabrication d'un train sans la présence de ce mod.
trainassembly-3-2=Le train doit pouvoir partir, ce qui signifie que les locomotives ont besoin de carburant. Comme nous ne voulions pas limiter vos options en matière de carburant, nous avons choisi de fabriquer un objet carburant générique [item=trainassembly-recipefuel] qui peuvent être fabriqués à partir de (la plupart) des autres objets de ravitaillement en carburant. Les trains moddés utilisant un carburant personnalisé spécifique demandent directement ce carburant.
trainassembly-3-3=[img=utility/not_enough_repair_packs_icon] Le constructeur de trains a une flèche bleue, indiquant la direction du bâtiment. C'est utile pour la construction de wagons de train où l'orientation est importante (par exemple pour la __ENTITY__locomotive__ ou le __ENTITY__artillery-wagon__).
trainassembly-3-4=Dans l'image ci-dessus, le constructeur de trains va créer un train (de gauche à droite) qui est fait de :\n - [img=entity/locomotive] __ENTITY__locomotive__ orientée vers l'ouest\n - [img=entity/cargo-wagon] __ENTITY__cargo-wagon__ orienté vers l'ouest (mais son orientation n'a pas d'importance)\n - [img=entity/cargo-wagon] __ENTITY__cargo-wagon__ orienté vers l'est\n - [img=entity/locomotive] __ENTITY__locomotive__ orienté vers l'est\nPour ceux qui aiment exprimer les configurations des trains sous forme de numéros, il s'agirait d'un train 1-2-1 (1 locomotive tournée vers l'avant, 2 wagons, 1 locomotive tournée vers l'arrière).

traincontroller-1-h=Exigences des emplacements
traincontroller-1-1=Le [entity=traincontroller] doit être placé devant les constructeurs de trains afin qu'il puisse les contrôler. Ils sont placés de la même manière qu'un __ENTITY__train-stop__ :\n - Sur le côté droit de la voie\n - Dans la direction où le train va se rapprocher (flèches jaunes).
traincontroller-1-2=Comme le train sort automatiquement, au moins une locomotive doit être orientée dans cette direction pour que le train puisse repartir. Pour être sûr que votre train puisse aller quelque part, nous vous obligeons à placer au moins un __ITEM__traindepot__ sur votre carte avant de pouvoir placer un contrôleur.
traincontroller-2-h=Statistiques du contrôleur
traincontroller-2-1=Lorsque vous ouvrez l'entité du contrôleur (__CONTROL__open-gui__), vous pouvez voir quelques informations de base sur le constructeur.
traincontroller-2-2=[font=default-semibold]Nom du dépôt connecté :[/font] Le nom du dépôt pour lequel ce contrôleur travaille. En appuyant sur le bouton d'édition ou sur les onglets de commutation, vous pouvez changer le nom de n'importe quel dépôt actuellement présent, de la même manière que vous changez le nom d'un arrêt de train. Bien entendu, vous pouvez également utiliser l'outil copier/coller pour renommer le dépôt.
traincontroller-2-3=[font=default-semibold]Statut de la demande de dépôt :[/font] Le nombre de trains demandés par le dépôt. Il s'agit de l'occupation "actuelle/demandée" dans le dépôt. Si le nombre actuel est inférieur au nombre demandé, le contrôleur enverra un train au dépôt. Si vous souhaitez modifier le montant demandé, vous devez le faire à l'intérieur du dépôt.
traincontroller-2-4=[font=default-semibold]Statut du constructeur :[/font] L'état actuel de ce dépôt. Il peut être :\n - Construction d'un train\n - En attente d'une demande\n - Planification du train\nLe contrôleur commencera à placer les wagons sur les voies dès que la construction sera terminée. Lorsque le train se rendra au dépôt, le constructeur commencera instantanément à créer un nouveau train.
traincontroller-3-h=Interface du constructeur de trains
traincontroller-3-1=Le contrôleur de train possède également certaines caractéristiques pour la configuration du constructeur de train, comme le montre l'interface utilisateur.
traincontroller-3-2=Au lieu d'avoir à faire le tour et à faire tourner manuellement vos entités __ITEM__trainassembly__, vous pouvez le faire à l'intérieur de l'interface en appuyant sur les boutons [img=traincontroller-orientation-L]/[img=traincontroller-orientation-R] pour changer l'orientation. Pour les locomotives vous pouvez également choisir la couleur dans le menu de sélection des couleurs en appuyant sur le bouton [img=utility/color_picker].
