[mod-setting-description]
custom-map-colors-preset=Quelques idées de départ pour des couleurs d'usine personnalisées. \nInclut les entités et les tuiles de chemin. \nLes couleurs individuelles peuvent être remplacées par les paramètres ci-dessous..
custom-map-colors-monochrome=Si la configuration monochrome est sélectionnée, entrez une couleur ici pour teinter toute l'usine de cette couleur.
custom-map-colors-map-tiles-preset=Quelques sélections de palettes de couleurs pour les tuiles de la carte
custom-map-colors-map-tiles-multiplier=Valeur comprise entre 0 et 10. \n Utilisé avec le préréglage 0.17 par défaut pour modifier la saturation globale.
use-custom-map-colors-fancy-trees=Les couleurs des arbres sur la carte correspondent mieux à celles de leurs feuilles.
use-custom-default-friendly-color=Définissez votre couleur par défaut pour toutes les entités de votre équipe
custom-default-friendly-color=Entrez une valeur de couleur hexagonale (000000) ou décimale (rrr.ggg.bbb). Valeur par défaut : 006192
use-custom-transport-belt-color=Définissez une couleur personnalisée pour les convoyeurs, les convoyeurs souterrains et les répartiteurs.
