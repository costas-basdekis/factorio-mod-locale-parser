logist=Enlever les chargeurs et les convoyeurs du mod
result-count=Le temps de fabrication, les ingrédients et le nombre de produits sont multipliés par 2
load-furn-easy-research=Cochez la case si vous souhaitez réduire le coût de la technologie, par défaut c'est désactivé.
load-furn-legacy=Ajoute des recettes de fours * 10, augmente la vitesse de fabrication des fours, débloque les modules de productivité pour les recettes et les effets des diffuseurs.
load-furn-energy=Multiplie la consommation d'énergie par la valeur fixée, de 0,1 à 5,0 ; par défaut 1,0
load-furn-crafting-speed=Permet de réduire la vitesse de fabrication. Divise par le nombre fixé. Par défaut 1,0 ; minimum 1,0 ; maximum 5,0
loader-pro-use-trains=Utilise beaucoup de puissance de traitement puisqu'il doit placer des éléments dans le script\n\ntous les trains : \n les wagons de marchandises fonctionnent avec des chargeurs\n\nmode automatique uniquement : \nseuls les trains en mode automatique sont utilisés\n\ndésactivé : (par défaut)\n les trains sont ignorés par les chargeurs
