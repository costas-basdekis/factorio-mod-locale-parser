[entity-description]
ee-aggregate-chest=Contient tous les objets du jeu.
ee-infinity-accumulator=Produit, absorbe ou stocke une quantité configurable d'énergie électrique.
ee-infinity-cargo-wagon=Crée ou détruit des objets en utilisant des filtres d'objets personnalisables (identique au coffre infini).
ee-infinity-chest=Crée ou détruit des objets en utilisant des filtres d'objets personnalisables.
ee-infinity-combinator=Surveille les signaux logiques grâce à un affichage hautement personnalisable.
ee-infinity-fluid-wagon=Crée ou détruit des fluides en utilisant des filtres de fluides personnalisables (identique au tuyau infini).
ee-infinity-heat-pipe=Crée ou détruit une quantité de chaleur configurable.
ee-infinity-loader=Crée ou détruit des éléments sur un convoyeur en utilisant des filtres personnalisables.
ee-infinity-pipe=Crée ou détruit des fluides en utilisant des filtres de fluides personnalisables.
ee-linked-belt=Transporte instantanément les objets vers un autre convoyeur relié.\n__CONTROL__open-gui__ : créer un nouveau lien / établir un lien.\n__CONTROL__paste-entity-settings__ : changer le lien de destination / forcer l'établissement du lien.\n__CONTROL__copy-entity-settings__ : casser le lien.\n__CONTROL__fast-entity-transfer__ : synchroniser le type de convoyeur.
ee-linked-chest=Partage son inventaire avec d'autres coffres liés sur le même canal.
ee-performance-warning=Peut causer des problèmes de performances si on en abuse, à utiliser avec parcimonie !
ee-super-beacon=Diffuseur avec une énorme zone d'effet sans avoir besoin d'énergie. Accepte tous les modules, y compris la productivité.
ee-super-construction-robot=Robot de construction incroyablement rapide et sans avoir besoin d'énergie.
ee-super-electric-pole=Poteau électrique avec une grande portée de fil.
ee-super-inserter=Bras robotisé filtrable hyper-rapide de grande capacité et sans consommation d'énergie.
ee-super-lab=Laboratoire incroyablement rapide et sans consommation d'énergie.
ee-super-locomotive=Locomotive incroyablement rapide. N'a pas besoin de carburant pour fonctionner !
ee-super-logistic-robot=Robot logistique incroyablement rapide et sans consommation d'énergie.
ee-super-pump=Pompe sans consommation d'énergie avec une vitesse de pompage réglable.
ee-super-radar=Radar sans consommation d'énergie avec une zone de révélation massive.
ee-super-roboport=Roboport sans consommation d'énergie avec recharge instantanée et une très grande zone de couverture.
ee-super-substation=Sous-station avec zone d'alimentation et portée de câble énormes.

