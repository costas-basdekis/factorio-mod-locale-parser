[mod-name]
EditorExtensions=Editor Extensions (Extensions de l'éditeur)

[mod-description]
EditorExtensions=Étend l'éditeur de cartes avec de nouvelles fonctionnalités et de nouveaux outils, y apporte des modifications pour faciliter le jeu en mode Bac à sable, et ajoute des objets et des entités pour aider à tester les usines.\n\nSuccesseur de Infinity Mode, qui s'est inspiré de Creative Mode.

