[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=Par défaut, les filtres des coffres globaux ne sont pas modifiables, car le mod écrasera toute modification à chaque changement de configuration du mod. Si vous souhaitez pouvoir modifier les filtres malgré cela, cochez cette option.
ee-controller-inventory_size=Cette option ne peut pas être modifiée lors de l'exécution.\nToutes les options ci-dessous sont des valeurs par défaut, et peuvent être modifiées au moment de l'exécution via l'interface graphique de l'éditeur de carte.
ee-default-infinity-filters=Filtres infinis qui seront appliqués à votre inventaire lorsque vous entrez dans l'éditeur pour la première fois.\n[color=255,57,48]Changez ceci à partir du menu principal, sinon cela n'affectera pas les nouvelles parties ![/color]
ee-hijack-debug-world=Ctrl+Clic sur le bouton "Jeu en solo" pour faire apparaître un nouveau monde de jeu libre 50x50. Ce paramètre se substitue à ce monde de débugage pour le remplacer par des tuiles de test, rechercher toutes les technologies et vous donner tout l'équipement de EE.
ee-infinity-pipe-crafter-snapping=Lorsque vous placez un tuyau infini directement à côté de l'entrée de fluide d'une machine, il règle automatiquement son filtre pour fournir ce fluide.
ee-inventory-sync=En mode triche, votre inventaire et la pile de votre curseur seront synchronisés entre l'éditeur et le jeu normal.
ee-prevent-initial-pause=Empêche le jeu de se mettre en pause lorsque vous entrez dans l'éditeur pour la première fois. L'état de pause peut être modifié à partir du menu de l'éditeur de temps.
ee-start-in-editor=Accède automatiquement à l'éditeur de carte lorsque vous entrez dans le monde de débugage ou le scénario de test.\nLe monde de débugage nécessite l'activation de "Contourner le monde de débugage".
ee-testing-lab=Téléportation automatique vers une zone de test lorsque vous entrez dans l'éditeur de carte, puis retour en arrière lorsque vous quittez l'éditeur. Cela vous permet de tester facilement des configurations dans un espace isolé, tout en gardant votre usine actuelle intacte. Choisissez entre votre zone personnelle et une zone partagée par tous les joueurs.\n\nLa désactivation de la synchronisation de l'inventaire vous permet de l'utiliser de manière totalement transparente lors de parties normales.

[command-help]
cheatmode=<parameter>\n  (néant) : recherche toutes les technologies, fige le temps à midi sur toutes les surfaces, active les recettes des outils de test EE, et active le mode triche.\n  Tout : identique au précédent, mais donne au joueur des objets et des équipements de test.\n  Éteint : désactive le mode triche et les recettes de l'outil de test EE.

