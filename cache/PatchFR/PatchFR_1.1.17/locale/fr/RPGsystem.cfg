[mod-setting-description]
charxpmod_enable_damage_attribs=Activer les bonus d'armure, de dommages et de coups critiques. Désactivez si votre jeu est trop lent.
charxpmod_xpinilevel=XP requis pour le premier niveau supérieur
charxpmod_xpmult=Utilisé pour construire la table des XP, du niveau 1 au maximum configuré, en utilisant ce multiplicateur
charxpmod_xp_mp_reductor=À chaque niveau, ce réducteur est appliqué au multiplicateur ci-dessus
charxpmod_afk=Durée maximale pendant laquelle un joueur peut rester AFK, en minutes, avant de cesser de recevoir de l'XP. Zéro désactive cette règle
charxpmod_death_penal=Pourcentage d'XP perdu lors du décès
charxpmod_time_ratio_xp=L'XP proportionnelle est donnée à un joueur en fonction de son temps de jeu
charxpmod_print_xp_user=Afficher tous les XP gagnés sous forme de messages de chat
charxpmod_xp_multiplier_bonus=de 0,1 à 100,0
charxpmod_xp_maxlevel=40-200 (par défaut 100)
charxpmod_xp_maxlevel_ability=10-30 (par défaut 20)
charxpmod_enable_potion_loot=Si activé, les nids peuvent laisser tomber des potions RPG comme butin

