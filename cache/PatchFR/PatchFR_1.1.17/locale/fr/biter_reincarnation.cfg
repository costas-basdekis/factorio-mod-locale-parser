[mod-setting-name]
biter_reincarnation-tree_fire_max_hop_count=Saut maximum de feu de forêt
biter_reincarnation-turn_to_tree_chance_percent=Probabilité de se transformer en arbre
biter_reincarnation-turn_to_burning_tree_chance_percent=Probabilité de se transformer en arbre en feu
biter_reincarnation-turn_to_rock_chance_percent=Probabilité de se transformer en rocher
biter_reincarnation-turn_to_cliff_chance_percent=Probabilité de se transformer en falaise
biter_reincarnation-large_reincarnations_push=Les grandes réincarnations repoussent les choses
biter_reincarnation-max_reincarnations_per_second=Nombre maximum de réincarnations par seconde
biter_reincarnation-max_seconds_wait_for_reincarnation=Nombre maximum de secondes d'attente avant une réincarnation

[mod-setting-description]
biter_reincarnation-tree_fire_max_hop_count=Combien de fois un feu de forêt peut sauter à un autre arbre indemne, depuis son origine. Le nombre par défaut est de 100 pour éviter la possibilité d'incendies de forêt quasi infinis. Pour laisser le paramètre inchangé, utilisez une valeur de -1.
biter_reincarnation-turn_to_tree_chance_percent=Le pourcentage de transformation d'un biter en arbre à sa mort. Les probabilités d'un événement combiné peuvent être supérieures à 100 %.
biter_reincarnation-turn_to_burning_tree_chance_percent=Le pourcentage de transformation d'un mordeur en arbre en feu à sa mort. Le feu se propagera à d'autres arbres à proximité. Les probabilités d'un événement combiné peuvent être supérieures à 100 %.
biter_reincarnation-turn_to_rock_chance_percent=Le pourcentage de transformation d'un mordeur en rocher à sa mort. Les rochers sont de grandes réincarnations et obéiront au réglage pour pousser les entités mobiles, en écrasant les autres. Les probabilités d'un événement combiné peuvent être supérieures à 100 %.
biter_reincarnation-turn_to_cliff_chance_percent=Le pourcentage de transformation d'un mordeur en falaise à sa mort. Les falaises sont de grandes réincarnations et obéiront au réglage pour pousser les entités mobiles, en écrasant les autres. Les probabilités d'un événement combiné peuvent être supérieures à 100 %.
biter_reincarnation-large_reincarnations_push=Si activé, lorsque de grandes choses sont créées, ils essaieront de pousser les objets mobiles hors de leur chemin. Tout ce qui n'est pas déplacé sera écrasé.
biter_reincarnation-max_reincarnations_per_second=Cela n'inclut que les mordeurs qui se trouvent dans les limites de la possibilité de réincarnation, mais inclura les tentatives de réincarnation échouées en raison de l'absence de placement valable pour un arbre. Les réincarnations sont étalées sur la seconde pour équilibrer la charge du processeur.
biter_reincarnation-max_seconds_wait_for_reincarnation=Durée maximale d'attente d'une réincarnation avant qu'elle ne soit rejetée. Cela permet d'éviter que les réincarnations en masse ne provoquent une très longue mise en attente.
