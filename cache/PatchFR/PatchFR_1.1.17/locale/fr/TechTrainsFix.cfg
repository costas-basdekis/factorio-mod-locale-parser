[mod-setting-description]
ret-enable-connect-particles=Si activé, des témoins rouges et verts indiquent si les rails sont alimentés ou non.
ret-enable-failure-text=Si activé, un message apparaîtra si deux poteaux de ligne aérienne n'ont pas pu être raccordés.
ret-enable-modular-info=Si activé, un message apparaîtra chaque fois que la configuration des modules d'une locomotive modulaire sera modifiée.
ret-enable-zigzag-wire=Si activé, le fil sera déplacé à gauche et à droite sur des rails droits pour imiter le motif en zigzag que les lignes aériennes utilisent dans la vie réelle. Ceci n'a aucun effet dans le jeu autre qu'esthétique. N'affecte pas les fils existants.
ret-enable-zigzag-vertical-only=N'activer le fil zigzag que pour les rails verticaux. Ceci est utile, car les fils dans Factorio "pendent" normalement un peu, ce qui rend inutile les lignes en zigzag sur les rails horizontaux ou diagonaux. N'affecte pas les fils existants.
ret-remove-wires-on-build=Si activé, Les poteaux aériens ne seront reliés à d'autres poteaux aériens au moment de leur mise en place et non à d'autres entités. Pour les relier à d'autres poteaux électriques, ceux-ci doivent être placés ultérieurement.
ret-enable-circuit-wire=Si activé, les fils de circuit rouge et vert sont automatiquement installés entre les poteaux adjacents. Peut être utilisé pour compenser le fait que les fils de circuit bleus ne sont malheureusement pas conservés. N'affecte pas les poteaux existants.
ret-enable-rewire-neighbours=Si activé, les voisins des poteaux nouvellement placés seront recâblés. Cela permet de corriger certains schémas de câblage bizarres, mais prend plus de temps de traitement. N'affecte pas les poteaux existants.
ret-max-pole-search-distance=La distance supplémentaire vérifiée lors de la recherche de poteaux de lignes aériennes. Une valeur plus élevée donne des distances plus précises dans le message de dysfonctionnement. Une valeur plus faible peut augmenter les performances pendant la construction.
ret-ticks-per-update=Définit le nombre de ticks nécessaires jusqu'à la prochaine mise à jour du train. Des valeurs plus élevées améliorent évidemment les performances, tandis que des valeurs plus basses assurent une meilleure régularité de la puissance des trains. La valeur par défaut est de 60 ticks (1 seconde).
