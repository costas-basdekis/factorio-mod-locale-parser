[mod-setting-name]
bobmods-lib-resource-generator=Activer le générateur de ressources de Bob
bobmods-library-technology-cleanup=Activer la vérification des prérequis technologiques
bobmods-library-recipe-cleanup=Activer la vérification des ingrédients des recettes


[mod-setting-description]
bobmods-lib-resource-generator=Cette bibliothèque contient un générateur de ressources pour la version 0.17, basé sur le système de générateur de ressources 0.17. Cependant, la version 0.17.51 de Factorio corrige de nombreux problèmes que ce générateur de ressources a tenté de corriger dans l'ancienne version, et n'est plus nécessaire.\nLa bibliothèque vérifiera si le nouveau générateur est disponible et l'utilisera automatiquement, ou utilisera ce générateur s'il ne l'est pas. Cependant, cette option est disponible pour forcer l'activation de mon générateur personnalisé même si vous utilisez la nouvelle version de Factorio.
bobmods-library-technology-cleanup=Si activé, au cours de l'étape de correction finale du chargement, les conditions préalables des technologies seront analysées pour détecter les valeurs en double, invalides et redondantes.
bobmods-library-recipe-cleanup=Si activé, au cours de l'étape de correction finale du chargement, les ingrédients des recettes seront analysés pour détecter les doublons et les valeurs invalides.
# Traduit par bev pour la communauté des joueurs francophones de Factorio
# http://mods.join.factorio-francophone.ovh/