menu_informatron=InformaTron
title_informatron=InformaTron
page_introduction_text_1=Salut __1__ !
page_introduction_text_2=Je suis InformaTron, votre guide personnalisé de la galaxie. Vous pouvez me trouver à tout moment en appuyant sur [__CONTROL__informatron__]. Si vous appuyez à nouveau sur [__CONTROL__informatron__], cette fenêtre sera fermée.
page_introduction_text_3=Mes banques de données sont l'endroit où trouver de l'aide, des trucs et astuces, des tutoriels, des savoir-faire et bien d'autres choses encore, tout cela dans le jeu. Ce ne sont pas non plus toutes des informations statiques.  Les pages sont construites à la demande et peuvent être adaptées à votre situation, en fonction de votre situation actuelle.
page_introduction_text_3_conditional=Attendez une seconde, où sont toutes mes données ? On dirait que vous n'avez pas encore installé de mods qui ajoutent des pages supplémentaires. Ne vous inquiétez pas, je suis sûr que nous en trouverons bientôt.
page_introduction_text_4=\nDocumentation du mod
page_introduction_text_5=Il existe de nombreux mods qui n'ont pas beaucoup d'aide ou de documentation dans le jeu, et le peu qu'il y a est souvent caché dans les menus spécifiques au mod.  C'est généralement parce qu'il n'y a pas de bon endroit pour le mettre, et qu'il est difficile de créer des interfaces utilisateur. InformaTron fournit un endroit où les autres mods peuvent mettre leurs pages d'aide et de description pour que tout soit facilement accessible.\n\nS'il y a un mod que vous aimez mais que vous pensez qu'il a besoin d'une meilleure documentation dans le jeu, pourquoi ne pas leur demander de faire une page InformaTron pour faciliter la tâche aux autres.\n\nN'oubliez pas de soutenir les créateurs de mod !
menu_editor=Éditeur
title_editor=Éditeur
page_editor_text_1=Factorio comprend un éditeur de cartes complet qui peut être lancé en cours de jeu à l'aide de la commande "/editor" de la console (appuyez sur [__CONTROL__toggle-console__] pour accéder à la console). Vous pouvez également y accéder en sélectionnant "Map editor" dans le menu principal de Factorio. En jeu, /editor peut également être utilisé pour quitter à nouveau l'éditeur de cartes et reprendre la partie.\n\nL'éditeur permet au joueur d'avoir un contrôle créatif total pour changer complètement le terrain de la carte, cloner des parties de la carte et bien plus encore. À bien des égards, c'est une meilleure alternative au mode Bac à sable.\n\nL'éditeur peut être un outil très utile en ce qui concerne les mods car il peut parfois vous permettre de réparer un état de jeu défectueux. Par exemple : Parfois, vous pouvez vous retrouver avec des parties d'entités composites sur la carte s'il y a eu une erreur de script ou si deux mods ne fonctionnent pas bien ensemble - le mode éditeur vous permet de supprimer ces objets alors que la seule autre alternative serait d'écrire un script pour les supprimer.\n\nVoir le wiki officiel pour une description plus complète. (https://wiki.factorio.com/Map_editor).
menu_console=Console
title_console=Console
page_console_text_1=La console de jeu est accessible avec [__CONTROL__toggle-console__]. La console est souvent utilisée pour discuter avec d'autres joueurs ou pour exécuter des commandes de console.
page_console_text_2=Commandes normales
page_console_text_3=Les commandes normales se contentent généralement de donner des informations et ne sont pas considérées comme de la triche. En voici quelques exemples : \n"/help" énumère les commandes. \n"/color red" change votre couleur en rouge. \n"/evolution" affiche le facteur d'évolution des aliens. \n"/time" indique l'ancienneté de la carte.
page_console_text_4=Commandes de script
page_console_text_scripting_intro=Les commandes de script peuvent modifier l'état du jeu et désactiver les succès. Elles peuvent briser le jeu ou vous permettre de tricher, mais elles peuvent aussi être utilisées pour réparer votre jeu et apprendre un peu sur les scripts. Certaines choses sont beaucoup plus faciles à faire avec une commande scriptée qu'avec le /editor car un script peut le faire en mode programmation.\n\nVoici quelques commandes utiles :
page_console_text_command_editor=Active l'éditeur, ce qui vous permet d'apporter des modifications à la carte.
page_console_text_command_cheat=Active le mode "triche" (vous n'avez pas besoin de ressources pour faire des choses). Il suffit de changer "true" en "false" pour désactiver le mode "triche".
page_console_text_command_research=Effectue les recherches sur toutes les technologies. Si la technologie est infinie, il fera des recherches sur un niveau à chaque fois.
page_console_text_command_chart=Révèle une zone de la carte autour de vous. Il faut un certain temps pour balayer toutes les tuiles comme un radar.
page_console_text_command_speed=Règle la vitesse du jeu à 10x plus rapide. 1 est la vitesse normale. 0,5 est la moitié de la vitesse. Doit être supérieur à 0.
page_console_text_command_set_evolution=Modifie le facteur d'évolution de l'ennemi à 50%. 0 est la valeur de départ de 0%. 1 est l'évolution maximale.
page_console_text_command_teleport=Téléportation aux coordonnées X,Y spécifiées, dans ce cas {0,0} est le milieu du monde / lieu de départ. La première valeur est X, positive pour l'est. La deuxième valeur est Y, positive pour le sud.
page_console_text_command_recipes=Permet toutes les recettes, y compris celles qui ne peuvent pas être déverrouillées par la technologie, comme l'interface d'énergie électrique.
page_console_text_command_item=Vous donne un coffre infini, qui peut générer ou détruire des objets. D'autres objets utiles sont le "tuyau infini" et l'"interface d'énergie électrique". En augmentant le nombre d'objets, vous en obtenez d'autres.
page_console_text_command_indestructible=Vous ne pouvez pas prendre de dégâts. La plupart des ennemis n'essaieront même pas de vous attaquer.
page_console_text_scripting_outro=Voir le wiki officiel pour une liste plus complète des commandes. (https://wiki.factorio.com/Console).

