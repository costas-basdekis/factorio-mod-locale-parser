informatron=InformaTron
informatron_tooltip=InTormatron [__CONTROL__informatron__]\nVotre assistant d'information dans le jeu.
game_time_caption=__1__ jours __2__ heures __3__ minutes __4__ secondes
game_time_tooltip=Temps de jeu\nTick : __1__\nTotal des secondes : __2__\nTotal des minutes : __3__\nTotal des heures: __4__\nTotal des jours : __5__
player_name=Joueur __1__
