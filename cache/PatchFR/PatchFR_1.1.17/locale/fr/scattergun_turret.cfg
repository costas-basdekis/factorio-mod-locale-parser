[mod-setting-description]
enable-radars=Ajoute la technologie de niveau Sciences Utilitaires qui ajoute 2 radars pour une couverture cartographique élargie.
enable-hardened-inserter=La technologie des tourelles modulaires permet d'obtenir un bras spécial résistant aux dommages.
enable-extra-ammo=Ajoute des munition supplémentaires à diverses technologies.
cannon-ammo-range-disable=Supprime la limitation de portée des munitions de canons vanilla, afin que celles-ci puissent être utilisées efficacement par les tourelles de canons à longue portée.
enable-pretargeting=Si activé, les tourelles commenceront à cibler les ennemis légèrement en dehors de leur portée maximale, améliorant ainsi leur réactivité. Désactivez cette fonction si vous avez des problèmes avec les tourelles qui se bloquent en ciblant un nid ou un ver hors de leur portée.

