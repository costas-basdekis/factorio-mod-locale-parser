[entity-description]
w93-radar-turret=Pas de balayage des secteurs.\nPortée de visibilité de la zone : 9 blocs.
w93-radar-turret2=Analyse rapide des secteurs.\nPortée du balayage : 25 blocs.\nPortée de visibilité de la zone : 1 bloc.

[technology-description]
scattergun-turrets=Tourelle à courte portée très résistante. Tire des cartouches de fusil. Nécessite une ligne de visée dégagée.
w93-modular-turrets=Système flexible de chargement des armes. Combinez l'arme souhaitée avec un support pour créer une tourelle adaptée à des rôles spécifiques.\n\nUne mitrailleuse lourde est une arme générale polyvalente. Très efficace en termes de munitions.
w93-modular-turrets2=Socle de tourelle pour le soutien de tir en ligne arrière. Les armes montées ont des secteurs de tir plus larges et une vitesse de poursuite plus rapide. Plus vulnérables aux dommages.
w93-modular-turrets-gatling=Arme à haut dommage par seconde qui anéantit à la fois les ennemis et l'approvisionnement en munitions. A utiliser de préférence aux points sensibles.
w93-modular-turrets-lcannon=Arme à focalisation alpha pour traiter les cibles hautement blindées.
w93-modular-turrets-dcannon=Amélioration du canon double. Amélioration de la cadence de tir et augmentation de la portée.
w93-modular-turrets-hcannon=Arme à canon à longue portée pour combler le fossé entre les tourelles lance-missiles et les modèles de canons précédents.
w93-modular-turrets-rocket=Arme de soutien à portée étendue pour fournir une capacité de première frappe. Faible cadence de tir. À utiliser avec précaution lorsqu'elle est chargée d'armes nucléaires.
w93-modular-turrets-plaser=Laser à impulsions avec une augmentation des dommages par rapport aux faisceaux laser continus réguliers.
w93-modular-turrets-tlaser=Arme à laser hautement focalisée, conçue pour tirer sur des cibles individuelles à une distance considérable.
w93-modular-turrets-beam=Tourelles à faisceaux polyvalentes. La fonction est déterminée par la monture de la tourelle.
w93-modular-turrets-radar=Des stations radar hautement spécialisées pour révéler ou garder un œil sur de grandes zones.

