w93-turret-explosive-rocket=Augmentation significative de la vitesse de lancement.
w93-turret-slowdown-rocket=Augmentation significative de la vitesse de tir.
w93-hardened-inserter=Résistance :\n  Physique : 5/15%\n  Explosion : 80/50%\n  Acide : 0/35%\n  Feu : 0/80%
w93-modular-turret-base=Les montages de première ligne sont résistants aux dégâts, les armes installées concentrent leur puissance de feu sur les cibles situées directement devant la tourelle.\n\nDéfense : haute\nArc de tir : étroit\nPortée du tir : classique\nSecteur de tir : long\nVitesse de suivi : basse
w93-modular-turret2-base=Les montages de ligne arrière ont des angles de tir larges et suivent les cibles plus rapidement.\n\nDéfense : basse\nArc de tir : large\nPortée du tir : étendue\nSecteur de tir : court\nVitesse de suivi : haute

