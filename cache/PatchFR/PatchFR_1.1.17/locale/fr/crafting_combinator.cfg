wait-for-output-to-clear:tooltip=Lorsque l'émetteur décide que la recette doit être changée, il attendra que l'inventaire de sortie de la machine soit vide avant d'agir. Aucun autre objet ne sera fabriqué, mais les entrées ne seront pas non plus déplacées vers un coffre de débordement ou jetées.
