recipe-locale=Recette __1__
chat-message=[Émetteur de fabrication] __1__
0-11-2-assembler-warning=Certaines machines d'assemblage avec une recette fixe ont eu leurs recettes réinitialisées par un bug dans la version précédente, veuillez les récupérer et les remettre en place pour corriger cela. La liste des cas connus de ce problème est présentée ci-dessous, bien qu'elle ne soit pas complète.
0-11-2-bad-assembler-list-item=[entity=__1__] à [gps=__2__,__3__]__4__
0-11-2-bad-assembler-list-item-surface= sur __1__
