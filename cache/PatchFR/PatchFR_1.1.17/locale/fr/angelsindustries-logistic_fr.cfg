[mod-setting-description]
angels-enable-industries=Permet la réorganisation prévue par les mods d'Angel. Introduit de nombreux matériaux et procédés issus des mods de Bob.\n[img=utility/warning_icon] Activé automatiquement en cas de présence de mods de Bob.
angels-enable-components=État de développement : [color=yellow][font=default-semibold]béta[/font][/color]\nPermet d'utiliser des composants électroniques et de construction comme produits intermédiaires.\nLes bâtiments deviennent plus complexes à fabriquer.\n[img=utility/warning_icon] Activation automatique de la modernisation de l'industrie.
angels-return-ingredients=Lorsqu'ils sont activés, les bâtiments rendront leurs ingrédients lors de la récupération. En désactivant cette option, le bâtiment lui-même sera retourné (comme en vanilla).\n[img=utility/warning_icon] Désactivation automatique lorsque les composants sont désactivés.
angels-components-stack-size=Taille de l'emplacement des composants de bloc.\n[img=utility/warning_icon] N'affecte que le jeu lorsque la modernisation des composants est activée.
angels-enable-tech=État de développement : [color=yellow][font=default-semibold]alpha[/font][/color]\nRepense la façon dont les technologies sont recherchées.\nDifférents types de laboratoires nécessitent différents types de bases de données et d'analyseurs scientifiques pour pouvoir progresser.\n[img=utility/warning_icon] Activation automatique de la modernisation de l'industrie.

