[mod-setting-name]
replace-electronics=Remplacer les textures de Bob's Electronics
replace-warfare=Remplacer les textures des icônes de Bob's Warfare
replace-research-icons=Remplacer les icônes de recherche par de nouvelles textures


[mod-setting-description]
replace-electronics=Ceci remplace certaines des textures par défaut de Bob's Electronics par celles de bobmods_gfxtweak (Principalement des composants) ; décochez pour utiliser d'autres mods comme ShinyBobGFX ou si vous préférez ceux par défaut.
replace-warfare=Ceci remplace certaines des textures par défaut de Bob's Warfare par celles de bobmods_gfxtweak (Principalement munitions) ; décochez pour utiliser d'autres mods comme ShinyBobGFX ou si vous préférez ceux par défaut.
replace-modules=Ceci remplace les textures par défaut de Bob's Modules par celles de bobmods_gfxtweak (PAS ENCORE MIS EN ŒUVRE).
therenas-switch=Ceci permet d'inverser la direction des dés 2 et 3. (PAS ENCORE MIS EN ŒUVRE)
replace-research-icons=Cela remplace certaines des icônes de technologie de Bob Warfare, décochez pour utiliser d'autres mods comme ShinyBobGFX ou si vous préférez ceux par défaut.
