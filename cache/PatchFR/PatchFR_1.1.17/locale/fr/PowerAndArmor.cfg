[mod-setting-description]
PaA-add-tools=Optional new manual mining speed technologies doubling and quadrupling the speed compared to the highest vanilla mining speed
PaA-add-entities=Le grand poteau électrique franchit les roboports. Les poteaux électriques moyens ont un rayon plus grand de 2 tuiles et une distance de fil plus grande. Les sous-stations ont un rayon plus grand d'une tuile et une distance de fil plus grande.
PaA-pld-upgrades=Normalement, les mises à niveau des tourelles lasers n'affectent pas les lasers de défense personnels. Si vous le souhaitez, ils peuvent maintenant le faire !
PaA-unhide-railgun=Permet d'utiliser les munitions standard, perforantes et à l'uranium pour les canons magnétiques, ainsi que d'améliorer la vitesse et les dégâts des canons magnétiques.
PaA-old-lasers=Remplacez le tir du laser de défense personnel par des projectiles comme avant la 0.17.
