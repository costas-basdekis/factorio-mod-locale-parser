[technology-name]
vehicle-wagons=Vehicle Wagons

[technology-description]
vehicle-wagons=__ENTITY__vehicle-wagon__ vous permettent de transporter des véhicules équipés et chargés sur des trains, afin qu'ils soient prêts à être déployés dès leur arrivée.

[mod-description]
VehicleWagon2=Utilisez un __ITEM__winch__ pour transporter votre véhicule de combat ou de transport équipé et chargé sur un wagon plat et l'emmener avec vous lors de votre déplacement en train !

[mod-setting-name]
vehicle-wagon-allow-robot-unloading=Permettre aux robots de décharger des __ENTITY__vehicle-wagon__s
vehicle-wagon-use-custom-weights=Utiliser des poids et des forces personnalisés pour les wagons
vehicle-wagon-maximum-weight=Capacité de charge maximale du __ENTITY__vehicle-wagon__
vehicle-wagon-empty-weight-factor=Facteur de poids du wagon vide
vehicle-wagon-vehicle-weight-factor=Facteur de poids du véhicule chargé
vehicle-wagon-braking-factor=Facteur de force de freinage du __ENTITY__vehicle-wagon__
vehicle-wagon-empty-friction-factor=Facteur de friction du wagon vide
vehicle-wagon-loaded-friction-factor=Facteur de friction du wagon chargé
vehicle-wagon-use-GCKI-permissions=Respecter les autorisations des véhicules du mod Gizmo's Car Keys (si installé)
vehicle-wagon-compatibility-entities=Inclure toutes les entités de wagons chargés

[mod-setting-description]
vehicle-wagon-allow-robot-unloading=Si cochée, les robots qui démontent un wagon chargé tenteront d'abord de décharger le véhicule.\nSi décochée, les robots apporteront toujours le véhicule et son contenu au réseau logistique.
vehicle-wagon-use-custom-weights=Si cochée, le poids, la force de freinage et la force de friction d'un __ENTITY__vehicle-wagon__ sont calculés à partir du __ENTITY__cargo-wagon__ et du véhicule qu'il transporte en utilisant les facteurs multiplicateurs suivants.
vehicle-wagon-maximum-weight=Poids du véhicule le plus lourd pouvant être chargé sur un __ENTITY__vehicle-wagon__.
vehicle-wagon-empty-weight-factor=Poids du wagon vide par rapport au __ENTITY__cargo-wagon__.
vehicle-wagon-vehicle-weight-factor=Fraction du poids du véhicule ajoutée au wagon chargé.
vehicle-wagon-braking-factor=Force de freinage du __ENTITY__vehicle-wagon__ par rapport au __ENTITY__cargo-wagon__.
vehicle-wagon-empty-friction-factor=Friction du wagon vide par rapport au __ENTITY__cargo-wagon__.
vehicle-wagon-loaded-friction-factor=Frottement du wagon chargé par rapport au __ENTITY__cargo-wagon__.
vehicle-wagon-use-GCKI-permissions=Si cochée, vous ne pouvez pas charger ou décharger un véhicule si quelqu'un d'autre l'a fermé à clé ou l'a réclamé avec __ITEM__car-key__.
vehicle-wagon-compatibility-entities=Si activé, tous les types de wagons chargés sont inclus dans le jeu, même si leurs mods correspondants ne sont pas présents.  Utilisez cette fonction pour migrer un fichier de sauvegarde si vous avez chargé un véhicule dans un wagon, puis supprimé le mod qui ajoute ce véhicule.

[command-help]
vehicle-wagon-debug=Utilisation : /vehicle-wagon-debug [dump|dumplog]\ndump: écrire un tableau de données globales à la console.\ndumplog: écrire un tableau de données globales dans factorio_current.log.
