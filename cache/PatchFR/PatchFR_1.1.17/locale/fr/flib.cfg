[gui]
# For use with the frame action button sprites
flib-keep-open=Garder ouvert
flib-settings=Paramètres

[mod-setting-name]
flib-dictionary-levels-per-batch=Niveaux de dictionnaire par lot [img=info]
flib-translations-per-tick=Conversion par tick [img=info]

[mod-setting-description]
flib-dictionary-levels-per-batch=Nombre de "niveaux" de traduction (ensembles de 20 traductions) à intégrer dans chaque lot de dictionnaires. Diminuez ce nombre si vous rencontrez des problèmes de délai d'attente en mode multi-joueurs.
flib-translations-per-tick=Combien d'opérations de conversion à effectuer par tick. Réduisez ce nombre si vous êtes exclu d'une partie multijoueur en raison de la lenteur de l'internet.\n\nLa diminution de ce nombre permettra de réduire l'utilisation de la bande passante, mais les conversions seront plus longues à réaliser.
