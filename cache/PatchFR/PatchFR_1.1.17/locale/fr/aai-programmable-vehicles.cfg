vehicle-depot=Transférez rapidement les articles à destination et en provenance des véhicules à proximité en fonction du signal d'entrée. Réglez un signal d'élément positif pour accepter cet élément des véhicules. Réglez un signal négatif pour fournir cet élément aux véhicules.
vehicle-depot-combinator=Réglez les signaux ici ou connectez-vous à un réseau pour régler les paramètres d'échange du dépôt.
vehicle-deployer=Déploie un véhicule de type voiture. Toutes les données de signal connectées sont sauvegardées sur le véhicule au fur et à mesure qu'il est déployé, sinon les valeurs par défaut du véhicule sont utilisées. Les données du signal du véhicule sont utilisées pour les quantités d'articles désirées du véhicule afin que les véhicules de transport puissent échanger des stocks s'ils sont à portée (les stocks supérieurs à cette valeur seront transférés à un transporteur s'il les accepte). Les données de signal sur les transporteurs définissent leur capacité maximale au lieu du montant souhaité.
