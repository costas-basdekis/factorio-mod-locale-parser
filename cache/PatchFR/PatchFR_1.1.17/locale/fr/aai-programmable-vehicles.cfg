cannon-shell-precision=Comme l'obus de canon mais vise une seule cible au lieu d'une ligne pour réduire les dommages collatéraux. Peut être fabriqué ou créé en appuyant sur la touche 'Créer/Modifier à distance' (valeur par défaut : Y).
