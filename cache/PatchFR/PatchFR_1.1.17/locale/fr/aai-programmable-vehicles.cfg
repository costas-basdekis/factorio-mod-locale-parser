# Informatron
menu_aai-programmable-vehicles=Véhicules programmables AAI
title_aai-programmable-vehicles=Véhicules programmables AAI
page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]Comment utiliser le mod[/color][/font]\nIl y a beaucoup de choses que les véhicules programmables peuvent faire en quelques clics et qui valent la peine d'être installés de manière occasionnelle dans une partie. Vous pouvez utiliser le mod de manière très simple, ou vous pouvez pousser les véhicules programmables à l'extrême et essayer d'automatiser autant que possible l'utilisation des véhicules. Soyez conscient qu'un grand nombre de véhicules automatisés peut avoir un coût sur les performances et n'est pas bien adapté à l'échelle de la mégabase. \n\n[font=heading-2][color=#ffe6c0]Actions de base[/color][/font]\nPour contrôler les unités, tu dois d'abord créer une version IA du véhicule puis le placer au sol.\n\nAppuyez sur Y pour accéder à une télécommande d'unité ou de trajectoire.\n\nAvec une télécommande d'unité en main, cliquez-glissez une zone de sélection pour sélectionner des unités.\n\nUne sélection peut être mémorisée avec Ctrl+1, ou n'importe quel nombre de 1 à 9. \n\nUne sélection peut être chargée avec Ctrl+Maj+1, ou n'importe quel nombre de 1 à 9.\n\n(Remarque : si Space Exploration est installé sur votre ordinateur, ces touches entreront en conflit avec les emplacements épinglés et vous devrez donc reconfigurer le jeu de touches.)\n\nPour donner un ordre aux unités, Maj+Clic sur le sol lorsque les unités sont sélectionnées pour qu'elles s'y rendent. Vous pouvez également dessiner une zone au lieu de cliquer pour répartir les unités sur la zone sélectionnée.\n\nSi vous appliquez un ordre à un terrain vide, les unités essaieront d'y aller. Si vous cliquez sur une autre unité d'IA, les unités essaieront de la suivre. Si vous cliquez sur un joueur, elles essaieront de le suivre.\n\nSi plusieurs unités reçoivent une commande de suivi, elles essaieront de former une bulle de protection et de maintenir un angle spécifique au lieu de suivre sans angle privilégié.\n\nLes unités essaient généralement d'utiliser la recherche de trajectoire pour atteindre une destination donnée. En cas d'échec, elles essaient de se déplacer en ligne droite jusqu'à ce qu'elles touchent quelque chose, puis essaient à nouveau de trouver une trajectoire.\n\nLa plupart des unités infligent beaucoup moins de dégâts d'impact que les unités du jeu standard. (juste assez pour qu'un événement de dommage soit déclenché afin que le code puisse changer de mode). Les chars et le culbuteur lance-flammes font encore beaucoup de dégâts d'impact, alors soyez prudent lorsque vous les automatisez à l'intérieur des bases.\n\nAvec l'outil de trajectoire sélectionné (appuyez deux fois sur Y), vous pouvez placer des points de passage sur la trajectoire sélectionnée (il crée une nouvelle trajectoire si aucune trajectoire n'existe). Placez 3 points de passage dans un triangle grossier à l'extérieur de la base pour le tester. Une fois les points de passage créés, vous pouvez les sélectionner dans l'interface utilisateur pour les modifier. Notez que vous pouvez modifier un point de passage d'une position pour cibler un autre véhicule IA.\n\nPour affecter une unité à une trajectoire, assurez-vous que la trajectoire souhaitée affiche toujours son point de départ à l'aide des options de trajectoire. Sélectionnez une unité avec l'outil Télécommande d'unité, puis donnez-lui un ordre de déplacement directement sur le point de départ du chemin. S'il y a un autre véhicule, un dépôt ou un joueur dans le chemin, cela pourrait interférer avec l'ordre de déplacement, les points de départ dans les zones dégagées sont plus fiables.\n\n[font=heading-2][color=#ffe6c0]Quelques utilisations de base[/color][/font]\nOù est ma voiture ? Si vous avez lié votre voiture au groupe de contrôle 1 (avec Ctrl+Maj+1), alors appuyer sur Ctrl+1 sélectionne votre voiture. Maj-cliquez sur vous-même et elle se dirigera vers vous, et vous suivra partout.\n\nChauffeur personnel : Peut-être que conduire avec précision dans votre base n'est pas votre truc. Mettez une voiture en mode "IA actif" et dites-lui où aller. Elle peut vous conduire là où vous devez aller, et vous pouvez vous concentrer sur d'autres choses pendant que vous vous faites conduire.\n\nLivraison personnelle et collecte des poubelles : Un chemin va de vous à un dépôt de livraison, puis à un dépôt de ramassage, et revient vers vous. Vous pouvez placer votre véhicule sur le chemin pour y déposer les objets que vous lui avez confiés, puis ramasser des objets et vous les livrer.\n\nForce d'attaque de base : Prenez un groupe de Mitrailleurs et détruisez les bases ennemies.\n\nFormation d'attaque de base : Dirigez un groupe de Mitrailleurs vers l'emplacement de votre personnage. Ils formeront un cercle de protection autour de vous. Vous pouvez vous diriger vers les bases ennemies à pied ou dans votre propre véhicule pendant que les autres véhicules tentent de maintenir la formation du cercle.\n\n[font=heading-2][color=#ffe6c0]Mécanismes de jeu supplémentaires[/color][/font]\nZone neutre : Vous et vos ennemis êtes limités quant aux endroits où vous pouvez placer de nouvelles structures. Les vers et les nids ennemis ne peuvent pas apparaître à portée de vos structures. De même, vous ne pouvez pas construire de tourelles à portée des vers ou des nids ennemis. Des biters ennemis sont enfouies près des nids et perturbent la construction au-dessus d'eux.
menu_vehicles=[img=item/car]  Véhicules
title_vehicles=Véhicules
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]Véhicules du jeu de base[/color][/font]\n\n[font=heading-3]Car[/font]\nLa voiture convient bien comme véhicule de transport personnel si vous n'avez pas accès au Culbuteur lance-flammes. Un petit groupe de voitures peut constituer une bonne force d'intervention rapide pour traquer les petits groupes de biters qui ont contourné les défenses et les éliminer avant qu'ils n'atteignent quoi que ce soit d'important.\n\n[font=heading-3]Tank[/font]\nLes chars peuvent constituer une puissante formation d'attaque. Faites attention aux munitions qu'ils utilisent, une deuxième variante de munitions a été ajoutée qui ne fait pas de dégâts de pénétration et qui endommage accidentellement les véhicules sur lesquels elle tire. Les dégâts de zone peuvent compléter les dégâts des chars laser et des chars lance-flammes.\n\n[font=heading-2][color=#ffe6c0]Véhicules AAI[/color][/font]\n\n[font=heading-3]Transporteur[/font]\nUn véhicule utilitaire de base conçu pour le transport de marchandises. Il peut déclencher un échange d'inventaire avec les véhicules voisins, comme un dépôt de véhicules. Il peut ainsi collecter des ressources auprès des mines et les livrer aux dépôts, ou collecter du carburant et des munitions auprès des dépôts et les livrer aux formations d'attaque.\n\n[font=heading-3]Véhicule d'extraction[/font]\nIl extrait des minerais, récolte des arbres et dévore des rochers. Il existe 5 niveaux qui améliorent la vitesse d'extraction, la vitesse de déplacement, la capacité de chargement, et d'autres choses encore. Bien que vous puissiez vous baser exclusivement sur eux pour le minage, il n'est pas nécessaire de le faire simplement parce que vous avez le mod installé. Ils peuvent être particulièrement utiles dans les situations où les ressources visées sont éloignées et où une longue ligne de ravitaillement statique serait difficile à défendre (surtout avec le mod Rampant) mais où quelques véhicules de garde aux ressources et un dispositif de protection pour le transporteur seraient moins vulnérables. Ils sont également utiles pour éliminer les petits gisements de ressources où cela ne vaut pas la peine d'installer une station de train complète.\n\n[font=heading-3]Mitrailleur[/font]\nSi vous prenez une tourelle mitrailleuse et collez quelques convoyeurs à l'envers derrière, vous obtenez quelque chose comme le Mitrailleur. Il est utile pour nettoyer les bases ennemies en début de partie. En fin de partie, il peut être utile pour éliminer les ennemis plus faibles qui ne méritent pas de gaspiller des armes lourdes.\n\n[font=heading-3]Gardien[/font]\nUn véhicule utilitaire avancé. Il a la même capacité de transfert d'inventaire que le transporteur, mais là où le transporteur fait un excellent véhicule de livraison, le gardien est souvent mieux placé pour s'occuper d'un petit groupe de véhicules ou pour patrouiller dans le périmètre d'une base. Le gardien possède un radar, il est donc utile d'en avoir un avec une force d'attaque à distance pour voir où vous allez. Il peut faire un bon réservoir de munitions pour les véhicules à proximité, de sorte que lorsque les autres véhicules sont à court de munitions ou de carburant, il peut leur donner un complément. Il dispose d'un rayon de réparation, donc s'il y a des packs de réparation dans l'inventaire, il peut réparer les véhicules ou les structures à proximité. Un gardien patrouillant derrière un mur peut le maintenir en état sans avoir besoin de robots de construction. Le canon du gardien envoie une impulsion sur la cible qui ralentit les ennemis. Le ralentissement complique l'attaque d'autres véhicules par les biters avant de mourir et peut rendre un petit groupe de véhicules beaucoup plus résistant.\n\n[font=heading-3]Tank lance-flammes[/font]\nLe tank lance-flammes constitue une bonne ligne de front. Il a une courte portée mais un blindage très lourd et une vitesse suffisante pour rester à l'avant d'une formation typique. Les deux options de munitions sont un lance-flammes ou un jet de flammes. Si vous utilisez les munitions du lance-flammes, faites attention aux autres véhicules qui traversent le feu. Le tank lance-flammes est à l'épreuve du feu mais la plupart des autres véhicules ne le sont pas.\n\n[font=heading-3]Tank laser[/font]\nUn char lourd qui ne sacrifie pas trop de vitesse. Un puissant canon laser inflige des dégâts massifs. Il est plus résistant et inflige des dégâts plus importants sur une seule cible qu'un tank standard, mais les impulsion infligent des dégâts aux munitions explosives, donc un mix peut toujours être utile.\n\n[font=heading-3]Culbuteur lance-flammes[/font]\nLe Culbuteur lance-flammes est exceptionnellement rapide et est construit comme un véhicule bélier. Il est principalement conçu pour être contrôlé manuellement à l'extérieur d'une base, où vous pouvez conduire sauvagement et franchir des obstacles sans vous soucier des dommages collatéraux. Le lance-flammes est une arme secondaire, le bélier étant l'arme principale. La vitesse du véhicule fait que, dans la plupart des cas, les flammes atterrissent derrière vous, mais c'est utile pour consumer toute trace de biters qui vous suivent. Lorsqu'il est utilisé de manière autonome, le Culbuteur lance-flammes fait un excellent véhicule de transport personnel et peut traverser votre base en toute sécurité. Les Culbuteurs lance-flammes peuvent être utilisés dans des formations de véhicules, mais ils sont fragiles par rapport aux autres véhicules de première ligne.\n\n[font=heading-3]Prochainement[/font]\nD'autres véhicules sont prévus, tels que des navires, des vaisseaux à propulsion et des véhicules plus inhabituels.\n\n[font=heading-2][color=#ffe6c0]Véhicules tiers[/color][/font]\nIl existe de nombreux véhicules fabriqués par d'autres créateurs de mods qui fonctionnent avec AAI Programmable Vehicles. Attention à ne pas surutiliser les véhicules d'autres mods qui ont des armes multiples ou qui sont surpuissants. Si la formation optimale de véhicules ne contient pas au moins 3 types de véhicules, essayez de vous assurer que vous êtes limité à un ensemble d'options plus équilibré.
menu_vehicle_ai=[img=virtual-signal/active-state-on]  État de l'IA du véhicule
title_vehicle_ai=État de l'IA du véhicule
page_vehicle_ai_text_1=Vous pouvez déployer un véhicule à la main ou à l'aide de la structure Déployeur de véhicules. Pour que le véhicule soit contrôlé par l'IA, vous devez fabriquer un véhicule activé par l'IA en utilisant la version IA de la recette du véhicule. Lorsque vous déployez le véhicule à la main, sa configuration d'IA initiale dépend de la configuration du mod du joueur pour le déploiement des véhicules. Le paramètre par défaut est "Automatique".\n\n[img=virtual-signal/active-state-on]  Activée : Le véhicule essaiera d'attaquer les ennemis s'il a des munitions. S'il reçoit un ordre, il essaiera de l'exécuter. Si un joueur entre dans le véhicule, l'IA du véhicule reste aux commandes, le joueur est un passager.\n\n[img=virtual-signal/active-state-auto]  Automatique : Le véhicule se comporte comme si l'IA était "Activée" tant qu'aucun joueur ne se trouve dans le véhicule. Si un joueur se trouve dans le véhicule, il en a le contrôle et le véhicule se comporte comme si l'IA était "Désactivée".\n\n[img=virtual-signal/active-state-off]  Désactivée : Le véhicule ne répond pas aux commandes et n'attaque pas les ennemis. S'il est déjà en mouvement, il s'arrêtera. Si un joueur entre dans le véhicule, il en aura le contrôle total. L'IA doit être désactivée pour qu'un véhicule puisse être récupéré. (Ceci est dû au fait que l'IA place un faux personnage dans le véhicule et que Factorio ne permet pas de récupérer les véhicules lorsqu'un personnage est à l'intérieur).
menu_unit_remote_controller=[img=item/unit-remote-control]  Télécommande d'unité
title_unit_remote_controller=Télécommande d'unité
page_unit_remote_controller_text_1=Appuyez sur [__CONTROL__create-toggle-controller__] pour prendre une télécommande d'unité [img=item/unit-remote-control].\n\n[font=heading-2][color=#ffe6c0]Sélection[/color][/font]\n\nAvec la télécommande d'unité en main, vous pouvez faire un clic gauche et sélectionner sur les véhicules compatibles avec l'IA. Les véhicules sélectionnés sont affichés avec un cercle de sélection en dessous d'eux, et la liste des unités sélectionnées s'affiche à gauche de votre écran.\n\nChaque unité sélectionnée a sa propre ligne. Vous pouvez retirer une unité de la sélection à l'aide du bouton le plus à gauche de la ligne.\n\n[font=heading-2][color=#ffe6c0]Commandes[/color][/font]\n\n[font=heading-3]Assigner une commande[/font]\nAvec une ou plusieurs unités sélectionnées, vous pouvez maintenir la touche Maj et faire un clic gauche ou un clic gauche-glisser pour assigner un ordre de mouvement aux unités sélectionnées.\n\n[font=heading-3]Déplacement vers une position[/font]Si un seul point a été sélectionné par Maj+Clic, tous les véhicules tenteront de se déplacer vers ou près du point sélectionné.\n\n[font=heading-3]Se répartir sur une zone[/font]Si le mouvement a été assigné sur une zone (par Maj+Clic-glisser), les véhicules sélectionnés seront envoyés à divers endroits dans la zone sélectionnée.\n\n[font=heading-3]Suivre un joueur ou un véhicule[/font]Si un ordre de mouvement a été donné à l'emplacement d'un véhicule de joueur ou de l'IA, les véhicules sélectionnés se verront attribuer un ordre de suivi au lieu d'un simple ordre de mouvement.\n\nSi une seule unité reçoit un ordre de suivi, elle essaiera de maintenir une distance constante (environ 4 tuiles) mais ne se souciera pas de son angle par rapport à la cible à suivre.\n\nSi plusieurs unités ont reçu un ordre de suivi, elles tenteront de former un cercle autour de la cible pour éviter de se heurter les unes aux autres. Chaque véhicule essaiera de maintenir un angle spécifique par rapport à la cible et une distance basée sur le nombre d'unités dans le cercle. Le rayon du cercle de suivi dépend du nombre d'unités sélectionnées. Si la même cible est suivie par 2 cercles de nombres d'unités différents, comme 6 unités et 18 unités, alors le cercle de 6 unités sera à l'intérieur de celui de 12 unités. (Vous pouvez faire des formations d'unités directionnelles plus élaborées en utilisant la tour de contrôle des unités avec AAI Programmable Structures.)
menu_path_remote_controller=[img=item/path-remote-control]  Télécommande de trajectoire
title_path_remote_controller=Télécommande de trajectoire
page_path_remote_controller_text_1=Appuyez sur [__CONTROL__create-toggle-controller__] dex fois pour prendre une télécommande de trajectoire [img=item/path-remote-control].\n\nAvec la télécommande de trajectoire en main, un clic gauche place un nouveau point de passage. Le point de passage est ajouté à la fin du chemin actuellement sélectionné. Si aucun chemin n'a été créé, un nouveau chemin sera créé automatiquement.\n\nSi vous avez sélectionné et développé un point de passage spécifique, alors le clic remplacera le point de passage actuel au lieu de l'ajouter à la fin de la trajectoire.\n\n[font=heading-3]Types de points de passage :\n\nUn point de passage de position est simplement une coordonnée sur une surface. Il est statique et ne se déplace pas.\n\nUn point de passage de balise de position est verrouillé à un identifiant de balise de position. Si vous déplacez une balise de position en supprimant l'ancienne et en en créant une nouvelle avec le même identifiant, le chemin sera également mis à jour. C'est utile pour le traçage des routes et des points d'accès.\n\nUn point de passage de dépôt de véhicules est verrouillé à un identifiant de dépôt de véhicules. Si vous supprimez un dépôt de véhicules et que vous en placez un nouveau avec le même identifiant, le point de passage sera la nouvelle position du dépôt.\nUn point de passage d'unité cible un véhicule IA. Il agit comme une commande de suivi à courte portée qui est exécutée lorsque le véhicule cible est à portée. C'est utile pour régler un transporteur afin qu'il se rapproche d'un groupe de véhicules d'exploitation avant de retourner à un dépôt.\nUn point de passage de joueur cible un joueur avec une commande de suivi qui est terminée lorsque le véhicule est à proximité. Cela peut être utile pour faire en sorte qu'un transporteur agisse comme un robot logistique, vous apportant les objets les plus utilisés et emportant les rebuts.\n\n[font=heading-3][color=#ffe6c0]Affectation des unités aux trajectoires[/color][font]Une unité peut être affectée à une trajectoire de 3 façons :\n\n1. Si l'option "Toujours afficher la position de départ" est cochée, le fait de donner une commande à une unité directement au milieu du marqueur de point de passage de départ assignera le véhicule à la trajectoire (Remarque : si un véhicule d'une autre entité se trouve au même endroit, il peut recevoir une commande de suivi ou plus au lieu d'une commande de trajectoire).\n\n2. Si un signal de trajectoire et de point de passage est attribué à un Déployeur de véhicule, l'unité sera affectée à cette trajectoire.\n\n3. Vous pouvez utiliser un contrôleur d'unité pour placer un véhicule sur une trajectoire et un point de passage spécifiques.
menu_control_groups=[img=virtual-signal/signal-follow-id]  Groupes de contrôle
title_control_groups=Groupes de contrôle
page_control_groups_text_1=Les groupes de contrôle par défaut vont de 0 à 9.\n\nPour affecter les unités sélectionnées à un groupe de contrôle 1, appuyez sur [__CONTROL__save-unit-group-1__].\n\nPour les sélectionner à nouveau, appuyez sur [__CONTROL__load-unit-group-1__].\n\nUne unité peut faire partie de plusieurs groupes de contrôle. \n\nUne unité peut faire partie de plusieurs groupes de contrôle. Les raccourcis clavier sont configurables. Les raccourcis clavier par défaut du groupe de contrôle 1 sont Ctrl+1 pour récupérer et Ctrl+Maj+1 pour configurer. Si vous utilisez Space Exploration, les raccourcis clavier par défaut entreront en conflit avec les vues épinglées de Space Exploration.
menu_unit_identifiers=[img=virtual-signal/signal-id]  Identifiants d'unité
title_unit_identifiers=Identifiants d'unité
page_unit_identifiers_text_1=[font=heading-2][color=#ffe6c0]Identifiants d'unité  [img=virtual-signal/signal-id][/color][/font]\n\nLorsqu'une unité est sélectionnée, le deuxième bouton en partant de la gauche est l'icône de l'identifiant de l'unité pour ce type d'unité, et le nombre à côté est l'identifiant de l'unité. Les identifiants d'unité sont uniques et immuables. La première unité placée a un identifiant d'unité de 1 et cet identifiant ne sera jamais attribué à une autre unité, même si l'unité avec l'identifiant 1 est détruite ou ramassée. Les identifiants d'unité ne sont pas différenciés par type d'unité ou par surface, toutes les unités partagent la même série de numéros. (Remarque : En mode multijoueur PvP, chaque force possède une liste spécifique d'identifiants d'unités).\n\n[font=heading-2][color=#ffe6c0]Identifiant d'unité de type  [img=virtual-signal/tank-tank-cannon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\nLorsqu'une unité est sélectionnée, le bouton le plus à gauche est l'icône d'unité de type pour ce type d'unité, et le nombre à côté est l'identifiant d'unité de type de l'unité.\n\nChaque surface de jeu possède une liste d'unités vivantes de chaque type. Chaque type d'unité a sa propre liste (voitures, tanks, etc.) et si vous avez plusieurs surfaces (par exemple, plusieurs planètes), il y aura des listes distinctes de voitures/tanks pour chacune d'elles.\n\nLa plus ancienne unité vivante de chaque type par surface a l'identifiant de type d'unité de 1. L'unité la plus ancienne de ce type a un identifiant égal au nombre d'unités vivantes de ce type sur cette surface. Si une unité est détruite ou ramassée, tous les identifiants de type d'unité sont mis à jour en conséquence.\n\nUne unité unique peut être identifiée à l'aide de deux signaux : A : le type de signal correspondant au type d'unité. Si le véhicule est une voiture IA, le signal est le signal de voiture IA (sur la page des signaux virtuels). Le numéro qui correspond à ce signal est l'identifiant de type d'unité de l'unité. B : Le signal de surface avec un numéro correspondant à l'indice de surface. S'il n'est pas spécifié, la surface 1 est supposée être Nauvis (la surface par défaut du jeu). Par exemple : Surface 1, signal de voiture IA 5 signifie que la cinquième voiture vivante la plus ancienne se trouve sur la surface 1.
menu_unit_data=[img=virtual-signal/chip]  Données d'unité
title_unit_data=Données d'unité
page_unit_data_text_1=Les données d'unité sont un ensemble de signaux conservés dans la mémoire de l'unité comme le ferait un émetteur de constantes interne. Lorsqu'une unité est sélectionnée, le troisième bouton de gauche [img=virtual-signal/chip] vous permet de visualiser et de modifier les données de l'unité.\n\nLes données d'unité peuvent être utilisées de plusieurs façons :\n\nLes données d'unité sont utilisées comme paramètres pour le transfert d'inventaire avec les unités de type transporteur et les dépôts de véhicules. (Voir la page Transfert d'inventaire).\n\nAttribution arbitraire de rôles. Tous les signaux qui correspondent à des objets physiques seront utilisés en tant que paramètres de transfert d'inventaire, mais les signaux virtuels n'ont pas d'objets physiques et peuvent être utilisés en toute sécurité pour indiquer d'autres choses arbitraires, telles que l'affectation des rôles, ou d'autres choses pour vous aider à organiser les unités. Par exemple, disons que vous voulez que certains tanks patrouillent à la frontière nord, et que d'autres patrouillent à la frontière sud. Vous pourriez marquer tous les tanks du nord avec N = 1, et tous les tanks du sud avec S = 1. De cette façon, même si un tank est temporairement affecté à autre chose, comme le réapprovisionnement, la réparation ou l'attaque, il peut revenir à son affectation précédente en fonction du signal N ou S qu'il a reçu.\n\n[font=heading-2][color=#ffe6c0]Placement manuel[/color][/font]\n\nLes unités qui sont placées à la main ont certaines données d'unité par défaut définies automatiquement pour aider à l'automatisation de base du véhicule, comme les quantités de munitions et de carburant pour faciliter les demandes de transfert d'inventaire.\n\n[font=heading-2][color=#ffe6c0]Déploiement automatisé[/color][/font]\n\nSi vous déployez un véhicule à partir d'un déployeur de véhicule, il est déployé avec les signaux du déployeur de véhicule uniquement, ou sans signaux si vous n'en avez pas défini. Le déployeur a un émetteur de constantes intégré que vous pouvez modifier, vous pouvez aussi introduire des signaux depuis des câbles logiques. Ne confondez pas les connexions logiques à l'inventaire du déployeur et à l'émetteur de constantes du déployeur. (Voir Déployeur de véhicule pour plus de détails).\n\nSi vous avez installé AAI Programmable Structures, Si vous avez installé des structures programmables AAI, les données de l'unité peuvent être lues et réglées à distance et de manière automatique par le scanner de données d'unité et la tour de contrôle de données d'unité.
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel]  Transfert d'inventaire
title_inventory_transfer=Transfert d'inventaire
page_inventory_transfer_text_1=Le transfert d'inventaire permet de transférer des objets à courte distance entre un dépôt de véhicules et un véhicule, ou entre un véhicule de type transporteur et n'importe quel type de véhicule.\n\nLes véhicules de type transporteur sont généralement limités aux véhicules qui n'ont pas d'armes, ou dont la seule arme n'est pas une arme destructrice. Les exemples incluent le Transporteur d'AAI, et le Gardien d'AAI.\n\nLorsqu'un transfert a lieu entre des entités, il convient de tenir compte de la hiérarchie des priorités. Les véhicules normaux ont la priorité absolue, ce qui leur permet de transmettre des objets à d'autres entités ou d'en collecter. Les transporteurs ont la priorité inférieure, ils essaient donc de satisfaire les besoins des autres entités. Les dépôts de véhicules ont une priorité moyenne, ils peuvent donc recevoir des véhicules normaux, mais peuvent donner ou recevoir des transporteurs.\n\nLes transferts sont gérés via les paramètres des données d'échange pour les dépôts de véhicules, et les données d'unité pour les unités.\n\nEn général, un signal positif de données d'unité indique que l'entité veut ou accepte des articles jusqu'à la valeur spécifiée. Une valeur négative signifie que l'entité autorise l'exportation de ce type d'article ou qu'elle essaie activement de se débarrasser de tous les articles de ce type.
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]Exemple 1 : Carburant et munitions[/color][/font]\n\nDans cet exemple, nous allons prendre du carburant, des munitions, et des packs de réparation dans un dépôt de véhicules, et les livrer aux véhicules de combat sur la ligne de front. Pour cet exemple, nous utiliserons un Mitrailleur comme véhicule de combat, un Gardien AAI comme véhicule de livraison, et du carburant transformé de AAI Industry comme carburant, mais ils pourraient facilement être remplacés par une voiture, un Transporteur AAI, et du carburant solide.\n\nLe dépôt de véhicules a du carburant transformé, des chargeurs de balles perforantes et des packs de réparation dans son inventaire. Dans les données d'échange (en haut à droite de la structure), il a reçu un signal de -1 pour le carburant traité, de -1 pour les chargeurs de balles perforantes et de -1 pour les packs de réparation, ce qui signifie que le dépôt veut donner ces articles.\n\nLe Gardien d'AAI suit une trajectoire en boucle depuis le dépôt, se déplace le long de la ligne de front d'est en ouest, puis retourne au dépôt. Les données d'unité du Gardien ont été modifiées avec les signaux additionnels suivants : 1000 carburant transformé, 1000 cartouches perforantes, 100 packs de réparation, et un signal "[img=virtual-signal/signal-minimum-fuel] Carburant minimum(MJ)" à 800. Lorsque le gardien s'approche du dépôt, ce dernier effectue un échange. Le gardien, comme le transporteur, est un véhicule de soutien et a une priorité d'échange inférieure à celle du dépôt. Le dépôt essaie de donner les objets, et le gardien accepte les objets correspondants, donc les objets sont donnés au gardien jusqu'à ce qu'il ait 1000 carburants transformés, 1000 chargeurs de balles perforantes, et 100 packs de réparation.\n\nLe gardien se déplace vers la ligne de front. Les mitrailleurs sont là, faisant une boucle d'est en ouest, puis d'ouest en est. Le gardien doit passer à proximité de tous les chaingunners de la patrouille qui se déplace d'est en ouest. Le gardien est un véhicule de soutien et peut déclencher des transferts d'inventaire avec les mitrailleurs.\n\nLes données d'unité mitrailleur ont les signaux : 50 chargeurs de cartouches perforantes et 50 de carburant transformé. Le mitrailleur a une priorité d'échange plus élevée que le gardien, il prendra donc des objets s'il a 50 chargeurs de balles perforantes et 50 carburants traités. Le gardien donnera toutes les munitions s'il le peut, mais il ne donnera pas tous les morceaux de carburant. Le gardien a le signal "[img=virtual-signal/signal-minimum-fuel] Carburant minimum(MJ)", il essaiera donc toujours de garder au moins cette valeur de carburant en réserve et de ne pas le donner.\n\nLe gardien réparera également les mitrailleurs à proximité avec des packs de réparation. Lorsqu'il a atteint la fin de la ligne de combat, il retourne au dépôt et recommence la boucle.\n\n[font=heading-2][color=#ffe6c0]Exemple 2 : Minerai de fer[/color][/font]\n\nUn Véhicule d'extraction d'AAI a un signal de données d'unité de minerai de fer fixé à -1. C'est un type normal de véhicule avec une priorité maximale, il essaie donc activement d'exporter du minerai de fer vers tout ce qui l'accepte.\n\nSi un véhicule transporteur AAI se rapproche, il peut initier un transfert d'inventaire car il s'agit d'un véhicule spécial de type transporteur. Si le transporteur n'a pas de paramètres de données d'unité, rien ne se passera car il n'est pas configuré pour accepter des types d'objets. Si le transporteur a des paramètres de données d'unité de 5000 minerai de fer, il acceptera jusqu'à 5000 minerai de fer d'autres véhicules et pourra collecter du minerai auprès des véhicules d'extraction.\n\nSi le transporteur qui a collecté le minerai de fer s'approche d'un dépôt de véhicules, le dépôt de véhicules peut initier un transfert d'inventaire avec le transporteur en fonction des données échangées par le dépôt. Les dépôts de véhicules ont une priorité de transfert plus élevée que les transporteurs, donc si le dépôt de véhicules a un signal de minerai de fer positif, il peut forcer le transporteur à déposer son minerai. Plus le signal du dépôt est élevé, plus il tentera de récupérer du minerai auprès du transporteur.
menu_vehicle_depot=[img=item/vehicle-depot]  Dépôt de véhicules
title_vehicle_depot=Dépôt de véhicules
page_vehicle_depot_text_1=Le dépôt de véhicules peut recevoir et fournir des matériaux aux véhicules. Le dépôt dispose d'une connexion logique générale qui transmet le contenu du stock. La connexion en haut à droite définit les informations de transfert du dépôt (comme les données d'unité).\n\nLe dépôt a une priorité de transfert plus élevée qu'un transporteur, ce qui signifie que le dépôt peut transmettre ou retirer des objets à un transporteur qui peut accepter ces objets ou qui a ces objets en sa possession.\n\nLe dépôt a une priorité de transfert inférieure à celle des autres véhicules, ce qui signifie que ces véhicules peuvent envoyer ou retirer des objets vers le dépôt, à condition que le dépôt soit configuré pour accepter ces objets ou qu'il ait ces objets en réserve.
menu_vehicle_deployer=[img=item/vehicle-deployer]  Déployeur de véhicules
title_vehicle_deployer=Déployeur de véhicules
page_vehicle_deployer_text_1=Le déployeur de véhicules vous permet de déployer des véhicules de version objet à version entité. Le véhicule est poussé hors de la structure sur un convoyeur dans l'espace situé devant, et cet espace doit être vide de toute obstruction pour que le véhicule soit déployé. Vous pouvez mettre un convoyeur qui chevauche le convoyeur pour déplacer le véhicule déployé même s'il n'a pas de carburant.\n\nSi le véhicule déployé est un véhicule IA, il recevra des données d'unité basées sur les signaux activés, ou liées à un petit émetteur de constantes intégré en bas à droite de la structure. Si aucun signal n'est défini, l'unité n'aura pas de données d'unité et n'effectuera pas de transferts d'inventaire. Si un signal de trajectoire et de point de passage est défini, l'unité sera assignée à cette trajectoire (comme un point de ralliement).\n\nLe déployeur de véhicule a 2 points de connexion logique. La structure principale est le conteneur, qui indique tous les objets dans le stock. La connexion de l'émetteur de constantes en bas à droite est la connexion des données d'unité, vous pouvez y définir les données d'unité directement, ou faire acheter la valeur par des câbles logiques externes.
menu_position_beacon=[img=item/position-beacon]  Balise de position
title_position_beacon=Balise de position
page_position_beacon_text_1=Une balise de position est juste un marqueur de localisation. Vous pouvez l'utiliser pour obtenir les coordonnées d'une position, ou utiliser la balise de position comme point de passage ou destination de déplacement en fonction de son identifiant de balise de position.

