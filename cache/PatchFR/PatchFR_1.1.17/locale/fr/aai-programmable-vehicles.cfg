unit-remote-control=Sélectionne les véhicules avec une charge normale. Envoyez une commande de recherche de chemin avec shift-click (utilise biter ai donc peut être un peu idiot). Le Shift-clic distribue les commandes sur la zone sélectionnée, des zones plus grandes signifient moins d'unités qui se bousculent les unes aux autres. Si les véhicules reçoivent une nouvelle commande d'une tour de contrôle d'unité après votre commande, votre commande sera annulée.
