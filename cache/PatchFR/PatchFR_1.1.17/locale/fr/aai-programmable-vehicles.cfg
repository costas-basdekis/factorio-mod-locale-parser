restrict-remote-actions-to-player-ids=S'il est défini, seuls les identifiants de joueur spécifiés peuvent utiliser les actions à distance de l'unité et du chemin, séparez chaque identifiant par un espace.
passenger-no-control-alert=Permet de désactiver la fonction "Prendre le contrôle manuel de l'état du commutateur IA du véhicule via le message "Automatique ou ARRÊT".
aai-remove-ai-on-mine=La recette pour convertir un véhicule avec IA en un véhicule sans IA est supprimée afin de réduire l'encombrement des menus de fabrication. A la place, vous récupérez la version non IA du véhicule en le récupérant.
deadzone-construction-denial-range=Crée une zone neutre entre les bases ennemies. Empêche la construction de structures à portée des structures hostiles existantes. Les ennemis ne peuvent pas construire de nids ou de vers trop près de vos tourelles et vous ne pouvez pas construire de tourelles trop près d'eux.
aai-attack-target-fallback=Si aucune cible d'attaque n'est trouvée, recherchez des entités non militaires. Ce paramètre est destiné au PvP et peut réduire les performances du jeu. 

[string-mod-setting]
hand-deploy-vehicle-ai-default-On=Activée : L'IA est au volant
hand-deploy-vehicle-ai-default-Auto=Automatique : L'IA roule à moins qu'un joueur n'entre.
hand-deploy-vehicle-ai-default-Off=Désactivée : l'IA est désactivée (exploitable)
