[mod-setting-description]
SpaceX-game-mode=Principaux paramètres de difficulté de SpaceX. "Classic" donnera une expérience équivalente à la version 0.14, "SpaceX Plus" augmente le coût de la recherche de 4x, le coût de production de 2x et exige les lancements requis de 5x, "SpaceX Extreme" augmente le coût de la recherche de 16x, le coût de production de 16x et les lancements requis de 25x.
SpaceX-research-cost=Multiplicateur du coût de la recherche
SpaceX-production-cost=Multiplicateur du coût de production
SpaceX-launch-profile=Nombre de lancements requis : avec "Classic", les nombre de la version 0.14, avec "SpaceX Plus", on multiplie les coût par 5 et par 25 avec "SpaceX Extreme". Par exemple, "SpaceX Plus" demande le lancement de 35 satellites, 50 composants de cale sèche et 5 conduites plus rapide que la lumière, etc.
SpaceX-ignore-tech-multiplier=Les prix des technologies SpaceX sont fixes et ne sont pas affectés par les changements apportés au multiplicateur de prix pour le mode marathon. Par défaut, ce multiplicateur s'ajoute au multiplicateur des coûts des recherches SpaceX, il faut donc le vérifier pour faire varier les coûts indépendamment (ce qui facilite le jeu SpaceX en mode marathon).
SpaceX-no-space-sci=Par défaut, la technologie finale SpaceX requiert désormais la science spatiale. Cocher cette case supprimera l'exigence de la science spatiale de la recherche technologique finale (ce qui facilite le jeu).
SpaceX-cheaper-fusion-reactor=Le coût de la recette du composant du réacteur à fusion est réduit à 40 réacteurs à fusion portatifs. Ils coûtent donc 10 000 unités de traitement (comme dans la version 0.14) au lieu des 25 000 unités de traitement que coûte la version standard 0.15 (ce qui facilite le jeu).
SpaceX-no-bob=La compatibilité des mods de Bob ne sera pas utilisée dans ce jeu
SpaceX-no-popup=Si cette option est sélectionnée, les popups pour l'achèvement du réseau satellite et de la cale sèche seront supprimés.  (Bon pour les jeux où vous voulez lancer de nombreux vaisseaux)
SpaceX-auto-continue=Cette option sélectionnera automatiquement l'option " Amenez-le " lorsque le vaisseau spatial aura été achevé. La fenêtre contextuelle est également supprimée - à utiliser en conjonction avec la sélection ci-dessus pour supprimer les fenêtres contextuelles afin que vous puissiez continuer à lancer plusieurs vaisseaux spatiaux sans intervention manuelle.

