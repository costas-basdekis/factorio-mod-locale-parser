spacex-completion-text=Félicitations.  Après plusieurs mois et plusieurs lancements, vous avez enfin atteint votre objectif final, à savoir construire la fusée qui vous fera sortir de ce trou ! Parce que, clairement, personne d'autre ne venait vous sauver !
spacex-completion-text1=Au départ, vous n'avez pas fait s'écraser le navire, n'est-ce pas ? C'était Bob, votre fidèle robot de construction. C'est lui qui pilotait le dernier vaisseau. Lui et sa fidèle intelligence artificielle que vous avez programmée. C'était de sa faute !
spacex-completion-text2=Il n'a pas survécu au premier accident, alors maintenant, c'est à vous de jouer.  Vous étiez attentif pendant votre formation sur "Comment piloter une grosse boîte de conserve", n'est-ce pas ? 
spacex-completion-text3=Bonne chance, ingénieur !
spacex-completion-text4=C'est le moment de décider : lancer une autre fusée interstellaire ou mettre fin au jeu ?
spacex-bio-tooltip=Cette option mettra à jour le compteur SpaceX et remettra à zéro tous les composants de la production SpaceX, afin que vous puissiez continuer votre jeu !
spacex-iwmm-tooltip=Cette option fait apparaître l'écran d'achèvement du jeu. La production de SpaceX ne sera pas réinitialisée.
