[item-description]
assembly-robot=Le robot d'assemblage est conçu pour fonctionner dans les rigueurs de l'espace.  Il est utilisé pour l'assemblage des éléments en cale sèche. [À placer dans le silo à fusée pour le lancement dans l'espace]
drydock-assembly=Le module de commandement responsable de l'assemblage des différents éléments du vaisseau spatial. [À placer dans le silo à fusée pour le lancement dans l'espace]
drydock-structural=La structure de la cale sèche, utilisée pour contenir le vaisseau spatial lors de son assemblage. [À placer dans le silo à fusée pour le lancement dans l'espace]
fusion-reactor=La principale source d'énergie du vaisseau spatial. [À placer dans le silo à fusée pour le lancement dans l'espace]
hull-component=Section de paroi de vaisseau spatial. [À placer dans le silo à fusée pour le lancement dans l'espace]
protection-field=Un champ de force déployé depuis le vaisseau spatial. [À placer dans le silo à fusée pour le lancement dans l'espace]
space-thruster=Les propulseurs permettent au vaisseau spatial d'effectuer des manœuvres de base à une vitesse inférieure à celle de la lumière. [À placer dans le silo à fusée pour le lancement dans l'espace]
fuel-cell=Le carburant pour les propulseurs du vaisseau spatial. [À placer dans le silo à fusée pour le lancement dans l'espace]
habitation=Les quartiers d'habitation sur le vaisseau spatial. [À placer dans le silo à fusée pour le lancement dans l'espace]
life-support=Le système de survie, y compris le recyclage de l'oxygène, de l'eau et des aliments, etc. [À placer dans le silo à fusée pour le lancement dans l'espace]
command=Le centre de commandement et de contrôle du vaisseau spatial communément appelé la passerelle. [À placer dans le silo à fusée pour le lancement dans l'espace]
astrometrics=Le laboratoire d'astrométrie fournit les calculs de corps célestes nécessaires pour permettre une navigation sûre à des vitesses supérieures à la lumière. [À placer dans le silo à fusée pour le lancement dans l'espace]
ftl-drive=La pièce de magie de haute technologie qui rend possible le voyage parmi les étoiles. [À placer dans le silo à fusée pour le lancement dans l'espace]
spacex-combinator=Combinateur qui produit un signal transportant les composants nécessaires pour achever la phase de SpaceX sur laquelle vous vous trouvez actuellement, plus un signal représentant la phase.

