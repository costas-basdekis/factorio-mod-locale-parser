[technology-description]
plutonium-processing=Traitement du plutonium, élément radioactif qui n'existe pas dans la nature mais qui peut être créé dans un réacteur nucléaire.
plutonium-nuclear-power=Donne beaucoup plus d'énergie que l'uranium, mais 2 fois plus lentement.
MOX-fuel-reprocessing=Le processus de retraitement utilise du combustible MOX pour obtenir du plutonium supplémentaire.
plutonium-ammo=Munitions avancées de plutonium pour des dégâts plus importants.
plutonium-atomic-bomb=Bombe atomique faite de plutonium au lieu d'uranium. La puissance d'explosion est plus élevée de près de 40%.
plutonium-enrichment-process=Processus de création d'isotopes de haute énergie à partir d'isotopes de basse énergie. Nécessite beaucoup d'isotopes à haute énergie comme catalyseur et prend plus de temps que le processus d'enrichissement Kovarex.

[mod-setting-name]
PE-disable-MOX-reactor=Désactiver la recette du réacteur MOX
PE-disable-U238-excess-neutron-capture-recipe=Désactiver la recette de capture de neutrons en excès d'uranium-238
PE-SUP-advanced-nfr-uranium-concentrate=Utiliser de l'uranium enrichi comme produit du retraitement avancé du combustible nucléaire
enable-plutonium-ammo=Activer les munitions au plutonium

[mod-setting-description]
PE-disable-MOX-reactor=Désactive le réacteur MOX pour la compatibilité avec certains mods.
PE-disable-U238-excess-neutron-capture-recipe=Désactive la recette de capture de neutrons en excès d'uranium-238. Certains joueurs souhaitent que cette recette soit désactivée pour des raisons d'équilibrage.
PE-SUP-advanced-nfr-uranium-concentrate=Lorsqu'elle est activée et que le mod SchallUraniumProcessing est installé, la recette avancée de retraitement du combustible nucléaire aura de l'uranium enrichi comme produit au lieu d'uranium-238 (uranium appauvri dans SchallUraniumProcessing).
enable-plutonium-ammo=Activez ou désactivez les chargeurs en plutonium et les obus de canon.

[mod-description]
PlutoniumEnergy=Ajoute le traitement du plutonium, un excès de produit de la réaction nucléaire. Le plutonium peut être utilisé pour fabriquer des munitions (même une bombe atomique au plutonium) et pour produire de l'électricité comme combustible MOX.
