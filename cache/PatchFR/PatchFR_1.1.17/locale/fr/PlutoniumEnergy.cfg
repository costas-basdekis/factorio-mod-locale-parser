used-up-MOX-fuel=Cette pile à combustible a manqué d'énergie, mais peut être retraitée en plutonium supplémentaire.
MOX-reactor=La production d'énergie plus lente du plutonium permet de réduire la taille du réacteur.
plutonium-rounds-magazine=Munitions de pistolet ou mitraillette en plutonium !
plutonium-cannon-shell=Obus de canon en plutonium !
