[mod-setting-description]
equipment-division=Ce paramètre permet de diviser les équipements entre "aggro" (combat) et "engineering" (industriel). S'il est actif, vous ne pourrez pas mettre des types d'équipements spécifiques dans les armures de puissance standards (roboports, exosquelettes, etc.). Ils seront, en effet, uniquement compatibles avec les armures industrielles. (Le même concept, mais inversé, s'applique pour les niveaux les plus élevés de lasers et de boucliers.) Cette fonctionnalité a pour but de simplifier le jeu avec des mods non optimisés.
