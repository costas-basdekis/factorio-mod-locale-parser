[mod-setting-description]
rso-vanilla-biter-generation=Si activé, RSO utilisera la génération de biter vanilla. Peut être utilisé en même temps que la génération RSO.
rso-biter-generation=Contrôle le générateur de biters intégré au RSO. Il est plus clairsemé que celui en vanilla pour permettre la recherche de ressources.
rso-use-donuts=L'activation de ce paramètre ajoutera le beignet comme type de forme possible pour les gisements de minerai. Cela rendra la disposition des gisements de minerai plus variée.
rso-starting-richness-mult=La richesse de tous les gisements de ressources de départ sera multipliée par cette valeur. Remplace le multiplicateur global pour la zone de départ.
rso-global-richness-mult=La richesse de tous les gisements de ressources sera multipliée par cette valeur.
rso-resource-chance=Probabilité de générer une ressource par région (de 0,1 à 1; 1 signifie toujours).
rso-region-size=Définit la taille de la région utilisée pour la génération de ressources. Elle est définie en blocs - des valeurs plus grandes rendront la ressource plus rare.\nChanger en cours de jeu peut avoir des effets inattendus.
rso-enemy-chance=Probabilité de générer des ennemis dans la région (de 0,1 à 1; 1 signifie toujours).
rso-enemy-base-size=La taille des bases ennemies sera multipliée par cette valeur (plus de nids et de vers par base, bases plus grandes).
rso-global-size-mult=La taille des gisements de ressources sera multipliée par cette valeur. De très gros gisements peuvent être coupés lors de la génération.
rso-remove-trees=Lors de la mise en place de gisements de ressources, les arbres seront supprimés avec ce paramètre activé. Cela pourrait ne pas être efficace à 100%, certains arbres pourraient rester.
rso-infinite-ores-in-start-area=Intégration des minerais infinis d'Angel - si des gisements infinis apparaissent dans la zone de départ.
rso-infinite-ore-threshold=Intégration des minerais infinis d'Angel - seuil au-dessus duquel le minerai devient infini. L'échelle va de 0 à 1, 0 faisant des gisements entiers infinis et 1 ne faisant presque pas de gisements infinis.
rso-reveal-spawned-resources=Si activé, chaque gisements généré sera révélé sur la carte pour toutes les forces. Il devrait empêcher la révélation partielle de gisements de minerai sur la minimap.
rso-distance-exponent=Paramètres avancés - peut rompre l'équilibre du jeu et/ou le jeu.\n Exposant utilisé pour calculer l'augmentation de la richesse en minerai avec la distance par rapport au centre.
rso-fluid-distance-exponent=Paramètres avancés - peut rompre l'équilibre du jeu et/ou le jeu.\n Exposant utilisé pour calculer l'augmentation de la richesse des fluides en fonction de la distance par rapport au centre.
rso-size-exponent=Paramètres avancés - peut rompre l'équilibre du jeu et/ou le jeu.\n Exposant utilisé pour calculer l'augmentation des tailles en fonction de la distance par rapport au centre.
rso-multi-resource-active=Si activé, des ressources supplémentaires peuvent être générées dans la zone des ressources primaires. Cela dépend de la configuration et est utilisé en vanilla et par certains grands mods.
rso-oil-in-start-area=Si vrai, le pétrole sera présent dans la zone de départ. Sinon, il ne sera généré qu'à l'extérieur.
rso-ore-in-start-area=Si vrai, les minerais seront présents dans la zone de départ. Sinon, ils ne seront générés qu'à l'extérieur.
