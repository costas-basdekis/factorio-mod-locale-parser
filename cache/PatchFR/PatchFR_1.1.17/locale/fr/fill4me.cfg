[mod-setting-description]
fill4me-maximum-fuel-value=Ne charge pas automatiquement des combustibles dans des entités si leur quantité dépasse la valeur fournie. La valeur du carburant pour fusée est de 100 000 000 (100 millions). Le carburant solide est de 12 000 000 (12 millions). Utilisez 0 pour charger tout.
fill4me-maximum-ammo-value=Ne charge pas automatiquement des munitions dans les entités si leur capacité de dégâts dépasse la valeur fournie.  Ne fait pas la distinction entre l'artillerie et les munitions. À utiliser avec précaution. Utilisez 0 pour charger tout.
fill4me-ignore-ammo-radius=Cochez cette case pour ignorer le rayon associé aux munitions lors du chargement des tourelles. NOTE : Cela peut provoquer le tir d'une tourelle qui est trop proche et la destruction de celle-ci.

fill4me-ammo-load-limit=Choisissez la méthode à utiliser pour décider comment limiter la quantité de munitions chargées dans les tourelles/armes. "Pourcentage" chargera les munitions jusqu'à un pourcentage maximum de ce que vous avez dans votre inventaire. "Nombre" chargera les munitions jusqu'à un nombre spécifique. "Les deux" choisira la plus basse des deux valeurs, pourcentage ou compte.
fill4me-ammo-load-percent=Pourcentage de munitions en stock à charger dans la tourelle, si l'on utilise un chargement en pourcentage.
fill4me-ammo-load-count=Nombre maximum de munitions à charger dans la tourelle, si le chargement est basé sur le nombre de munitions.

fill4me-blacklist-fuel=Entrez les noms internes des sources de combustible en les séparant par des virgules. Utilisez la commande "/f4m.list_fuel" pour lister les sources de carburant.  Exemple : "small-electric-pole,wood"

[string-mod-setting]
