[mod-setting-description]
Clockwork-cycle-length=Multiplicateur sur la durée totale d'un cycle solaire jour/nuit. Un jour en vanilla est de 6 minutes et 56,6 secondes. Exemple : en réglant ce paramètre sur 4, on obtient une journée de 27 minutes et 47 secondes.\nAvertissement : Vous pouvez modifier ce réglage à tout moment, mais la modification de la capacité des accumulateurs nécessite un redémarrage.
Clockwork-dusk=Heure à laquelle le crépuscule commence. Ces valeurs ne peuvent pas être égales et doivent être dans cet ordre du plus petit au plus grand :\ncrépuscule -> soir -> matin -> aube.\nPar défaut, 0,5 (le point médian entre le soir et le matin) correspond à minuit.
Clockwork-evening=Heure à laquelle le soir commence. La nuit est la plus sombre après cette heure. Ces valeurs ne peuvent pas être égales et doivent être dans cet ordre du plus petit au plus grand :\ncrépuscule -> soir -> matin -> aube.\nPour une nuit plus longue, séparez davantage le soir et le matin.
Clockwork-morning=Heure à laquelle le matin commence. La nuit la plus sombre est terminée après cette heure. Ces valeurs ne peuvent pas être égales et doivent être dans cet ordre du plus petit au plus grand :\ncrépuscule -> soir -> matin -> aube.
Clockwork-dawn=Heure à laquelle l'aube commence. Ces valeurs ne peuvent pas être égales et doivent être dans cet ordre du plus petit au plus grand :\ncrépuscule -> soir -> matin -> aube.
Clockwork-permanight=Un mode nocturne sans fin. Une fois couché, le soleil ne se lève jamais.\nDésactivez, pendant l'exécution d'une carte, pour reprendre le cycle normal jour/nuit.
Clockwork-permanight-grace=Délai avant que la première nuit n'arrive en minutes. À utiliser avec "Le soleil ne se lève jamais".\nSi l'on change cela pendant qu'une carte est en cours d'exécution, le délai de grâce recommence depuis le début.
Clockwork-permanight-grace-warn=Prévient que la nuit interminable vient.
Clockwork-mod-accumulators=Ajuste la capacité des accumulateurs pour qu'elle soit proportionnelle à la nouvelle durée totale du cycle.
Clockwork-mod-accumulators-capacity=Multiplicateur de capacité des accumulateurs. Il devrait généralement être le même que le "multiplicateur de la longueur du jour", mais il existe en tant que réglage distinct, car les accumulateurs ne peuvent pas être modifiés de manière dynamique.
Clockwork-enable-flares=Permet de disposer d'une source de lumière en début du jeu : des capsules de fusée éclairante qui peuvent être lancées. La durée varie en fonction du multiplicateur de capacité des accumulateurs.
Clockwork-flares-simple=Simplifie la recette de la fusée éclairante de sorte que les circuits électroniques ne soient pas nécessaires. Elle est destinée à être utilisée avec des mods qui rendent les circuits beaucoup plus difficiles à réaliser (comme Bob, Angels, Krastorio, Py, Dyworld, etc.), car les fusées éclairantes sont destinées à être une source de lumière précoce.
Clockwork-starttime=Heure à laquelle le jeu commencera. La valeur par défaut de 0.0 correspond à midi (12:00) avec des réglages vanilla pour l'aube et le crépuscule. Il ne faut pas la régler à l'heure de la nuit si vous utilisez "Grâce avant la première nuit". Ce réglage ne prend effet que lors d'un nouveau jeu, ou lorsque la fonction de nuit permanente est activée.
Clockwork-darknight=Les nuits sont complètement noires - rien ne peut être vu sans lumière.
Clockwork-multisurface=Clockwork tentera de déterminer quelles surfaces représentent des zones extérieures (telles que d'autres planètes), et appliquera ses réglages à toutes ces surfaces. Désactivez cette fonction si Clockwork interfère avec les surfaces que d'autres mods ajoutent.
Clockwork-disable-nv=Désactive la recette et la technologie de vision nocturne des armures de puissance. Factorio se bloque si aucun objet/équipement de vision nocturne n'existe, donc si ce réglage est activé dans un jeu en cours, les éléments déjà construits sont rendus inertes au lieu d'être supprimés.
Clockwork-darknight-percent=Permet des nuits noires absolues, ou quelque chose entre les deux.\n\n100 % est l'obscurité totale, 0 % est l'obscurité de Factorio en vanilla.

