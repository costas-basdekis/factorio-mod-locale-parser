[mod-setting-description]
ToxicForest-generation-mode=Contrôle la façon dont les forêts sont générées et placées sur la carte.\n[font=default-bold]Autoplace :[/font] utilise le système de génération intégré de Factorio, complété pour assurer une couverture complète.\n[font=default-bold]Autoplace Optimized :[/font] désactive les fonctions les plus gourmandes en CPU de ToxicForest ; des gisements de minerai peuvent apparaître à découvert et de petites ouvertures peuvent apparaître entre les arbres, mais ce mode est de loin le plus rapide.\n[font=default-bold]Post-Generation :[/font]: nécessite plus de CPU et place les arbres après la génération des blocs. Ce mode peut être imprévisible quant aux arbres qui seront placés.
ToxicForest-density=Densité du placement des arbres. Par exemple, une valeur de 0,1 correspond à une couverture d'arbres de 10 % en mode 3. Le mode Autoplace exige des valeurs plus faibles pour avoir un impact notable (par exemple, 0,05 génère une forêt de densité moyenne).
ToxicForest-influence-boost=Amplificateur universel pour toutes les valeurs d'influence.
ToxicForest-max-probability=Contrôle la densité des arbres dans une forêt. La diminution de cette valeur se traduira par des forêts moins denses.
ToxicForest-random-penalty=Pénalité aléatoire appliquée à la valeur de probabilité aléatoire maximale.
ToxicForest-use-min-influence=Rien ne peut modifier l'influence en dessous de cette valeur. L'impact le plus direct pour assurer que les arbres puissent apparaître partout.
ToxicForest-min-influence=Rien ne peut modifier l'influence en dessous de cette valeur.
ToxicForest-min-influence-random=Rend aléatoire l'influence afin d'offrir une expérience différente à chaque génération de carte.
ToxicForest-clear-starting-area=Cette option permet de réduire la fréquence des arbres dans la zone de départ.
ToxicForest-clear-radius=Rayon des arbres à enlever. Entre 4 et 256. En vanilla c'est 128 avec une transition de 64 tuiles.
ToxicForest-clear-resource-patches=Empêche les arbres de couvrir les gisements de ressources. Cela n'affecte que les blocs nouvellement générés.\nNote : Factorio a un biais naturel contre les arbres par rapport aux ressources. Le fait de désactiver cette option ne garantit pas que les arbres ont priorité sur les ressources en mode Autoplace Optimized.
