[mod-setting-description]
YARM-ticks-between-checks=Lorsqu'un site de ressources est surveillé, la quantité de ressources qu'il contient n'est mise à jour qu'une fois tous les N ticks dans le jeu (60 ticks = 1 seconde), en fonction de cette valeur. Augmentez-le pour, espérons-le, améliorer les UPS, au prix d'un délai plus long pour mettre à jour les estimations pour un site.
YARM-entities-per-tick=Pour les ressources qui sont surveillées, il contrôle le nombre d'entités ressources (tuiles de minerai) à chercher dans un seul tick (1 des 60 mises à jour par seconde en général). Réduisez cela pour améliorer, nous l'espérons, les UPS.
YARM-overlay-step=L'ajout de patchs de ressources gigantesques peut provoquer une chute de FPS avec de gros recouvrements.  La modification de l'espacement de la couche de recouvrement réduira la chute du FPS en ayant moins d'entités. Réglez à 1 pour une couverture complète, 2 pour 1/4, 3 pour 1/9, etc.
YARM-map-markers=Afficher les marqueurs sur la carte contenant le nom du site et son contenu actuel, avec mise à jour automatique. Remarque : après avoir modifié ce paramètre, il peut s'écouler quelques secondes avant que les résultats soient visibles !
YARM-warn-percent=Le pourcentage des ressources restantes qui alerteront le joueur.
YARM-order-by=Modifier l'ordre d'affichage des sites dans la liste YARM.
YARM-site-prefix-with-surface=Ajouter un préfixe au nom du site avec le nom de la surface. Utile pour les cartes à surfaces multiples.
YARM-debug-profiling=Lorsqu'elle est activée, elle fournit des informations sur le timing des ticks à la sortie du joueur et dans factorio-current.log.

