[tips-and-tricks-description]
angelsrefining=Un mod qui introduit des minerais composés, qui doivent être raffinés avant que vous puissiez les fondre et les couler en plaques.

; 1. Ore generation
angels-ore-generation=Ce mod [tooltip=Angels refining,tips-and-tricks-description.angelsrefining]remplace tous les minerais par de nouveaux minerais que vous devez raffiner avant de les fondre. Tous les minerais pouvant être fondus (standard/Bob/YI) seront remplacés par de nouveaux minerais composés : \n\n__1__\n Il y a aussi un nouveau type de puits : __2__

; 1.1. Ore refining
angels-ore-refining=Les minerais composés extraits doivent être raffinés avant que vous puissiez les fondre et les couler en plaques. Des méthodes de raffinage plus avancées permettront d'obtenir un meilleur rendement des minerais traités et pourront débloquer de nouveaux minerais raffinés.\n\nIl existe actuellement 3 modes différents :\n    - De base : raffinage pour un rendement accru des minerais de fer et de cuivre\n    - Angels seul : raffinage pour une grande variété de matériaux\n    - Bob-Angel (BA ou AB) : raffinage pour beaucoup de minerais moddés.\n\nFonctionne bien en association avec les mods de Bob et prend en charge d'autres mods tels que Yuoki Industries (et les mods malheureusement perdus : Uranium Power et Nucular).\nCe mod ajoute également un traitement avancé du minerai, tel que le concassage, la flottation, le lessivage à l'acide et la cristallisation, afin d'améliorer le rendement et l'efficacité du minerai. Le mod comprend également des systèmes de nettoyage des eaux usées à utiliser dans des processus de traitement.\nLes chaînes de traitement de l'eau et de raffinage ajoutées dans ce mod sont abordées dans l'ensemble de l'arbre des technologies.

angels-crushing=La première étape après l'extraction du minerai est de le broyer pour en faire quelque chose qui peut être traité. Le broyage consiste à extraire le minerai du sol et à séparer la pierre dure des matériaux utiles.\n\nLa recette générale prend en entrée le minerai composé et en sortie le minerai concassé et la [img=item/stone-crushed] pierre broyée.\nLa [img=item/stone-crushed] pierre broyée peut être transformée en d'autres matériaux au cours de la partie, mais au début, elle peut être transformée en [img=item/stone] pierre pour fabriquer des [img=item/stone-brick] briques et des [img=item/stone-wall] murs en pierre. Le minerai broyé peut être directement fondu dans certains cas, puis traité ou trié.
angels-crushing-notes=\n\n[font=default-bold]NOTES[/font] : des exemples concrets de broyage de minerai existent dans les concasseurs à billes, à mâchoires, pneumatiques et à impact. Ils servent à réduire le minerai en petits morceaux afin que le traitement chimique puisse atteindre une plus grande partie des éléments utiles, notamment lors de l'étape suivante (flottation).
angels-floatation=La flottation est une étape de raffinage secondaire qui consiste à laver davantage le minerai broyé afin d'en retirer plus d'impuretés. C'est la première des étapes de raffinage chimique, celle-ci utilisant de l'eau purifiée. Il est conseillé d'avoir un système de purification de l'eau à proximité, et un système de purification des eaux usées pour le sous-produit. Un effet secondaire est la formation de géodes, des matériaux cristallins que l'on trouve couramment dans les sols et les pierres.\n\nLa recette générale consiste à transformer du minerai broyé avec un peu d'eau purifiée en morceaux de minerai, un peu d'eau usée et parfois une géode.\nLes géodes peuvent être transformées en une variété de choses différentes en fonction des mods installés.\nLes morceaux peuvent être triés ou purifiés à l'étape suivante, le lessivage.
angels-floatation-notes=\n\n[font=default-bold]NOTES[/font] : les exemples réels de flottation de minerais sont nombreux. Elle se fait principalement avec une substance savonneuse et un mélange d'eau acide ou alcaline, ce qui permet de séparer les matériaux présents dans la solution en fonction de diverses propriétés physiques et chimiques. Si vous souhaitez approfondir vos connaissances, consultez la page consacrée à la flottation par moussage, qui est le terme plus général du processus.

angels-leaching=La troisième étape du processus de raffinage est le lessivage à l'acide. Ce processus dissout les morceaux de l'étape précédente dans un acide fort, ce qui laisse un peu de résidus dans le processus (supposé ne pas être un problème à ce stade). Ce mélange minerai-acide est cristallisé pour former des cristaux relativement uniformes et de grande pureté. Ce processus tire une fois de plus parti des propriétés chimiques du minerai.\n\nLa recette générale prend des morceaux de minerai avec 10 d'acide et produit 2 cristaux de minerai.\nUne grande partie de l'acide nécessaire à cette étape peut provenir de l'étape précédente, la flottation, mais de l'acide supplémentaire peut être nécessaire. Il s'agit de la première étape sans production de déchets.
angels-leaching-notes=\n\n[font=default-bold]NOTES[/font] : les exemples réels de lessivage à l'acide font généralement référence au tas de déchets, la pierre broyée et les autres déchets solides du système de purification du minerai qui sont jetés dans une grande fosse avec une base en béton scellée (comme une grande piscine) et pulvérisés avec des acides qui s'infiltrent dans le tas et dissolvent toutes les parties utiles de la poussière qui avaient été oubliées. La liqueur (solution acide) qui est captée à la base est riche en minéraux qui sont généralement cristallisés pour être renvoyés dans le système de fonderie.
angels-purification=La dernière étape du traitement du minerai est le nec plus ultra de la purification du minerai, éliminant les dernières impuretés pour révéler le minerai le plus propre qui soit. Grâce à la combinaison de la chaleur régénérative, du traitement chimique et de l'électrolyse, aucune matière solide ou liquide supplémentaire n'est nécessaire ou gaspillée dans ce processus.\n\nLa recette générale transforme les cristaux de minerai en minerai purifié.\nCette étape de "polissage" du minerai est rarement utilisée, sauf pour les substances les plus exotiques et les plus rares, afin de justifier sa haute qualité avant la fonderie.

; 1.2. Ore sorting
angels-ore-sorting=L'installation de triage du minerai est un gigantesque séparateur à gravité, une centrifugeuse et un séparateur à grille avancés qui filtrent le minerai raffiné en ses différentes parties (ou métaux) pour les fondre en métaux de haute qualité.
angels-ore-sorting-vanilla=\n\nTransformation des 4 minerais composés raffinés de différentes qualités en minerai pouvant être fondu, en pépites et en galets donnant un mélange différent. Les pépites et les galets peuvent être transformés en d'autres minerais métalliques. Le minerai purifié de qualité supérieure produira des quantités plus importantes de minerai pouvant être fondu. Le minerai purifié génère également des scories métalliques.
angels-ore-sorting-overhaul=\n\nTransformation des 6 principaux minerais raffinés de différentes qualités en une variété de minerais métalliques.\n[img=item/angels-ore4-crushed] Le minerai broyé génère 2 minerais primaires, 1 minerai secondaire et 1 [img=item/slag] Résidus à partir de 4 minerais broyés.\n[img=item/angels-ore4-chunk] Le bloc de minerai génèrent 2 minerais primaires, 1 minerai secondaire, 2 minerais tertiaires et 1 [img=item/slag] résidus à partir de 6 blocs.\n[img=item/angels-ore4-crystal] Le Cristal de minerai génère 3 minerais primaires, 1 minerai secondaire et 3 minerais tertiaires et 1 [img=item/slag] résidus à partir de 8 cristaux.\n[img=item/angels-ore4-pure] Le minerai purifié génère 3 minerais primaires, 2 minerais secondaires et 4 minerais tertiaires à partir de 9 minerais purifiés.\n\nVous pouvez voir ce que chaque minerai donnera si vous passez la souris sur le minerai au sol.\nLes minerais primaires et secondaires sont listés ci-dessous :\n- [img=item/angels-ore1] Saphirite et [img=item/angels-ore2] Jivolite : primaire [img=item/iron-ore] Fer, secondaire [img=item/copper-ore] Cuivre\n- [img=item/angels-ore3] Stiratite et [img=item/angels-ore4] Crotinnium : primaire [img=item/copper-ore] Cuivre, secondaire [img=item/iron-ore] Fer\n- [img=item/angels-ore6] Bobmonium : primaire [img=item/tin-ore] Étain, secondaire [img=item/quartz] Silicium/Quartz\n- [img=item/angels-ore5] Rubyte : primaire [img=item/lead-ore] Plomb, secondaire [img=item/nickel-ore] Nickel

; 1.3. Water processing
angels-water-processing=Traiter l'eau de mer et les eaux usées pour en faire de l'eau purifiée, et récupérer les particules solides utiles dans une usine hydroélectrique. [img=item/hydro-plant].
angels-water-processing-vanilla=\nTransformer l'eau en [img=fluid/water-saline] eau salée pour les sels et en [img=fluid/water-purified]eau purifiée pour le traitement des minerais, comme la flottation. \nRécupérer le soufre [img=item/sulfur] des eaux usées sulfuriques [img=fluid/water-yellow-waste] pour le recycler dans le processus.
angels-water-processing-overhaul=\nTransformer l'eau en [img=fluid/water-saline] eau salée pour les sels et en [img=fluid/water-purified]eau purifiée pour le traitement des minerais, comme la flottation.\n\n
angels-water-processing-voiding=\nVous pouvez éliminer l'excès de fluides [img=fluid/water-saline], [img=fluid/water-purified], [img=fluid/water-mineralized] et d'eaux usées comme les [img=fluid/water-yellow-waste] eaux usées sulfuriques dans un [img=item/clarifier] Clarificateur pour les supprimer de la partie.\n\n[font=default-bold]NOTES[/font] : Pour une liste complète des fluides pouvant être clarifiés, consultez la case d'entrée du fluide de la recette du clarificateur.\n
