[mod-setting-description]
bobmods-revamp-nuclear=Si activé, ce réglage transformera le réacteur nucléaire 2 en réacteur au thorium et le réacteur nucléaire 3 en réacteur au deutérium, et remaniera la recherche en conséquence.
bobmods-revamp-old-oil=Si activé, ce réglage modifiera la chaîne de production du traitement du pétrole.\nIl élimine également le soufre du jeu de base et les recettes d'acide sulfurique et ajoute un moyen d'obtenir du soufre et du dioxyde de soufre si le MCI est installé.
bobmods-revamp-oil=Si activé, ce réglage apportera des changements plus réalistes à la chaîne de traitement du pétrole.\nIl remplace la production de gaz de pétrole du traitement du pétrole par du gaz sulfureux, qui peut être transformé en gaz de pétrole.\nIl élimine le soufre du jeu de base et les recettes d'acide sulfurique et ajoute du sulfure d'hydrogène à la recette de traitement du gaz sulfureux si le MCI est installé.\nIl aura la priorité sur l'ancien remaniement du pétrole et du soufre.
bobmods-revamp-hardmode=Si activé, ce réglage permettra d'étendre certains des processus chimiques simplifiés pour les rendre plus réalistes.\nCela aura des effets sur les recettes de dioxyde d'azote, d'acide nitrique, d'acide sulfurique, de perchlorate de lithium, de chlorure de calcium, de carbonate de sodium, d'oxyde de cobalt et de craquage du gaz de pétrole en hydrogène.
