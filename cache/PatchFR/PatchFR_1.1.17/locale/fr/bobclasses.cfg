character=La classe Équilibrée est bien harmonieuse et constitue la classe de personnages standard.
bob-character-miner=La classe Mineur a une vitesse d'extraction accrue et peut fondre les minerais à la main, mais se déplace plus lentement et a moins de santé.
bob-character-fighter=La classe Combattant a une vitesse de course accrue et une meilleure santé, mais son inventaire est plus petit.
bob-character-builder=La classe Constructeur a une taille d'inventaire et une vitesse de fabrication accrues, mais se déplace plus lentement et a moins de santé.

bob-character-balanced-2=La classe Équilibrée 2 est bien adaptée, elle présente de légères améliorations en termes de santé, de taille de l'inventaire, de portée et de vitesse de course.
bob-character-miner-2=La classe Mineur 2 a une vitesse d'extraction et une taille de l'inventaire accrues et peut fondre les minerais à la main.
bob-character-fighter-2=La classe Combattant 2 a une vitesse de course accrue et une meilleure santé.
bob-character-builder-2=La classe Constructeur 2 a une taille d'inventaire et une vitesse de fabrication accrues.

bob-character-engineer=La classe Ingénieur est une combinaison des classes Mineur et Constructeur. Elle dispose de plus d'espace d'inventaire, de portée, de vitesse d'extraction, de vitesse de fabrication et peut fondre les minerais à la main.
bob-character-prospector=La classe Prospecteur est une combinaison des classes Mmineur et Combattant. Elle permet d'augmenter la vitesse de course, d'améliorer la santé, d'augmenter la vitesse d'extraction et de fondre les minerais à la main.


