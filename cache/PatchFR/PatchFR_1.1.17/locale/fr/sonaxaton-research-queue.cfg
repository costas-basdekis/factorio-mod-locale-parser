[mod-setting-description]
rq-notifications=Si activé, Si cette option est activée, un message sera affiché dans votre console lorsqu'une recherche se terminera pour votre équipe. Utile pour pouvoir voir un historique des recherches terminées dans la console.
rq-pause-game=Mettez le jeu en pause pendant que la fenêtre du mod Research Queue est ouverte. Ne fonctionne qu'en mode solo.

