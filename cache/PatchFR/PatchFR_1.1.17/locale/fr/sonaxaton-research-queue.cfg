[mod-name]
sonaxaton-research-queue=Improved Research Queue (Amélioration de la file d'attente pour la recherche)

[shortcut-name]
sonaxaton-research-queue=Ouvrir l'interface graphique d'Open Research Queue

[controls]
rq-toggle-main-window=Ouvrir l'interface graphique d'Open Research Queue
rq-focus-search=Champ de recherche

[mod-setting-name]
