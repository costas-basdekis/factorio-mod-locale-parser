[mod-setting-description]
LogisticRequestManager-allow_gui_without_research=Peut aider à accéder à ce mod si un autre mod supprime la technologie 'logistique robotique'. Essayez la commande [color=yellow]/lrm force_gui[/color] d'abord avant de l'activer !
LogisticRequestManager-create_preset-autotrash=La présélection se compose de demandes pour tous les objets existants. Pour tous ceux qui ne fournissent pas eux-mêmes une grille d'équipement, la limite supérieure est réglée sur zéro pour les retirer de l'inventaire.\n[color=yellow]Ce réglage n'a d'effet que lors de la création d'un joueur ou lors du chargement d'une partie avec une ancienne version du mod ![/color]
LogisticRequestManager-create_preset-keepall=La présélection se compose de demandes pour tous les objets existants. La limite inférieure est fixée à zéro, la limite supérieure à l'∞ pour chaque objet, de sorte qu'ils ne sont ni demandés ni retirés de l'inventaire.\n[color=yellow]Ce paramètre n'a d'effet que lors de la création d'un joueur ou lors du chargement d'une partie avec une ancienne version du mod ![/color]
LogisticRequestManager-default_to_user=Utilisez le caractère comme cible par défaut pour toutes les interactions avec l'interface graphique du gestionnaire de demandes logistiques si aucune entité prenant en charge les demandes logistiques n'est ouverte.
LogisticRequestManager-allow_constant_combinator=Utilisez les émetteurs de constantes pour appliquer des requêtes qui peuvent être manipulées par le circuit logique. Ils peuvent également être utilisés comme source pour une présélection, si ce réglage est activé.
LogisticRequestManager-appended_requests_after_existing_ones=Si activé, les lacunes existantes ne seront pas comblées lors de l'ajout de présélections à des demandes existantes.
LogisticRequestManager-always_append_blueprints=Les objets demandés dans les plans sont ajoutés aux demandes existantes, quel que soit le réglage "Ajouter les présélections aux demandes" ci-dessous. (par défaut : activé)
LogisticRequestManager-blueprint_item_requests_unlimited=Si activé, les demandes de nouveaux objets générées pour les plans seront configurées avec max=∞, sinon avec max=min, si une valeur maximale est applicable (pour le personnage du joueur, etc.). (par défaut : désactivé)
LogisticRequestManager-enable-append=Si activé, les présélections peuvent être ajoutées aux demandes existantes au lieu de les remplacer. (par défaut : "avec modificateur")
LogisticRequestManager-enable-round_up=Si activé, les demandes d'objets seront arrondies à la pile complète suivante lors de leur application. (par défaut : "avec modificateur")
LogisticRequestManager-enable-undefined_max_as_infinit=Si activé, la valeur maximale d'une demande sera réglée à l'∞ lors de la sauvegarde d'une présélection à partir d'un coffre (ou émetteur de constantes). Sinon, la valeur maximale sera réglée sur la même valeur que la valeur minimale configurée. (par défaut : "avec modificateur")
LogisticRequestManager-modifier-append=Ignoré si "jamais" ou "toujours" est sélectionné ci-dessus. (par défaut : "Maj")
LogisticRequestManager-modifier-round_up=Ignoré si "jamais" ou "toujours" est sélectionné ci-dessus. (par défaut : "Ctrl")
LogisticRequestManager-modifier-undefined_max_as_infinit=Ignoré si "jamais" ou "toujours" est sélectionné ci-dessus. (par défaut : "Alt")
LogisticRequestManager-display_slots_by_tick_ratio=Configure le nombre d'emplacements de l'interface graphique qui sont mis à jour par tick. Peut aider à améliorer les performances, lors de la prévisualisation de très grandes présélections. 0 : aucune limite (par défaut)
LogisticRequestManager-display_slots_warning=Lors de la sauvegarde d'une présélection avec plus de 100 objets, afficher un conseil renvoyant vers les réglages.

