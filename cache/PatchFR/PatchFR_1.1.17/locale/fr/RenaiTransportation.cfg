[entity-description]
BouncePlate=Les objets ou les joueurs lancés sur le bloc de rebonds rebondissent sur encore 10 tuiles. Fonctionne dans les 4 directions. Cliquez pour activer la visibilité en mode Alt.
PrimerBouncePlate=Les grenades, capsules, mines terrestres, missiles, obus et autres objets seront amorcés pour s'activer après avoir rebondit sur celui-ci. La puissance supplémentaire augmente la portée à 40 tuiles. Les objets non amorçables ne rebondissent que de 10 tuiles.\nAppuyez sur "Interagir" (F par défaut) pour passer en mode étalé. Cliquez pour activer la visibilité en mode Alt.
PrimerSpreadBouncePlate=Les grenades, capsules, mines terrestres, missiles, obus et autres objets seront amorcés pour s'activer après avoir rebondit sur celui-ci. La puissance supplémentaire augmente la portée à 37-40 tuiles avec un écart de 40 tuiles. Les objets non amorçables ne rebondissent que de 10 tuiles.\nAppuyez sur "Interagir" (F par défaut) pour passer en mode précis. Cliquez pour activer la visibilité en mode Alt.
SignalBouncePlate=Agit comme un émetteur de constantes. Le signal s'allume/s'éteint lorsque des objets ou des joueurs rebondissent dessus. Cliquez pour activer la visibilité de la portée en mode Alt.
DirectedBouncePlate=Comme un bloc de rebonds normal mais directionnel. Cliquez pour activer la visibilité de la portée en mode Alt.
DirectorBouncePlate=Le bloc de rebonds directeur est en quelque sorte capable de faire la différence entre les objets qui atterrissent sur lui et de les faire rebondir dans différentes directions selon la façon dont vous le programmez. Cliquez pour définir les filtres des objets. Les objets placés dans les emplacements 1-10 rebondiront vers le haut, 11-20 vers la droite, 21-30 vers le bas, et 31-40 vers la gauche.

OpenContainer=Un coffre en fer sans son couvercle pour que des objets puissent y tomber.

PlayerLauncher=Placez-vous au-dessus et appuyez sur la touche Interagir (F par défaut) pour vous propulser vers l'avant de 10 tuiles. Atterrissez sur un bloc de rebonds pour sauter encore plus loin.

HatchRT=Installez une trappe sur des objets ayant un inventaire pour permettre aux objets lancés de tomber dedans.
RTThrower-EjectorHatchRT=Une trappe qui, au lieu de recupérer les objets dans le conteneur sur lequel elle est placée, éjecte les objets qui s'y trouvent vers l'extérieur, à 20 tuiles de distance.

RTTrainRamp=Un train qui décolle de cette rampe voit la "destination actuelle" de son horaire avancée d'un arrêt. Cela permet de guider les trains automatiques vers la rampe que vous voulez qu'il emprunte en utilisant un arrêt placé après la rampe sans perturber l'itinéraire prévu. Appuyez sur la touche Interagir pour activer ce saut d'horaire lorsqu'il n'est pas nécessaire.\nGardez à l'esprit que le train peut ralentir s'il s'approche d'un arrêt, ou si le prochain arrêt après le saut n'est pas facilement accessible. La vitesse du train lorsqu'il atteint la rampe d'accès détermine la distance qu'il va voler. Les trains doivent atteindre la rampe exactement en ligne droite.
RTTrainRampNoSkip=Le lancement d'un train à partir de cette rampe n'affecte PAS la "destination actuelle" de son horaire. Appuyez sur la touche Interagir pour revenir au mode de passage d'arrêt.\nGardez à l'esprit que le train peut ralentir s'il s'approche d'un arrêt, ou si le prochain arrêt après le saut n'est pas facilement accessible. La vitesse du train lorsqu'il atteint la rampe d'accès détermine la distance qu'il va voler. Les trains doivent atteindre la rampe exactement en ligne droite.
RTTrainBouncePlate=Les trains qui atterrissent sur ces bloc de rebonds surdimensionnés rebondissent à nouveau. Encore un peu délicat, la plupart du temps juste ajouté pour l'anecdote.
RTTrainDirectedBouncePlate=Comme un bloc de rebonds normal, mais pour les trains. Encore un peu délicat, la plupart du temps juste ajouté pour l'anecdote.
RTMagnetTrainRamp=Cliquez dessus pour régler l'endroit où vous souhaitez que les trains sautent de cette rampe pour atterrir. De puissants électroaimants guideront les wagons vers le point d'atterrissage souhaité, en consommant environ 200 kJ par tuile et par saut, tirés d'un seul coup du stockage de puissance de la rampe. Le stockage doit être plein pour que les aimants fonctionnent, sinon la rampe agira comme une rampe normale. Lorsque vous enchaînez les sauts de rampe en séquence, assurez-vous qu'au moins un chariot est entièrement au sol à tout moment. Les trains ignorent un arrêt d'horaire lorsqu'ils sautent de cette rampe (activé avec Interagir)
RTMagnetTrainRampNoSkip=Cliquez dessus pour régler l'endroit où vous souhaitez que les trains sautent de cette rampe pour atterrir. De puissants électroaimants guideront les wagons vers le point d'atterrissage souhaité, en consommant environ 200 kJ par tuile et par saut, tirés d'un seul coup du stockage de puissance de la rampe. Le stockage doit être plein pour que les aimants fonctionnent, sinon la rampe agira comme une rampe normale. Lorsque vous enchaînez les sauts de rampe en séquence, assurez-vous qu'au moins un chariot est entièrement au sol à tout moment. Les trains n'ignorent PAS d'arrêt d'horaire lorsqu'ils sautent de cette rampe (activé avec Interagir)
RTMagnetRail=Un puissant électroaimant commandé par la rampe de train magnétique. Il repousse ou attire les wagons de train pour les aider à atteindre une distance de saut souhaitée. Les particules sont une visualisation du champ magnétique. Probablement.
RTMagnetRampDrain=Ce stockage de puissance alimente les blocs électromagnétiques attachés à sa rampe magnétique, vidant toute sa puissance dans les blocs lors d'un saut. La taille du stockage s'échelonne en fonction de la distance de saut, et se remplit de 40 MW.
RTImpactUnloader=Lorsqu'un train entre en collision avec ceci, tous les wagons à impact attachés ouvrent leurs trappes et leur contenu s'envole. Plus la collision est rapide, plus le nombre d'objets qui s'envolent est important et plus ils volent loin. Après l'impact, la "destination actuelle" du train sur son horaire est avancée d'un arrêt, ce qui permet l'automatisation en utilisant un arrêt de train placé après le déchargeur à impact et une locomotive sur le train dirigée vers l'arrière. Le nombre maximum de projectiles créés peut être ajusté dans les paramètres du mod.

RTTrainRamp-placer=Un train qui s'élance de cette rampe voit la "destination actuelle" de son horaire avancée d'un arrêt. Cela permet de guider les trains automatiques vers la rampe que vous souhaitez qu'ils empruntent en utilisant un arrêt de train placé après la rampe sans perturber l'itinéraire prévu. Appuyez sur Interact pour désactiver ce saut de programme lorsque cela n'est pas nécessaire.\nN'oubliez pas que le train peut ralentir s'il s'approche d'un arrêt ou si l'arrêt suivant le saut n'est pas facilement accessible. La vitesse du train lorsqu'il heurte la rampe détermine la distance qu'il parcourra. Les trains doivent toucher la rampe exactement en ligne droite.
RTMagnetTrainRamp-placer=Cliquez dessus pour définir l'endroit où vous souhaitez que les trains qui sautent de cette rampe atterrissent. De puissants électro-aimants guideront les wagons de train vers le point d'atterrissage souhaité, consommant environ 200kJ par tuile et par saut, prélevés en une seule fois dans le tampon de la rampe. Le tampon doit être plein pour que les aimants fonctionnent, sinon la rampe se comportera comme une rampe normale. Lorsque vous enchaînez des sauts de rampe en séquence, assurez-vous qu'au moins un wagon est complètement au sol à tout moment. Les trains sautent un arrêt prévu lorsqu'ils sautent de cette rampe (activé avec Interact).
RTImpactUnloader-placer=Lorsqu'un train entre en collision avec lui, tous les wagons à impact qui y sont attachés ouvrent leurs trappes et leur contenu s'envole. Plus la collision est rapide, plus le nombre d'objets qui s'envolent est important et plus ils volent loin. Après l'impact, la "destination actuelle" du train sur son horaire est avancée d'un arrêt, ce qui permet l'automatisation en utilisant un arrêt de train placé après le déchargeur à impact et une locomotive sur le train dirigée vers l'arrière. Le nombre maximum de projectiles créés peut être ajusté dans les paramètres du mod.

RTPayloadWagon=En cas de crash, les objets amorçables qui se trouvent à l'intérieur s'amorcent et s'envolent dans un rayon de 10 tuiles. Les explosifs (l'objet appelé "explosif", et non "choses qui explosent") dans le wagon augmentent le rayon de dispersion de 0,2 tuiles en plafonnant à +30 tuiles à 150 explosifs. Pour limiter le délai, une seule pile complète de chaque objet amorçable dans le wagon jaillira.
RTImpactWagon=Lorsqu'un train avec ces wagons entre en collision avec un déchargeur à impact, tous les wagons à impact attachés ouvrent leurs trappes et leur contenu s'envole. Plus la collision est rapide, plus le nombre d'objets qui s'envolent est important et plus ils volent loin. Le nombre maximum de projectiles créés peut être ajusté dans les paramètres du mod pour limiter les problèmes de latence.

