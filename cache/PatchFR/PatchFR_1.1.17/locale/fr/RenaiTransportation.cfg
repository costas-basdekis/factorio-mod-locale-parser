[item-description]
RTZiplineItem=Ce chariot de tyrolienne motorisé fonctionne grâce à l'électricité qui circule dans le câble sur lequel il roule. Équipez-le d'un contrôleur, sélectionnez-le et appuyez sur Interagir sur un poteau électrique pour commencer à rouler, et sur Interagir à nouveau pour sauter. Sortie automatique en bout de course.\nConsomme une puissance de 450 kW.
RTZiplineControlsItem=Placez-en une paire dans la case à munitions du chariot électrique pour tyrolienne pour en contrôler le mouvement.
RTZiplineCrankControlsItem=Maintenez la touche de tir tout en glissant pour augmenter la vitesse. Doit être remplacée au bout d'un certain temps.


