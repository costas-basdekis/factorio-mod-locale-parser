[mod-setting-description]
RTBounceSetting=Blocs de rebonds pour circuits logiques et d'amorçage
RTZiplineSmoothSetting=À des vitesses plus élevées, avec des pôles plus proches les uns des autres, le mouvement oscillant de la caméra peut être vertigineux pour certaines personnes.
RTModdedThrowers=Permet des versions lanceur des bras moddés, sinon seuls des versions lanceur des bras vanilla seront fabriqués.
RTOverflowComp=Active ou désactive la logique qui permet de minimiser les débordements des lanceurs répandant des objets partout.
RTThrowersSetting=Permet les fonctions de base des bras lanceurs, des blocs de rebond, des lanceurs de joueurs et des trappes. Nécessaire pour créer des lanceurs moddés.
RTImpactGrouping=Le nombre maximum de projectiles créés pour chaque type d'objet dans un wagon à impact. Créer moins de projectiles permet de réduire le délai en regroupant plus d'objets dans chaque projectile, mais c'est beaucoup moins cool.
RTShowRange=Les indicateurs de portée des blocs de rebond en vue alt peuvent être activés ou désactivés en cliquant sur le bloc de rebond. Ce paramètre permet d'indiquer s'ils sont visibles ou non par défaut lorsqu'ils sont construits pour la première fois.

