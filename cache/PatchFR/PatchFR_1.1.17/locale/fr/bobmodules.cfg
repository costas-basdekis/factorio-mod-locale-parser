[mod-setting-description]
bobmods-modules-enablegreenmodules=Si activé, alors le module vert fusionné sera disponible
bobmods-modules-enablerawspeedmodules=Si activé, alors le module de vitesse fusionné sera disponible
bobmods-modules-enablerawproductivitymodules=Si activé, le module de productivité fusionné sera disponible
bobmods-modules-enablegodmodules=Si activé, alors la recherche des modules Lanou sera disponible.
bobmods-modules-enableproductivitylimitation=Si activé, les modules qui ont un effet sur la productivité ne peuvent être utilisés que sur les produits intermédiaires enregistrés. Avertissement : Le jeu supprimera tous les modules qui ne correspondent pas aux limites.
bobmods-modules-productivityhasspeed=Si activé, le module de productivités subit des pénalités de vitesse. Le module de productivités brut coûte également les circuits de vitesse.
bobmods-modules-transmitproductivity=Si activé, les diffuseurs peuvent transmettre l'effet de productivité.
