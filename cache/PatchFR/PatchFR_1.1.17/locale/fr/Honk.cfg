honk-sound-volume=__1__ Multiplicateur de volume du klaxon
honk-sound-range=__1__ Multiplicateur de la portée du klaxon
honk-sound-start=__1__ Son au démarrage
honk-sound-station=__1__ Son lors du freinage en gare
honk-sound-signal=__1__ Son lors du freinage à un signal
