[mod-setting-description]
SPM-walls-no-military=Conserver la possibilité de construire des murs et des portes, peut-être pour la sécurité des trains, peut-être pour l'esthétique, probablement pour les deux
SPM-flamethrower-no-military=Conserver la possibilité de construire un lance-flammes sans avoir besoin de science militaire, pour brûler tous les arbres
SPM-grenades-no-military=Conserver la possibilité de construire des grenades grâce à Explosifs plus puissants 2 sans avoir besoin de science militaire, tirez en une fois sur les arbres avec des grenades
SPM-modular-no-military=Conserver la capacité de construire des armures de puissance MK 2, des réacteurs à fusion et des boucliers d'énergie 1 & 2 sans avoir besoin de science militaire
SPM-nukes-no-military=Conserver la capacité de construire des armes nucléaires sans avoir besoin de science militaire, les arbres ont besoin que j'en dise plus
SPM-spider-no-military=Garder la capacité de construire un spidertron qui ne nécessitera pas de science militaire, pas net tout ça
