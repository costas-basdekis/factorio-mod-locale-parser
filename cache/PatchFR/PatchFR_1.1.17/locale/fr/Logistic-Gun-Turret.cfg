[technology-description]
logistic-turrets=Cette recherche débloque le tampon de tourelle et l'interface de tourelle, qui peuvent être placés sur n'importe quelle tourelle à munitions ou tourelle d'artillerie pour la réapprovisionner en munitions comme indiqué dans ses emplacements de demande. Par défaut, les tourelles auront automatiquement avec une interface de tourelle fantôme placée près d'elles.

[mod-setting-name]
lgt-request-from-buffers=Demande à partir des tampons
lgt-loaded-magazines=Chargeurs chargés (1-10)
lgt-early-available=Disponible rapidement
lgt-auto-interface=Interface automatique
lgt-broadcast--request-slots=Broadcast request slots setup
lgt-reloading-period=Période de rechargement (60-300 ticks)

[mod-setting-description]
lgt-default-requested-items=Nombre par défaut d'objets demandés par l'interface logistique.
lgt-request-from-buffers=Si activé, toutes les interfaces seront automatiquement réglées pour demander des munitions aux tampons. Sinon le mod vous permet de personnaliser chaque interface.
lgt-loaded-magazines=La quantité de munitions à conserver dans chaque tourelle. Comme le mod ne vérifie chaque tourelle qu'une fois toutes les deux secondes, si cette valeur est trop basse, les tourelles risquent d'être à court de munitions avant le prochain rechargement. Note : 2 est suffisant pour les tourelles standard avec une vitesse de tir maximale, mais peut ne pas l'être pour des tourelles moddées.
lgt-early-available=Si activé, la recherche des tourelles logistiques est nettement plus facile et les interfaces de tourelle sont également moins chères.
lgt-auto-interface=Les tourelles placées doivent-elles automatiquement créer une interface de tourelle lors du placement ?
lgt-broadcast--request-slots=Si activé, Le changement d'un slot de demande d'interface entraînera la communication de cette nouvelle configuration aux autres interfaces sur le même réseau logistique. Une interface nouvellement créée recevra également la configuration par défaut du réseau logistique, le cas échéant.
lgt-reloading-period=Pendant cette période, toutes les tourelles seront déclenchées une fois pour éventuellement se recharger.
