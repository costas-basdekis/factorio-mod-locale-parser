[mod-setting-description]
alien-biomes-terrain-scale=Augmenter ou diminuer la taille du biome. Des valeurs plus faibles créent des biomes plus petits et plus fréquents. La valeur par défaut est de 100.
alien-biomes-temperature-low=Les températures extrêmes les plus basses de la planète. Diminuez pour ajouter plus de neige et de glace. Augmentez pour rendre les zones gelées moins fréquentes ou impossibles. La valeur par défaut est de -50.
alien-biomes-temperature-high=Les températures extrêmes les plus élevées de la planète. Augmentez pour ajouter d'autres zones volcaniques. Diminuez pour rendre les zones volcaniques moins fréquentes ou impossibles. La valeur par défaut est de 150.
alien-biomes-humidity-low=Les taux d'humidité extrêmes les plus bas de la planète. Diminuez pour ajouter plus de désert. Augmentez pour rendre les zones désertiques moins fréquentes ou impossibles. La valeur par défaut est de 0.
alien-biomes-humidity-high=Les taux d'humidité extrêmes les plus élevés de la planète. Augmentez pour ajouter plus de zones herbeuses. Diminuez pour rendre les zones herbeuses moins fréquentes ou impossibles. La valeur par défaut est de 100.
alien-biomes-aux-low=Les extrêmes de variation de couleur les plus bas de la planète. Diminuez pour ajouter plus de couleurs vert/brun/fauve. Augmentez pour rendre les couleurs vert/brun/fauve moins fréquentes. La valeur par défaut est de 0.
alien-biomes-aux-high=Les extrêmes de variation de couleur les plus élevés de la planète. Augmentez pour ajouter plus de couleurs bleu/violet/rouge. Diminuez pour rendre les couleurs bleu/violet/rouge moins fréquentes. La valeur par défaut est de 100.
alien-biomes-disable-vegetation=Si activé, tous les terrains herbeux, arbres ou décorations à base de plantes seront supprimés (à moins d'avoir été ajouté par un autre mod). Cela vous permet de simuler une planète morte, une lune ou un astéroïde.
alien-biomes-remove-obsolete-tiles=Alien Biomes remplace beaucoup de tuiles vanilla. Les tuiles obsolètes peuvent être enlevées pour libérer des emplacements de tuiles supplémentaires afin de pouvoir utiliser plus de mods qui ajoutent des tuiles (il y a une limite de 255 tuiles). Cela pourrait causer des problèmes avec d'autres mods qui nécessitent ces tuiles vanilla.
alien-biomes-reduced-tiles=Variantes de tuiles réduites
tile-speed-reduction=Certaines tuiles (comme le sol volcanique chaud) réduisent la vitesse du joueur. Diminuer ce nombre signifie que le terrain vous ralentira moins.
