[mod-setting-name]
map-gen-scale=Facteur d'échelle de la carte
spawn-x=Coordonnée x du lieu d'apparition
spawn-y=Coordonnée y du lieu d'apparition
use-large-map=Utiliser la carte détaillée

[mod-setting-description]
map-gen-scale=Facteur d'échelle de la carte, toute valeur positive est autorisée. (par défaut : 6)
spawn-x=Coordonnée x du lieu d'apparition. Assurez-vous que vous n'apparaissiez pas dans l'eau ! (par défaut : 2064, en Flandres, Belgique)
spawn-y=Coordonnée y du lieu d'apparition. Assurez-vous que vous n'apparaissiez pas dans l'eau ! (par défaut : 406, en Flandres, Belgique)
use-large-map=Utilisation ou non des données de carte plus détaillées. Notez que cela utilisera plus de mémoire et que votre jeu sera plus long à charger. La carte sera également deux fois plus grande qu'avec les données normales. (par défaut : non)
