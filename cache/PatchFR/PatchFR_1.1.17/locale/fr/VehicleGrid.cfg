[mod-setting-description]
VehicleGrid-car=Utilisé pour tout véhicule terrestre non détecté comme un char.\nPar défaut : 8x6
VehicleGrid-tank=Par défaut : 10x8
VehicleGrid-spider=Par défaut : 10x10
VehicleGrid-loco=Par défaut : 10x8
VehicleGrid-wagon=Par défaut : 10x6
VehicleGrid-artillery-wagon=Par défaut : 10x8
VehicleGrid-automatic_mode-bots=Permettre aux trains en mode automatique d'envoyer des robots de construction.\nComportement en 0.16 : actif\nComportement en 0.17 : inactif
VehicleGrid-override-grids=Quel que soit ce réglage, des grilles sont toujours ajoutées aux véhicules sans grille.\n "Mise à jour de la taille" : mettre à jour la taille des grilles existantes\n "Remplacement de base" : remplacer uniquement les grilles des véhicules de base\n "Remplacement total": remplacer toutes les grilles

