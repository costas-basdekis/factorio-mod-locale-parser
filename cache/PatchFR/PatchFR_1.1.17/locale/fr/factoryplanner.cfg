# Usage
tutorial_usage_text=Tout d'abord, vous devrez créer une sous-usine. C'est la structure de base qui contient une partie (la plupart du temps indépendante) de votre usine. Donnez-lui un nom et/ou une icône, et c'est parti. Elle aura des entrées (ingrédients), des sorties (produits et sous-produits) et consommera une certaine quantité d'énergie. Vous pouvez également régler l'échelle de temps avec laquelle vous voulez travailler, ou prendre quelques notes.\n\nCe qui vous intéresse, ce sont les produits, vous devrez donc ajouter ceux que vous voulez produire. Pour ce faire, il vous suffit de cliquer sur le bouton '+', de sélectionner le produit souhaité et de préciser la quantité à produire. Il aura un fond rouge et, en le survolant, vous verrez qu'il n'y en a actuellement aucun en cours de production.\n\nPour changer cela, vous cliquez sur le bouton gauche de la souris. S'il n'y a qu'une seule recette pour fabriquer ce produit, elle sera ajoutée immédiatement. Sinon, vous aurez le choix de la recette à utiliser. Dans tous les cas, une nouvelle recette apparaîtra à l'étage supérieur de votre sous-usine. Vous pouvez changer la machine utilisée ou ajouter des modules et des diffuseurs.\n\nMaintenant, pour décomposer davantage le produit que vous voulez produire, vous pouvez cliquer à gauche sur les ingrédients d'une recette existante. Une fois de plus, une recette sera ajoutée, ce qui modifiera les ingrédients nécessaires pour l'ensemble de la sous-usine. Vous pouvez continuer à décomposer votre produit de cette manière jusqu'à ce que vous n'arriviez qu'à des plaques comme ingrédients par exemple, ou bien creuser encore plus profondément et ajouter aussi vos recettes d'extraction et de fusion. Tout ce qui est le plus pratique pour vous et votre usine existante.\n\nPour les objets contenant une grande quantité de produits intermédiaires, votre liste de recettes peut rapidement devenir très désordonnée. Pour y remédier, vous pouvez disposer de plusieurs étages avec des recettes différentes sur chacun d'eux. Pour créer ce que l'on appelle un sous-étage, cliquez avec le bouton gauche de la souris sur l'icône de la recette que vous souhaitez approfondir. Vous obtenez ainsi un sous-étage (notez que le niveau sera affiché comme '2') dans lequel vous pouvez ajouter des recettes comme auparavant. La grande différence est que vous n'avez à vous soucier que des ingrédients de la recette sur laquelle vous avez cliqué avec le bouton gauche de la souris.\n\nEt ce sont là les bases ! Il existe des fonctions plus avancées qui peuvent s'avérer utiles (voir les 'Conseils de pro'), mais cela devrait vous aider à démarrer. Créez l'exemple de sous-usine (dans l'onglet 'Interface') si vous voulez jouer avec une ligne de production de base.

# Matrix Solver
tutorial_matrix_solver_text=Le solveur matriciel est une méthode alternative pour mettre à jour le tableau de production. Par défaut, le mod résout le tableau de haut en bas, tandis que le solveur matriciel résout chaque ligne simultanément avec un système d'équations. Le solveur matriciel peut être délicat à utiliser, mais il est aussi très puissant. Par exemple, il gère le recyclage, la vidange et les boucles. \n\nChaque sous-usine est réglée sur l'un des deux solveurs, le solveur séquentiel (par défaut) ou le solveur matriciel. Pour passer au solveur matriciel, appuyez sur le bouton appelé "Solveur matriciel". Le solveur matriciel restera activé jusqu'à ce que vous appuyiez à nouveau sur le bouton, et il sera automatiquement réexécuté lorsque les recettes seront modifiées. \n\nL'activation du solveur matriciel permet également de sélectionner des sous-produits. Pour supprimer un sous-produit, cliquez soit sur un sous-produit de recette dans une ligne, soit sur un sous-produit de sous-usine en haut. Cela affichera les recettes pour lesquelles le sous-produit est un ingrédient, y compris les vidanges. \n\nParfois, le solveur matriciel exige que certains objets soient réglés sur "sans restriction". Normalement, les objets sont équilibrés, c'est-à-dire qu'ils sont consommés aussi vite qu'ils sont produits. Cependant, les "objets sans restriction" ne sont pas équilibrés et apparaissent comme ingrédients ou sous-produits finaux. Si des objets sans restriction sont nécessaires, un message s'affiche pour sélectionner les objets sans restriction. Des objets sans restriction sont souvent nécessaires lorsqu'une sous-usine contient une boucle. Pour ouvrir cette fenêtre, appuyez sur l'icône engrenage à droite du solveur matriciel. \n\nUne dernière exigence est que les recettes doivent être linéairement indépendantes. Cela signifie qu'il ne peut y avoir qu'une seule solution pour la sous-usine actuelle. En d'autres termes, le solveur matriciel ne fonctionnera pas s'il y a plusieurs façons de créer les produits donnés. Si la sous-usine a des recettes linéairement dépendantes, essayez de supprimer les recettes redondantes jusqu'à ce que l'erreur disparaisse. Cette exigence s'applique à toutes les sous-usines.

# Pro Tips
pro_hovering=En survolant de nombreux boutons et étiquettes, vous obtiendrez des informations supplémentaires, comme le nom complet de la recette ou de l'objet, ou un numéro plus précis, si vous en avez besoin.
pro_list_ordering=Presque toutes les listes que vous voyez peuvent être réorganisées par vous. Il vous suffit de maintenir la touche 'Maj' ou 'Ctrl' enfoncée tout en cliquant sur un élément avec le bouton gauche de la souris. L'ordre n'a d'importance que pour les recettes d'un étage de production.
pro_up_down_grading=Essayez de cliquer sur une machine, une balise ou un module avec les touches 'Maj' ou 'Ctrl'. Cela les fera évoluer vers un niveau supérieur ou inférieur, si cela est possible.
pro_preferences=Dans les préférences, vous pouvez régler la machine par défaut à utiliser pour chaque type de recette. Vous pouvez ainsi les adapter à votre niveau technologique actuel, ce qui permet une planification plus rapide de l'usine. Il en va de même pour les convoyeurs, les carburants et les diffuseurs.
pro_interface_size=Si la fenêtre principale prend trop ou trop peu de place sur votre écran, essayez de modifier les réglages de largeur et de hauteur de l'interface. (Menu→Paramètres→Paramètres des mods→Factory Planner)
pro_recursive_subfloors=Vous pouvez créer un sous-étage pour une recette qui se trouve déjà sur un sous-étage. Vous pouvez le faire autant de fois que vous le souhaitez, en créant une structure de sous-étages profondément imbriquée.
pro_archive=L'archive est un bon moyen de stocker les sous-usines qui ne sont plus utilisées activement, mais auxquelles vous pourriez vouloir vous référer à un moment donné.
pro_settings=Certaines fonctions avancées ne sont pas actives par défaut. Elles se cachent plutôt dans les réglages du mod (Menu→Paramètres→Paramètres des mods→Factory Planner). Jetez-y un œil, vous y trouverez des choses comme l'ajustement de la taille de l'interface et quelques réglages par défaut.
pro_shortcuts=Vous pouvez configurer plusieurs raccourcis clavier pour vous déplacer plus rapidement dans l'interface. Vous les trouverez dans la section "Contrôles". (Menu→Paramètres→Paramètres des mods→Factory Planner).
pro_line_fuel=Le type de combustible utilisé dans une recette peut être modifié en cliquant sur le bouton gauche de la souris (fond bleu). Par défaut, il utilisera le choix que vous faites dans les préférences.
pro_machine_limits=Vous pouvez régler la quantité de machines qu'une recette utilise. Vous pouvez soit fixer une limite "souple" qui empêche de dépasser la quantité configurée, soit fixer une limite "stricte" qui obligera la recette à utiliser le nombre de machines configuré.
pro_priority_product=Chaque recette comportant plusieurs produits pertinents peut avoir un produit prioritaire. Vous le réglez en cliquant avec le bouton droit de la souris sur le produit que vous souhaitez privilégier. Cela a pour effet de satisfaire exactement les demandes concernant cet objet, indépendamment de toute autre demande.

