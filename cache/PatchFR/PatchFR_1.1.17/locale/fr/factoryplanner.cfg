interactive_tutorial_text=La meilleure façon de se familiariser avec ce mod est de s'y lancer et de l'explorer soi-même. À cette fin, j'ai inclus un exemple de sous-usine qui mettra en évidence certaines des caractéristiques les plus importantes de ce mod. Vous pouvez l'ajouter en cliquant sur le bouton ci-dessous. Vous pouvez également activer le 'Mode Tutoriel', qui montre toutes les combinaisons de clavier possibles sur les boutons importants de l'interface.
