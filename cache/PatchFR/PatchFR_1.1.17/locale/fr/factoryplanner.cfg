interface_tutorial_text=L'interface est réglée de manière à ce que des actions similaires partagent les mêmes raccourcis. Cela vous évite d'avoir à vous rappeler quel raccourci provoquera quelle action pour tout ce que vous faites. Vous n'aurez qu'à assimiler ces interactions de base et à les utiliser partout.
