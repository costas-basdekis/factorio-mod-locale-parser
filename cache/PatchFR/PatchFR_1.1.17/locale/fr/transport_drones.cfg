[transport_drones_pages]
welcome-1=Bienvenue à Transport Drones !\n"Transport drones" est un mod qui introduit une nouvelle méthode pour déplacer des matériaux dans votre usine.
fuel-depot-1=Tout transport sur le réseau routier nécessite du carburant. Le carburant est livré par des [font=default-bold]dépôts de carburant[/font].\n\nL'opération est simple :\n - Placez un dépôt de carburant sur le réseau routier.\n - Branchez le combustible.\n - Ajoutez des véhicules de transport.\n\nDésormais, le dépôt de carburant enverra des véhicules de transport vers les dépôts de carburant du réseau routier.
drones-1=Les [font=default-bold]véhicules de transport[/font] sont les agents qui transportent le matériel entre les dépôts. Ils ne sont jamais affectés à un seul dépôt. Pour travailler, ils ont besoin de carburant, et ils produisent de la pollution lorsqu'ils roulent.
drone-details=Les spécifications actuelles des véhicules sont les suivantes :\n - Consommation de carburant : [font=default-bold]__1__[/font] par kilomètre.\n - Pollution : [font=default-bold]__2__[/font] par minute.\n - Capacité du véhicule en objets : [font=default-bold]__3__[/font] emplacements.\n - Capacité du véhicule en fluide : [font=default-bold]__4__[/font].\n - Vitesse maximale du véhicule : [font=default-bold]__5__[/font] km/h.
request-depot-1=Pour déplacer des objets dans le réseau routier, vous utilisez des [font=default-bold]dépôts de demandes[/font]. Ceux-ci envoient les véhicules au dépôt d'approvisionnement le plus proche avec l'objet demandé.\nLe nombre d'objets que le dépôt de demandes récupérera dépend du nombre de véhicules qui s'y trouvent. Pour chaque véhicule, le dépôt de demandes augmentera la quantité demandée en fonction de la capacité du véhicule.\n\n    Exemple 1 : Si les véhicules peuvent contenir 1 emplacement (pas de mise à niveau), et que vous en mettez 5, le dépôt de demandes enverra des véhicules jusqu'à ce qu'il ait 5 emplacements dans son inventaire.\n    Exemple 2 : Si les véhicules peuvent contenir 2 emplacements (1 amélioration de la capacité), et que vous mettez 10 véhicules, le dépôt de demandes enverra des véhicules jusqu'à ce qu'il ait 20 emplacements dans son inventaire.\n\nDe cette manière, vous pouvez ajuster et régler le montant demandé, pour tenir compte de facteurs tels que le débit requis, la distance entre la demande et les dépôts d'approvisionnement, etc. Il est possible de masquer le nombre de demandes à l'aide des éditeurs de dépôt de transport.\nLa mise en place d'un dépôt de demandes est simple :\n - Placez le dépôt de demandes sur le réseau routier.\n - Sélectionnez l'objet à demander.\n - Insérer des véhicules de transport.\nLe dépôt de demandes sollicitera d'abord du carburant auprès du réseau. Une fois qu'il a du carburant, il commencera à envoyer des véhicules pour récupérer l'objet demandé.
supply-depot=Les [font=default-bold]dépôts d'approvisionnement[/font] (et dépôts de fluides) sont des participants passifs au réseau routier. Ils mettent leur contenu à la disposition des dépôts de demandes dans le réseau routier.
road-network=Le [font=default-bold]réseau routier[/font] est le système qui permet de relier les dépôts entre eux, et la route sur laquelle les véhicules de transport opèrent. La construction du réseau routier se fait simplement à l'aide des tuiles de route. Toutes les tuiles routières connectées font partie du même réseau routier. Deux zones déconnectées de tuiles routières constituent des réseaux routiers distincts, et leurs dépôts ne s'approvisionnent pas l'un l'autre.
buffer-depot=Le [font=default-bold]dépôt tampon[/font] agit à la fois comme un dépôt de demandes et un dépôt d'approvisionnement.\n\nUn bon exemple est la collecte de minerais dans des avant-postes éloignés, pour les distribuer à de nombreux dépôts de demande proches. Le dépôt tampon peut avoir un grand nombre de véhicules, et les dépôts de demandes proches n'ont besoin que d'un ou deux véhicules pour effectuer le court trajet entre le demandeur et le dépôt tampon.
circuit-connectors=Les connecteurs de circuit permettent de lire et d'écrire des signaux dans les dépôts et sur le réseau routier. Ils permettent d'utiliser les conditions logistiques et les circuits logiques pour contrôler le comportement des dépôts.
depot-reader=Le [font=default-bold]lecteur de dépôt de transport[/font] vous permet de lire le contenu des dépôts de demandes, des dépôts de carburant, des dépôts miniers, des dépôts de fluides et des dépôts tampons.\n\nLa sortie n'est jamais qu'un seul signal, qui est le contenu de l'inventaire à la sortie.
depot-writer=L'[font=default-bold]éditeur de dépôt de transport[/font] vous permet d'activer et de désactiver les dépôts en fonction des conditions logiques et de la logistique.\n    Exemple 1 : La désactivation d'un dépôt de demande l'empêchera d'envoyer des véhicules pour collecter des objets.\n    Exemple 2 : La désactivation d'un dépôt d'approvisionnement l'empêchera de mettre ses objets à la disposition du réseau routier.
depot-writer-special=Il existe un cas particulier pour les dépôts de demandes/tampons. Si le signal logique est l'objet demandé et que la condition est "=", le dépôt de demandes utilisera le nombre mentionné comme quantité d'objets demandés.\n    Exemple : Si le signal est "engrenage = 155", le dépôt de demandes essaiera de remplir jusqu'à 155 objets, quel que soit le nombre de véhicules.\n\nCela fonctionne également grâce à un signal logique.\n    Exemple : Si le signal est réglé sur "engrenage = signal vert", il évaluera la valeur de "signal vert" et ce sera le nombre d'objets demandés.
transport-depots=Les dépôts de transport sont les entités du réseau routier qui coordonnent le transport des objets et des fluides. Ils gèrent le contenu et les demandes des réseaux routiers. Ils sont reliés au réseau routier par la plaque d'avertissement au sol, et c'est de là que les véhicules seront envoyés et récupérés.
mining-depots=Les [font=default-bold]dépôts miniers[/font] peuvent également fournir leur contenu directement au réseau routier. Il suffit de connecter la position d'entrée/sortie du mineur au réseau routier.
network-reader=Le [font=default-bold]lecteur de réseau routier[/font] peut lire le contenu du réseau routier auquel il est rattaché. Vous devez cependant préciser quel signal lire, en ouvrant le lecteur et en choisissant l'objet/le fluide dont vous voulez lire le contenu. Une fois sélectionné, le lecteur du réseau routier continuera à mettre à jour la quantité de cet objet avec le contenu du réseau routier.\n\nCela vous permet, par exemple, d'activer ou de désactiver certaines lignes de production si la quantité de minerai dans le réseau routier tombe en dessous d'une certaine valeur, ou de permettre un stockage de réserve.
