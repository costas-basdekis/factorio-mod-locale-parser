[mod-setting-name]
IslandStart-enabled=(Hérité) Activer le mode de placement direct
IslandStart-perimeter-type=(Hérité) Type de périmètre
IslandStart-place-override=(Hérité) Substitution de placement

[mod-setting-description]
IslandStart-enabled=Permet le placement manuel des tuiles ou des entités (plutôt que d'utiliser le système de génération de carte du jeu). Cela forme un cercle et semble beaucoup moins naturel qu'en utilisant le préréglage de génération de carte. Cette fonction n'est pas nécessaire si vous utilisez le préréglage de génération de carte.
IslandStart-perimeter-type=Détermine la composition de votre périmètre. Ne fonctionne que si elle est activée ; inutile si vous utilisez le préréglage de génération de carte.
IslandStart-place-override=Force le placement de murs même sur un terrain non valide ou occupé. Cela signifie que les murs seront placés au-dessus de l'eau, des arbres, des falaises, etc. (sans les détruire).

[map-gen-preset-name]
island-start=Island Start (île de taille fixe)
island-start-scaled=Island Start (échelle des îles)
island-start-ribbon=Island Start (vanilla + ruban)

[map-gen-preset-description]
island-start=Semblable à la configuration Île. Au lieu de l'océan infini, il y aura d'autres îles/continents à trouver. Dans ce mode, la taille de l'île de départ ne variera pas avec les autres masses terrestres lorsque les réglages de la carte sont ajustés.
island-start-scaled=Semblable à la configuration Île. Au lieu de l'océan infini, il y aura d'autres îles/continents à trouver. Dans ce mode, la taille de l'île de départ sera mise à l'échelle avec le reste du monde lorsque les réglages de la carte seront ajustés.
island-start-ribbon=La génération des cartes est identique au mode vanilla, sauf que le point de départ est entouré d'un lac en forme de ruban. L'absence de liaisons terrestres est garantie dans ce mode. 

[noise-expression]
IS_0_17-islands+continents=IS Îles et Continents
IS_0_17-islands+continents-scaled=IS Îles et Continents mis à l'échelle
IS_0_17-lakes-elevation-ribbon=IS Vanilla et Lac en rubans
