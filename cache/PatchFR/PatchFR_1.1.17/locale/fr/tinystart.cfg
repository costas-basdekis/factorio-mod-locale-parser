[item-description]
micro-fusion-reactor-equipment=Un très petit réacteur. Il ne génère pas beaucoup d'énergie, mais il est stable et fiable.
tiny-armor-mk0=La Mini armure la plus basique n'offre ni protection ni espace supplémentaire, mais elle fait de son mieux.
tiny-armor-mk1=En intégrant les composants de plusieurs unités de blindage léger, cette Mini armure offre désormais une protection minimale et dispose de quelques poches supplémentaires.
tiny-armor-mk2=Le blindage lourd permet à cette armure minimale de fournir une protection efficace et une capacité de chargement supplémentaire, mais c'est tout ce que l'on peut faire.

