[mod-setting-description]
TinyStart-fusion-solar=Choisissez entre :\n[font=default-bold]I)[/font] une faible production (150kW), mini réacteur à fusion\n[font=default-bold]II)[/font] 4 panneaux solaires (120kW).
TinyStart-shield=Choisissez entre :\n[font=default-bold]I)[/font] un mini réacteur à fusion supplémentaire\n[font=default-bold]II)[/font] un bouclier d'énergie peu performant\n[font=default-bold]III)[/font] 4 panneaux solaires\n[font=default-bold]IV)[/font] 2 batteries supplémentaires.
TinyStart-battery=Choisissez entre :\n[font=default-bold]I)[/font] une batterie supplémentaire OU\n[font=default-bold]II)[/font] 2 batteries supplémentaires (60kW).\nSi vous choisissez l'énergie solaire, vous serez toujours équipé d'une batterie.
TinyStart-init-spawn=Cette option est pour les sauvegardes déjà existantes pour lesquelles ce mod n'était pas encore présent. Si activé : la première fois qu'une carte déjà existante est chargée avec ce mod, tous les joueurs inscrits dans la sauvegarde recevront la mini armure.\nNote : ceci remplacera toute armure déjà équipée.
TinyStart-marathon-start=Comprend des ressources supplémentaires destinées à accélérer la phase thermique. Comprend quelques fours, foreuses minières, machines à vapeur, convoyeurs, bras et suffisamment de packs de science pour la recherche sur l'automatisation 1 (s'adapte à vos réglages de difficulté).
TinyStart-spawn-charged=Si activé : La première fois que la mini armure est donnée à un joueur, tout l'équipement est déjà chargé. Cela permet l'utilisation immédiate des roboports personnels dès le début de la partie.
TinyStart-roboport-type=Choisissez entre les roboports presonnels de base (niveau 1, avec 20 robots) ou niveau 2 (avec 50 robots). Les roboports de niveau 2 ont une consommation d'énergie très élevée ; il est recommandé de choisir des options d'alimentation supplémentaire dans d'autres emplacements.
