[item-description]
droid-rifle=Droïde équipé d'un fusil à longue portée mais à recharge lente. Efficace en groupe.
droid-smg=Droïde de combat, équipé d'un pistolet-mitrailleur.
droid-rocket=Droïde équipé d'un lance-missiles. Tire lentement mais puissamment et de loin.
droid-flame=Droïde armé d'un lance-flammes avec une enveloppe résistante aux flammes.
terminator=Le plus puissant des droïdes de combat. Presque invincible en groupe.
defender-unit=Unité de robots de défense (déployable), insérez-le dans un assembleur de droïdes dont la recette est réglée pour produire ce type de droïde ou placez-le sur le sol pour le faire apparaître.
distractor-unit=Unité de robots distracteurs (déployable), insérez-le dans un assembleur de droïdes dont la recette est réglée pour produire ce type de droïde ou placez-le sur le sol pour le faire apparaître.
destroyer-unit=Unité de robots destructeurs (déployable), insérez-le dans un assembleur de droïdes dont la recette est réglée pour produire ce type de droïde ou placez-le sur le sol pour le faire apparaître.
droid-rifle-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.
droid-smg-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.
droid-rocket-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir. 
droid-flame-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.
terminator-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.
defender-unit-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir. 
distractor-unit-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.
destroyer-unit-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.

droid-assembling-machine=Réglez la recette sur le type de droïde à générer, puis insérez l'objet droïde non déployé et il sera généré à proximité et rejoindra/créera une équipe. 
droid-guard-station=Poste de garde des droïdes, génère un groupe qui reste à proximité du poste et fait office de garde. La station maintient la taille du groupe à un niveau déterminé et les remplace au fur et à mesure qu'ils meurent.
droid-counter=Émetteur de constantes indiquant le nombre de chaque type de droïdes déployés.
droid-settings=Définissez les paramètres de votre armée de droïdes en émettant des signaux.\nOn ne peut en construire qu'un seul.
loot-chest=Les groupes de droïdes collectent automatiquement les artefacts extraterrestres pour vous, et les téléportent dans le __ITEM__loot-chest__.
patrol-pole=Reliés par des fils verts, en font une chaîne le long du parcours de la patrouille. L'une des extrémités doit être très proche d'un poste de garde. Ensuite, créez une équipe à partir du poste de garde (établissez d'abord l'itinéraire de la patrouille !), l'équipe verra l'itinéraire de la patrouille et le suivra.
droid-pickup-tool=Placez une boîte autour d'un groupe d'unités amies pour les récupérer instantanément.
droid-selection-tool=Clic gauche près d'un groupe pour le sélectionner (les membres deviennent verts lorsqu'ils sont sélectionnés). Maj+Clic gauche pour commander d'attaquer/de se déplacer à cet endroit. Clic gauche loin du groupe pour la désélectionner. Mettez-la comme icône sur la carte pour désigner la cible d'une attaque globale.

