[item-description]
creative-mod_energy-absorption=Absorbe l'énergie du réseau. (Vous ne devriez pas garder cet objet. Enlevez-le dès que possible !)
creative-mod_magic-wand-creator=Elle peut contrôler l’existence d’objets. Avant d’utiliser cette baguette magique, vous devez l’activer dans le menu. Faites glisser sur l'écran pour sélectionner des entités, puis relâchez pour appliquer les effets.\nAppuyez sur __CONTROL__select-for-cancel-deconstruct__ tout en faisant glisser pour activer le mode alternatif.\n\nMode standard: crée des carreaux ou des minerais.\nMode alternatif: supprime les objets sélectionnés.
creative-mod_magic-wand-healer=Elle peut soigner, faire revivre ou tuer des entités. Faites glisser sur l'écran pour sélectionner des entités, puis relâchez pour appliquer les effets.\nAppuyez sur __CONTROL__select-for-cancel-deconstruct__ tout en faisant glisser pour activer le mode alternatif.\n\nMode standard: soigne les entités sélectionnées et résucitez les entités fantômes sélectionnées.\nMode alternatif: abaisse la santé des entités sélectionnées ou les tue.
creative-mod_magic-wand-modifier=Elle peut modifier les propriétés des entités. Faites glisser sur l'écran pour sélectionner des entités, puis relâchez pour ouvrir le menu contextuel du modificateur ou appliquer les effets.\nAppuyez sur __CONTROL__select-for-cancel-deconstruct__ tout en faisant glisser pour activer le mode alternatif.\n\nMode standard: sélectionne les objets, puis les modifie avec précision.\nMode alternatif: applique rapidement les modifications enregistrées depuis le mode stardard.
creative-mod_alien-attractor-small=Posez-le sur le sol et 5 aliens seront attirés pour y construire un nid. Bien que cela puisse prendre un certain temps pour eux de se regrouper et de bouger.
creative-mod_alien-attractor-medium=Posez-le sur le sol et 20 aliens seront attirés pour y construire un nid. Bien que cela puisse prendre un certain temps pour eux de se regrouper et de bouger.
creative-mod_alien-attractor-large=Posez-le sur le sol et 100 aliens seront attirés pour y construire un nid. Bien que cela puisse prendre un certain temps pour eux de se regrouper et de bouger.
creative-mod_super-speed-module=Augmente massivement la vitesse de la machine.
creative-mod_super-effectivity-module=Réduit massivement la consommation d'énergie de la machine. La consommation d'énergie minimale est de 20%.
creative-mod_super-productivity-module=Augmente massivement la productivité de la machine. Peut être utilisé dans toutes les recettes.
creative-mod_super-clean-module=Réduit massivement la pollution de la machine. La pollution minimale est de 20%.
creative-mod_super-slow-module=Réduit massivement la vitesse de la machine. La vitesse minimale est de 20%.
creative-mod_super-consumption-module=Augmente massivement la consommation d'énergie de la machine.
creative-mod_super-pollution-module=Augmente massivement la pollution de la machine.
creative-mod_super-fusion-reactor-equipment=Génère une puissance illimitée pour votre équipement.
creative-mod_super-personal-roboport-equipment=Prend en charge un grand nombre de robots. Grand rayon de construction. Peut recharger les robots instantanément sans utiliser aucune énergie.

