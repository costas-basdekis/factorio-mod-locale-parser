[mod-setting-description]
creative-mod_default-initial-actions=Que faut-il faire en mode créatif lorsqu'une nouvelle partie a commencé ou lorsque le mod est chargé pour la première fois dans une partie existante ?
creative-mod_unhide-items=Afficher les objets et les entités fournis par le mode créatif à partir des filtres d'emplacement afin de pouvoir les sélectionner dans les filtres de source d'objets, les emplacements de demande logistique, les filtres de déconstruction, etc. Cependant, ils seront visibles même si le mode créatif n'est pas activé dans la partie.
creative-mod_creative-chest-size=Taille d'inventaire utilisable dans chaque __ENTITY__creative-mod_creative-chest__ et __ENTITY__creative-mod_creative-provider-chest__.\nUn emplacement supplémentaire sera ajouté pour la poubelle.\nSa valeur affecte le nombre de coffres à placer pour un cycle d’objets. Une plus grande taille de l'inventaire signifie moins de coffres. Cependant, il est également plus susceptible de causer un problème de performances lors du survol des coffres.\nLe changement de sa valeur pour une partie existante entraîne le regroupement des objets.
creative-mod_creative-chest-contains-hidden-items=Les __ENTITY__creative-mod_creative-chest__ et __ENTITY__creative-mod_creative-provider-chest__ devraient contenir les objets cachés.\nCertains objets sont masqués pour de bonnes raisons, telles que les pièces de fusée, ce qui n'a pas de sens, même si vous pouvez l'obtenir.\nLe changement de sa valeur pour une partie existante entraîne le regroupement des objets.
creative-mod_autofill-requester-chest-size=Taille de l'inventaire de chaque __ENTITY__creative-mod_autofill-requester-chest__.
creative-mod_duplicating-chest-size=Taille de l'inventaire de chaque __ENTITY__creative-mod_duplicating-chest__ et __ENTITY__creative-mod_duplicating-provider-chest__.
creative-mod_void-requester-chest-size=Taille de l'inventaire de chaque __ENTITY__creative-mod_void-requester-chest__.
creative-mod_void-chest-size=Taille de l'inventaire de chaque __ENTITY__creative-mod_void-chest__.
creative-mod_void-storage-chest-size=Taille de l'inventaire de chaque __ENTITY__creative-mod_void-storage-chest__.
creative-mod_creative-cargo-wagon-size=Taille d'inventaire utilisable de chaque __ENTITY__creative-mod_creative-cargo-wagon__.\nUn emplacement supplémentaire sera ajouté pour la poubelle.\nSa valeur affecte le nombre de wagons à placer pour un cycle d’objets. Une plus grande taille de l'inventaire signifie moins de wagons. Cependant, il est également plus susceptible de causer un problème de performances lors du survol des wagons.\nLe changement de sa valeur pour une partie existante entraîne le regroupement des objets.
creative-mod_creative-cargo-wagon-contains-hidden-items=Les __ENTITY__creative-mod_creative-cargo-wagon__ devraient contenir les objets cachés.\nCertains objets sont masqués pour de bonnes raisons, telles que les pièces de fusée, ce qui n'a pas de sens, même si vous pouvez l'obtenir.\nLe changement de sa valeur pour une partie existante entraîne le regroupement des objets.
creative-mod_duplicating-cargo-wagon-size=Taille de l'inventaire de __ENTITY__creative-mod_duplicating-cargo-wagon__.
creative-mod_void-cargo-wagon-size=Taille de l'inventaire de __ENTITY__creative-mod_void-cargo-wagon__.
creative-mod_time-for-void-technology=Base temporelle de la __TECHNOLOGY__creative-mod_void-technology__.
creative-mod_enemy-structures-add-name-suffix=\"(Mode Créatif)\" sera ajouté comme suffixe aux nids ennemis et aux vers crées avec ce mod, afin de les distinguer des naturels.

