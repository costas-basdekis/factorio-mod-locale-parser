[entity-description]
creative-mod_creative-chest=Coffre en acier qui contient tous les objets du jeu et qui peut se recharger automatiquement. Son dernier emplacement peut être utilisé pour éliminer les objets indésirables. (Il peut être nécessaire d’en placer plusieurs pour obtenir plus d’objets.)\nEfface le contenu lors de la suppression.
creative-mod_creative-provider-chest=Coffre d'approvisionnement logistique passif qui contient tous les objets du jeu et qui peut se recharger automatiquement. Son dernier emplacement peut être utilisé pour éliminer les objets indésirables. (Il peut être nécessaire d’en placer plusieurs pour obtenir plus d’objets.)\nEfface le contenu lors de la suppression.
creative-mod_autofill-requester-chest=Coffre de demandes logistique qui se remplit automatiquement en fonction des demandes. Contrairement aux coffres de demandes normaux, deux demandes identiques dans ce coffre seront remplies deux fois. Les emplacements inutilisés seront vidés.\nEfface le contenu lors de la suppression.
creative-mod_duplicating-chest=Coffre en acier qui duplique l’objet dans son premier emplacement.\nEfface le contenu lors de la suppression.
creative-mod_duplicating-provider-chest=Coffre d'approvisionnement logistique passif qui duplique l’objet dans son premier emplacement.\nEfface le contenu lors de la suppression.
creative-mod_void-requester-chest=Coffre de demandes logistique qui supprime les objets.\nEfface le contenu lors de la suppression.
creative-mod_void-chest=Coffre qui supprime les objets.\nEfface le contenu lors de la suppression.
creative-mod_void-storage-chest=Coffre de stockage logistique qui supprime les objets.\nEfface le contenu lors de la suppression.
creative-mod_super-loader=Chargeur super-rapide qui peut facilement comprimer le convoyeur devant lui. Lorsqu'il est utilisé avec des coffres de duplication, vous disposez d'une solution peu coûteuse en performances pour tester le débit des systèmes de convoyeurs.
creative-mod_creative-cargo-wagon=Wagon de marchandises qui contient tous les objets du jeu et qui peut se recharger automatiquement. Son dernier emplacement peut être utilisé pour éliminer les objets indésirables. (Il peut être nécessaire d’en placer plusieurs pour obtenir plus d’objets.)\nEfface le contenu lors de la suppression.
creative-mod_duplicating-cargo-wagon=Wagon de marchandises qui duplique l’objet dans son premier emplacement.\nEfface le contenu lors de la suppression.
creative-mod_void-cargo-wagon=Wagon de marchandises qui supprime les objets.\nEfface le contenu lors de la suppression.
creative-mod_super-logistic-robot=Robot logistique extrêmement rapide et sans énergie avec une charge utile élevée. On peut mettre jusqu'à 1k robots dans chaque pile.
creative-mod_super-construction-robot=Robot de construction extrêmement rapide et sans énergie avec une charge utile élevée. On peut mettre jusqu'à 1k robots dans chaque pile.
creative-mod_super-roboport=N'a pas vraiment besoin d'énergie malgré le signal d'alarme.
creative-mod_fluid-source=Peut produire des fluides en illimité. (Vous devrez activer les recettes du mode créatif avant de pouvoir choisir la recette du fluide.)
creative-mod_fluid-void=Annule les fluides entrants.
creative-mod_super-boiler=Réchauffe rapidement les fluides jusqu'à la température maximale.
creative-mod_super-cooler=Refroidit rapidement les fluides jusqu'à la température par défaut.
creative-mod_configurable-super-boiler=Réchauffe rapidement les liquides ou les refroidit jusqu'à la température définie. Il a un emplacement à carburant, mais n’en a pas besoin pour fonctionner.
creative-mod_heat-source=Génère de la chaleur gratuitement. C'est toujours à 1000 °C.
creative-mod_heat-void=Absorbe la chaleur gratuitement. C'est toujours à la température ambiante.
creative-mod_item-source=Lorsque son filtre est défini, il est capable de déposer des objets sur le convoyeur à l'avant ou d'insérer des objets dans les stocks/machines. Lorsqu'aucun filtre n'est défini, il est possible d'insérer des piles d'objets ou des fluides en fonction des recettes actuelles ou des filtres d'emplacement des cibles.
creative-mod_duplicator=Duplique l'objet ou le fluide devant lui.
creative-mod_item-void=Supprime les objets ou les fluides devant lui. S'il est devant une machine d'assemblage, une usine de produits chimiques, four ou tout autre structure qui peut fabriquer des objets, et qu'aucun filtre n'est défini, il va juste supprimer l'objets en sortie de la machine.
creative-mod_random-item-source=Il doit être connecté à un réseau logique pour fonctionner. Il dépose des objets aléatoires sur le convoyeur à l’avant ou les insère dans les stocks/machines en fonction des signaux du réseau logique qu’il reçoit.\n\nLa couleur des fils des signaux aura une incidence sur le côté du convoyeur sur lequelle l'objet est déposé.\n\nPlus le signal est élevé, plus il est susceptible d'être sélectionné. Si un signal non-objet est reçu, aucun objet ne sera généré dans ce cas.
creative-mod_creative-lab=Capable de générer tous les packs de sciences disponibles dans le jeu pour son propre usage.\nEfface le contenu lors de la suppression.
creative-mod_void-lab=Possibilité de faire des recherches illimitées tout en utilisant les packs de science dans le laboratoire.
creative-mod_active-electric-energy-interface-output=Peut produire une quantité configurable d'énergie avant que les accumulateurs soit utilisés. Mais il ne peut pas consommer d’énergie.\nAttention: les valeurs de l'interface graphique sont exprimées en ticks, tandis que celles du réseau électrique sont exprimées en secondes (60 ticks).
creative-mod_passive-electric-energy-interface=Peut produire ou consommer une quantité d'énergie configurable. Sa priorité est la même que celle des accumulateurs.\nRemarque: les valeurs de l'interface graphique sont exprimées en ticks, tandis que celles de l’information sur le réseau électrique sont en secondes (60 ticks).
creative-mod_active-electric-energy-interface-input=Peut consommer une quantité configurable d'énergie, rendant d'autres entités non-fonctionnelles. Mais il ne peut pas produire d’énergie.\nConseil: les valeurs de l'interface graphique sont exprimées en ticks, tandis que celles de l’information sur le réseau électrique sont en secondes (60 ticks).
creative-mod_energy-source=Produit une énergie illimitée sur le réseau avant que les accumulateurs ne produisent de l'énergie.
creative-mod_passive-energy-source=Fonctionne uniquement lorsque les autres générateurs ne peuvent pas produire suffisamment d'électricité.
creative-mod_energy-void=Supprime l'énergie, rendant d'autres entités non-fonctionnelles.
creative-mod_passive-energy-void=Absorbe constamment l'énergie excédentaire du réseau sans affecter d'autres entités.
creative-mod_super-radar=Conserve la grande surface autour de lui pour qu'elle soit toujours révélée. N'a pas vraiment besoin d'énergie malgré le signal d'avertissement.\n(Le placer avant que les secteurs ne soient générés risque d'interrompre le processus de génération et de masquer temporairement toute la carte.)
creative-mod_super-radar-2=Conserve la très grande surface autour de lui pour qu'elle soit toujours révélée. N'a pas vraiment besoin d'énergie malgré le signal d'avertissement.\n(Placer celui-ci avant la génération des secteurs peut interrompre le processus de génération, ce qui provoque un décalage temporel et la totalité de la carte est temporairement masquée.\nGénéralement, il faut quelques minutes pour générer des sections pour une aussi grande surface.)
creative-mod_super-beacon=Super-grande surface utile. Accepte également les modules de productivité. N'a pas vraiment besoin d'énergie malgré le signal d'alarme.

