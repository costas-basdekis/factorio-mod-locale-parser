[item-description]
fusion-catalyst=Contient les gaz nécessaires au démarrage de la fusion du deutérium. Typiquement, il s'agit du tritium (Hydrogène-3) ou du tralphium (Hélium-3).


[technology-description]
alloy-processing=Apprenez à combiner plus d'un ingrédient pour créer un alliage.
chemical-processing=Recherche sur l'utilisation et la production de produits chimiques.
electrolysis=L'électrolyse est utilisée pour séparer les éléments d'un liquide.

aluminium-processing=Recherchez comment purifier l'aluminium, un métal léger et assez résistant.
gold-processing=Rechercher comment raffiner l'or.
nickel-processing=Rechercher comment raffiner le nickel.
lead-processing=Rechercher comment raffiner le plomb.
silicon-processing=Rechercher comment purifier le silicium pour l'utilisation dans l'électronique.
titanium-processing=Le titane est un métal léger très résistant, mais difficile à séparer de son minerai.
tungsten-processing=Le tungstène a un point de fusion très élevé, recherchons comment l'affiner autrement.

nitinol-processing=Le nitinol est un alliage nickel-titane, voyons à quoi il peut servir.
invar-processing=L'invar est un alliage fer-nickel, on peut peut-être l'utiliser pour quelque chose.
tungsten-alloy-processing=Rechercher comment faire des alliages à base de tungstène, ce qui pourrait le rendre encore plus utile.


