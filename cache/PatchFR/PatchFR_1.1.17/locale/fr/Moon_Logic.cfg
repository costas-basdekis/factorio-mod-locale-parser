mlc-code-undo=Annuler la modification
mlc-code-redo=Rétablir la modification
mlc-code-save=Sauvegarder
mlc-code-commit=Sauvegarder et fermer
mlc-code-vars=Afficher la fenêtre Environnement
mlc-code-close=Fermer toutes les fenêtres
mlc-open-gui=Ouvrir MLC de n'importe où

[controls-description]
mlc-open-gui=Ouvre l'interface graphique du combinateur logique Moon qui est sous le curseur de la souris depuis n'importe où sur la carte.
