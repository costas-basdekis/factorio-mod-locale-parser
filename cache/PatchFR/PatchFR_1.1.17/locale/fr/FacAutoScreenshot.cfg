FAS-screenshot-toolkit-panel=Boîte à outils pour captures d'écran

FAS-auto-screenshots-label=Captures d'écran automatique
FAS-status-caption=Statut
FAS-surface-label-caption=Surfaces [img=info]
FAS-surface-label-tooltip=Sélectionnez toutes les surfaces dont vous voulez faire une capture d'écran. Les surfaces sont les différentes "dimensions" sur lesquelles vous jouez. Par défaut, il n'y a que "Nauvis", mais des mods comme Space Exploration vous proposent différentes planètes ou stations spatiales.
FAS-interval-label-caption=Intervalle
FAS-interval-value-tooltip=Les valeurs autorisées sont comprises entre 1 et 60.
FAS-single-tick-caption=Captures d'écran à tick unique
FAS-splitting-factor-caption=Facteur de division [img=info]
FAS-splitting-factor-tooltip=Ainsi, les captures d'écran sont divisées en fragments plus petits. Un facteur de division de 4 signifie qu'il y a 4 fois plus de fragments, et que la différence de temps entre la première et la dernière capture d'écran est 4 fois plus longue.\n\nAugmentez cette valeur si les captures d'écran posent des problèmes de performance.

FAS-area-screenshots-label=Captures d'écran de zone
FAS-area-caption=Zone [img=info]
FAS-area-tooltip=Sélectionnez une zone en cliquant sur deux emplacements avec les boutons gauche puis droit de la souris.
FAS-area-select-button-tooltip=Sélectionner une zone pour la capture d'écran.
FAS-delete-area-button-tooltip=Supprimer la zone de sélection actuelle.
FAS-width-label-caption=Largeur
FAS-height-label-caption=Hauteur
FAS-daytime-caption=Heure du jour [img=info]
FAS-daytime-tooltip=Sélectionnez le niveau d'éclairage de la capture d'écran. Si aucun choix n'est fait, la capture d'écran sera éclairée comme vous le voyez actuellement.
FAS-day-caption=Jour
FAS-day-tooltip=Éclairage de jour
FAS-night-caption=Nuit
FAS-night-tooltip=Éclairage de nuit
FAS-alt-mode-caption=Afficher comme en mode Alt ? [img=info]
FAS-alt-mode-tooltip=Affiche les recettes dans les machines d'assemblage, etc. dans la capture d'écran, exactement comme vous le voyez en utilisant le mode Alt.
FAS-show-ui-caption=Afficher les interfaces utilisateur ? [img=info]
FAS-show-ui-tooltip=Affiche les interfaces utilisateur dans la capture d'écran. Les résultats peuvent être différents de ce que vous attendez initialement, mais ça peut être utile pour certains.
FAS-show-cursor-building-preview-caption=Afficher l'aperçu du curseur ? [img=info]
FAS-show-cursor-building-preview-tooltip=Afficher l'aperçu pour les objets tenus en main.
FAS-use-anti-alias-caption=Utiliser un anti-aliasing ? [img=info]
FAS-use-anti-alias-tooltip=Rendu en double résolution et réduction d'échelle (y compris les interfaces graphiques).
FAS-zoom-label-caption=Niveau de zoom
FAS-resolution-caption=Résolution
FAS-no-area-selected=aucune zone sélectionnée
FAS-estimated-filesize=Taille estimée du fichier
FAS-area-output-label=Sortie
FAS-area-jpg-quality-label=Qualité
FAS-area-jpg-quality-tooltip=Plus cette valeur est élevée, meilleure sera la capture d'écran, mais plus gros sera le fichier.

FAS-start-area-screenshot-button-caption=Démarrer la capture d'écran de zone

FAS-did-screenshot=Capture d'écran enregistrée dans : __1__

[controls]
FAS-left-click=Position de sélection de la zone 1
FAS-right-click=Position de sélection de la zone 2

[controls-description]
FAS-left-click=Touche à utiliser pour sélectionner la première des deux positions de la zone pour une capture d'écran.
FAS-right-click=Touche à utiliser pour sélectionner la seconde des deux positions de la zone pour une capture d'écran.

[mod-setting-name]
FAS-enable-debug=Activer le débuging ?

[mod-setting-description]
FAS-enable-debug=Active le journal détaillé. Sur des bases plus importantes, cela peut provoquer des pertes d'images et des fichiers journaux relativement volumineux. Activez cette option si, et seulement si, vous voulez signaler un bug dans le programme.
