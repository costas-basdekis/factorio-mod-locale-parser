[mod-setting-description]
italics-closestfirst-search_area_setting=Zone de balayage\nLa zone qui est analysée pour trouver des entités ou des tuiles à construire ou à déconstruire. C'est le minimum entre cette valeur et la limite du joueur qui est utilisé.\nSeule la distance par rapport aux entités situées dans cette zone est calculée, donc si vous remarquez un délai, essayez de diminuer ce réglage.
italics-closestfirst-update_rate_setting=Taux de mise à jour\nOff     - Mise à jour de la portée limite du joueur uniquement lorsqu'un réglage est modifié (Pas d'impact sur les performances)\nFastest - jusqu'à 30 fois par seconde\nFaster  - jusqu'à 4 fois par seconde\nFast    - jusqu'à 2 fois par seconde\nNormal  - chaque seconde\nSlow    - toutes les 2 secondes
italics-closestfirst-limit_area_setting=Zone maximale du roboport personnel\nLimiter les roboports personnels à cette portée, utile pour éviter que les robots de construction ne dépensent de l'énergie en volant très loin lorsqu'ils ont de nombreux roboports - Pas d'impact sur les performances
