[mod-setting-description]
rampant-evolution--evolutionPerWormKilled=Ce paramètre modifie la façon dont l'évolution doit être affectée par la mort des vers. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution-evolutionPerUnitKilled=Ce paramètre modifie la façon dont l'évolution doit être affectée par la mort des unités ennemies. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution-evolutionPerHiveKilled=Ce paramètre modifie la façon dont l'évolution doit être affectée par la mort des ruches de Rampant. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution-evolutionPerSpawnerKilled=Ce paramètre modifie la façon dont l'évolution doit être affectée par la destruction des nids. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution-evolutionPerTileAbsorbed=Ce paramètre modifie la façon dont l'évolution doit être affectée par la pollution absorbée par les tuiles. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution-evolutionPerTreeDied=Ce paramètre modifie la façon dont l'évolution doit être affectée par la pollution qui endommage les arbres. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution-evolutionPerTreeAbsorbed=Ce paramètre modifie la façon dont l'évolution doit être affectée par la pollution absorbée par les arbres. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution-evolutionPerSpawnerAbsorbed=Ce paramètre modifie la façon dont l'évolution doit être affectée par la pollution absorbée par les nids. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de nid et de temps du jeu normal.
rampant-evolution--evolutionPerPollution=Ce paramètre modifie la façon dont l'évolution doit être affectée par la pollution générée. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de génération et de temps standards.
rampant-evolution--evolutionPerTime=Ce paramètre modifie la façon dont l'évolution doit être affectée par le temps écoulé en secondes. Ce nombre doit être interprété de la même manière que les curseurs de pollution, de génération et de temps standards.
rampant-evolution--recalculateAllEvolution=Lorsque ce paramètre est coché, l'évolution sera recalculée depuis le début du jeu lorsque les paramètres du mod sont modifiés. Il ne s'agira pas d'une reconstruction parfaite de l'évolution passée.
rampant-evolution--displayEvolutionMsgInterval=Il s'agit de l'intervalle au bout duquel l'évolution sera affichée sur la console ou dans l'interface graphique. La commande /rampantEvolution  affichera à la demande les statistiques dans la console.
rampant-evolution--displayEvolutionMsg=Il s'agit du paramètre permettant d'activer l'affichage de l'évolution sur la console à l'intervalle spécifié. La commande /rampantEvolution  affichera à la demande les statistiques dans la console.
rampant-evolution--setMapSettingsToZero=Si vous avez une sauvegarde existante sur laquelle vous voulez utiliser ce mod et que vous voulez mettre en pause les paramètres d'évolution de la carte originale. CECI EST PERMANENT, SI VOUS SUPPRIMEZ LE MOD AVEC CE PARAMÈTRE COCHÉ, L'ÉVOLUTION RESTERA EN PAUSE. SI VOUS DÉCOCHEZ CETTE OPTION, L'ÉVOLUTION STANDARD SERA RÉACTIVÉE.
rampant-evolution--minimumDevolutionPercentage=Chaque fois que l'évolution augmente, ce pourcentage est multiplié par l'évolution et stocké comme la valeur la plus basse que l'évolution peut atteindre. Ainsi, si vous réglez le paramètre du mod sur 0,25 et que votre évolution atteint 10 %, la valeur la plus basse que votre évolution peut atteindre est de 2,5 %.
rampant-evolution--evolutionResolutionLevel=La quantité de comptes delta à calculer en un seul point. Plus le nombre est élevé, plus la précision du recalcul de l'évolution est mauvaise. Le compromis est que les nombres faibles prendront beaucoup de temps pour terminer le recalcul. Lorsque ce nombre est égal à 0, il sera calculé automatiquement sur la base du nombre de ticks dans le jeu. En mode automatique, la précision commence à 20 et passe à 4000 en fonction de x, où x est game.ticks/(80 heures). À 4000, une partie de 80 heures prendra ~15 minutes à recalculer.
rampant-evolution--shortcut-bar=Afficher l'interface des statistiques de l'évolution

[description]
rampant-evolution--refreshingEvolution=RampantEvolution : Recalcul de l'évolution, cela peut prendre plusieurs minutes. Les temps de traitement seront plus élevés pendant le retraitement.
rampant-evolution--displayEvolutionMsg=RampantEvolution :\n__1__% : Évolution actuelle\n   __2__% : Contribution de la pollution absorbée par les tuiles\n   __3__% : Contribution de la pollution absorbée par les arbres\n   __4__% : Arbres endommagés par la contribution de la pollution\n   __5__% : Contribution de la pollution absorbée par les nids\n   __6__% : Contribution des nids tués\n   __7__% : Contribution des ruches tuées\n   __8__% : Contribution des unités tuées\n   __9__% : Contribution des vers tués\n   __10__% : Contribution de la pollution générée\n   __11__% : Contribution générée par le temps\n   __12__% : Évolution minimale\n   __13__% : Changement d'évolution en 5 minutes\n   __14__% : Changement d'évolution en 30 minutes\n   __15__% : Changement d'évolution en 60 minutes


