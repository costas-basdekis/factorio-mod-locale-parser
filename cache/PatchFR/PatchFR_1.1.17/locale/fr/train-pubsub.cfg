[mod-setting-description]
min-fuel-amount=Point de réapprovisionnement en énergie.  Une valeur de 0 désactivera le ravitaillement automatique.
ps-tooltip=Activez les infobulles sur les boutons du Gestionnaire de l'Approvisionnement des Trains
auto_updor=Activer la mise à jour automatique de l'onglet des demandes en suspens
turbo_ups=Améliore l'efficacité des UPS au prix d'une baisse apparente de la réactivité (sans conséquence)
edit_admin=Vous devez être un administrateur pour modifier les priorités qui ont été établies
fuelstop_name=Définir le nom des arrêts de ravitaillement en carburant (ne pas utiliser de numéros)
requester_stop_circuits=Tous les arrêts de train demandeurs interogueront désormais les signaux reçus. Des valeurs négatives pour des objets ou des fluides entraîneront l'arrêt des trains demandeurs en fonction de la double icône de l'objet ou du fluide. N'oubliez pas de vous connecter au compteur de train pour éviter d'appeler tous vos trains.
max-priority-height=Définit la hauteur maximale du volet de défilement lors de l'affichage des priorités.
max-priority-width=Définit la largeur maximale du panneau de défilement lors de l'affichage des priorités.
max-supplier-height=Définit la hauteur maximale du volet de défilement pour la liste des trains à l'arrêt fournisseur.
max-requester-height=Définit la hauteur maximale du volet de défilement pour la liste des demandeurs.
max-outstandingrequester-height=Définit la hauteur maximale du volet de défilement pour les demandes en suspens.
max-supplierstations-height=Définit la hauteur maximale du volet de défilement pour la liste des stations fournisseuses.
max-keytrain-height=Définit la hauteur maximale du volet de défilement pour la liste des trains clé.
fuel-stop-loco-count=S'il est défini, le nombre de locomotives sera alors inclus dans le nom de l'arrêt de carburant (par défaut).  Sinon, tous les trains utiliseront le même arrêt de carburant.
ticks-per-cycle=Nombre de ticks par envoi de train (60 ticks = 1 seconde). Par défaut, 3 trains peuvent donc répondre aux demandes à chaque seconde.  Ce réglage ne concerne que les trains en attente dans les gares de ravitaillement.
full_bp_mode=Si ce paramètre est activé, les plans confirmés incluront les détails complets du demandeur (lampe), y compris le schéma de priorité, la priorité cachée et la priorité du demandeur
outstanding-threshold=Le seuil des demandes en attente fixe un délai minimum de non traitement du rapport sur les demandes en attente, de sorte que seuls les problèmes persistants soient signalés (par défaut, 0 minute).

