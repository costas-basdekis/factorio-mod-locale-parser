[mod-setting-description]
AR-use-items-from-bioindustries=Si activé, la production de tuiles d'asphalte nécessite de la pierre concassée au lieu de briques de pierre.
AR-use-items-from-woodgasification=Si activé, la production de tuiles d'asphalte nécessite du goudron au lieu de pétrole brut.
AR-use-items-from-pypetrol=Si activé, la production de tuiles d'asphalte nécessite du gravier, du goudron et du bitume.

AR-research-cost=Ce paramètre détermine le coût de la recherche sur l'asphalte.\n\nRéduit : Seuls des packs scientifiques d'automatisation et de logistique sont nécessaires\n\nNormal : En outre, les packs de science chimique sont nécessaires\n\nCoûteux : Les packs de science de la production sont également nécessaires.
AR-item-group=Le groupe d'objets sélectionné contient toutes les recettes liées à l'asphalte. Par défaut, les recettes seront affichées dans l'onglet logistique. 
AR-asphalt-stack-size=La taille par défaut de la pile est de 100 objets.\nValeur maximale : 1000\nValeur minimale : 10
AR-enable-basic-marking-tiles=Si vous souhaitez utiliser de l'asphalte avec un marquage routier de base, cochez cette case.\n\nVEUILLEZ NOTER : Si cette option est désactivée et que vous chargez une sauvegarde qui utilise ces tuiles de marquage, toutes ces tuiles seront supprimées !\n\nSi elle est activée, cette option nécessitera 8 des 255 emplacements possibles pour les tuiles.
AR-enable-colored-hazard-marking=Si vous souhaitez utiliser de l'asphalte avec des marques de danger colorées, cochez cette case.\n\nVEUILLEZ NOTER : Si cette option est désactivée et que vous chargez une sauvegarde qui utilise ces tuiles de marquage, toutes ces tuiles seront supprimées !\n\nSi elle est activée, cette option nécessitera 8 des 255 emplacements possibles pour les tuiles.
AR-enable-white-single-lines=Si vous souhaitez utiliser de l'asphalte avec un marquage routier blanc (lignes simples), cochez cette case.\n\nVEUILLEZ NOTER : Si cette option est désactivée et que vous chargez une sauvegarde qui utilise ces tuiles de marquage, toutes ces tuiles seront supprimées !\n\nSi elle est activée, cette option nécessitera 12 des 255 emplacements possibles pour les tuiles.
AR-enable-white-double-lines=Si vous souhaitez utiliser de l'asphalte avec un marquage routier blanc (lignes doubles), cochez cette case.\n\nVEUILLEZ NOTER : Si cette option est désactivée et que vous chargez une sauvegarde qui utilise ces tuiles de marquage, toutes ces tuiles seront supprimées !\n\nSi elle est activée, cette option nécessitera 12 des 255 emplacements possibles pour les tuiles.
AR-enable-yellow-single-lines=Si vous souhaitez utiliser de l'asphalte avec un marquage routier jaune (lignes simples), cochez cette case.\n\nVEUILLEZ NOTER : Si cette option est désactivée et que vous chargez une sauvegarde qui utilise ces tuiles de marquage, toutes ces tuiles seront supprimées !\n\nSi elle est activée, cette option nécessitera 12 des 255 emplacements possibles pour les tuiles.
AR-enable-yellow-double-lines=Si vous souhaitez utiliser de l'asphalte avec un marquage routier jaune (lignes doubles), cochez cette case.\n\nVEUILLEZ NOTER : Si cette option est désactivée et que vous chargez une sauvegarde qui utilise ces tuiles de marquage, toutes ces tuiles seront supprimées !\n\nSi elle est activée, cette option nécessitera 12 des 255 emplacements possibles pour les tuiles.
AR-enable-tile-reconverter=Si cette option est activée, les éléments d'asphalte ou de béton colorés peuvent être reconvertis en leur élément de base respectif en appuyant sur __CONTROL__AR-event-revert-tiles__

