[mod-setting-name]
induction-charging-update-rate=Mise à jour tous les ... ticks [img=info]
induction-charging-shadow-rate=Mise à jour de la position tous les ... ticks [img=info]

[mod-setting-description]
induction-charging-update-rate=Le nombre de ticks entre l'exécution des scans complets de chaque grille d'équipement pour calculer la consommation d'énergie requise. Réduire cette valeur peut améliorer les performances visuelles des graphiques de puissance et les niveaux de charge dans les bobines, mais augmentera [color=red]considérablement[/color] les délais. Il est donc [font=default-bold]fortement[/font] recommandé de ne pas descendre en dessous de 60.\n\n(Il y a 60 ticks par seconde.)
induction-charging-shadow-rate=Le nombre de ticks entre le repositionnement du petit accumulateur invisible et la position de l'entité qu'il suit. Diminuer cette valeur peut améliorer la précision, mais peut augmenter [color=red]considérablement[/color] les délais.\nIl est donc [font=default-bold]fortement[/font] recommandé de le laisser à 30.\n\n(Il y a 60 ticks par seconde.)
