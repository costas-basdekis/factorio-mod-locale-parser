[technology-description]
induction-technology1=Permet d'utiliser un module à induction dans les grilles d'équipement pour puiser de l'électricité dans les réseaux électriques proches.
induction-technology2=De meilleurs transformateurs sur les équipements permettent un débit et une efficacité plus élevés.
induction-technology3=Une technologie révolutionnaire permettant de transmettre l'énergie uniquement dans la direction des bobines d'induction offre un meilleur débit et une efficacité accrue.
induction-technology4=D'autres optimisations apportées augmentent encore le débit et l'efficacité des bobines d'induction.
induction-technology5=Il s'avère que l'envoi de fusées dans l'espace est bon pour le progrès scientifique ! Grâce à cela, nous poussons le débit et l'efficacité au maximum.

