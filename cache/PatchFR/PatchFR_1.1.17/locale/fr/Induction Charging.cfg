induction-coil=Une bobine d'induction à utiliser dans les grilles d'équipement. Placez-vous à portée de poteaux électriques pour puiser de l'énergie dans leurs réseaux. Utilisez plusieurs bobines pour augmenter le débit si nécessaire.

