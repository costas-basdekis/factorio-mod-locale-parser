[mod-description]
BeltRouter=Ce mod vous permet de tracer automatiquement les convoyeurs et les tuyaux : \n  1. Posez d'abord le convoyeur de départ et le convoyeur d'arrivée sur le sol, \n  2. puis sélectionnez le convoyeur de départ avec Ctrl+Clic droit et \n  3. sélectionnez un convoyeur de fin avec Ctrl+Clic gauche.\n  Et voilà, les fantômes des convoyeurs sont créés !\n  (conseil : vous pouvez également désactiver les convoyeurs souterrains en faisant Maj+Ctrl+Clic gauche sur le convoyeur de fin)\n  (Vous pouvez également placer le plus souvent les convoyeurs au sol et n'utiliser le souterrains qu'en cas de nécessité via Ctrl+Alt+Clic gauche)
[mod-name]
BeltRouter=Belt Router (Traceur de convoyeurs)
