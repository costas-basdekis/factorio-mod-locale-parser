[mod-setting-description]
path-finding-test-per-tick=Combien de blocs à trouver par tick (1/60s). Une vitesse de recherche plus rapide entraînera un délai.
max-path-finding-explore-num=Nombre maximum de blocs à trouver avant l'arrêt.
greedy-level=Un réglage sur 1 assure le chemin le plus court mais c'est extrêmement lent. Une plus grande gourmandise est généralement mais pas toujours plus rapide.
prefer-ground-mode-underground-punishment=Ne fonctionne que pour le mode privilégiant les convoyeurs au sol. Plus grande pénalité = préférence pour les convoyeurs normaux.
turning-punishment=La valeur de la pénalité des virages. Plus = privilégie le moins de virages possible, mais ne garantit pas le chemin le plus court.
prefer-longest-underground=Dites au chercheur de chemin de préférer des convoyeurs sousterrains plus longs si possible, ce qui permet d'économiser des convoyeurs
