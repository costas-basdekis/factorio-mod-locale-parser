[mod-setting-description]
z-randomizer-preset=Ces préréglages sont actuellement chargés. S'il y en a plus d'un, ils sont tous chargés les uns au-dessus des autres.\nPour voir les valeurs par défaut générées, réinitialisez les valeurs par défaut.\n[font=default-bold][color=230,208,175]Ce réglage ne fait rien[/color][/font], il s'agit simplement d'informations pour vous, il est donc inutile de choisir quoi que ce soit.
z-randomizer-seed=Changez cette valeur pour générer des recettes différentes.\n\n[font=default-small-semibold]Par défaut : [color=230,208,175]0[/color] ; Minimum : [color=230,208,175]0[/color] ; Maximum : [color=230,208,175]1099511627775[/color][/font]

z-randomizer-randomize-time=Dans quelle mesure les durées de fabrication peuvent-elles être aléatoires (et par quelles valeurs les durées de fabrication peuvent-elles être multipliées).\n\n[font=default-small-semibold]Par défaut :  [color=230,208,175]Moyenne (de 0,25x à 2x)\nÉnorme (de 0,2x à 5x)[/color] - contrairement aux autres options, choisissez les valeurs sur une plage continue[/font]
z-randomizer-dependencies=Comment les dépendances sont-elles vérifiées ?\n\n[font=default-small-semibold]Par défaut : [color=230,208,175]Linéaire[/color]\n[color=230,208,175]Aucune[/color] : les recettes peuvent contenir des ingrédients qui ne sont pas encore déverrouillés. Peut provoquer des blocages.\n[color=230,208,175]Linéaire[/color] : les technologies sont évaluées dans un ordre aléatoire, tout en vérifiant les dépendances. Les recettes peuvent contenir des ingrédients qui ne sont pas nécessairement disponibles, mais qui sont déverrouillables.\n[color=230,208,175]Ramifiée[/color] : chaque recette débloquée par une technologie contient uniquement des ingrédients provenant des prérequis de la technologie. Nettement plus lent.[/font]
z-randomizer-resource-variance=Dans quelle mesure le "ratio des ressources" peut-il différer de l'original ?\n[color=230,208,175]Par exemple, [recipe=automation-science-pack] demande quelque [item=copper-ore] et un peu plus de [item=iron-ore].[/color]\n\n[font=default-small-semibold]Par défaut : [color=230,208,175]2[/color] ; Minimum : [color=230,208,175]1[/color] ; Maximum : [color=230,208,175]5[/color]\nCe réglage évolue de manière exponentielle. De petites modifications entraînent de grands changements.[/font]
z-randomizer-complexity-variance=Dans quelle mesure la "complexité des recettes" peut-elle différer de l'original ?\n[color=230,208,175]Par exemple, [recipe=automation-science-pack] est à peu près aussi complexe que [recipe=electronic-circuit] et tous deux sont plus complexes que [recipe=iron-chest] bien qu'ils soient moins chers.[/color]\n\n[font=default-small-semibold]Par défaut : [color=230,208,175]2[/color] ; Minimum : [color=230,208,175]1[/color] ; Maximum : [color=230,208,175]5[/color]\nCe réglage évolue de manière exponentielle. De petites modifications entraînent de grands changements.[/font]
z-randomizer-cost-variance=Dans quelle mesure le "coût des recettes" peut-il différer de l'original ?\n[color=230,208,175]Par exemple, [recipe=steel-plate] est 2,5 fois plus cher que [recipe=iron-gear-wheel].[/color]\n\n[font=default-small-semibold]Par défaut : [color=230,208,175]2[/color] ; Minimum : [color=230,208,175]1[/color] ; Maximum : [color=230,208,175]5[/color]\nCe réglage évolue de manière exponentielle. De petites modifications entraînent de grands changements.[/font]
z-randomizer-hidden=Comment gérer les recettes cachées.\n[color=230,208,175]Les recettes cachées sont généralement des recettes fixes (comme les sections de fusées) ou des recettes générées automatiquement (comme le recyclage).[/color]\n\n[font=default-small-semibold]Par défaut : [color=230,208,175]Ne pas rendre aléatoire[/color][/font]

z-randomizer-default-values=Ici, vous pouvez régler quand une ressource brute est débloquée et combien elle vaut.\nUtilisation [color=230,208,175](prérequis : ressources : valeur)[/color].\nPar exemple, [color=230,208,175]([item=electric-mining-drill][fluid=sulfuric-acid] : [item=uranium-ore] : 3)[/color].\n[color=230,208,175]Écrivez les prérequis comme [technology=name] ou une liste de [item=name] et de [fluid=name], garder vide pour aucun prérequis.\nÉcrivez les ressources comme une liste de [item=name] ou de [fluid=name].\nLe nombre représente la valeur des ressources.\nLes espaces sont ignorés.\nVous pouvez régler plusieurs valeurs pour une ressource, chacune avec des prérequis différents.[/color]\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-not-random-resources=Aucun ingrédient ayant l'un de ces éléments comme prédécesseur ne sera rendu aléatoire, mais il sera quand même utilisé dans le calcul des valeurs.\n[color=230,208,175]Écrivez [item=name] ou [fluid=name].\nVous pouvez lever l'interdiction d'une ressource après un déblocage en la spécifiant dans le réglage ci-dessus.[/color]\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]

z-randomizer-not-random-recipes=Recettes qui ne doivent pas être rendues aléatoires, elles seront tout de même utilisées dans le calcul des valeurs.\n[color=230,208,175]Écrivez [recipe=name].[/color]\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-not-random-categories=Les recettes de ces catégories ne seront pas rendues aléatoires, elles seront tout de même utilisées dans le calcul des valeurs.\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-not-random-ingredients=Ces ingrédients n'apparaîtront pas dans d'autres recettes et ne seront pas remplacés, ils seront tout de même utilisés dans le calcul des valeurs.\n[color=230,208,175]Écrivez [item=name] ou [fluid=name].[/color]\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-not-random-ore-processing=Ne pas rendre les minerais aléatoires dans les recettes (objets dont l'identifiant se termine par [color=230,208,175]-ore[/color]).\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]

z-randomizer-forbidden-categories=Les recettes de ces catégories ne doivent pas être utilisées dans les calculs ni être rendues aléatoires.\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-forbidden-recipes=Recettes qui ne doivent pas être utilisées dans les calculs ni être rendues aléatoires.\n[color=230,208,175]Écrivez [recipe=name].[/color]\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-forbidden-ingredients=Aucune recette contenant l'un de ces éléments parmi ses ingrédients ne sera utilisée dans les calculs ni rendue aléatoire.\n[color=230,208,175]Écrivez [item=name] ou [fluid=name].[/color]\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-forbidden-results=Aucune recette contenant l'un de ces éléments comme résultat ne sera utilisée dans les calculs ni rendue aléatoire.\n[color=230,208,175]Écrivez [item=name] ou [fluid=name].[/color]\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]

z-randomizer-prevent-duplicates=Éviter les doublons d'ingrédients de ces catégories.\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]
z-randomizer-starter-crafting=Ces catégories de fabrication sont considérées comme étant débloquées dès le départ.\n\n[font=default-small-semibold]Valeur par défaut contrôlée par [color=230,208,175]les réglages par défaut disponibles[/color][/font]


