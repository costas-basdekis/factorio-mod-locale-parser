info-title=Générateur de recettes aléatoires de Vill
not-randomized-alert=[img=utility/warning_white] [font=default-bold]Les recettes n'ont pas été rendues aléatoires.[/font]
missing-resources=[font=default-bold]Certaines ressources brutes nécessaires sont manquantes :[/font]
missing-resources-setup=Veuillez ajouter chacun d'eux à l'une des options [font=default-semibold][color=230,208,175]Ressources brutes[/color][/font] ou [font=default-semibold][color=230,208,175]Ne pas rendre les ressources aléatoires[/color][/font] dans les réglages du mod.\nS'il y a des objets qui n'ont pas de sens, il peut s'agir de recettes générées automatiquement\ncomme la mise au rebut ou l'incinération. Vous pouvez les interdire en utilisant le réglage [font=default-semibold][color=230,208,175]Catégories interdites[/color][/font].\nIl est également possible qu'il vous manque certaines [font=default-semibold][color=230,208,175]catégories de fabrication au démarrage[/color][/font].\nVous pouvez également demander de l'aide sur mon serveur Discord.
missing-recipes=[font=default-bold]Certaines recettes n'ont pas pu être évaluées et rendues aléatoires :[/font]
missing-recipes-setup=[font=default-semibold][color=230,208,175]Ce n'est pas nécessairement un problème[/color][/font], mais si vous souhaitez changer cela, vous pouvez ajuster les réglages du mod.\nVous pouvez également demander de l'aide sur mon serveur Discord.
