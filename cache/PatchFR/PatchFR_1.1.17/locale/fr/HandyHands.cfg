[mod-setting-description]
autocraft-sound-enabled=Jouer un son lorsque les fabrications automatiques sont terminées
quickbar-slots-are-autocraft-requests=Les objets sur la barre rapide (et la barre de munitions) doivent-ils être traités comme des objets demandés pour la fabrication automatique ? Utilise la valeur par défaut de HandyHands si aucun autre réglage ne la remplace. Un réglage de la valeur par défaut à 0 est en fait équivalent.
logistics-requests-are-autocraft-requests=Lorsque vous avez une demande logistique personnelle pour un objet qui n'a pas de valeur de demande HandyHands individuelle, vous pouvez alors fabriquer automatiquement cet objet pour répondre à la demande logistique. Cela permet également d'activer des emplacements logistiques personnels pour votre équipe afin que vous puissiez les utiliser.
handyhands-autocraft-multi-product-recipes=Si ce réglage est activé, les recettes bizarres que certains mods ajoutent, comme les recettes de déconstruction, seront également considérées comme des recettes valables pour la fabrication automatique lorsque vous aurez besoin de l'un des produits.

[technology-name]
handyhands-repurposed-logistics-to-crafting-slots=Emplacements de fabrication manuelle
[technology-description]
handyhands-repurposed-logistics-to-crafting-slots=Vous trouvez des emplacements logistiques avancés que vous ne pouvez pas encore utiliser et vous les réutilisez comme des emplacements de fabrication manuelle !

[shortcut-name]
handyhands-toggle=Activer la fabrication automatique d'HandyHands
