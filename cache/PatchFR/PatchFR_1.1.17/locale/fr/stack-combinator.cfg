###
# Technologies
##
[technology-name]
stack-combinator=Combinateur de pile

[technology-description]
stack-combinator=Une variante de combinateur arithmétique qui modifie chaque signal d'objet qu'il reçoit en fonction de la taille de la pile de cet objet.

###
# Recipes
###
[recipe-name]
stack-combinator=Combinateur de pile

[recipe-description]
stack-combinator=Modifie un [item=arithmetic-combinator] en un [item=stack-combinator].

###
# Items
###

[item-name]
stack-combinator=Combinateur de pile

[item-description]
stack-combinator=Multiplie, divise et arrondit les signaux d'entrée des objets en fonction de la taille de leur pile. Les signaux qui ne sont pas des objets sont transmis sans modification.


###
# Entities
###

[entity-name]
stack-combinator=Combinateur de pile

[entity-description]
stack-combinator=Multiplie, divise et arrondit les signaux d'entrée des objets en fonction de la taille de leur pile. Les signaux qui ne sont pas des objets sont transmis sans modification.


[mod-setting-name]
