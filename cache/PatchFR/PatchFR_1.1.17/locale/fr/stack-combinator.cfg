[mod-setting-description]
stack-combinator-debug-mode=Le mode débogage permet de consigner de manière plus détaillée les actions effectuées par le mod. Pendant le jeu, les messages de débogage sont imprimés dans la console du jeu et dans un fichier du dossier `script-output`. Au démarrage, ils sont enregistrés dans le journal principal du jeu.
stack-combinator-defaults-invert=Choisissez quels signaux d'entrée de fil s'inversent par défaut sur les combinateurs nouvellement placés. Consultez la description complète du mod pour plus d'informations sur l'inversion des signaux.
stack-combinator-signal-capacity=Nombre maximum de signaux qu'un combinateur de pile peut émettre. Des valeurs plus élevées peuvent* affecter les performances lorsqu'un grand nombre de combinateurs de pile est utilisé.\n\n* Non testé.
stack-combinator-require-power=Le combinateur de pile doit-il avoir besoin d'électricité pour fonctionner ?
stack-combinator-update-delay=Combien de ticks faut-il attendre entre les mises à jour (lecture des signaux entrants et calcul des sorties). Augmentez ce nombre si vous en utilisez beaucoup et que cela a un impact sur les performances, mais sachez que plus le délai est long, plus des signaux périmés restent longtemps sur le réseau logique.

