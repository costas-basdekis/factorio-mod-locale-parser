[mod-setting-name]
squeakthrough-mod-compatibility=Mode de compatibilité

[mod-setting-description]
squeakthrough-mod-compatibility=Spécifie si les entités moddées peuvent accepter ou doivent refuser Squeak Through. Si vous utilisez Forcer, toutes les entités moddées seront affectées quel que soit leur réglage. Ceci peut briser les réseaux de fluides et causer d'autres problèmes bizarres. NE PAS signaler de bugs lors de l'utilisation de ce paramètre !

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=Refuser
squeakthrough-mod-compatibility-opt-in=Accepter
squeakthrough-mod-compatibility-force=Forcer (NE PAS signaler de bugs)
