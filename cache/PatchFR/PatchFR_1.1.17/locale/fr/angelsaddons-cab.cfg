[mod-setting-description]
angels-cab-energy-transfer-rate=Le transfert de puissance que ce port de transfert peut fournir, en watts.\nPar défaut : __1__ W

[tips-and-tricks-name]
angelsaddons-cab=Base autonome à chenille (C.A.B.)

[tips-and-tricks-description]
angelsaddons-cab=Ce véhicule à chenilles très expérimental peut être conduit et alimenter un réseau en électricité. Il permet de créer un site de fabrication mobile temporaire tout en explorant la carte. D'autres fonctionnalités sont prévues.
angelsaddons-cab-notes=\n\n[font=default-bold]NOTES[/font] : pour le faire fonctionner, il suffit de mettre le véhicule en mode déployé pour fournir l'énergie au réseau dans lequel le véhicule se trouve. \nL'alimentation peut être fournie par des générateurs mobiles ou des batteries spécialisées chargées.
