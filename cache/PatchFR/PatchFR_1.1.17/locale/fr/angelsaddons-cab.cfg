[technology-description]
angels-cab=Un véhicule à chenille qui peut être déployé pour fournir de l'énergie électrique de son propre réseau aux constructions voisines.

[angels-cab-messages]
deploy-driveSpeed=Ne peut pas déployer la base autonome à chenille pendant que le véhicule est en mouvement.
deploy-alreadyDeployed=Ne peut pas déployer la base autonome à chenille quand il est déjà déployé.
deploy-noEnergyInterface=Ne peut pas déployer la base autonome à chenille s'il n'y a pas de __1__ dans la grille.
undeploy-notDeployed=La base autonome à chenille n'a pas été déployée.
deployed-driveSpeed=La base autonome à chenille ne peut pas bouger pendant le déploiement.
grid-noEnergyInterfaceRemoval=Ne peut pas enlever __1__ quand il est utilisé. Désengagez la base autonome à chenille d'abord
grid-noSecondEnergyInterfaceInsertion=Ne peut pas insérer plus d'un __1__ dans la grille.
grid-noPreviousEnergyInterfacePresent=Ne peut pas insérer __1__ lorsque le niveau précédent n'est pas présent dans cette grille.
grid-noPreviousEnergyInterfacePosition=Ne peut pas insérer __1__ dans cette configuration. Placez-le autour du niveau précédent.

[mod-setting-name]
