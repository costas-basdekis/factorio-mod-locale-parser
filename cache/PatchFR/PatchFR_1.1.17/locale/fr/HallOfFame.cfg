[mod-setting-description]
hall-of-fame-playback-time=La durée d'affichage de chaque base du Hall Of Fame sous forme de simulation de menu.
hall-of-fame-disable-defaults=Réglez sur Faux si vous souhaitez afficher à nouveau les simulations du menu standard.
hall-of-fame-camera-alt-info=Activez cette option si vous voulez voir les simulations avec le mode Alt activé.
hall-of-fame-volume-modifier=Réglez sur 0 pour couper le son du Hall of Fame. Modification du volume de la simulation dans les réglages principaux.
hall-of-fame-zoom-modifier=Des résolutions d'écran différentes afficheront les simulations à des niveaux de zoom différents. Ajustez cette valeur si la simulation ne s'affiche pas correctement sur votre écran. Des valeurs plus faibles pour les écrans plus petits, et plus élevées pour les écrans plus grands. Par défaut : 1.
hall-of-fame-mute-sound-driven=Mettez en sourdine toutes les simulations à base de sons (par exemple Daft Punk).
hall-of-fame-moving-camera=Activer les simulations avec une caméra en mouvement, par exemple la caméra qui suit Gotyoke dans le speedrun TAS. Désactivé par défaut pour une expérience visuelle plus confortable.
