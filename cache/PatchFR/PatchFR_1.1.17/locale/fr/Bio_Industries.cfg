## Production
bi-adv-fertilizer-1=Utilisez du Super-Engrais BI(™) pour une super-production — c'est bien mieux que l'engrais ! (Fabriqué avec des artéfacts alien)
bi-adv-fertilizer-2=Utilisez du Super-Engrais BI(™) pour une super-production — c'est bien mieux que l'engrais !
bi-fertilizer-1=L'engrais permet à vos produits de pousser plus vite, c'est vrai !
bi-fertilizer-2=L'engrais permet à vos produits de pousser plus vite, c'est vrai ! (Fabriqué avec de l'hydroxyde de sodium)
# Added for 0.18.32/1.1.2
bi-adv-fertilizer-fluid=Super-Engrais BI(™) dissous dans l'eau
bi-fertilizer-fluid=Engrais dissous dans l'eau

bi-arboretum-r1=Remarque : la recette ne sera jamais terminée, le sol est fertilisé lors de l'analyse des secteurs.
bi-arboretum-r2=Remarque : la recette ne sera jamais terminée, le sol est fertilisé lors de l'analyse des secteurs.
bi-arboretum-r3=Remarque : la recette ne sera jamais terminée, le sol est fertilisé lors de l'analyse des secteurs.
bi-arboretum-r4=Remarque : la recette ne sera jamais terminée, le sol est fertilisé lors de l'analyse des secteurs.
bi-arboretum-r5=Remarque : la recette ne sera jamais terminée, le sol est fertilisé lors de l'analyse des secteurs.

bi-basic-gas-processing=Extraction inefficace du gaz en utilisant su charbon et de la résine

bi-battery=Si vous y réfléchissez bien, cette batterie est faite de bois !
bi-rail-wood-to-concrete=Les rails en bois sont peu coûteux à fabriquer et vous permettent de démarrer facilement votre réseau ferroviaire. Mais si vous voulez utiliser des rails électrifiés, vous aurez besoin de rails normaux.

bi-biomass-1=Démarrez votre production de biomasse d'algues en utilisant des engrais !
bi-biomass-2=Récupérez une partie de la biomasse d'algues produite pour en produire plus !\nRemarque : le rendement sera moindre (et plus long) qu'avec la recette de départ, mais vous économiserez de l'engrais.
bi-biomass-3=Récupérez une partie de la biomasse d'algues produite et ajoutez des cendres pour en produire beaucoup !\nRemarque : La cendre ajoutée vous offrira un bien meilleur rendement en une fraction du temps.

bi-biomass-conversion-1=Utilisez la biomasse d'algues pour produire du pétrole léger et de la cellulose !
bi-biomass-conversion-2=Utilisez la biomasse d'algues pour produire du gaz de pétrole !
bi-biomass-conversion-3=Utilisez la biomasse d'algues pour produire du lubrifiant!
bi-biomass-conversion-4=Utilisez la biomasse d'algues pour produire du pétrole brut et de l'eau !

bi-seed-1=Utilisez du bois et de l'eau pour produire des graines d'arbres !
bi-seed-2=Améliorez votre production de graines d'arbres en utilisant la cendre comme engrais bon marché !
bi-seed-3=Améliorez encore plus votre production de graines d'arbres en utilisant de l'engrais au lieu de la cendre !
bi-seed-4=Augmentez votre production de graines d'arbres de façon spectaculaire grâce au Super-Engrais BI(™)

bi-seedling-1=Utilisez les graines des arbres et l'eau pour faire pousser les jeunes arbres !
bi-seedling-2=Faites en pousser plus en utilisant la cendre comme engrais bon marché !
bi-seedling-3=Augmenter votre production en utilisant de l'engrais !
bi-seedling-4=Utilisez Super-Engrais BI(™) pour faire une super-production !

bi-seed-bomb-advanced=Cette bombe à graines répand des graines dans un rayon de 30 tuiles autour de la position de la cible. L'utilisation de Super-Engrais BI(™) garantit une grande chance que les graines se transforment en grands arbres en peu de temps.

bi-seed-bomb-basic=Cette bombe à graines répand des graines dans un rayon de 24 tuiles autour de la position de la cible. Avec un peu de chance, il se transformera en arbre !

bi-seed-bomb-standard=Cette bombe à graines répand des graines dans un rayon de 27 tuiles autour de la position de la cible. L'engrais augmente les chances que la graine se transforme en arbre !

bi-logs-1=Faites pousser du bois à l'ancienne en arrosant les jeunes arbres !
bi-logs-2=Améliorez votre production de bois en utilisant la cendre comme engrais bon marché !
bi-logs-3=Faites pousser encore plus de bois en utilisant de l'engrais au lieu de la cendre !
bi-logs-4=Le Super-Engrais BI(™) est utilisé dans cette recette. Dois-je en dire plus ?


## Resources
bi-ash-1=Brûlez du bois, récupérez des cendres !
bi-ash-2=Brûlez beaucoup de pâte de bois, obtenez beaucoup de cendres !

bi-cellulose-1=Il suffit de combiner de la pâte de bois et de l'acide sulfurique pour obtenir de la cellulose.
bi-cellulose-2=Réchauffez un peu les choses pour quadrupler votre production de cellulose !

bi-charcoal-1=La valeur énergétique que vous obtiendrez en transformant la pâte de bois en charbon de bois n'est que de 20 % de ce que vous obtiendriez en fabriquant des briques de bois. Cependant, le charbon de bois peut être transformé en charbon.
bi-charcoal-2=En brûlant du bois, vous obtiendrez 60 % de charbon de bois en plus que si vous brûlez de la pâte de bois.
bi-coal-1=Mettez-y du charbon de bois, et récupérez du charbon…
bi-coal-2=Mettez-y du charbon de bois, et récupérez encore plus de charbon… La technologie avancée permet d'augmenter considérablement la production de charbon !
bi-coke-coal=La transformation du charbon augmentera sa valeur énergétique. De plus, le pellet de coke pollue moins et donne des bonus sur la vitesse de pointe et sur l'accélération lorsqu'il est utilisé comme carburant dans les véhicules.

bi-pellet-coke=Transformer le combustible solide en pellets de coke
bi-pellet-coke-2=Transformer le carbone en pellets de coke
bi-solid-fuel=Transformer les briques de bois en combustible solide est un excellent moyen de se débarrasser des excès de pâte de bois !
bi-wood-fuel-brick=Les briques de bois sont plus faciles à manipuler que la pâte de bois non compressée.

bi-crushed-stone-1=Obtenir de la pierre broyée à partir de la pierre que vous avez trouvée ou exploitée.
#~ bi-crushed-stone-2=Après avoir maîtrisé le traitement des matériaux avancés, vous pouvez désormais obtenir de la pierre broyée à partir du béton !
#~ bi-crushed-stone-3=Après avoir maîtrisé le traitement des matériaux avancés, vous pouvez désormais obtenir de la pierre broyée à partir de béton de danger.
#~ bi-crushed-stone-4=Vous obtiendrez deux fois plus de pierre broyée en traitant du béton armé au lieu du béton normal, mais cela prend deux fois plus de temps !
#~ bi-crushed-stone-5=Vous obtiendrez deux fois plus de pierre broyée en traitant du béton armé de danger au lieu du béton normal de danger, mais cela prend deux fois plus de temps !

bi-purified-air-1=Si vous fournissez suffisamment d'eau et de bons et vieux engrais, votre jardin biologique purifiera l'air pendant un certain temps.
bi-purified-air-1-fluid=Alimentez votre __ENTITY__bi-bio-garden__ avec de l'engrais liquide et il purifiera l'air pendant un certain temps.
bi-purified-air-2=Utilisez du Super-Engrais BI(™) et  votre jardin biologique nettoiera l'air beaucoup plus longtemps ! Ainsi, vous économiserez beaucoup d'eau.
bi-purified-air-2-fluid=Il suffit de donner du Super-Engrais BI(™) liquide à votre __ENTITY__bi-bio-garden__ pour qu'il purifie l'air pendant longtemps !

bi-resin-pulp=Bien sûr, vous pouvez extraire de la résine de la pâte à bois, mais ce n'est pas très efficace.
bi-resin-wood=Transformer le bois pour obtenir de la résine plus efficacement !
bi-wood-from-pulp=Fabriquez du bois à partir de pâte à bois et de résine !
bi-woodpulp=Vous pouvez brûler de la pâte de bois (brute ou raffinée), ou l'utiliser pour produire de la résine, de la cellulose et du Super-Engrais BI(™).

bi-acid=Utilisez la biomasse d'algues et de la cellulose pour produire de l'acide sulfurique !
bi-liquid-air=L'air liquide est nécessaire pour produire de l'azote et de la biomasse d'algues.
bi-nitrogen=L'azote est nécessaire pour fabriquer de l'engrais.
bi-sulfur=Le soufre biologique - si naturel, si sulfurique !
bi-plastic-1=Barre de plastique à partir de bois
bi-plastic-2=Barre de plastique à partir de cellulose


