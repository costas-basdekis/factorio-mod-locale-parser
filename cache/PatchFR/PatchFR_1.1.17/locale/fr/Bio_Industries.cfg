[mod-setting-description]
BI_Bio_Cannon=L'artillerie expérimentale est très puissante, mais ne tire que sur les nids.\n(Par défaut : activé)
BI_Bio_Fuel=Active la production de produits pétroliers sur base de __ITEM__bi-biomass__.\n(Par défaut : activé)
# Added for 0.18.32/1.1.2
BI_Easy_Bio_Gardens=Les jardins biologiques consomment des engrais liquides prêts à l'emploi, donc un seul tuyau suffit pour les approvisionner tous. Cependant, cela nécessite 50% d'engrais en plus que la combinaison sur place de l'engrais solides et de l'eau.\nLes jardins biologiques transmettront l'électricité aux jardins biologiques adjacents. Disposez-les en réseau, avec un maximum d'une tuile entre deux jardins biologiques, et ils seront connectés comme par magie. :-)\n(Par défaut : désactivé)
# Added for 1.1.8
BI_Bigger_Wooden_Chests=__ENTITY__bi-wooden-chest-large__, __ENTITY__bi-wooden-chest-huge__, __ENTITY__bi-wooden-chest-giga__
#~ BI_Enable_gvv_support=Le mod "Lua API global Variable Viewer" (gvv) vous permet d'inspecter la table globale des autres mods. Si vous voulez aider au debugging de "Bio Industries", activez-le et tapez "\gvv" dans la console de conversation pour ouvrir l'interface graphique de gvv.\n(Par défaut : désactivé)
BI_Enable_gvv_support=Le mod "Lua API global Variable Viewer" (gvv) vous permet d'inspecter la table globale des autres mods. Si vous voulez aider au debugging de "Bio_Industries", activez-le et tapez "\gvv" dans la console de conversation pour ouvrir l'interface graphique !\n(Par défaut : désactivé)
BI_Game_Tweaks_Bot=Les robots ne peuvent pas être récupérés ou prendre feu.\n(Par défaut : désactivé)
BI_Game_Tweaks_Disassemble=Permettre quelques recettes de démontage. Vous obtenez environ 50% des ressources en retour.\n(Par défaut : activé)
BI_Game_Tweaks_Emissions_Multiplier=C'est Bob qui a initié ça. L'idée générale est que les carburants non traités sont plus polluants que les carburants raffinés. Ainsi, le charbon produira 200 % de pollution, alors que le carburant solide n'en produira que 85 %. Voir "Fuel Values.xlsx" dans le dossier mod pour plus d'informations.\n(Par défaut : activé)
BI_Game_Tweaks_Player=Distance pour construire, déposer et atteindre : 6 => 20\nDistance de récupération d'objets : 1 => 4\nDistance d'accessibilité des ressources : 2,7 => 4\nDistance pour prendre des objets : 2 => 5.\n(Par défaut : désactivé)
BI_Game_Tweaks_Production_Science=Activer une recette alternative pour le  __ITEM__production-science-pack__.\n(Par défaut : activé)
#~ BI_Game_Tweaks_Recipe=Recettes concernées : BÉTON : enlevé : Minerai de fer - ajouté : Barre de fer; MUR DE PIERRE : ajouté : Barre de fer; RAIL : enlevé : Pierres - ajouté : Pierres broyées et Béton; ACIER : enlevé : Barre de fer - ajouté :  Hache en fer
BI_Game_Tweaks_Recipe=Recettes concernées :\n__ITEM__concrete__ (__ENTITY__iron-ore__ => __ITEM__iron-stick__)\n__ENTITY__stone-wall__ (ajout de __ITEM__iron-stick__)\n__ENTITY__straight-rail__ (__ITEM__stone__ => __ITEM__stone-crushed__ + __ITEM__concrete__).\n(Par défaut : activé)
BI_Game_Tweaks_Small_Tree_Collisionbox=EXPÉRIMENTAL : Ce paramètre est activé par défaut. Si ce n'est pas le cas, les arbres auront une boîte de collision plus grande qu'en vanilla, ce qui rendra les forêts plus susceptibles de bloquer les joueurs, les véhicules et les biters. Je ne sais pas si cela aura des effets secondaires !\n(Par défaut : activé)
BI_Game_Tweaks_Stack_Size=Modifie la taille des piles de bois, de pierre, de pierre broyée, de béton et de résidus.\n(Par défaut : activé)
BI_Game_Tweaks_Tree=Réglages du jeu : Les arbres fournissent au hasard de 1 à 6 bois lorsqu'ils sont abattus. (en vanilla : 4)\n(Par défaut : activé)
#~ BI_Hide_musk_floor_in_mapview=En vue de la carte, la superposition du réseau électrique sera cachée pour le sol solaire si ce paramètre est activé. Cela ne doit pas être modifié dans un jeu en cours car l'application de ce paramètre à chaque dalle du sol solaire peut prendre un certain temps !
BI_Show_musk_floor_in_mapview=Affiche la superposition du réseau électrique pour le sol solaire en vue de la carte. Cela ne doit pas être modifié dans un jeu en cours car l'application de ce paramètre à chaque tuile de sol solaire peut prendre un certain temps !\n(Par défaut : activé)
BI_Solar_Additions=Active les éléments solaires comme la ferme solaire, la Centrale solaire, l'énorme accumulateur et l'énorme sous-station.\n(Par défaut : activé)

