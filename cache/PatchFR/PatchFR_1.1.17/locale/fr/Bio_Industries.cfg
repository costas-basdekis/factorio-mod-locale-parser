[entity-description]
## Production
bi-arboretum=Le terraformeur modifie le terrain environnant avec de l'engrais ou plante des arbres.
bi-bio-farm=La ferme biologique est l'endroit où les jeunes arbres deviennent des arbres qui sont transformés en bois et en pâte de bois. Un panneau solaire intégré fournit une partie de l'énergie pendant la journée.
bi-bio-garden=Le jardin biologique nettoie l'air et élimine la pollution. (Un jardin biologique peut absorber 45 unités de pollution par seconde, soit autant que 1500 arbres !)
bi-bio-greenhouse=e bon endroit pour faire pousser des graines et des jeunes arbres !
seedling=Un jeune arbre, parfait pour la plantation. Vous pouvez aussi le planter dans le sol et il deviendra un arbre. N'oubliez pas de fertilizer d'abord le sol pour améliorer ses chances de croissance.
bi-bio-reactor=Le bioréacteur est utilisé pour produire et traiter la biomasse.
bi-cokery=Le bois et la pâte de bois sont transformés en charbon de bois et autres combustibles dans la cokerie.
bi-stone-crusher=Ces machines brisent la pierre et le béton sous toutes ses formes.


## Power
bi-bio-accumulator=Un énorme accumulateur qui peut stocker de très grandes quantités d'énergie. Parfois, la taille importe vraiment…
bi-bio-boiler=La chaudière biologique est aussi efficace qu'une chaudière, mais produit 75% de pollution en moins !
bi-bio-solar-farm=La ferme solaire est un énorme panneau solaire qui produit beaucoup de puissances en un espace minimal.
bi-large-substation=Cet énorme sous-station peut alimenter en énergie des objets sur une grande surface.
bi-solar-boiler=Cette centrale solaire utilise l'énergie solaire pour produire de l'électricité et de la vapeur.
bi-solar-mat=Ce revêtement spécial contient des panneaux solaires. Chaque tuile produira 10kW d'électricité tout en augmentant votre vitesse. (Merci Elon Musk !)


## Weaponry
bi-bio-cannon=Ne peut tirer QUE sur les nids et les vers ! (Portée : 90)\nCe prototype n'est pas encore capable de faire un ciblage manuel
bi-dart-turret=Ces tourelles sont immédiatement disponibles et vous protègent des attaques ennemies à un coût minimal. Bien sûr, les fléchettes infligent moins de dommages que les balles, mais les tourelles à fléchettes ont une portée plus grande et peuvent tirer à une vitesse plus élevée que les tourelles mitrailleuses normales.


## Rail stuff
bi-power-to-rail-pole=Connectez votre connecteur rail-alimentation au réseau électrique !\nATTENTION : Lorsque vous placez un connecteur à portée de deux rails électrifiés qui sont parallèles ou qui se croisent, vous allez connecter ces réseaux électriques !

bi-rail-power=Des rails qui conduisent également l'électricité. Connectez-les à un réseau électrique avec un connecteur rail-alimentation !
bi-rail-wood-bridge=Un pont en bois avec des rails.\nNote : Vous ne pouvez pas marcher dessus !
bi-rail-wood=Rails en bois
rail-remnants-wood-bridge=Vestiges de pont en bois
rail-remnants-wood=Vestiges de rails en bois


## Miscallenous wooden products
bi-wood-pipe-to-ground=Tuyau souterrain en bois et cuivre
bi-wood-pipe=Tuyau en bois et cuivre
bi-wooden-chest-giga=Un énorme coffre en bois
bi-wooden-chest-huge=Un très grand coffre en bois
bi-wooden-chest-large=Coffre en bois moyen
bi-wooden-pole-big=Les grands poteaux en bois se répareront automatiquement si vous utilisez "Natural Evolution Enemies".
bi-wooden-pole-bigger=Les très grands poteaux en bois se répareront automatiquement si vous utilisez "Natural Evolution Enemies".
bi-wooden-pole-huge=Les énormes poteaux électrique s'étendent sur de vastes distances (64 tuiles) et peuvent porter un __ITEM__copper-cable__, __ITEM__green-wire__, et un __ITEM__red-wire__.


