[item-description]
## Production
bi-adv-fertilizer=Super-Engrais BI(™) — l'ingrédient spécial qui transforme une production grandement améliorée en une super production.  Disponible uniquement pour les utilisateurs de Bio Industries ! :-)
fertilizer=L'engrais permet de cultiver plus rapidement et est également utilisé pour produire de la biomasse d'algues.

bi-purified-air=Air pur, pollution éliminée !

bi-arboretum-r1=Planter des arbres dans un rayon autour du bâtiment
bi-arboretum-r2=L'engrais est utilisé pour améliorer le sol autour du bâtiment.
bi-arboretum-r3=Le Super-Engrais BI(™) est utilisé pour améliorer le sol autour du bâtiment.
bi-arboretum-r4=Plante des arbres et utilise de l'engrais pour améliorer le sol autour du bâtiment.
bi-arboretum-r5=Plante des arbres et utilise du Super-Engrais BI pour améliorer le sol autour du bâtiment.

bi-seed-bomb-advanced=Cette bombe à graines disperse des graines in dans un rayon de 30 tuiles autour du lieu de l'impact. Le Super-Engrais BI(™) garantit une forte probabilité que la graine se transforme rapidement en arbre !
bi-seed-bomb-basic=Cette bombe à graines disperse des graines in dans un rayon de 24 tuiles autour du lieu de l'impact.
bi-seed-bomb-standard=Cette bombe à graines disperse des graines in dans un rayon de 27 tuiles autour du lieu de l'impact. L'engrais améliore les chances que la graine se développe en arbres.

bi-seed=Il se transformera en jeune arbre.


## Weaponry
bi-bio-cannon-basic-ammo=Propulsée par un missile, peu de dommages physiques (tirée par l'artillerie expérimentale)
bi-bio-cannon-biological-ammo=Propulsée par un missile, dommages biologiques élevés (tirée par l'artillerie expérimentale)
bi-bio-cannon-poison-ammo=Propulsée par un missile, dommages moyens causés par un poison (tirée par l'artillerie expérimentale)
bi-bio-cannon-proto-ammo=Propulsée avec du TNT, faibles dommages physiques (tirée par l'artillerie expérimentale)

bi-dart-magazine-basic=La fléchette fait juste un peu mal.
bi-dart-magazine-enhanced=La fléchettes améliorées cause des dégâts supplémentaires provoqués par l'acide !
bi-dart-magazine-poison=La fléchettes améliorées avec du poison comme garniture !
bi-dart-magazine-standard=La fléchette peut traverser les cibles.
bi-dart-rifle=Cette arme bon marché utilise des munitions faciles à produire et est efficace pour repousser des ennemis plus faibles.


## Resources
bi-ash=La cendre est une ressource précieuse !
bi-cellulose=Batterie, barre de plastique, acide sulfurique — tous ces éléments peuvent être réalisés avec de la cellulose !
bi-woodpulp=La pâte de bois peut être utilisée à de nombreuses fins. Lorsqu'elle est brûlée, elle pollue moins que le bois brut, mais elle ne vous donne que la moitié de l'énergie.
coal=Vous en aurez besoin !
pellet-coke=Plus énergétique que le combustible solide avec seulement environ 60% d'émissions, plus un petit coup de pouce en vitesse de pointe – pourquoi ne pas déjà alimenter vos trains avec du pellets de coke ?!
resin=La résine est une substance collante qui peut être traitée pour obtenir du gaz de pétrole !
solid-fuel=Le combustible solide fournit moins d'énergie que les briques de bois, mais il brûle aussi en polluant moins. De plus, il fera rouler et accélérer vos véhicules plus rapidement.
stone-crushed=La pierre concassée est principalement utilisée pour la construction de rails et de routes.
wood-bricks=La pâte de bois compressée fournit beaucoup d'énergie tout en polluant moins. C'est un substitut rapide aux combustibles solides.
wood-charcoal=Il fournit plus d'énergie que le charbon tout en émettant beaucoup moins de pollution. Malheureusement, il n'est pas aussi polyvalent, vous aurez donc toujours besoin de charbon !
wood=Basez votre production d'énergie sur cette ressource renouvelable !\nRemarque : vous pouvez l'utiliser pour bien plus que la simple combustion !


