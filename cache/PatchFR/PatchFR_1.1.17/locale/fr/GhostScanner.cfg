[mod-setting-description]
ghost-scanner-update-interval=La fréquence à laquelle les fantômes nouveaux/modifiés sont analysés.\nPar défaut = 120
ghost-scanner-max-results=Limite les fantômes trouvés par Ghost Scanner. Les modules ne sont pas comptés individuellement.\nDes nombres inférieurs améliorent considérablement les performances.\nDéfinir sur 0 pour supprimer la limite.\nPar défaut = 1000
ghost-scanner-show-hidden=Activer pour afficher les éléments cachés, par ex. Entrée/sortie LTN.
ghost-scanner-negative-output=Sortie sous forme de nombres négatifs à utiliser en tant que requêtes LTN.
ghost-scanner-round2stack=Arrondit le nombre d'éléments vers le haut (vers le bas avec la sortie Inverser) jusqu'à la prochaine pile d'éléments complète.
ghost-scanner-cell-count=Affiche le nombre de cellules (Roboports) dans le réseau logistique.
