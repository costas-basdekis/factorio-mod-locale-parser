[mod-name]
NaturalTreeExpansionReloaded_016=Natural Tree Expansion (Expansion naturelle des arbres)

[mod-description]
NaturalTreeExpansionReloaded_016=Les arbres se répandent naturellement au fil du temps, ils poussent partout où le joueur se rend, mais seulement sur l'herbe et la terre, pas sur le béton ni sur les tuiles artificielles ou les déserts de sable, etc.

[mod-setting-name]
enable_debug_window=Fenêtre de débogage
tree_expansion_frequency=L'intervalle entre les cycles de croissance des arbres en ticks
max_trees=Limitation stricte du nombre d'arbres
tree_decrease_start=Seuil de croissance
pollution_threshold=Seuil de pollution

[mod-setting-description]
enable_debug_window=Active une annonce avec des informations
tree_expansion_frequency=Norme 120 (60-360) : une valeur inférieure entraîne une croissance plus rapide, le taux de 60 semblait trop élevé après avoir un peu exploré le monde.
max_trees=Norme 800k : Un grand nombre d'arbres prend du temps à sauver et à charger, tout autre aspect du jeu devient plus lent. Si vous tuez suffisamment d'arbres, ils recommenceront à pousser.
tree_decrease_start=Norme 0.8 : Taux seuil pour commencer à diminuer la vitesse de croissance : if numTrees < max_trees * tree_decrease_start
pollution_threshold=Norme 1500 : Si la pollution dépasse le seuil, les arbres mourront dans la région. Il n'y aura pas de nouveaux arbres dans cette zone.
