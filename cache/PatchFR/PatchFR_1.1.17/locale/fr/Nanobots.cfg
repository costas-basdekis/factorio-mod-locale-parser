[entity-description]
roboport-interface-main=S'interface avec le réseau logistique le plus proche pour l'affectation des tâches.
roboport-interface-cc=Régler les signaux pour donner aux robots inactifs des tâches spéciales dans le réseau. Un réglage sur le bois brut ordonnera aux robots de couper du bois, un réglage sur un revêtement ordonnera aux robots de poser des revêtements. Voir la documentation pour plus d'exemples.
roboport-interface-scanner=Analyse le réseau et fait des rapports sur les travaux disponibles.

