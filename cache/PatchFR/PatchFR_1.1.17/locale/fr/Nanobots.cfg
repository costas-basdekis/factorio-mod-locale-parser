[item-description]
gun-nano-emitter=Envoi automatique de nanorobots préprogrammés en fonction du type de munitions, tant que le nano-émetteur est l'arme actuellement sélectionnée. Les nanorobots ne fonctionnent pas dans les réseaux logistiques existants.
ammo-nano-termites=Détruit des arbres à portée. Ne retourne pas les produits.
ammo-nano-scrappers=Détruit toute entité marquée pour la déconstruction dans la zone à portée. Ne retourne pas les produits.
ammo-nano-deconstructors=Déconstruit toute entité marquée pour la déconstruction dans la zone à portée. Vous rendra les objets.
ammo-nano-constructors=Ravive les fantômes des entités dans la zone à portée en utilisant les objets dans votre inventaire. Répare également les entités endommagées.
equipment-bot-chip-items=Configure des roboports personnels pour marquer automatiquement les articles au sol pour le ramassage. Doit être dans un réseau avec des robots disponibles. Les objets ne sont pas marqués si des ennemis sont présents.
equipment-bot-chip-trees=Configure des roboports personnels pour marquer automatiquement les arbres à portée pour l'abattage. Doit être dans un réseau avec des robots disponibles. Les objets ne sont pas marqués si des ennemis sont présents.
equipment-bot-chip-launcher=Configure les roboports personnels pour lancer automatiquement des unités de combat depuis l'inventaire lorsque les ennemis sont à portée. Nécessite un roboport personnel pour fonctionner.
equipment-bot-chip-feeder=Chargeur d'urgence, utilisera automatiquement les éléments de guérison lorsque votre santé est faible, chaque chargeur a un temps de repos de 2 minutes. Nécessite un roboport personnel pour fonctionner.
equipment-bot-chip-nanointerface=Permet aux nanorobots de travailler à l'intérieur des cellules logistiques. Une seule puce est nécessaire.
roboport-interface-main=S'interface avec le réseau logistique le plus proche pour l'affectation des tâches.

