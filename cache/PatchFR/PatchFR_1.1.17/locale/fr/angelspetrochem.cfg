[tips-and-tricks-description]
angels-petrochem=Un mod qui révise le traitement pétrochimique pour le rendre plus complexe et pseudo-réaliste (mais pas trop). \nLes ressources brutes doivent être traitées et transformées par le biais de chaînes de traitement chimique pour être valorisées :\n__1__\n Le mod ajoute également un nouveau type de puits : __2__
angels-air-filtering=Le filtrage de l'air pour obtenir de [img=fluid/gas-oxygen] l'Oxygène et de [img=fluid/gas-nitrogen] l'Azote est une technologie clé qui permet d'utiliser une fonderie plus efficace en utilisant de l'Oxygène pur au lieu de l'air brut.\nL'Oxygène et l'Azote sont des matériaux de base essentiels pour un grand nombre de processus industriels, dont certains font partie de ce mod.
angels-air-filtering-notes=\n\n[font=default-bold]NOTES[/font] : l'Oxygène et l'Azote se répartissent généralement à environ 21 % d'Oxygène par volume dans l'atmosphère terrestre.\nCe mod utilise un ratio différent pour réduire le surplus d'azote gazeux en début de partie et le surplus d'oxygène gazeux en fin de partie. On peut se le permettre car Nauvis, c'est pas la Terre.
