[item-description]
  vtk-deepcore-mining-moho=Une foreuse minière capable d'extraire lentement mais sûrement les ressources des champs de minerai épuisés. Elle doit être placée sur un gisement de minerai qui apparaît sur un minerai épuisé.
  vtk-deepcore-mining-drill=Une puissante foreuse minière capable d'extraire des morceaux de minerai des gisements de minerai générés dans les champs de minerai épuisés. Les morceaux sont riches mais nécessitent une installation de raffinage spécifique.
  vtk-deepcore-mining-drill-advanced=Une foreuse minière avancée capable d'extraire des ressources des profondeurs de la planète lorsque tout le minerai de surface ne suffit pas à alimenter la base. Elle doit être placée sur une fissure d'exploitation minière profonde et extraira le minerai en profondeur pour toujours, mais il devra être fortement raffiné pour en tirer un minerai exploitable.
  vtk-deepcore-mining-drone=Composante des technologies d'exploitation minière en profondeur et consommée pour extraire le minerai des profondeurs.
  vtk-deepcore-mining-planner=Outil permettant d'extraire et d'enlever les gisements de minerai et les fissures profondes pour dégager les terres et obtenir une fourniture de ressources. Nécessite des drones d'extraction en profondeur et des barils d'acide sulfurique pour les gisements de minerai et les fissures profondes riches en uranium.
  vtk-deepcore-mining-ore-chunk=Nécessite un raffinage intensif dans une usine chimique pour en extraire des blocs de minerai encore plus raffinables.
