[mod-setting-description]
nanobots-nanobots-auto=L'émetteur de nanorobots est autonome. Pour le désactiver, il faut abattre des nanorobots dans une zone. (Pas encore disponible)
nanobots-network-limits=Vérifier les réseaux logistiques existants avant d'envoyer des nanorobots.
nanobots-nano-poll-rate=Combien de fois par ticks faut-il chercher les ordres des nanorobots, Un joueur est fait à chaque tick.
nanobots-nano-queue-rate=Taux en ticks entre les actions en attente.
nanobots-nano-queue-per-cycle=Nombre d'entités en attente par cycle.
nanobots-indside-area-radius=A quelle distance vous pouvez être d'une entité en attente avant qu'elle ne soit annulée.
nanobots-cell-queue-rate=Taux en ticks pour la vérification des roboports mis en attente par l'interface roboport.
nanobots-free-bots-per=Pourcentage de bots de construction disponibles nécessaires à l'interface roboport pour mettre en attente les actions.
nanobots-equipment-auto=L'équipement d'armure Nano Power est autonome, la désactivation nécessitera l'utilisation d'éléments pour l'activer. (Pas encore disponible)
nanobots-nano-build-tiles=Les nanorobots peuvent être utilisés pour poser des revêtements de sol.
nanobots-afk-time=Combien de temps en secondes d'immobilité avant que les nanorobots ne stoppent. 0 pour ne jamais les arrêter.
nanobots-nano-fullfill-requests=Les nanorobots tenteront de remplir les demandes par procuration.
nanobots-active-emitter-mode=L'émetteur de nanorobots doit être l'arme sélectionnée pour que les nanorobots puissent fonctionner.

