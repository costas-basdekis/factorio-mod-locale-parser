[helmod_help]
panel-title=도움말

getting-start=시작하기
getting-start-desc=이 모드를 사용하기 전에 모드 설정 도움말을 참조하십시오.

quick-start=빠른 시작
quick-start-desc=생산 라인 탭에서 첫 번째 생산 구역을 만들 수 있습니다.\n제작법이 나타나지 않으면 다른 필터를 활성화하십시오. 분명히 숨겨져 있습니다.
quick-start-1="제작법 추가" 버튼을 누릅니다.
quick-start-2="제작법 선택창"에서 제작법을 선택합니다.
quick-start-3="생산품 편집" 패널을 열기 위해 생산품 아이콘을 누릅니다.
quick-start-4=생산품의 수량을 지정하고 ENTER키를 누르거나 "적용" 버튼을 눌러 확인합니다.
quick-start-5="재료"열의 노란 아이콘을 눌러서 다음 제작법을 추가합니다.
quick-start-6=제작법 라인의 회색 아이콘을 눌러 "제작법 편집"을 엽니다.
quick-start-7="구역" 아이콘을 눌러 생산 라인의 현재 구역으로 전환합니다.
quick-start-8="뒤로" 아이콘을 눌러 생산 라인으로 되돌아갑니다.

getting-start-panel=헬모드 창 설명
getting-start-panel-desc=
getting-start-panel-1=헤더 패널과 특수 메뉴
getting-start-panel-2=메인 패널
getting-start-panel-3="생산 라인"으로 알려진 스프레드시트 선택기
getting-start-panel-4=메인 데이터 패널

mod-settings=모드 설정
mod-settings-desc=모드 설정을 열려면, [ESC] 키를 누르고 설정에서 모드 설정을 선택합니다.

mod-settings-map=모드 설정 가이드
mod-settings-map-desc=
mod-settings-map-1=디버그 솔버 활성화: 솔버의 계산 단계를 확인하는 버튼을 추가합니다.
mod-settings-map-2=사용자 캐시 단계: 사용자 캐시 생성속도를 정의합니다. 높은 값은 멀티플레이의 성능이 저하될 수 있습니다.
mod-settings-map-3=모든 시트 표시: 관리자가 모든 시트를 볼 수 있습니다.
mod-settings-map-4=번역된 문자열로 필터:
mod-settings-map-5=텍스트를 변경할 때마다 필터: 활성화하는 경우, 선택창의 필터가 자동 적용됩니다. 멀티플레이에서는 비활성화하는 것이 좋습니다.
mod-settings-map-6=공장의 필터: 제작법 편집기에서 공장이 보이지 않는 경우, 필터를 해제해야할 수도 있습니다. 그룹 내 모든 아이템을 표시합니다.
mod-settings-map-7=신호기의 필터: 제작법 편집기에서 신호기가 보이지 않는 경우, 필터를 해제해야할 수도 있습니다. 그룹 내 모든 아이템을 표시합니다.
mod-settings-map-8=공장 내 모듈 제한: 가끔 어떤 모드는 모듈의 제한이 없는 경우가 있습니다. 이 옵션을 해제하면 생산성 모듈을 어디든지 적용할 수 있습니다.
mod-settings-map-9=신호기 내 모듈 제한: 가끔 어떤 모드는 모듈의 제한이 없는 경우가 있습니다. 이 옵션을 해제하면 생산성 모듈을 어디든지 적용할 수 있습니다.
mod-settings-map-10=특수 패널 표시: 숨겨진 패널은 팩토리오 개체의 값을 확인하거나 필터 테스트(디버그)를 수행하는 데 사용됩니다.
mod-settings-map-11=숨겨진 열 표시: 색인, Id, 유형 및 이름은 숨겨진 열입니다. (디버그)

mod-settings-player=플레이어 별 모드 설정
mod-settings-player-desc=
mod-settings-player-1=폭 표시 계수: 모드 창의 폭을 조정합니다.
mod-settings-player-2=높이 표시 계수: 모드 창의 높이를 조정합니다.
mod-settings-player-3=메인 아이콘 표시: 원하는 경우 상단의 아이콘을 숨길 수 있습니다.
mod-settings-player-4=셀 표시 모드: 모든 숫자의 표시를 변경합니다.
mod-settings-player-5=행 이동 단계: Shift + 클릭을 사용하여 행을 위/아래로 이동하는 거리를 정의합니다.

preferences=기본 설정
preferences-desc=

preferences-general=일반
preferences-general-desc=일반적인 기본 설정은 대부분 디스플레이 설정입니다.
preferences-general-1=공장 기본 등급: 제작법을 선택할 때 자동으로 선택되는 공장을 더 빠르거나 더 느린 공장으로 선택합니다.
preferences-general-2=공장 숫자 형식: 보고 싶은 소숫점 자릿수를 선택합니다.
preferences-general-3=요소 숫자 형식: 보고 싶은 소숫점 자릿수를 선택합니다.
preferences-general-4=기본 설정 라인 수: 스크롤을 활성화하기 위해 선택 항목에 표시되는 라인 수
preferences-general-5=기본 설정 열 수: 스크롤을 활성화하기 위해 선택 항목에 표시되는 열 수
preferences-general-6=생산품 표시 순서: 제작법 행에 생산품 또는 재료 표시 순서
preferences-general-7=생산품 열 기준: 표시되는 생산품 열의 수에 영향을 미칩니다. 열이 더 필요한 경우 행 줄 바꿈이 사용됩니다.
preferences-general-8=재료 열 기준: 표시되는 재료 열의 수에 영향을 미칩니다. 열이 더 필요한 경우 행 줄 바꿈이 사용됩니다.
preferences-general-9=공해 표시: 공해 표시 활성화 또는 비활성화
preferences-general-10=건물 표시: 건물 표시 활성화 또는 비활성화

preferences-ui=인터페이스
preferences-ui-desc=인터페이스 설정을 통해 패널 작동을 구성할 수 있습니다.
preferences-ui-1=자동 패널 닫힘: 패널 중 하나가 열리는 즉시 자동으로 패널을 자동으로 닫습니다.
preferences-ui-2=UI 접착: 접착은 패널을 메인 패널 오른쪽에 매달아 놓습니다.
preferences-ui-3=UI 접착 오프셋: 기본 패널의 오른쪽 상단 모서리에서 오프셋.

preferences-module-priority=모듈 우선 순위
preferences-module-priority-desc=모듈의 우선 순위는 제작법 편집창에 사용되는 설정입니다.

preferences-items-logistic=기본 아이템 수송
preferences-items-logistic-desc=수송 설정은 툴팁 또는 수송 메뉴에서 보려는 옵션입니다.

preferences-fluids-logistic=기본 유체 수송
preferences-fluids-logistic-desc=수송 설정은 툴팁 또는 수송 메뉴에서 보려는 옵션입니다.

recipe-selector=제작법 선택 창
recipe-selector-desc=선택 버튼은 거의 없지만 이 섹션에서는 제작법 선택 버튼만을 설명합니다. 제작법을 선택하면 현재 또는 새로운 "생산 구역"에 즉시 추가됩니다.

recipe-selector-normal=표시를 끈 제작법 선택창
recipe-selector-normal-desc=표시 기능을 체크하지 않으면 탐색된 제작법만 표시됩니다. 번역에 따라서, 패널이 열려있는 동안의 몇 틱 안에 끝납니다. 멀티플레이에서 어떤 플레이어가 모드를 사용하지 못한다면 "사용자 캐시 단계" 설정값을 낮출 필요가 있습니다.
recipe-selector-normal-1=생산품 또는 재료 별 필터: 필터 영역에 뭔가가 적혀져있으면 생산품 또는 재료에 대한 제작법이 검색되는 동작을 정의합니다.
recipe-selector-normal-2=번역된 이름 또는 영어 이름(시스템): 필터 영역은 번역된 이름이 존재하는 경우 지원합니다.
recipe-selector-normal-3=비활성화된 제작법 표시: 모든 비활성화된 제작법을 보는 것을 허용합니다. 주로 검색되지 않지만 다른 제작법이 없는 경우 사용합니다.
recipe-selector-normal-4=숨김 항목 표시: 모든 숨겨진 제작법을 보는 것을 허용합니다. 예시: "로켓 부품"은 그렇지 않으면 보이지 않습니다.
recipe-selector-normal-5=숨겨진 플레이어 제작 표시: 플레이어 제작의 숨겨진 제작법을 보는 것을 허용합니다. 특정 모드의 일부 제작법은 플레이어 제작에 숨겨져 있으며, 이 설정으로는 모든 제작법이 두배가 되어 읽을 수 없게 될 수도 있습니다.
recipe-selector-normal-6=필터: 첫 번째 필터에 따라 생산품 또는 재료의 이름을 적는 공간입니다. "텍스트를 변경할 때마다 필터" 설정을 사용하면 타이핑에 필터가 반응하게 할 수 있습니다.
recipe-selector-normal-7="Helmod" 제작법 그룹은 가상의 제작법 세트입니다.

recipe-selector-all=표시를 켠 제작법 선택창
recipe-selector-all-desc=모든 표시가 체크되어 있으면, 모든 제작법이 사용가능 합니다.
recipe-selector-all-1=연구된 제작법은 일반 아이콘으로 표시됩니다.
recipe-selector-all-2=연구되지 않은 제작법은 빨간 아이콘으로 표시됩니다.
recipe-selector-all-3=플레이어 제작으로만 가능한 제작법은 노란 아이콘으로 표시됩니다.

recipe-selector-helmod=Helmod 그룹
recipe-selector-helmod-desc=Helmod는 특정 상황에서 사용되는 가짜 제작법을 추가합니다. 이들은 "헬모드" 레시피 그룹에 함께 분류되어 있습니다. 그들은 툴팁을 표시하는 작은 기어 아이콘을 가지고 있습니다.
recipe-selector-helmod-1=자원 제작법: 예를 들면 채광 계산에 접근할 수 있습니다.
recipe-selector-helmod-2=태우는 제작법: 사용된 우라늄 연료 전지와 같은 잔여 생성물을 포함합니다.
recipe-selector-helmod-3=로켓 제작법: 로켓을 날려서 생산한 요소와 필요한 재료들이 있습니다.

recipe-editor=레시피 편집창
recipe-editor-desc=이 섹션에서는 레시피 편집기를 사용하는 방법을 설명합니다.

recipe-editor-general=제작법 편집에 대한 설명
recipe-editor-general-desc=제작법 편집은 확실히 가장 중요한 메뉴 중 하나입니다. 선택한 공장에 대해서 주로 속도에 대한 정보를 찾을 수 있습니다. 공장에서 연료를 사용하는 경우 연료를 선택할 수 있으며 제작법에 표시됩니다.\n모드 설정이 게임 제한을 초과하면 공장에서 관련된 속성 수준에 경고 아이콘이 나타나며(특정 모드의 경우), 기계를 너무 많이 향상시킵니다.
recipe-editor-general-1=제작법 설명.
recipe-editor-general-2=공장 선택 및 값.
recipe-editor-general-3=공장 모듈 선택.
recipe-editor-general-4=확산기 선택 및 값.
recipe-editor-general-5=확산기 모듈 선택.
recipe-editor-general-6=확산기 설정.

recipe-editor-info=제작법 정보
recipe-editor-info-desc=이 섹션에서 제작법 정의를 확인할 수 있습니다.
recipe-editor-info-1=생산품%는 사용률을 나타내며, 제작법 밸런싱이 가능합니다.
recipe-editor-info-2=예를 들어 제작법을 50%로 정의함으로써, 50%가 필요한 것으로 계산하여 다음 레시피가 나머지를 생산하게 합니다.

recipe-editor-factory=공장 정보
recipe-editor-factory-desc=이 섹션에서 공장 정의를 확인할 수 있습니다.
recipe-editor-factory-1=공장 선택 및 전파 메뉴.
recipe-editor-factory-2=공장 정보와 적용가능한 경우 연료 선택기.
recipe-editor-factory-3=공장 모듈 및 전파 메뉴.
recipe-editor-factory-4=모듈을 선택하는 도구.

recipe-editor-beacon=신호기 정보
recipe-editor-beacon-desc=이 섹션에서 신호기 정의를 확인할 수 있습니다.
recipe-editor-beacon-1=신호기 선택 및 전파 메뉴.
recipe-editor-beacon-2=공장 숫자에 따른 효과 및 갯수 적용을 위한 신호기 정보 및 설정.
recipe-editor-beacon-3=신호기 모듈 및 전파 메뉴.
recipe-editor-beacon-4=모듈을 선택하는 도구.

recipe-editor-tools=도구 모음
recipe-editor-tools-desc=도구 모음에서 공장 설정을 빠르게 할당하거나 추가할 다음 레시피에 대한 기본 선택을 설정할 수 있습니다. 모듈 우선순위와 결합된 전파를 사용하는 것은 생산 라인을 설정하는 빠르고 쉬운 방법입니다. 공장 선택 변경 시 가능하면 모듈 선택이 적용됩니다.
recipe-editor-tools-1=공장 기본값: 공장 기본값을 저장합니다.
recipe-editor-tools-2=가능한 경우 공장 선택을 현재 구역으로 전파합니다.
recipe-editor-tools-3=가능한 경우 공장 선택을 생산 라인의 모든 구역에 전파합니다.
recipe-editor-tools-4=퍼트리기 설정, 제작법 카테고리는 무시합니다.
recipe-editor-tools-5=전파 설정, 현재와 동일한 유형의 제작법에서만 전파됩니다.
recipe-editor-tools-6=전파 설정, 선택된 모듈로 전파됩니다. 선택 사항이 모듈 우선 순위인 경우 적용됩니다.
recipe-editor-tools-7=모듈 기본값: 선택한 모듈을 저장합니다.
recipe-editor-tools-8=가능한 경우 모듈 선택을 현재 구역으로 전파합니다.
recipe-editor-tools-9=가능한 경우 모듈 선택을 생산 라인의 모든 구역에 전파합니다.
recipe-editor-tools-10=모든 모듈을 제거합니다.

recipe-editor-module-selection=모듈 선택
recipe-editor-module-selection-desc=모듈 선택기를 사용하여 모듈을 추가할 수 있습니다. 유닛에 모듈을 추가할 수 있습니다.
recipe-editor-module-selection-1=적용된 모듈 목록입니다.
recipe-editor-module-selection-2=모듈 선택 메뉴입니다.
recipe-editor-module-selection-3=이 제작법 또는 공장의 해당 모듈에 한 번의 클릭으로 액세스할 수 있습니다.
recipe-editor-module-selection-4=이 제작법 또는 공장에 해당되지 않는 모듈은 빨간색으로 표시됩니다.

recipe-editor-module-priority=모듈의 우선순위
recipe-editor-module-priority-desc=모듈 우선 순위에 따라 모듈을 쉽고 빠르게 추가할 수 있습니다. 만약 당신의 우선순위가 잘 선택된다면, 당신은 전체 생산라인에서 한번에 모듈을 적용할 수 있습니다.\n우선 순위의 작동 방식. 우선 순위가 구성되면 시스템은 가능하면 첫 번째 모듈에 수량을 추가하려고 시도하고 다음 선택으로 이동하며, 공간이 남아 있으면 첫 번째 선택과 동일한 방식으로 시스템을 진행합니다.\n예를 들어, 내 모듈 우선 순위에서 [item=productivity-module-3]x10을 선택한 후 [item=speed-module-3]x10을 선택하면 클릭 한 번으로 최적화된 설정을 얻을 수 있습니다. 중간 생산품 공장에는 [item=productivity-module-3] 모듈만 있고, 다른 공장에는 [item=speed-module-3] 모듈만 있습니다.
recipe-editor-module-priority-1=적용된 모듈 목록입니다.
recipe-editor-module-priority-2=기본 설정 메뉴에 액세스하여 모듈 우선 순위를 구성하는 버튼.
recipe-editor-module-priority-3=본 제작법 또는 본 공장의 적용가능한 모듈은 클릭 한 번으로 액세스할 수 있습니다.
recipe-editor-module-priority-4=선택한 우선순위의 적용 버튼.
recipe-editor-module-priority-5=모듈 우선 순위의 구성 선택.
recipe-editor-module-priority-6=모듈 우선 순위 메뉴 선택.

production=생산 라인 및 구역
production-desc=이 섹션에서는 생산 라인 및 생산 구역의 패널에 대해 설명합니다.

production-line=생산 라인
production-line-desc=생산 라인은 로켓 등을 생산하기 위한 일련의 생산 구역입니다.
production-line-1=탭을 변경할 아이콘 그룹입니다.
production-line-2=제작법을 추가하는 아이콘 그룹입니다.
production-line-3=데이터, 복사, 교환, 삭제 또는 업데이트 작업에 대한 아이콘 그룹입니다.
production-line-4=편집 및 기본 설정에 대한 아이콘 그룹입니다.
production-line-5=라인에 직접 표시되는 운송 수단 선택을 설정하기 위한 아이콘 그룹.
production-line-6=계산 시간 기반 설정.
production-line-7=생산 라인의 선택 막대.
production-line-8=생산 라인의 일반 정보 및 권한 조정.
production-line-9=생산 라인의 출력 요소.
production-line-10=생산 라인의 입력 요소.
production-line-11=생산 구역 목록.

production-block=생산 구역
production-block-desc=생산 구역은 아이템을 생산하기 위한 제작법 목록입니다.\n제작법을 여러 구역으로 분리하여 연결하는 것이 좋습니다. 구역은 설계도면과 유사하게 필요한 만큼 여러 번 복제할 수 있습니다. 특히 공장 제한을 사용할 때 블록 정보에 있는 횟수입니다.
production-block-1=탭을 변경할 아이콘 그룹입니다.
production-block-2=레시피를 추가할 아이콘 그룹입니다.
production-block-3=데이터, 복사, 교환, 삭제 또는 업데이트 작업에 대한 아이콘 그룹입니다.
production-block-4=요약을 보거나 고정하는 아이콘 그룹입니다.
production-block-5=디버그 솔버를 위한 특수 메뉴(기본적으로 숨겨져 있음).
production-block-6=편집 및 기본 설정에 대한 아이콘 그룹입니다.
production-block-7=라인에 직접 표시되는 운송 수단 선택을 설정하기 위한 아이콘 그룹.
production-block-8=계산 시간 기반 설정.
production-block-9=생산 라인의 여러 구역에 있는 탐색 모음.
production-block-10=생산 구역에 대한 계산 옵션.
production-block-11=생산 구역에 대한 일반 정보.
production-block-12=생산 구역의 출력 요소.
production-block-13=생산 구역의 입력 요소.
production-block-14=제작법 목록.

production-edition=생산 라인 편집
production-edition-desc=생산 라인의 편집 메뉴를 사용하면 메모를 추가하고 그룹 및 공유를 표시할 수 있습니다.
production-edition-1=이 정보는 스프레드쉬트의 소유자가 "생산 라인"으로 표시되어 있음을 나타냅니다.
production-edition-2=공유는 멀티플레이에서 시트를 교환할 때 사용됩니다.
production-edition-3=그룹은 툴팁을 통해 생산 라인의 메뉴 모음에서 더 잘 식별할 수 있습니다.
production-edition-4=노트는 자유로운 정보 필드입니다.

compute=계산
compute-desc=내 모드가 어떻게 계산되는지 이해하면, 그 다음은 쉽습니다.

compute-order=계산 순서
compute-order-desc=계산은 한 줄씩 수행되며 항상 첫 번째 줄부터 시작합니다.
compute-order-1=생산품에 동일한 아이템에 대한 재료가 없는지 확인하고 이 생산품에 대한 편집을 허용합니다.
compute-order-2=첫 번째 제작법을 사용하여 계산.
compute-order-3=제작법 생산에 대한 계산 루프 및 제작법 해결.
compute-order-4=캐시에 있는 재료의 개수를 합산하여 생산품을 소비.
compute-order-5=다음 제작법으로 이동하고 이전 작업을 수행합니다.
compute-order-6=최종적으로 생산품의 상태를 확인하여 수량이 0.01 미만이면 제거합니다. 구역이 많은 양의 생산품을 생산하는 경우 해당 생산품은 빨간색 아이콘으로 표시됩니다.
compute-order-7=제작법을 균등화하려면 특히 석유 가스의 경우 몇몇 제작법의 "생산 %" 필드를 사용해야 합니다.

compute-solver=행렬 솔버
compute-solver-desc=클래식 모드에서는 약간 힘들기 때문에 제작법 밸런싱을 해결하기 위해 "행렬 솔버"가 추가되었습니다.
compute-solver-1=구역 안에 있을 때 "행렬 솔버"인 톱니바퀴 아이콘이 있으며 이를 활성화할 수 있습니다.
compute-solver-2=계산은 "순서 계산"을 사용하지 않으며 모든 레시피는 순서 없이 한 번에 해결됩니다.
compute-solver-3=필요한 경우에만 사용해야 합니다.
compute-solver-4=솔버가 결과를 찾지 못하면 제작법이 누락되었거나 제작법을 제거해야 할 수 있습니다.
compute-solver-5="행렬 솔버"가 활성화된 경우 "생산%" 필드는 계산에 사용되지 않습니다.

special-panel=특수 패널
special-panel-desc="숨겨진 패널 표시" 및 "디버그 솔버 활성화" 옵션을 활성화하여 일부 특수 패널에 액세스할 수 있습니다.

special-panel-admin=관리
special-panel-admin-desc=관리를 통해 모드의 다양한 요소를 관리할 수 있습니다. 이 패널은 게임 관리자만 액세스할 수 있습니다.
special-panel-admin-1=캐시 목록은 필요한 경우 캐시를 초기화하는 데 사용됩니다. 잘못 사용하면 모드를 사용할 수 없게 될 수 있으므로 주의하세요. 최악의 경우 캐시 생성(톱니바퀴 아이콘)을 사용합니다.
special-panel-admin-2=규칙 목록은 주로 제작법 편집을 위해 다른 공장 목록의 작동을 조정하는 데 사용됩니다.
special-panel-admin-3=시트 목록은 관리자가 권한 제한 없이 모든 시트를 관리할 수 있도록 합니다.
special-panel-admin-4=모드 목록은 게임에 사용된 모드에 대한 정보 페이지입니다. 스트리머가 사용하는 모드를 표시하는 데 사용할 수 있습니다.
special-panel-admin-5=GUI 목록은 인터페이스의 다른 영역에 있는 현재 모드 인터페이스에 대한 정보 페이지입니다.

special-panel-properties=속성
special-panel-properties-desc="속성" 패널은 게임 개체의 속성을 보는 데 매우 유용합니다. 모더에게 없어서는 안될 존재.
special-panel-properties-1=선택기를 사용하여 요소를 추가할 수 있습니다.
special-panel-properties-2="nil values 숨기기" 필터는 null 값을 숨깁니다. null 값이 많이 있습니다.
special-panel-properties-3="차이점 표시" 필터는 다른 속성만 표시합니다.
special-panel-properties-4=필터 필드를 사용하면 이름별로 속성을 필터링할 수 있습니다.
special-panel-properties-5=요소를 삭제하려면 해당 아이콘을 클릭합니다.

special-panel-filter=프로토타입 필터
special-panel-filter-desc="프로토타입 필터" 패널은 게임에서 프로토타입의 필터를 테스트하는 데 사용됩니다. 모더에게 없어서는 안될 존재.
special-panel-filter-1=유형 선택은 필터가 적용되는 요소 유형을 정의합니다. 유형을 변경하면 인터페이스가 초기화됩니다.
special-panel-filter-2=샘플 선택 항목은 Helmod에서 사용하는 필터이며 예제 역할을 합니다.
special-panel-filter-3=첫 번째 필터를 정의하고 "+"를 눌러 추가하면 필터 결과가 자동으로 표시됩니다.
special-panel-filter-4=필터 라인을 수정할 수 있으면 언제든지 필터 결과가 자동으로 업데이트됩니다.
special-panel-filter-5=필터가 없으면 결과 영역에 아무것도 표시되지 않습니다.

special-panel-unittest=단위 테스트
special-panel-unittest-desc="단위 테스트" 패널은 주로 에너지 소비 계산과 같은 특정 계산을 검증하는 데 사용됩니다.
special-panel-unittest-1=일부 모드만 단위 테스트가 있습니다.
special-panel-unittest-2=빨간색 값이 반드시 오류의 표시는 아니므로 아이콘의 정보와 빨간색 값의 툴팁을 비교하여 값을 확인하면 됩니다. 아마도 빨간색 값은 값의 변경을 나타내며 참조 값은 더 이상 유효하지 않습니다.

special-panel-debug=모델 디버그
special-panel-debug-desc="모델 디버그" 패널은 솔버의 계산 단계를 시각화하는 데 사용됩니다.
special-panel-debug-1=이 패널은 "디버그 솔버 활성화" 옵션을 활성화하고 생산 블록에서 벌레 아이콘을 클릭하여 사용할 수 있습니다.
special-panel-debug-2=멀티 또는 사용하지 않을 경우 이 옵션을 활성화하지 마십시오.
special-panel-debug-3=패널 상단의 버튼은 계산 단계를 탐색하는 데 사용됩니다.
special-panel-debug-4="단계 x" 단계에서 작업 포인트는 색상으로 표시되며, 행렬 솔버의 경우 "피벗"이라고 하는 포인트입니다.

control=조작
control-desc=단축키, 오른쪽 클릭, Ctrl+클릭 또는 Shift+클릭

control-hotkey=단축키 제어
control-hotkey-desc=게임의 옵션에서 단축키 설정을 변경할 수 있습니다.
control-hotkey-1=[U] 메인 패널 열기/닫기
control-hotkey-2=[I] 생산 라인 탭 열기
control-hotkey-3=[O] 제작법 선택기 열기

tips=팁
tips-desc=일부 패널에서 팁을 표시할 수 있습니다.

tips-production-line=생산 라인 팁
tips-production-line-desc=
tips-production-line-1=생산 라인은 생산 구역의 집합입니다.
tips-production-line-2=멀티플레이에서 친구와 생산 라인을 공유할 수 있습니다.
tips-production-line-3=생산 라인에는 구역이 연결되거나 연결되지 않을 수 있습니다.
tips-production-line-4=독립 생산 구역을 묶는 것이 생산 라인을 늘리는 것보다 낫습니다.

tips-production-block=생산 구역 팁
tips-production-block-desc=
tips-production-block-1=생산 구역은 제작법 모음입니다.
tips-production-block-2=생산 구역은 이전 구역에 연결할 수 있습니다.
tips-production-block-3=구역의 중간 생산품도 연결할 수 있습니다.
tips-production-block-4=생산품 제약 조건은 행렬 솔버에서 사용되지 않습니다.