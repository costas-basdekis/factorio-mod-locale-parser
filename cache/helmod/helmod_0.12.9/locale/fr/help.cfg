[helmod_help]
panel-title=Aide

getting-start=Démarrage
getting-start-desc=Consulter l'aide sur "Paramètres des mods" avant d'utiliser le mod

quick-start=Démarrage rapide
quick-start-desc=Vous pouvez ajouter votre premier bloc de poduction dans votre ligne de production.\nAttention si votre recette n'apparait pas, activer les différents filtres, elle est certainement cachée
quick-start-1=Utiliser l'icon Ajouter une recette.
quick-start-2=Cliquer une recette dans le Sélecteur de recette. 
quick-start-3=Utiliser l'icon vert dans la Sortie pour modifier la quantité.
quick-start-4=Modifier la quantité du produit, utilser ENTER ou le bouton OK pour valider.
quick-start-5=Utiliser un des icons jaunes dans la colonne Ingrédients pour ajouter la recette suivante.
quick-start-6=Utiliser un des icons gris sur une ligne de recette pour ouvrir l'Edition de recette.
quick-start-7=Utiliser un des icons de la colonne pour editer un bloc de la ligne de production.
quick-start-8=Utiliser le bouton Back pour revenir sur la ligne de production.

getting-start-panel=Description de l'interface du mod
getting-start-panel-desc=
getting-start-panel-1=Entête du panneau et menus spéciaux
getting-start-panel-2=Menu principal permettant le changement d'affichage et les actions sur la feuille de calcul
getting-start-panel-3=Sélecteur de feuille de calcul dit "ligne de production"
getting-start-panel-4=Panneau principal des données

mod-settings=Paramètres des mods
mod-settings-desc=Pour ouvrir "Paramètres des mods", appuyer sur la touche [ESC], cliquer "Options" puis Cliquer "Paramètres des mods"

mod-settings-map=Réglage des mods / Carte
mod-settings-map-desc=
mod-settings-map-1=Activer le debug solver: Ajoute un bouton pour voir les etapes de calcul du solver.
mod-settings-map-2=Pas du cache utilisateur: Defini la vitesse de creation du cache utilisateur, plus la valeur est grand plus les performances en MP peuvent se dégrader..
mod-settings-map-3=Afficher toutes les feuilles: Permet de voir toutes les lignes de production des autres quand on est admin.
mod-settings-map-4=Filtre avec la traduction: Ajoute la prise en charge des nom traduit dans le filtre des sélecteurs.
mod-settings-map-5=Filtre automatique: Si activé le filtre sera appliqué, dans les panneaux de sélection, à la frappe de la recherche.
mod-settings-map-6=Filtre sur les usines: Dans le cas ou on ne voit pas l'usine dans l'editeur de recette il faut éventuellement désactiver le filtre. Ceci affichera l'ensemble des éléments disponibles dans groupe.
mod-settings-map-7=Filtre sur les diffuseurs: Dans le cas ou on ne voit pas le diffuseur dans l'editeur de recette il faut éventuellement désactiver le filtre. Ceci affichera l'ensemble des éléments disponibles dans groupe.
mod-settings-map-8=Restriction sur les modules des usines: Parfois avec certains mod il n'y pas de restriction d'utilisation des modules, désactiver cette option permet d'utiliser les modules de productivité partout.
mod-settings-map-9=Restriction sur les modules des diffuseurs: Parfois avec certains mod il n'y pas de restriction d'utilisation des modules, désactiver cette option permet d'utiliser les modules de productivité partout.
mod-settings-map-10=Affichage des panneaux cachés: Les panneaux cachés sont utilisés pour voir les valeurs des objets factorio ou faire des tests de filtre (debug)
mod-settings-map-11=Afficher les colonnes cachées: Index, Id, Type and Name sont les colonnes cachées (debug)

mod-settings-player=Réglage des mods / Par joueur
mod-settings-player-desc=
mod-settings-player-1=Facteur de largeur d'affichage: Ajustement en largeur de l'affichage de l'interface du Mod.
mod-settings-player-2=Facteur de hauteur d'affichage: Ajustement en hauteur de l'affichage de l'interface du Mod.
mod-settings-player-3=Affichage de l'icon principal: Permet de masquer l'icon principal.
mod-settings-player-4=Mode d'affichage des cellules: Options permettant d'ajuster le type d'affichage des données.
mod-settings-player-5=Pas de déplacement d'une ligne: Définit le pas de déplacement d'une ligne vers le haut ou le bas en utilisant Shift + Click..

preferences=Preferences
preferences-desc=

preferences-general=General
preferences-general-desc=Les préférences générales sont principalement des réglages d'affichage
preferences-general-1=Niveau du défaut usine: Choisir le niveau de l'usine affectée par défaut sur la nouvelle recette. 1 pour la plus lente et last pour la plus rapide.
preferences-general-2=Précision du nombre d'usine: Précision des nombres sur les usines.
preferences-general-3=Précision des nombres en général: Précision des nombres sur les produits, les ingrédients, ect...
preferences-general-4=Nombre de ligne pour les préférences: Nombre de ligne dans les choix de préférence avant l'activation du scroll.
preferences-general-5=Nombre de colonne pour les préférences: Nombre de colonne dans les choix de préférence avant l'activation du scroll.
preferences-general-6=Ordre d'affichage des produits:Ordre d'affichage des produits ou ingrédients d'une ligne de recette.
preferences-general-7=Base colonnes produits: Affecte le nombre de colonnes de produits affichées. Si plus de colonnes sont nécessaires, il y a un passage à la ligne.
preferences-general-8=Base colonnes ingrédients: Affecte le nombre de colonnes d'ingrédients affichées. Si plus de colonnes sont nécessaires, il y a un passage à la ligne.
preferences-general-9=Affichage de la pollution: Active ou désactive l'affichage de la colonne pollution.
preferences-general-10=Affichage des batiments: Active ou désactive l'affichage de la colonne batiments.

preferences-ui=Interface
preferences-ui-desc=Le réglage d'interface va permettre de paramètrer le fonctionnement des panneaux.
preferences-ui-1=Fermeture automatique des panneaux: Ferme automatiquement les panneaux dès qu'un d'entre eux est ouvert.
preferences-ui-2=Glue d'UI: La Glue accroche le panneau sur le coté droit du panneau principal.
preferences-ui-3=Décalage Glue d'UI: Décalage du coin haut droit du panneau principal.

preferences-module-priority=Priorité des modules
preferences-module-priority-desc=La priorité des modules est un paramétrage utilisé dans le panneau d'edition de recette.

preferences-items-logistic=Défaut de la logistique des articles
preferences-items-logistic-desc=Le paramétrage de la logistique sont les choix que vous voulez visualiser dans les info-bulles on le menu logistique.

preferences-fluids-logistic=Défaut de la logistique des fluides
preferences-fluids-logistic-desc=Le paramétrage de la logistique sont les choix que vous voulez visualiser dans les info-bulles on le menu logistique.

recipe-selector=Sélecteur de recette
recipe-selector-desc=Plusieurs sélecteurs sont disponible mais nous nous attarderons que sur le sélecteur de recette dans cette section. Quand une recette est sélectionnée elle est immédiatement ajoutée dans le bloc courant ou un nouveau bloc.

recipe-selector-normal=Sélecteur sans visibilité
recipe-selector-normal-desc=Quand aucune visibilité n'est pas cochée, seul les recettes recherchées sont visibles. Concernant la traduction elle sera effectuée à l'ouverture du panneau et ceci sur plusieurs ticks. En multi-joueur vous pourrez avec besoin de réduire le paramètre "Pas du cache utilisateur" si un joueur ne peut utiliser le mod.
recipe-selector-normal-1=Filtre sur les produits ou les ingrédients: Définit si la recherche d'une recette s'effectue sur les produits ou les ingrédients si le champ filtre est renseigné.
recipe-selector-normal-2=Noms traduits ou Noms anglais (système): Le champ filtre peut prendre en charge la traduction à condition que celle-ci existe.
recipe-selector-normal-3=Afficher les désactivés: Permet de voir toutes les recettes désactivés, principalement celles non recherchées mais pas uniquement d'autres recettes peuvent avoir ce statut.
recipe-selector-normal-4=Afficher les cachés: Permet de voir toutes les recettes cachées. Par exemple: la recette "Partie de fusée" n'est pas visible autrement.
recipe-selector-normal-5=Afficher les cachés pour le crafting: Permet de voir toutes les recettes cachées pour le crafting. Certaines recettes sont cachées dans le menu de crafting avec certain mod cela peut devenir illisible avec cette option car toutes les recettes sont doublées.
recipe-selector-normal-6=Filtre: Ecrire le nom du produit ou d'ingredient recherché selon le premier filtre. Avec l'option "Filtre automatique" il est possible d'avoir le filtre sensible à la frappe.
recipe-selector-normal-7=La liste du groupe de recettes "Helmod" est un ensembles de recette fictive.

recipe-selector-all=Sélecteur avec visibilité
recipe-selector-all-desc=Quand toutes les visibilité sont cochées, toutes les recettes sont disponibles.
recipe-selector-all-1=Les recettes disponibles sont affichées par un icon normal.
recipe-selector-all-2=Les recettes non recherchées sont affichées par un icon rouge.
recipe-selector-all-3=Les recettes uniquement craftables à la main sont affichées par un icon jaune.

recipe-selector-helmod=Le groupe Helmod
recipe-selector-helmod-desc=Helmod ajoute des recettes fictives utilisées dans certaines situations. Elles sont regroupées dans le groupe de recette "Helmod". Elles comportent un petit engrenage affichant une info-bulle.
recipe-selector-helmod-1=Recette de ressource: Elle permet d'avoir accès au calcul de minage par exemple.
recipe-selector-helmod-2=Recette avec résidu: Elle contient le produit résiduel d'une combustion par exemple le cas de la barre d'uranium épuisée.
recipe-selector-helmod-3=Recette pour la fusée: Elle contient l'élément produit par l'envois de la fusée ainsi que les ingredients nécessaires.

recipe-editor=Panneau d'édition de recette
recipe-editor-desc=Cette section décrit comment utiliser l'Edition de recette

recipe-editor-general=Description de l'Edition de recette
recipe-editor-general-desc=l'Edition de recette est certainement un des menus les plus importants. Vous trouverez les informations sur l'usine choisi principalement sa vitesse. Si votre usine utilise du combustible vous pourrez le choisir et il apparaitera dans la recette.\nSi vos réglages de module dépasse une limitation du jeu il apparaitera un icon d'alert au niveau de la propriété concernée de l'usine, ceci avec certain mod qui booste trop les machines.
recipe-editor-general-1=Description de la recette.
recipe-editor-general-2=Sélection et valeurs de l'usine. 
recipe-editor-general-3=Sélection des modules de l'usine.
recipe-editor-general-4=Sélection et valeurs du diffuseur. 
recipe-editor-general-5=Sélection des modules du diffuseur.
recipe-editor-general-6=Paramètres du diffuseur.

recipe-editor-info=Information de Recette
recipe-editor-info-desc=Vous retrouvez la definition de recette dans cette section
recipe-editor-info-1=Production% permet d'indiquer le taux usage, cela permet l'équilibrage des recettes.
recipe-editor-info-2=En définissant 50% sur une recette, elle sera calculée à 50% du besoin par exemple pour laisser la recette suivante utiliser le reste à produire.

recipe-editor-factory=Information d'Usine
recipe-editor-factory-desc=Vous retrouvez la definition d'usine dans cette section
recipe-editor-factory-1=Le choix d'usine et son menu de propagation.
recipe-editor-factory-2=Les information de l'usine et le sélecteur de combustible le cas échéant.
recipe-editor-factory-3=Les modules d'usine et son menu de propagation.
recipe-editor-factory-4=L'outil de choix des modules.

recipe-editor-beacon=Information de Diffuseur
recipe-editor-beacon-desc=Vous retrouvez la definition de diffuseur dans cette section
recipe-editor-beacon-1=Le choix du diffuseur et son menu de propagation.
recipe-editor-beacon-2=Les information du diffuseur et les paramètres de réglage d'application des effets et du nombre en rapport avec le nombre d'usine.
recipe-editor-beacon-3=Les modules du diffuseur et son menu de propagation.
recipe-editor-beacon-4=L'outil de choix des modules.

recipe-editor-tools=La barre d'outil
recipe-editor-tools-desc=La barre d'outil permet d'affecter rapidement vos réglages d'usine ou de mettre votre choix par défaut aux prochaines recettes que vous allez ajoutées. Utilisez la propagation combinée avec la priorité de module est un moyen simple et rapide de configurer votre ligne de production. Si vous changez le choix d'usine le choix des modules sera appliqués si cela est possible.
recipe-editor-tools-1=Le défaut d'usine: met en mémoire l'usine par défaut.
recipe-editor-tools-2=Propage le choix d'usine au bloc courant si cela est possible.
recipe-editor-tools-3=Propage le choix d'usine à tous les blocs de la ligne de production si cela est possible.
recipe-editor-tools-4=Option de propagation, ignore la catégories des recettes.
recipe-editor-tools-5=Option de propagation, ne propage que sur le même type de recette que celle courante.
recipe-editor-tools-6=Option de propagation, propage avec les modules choisis, si le choix est une priorité de module elle sera appliquée.
recipe-editor-tools-7=Le défaut de module: met en mémoire le choix des modules.
recipe-editor-tools-8=Propage le choix de module au bloc courant si cela est possible.
recipe-editor-tools-9=Propage le choix de module à tous les blocs de la ligne de production si cela est possible.
recipe-editor-tools-10=Supprime tous les modules.

recipe-editor-module-selection=Sélection des modules
recipe-editor-module-selection-desc=Le sélecteur de module permet d'ajouter des modules. il permet l'ajout de module à l'unité.
recipe-editor-module-selection-1=La liste des modules appliqués.
recipe-editor-module-selection-2=Le choix du menu de sélection de module.
recipe-editor-module-selection-3=Les modules applicables pour cette recette ou cette usine sont accessible par simple clic.
recipe-editor-module-selection-4=Les modules non applicables pour cette recette ou cette usine sont en rouge.

recipe-editor-module-priority=Priorité des modules
recipe-editor-module-priority-desc=La priorité des modules permet d'ajouter des modules d'une manière simple et rapide. si votre priorité est bien choisi vous pouvez appliquer en une seul fois les modules sur toute la ligne de production.\nComment fonctionne une priorité, une fois configurée votre priorité, le système va chercher à ajouter le premier module avec sa quantité si cela est possible puis passe au choix suivant, s'il reste de la place, le système procédera de la même manière que le premier choix et ainsi de suite.\nPar exemple en vanilla si dans ma priorité de module j'ai choisi [item=productivity-module-3]x10 puis [item=speed-module-3]x10 et que je propage à toute la ligne de production j'aurai un réglage optimisé en un seul clic. les usines de produit intermédiare n'auront que des modules [item=productivity-module-3], les autres que des modules [item=speed-module-3].
recipe-editor-module-priority-1=La liste des modules appliqués.
recipe-editor-module-priority-2=Le bouton d'accès au menu de préférence pour configurer les priorités de module.
recipe-editor-module-priority-3=Les modules applicables pour cette recette ou cette usine restent accessible par simple clic.
recipe-editor-module-priority-4=Le bouton d'application de la priorité choisie.
recipe-editor-module-priority-5=Le choix de la configuration d'une priorité de module.
recipe-editor-module-priority-6=Le choix du menu de priorité de module.

production=Ligne et bloc de production
production-desc=Cette section décrit les panneaux d'une ligne et d'un bloc de production.

production-line=Ligne de production
production-line-desc=La ligne de production est un ensemble de blocs de production pour produire une fusée ou autre chose.
production-line-1=Group d'icon pour changer d'onglet.
production-line-2=Group d'icon pour ajouter une recette.
production-line-3=Group d'icon d'action sur les données, la copie, l'échange, la suppression ou la mise à jour.
production-line-4=Group d'icon d'edition, de preference.
production-line-5=Group d'icon de réglage du choix logistique affiché directement sur les lignes.
production-line-6=Réglage de la base de temps du calcul.
production-line-7=Barre de sélection de la ligne de production.
production-line-8=Information générale et réglage des droits de la ligne de production. 
production-line-9=Eléments en sortie de la ligne de production.
production-line-10=Eléments en entrée de la ligne de production.
production-line-11=Liste des blocs de production.

production-block=Bloc de production
production-block-desc=Le bloc de production est une liste de recettes pour produire un élément.\nIl est conseillé de séparer les recettes dans plusieurs blocs et de les liés. Un bloc peut se rapprocher d'un blueprint à consevoir et à dupliquer autant de fois que nécessaire surtout quand on utilise la limitation d'usine, le nombre de fois étant présente dans l'information de bloc.
production-block-1=Group d'icon pour changer d'onglet.
production-block-2=Group d'icon pour ajouter une recette.
production-block-3=Group d'icon d'action sur les données, la copie, la suppression ou la mise à jour.
production-block-4=Group d'icon pour épingler ou voir le sommaire.
production-block-5=Menu spécial de debug solver (caché par défaut).
production-block-6=Group d'icon d'edition, de preference.
production-block-7=Group d'icon de réglage du choix logistique affiché directement sur les lignes.
production-block-8=Réglage de la base de temps du calcul.
production-block-9=Barre de navigation dans les différents blocs de la ligne de production.
production-block-10=Options de calcul pour le bloc de production.
production-block-11=Information générale sur le bloc de production.
production-block-12=Eléments en sortie du bloc de production.
production-block-13=Eléments en entrée du bloc de production.
production-block-14=Liste des recettes.

production-edition=Edition Ligne de production
production-edition-desc=Le menu d'edition d'une ligne de production permet d'ajouter des notes, d'indiquer un groupe et son partage.
production-edition-1=L'information indique le propriétaire de la feuille de calcul dit "ligne de production".
production-edition-2=Le partage sert dans l'échange la feuille en multi-joueur.
production-edition-3=Le groupe permet une meilleur identification dans la barre de menu des lignes de production via l'info-bulle.
production-edition-4=La note est un champ libre d'information.

compute=Calcul
compute-desc=Comprendre comment le mod effectue ces calculs, après c'est facile d'utilisation.

compute-order=Ordre des calculs
compute-order-desc=Le calcul s'effectue ligne par ligne et commence toujours par la première (index=0).
compute-order-1=L'algorithme verifie si un produit n'est pas dans les ingrédients, si c'est bien le cas il autorise l'édition de quantité sur ce produit (icon vert).
compute-order-2=L'algorithme prend les paramètres d'entrée et affecte les valeurs sur les produits (recette liée par exemple).
compute-order-3=L'algorithme boucle sur les produits de la recette puis les calcule entre eux selon les paramètres d'entrée (l'équilibrage), il évalue le nombre de cycle de la recette.
compute-order-4=L'algorithme ajoute les ingrédients et les produits dans un cache et fait la somme, il consomme également les produits.
compute-order-5=L'algorithme prend la recette suivante (index suivant) et recommence les opérations précédentes.
compute-order-6=A la fin, L'algorithme analyse le status des produits et enlève ceux dont la quantité est < 0.01. Si un produit est en excédent il apparaitra avec un icon rouge.
compute-order-7=Pour équilibrer les recettes il faudra utiliser le champ "Production %" sur plusieurs recette, c'est le cas avec les recettes de pétrole.

compute-solver=Solveur matriciel
compute-solver-desc=Le "Solveur matriciel" a été ajouté pour résoudre l'équilibrage des recettes sinon autrement c'est un peu laborieux.
compute-solver-1=Quand vous etes dans un bloc utiliser le switch "Solveur matriciel" pour l'activation.
compute-solver-2=Le calcul ne suit plus l'"Ordre des calculs", l'ensemble des recettes est résolu en une fois sans ordre.
compute-solver-3=Il ne faut l'utiliser que quand cela est nécessaire.
compute-solver-4=Si le solveur ne trouve pas de résultat concluant c'est qu'il manque une recette.
compute-solver-5=Le champ "Production %" n'est plus pris en compte dans les calculs quand on active le solveur, c'est ce dernier qui va le modifier.

special-panel=Panneaux Spéciaux
special-panel-desc=Une partie des panneaux spéciaux sont accessibles en activant l'option "Affichage des panneaux cachés" et "Activer le debug solver"

special-panel-admin=Administration
special-panel-admin-desc=L'administration permet la gestion de différent éléments du mod. Ce panneau n'est accessible qu'au admin de la partie.
special-panel-admin-1=La liste des caches sert à l'initialisation des caches en cas de besoin. Attention mal utilisé, ceci peut rendre le mod inutilisable, dans le pire des cas utiliser la generation du cache (icon engrenage).
special-panel-admin-2=La liste des règles est utilisée pour ajuster le fonctionnement de différentes listes des usines principalement pour l'édition de recette.
special-panel-admin-3=La liste des feuilles de calcul permet à l'admin de gérer toutes les feuilles sans restriction de droit.
special-panel-admin-4=La liste des mods est une page d'information sur les mods utilisés dans la partie. Peut servir au streamer pour montrer les mods utilisés.
special-panel-admin-5=La liste des Gui est une page d'information sur les interfaces de mod en cours dans les différentes zones de l'interface.

special-panel-properties=Properties
special-panel-properties-desc=Le panneau "Properties" est très utile pour visualiser les propriétés d'un object du jeu. Indispensable pour les moddeurs.
special-panel-properties-1=Les sélecteurs permettent d'ajouter un élément.
special-panel-properties-2=Le filtre "Hide nil values" cache les valeurs nulles, elles sont nombreuses.
special-panel-properties-3=Le filtre "Show differences" affiche uniquement les propriétés différentes.
special-panel-properties-4=Le champ filtre permet de filtrer les propriétés par leur nom.
special-panel-properties-5=Pour supprimer un élément, cliquer sur son icon.

special-panel-filter=Prototype Filter
special-panel-filter-desc=Le panneau "Prototype Filter" sert à tester les filtres sur les prototypes du jeu. Indispensable pour les moddeurs.
special-panel-filter-1=Le choix Type définit sur quel type d'élément porte le filtre. Changer le type initialise l'interface.
special-panel-filter-2=Le choix Sample sont des filtres utilisés par Helmod et servent d'exemple.
special-panel-filter-3=Définissez votre premier filtre et faire "+" pour l'ajouter, le résultat du filtre sera automatiquement présenté.
special-panel-filter-4=A tout moment vous pouvez modifier une ligne de filtre, le résultat du filtre sera automatiquement mise à jour.
special-panel-filter-5=S'il n'y a aucun filtre, il n'y a rien dans la zone de résultat.

special-panel-unittest=UnitTest
special-panel-unittest-desc=Le panneau "UnitTest" sert à valider certains calculs, principalement les calculs de consommation d'énergies.
special-panel-unittest-1=Seul quelques mods ont un test unitaire.
special-panel-unittest-2=Une valeur rouge n'est pas forcément le signe d'une erreur, il faut juste controler les valeurs en comparant les information de l'icon et de l'info-bulle de la valeur rouge. Probablement une valeur rouge indique un changement de valeur et les valeurs de référence ne sont plus valides.

special-panel-debug=Model Debug
special-panel-debug-desc=Le panneau "Model Debug" sert à visualiser les étapes de calculs des solvers.
special-panel-debug-1=Ce panneau est disponible en activant l'option "Activer le debug solver" et en cliquant sur l'icon Scarabé dans un bloc de production.
special-panel-debug-2=N'activez pas cette options en Multi ou si vous ne l'utilisez pas.
special-panel-debug-3=Les boutons en haut du panneau servent à la navigation dans les étapes de calcul.
special-panel-debug-4=Dans les phases "Step x" le point de travail est indiqué en couleur, pour le solveur matriciel c'est le point dit de "Pivot"

control=Controles
control-desc=Il y a plusieur type de controle: Les touches, clique droit, clique+crtl or clique+maj

control-hotkey=Touche de controle
control-hotkey-desc=Vous pouvez réaffecter les touches dans "Options" / "Raccourcis" / "Mods"
control-hotkey-1=[U] Ouvre ou ferme le panneau principal
control-hotkey-2=[I] Ouvre l'onglet "Ligne de production"
control-hotkey-3=[O] Ouvre le "Sélecteur de recette"

tips=Tips
tips-desc=Tips visualisable dans certains panneaux.

tips-production-line=Tips de ligne de production
tips-production-line-desc=
tips-production-line-1=Une ligne de production est un ensemble de bloc de production.
tips-production-line-2=Une ligne de production est partageable avec ses amis en multiplayer.
tips-production-line-3=Une ligne de production peut avoir des blocs lié ou non.
tips-production-line-4=Regrouper des blocs de production indépendant est mieux que de multiplier les lignes de production.

tips-production-block=Tips de bloc de production
tips-production-block-desc=
tips-production-block-1=Un bloc de production est un ensemble de recettes.
tips-production-block-2=Un bloc de production peut être lié aux précédents blocs.
tips-production-block-3=Des produits intermédiares d'un bloc peuvent aussi être lié.
tips-production-block-4=Les contraintes de produit ne sont pas utilisés dans le Solveur Matriciel.