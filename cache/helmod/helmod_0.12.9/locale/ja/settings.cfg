[helmod_map_settings]
debug-solver=デバッグソルバの有効化
debug-solver-desc=ソルバの計算ステップを見るための新しいボタンを追加

user-cache-step=ユーザーキャッシュステップ
user-cache-step-desc=ユーザーキャッシュスピードを定義します。高いほどMPでの性能劣化を引き起こしやすくなります

display-all-sheet=全てのシートの表示
display-all-sheet-desc=管理者が全てのシートを閲覧可能

filter-translated-string-active=翻訳された文字によるフィルタ
filter-translated-string-active-desc=警告: このオプションはキャッシュ生成に時間がかかる可能性があります

filter-on-text-changed=テキスト変更時のフィルタ
filter-on-text-changed-desc=無効にするとフィルタは選択パネルのボタンで適用されるようになります

model-filter-factory=製造所でのフィルタ

model-filter-beacon=ビーコンでのフィルタ

model-filter-factory-module=製造所のモジュールの制約

model-filter-beacon-module=ビーコンのモジュールの制約

hidden_panels=特殊パネルの表示
hidden_panels-desc=非表示パネルはFactorioオブジェクトの値を見たりフィルタのテストをするために使用されます (デバッグ)

display-hidden-column=非表示列の表示
display-hidden-column-desc=インデックス、ID、タイプ、名前は非表示列です (デバッグ)

[helmod_user_settings]

display-ratio-horizontal=表示幅係数
display-ratio-horizontal-desc=MOD表示の幅調整

display-ratio-vertical=表示高さ係数
display-ratio-vertical-desc=MOD表示の高さ調整

display-main-icon=メインアイコンの表示
display-main-icon-desc=ホットキーを使う場合、トップのボタンを隠せます

display-cell-mod=セルモードの表示

row-move-step=行の移動のステップ
row-move-step-desc=Shift + クリックで行を上に/下に動かすときに移動する行数の定義

[helmod_pref_settings]

default-factory-level=製造所デフォルトレベル
default-factory-level-desc=新しいレシピに割り当てるデフォルトの製造所レベルを選択してください。1が最も遅く、lastが最も速いです。

format-number-factory=製造所数フォーマット
format-number-factory-desc=製造所の値のフォーマット

format-number-element=要素数フォーマット
format-number-element-desc=製品または材料の値のフォーマット

preference-number-line=設定の行数
preference-number-line-desc=スクロールなしで表示できる選択肢の行数

preference-number-column=設定の列数
preference-number-column-desc=スクロールなしで表示できる選択肢の列数

display-product-order=製品の表示順
display-product-order-desc=レシピ行の製品や材料の表示順

display-product-cols=製品列基準
display-product-cols-desc=表示される製品列の数に影響します。より多くの列が必要な場合は行が折り返されます。

display-ingredient-cols=材料列基準
display-ingredient-cols-desc=表示される材料列の数に影響します。より多くの列が必要な場合は行が折り返されます。

display-pollution=汚染度の表示
display-pollution-desc=汚染度の表示を有効または無効にします。

display-building=建造物の表示
display-building-desc=建造物の表示を有効または無効にします。

ui-auto-close=パネルを自動的に閉じる
ui-auto-close-desc=別のパネルを開いたときに自動的に閉じます

ui-glue=UIグルー
ui-glue-desc=メインパネル付近にパネルをくっつけます

ui-glue-offset=UIグルーオフセット
ui-glue-offset-desc=メインパネルの右コーナーからパネルの左コーナーのYオフセット係数

range-value=値はこの範囲内である必要があります

display-tips=ヒント表示


