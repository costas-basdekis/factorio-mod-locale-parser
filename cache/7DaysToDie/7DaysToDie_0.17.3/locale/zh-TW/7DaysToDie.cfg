[mod-setting-description]
sdaystodie-mod-difficulty=Normal默認為最簡單的難度，不會修改任何數值\n隨著下面難度選擇，所有蟲族的血量、抗性、晝夜長度都會受到影響
sdaystodie-mod-splinter=當殺死大蟲子的時候會分裂小蟲子\n - 等於 關閉\nAlways 等於 任何時候分裂\nOnly Night 等於 每當晚上\nOnly the 7th Night 等於 每當第7天的晚上 （默認）
sdaystodie-mod-formation=As a Line 等於 蟲子以直線方式\nAs a Group 等於 蟲子以隊伍方式\n兩者區別在於，平常遊戲蟲子都是以隊伍方式成群結隊進攻的，如果是直線方式，不受隊伍限制會更加靈活一點。
sdaystodie-mod-biter-chance=取值範圍 0.0 - 1.0（默認0.5）\n調100%概率請注意後期選擇的難度，別打不完暴斃了
sdaystodie-mod-spitter-chance=取值範圍 0.0 - 1.0（默認0.2）\n調100%概率請注意後期選擇的難度，別打不完暴斃了
sdaystodie-mod-spawner-chance=取值範圍 0.0 - 1.0（默認1.0）
sdaystodie-mod-information=開啟後會簡單提示蟲子發起進攻或者新一天來臨
sdaystodie-mod-old-save-file=如果勾選這個，模組會適配舊存檔的遊戲時間，那麼意味著你要挑戰累計下來的時間難度。\n只會執行一次
sdaystodie-mod-spawn-size=取值範圍 0.0 - 1.0（默認0.5）\n數值越低，後期出現小蟲子群落還是比較多的\n數值越高，後期小蟲子出現概率越少
sdaystodie-mod-spawn-power=取值範圍 1.0 - 3.0（默認1.15）\n數值越低，每波刷新蟲子越少\n數值越大，每波刷新蟲子越多\n調超過1.5注意了，別熬不了幾周就暴斃了\n如果有其他蟲子Mod，刷新蟲子也會很多
sdaystodie-mod-ticks-per-day=取值範圍 10800 - 50000 （默認25000）\n遊戲一天時間換算成現實時間：25000 / 60 / 60 ≈ 6.94分鐘\n修改這裡的數值不會影響第七天晚上，數值越大前面六天你會有更充足的時間準備。
