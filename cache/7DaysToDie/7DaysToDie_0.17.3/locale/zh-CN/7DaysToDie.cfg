[mod-setting-description]
sdaystodie-mod-difficulty=Normal默认为最简单的难度，不会修改任何数值\n随着下面难度选择，所有虫族的血量、抗性、昼夜长度都会受到影响
sdaystodie-mod-splinter=当杀死大虫子的时候会分裂小虫子\n - 等于 关闭\nAlways 等于 任何时候分裂\nOnly Night 等于 每当晚上\nOnly the 7th Night 等于 每当第7天的晚上 （默认）
sdaystodie-mod-formation=As a Line 等于 虫子以直线方式\nAs a Group 等于 虫子以队伍方式\n两者区别在于，平常游戏虫子都是以队伍方式成群结队进攻的，如果是直线方式，不受队伍限制会更加灵活一点。
sdaystodie-mod-biter-chance=取值范围 0.0 - 1.0（默认0.5）\n调100%概率请注意后期选择的难度，别打不完暴毙了
sdaystodie-mod-spitter-chance=取值范围 0.0 - 1.0（默认0.2）\n调100%概率请注意后期选择的难度，别打不完暴毙了
sdaystodie-mod-spawner-chance=取值范围 0.0 - 1.0（默认1.0）
sdaystodie-mod-information=开启后会简单提示虫子发起进攻或者新一天来临
sdaystodie-mod-old-save-file=如果勾选这个，模组会适配旧存档的游戏时间，那么意味着你要挑战累计下来的时间难度。\n只会执行一次
sdaystodie-mod-spawn-size=取值范围 0.0 - 1.0（默认0.5）\n数值越低，后期出现小虫子群落还是比较多的\n数值越高，后期小虫子出现概率越少
sdaystodie-mod-spawn-power=取值范围 1.0 - 3.0（默认1.15）\n数值越低，每波刷新虫子越少\n数值越大，每波刷新虫子越多\n调超过1.5注意了，别熬不了几周就暴毙了\n如果有其他虫子Mod，刷新虫子也会很多
sdaystodie-mod-ticks-per-day=取值范围 10800 - 50000 （默认25000）\n游戏一天时间换算成现实时间：25000 / 60 / 60 ≈ 6.94分钟\n修改这里的数值不会影响第七天晚上，数值越大前面六天你会有更充足的时间准备。