[item-description]
oil-patch-organizer=Select to snap patch to a grid. Shift+select a point to set a custom grid center. Shift+select an area with patch to move them to the custom grid center.

[mod-setting-name]
oil-patch-organizer-autoorganize=Auto-organize
oil-patch-organizer-grid-cell-size=Grid cell size

[mod-setting-description]
oil-patch-organizer-autoorganize=Snap newly generated patch and vessels automatically when generated.
oil-patch-organizer-grid-cell-size=Size (in tiles) of a grid cell. One cell contains one resource patch in its top left corner. 6 by default: 3 for a patch and 3 for a gap.
