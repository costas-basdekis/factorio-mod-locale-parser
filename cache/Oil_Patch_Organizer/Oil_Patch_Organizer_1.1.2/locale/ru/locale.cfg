[oil-patch-organizer-message]
center-is-set=[Oil Patch Organizer] Своя "точка притяжения" установлена. Shift+выбор области с месторождениями переместит их в это место и выровняет по сетке.

[item-name]
oil-patch-organizer=Организатор скважин

[item-description]
oil-patch-organizer=Выдели месторождения, чтобы упорядочить их на месте. Shift+кликни в точку, чтобы установить свою "точку притяжения" для месторождений. Shift+выдели месторождения, чтобы упорядочить их вокруг своей "точки притяжения".

[mod-setting-name]
oil-patch-organizer-autoorganize=Авто-организация месторождений
oil-patch-organizer-grid-cell-size=Размер ячейки сетки

[mod-setting-description]
oil-patch-organizer-autoorganize=Упорядочивать вновь генерируемые месторождения автоматически.
oil-patch-organizer-grid-cell-size=Размер (в тайлах) ячейки сетки, в которую выстраиваются месторождения ресурсов. Месторождение размещается в верхнем левом углу ячейки. По умолчанию 6: 3 для месторождения и 3 для просвета между месторождениями.
