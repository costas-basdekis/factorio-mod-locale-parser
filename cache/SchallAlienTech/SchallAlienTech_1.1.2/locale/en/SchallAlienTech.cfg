[mod-name]
SchallAlienTech=Schall Alien Tech

[mod-description]
SchallAlienTech=Vanilla-friendly extension of weaponry.  Not overhaul.\nAdds alternate weaponry choices from mid-game, which is based on the alien science pack from “Schall Alien Loot” mod.\nBalanced with vanilla weaponry, and extends end-game with MK3 weaponry (including powered armor and tanks).\nAlso adds two featured weapons from “Doom”: Plasma rifle, BFG 9000.