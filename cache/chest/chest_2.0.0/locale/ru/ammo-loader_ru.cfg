[mod-name]
ammo-loader=Автозарядка оружия
[controls]
# ammo-loader-key-upgrade=Обновление всех запасов
ammo-loader-key-return=Возврат всех элементов
# ammo-loader-key-chest-filter-GUI=Открыть графический интерфейс пользователя
ammo-loader-key-toggle-chest-ranges=Переключить обзор диапазона сундуков

[controls-description]
# ammo-loader-key-recheck=Обновление всех инвентаризаций
ammo-loader-key-return=Попытайтесь вернуть все предметы в сундуки для хранения (загрузочный сундук). Должны иметь сундуки с свободным пространством в радиусе действия.
# ammo-loader-key-chest-filter-GUI=Открыть графический интерфейс пользователя
ammo-loader-key-toggle-chest-ranges=Нарисуйте все диапазоны сундуков как периметры. Включить и выключить. Экспериментальная особенность.

[entity-name]
ammo-loader-chest=Боеприпасы-Сундук загрузки
# fuel-loader-chest=Топливо __сундук__
ammo-loader-chest-storage=Боеприпасы-Сундук хранения
ammo-loader-chest-requester=Боеприпасы-Сундук запроса

[entity-description]
ammo-loader-chest=Базовый погрузчик, который будет наполнять башенки и другие объекты боеприпасами.
# fuel-loader-chest=Базовый погрузчик, который будет заполнять транспортные средства и другие объекты топливом.
ammo-loader-chest-requester=Логистический реквизитор загрузчика, который может заполнять либо боеприпасы, либо топливо, и имеет логистические слоты.
ammo-loader-chest-storage=Хранит боеприпасы, позволяет сундукам обновлять боеприпасы, когда слот уже заполнен.

[item-name]
ammo-loader-chest=Боеприпасы - Сундук загрузки
# fuel-loader-chest=Сундук Загрузчика Топлива
ammo-loader-chest-storage=Боеприпасы - Сундук хранения
ammo-loader-chest-requester=Боеприпасы - Сундук запроса

[item-description]
ammo-loader-chest=Сундук, который будет автоматически загружать турели и транспортные средства с боеприпасами, которые в нем находятся
# fuel-loader-chest=Сундук, который автоматически загружает топливо в транспортные средства и печи.
ammo-loader-chest-requester=Обновленный нагрузочный сундук, который выступает в качестве логистического сундука запроса
ammo-loader-chest-storage=Хранит боеприпасы, позволяет сундукам обновлять боеприпасы, когда слот уже заполнен.

[technology-name]
ammo-loader-tech-loader-chest=Логистика боеприпасов
ammo-loader-tech-requester-chest=Интеграция логистики боеприпасов
ammo-loader-tech-vehicles=Развертывание мобильного ПО
ammo-loader-tech-burners=Интеграция топливной логистики
ammo-loader-tech-artillery=Распространение на артиллерию
ammo-loader-tech-upgrade=Контроль качества боеприпасов
ammo-loader-tech-return-items=Отзыв Отработанных Боеприпасов

[technology-description]
ammo-loader-tech-loader-chest=Благодаря инновационному дизайну оружия и тщательной логистической координации вы обнаружили способы сделать распределение боеприпасов намного проще.
ammo-loader-tech-requester-chest=Модификация нагрузочных сундуков позволила вам включить в проект логистический интерфейс. Из-за ограничений по пространству можно установить только один интерфейс.
ammo-loader-tech-vehicles=Упреждающим образом размещающие тайники поставок и планирующие экспедиции соответственно, теперь вы можете снабжать себя боеприпасами и топливом на ходу.
ammo-loader-tech-burners=После больших усилий вы обнаружили, что существующая система распределения боеприпасов может быть расширена и для обеспечения горючего топлива.
ammo-loader-tech-artillery=С помощью передовых исследований логистики вы обнаружили, как груды Loader могут использоваться для снабжения артиллерийских турелей и вагонов.
ammo-loader-tech-upgrade=Приоритизация и организация существующих складов снабжения теперь позволяют автоматически модернизировать боеприпасы в существующих аванпостах.
ammo-loader-tech-return-items=Разблокирование линий снабжения боеприпасов для работы в обоих направлениях позволило легко пополнить запасы в устаревших форпостах.

[mod-setting-name]
ammo_loader_enabled=включить
ammo_loader_draw_range=Диапозон
ammo_loader_debugging=отладка
ammo_loader_upgrade_ammo=Обновить боеприпасы
ammo_loader_fill_artillery=Заполнение артиллерии
ammo_loader_fill_locomotives=Заполнить локомотивы
ammo_loader_fill_burner_structures=Заполнить структуру печи
ammo_loader_bypass_research=Нет требований к исследованиям
ammo_loader_max_items_per_inventory=Максимальное количество предметов на инвентарь
ammo_loader_ticks_between_cycles=тик между циклами
ammo_loader_max_inventories_per_cycle=Запасы за цикл
ammo_loader_max_items_per_slot=Максимальное количество элементов на каждый слот
ammo_loader_new_invs_checked_per_cycle=Новые проверки запасов за отметку
ammo_loader_chest_radius=радиус сундука
ammo_loader_max_chests_per_cycle=Сундуки за цикл
ammo_loader_return_items=Возвращать предметы в сундук

[mod-setting-description]
ammo_loader_enabled=Снимите флажок, чтобы временно отключить 
ammo_loader_draw_range=Когда это разрешено, вычертите диапазон периметра при наведении курсора на сундук. Отключите, если игра отстает при выборе сундука загрузки.
ammo_loader_debugging=Отпечатать информацию об отладке до консоли
ammo_loader_upgrade_ammo=Когда включено, башенки, наполненные более слабыми боеприпасами, попытаются вернуть свои предметы и обновиться, когда станут доступны лучшие боеприпасы.
ammo_loader_fill_artillery=Когда он включен, боевой сундук боеприпасов заполняет артиллерийские башни и вагоны.
ammo_loader_fill_locomotives=Когда это будет возможно, заполнит локомотивы топливом.
ammo_loader_fill_burner_structures=Когда это будет возможно, конструкции печей (кроме бойлера).
ammo_loader_bypass_research=Включите это, чтобы сделать сундуки загрузки доступными без исследований.
ammo_loader_max_items_per_inventory=Максимальное количество элементов в каждом отслеживаемом инвентаре. Если в инвентаре уже есть это количество или более комбинированные элементы в его инвентаре, оно будет проигнорировано. Используйте, чтобы ограничить, сколько боеприпасов будет использоваться для каждого инвентаря. 0 = бесконечно.
ammo_loader_ticks_between_cycles=Повышение улучшит производительность за счет пропускной способности. Требуется загрузить savegame.
ammo_loader_max_inventories_per_cycle=обработка каждого цикла. Повышение приведет к уменьшению количества времени, необходимого для получения запасов за счет UPS.
ammo_loader_max_items_per_slot=Максимальное количество элементов в каждом слоте инвентаря. Используйте это, чтобы ограничить количество боеприпасов / топлива в башни и транспортные средства. 0 = бесконечно.
ammo_loader_new_invs_checked_per_cycle=Количество новых объектов для проверки наличия новых тарелок / транспортных средств каждого тика. Опустите эту настройку, если игра тормозит при размещении больших чертежей.
ammo_loader_chest_radius=Максимальное расстояние от сундуков. 0 = бесконечно.
ammo_loader_max_chests_per_cycle=Количество сундуков для обработки каждого цикла.
ammo_loader_return_items=Возвращайте предметы в сундуки для хранения. Предотвращает загрузку инвентаря игрока при размещении и замене многих объектов.
# ammo_loader_return_items_to_chests=Когда включено, предметы из отслеживаемых объектов, которые игрок поднимает, будут помещены в близлежащие нагрузочные сундуки (если есть), вместо того, чтобы идти в инвентарь игрока. Предотвращает заполнение инвентаря игрока при перемещении турелей или других объектов.