rfp-fusion-theory=既然我已经分裂了原子，如果我把原子一起粉碎会发生什么?
rfp-plasma-handling=显然，数百万度的高温气体不能被一些铁管所容纳。乔恩用艰苦的方式学会了。
rfp-fusion-reactor=我需要一个能容纳聚变所需高温等离子体的反应堆。
rfp-heat-exchanger=聚变产生的能量必须转化为热能才能发电。
rfp-d-d-fusion=目前，聚变消耗的能量比它产生的要多，但这种情况很快就会改变。
rfp-d-t-fusion=D-T fusion[recipe=rfp-d-t-fusion-0] produces way more energy than D-D. But not enough.
rfp-aneutronic-fusion-theory=第二代核聚变方法。在中子聚变中，大部分能量不是由中子携带的，而是由带电粒子携带的。这允许将无中子聚变产生的能量直接转化为电能。
rfp-aneutronic-reactor=一种反应堆，能够处理中子聚变所需的更高的温度和压力。
rfp-direct-energy-conversion=无中子聚变可以直接将其能量转化为电能，而不是将其转化为热能然后使用蒸汽循环。
rfp-he3-he3-fusion=给你。非核子融合。现在，它几乎无法自我维持，但这将改变。
rfp-d-he3-mix=D-He3 fusion[recipe=rfp-d-he3-fusion-0] can occur at lower temperatures and produces more energy than He3-He3[recipe=rfp-he3-he3-fusion-0]. First step is mixing and heating deuterium and helium-3.
rfp-d-he3-fusion=D-He3[recipe=rfp-d-he3-fusion-0] produces way more power than anything that came before it. This should produce enough for almost anything.
rfp-portable-reactor=产生大量能量，但需要燃料单元。
rfp-hydrogen-ionization=我想知道如果我让粒子在非常快的速度下碰撞会发生什么。首先我需要得到我想要碰撞的粒子。\n\n[color=#ff0000][Dev note: antimatter power is still WIP, you can disable it in the startup mod settings][/color]
rfp-antimatter-processing=反物质也不能仅仅用普通的化学工厂加工成可用的燃料。除非你想让化工厂和50米半径内的所有东西爆炸。
rfp-antimatter-reactor=这个反应堆利用物质反物质湮灭来产生大量的能量。使聚变看起来像是原始人用的玩意一样。
rfp-particle-acceleration-efficiency=降低加速粒子的能量损失.
rfp-particle-deceleration-efficiency=降低减速粒子的能量损失

