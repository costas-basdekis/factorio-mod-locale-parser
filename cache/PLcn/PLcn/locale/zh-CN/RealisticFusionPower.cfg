bk-deuterium-extraction-text=分离重水 使用普通水是一项能源密集型任务。最简单（也是最无效）的方法是将水精确煮沸至100°C。这样，普通水就会沸腾，而重水 （沸点高出1°时）将保持液态。更难（但更有效）的方法是使用硫化氢作为催化剂，将水浓缩至5%、10%或20%重水 煮沸之前。等你得到重水, 你可以把它电解成纯氘和氧。以下是一些数字：
