bk-antimatter-text=要获得反物质，首先需要在粒子加速器中加速粒子，然后碰撞粒子，然后使残留的反物质粒子减速。为了产生能量，制造物质反物质燃料电池并将其放入反应堆。粒子ac/减速器消耗大量能量，因此您需要至少一个已经建立的He3-He3聚变发电厂来启动它。反物质能力仍然是在制品，未来将得到改进。

