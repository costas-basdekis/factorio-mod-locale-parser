bk-fusion=聚变能
bk-fusion-text=首先，你需要加热任何你想融合成等离子体的燃料。然后，用管道将其送入反应堆。反应堆应该连接到聚变热交换器，它产生的热量可以通过热交换器+涡轮机转化为电能。无中子聚变跳过热量部分，直接产生电能。加热需要消耗大量的能量，因此首先需要某种发电厂提供足够的能量，然后才能利用其产生的能量维持自身。\n有一些生产/消耗的净功率电子表格没有考虑氘的提取（负值意味着它消耗的电能大于其产生的电能，任何高于0的值都应该是自我维持的）：
