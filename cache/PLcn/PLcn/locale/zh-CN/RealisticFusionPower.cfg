[mod-setting-description]
rfp-operations-per-tick=较低的值意味着更好的性能，但您可以使用铁管来输送等离子体。设置为0以禁用（仅当UPS的每十分之一重要或您懒得使用磁约束管道[item=rfp pipe]时才降低），并且仅当您放置了大量管道时才将其升高(16*60 = 960 pipes processed/s default)).\n\n[color=#008cff]DEFAULT = 16[/color]
rfp-science-multiplier=调整科学成本。0.5意味着科学成本的一半，2意味着科学成本的两倍，等等。也会影响RFW科学成本.\n\n[color=#008cff]DEFAULT = 1[/color]
rfp-antimatter=Enables power production from matter-antimatter annihilation. You will never have to worry about energy ever again if you build just a single power plant. Needs a LOT of power to kickstart. [color=#ff0000]Currently WIP, there will propably be more researches/complexity in the future.[/color]\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-hc-stuff=单个D-T反应堆产生1.4GW至2GW（取决于效率升级）。是的，可以使用普通热交换器和涡轮机，但使用它们更简单、更高效。\n\n对于SE，它们没有那么有用，因为SE有自己的“高温”热交换器和涡轮机，但我仍然建议您保持开启状态，因为您获得RFP D-T fusion的时间比获得SE交换器和涡轮机的时间要早得多。\n\n[color=#008cff]DEFAULT=on[/color]
rfp-hc-priority=Primary means HC turbines[entity=rfp-hc-turbine] will be preffered over normal ones (solar will still be preffered over them), secondary means they will have equal priority.\n\n[color=#008cff]DEFAULT = secondary[/color]
rfp-replace-krastorio=Only visible with Krastorio 2 loaded.\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-replace-se=如果要启用此功能，我建议同时降低科学乘数。仅在SE加载时可见。\n\n[color=#008cff]DEFAULT = OFF[/color]
rfp-replace-bobpower=Only visible with Bob's power installed.
rfp-ddw-recycling=如果启用，RFP将检查所有使用水的配方（不包括输出任何类型水的配方），并制作使用DDW而不是水的副本。增加加载时间。没有先进的氘萃取，什么也做不了。\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-gs-process-efficiency=Changes the percentage of HS that the GS processes return. 0 = 0%, 1 = 100%.\n\n[color=#008cff]DEFAULT = 1[/color]
rfp-krastorio-remove-tritium=消除了制造Krastorio固体氚的方法。只有当你使用的mod在其中一个配方中使用了Krastorio的氚时才关闭。\n\n[color=#008cff]DEFAULT = ON[/color]

[rfp]
heating=降低加热的能量损失 __1__[fluid=__2__].
tritium-breeding=D-D fusion[recipe=rfp-d-d-fusion-0-0] produces tritium[fluid=__1__] 50% of the time and D-T fusion[recipe=rfp-d-t-fusion-0] is much better at producing electricity than D-D. I should find a way to extract the tritium[fluid=__1__].
helium-3-breeding=Helium-3[fluid=__1__] is a very good candidate for aneutronic fusion and D-D[recipe=rfp-d-d-fusion-0-0] produces either tritium[fluid=__2__] or helium-3[fluid=__1__] with a 50/50 chance. I already know how to extract the tritium[fluid=__2__], so now it's time to extract the helium-3[fluid=__1__] too.
d-d-heating=Fusion happens at millions of degrees C. I need a way to get deuterium[fluid=__1__] to those temperatures somehow.
gas-mixing=I need to mix deuterium[fluid=__1__] and tritium[fluid=__2__] to achieve D-T fusion[recipe=rfp-d-t-fusion-0].
d-t-heating=Now that I can make the D-T mixture[fluid=__1__], I need to heat it.
helium-3-heating=Now that I can breed helium-3[fluid=__1__], I need to heat it to the insane temperature of 2 billion C.
particle-acceleration=Let's see what happens when subatomic particles[fluid=__1__][fluid=__2__] go almost as fast as they can and collide.
antimatter-theory=显然有“反粒子”[fluid=__1__][fluid=__2__] 具有与正常粒子对应物相反的电荷[fluid=__3__][fluid=__4__] a如果粒子和反粒子接触，它们会湮灭并释放100%的质量作为可用能量。这可用于发电，甚至使D-He3聚变 [recipe=rfp-d-he3-fusion-0] 过时。我需要不断地碰撞，看看如何。
particle-deceleration=首先我需要弄清楚如何减慢高能反粒子的速度[fluid=__1__][fluid=__2__] 在加速器中产生[entity=rfp-particle-accelerator].
