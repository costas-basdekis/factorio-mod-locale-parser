[mod-setting-description]
darkstar-utilities-lagfix=Disables or limits ranges on certain items and entities such as power poles, beacons, and roboport to reduce lag
darkstar-utilities-powerpoles-enabled=Enables the tesla coil and terra coil electric poles (As well as the substation-mk2). These items have been determined to cause lag, and are best left disabled.
darkstar-utilities-roboports-enabled=Enables a few roboports with varying ranges
darkstar-utilities-transport-enabled=Enables very fast transport belts and inserters designed to keep up with them.
darkstar-utilities-logistics-enabled=Enables logistic storage items and very fast robots
darkstar-utilities-military-enabled=Enables all military technology, ammunition, weapons, and equipment
darkstar-utilities-beacons-enabled=Enables the beacons this mod adds. Ranges are configurable. 
darkstar-utilities-solar-enabled=Enable Solar Panels and associated technology
darkstar-utilities-modules-enabled=Enable darkstar utilities modules for productivity, effectivity, and speed
darkstar-utilities-max-pole-range=Maximum supply area for electric poles this mod adds
darkstar-utilities-max-beacon-range=Maximum effect area for beacons this mod adds
darkstar-utilities-max-roboport-range=Maximum construction area for roboports this mod adds (logistic area will be less on lower tiers)


