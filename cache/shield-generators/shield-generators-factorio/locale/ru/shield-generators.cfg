[mod-setting-description]
shield-generators-keep-interfaces=ВЫКЛЮЧЕНИЕ данной опции является экспериментальным! Отключение данной опции будет удалять технические energy-interface энергощитов когда они полностью заряжены. В 99% случаев вы не хотели бы её отключать, за исключением случаев, когда у вас свыше 10 тысяч турелей, из-за чего время обновления энергосети становится заметно больше (Electric network в Debug menu). Данная опция идёт с техническими и геимплейными недостатками и плохо протестирована, поэтому не трогайте её если не знаете, что делаете!!!\n\nЕсли данная опция выключена, инструмент переключения зарядки не будет функционировать.

shield-generators-delay=Время в секундах между получением урона и началом ускоренного формирования щитов
shield-generators-max-time=Время в секундах достижения максимального множителя скорости формирования щитов. Множитель со временем растёт линейно
shield-generators-max-speed=Максимально возможный множитель скорости формирования щитов

[item-name]
shield-generator-switch=Переключить зарядку энергетических щитов
