[mod-setting-description]
flattening-trains-power-efficiency-multiplier=2 -> 50% потребления/200% эффективности, 4 -> 25% потребления/400% эффективности и т.д. Чем выше значение, тем меньше локомотив потребляет топлива на единицу ускорения. Если вы хотите сохранить оригинальное потребление топлива локомотивов, то установите данную настройку равной "Множитель силы тяги локомотивов".
