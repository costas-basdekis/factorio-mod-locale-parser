[mod-setting-name]
folk-fill-fuel-stack-size=Размер стэка топлива (%)
folk-fill-ammo-stack-size=Размер стэка боеприпасов (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Процент от размера стэка для вставки в боеприпасов.\n\nNote: Это процент от размера стека по умолчанию. Установка этого значения на 100 приведет к вставке полного стэка, установка его на 25 приведет к вставке 1/4 стэка.\n\nMinimum: 5% / Максимум 100%
folk-fill-fuel-stack-size=Процент от размера стэка для вставки в топлива.\n\nNote: Это процент от размера стека по умолчанию. Установка этого значения на 100 приведет к вставке полного стэка, установка его на 25 приведет к вставке 1/4 стэка.\n\nMinimum: 5% / Максимум 100%
