[mod-setting-name]
Noxys_StackSizeMultiplier-multiplier=Moltiplicatore della dimensione della pila
Noxys_StackSizeMultiplier-tweakbots=Modifica i robot da costruzione
Noxys_StackSizeMultiplier-tweaklogibots=Modifica i robot logistici

[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=Il Moltiplicatore. Puoi usare i valori decimali sotto 1 per ridurre le dimensioni delle pile (Le dimensioni reali delle pile saranno sempre almeno di 1 oggetto).
Noxys_StackSizeMultiplier-tweakbots=Modifica i robot da costruzione per applicare lo stesso moltiplicatore alla loro capacità di carico utile.
Noxys_StackSizeMultiplier-tweaklogibots=Modifica i robot logistici per applicare lo stesso moltiplicatore alla loro capacità di carico utile.


