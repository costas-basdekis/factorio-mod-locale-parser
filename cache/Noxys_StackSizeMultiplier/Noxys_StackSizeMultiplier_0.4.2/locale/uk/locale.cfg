[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=Множник. Ви можете використовувати десяткові значення нижче 1, щоб зменшити розміри пачок (фактичний розмір стеки завжди буде принаймні 1 елемент).
Noxys_StackSizeMultiplier-tweakbots=Налаштуйте будівельних роботів так, щоб вони мали однаковий коефіцієнт корисного навантаження.
Noxys_StackSizeMultiplier-tweaklogibots=Налаштуйте логістичних роботів, щоб мати однаковий коефіцієнт для їхньої вантажопідйомності.


