[mod-setting-name]
Noxys_StackSizeMultiplier-multiplier=Stapelstorleksmultipel
Noxys_StackSizeMultiplier-tweakbots=Modifiera konstruktionsrobotar
Noxys_StackSizeMultiplier-tweaklogibots=Modifiera logistikrobotar

[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=Multipel. Du kan använda decimalvärden under 1 för att minska stapelstorleken (Verklig stapelstorlek kommer allt att vara minst 1).
Noxys_StackSizeMultiplier-tweakbots=Modifiera konstruktionsrobotar så att de har samma multipel applicerad på deras lastkapacitet.
Noxys_StackSizeMultiplier-tweaklogibots=Modifiera logistikrobotar så att de har samma multipel applicerad på deras lastkapacitet.


