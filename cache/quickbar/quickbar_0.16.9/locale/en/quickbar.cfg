[mod-setting-description]
tsm_qb_columns=Number of Quickbar columns
tsm_qb_slots=Overall number of availible slots
tsm_qb_padtop=Distance to mod_gui, to high values move Quickbar out of the visible area
tsm_qb_padleft=Distance to left edge of screen (or GUI Element left to the Quickbar)
tsm_qb_usetoolbelt=Items are selected from main inventory and the toolbeld (default: only main inventory)
tsm_qb_showsettings=Show settings buttons within Quickbar

[controls]
tsm_qb_kb_toggle=Show / Hide Quickbar
tsm_qb_kb_togglesettings=Show / Hide Quickbar Settings

[gui]
