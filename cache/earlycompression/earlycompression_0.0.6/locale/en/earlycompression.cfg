[mod-setting-description]
earlycompression_packs_to_remove=Removes n types of science pack from the compression techs. Won't remove the most basic science pack.\nDefault: 1
earlycompression_cost_div=Divide amount of packs required for compression techs by this number.\nDefault: 25
earlycompression_time_div=Divide amount of time required for compression techs by this number.\nDefault: 5
earlycompression_lazy_circuit=Make the py circuits handcraft recipe usable in assemblers for lazy bastards.\nDefault: false