[mod-setting-name]
evolution_factor_minimum=evolution factor minimum
base_alien_power=baseing alien resource
base_time_factor=initial evolution time factor
base_destroy_factor=initial evolution destroy factor
base_pollution_factor=initial evolution pollution factor
destroy_factor_spawner=evolution factor reduction per spawner kill
destroy_factor_turret=evolution factor reduction per worm kill

[mod-setting-description]
evolution_factor_minimum=evolution factor cant be reduced below this value
base_alien_power=this mod specific resource for aliens. aliens gain it when their worms and spawners are destroyed and can spend it for upgrades(faster evolution factor acquisition, more alien spawns)
base_time_factor=evolution factor generated each second
base_destroy_factor=evloution factor generated for killing alien spawner
base_pollution_factor=evolution factor generated per 1 pollution unit
destroy_factor_spawner=killing a single alien spawner of any type will reduce evolution factor by this value
destroy_factor_turret=killing a single alien worm of any type will reduce evolution factor by this value