[mod-setting-description]
regroup-custom_order=Custom order settings. Must rename template file in Regroup\mods\ from _custom_TEMPLATE.lua > to > _custom_.lua !!
regroup-graphics_tuning=
regroup-ignore_all=Ignore all balance changes check below
regroup-prevent_hiding=Prevent hiding any item recipes
regroup-flow_control=Hide redundant pipes and valves items
regroup-vanilla=New coal recipe from raw-wood
regroup-barrel_sorting=Sort barrels based on fluid name
regroup-liquid_move=Move all liquids to chemistry (To reduce number of groups)
regroup-dim=Change ingredients for transport belts and gold circuit
regroup-factorio_extended=Hide items if bob's or 5dim version available, ignored otherwise
regroup-hide_canisters=Hide Canister from Bob's & Yuoki's Mods
regroup-bob=Hide 5dim modules if bobmodules available. Replace module-case by solder.
regroup-bob_electronics=Hide Bob's Electronic machines
regroup-angels=Change Angel's mod icons to resemble other icons and hide water void
regroup-angel_move=Move Angel's mod groups to standard groups
regroup-move_to_other=Move unsupported recipe & items to other group
regroup-yuoki=Hide various Yuoki items and replace some Bob mod items with Yuoki version
regroup-nputils=Change NPUtils & NPUtils-X icons to resemble other icons
regroup-other=Hide Bob's greenhouse if Bio Industries enabled
regroup-inv_size=Increase default player inventory size
regroup-add_trees=Add woodpulp and organic dust to trees (depending on enabled mods)
regroup-add_dirt=Add dirt, ash and crushed stone to ores (depending on enabled mods)
regroup-add_dust=Add crushed (Yuoki) and ore's dust (5dim) to raw materials (depending on enabled mods)
regroup-add_gems=Add some minerals to gem ore (if bob ores mod enabled)
regroup-bob_inserters=Filter out other mod inserters if "bob_inserters" mod enabled
regroup-bob_pipes=Hide pipes from non-original resources
regroup-yuoki_pipe=Hide Yuoki's thin pipes and valve
regroup-yuoki_tech=Temporary solution while Yuoki does not have their own technology
regroup-other_mini=Replace original factories by their mini-versions (mini-machines mod)
regroup-vcoal=Add raw wood to coal recipe
