[mod-setting-description]
regroup-custom_order=Categorie personalizzate. Bisogna rinominare il file modello in Regroup\mods\ from _custom_TEMPLATE.lua > to > _custom_.lua !!
regroup-graphics_tuning=Aggiusta le impostazioni grafiche
regroup-ignore_all=Ignora tutti i bilanciamenti, esempio, non verranno rimossi oggetti. Guardare sotto
regroup-prevent_hiding=Previene che degli oggetti vengano nascosti
regroup-flow_control=Nasconde le valvole e i tubi ridondanti
regroup-vanilla=Aggiunge una ricetta del carbone ottenibile dal legno grezzo
regroup-barrel_sorting=Ordina i barili in modo alfabetico ascendente in base al nome del fluido
regroup-liquid_move=Muove tutti i liquidi in chimica (per ridurre il numero di gruppi)
regroup-dim=Cambia gli ingredienti per i nastri di trasporto e i circuiti d'oro
regroup-factorio_extended=Nasconde gli oggetti se bob's o 5dim hanno una versione disponibile, altrimenti nulla
regroup-hide_canisters=Nasconde i contenitori di Bob's & Yuoki's Mods
regroup-bob=Nasconde i moduli di 5dim se bobmodules è inserita. Sostituisce lo stampo dei moduli per stagno.
regroup-bob_electronics=Nasconde i macchinari di Bob's Electronic
regroup-angels=Cambia le icone di Angel's mods per somigliare alle altre e nasconde la acqua void
regroup-angel_move=Muove i gruppi di Angel's mods ai gruppi standard
regroup-move_to_other=Sposta progetti e oggetti non supportati in altri gruppi
regroup-yuoki=Nasconde vari oggetti di Yuoki e sostituisce alcuni oggetti di Bob's mods con la versione di Yuoki
regroup-nputils=Cambia le icone di NPUtils & NPUtils-X per assomigliare alle altre
regroup-other=Nasconde Bob's greenhouse se Bio Industries è abilitata
regroup-inv_size=Aumenta lo spazio standard dell'inventario del giocatore
regroup-add_trees=Aggiungi cellulosa di legno e polvere organica degli alberi (dipende dalle mod abilitate)
regroup-add_dirt=Aggiungi Terra, Polvere, Pietra Spaccata ai Minerali (dipende dalle mod abilitate)
regroup-add_dust=Aggiunge i minerari grezzi di (Yuoki) e polveri di (5dim) ai materiali grezzi (dipende dalle mod abilitate)
regroup-add_gems=Aggiunge alcuni minerali alle gemme (se bob ores è abilitata)
regroup-bob_inserters=Filtra levando alcuni inseritori se "bob_inserters" è abilitata
regroup-bob_pipes=Nasconde i tubi non di risorse originali
regroup-yuoki_pipe=Nasconde i tubi e valvole sottili di Yuoki's
regroup-yuoki_tech=Sostituzione temporanea per Yuoki che non ha il suo albero tecnologico
regroup-other_mini=Rimpiazza i macchinari con le versioni mini (se la mod mini-machines è abilitata)
regroup-vcoal=Aggiunge il legno grezzo alle ricette del carbone