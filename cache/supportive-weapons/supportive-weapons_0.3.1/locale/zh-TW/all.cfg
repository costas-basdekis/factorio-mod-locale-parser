[item-description]
supportive-weapons_glue-ball=在地上爆裂時產生黏液，使任何在上面經過的物體降低 65% 移動速度。
supportive-weapons_glue-ball-magazine=藏有細小黏液彈的匣子，能夠裝在黏液炮塔上。
supportive-weapons_sticky-glue-ball=在地上爆裂時產生寄生黏液，相比黃色黏液，這種綠色黏液只能降低 50% 移動速度，但效果持續很久。
supportive-weapons_sticky-glue-ball-magazine=藏有細小寄生黏液彈的匣子，能夠裝在黏液炮塔上。
supportive-weapons_mixed-glue-ball=方便地同時丟出兩種黏液彈，不幸的是無法把它製作成彈匣裝在黏液炮塔上。
supportive-weapons_paralyzing-field-capsule=在目標地點產生痲痺電磁場，對周圍的物體造成傷害並降低移動速度。
supportive-weapons_paralyzer-capsule=每一發攻擊都能夠降低複數敵人的移動速度 70%，持續 5 秒。
supportive-weapons_mirage-prison-charger=利用力場把敵人圍堵，持續 6 秒。力場可被敵人破壞、或被玩家採集以提早使力場失效。
supportive-weapons_phantom-charger=產生一具玩家的幻象欺騙敵人，持續 6 秒。幻象對所有傷害免疫。
supportive-weapons_phantom-capsule=在目標地點產生一具玩家的幻象，並對周圍每一名敵人產生額外的幻象，持續 12 秒。
supportive-weapons_discharge-phantom-generator-equipment=當被遙控啟動時，對周圍每一名敵人產生一具玩家的幻象，持續 6 秒。
supportive-weapons_death-ray-prison-charger=利用強化力場把敵人圍堵，持續 6 秒。這種強化力場能夠對敵人發射死光造成傷害。
supportive-weapons_triton-energy-capsule=在目標地點產生濃縮的崔萊頓能量雲，在幾秒內大幅度修復和治癒小範圍內的友方物體。
supportive-weapons_sweeper-capsule=推開周圍的敵人，保護你不受攻擊。
supportive-weapons_black-hole-capsule=產生一個黑洞，持續地把周圍的物體吸引到中心，並造成少量物理傷害。
supportive-weapons_dissolved-tissue=在這些嘔心的組織中可能含有一些有用的材料，可以通過溶洗取得。
supportive-weapons_bounty-rounds-magazine=對目標造成酸性傷害，持續 10 秒，如果目標在此段時間內死亡，將會根據它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-shotgun-shell=對被打中的目標造成酸性傷害，持續 10 秒，任何在此段時間內死亡的目標，將會根據它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-capsule=對目的地周圍的敵方單位造成酸性傷害，持續 10 秒，任何在此段時間內死亡的單位，將會根據它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-splash-rocket=對爆炸地點附近的單位造成酸性傷害，持續 10 秒，任何在此段時間內死亡的單位，將會根據它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-splash-cannon-shell=對爆炸地點附近的單位造成酸性傷害，持續 10 秒，任何在此段時間內死亡的單位，將會根據它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。

