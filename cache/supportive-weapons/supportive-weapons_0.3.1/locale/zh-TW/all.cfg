[entity-description]
supportive-weapons_glue-turret=對敵人射出黏液彈以降低他們的移動速度。
supportive-weapons_glue-land-mine=比一般地雷造成較小傷害，但爆炸時會射出黏液彈。
supportive-weapons_paralyzing-turret=利用電擊使目標的肌肉痲痺，降低移動速度 70%，持續 5 秒。
supportive-weapons_paralyzing-field-land-mine=比一般地雷造成較小傷害，但爆炸時會產生痲痺電磁場。
supportive-weapons_mirage-turret=利用特殊充電器射出能量波，產生短暫的力場或幻象。
supportive-weapons_mirage-prison-land-mine=比一般地雷造成較小傷害，但爆炸時會產生幻影監獄。
supportive-weapons_death-ray-prison-land-mine=比一般地雷造成較小傷害，但爆炸時會產生死光監獄。
supportive-weapons_triton-turret=持續地把崔萊頓能量從液態變成氣態，修復和治癒附近的友方物體。
supportive-weapons_triton-defender-turret=當附近有敵人時，能夠把壓縮崔萊頓能量從液態變成氣態，以更高效率修復和治癒附近的友方物體。
supportive-weapons_black-hole-land-mine=比一般地雷造成較小傷害，但爆炸時會產生黑洞。
supportive-weapons_emergency-recall-matrix=當你遇上生命危險時進行緊急回傳，把你從任何地方傳送回來。但是，傳送須要使用的龐大能量會在傳送之後摧毀矩陣。

