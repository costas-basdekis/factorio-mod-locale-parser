[item-description]
supportive-weapons_glue-ball=在地上爆裂时产生黏液，使任何在上面经过的物体降低 65% 移动速度。
supportive-weapons_glue-ball-magazine=藏有细小黏液弹的匣子，能够装在黏液炮塔上。
supportive-weapons_sticky-glue-ball=在地上爆裂时产生寄生黏液，相比黄色黏液，这种绿色黏液只能降低 50% 移动速度，但效果持续很久。
supportive-weapons_sticky-glue-ball-magazine=藏有细小寄生黏液弹的匣子，能够装在黏液炮塔上。
supportive-weapons_mixed-glue-ball=方便地同时丢出两种黏液弹，不幸的是无法把它製作成弹匣装在黏液炮塔上。
supportive-weapons_paralyzing-field-capsule=在目标地点产生痲痹电磁场，对周围的物体造成伤害并降低移动速度。
supportive-weapons_paralyzer-capsule=每一发攻击都能够降低複数敌人的移动速度 70%，持续 5 秒。
supportive-weapons_mirage-prison-charger=利用力场把敌人围堵，持续 6 秒。力场可被敌人破坏、或被玩家采集以提早使力场失效。
supportive-weapons_phantom-charger=产生一具玩家的幻象欺骗敌人，持续 6 秒。幻象对所有伤害免疫。
supportive-weapons_phantom-capsule=在目标地点产生一具玩家的幻象，并对周围每一名敌人产生额外的幻象，持续 12 秒。
supportive-weapons_discharge-phantom-generator-equipment=当被遥控启动时，对周围每一名敌人产生一具玩家的幻象，持续 6 秒。
supportive-weapons_death-ray-prison-charger=利用强化力场把敌人围堵，持续 6 秒。这种强化力场能够对敌人发射死光造成伤害。
supportive-weapons_triton-energy-capsule=在目标地点产生浓缩的崔莱顿能量云，在几秒内大幅度修复和治癒小範围内的友方物体。
supportive-weapons_sweeper-capsule=推开周围的敌人，保护你不受攻击。
supportive-weapons_black-hole-capsule=产生一个黑洞，持续地把周围的物体吸引到中心，并造成少量物理伤害。
supportive-weapons_dissolved-tissue=在这些呕心的组织中可能含有一些有用的材料，可以通过溶洗取得。
supportive-weapons_bounty-rounds-magazine=对目标造成酸性伤害，持续 10 秒，如果目标在此段时间内死亡，将会根据它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-shotgun-shell=对被打中的目标造成酸性伤害，持续 10 秒，任何在此段时间内死亡的目标，将会根据它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-capsule=对目的地周围的敌方单位造成酸性伤害，持续 10 秒，任何在此段时间内死亡的单位，将会根据它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-splash-rocket=对爆炸地点附近的单位造成酸性伤害，持续 10 秒，任何在此段时间内死亡的单位，将会根据它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。
supportive-weapons_bounty-splash-cannon-shell=对爆炸地点附近的单位造成酸性伤害，持续 10 秒，任何在此段时间内死亡的单位，将会根据它的最大血量掉落__ITEM__supportive-weapons_dissolved-tissue__。

