[entity-description]
supportive-weapons_glue-turret=对敌人射出黏液弹以降低他们的移动速度。
supportive-weapons_glue-land-mine=比一般地雷造成较小伤害，但爆炸时会射出黏液弹。
supportive-weapons_paralyzing-turret=利用电击使目标的肌肉痲痹，降低移动速度 70%，持续 5 秒。
supportive-weapons_paralyzing-field-land-mine=比一般地雷造成较小伤害，但爆炸时会产生痲痹电磁场。
supportive-weapons_mirage-turret=利用特殊充电器射出能量波，产生短暂的力场或幻象。
supportive-weapons_mirage-prison-land-mine=比一般地雷造成较小伤害，但爆炸时会产生幻影监狱。
supportive-weapons_death-ray-prison-land-mine=比一般地雷造成较小伤害，但爆炸时会产生死光监狱。
supportive-weapons_triton-turret=持续地把崔莱顿能量从液态变成气态，修复和治癒附近的友方物体。
supportive-weapons_triton-defender-turret=当附近有敌人时，能够把压缩崔莱顿能量从液态变成气态，以更高效率修复和治癒附近的友方物体。
supportive-weapons_black-hole-land-mine=比一般地雷造成较小伤害，但爆炸时会产生黑洞。
supportive-weapons_emergency-recall-matrix=当你遇上生命危险时进行紧急回传，把你从任何地方传送回来。但是，传送须要使用的庞大能量会在传送之後摧毁矩阵。

