[recipe-description]
logicarts-paint=Многоцелевая водостойкая краска для печати табличек дорожных маршрутов.
logicarts-sticker=Прилепите наклейки на знаки маршрутов, чтобы направлять кары основываясь на их содержимом. Нажмите на наклейку, чтобы установить фильтр элементов.
logicarts-path=Кар будет двигаться по направлению стрелки.
logicarts-path-dual-straight=Кар будет двигаться по стрелкам в одном из двух указанных направлений.
logicarts-path-dual-turn=Кар повернет по стрелкам в одном из направлений. При наезде на стрелку против движения - повернет по ней. При наезде на стрелку вдоль движения - продолжит двигаться прямо.

logicarts-stop=Кар остановится и будет бездействовать в течение 3 секунд или ждать сигналов логистической сети.
logicarts-stop-load=Кар будет загружаться по отфильтрованным ячейкам из размещенного рядом сундука.
logicarts-stop-unload=Кар будет разгружаться по отфильтрованным ячейкам в размещенный рядом сундук.
logicarts-stop-supply=Кар будет доставлять предметы в стоящий рядом сундук, как если бы это был сундук запроса.Подключите постоянный комбинатор к сундуку и установите количество необходимых предметов с отрицательными значениями.
logicarts-stop-dump=Кар будет разгружаться с ячеек без фильтра в размещенный рядом сундук.
logicarts-stop-accept=Кар будет загружать как можно больше любых предметов из размещенного рядом сундука.

logicarts-turn=Кар будет использовать "дополнительный маршрут" если он свободен от других каров.
logicarts-turn-blocked=Кар будет использовать "альтернативный маршрут" если основной заблокирован.
logicarts-turn-fuel=Кар будет использовать этот "дополнительный маршрут" при низком уровне топлива.
logicarts-continue=Кар будет следовать по направлению стрелки вне маршрута, продолжая двигаться прямо пока не будет найден другой путь.
logicarts-continue-dual-straight=Кар будет следовать по направлению стрелки вне маршрута в одном из указанных направлений.
logicarts-continue-dual-turn=Кар повернет в указанном направлении и будет двигаться вне маршрута. При наезде на стрелку против движения - повернет по ней. При наезде на стрелку вдоль движения - продолжит двигаться прямо.
logicarts-yield=Кар будет ждать, чтобы уступить дорогу если его маршрут занят другим каром, затем продолжит своё движение.

