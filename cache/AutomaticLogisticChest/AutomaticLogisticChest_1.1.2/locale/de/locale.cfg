[mod-setting-description]
AutomaticLogisticChest-BuffertimeRequester=Für wieviele Sekunden soll Material angefordert werden? Falls die reale Anfertigungszeit länger ist als die Bufferzeit wird die Anfertigungszeit genutzt. Zum deaktivieren auf 0 stellen.
AutomaticLogisticChest-MinRequester=Wieviele Stapel sollen minimal angefordert werden? Zum deaktivieren auf 0 stellen.
AutomaticLogisticChest-MaxRequester=Wieviele Stapel sollen maximal angefordert werden? Zum deaktivieren auf 0 stellen.
AutomaticLogisticChest-BuffertimeProvider=Von wie vielen Sekunden sollen die Produkte gelagert werden? Falls die reale Anfertigungszeit länger ist als die Bufferzeit wird die Anfertigungszeit genutzt. Zum deaktivieren auf 0 stellen.
AutomaticLogisticChest-MinProvider=Wieviele Stapel sollen minimal gelagert werden? Zum deaktivieren auf 0 stellen.
AutomaticLogisticChest-MaxProvider=Wieviele Stapel sollen maximal gelagert werden? Zum deaktivieren auf 0 stellen.
AutomaticLogisticChest-ConnectionType=Wie soll der Greifarm mit der Passive Anbieterkiste verbunden werden? Falls das Logistiknetz genutzt werden soll wird empfohlen eine höhere Bufferzeit einzustellen.
AutomaticLogisticChest-OverrideExisting=Sollen existierende Greifarmkonditionen überschrieben werden?
AutomaticLogisticChest-BuildOn=Nutze die Modlogik wenn die Kiste durch den Spieler, einen Bot oder egal von wem gesetzt wurde.

[controls]
AutomaticLogisticChest-HotKeyHoover=Aktuelle Kiste neu berechnen
AutomaticLogisticChest-HotKeyAll=Alle Kisten neu berechnen