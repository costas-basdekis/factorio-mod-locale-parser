purified-fuel-processing=Открывает технологию переработки очищенного топлива. При производстве мазута из очищенного топлива выделяется всего 20 % загрязнений
organic-landfill=Позволяет отсыпать территорию с использованием органических материалов
organic-electricity=Использование биомассы для генерирования и хранения энергии
