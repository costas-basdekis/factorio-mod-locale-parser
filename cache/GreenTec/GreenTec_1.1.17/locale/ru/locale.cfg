[mod-setting-description]
equipment-grid=Задействует сетку оборудования для машин, сортирует оборудование. Больше никаких экзоскелетов для ваших танков
flamethrower-ammo-crafting-with-fluid=Переносит рецепт напалма для огнемета из категории химия в категорию крафтинг с жидкостями для более чистого меню Требует сталь и дизельное топливо
land-mine-to-grid=Теперь мины устанавливать немного легче. Людям с ОКР рекомендовано ;)
bio-war=Открывает вирусноую ракету и артиллерийский заряд для борьбы с жуками. Зараженные жуки атакуют собственные гнезда,червей и вас, если попадете в поле их зрения. Каждый зараженный жук после смерти распространяет вирус и токсичное облако, снижает фактор эволюции в зависимости от типа боеприпаса
fried-fish=Рецепт жареной рыбы. Если не хочется есть сырую
equipment=Зажигательные, кислотные патроны для дробовика
set_hidden_grass_tile=При установке органических покрытий почва под ними улучшается до максимума
grass_in_organic_tile=Добавляет траву при установке органических покрытий. SHIFT+G вырастить траву на всех органических покрытиях, CTRL+G убрать
efficient=Коэффициент скорости, с которой выращиваются деревья, саженцы и биопокрытия в теплицах. 1 по умолчанию
tile-color-r=От 0 до 255. По умолчанию 80
tile-color-g=От 0 до 255. По умолчанию 176
tile-color-b=От 0 до 255. По умолчанию 0
deadlock-stack-size-owerride=Переопределяет размер стака для deadlock-beltboxes-loaders таким образом, чтобы множитель сжатия был равен множителю стака

