organic-concrete=Открывает химически стойкие покрытия с усиленным поглощением загрязнений
virus-rocket=В области взрыва создает биологически активное вирусное облако нацеленное на уничтожение жуков и снижение их эволюции в среднем на 0.002% за каждого пораженного. Жуки превращаются в кровожадных зомби и атакуют свои гнезда и червей. После смерти распространяют вирусную инфекцию на других жуков, испускают токсичное облако
virus-artillery-shell=В области взрыва создает биологически активное вирусное облако нацеленное на уничтожение жуков и снижение их эволюции в среднем на 0.002% за каждого пораженного. Жуки превращаются в кровожадных зомби и атакуют свои гнезда и червей. После смерти распространяют вирусную инфекцию на других жуков, испускают токсичное облако. Большая область поражения

