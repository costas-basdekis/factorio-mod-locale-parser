[mod-setting-description]
equipment-grid=为机器布置设备网格，分类设备。你的坦克没有外骨骼了
flamethrower-ammo-crafting-with-fluid=将火焰喷射凝固汽油弹配方从化学改为液体工艺，以获得更清洁的菜单。需要钢铁和柴油
land-mine-to-grid=地雷现在稍微容易摆放。推荐给强迫症患者；）
bio-war=病毒火箭和大炮来对付虫群。被感染的虫子会攻击自己的巢穴、沙虫，如果玩家进入它们的视野，玩家也会受到攻击。每一个被感染的虫子，在死后继续传播一种病毒和一种毒云，根据弹药的类型减少进化因子
fried-fish=烤鱼的食谱。如果你不想吃生的
equipment=燃烧弹，酸性霰弹枪子弹
set_hidden_grass_tile=通过安装有机覆盖物，它们下面的土壤得到最大程度的改善
grass_in_organic_tile=摆放有机砖时添加草。按住SHIFT+G键在所有有机砖种草，按住CTRL+G键删除
efficient=温室中树木、幼苗和生物覆盖物的生长速度。 1 默认
tile-color-r=0 到 255。默认 80
tile-color-g=0 到 255。默认 176
tile-color-b=0 到 255。默认值 0
deadlock-stack-size-owerride=覆盖 deadlock-beltboxes-loaders 的堆栈大小，以便压缩乘数等于堆栈乘数

