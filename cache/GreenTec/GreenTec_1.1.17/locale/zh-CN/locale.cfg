[technology-description]
organic-farming=学会种树！
advanced-biotechnology=当地鱼类中发现了有趣的共生细菌，值得进一步研究
coal-processing=开启了煤炭生产技术，其净化燃料只产生40%的污染
ore-with-water=用水开采速度更慢（-50％），但开采效率更高（矿石增加100％以上）。 解锁用于标记矿石，煤炭和石头沉积物的特殊工具。 在备用模式下，取消标记
fluxing=这项技术利用冶金熔剂以较低的成本生产金属
bio-fuel-processing=生物精炼燃料只产20%的污染
purified-fuel-processing=开启了精炼燃料加工技术。在燃料油的生产中，只有20%的污染物是从精炼燃料中排放出来的
organic-landfill=允许您使用有机材料填充该区域
organic-electricity=利用生物质发电和储存能源
absorbtion-bricks=生产有机砖，这种砖可以吸收污染
organic-concrete=有机混凝土砖比有机砖能吸收更多的污染
virus-rocket=在爆炸区域，它制造了一个具有生物活性的病毒云，旨在消灭咬人者，并使每个受影响者的进化平均减少0.002%。甲虫变成嗜血的僵尸，攻击它们的巢穴和蠕虫。死后，它们会把病毒传染给其他咬人，释放出有毒的云层
virus-artillery-shell=在爆炸区域，它制造了一个具有生物活性的病毒云，目的是消灭咬人者，使每个受感染者的进化平均减少0.02%。甲虫变成嗜血的僵尸，攻击它们的巢穴和蠕虫。死后，它们会将病毒传染给其他咬人，释放出有毒的云。大面积病变

