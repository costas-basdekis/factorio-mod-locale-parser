[mod-setting-description]
bp-craftable=Si vous voulez fabriquer et poser les plateformes.
bp-platform-generator=Choisissez le générateur de plateforme que vous voulez.\n- Default : Génération par défaut utilisant la génération du jeu. Le placement des plateformes est dépendant de la graine et de la configuration. Leurs tailles et fréquences peuvent être changés.\n- concentric-circle : Grosse plateforme au point de résurrection et le reste est placé en cercle concentrique avec des plateformes de célérité allant dans les directions cardinales et intercardinales. Placement non dépendant de la graine ni de la configuration.
bp-speed-penalty=Applique une réduction de 35% à la vitesse des joueurs.\nConfiguration reservée à la génération "concentric-circle". A aucun effet sur les autres générations.
bp-tiles-speed-bonus=Applique un bonus de vitesse de 45% pour tous les sols ayant un bonus de vitesse supérieur à celui de la terre.\nConfiguration reservée à la génération "concentric-circle". A aucun effet sur les autres générations.
bp-speed-platform-speed-bonus=Applique un bonus de 150% à la vitesse des plateformes de célérité..\nConfiguration reservée à la génération "concentric-circle". A aucun effet sur les autres générations.
bp-recipe=Seulement si les plateformes sont fabriquable. Change la difficulté de la recette\nnormal : Recette utilisant un peu de pierre, brique en pierre et de l'eau.\nnormal-expensive : Même recette que 'normal', mais les ingrédients ont été multipliés par 10.\nelectronic : Recette qui demande quelques circuit électronique avancé, mais moins de pierres. Le lubrifiant remplace l'eau. Au final vous utilisez du pétrole, du fer et du cuivre avec de la pierre pour avoir des plateformes. \nelectronic-expensive : Même recette que 'electronic', mais les ingrédients ont été multipliés par 10.\ncheap : Une recette si peu chère que vous vous demandez pourquoi vous avez choisi ce mod en premier lieu.
bp-unrestrict-power=Les panneaux solaires, chaudières, accumulateurs, turbines et réacteurs seront constructibles en dehors des plateformes.
bp-unrestrict-boiler=Les chaudières seront constructibles en dehors des plateformes.
bp-unrestrict-combinator=Les calculateurs, émetteurs et comparateurs seront constructibles en dehors des plateformes.
bp-unrestrict-roboport=Les roboports seront constructibles en dehors des plateformes.
bp-unrestrict-logistic=Les coffres logistiques seront constructibles en dehors des plateformes.
bp-unrestrict-storageTank=Les réservoirs seront constructibles en dehors des plateformes.
bp-unrestrict-radar=Radars seront constructibles en dehors des plateformes.
bp-unrestrict-substation=Les postes électriques seront constructibles en dehors des plateformes.
bp-unrestrict-furnace=Les fours seront constructibles en dehors des plateformes.
bp-unrestrict-assembling-machine=Les machines d'assemblage et centrifugeuse seront constructibles en dehors des plateformes.
bp-unrestrict-lab=Les laboratoires seront constructibles en dehors des plateformes.
bp-unrestrict-beacon=Les diffuseurs de modules seront constructibles en dehors des plateformes.
bp-unrestrict-rocket-silo=Les silos à fusée seront constructibles en dehors des plateformes.
bp-old-texture=Si vous voulez le vieux sols en béton blanc comme plateforme.
bp-block-tile-on-platform=Cela bloquera tout placement de sol sur les pateformes. Un espace apparaîtra entre les plateformes et les sols (limitation du jeu). Pour retirer cet espace, utilisez le mod "water-fix" (vous pouvez le trouver sur le portail de mod).
bp-add-long-range-radar=Ajoute un radar à longue portée avec celui du jeu de base pour trouver des plateformes lointaines et utiles. Ce radar ne révèle pas la zone autour de lui, mais explore deux fois plus loin que le radar de base et deux fois plus vite. Cependant, il consomme un peu plus de trois fois plus d'énergie.
bp-spacing-between-platform=Nombre de sols entre chaque groupe de plateforme veticalement et horizontalement.\nConfiguration reservée à la génération "grid". A aucun effet sur les autres générations.
bp-side-length=Longueur du côté de chaque carré de plateforme.\nConfiguration reservée à la génération "grid". A aucun effet sur les autres générations.
bp-factorissimo2-factory-as-platform=Le sol des usines du mod Factorissimo2 agira comme une plateforme et autorisera tous les bâtiments bloqués. L'emplacement de l'usine n'a pas d'importance.
bp-aai-programmable-vehicles-unrestrict-depot=AAI "vehicle depot" sera plaçable en dehors des platforme quelque soit la configuration de disponibilité du mod AAI.
bp-flowControl=Toutes les entités du mod "Flow Control" seront constructibles en dehors des plateformes.
bp-alertCombinator=Le comparateur d'alerte sera constructible en dehors des plateformes.
bp-reactors=Toutes les entités du mod "Reactors" seront constructibles en dehors des plateformes.\nNon recommandé de décocher cette  option car elle souffre d'une incompatibilité (faute de Reactors mod) qui peux causé le jeu a quitter vers le menu principal.
bp-circuitNetworkSwitch=Toutes les entités du mod "Circuit Network Switch" seront constructibles en dehors des plateformes.
bp-factorissimo2=Toutes les entités du mod "Factorissimo2" seront constructibles en dehors des plateformes.
bp-highVoltage=Toutes les entités du mod "High Voltage" seront constructibles en dehors des plateformes.
bp-warehousing=Toutes les entités du mod "Warehousing" seront constructibles en dehors des plateformes.
bp-teleportation=Toutes les entités du mod "Teleportation" seront constructibles en dehors des plateformes.
bp-stoneWaterWell=Toutes les entités du mod "Stone Water Well" seront constructibles en dehors des plateformes.
bp-waterWell=Toutes les entités du mod "Water Well" seront constructibles en dehors des plateformes.
bp-aaiIndustry=Toutes les entités du mod "AAI Industry" seront constructibles en dehors des plateformes.
bp-aaiProgrammableStructures=Toutes les entités du mod "AAI Programmable Structures" seront constructibles en dehors des plateformes.
bp-aaiProgrammableVehicles=Toutes les entités du mod "AAI Programmable Vehicles" seront constructibles en dehors des plateformes.
bp-quarry=Toutes les entités du mod "Quarry" seront constructibles en dehors des plateformes.
