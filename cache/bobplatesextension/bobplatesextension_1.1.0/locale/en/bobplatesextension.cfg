[mod-setting-description]
bobmods-plates-forcewaterfromgroundwater=Ground water pumpjacks extract water instead of pure water, regardless of other Bob's settings. This makes normal underground water available on super-dry desert maps.
bobmods-plates-waterremineralisation=Distilleries and chemical plants are able to convert pure water back into water through water remineralisation.
bobmods-plates-waterremineralisationwithstone=Stone is an additional ingredient required for water remineralisation. Only chemical plants are able to run this process.
