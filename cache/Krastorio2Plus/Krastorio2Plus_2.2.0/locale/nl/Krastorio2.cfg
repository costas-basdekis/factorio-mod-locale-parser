kr-pipes-and-belts-changes=Verhoogt de maximale afstanden van ondergrondse transportbanden en leidingen.
kr-rebalance-fuels="Herbalanceer vanille-brandstoffen om beter bij de brandstoffen die Krastorio 2 introduceert te passen. Pas brandstofwaarden aan en waar ze gebruikt kunnen worden.\n[color=oranje]Dit wordt aanbevolen om Krastorio 2 gameplay te verbeteren.[/color]"
