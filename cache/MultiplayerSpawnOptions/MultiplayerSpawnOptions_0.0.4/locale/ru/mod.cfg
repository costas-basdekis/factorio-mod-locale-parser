[mod-setting-description]
starting-locations-init-on-start=Изменять положение при старте игры.\nДля работы других модов через интерфейс.
starting-locations-autoteam-create=Создавать новую команду для новых игроков.\nКаждая команда имеет собственный прогресс исследований.
starting-locations-auto-ceasefire=Отключить возможность убийства игроков.\nОтключить дружественный огонь и ограничить планировщик разрушений.\nАвтоматические соглашения о прекращении огня и дружбы между отдельными командами.
starting-locations-disable-commands=Отключить консольные команды для респавна.\nМожет понадобиться админу.