[mod-setting-description]
share-radars=Turn it ON if you want newly created radars to belong to special radar-force, which is friendly toward all players. This way you will be able to share vission. (keep in mind, if you turn this off, all radars (built by you) that belong to radar-force, will stay in it - vision will still be shared untill you pick-up and place radars.)
notifications=none - no notifications\non_transfer - notification about radar ownership transfer\nonly_helper - help notifications (but not transfer notifications)\nall - prints all possible notifications.