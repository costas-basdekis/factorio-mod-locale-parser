[item-description]
pi-heavy-water-pellet=Schweres Wasser ist chemisch gesehen Wasser mit der Summenformel D2O.Von normalem Wasser H2O, das in diesem Zusammenhang auch als Leichtes Wasser bezeichnet wird, unterscheidet es sich dadurch, dass die normalen Wasserstoffatome durch schwere Wasserstoffatome des Isotops Deuterium (Symbol D) ersetzt wurden.
pi-deuterium-pellet=Deuterium ist ein natürliches Isotop des Wasserstoffs. Sein Atomkern wird auch Deuteron genannt, er besteht aus einem Proton und einem Neutron. Deuterium (D) wird aufgrund seiner Masse auch als schwerer Wasserstoff bezeichnet.
pi-tritium-pellet=Tritium (T), überschwerer Wasserstoff oder superschwerer Wasserstoff ist ein in der Natur in Spuren vorkommendes Isotop des Wasserstoffs. Sein auch Triton genannter Atomkern besteht aus einem Proton und zwei Neutronen. Tritium ist ein radioaktiver Betastrahler. \nTritium kann durch Reaktion von Lithium (6Li) mit Neutronen in Kernreaktroren hergestellt werden
pi-sewage-pump=Pumpe zum zurückpumpen von Flüssigkeiten in Gewässer.\nDie dabei entstehende Umweltverschmutzung und Pumprate ist abhängig von der gepumpten Flüssigkeit!\n[font=default-semibold][color=230,208,175]Maximale Pumprate:[/color][/font] 360/s
pi-sewage-pump-d=Pumpe zum zurückpumpen von Flüssigkeiten in Gewässer.\nDie dabei entstehende Umweltverschmutzung ist abhängig von der gepumpten Flüssigkeit!\n[img=tooltip-category-electricity] [font=default-bold][color=yellow]Verbraucht Strom[/color][/font]\n[font=default-semibold][color=230,208,175]Maximalverbrauch:[/color][/font] 59.93 kW\n[font=default-semibold][color=230,208,175]Minimalverbrauch:[/color][/font] 1.93 kW
pi-clarifier=Dient zur Reinigung von verschmutztem Wasser.
pi-tritium-breeder=Im Tritium Brüter werden in der Nachbarschaft von Reaktoren aus Lithium-6 Tritium Pellets erbrütet
pi-deuterium-fuel-cell=Fusions-Brennstoffzelle bestehend aus Deuterium als Fusionsbrennstoff
pi-hydrogen-fuel-cell=Fusions-Brennstoffzelle bestehend zu gleichen Teilen aus Deuterium und Tritium als Fusionsbrennstoff
pi-used-up-hydrogen-fuel-cell=Die verbrauchte Fusions-Brennstoffzelle enthällt Lithium-6 als Reaktionsprodukt. Das Lithium-6 kann bei der Wiederaufbereitung von Fusionsbrennstoff durch erbrüten in Tritium verwandelt werden.
pi-fusion-reactor=Verwendet Fusions-Brennstoffzellen um Wärme zu erzeugen.

