[mod-description]
PicksFusionPower=Dieser Mod fügt Fusionenergie hinzu.\nDer Mod beinhaltet folgendes:\n- Neue Flüssigkeiten: Schweres Wasser, Verschmutztes Wasser\n- Neue Zwishenprodukte: Deuterium Pellet, Tritium Pellet\n- Neue Rezepte: U. a. Gridler-Sulfid-Prozess, Tritium Erbrütungs-Prozess\n- Neue Treibstoff Kategorie: Fusion\n- Neue Entity Abwasserpumpe: Pumpt alle Flüssigkeiten in Gewässer\n- Neue Entity Klärbecken: Reinigt Verschmutztes Wasser\n- Neue Entity Tritium Brüter: Tritium Pellets werden aus Lithium-6 erbrütet\n- Neue Entity Fusinsreaktor: Verwendet Fusions-Brennstoffzellen um Wärme zu erzeugen

