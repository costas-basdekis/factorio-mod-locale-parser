NE_Alien_Artifacts=Включить: Инопланетные артефакты с врагов
NE_Scorched_Earth=Включить: Выжженая земля
NE_Burning_Buildings=Включить: Горящие здания
NE_Remove_Blood_Spatter=Включить: Удалить брызги крови
NE_Remove_Vanilla_Spawners=Включить: Удаление ванильных гнезд
NE_Adjust_Vanilla_Worms=Включить: Корректировка ванильных червей
NE_Blue_Spawners=Включить: NE Голубые гнезда
NE_Red_Spawners=Включить: NE Красные гнезда
NE_Green_Spawners=Включить: NE Зеленые гнезда
NE_Yellow_Spawners=Включить: NE Желтые гнезда
NE_Pink_Spawners=Включить: NE Фиолетовые гнезда
NE_Challenge_Mode=Включить: Режим вызова
NE_Remove_Biter_Search=Включить: Удалить поиск кусак в конце игры 
NE_Expansion_Management=Включить: Динамический размер группы экспанисии
