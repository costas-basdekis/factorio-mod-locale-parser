NE_Starting_Evolution=Стартовый фактор эволюции (0-100%)

[mod-setting-description]
NE_Alien_Artifacts=Включает инопланетные артефакты, которые будут выпадать из чужих. 
NE_Scorched_Earth=Земля, где будут убиты враги, станет пустыней
NE_Burning_Buildings=Когда здание разрушается, оно загорится
NE_Remove_Blood_Spatter=Удаляет брызги крови при убийстве врагов, чтобы сохранить немного FPS
NE_Remove_Vanilla_Spawners=Удаляет все ванильные гнезда, не оказывает эффекта на моды Bob's Enemies или Rampant, но окажет эффект на другие моды, которые используют ванильные гнезда.
NE_Adjust_Vanilla_Worms=Обновляет параметры ванильных червей и их их тип атаки
NE_Blue_Spawners=Позволяет голубым гнездам плодить производителей юнитов - которые разделяются на множество маленьких юнитов после смерти
NE_Red_Spawners=Позволяет красным гнездам плодить юнитов с огненной атакой
NE_Green_Spawners=Позволяет зеленым гнездам плодить быстрых кусак и плевак, запускающих юнитов
NE_Yellow_Spawners=Полволяет желтым гнездам плодить кусак разрущающих стены и  плевак стреляющих паутиной
NE_Pink_Spawners=Позволяет фиолетовым гнездам плодить кусак-танков и плевак ставящих мины
NE_Challenge_Mode=Это последствия убийства природы. Удержитесь на ногах. Плодит врагов, когда вы выполняете определенные действия
NE_Remove_Biter_Search=Как только вы построите ракетную шахту, я периодически ищу кусак и атакую их. Некоторые компьютеры не могут справится с большим количеством атакующих кусак и это становится причиной сильных лагов. Включите этот пункт, если у вас сильные лаги... 
NE_Expansion_Management=Enable: Manages Unit Group Size. Makes early game easier and late game harder. This will replace NE Expansion mod. 
NE_Difficulty=Настройка сложности в диапазоне от 1 до 5. Повышает здоровье, урон и сопротивляемость.
NE_Starting_Evolution=При желании, можно начать с более высоким фактором эволюции на старте...


