[mod-setting-description]
enable-ed=Не влияет на кнопку очистки инвентаря.
distribution-delay=Задержка в секундах перед равномерным распределением по строениям.
take-from-car=Если включено, предметы также берутся из машины, пока игрок за рулем.
max-inventory-cleanup-drop-range=Для использования с кнопкой очистки инвентаря (SHIFT + C)\n\nМаксимальная дистанция выбрасывания. Значение также зависит от максимальной дистанции взаимодействия персонажа. Большие значения влияют на производительность.
inventory-cleanup-custom-trash=Для использования с кнопкой очистки инвентаря (SHIFT + C)\n\nДополнительный пользовательский список элементов, которые считаются мусором. Горячая клавиша равномерно распределит лишние предметы в близлежащие машины. Переопределяется автомусоркой.\n\nНазвания предметов с желаемым количеством в инвентаре (разделять пробелами).
early-autotrash-research=Для использования с кнопкой очистки инвентаря (SHIFT + C)\n\nИсследование автомусорки раньше для упрощения назначения мусорных предметов. Горячая клавиша равномерно распределит лишние предметы в близлежащие машины.
cleanup-logistic-request-overflow=Для использования с кнопкой очистки инвентаря (SHIFT + C)\n\nПредметы, которые превышают сумму логистического запроса игроков, также считаются мусором. Горячая клавиша равномерно распределит лишние предметы в близлежащие машины.
immediately-start-crafting=Если включено, сборочные автоматы начнут создание сразу и не будут ждать окончания распределения.
drop-trash-to-chests=Для использования с кнопкой очистки инвентаря (SHIFT + C)\n\nЛишние предметы мусора также сбрасываются в соседние сундуки, которые содержат этот предмет. (Эта настройка игнорируется сундуком запроса)
ignored-entities=Список объектов, игнорирующие Even Distribution.\n\nИмена разделены пробелами.\nПример: "steel-furnace iron-chest"

[controls]
inventory-cleanup=Очистка инвентаря [?]
	
[controls-description]
inventory-cleanup=Распределяет мусор из инвентаря по близлежащим машинам.\n\nВ том числе ненужное сырье, мусорные слоты и предметы автомусорки.\nВключите раннюю автомусорку для облегчения выбора элементов мусора.

[message]
setting-parse-error=Even Distribution: Неверная __1__ опция '__2__'__3__. Значение будет проигнорировано.
for-user= для пользователя __1__
usage=[Even Distribution] Помни: Для равномерного распределения, начинай вести мышью ВНЕ каких-либо зданий.