[mod-setting-description]
ret-enable-connect-particles=Если включено, красные и зелёные частицы будут отображать состояние подключения рельс к электричеству.
ret-enable-failure-text=Если включено, появится сообщение, когда две опоры не удалстся подключить.
ret-enable-modular-info=Если включено, будет появляться сообщение при каждом изменении конфигурации модуля модульного локомотива.
ret-enable-zigzag-wire=Если включено, провод будет двигаться влево и вправо по прямым рельсам, чтобы имитировать зигзагообразный узор, который используют воздушные линии в реальной жизни. Это не имеет никакого игрового эффекта, кроме эстетики. Не влияет на существующие провода.
ret-enable-zigzag-vertical-only=Включает зигзаги проводов для вертикальных рельс. Это полезно, так как провода в Factorio обычно "свисают" не сильно, что делает зигзагообразные линии на горизонтальных или диагональных рельсах бесполезными. Не влияет на существующие провода.
ret-remove-wires-on-build=Если включено, опоры будут подключаться только к другим опорам при размещении, а не к другим объектам. Чтобы подключить их к другим электрическим столбам, столбы должны быть размещены после.
ret-enable-circuit-wire=Если включено, красные и зеленые провода будут автоматически установлены между опорами. Может использоваться для компенсации того факта, что чертежи, к сожалению, не сохраняют эти провода. Не влияет на существующие опоры.
ret-enable-rewire-neighbours=Если включено, соседи новых опор будут соединены по новому. Это исправляет некоторые странные схемы проводки, но занимает больше времени обработки. Не влияет на существующие опоры.
ret-max-pole-search-distance=Дополнительное расстояние так же проверяется при поиске опор. Более высокое значение дает более точные расстояния в сообщении об ошибке. Более низкое значение может увеличить производительность во время строительства.
ret-ticks-per-update=Определяет, сколько тиков должно пройти до запуска следующего обновления поезда. Более высокие значения, очевидно, улучшают производительность, в то время как более низкие значения гарантируют, что поезда работают более стабильно. По умолчанию - 60 тиков (1 секунда).
