[item-description]
tile-scan=Принимает сигнал Дистанция для сканирования случайных клеток в этом радиусе. Поддерживает специфичные координаты. Используйте сигнал Дистанция с XY-координатами для сканирования случайных клеткок в этом ХY поле. Выводит позицию сканируемой клетки и остальную информацию об этой клетке (враги, структуры и т.д.).
zone-scan=Принимает тип зоны, далее входной счетчик выбирает n-ную клетку зоны этого типа, или использует отрицательное значение для выбора клетки зоны в обратном порядке. Выводит расположение клетки зоны.
zone-control=Принимает XY-координаты для очистки зон от указанных клеткок. Если тип зоны тоже введён, то указанный тип зоны помещается на указанную клетку.
unit-scan=Принимает Игрок ID (Таблица виртуальных сигналов), далее выбирает n-ного игрока по индексу, или использует отрицательное значение для выбора в обратном порядке. Выводит детали об выбранном игроке при его нахождении (позиция, здоровье, инвентарь).
unit-control=Принимает Транспорт ID от сканера юнитов и дополнительные команды. Как дополнительные команды идут сигналы угола и скорости, или субкоординаты для уточнения смещения (конвентируется в угол и скорость). Использует косвенную команду Путеводитель с координатами (использует ИИ кусак, из-за чего передвижение может быть странным).
unitdata-scan=Принимает Транспорт ID или Игрок ID (Таблица виртуальных сигналов), выбирает n-ный объект этого типа в порядке размещения, или использует отрицательное значение для выбора в обратном порядке (начиная с последнего). Выводит любые сигналы-данные, которые хранятся в транспортном средстве. Сохранённые сигналы используются для обозначения целевого содержимого инвентаря техники при взаимодествии с Хаулером, или для разделения, выдачи ролей и т.д.
unitdata-control=Принимает Транспорт ID от сканера юнит-данных и дополнительные сигналы, которые необходимо сохранить в целевом транспорте. Полученные сигналы перезаписывают все сохранённые сигналы в транспорте. Если вы хотите изменить существующие сигналы, вам нужно будет сначала просканировать данные транспорта, внести изменения, а затем сохранить изменённые сигналы обратно в транспорт.
path-scan=Принимает Маршрут ID для получения числа пунктов маршрута, или Маршрут ID и Пункт маршрута ID для сканирования конкретной точки. Выводит XY данные позиции пункта, или ID цели для нестатичных пунктов.
path-control=Принимает Маршрут ID и Пункт маршурта ID для изменения данных пункта. Отсутствие данных удаляет пункт. XY данные устанавливают статичную позицию. Установите динамическую позицию с помощью Игрок ID, Юнит ID, Маяк позиции ID, или Депо ID.

