[technology-name]
programmable-structures=Первые программируемые структуры

[technology-description]
programmable-structures=Сканируй площади для нахождения ресурсов, врагов, структур. Ставь автоматические зоны по координатам. Сканируй содержимое зон. Сканируй игроков. Сканеры, сканеры, сканеры!

[mod-setting-name]
aai-max-structs-per-tick=AAI: Максимум структур в тик

[mod-setting-description]
aai-max-structs-per-tick=Оптимизация UPS с помощью ограничения обрабатываемых конструкций за каждый кадр. Более высокие значения увеличивают максимум обрабатываемых структур, 0 = неограниченно. Если выбрать 0, то, возможно, стоит ограничить структуры другими способами, такими как сокращение мощности структур, когда они не нужны, или отправка сигналов импульсами.
