dirty-bomb=Не являяется настоящей ядерной бомбой. Использует радиоактивные элементы для образования на месте взрыва радиоактивной пыли.
RTG=Позволяет использовать отходы работы малого обогатительного ядерного реактора для создания небольшого генератора без потребности в подзаправке. Но не надейтесь на большие мощности.
nuclear-fuel=озволяет использовать отходы работы малого обогатительного ядерного реактора для создания ядерного топлива для всех топливоёмких потребностей.
