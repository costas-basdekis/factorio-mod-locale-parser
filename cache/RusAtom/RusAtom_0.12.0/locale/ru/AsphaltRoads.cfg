[mod-setting-description]
AR-use-items-from-bioindustries=Меняет рецепт создания асфальта, если мод "Bio Industries" установлен.
AR-use-items-from-woodgasification=Меняет рецепт создания асфальта, если мод "Wood Gasification" установлен.
AR-research-cost=Эта настройка отвечает за стоимость исследования асфальта.\n\nДешево: Требует только автоматизационный и логистический исследовательские пакеты.\n\nНормально: Дополнительно нужен химический исследовательский пакет.\n\nДорого: Теперь требует и производственный исследовательский пакет.
AR-item-group=Выбранная группа элементов содержит все рецепты, связанные с асфальтом. По умолчанию рецепты отображаются во вкладке логистика.
AR-asphalt-stack-size=Размер стака по умолчанию - 100.\nМаксимум: 1000\nМинимум: 10
AR-enable-basic-marking-tiles=Если хотите использовать асфальт с базовой разметкой, поставьте галочку.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, которая использует эти маркировочные плитки, все эти плитки будут удалены!\n\nЕсли этот параметр включен, для покрытий потребуется 8 из 255 возможных слотов.
AR-enable-colored-hazard-marking=Если хотите использовать асфальт с цветной опасающей разметкой, поставьте галочку.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, которая использует эти маркировочные плитки, все эти плитки будут удалены!\n\nЕсли этот параметр включен, для покрытий потребуется 8 из 255 возможных слотов.
AR-enable-white-single-lines=Если хотите использовать асфальт с белыми дорожными линиями (одинарные полосы), поставьте галочку.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, которая использует эти маркировочные плитки, все эти плитки будут удалены!\n\nЕсли этот параметр включен, для покрытий потребуется 12 из 255 возможных слотов.
AR-enable-white-double-lines=Если хотите использовать асфальт с белыми дорожными линиями (двойные полосы), поставьте галочку.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, которая использует эти маркировочные плитки, все эти плитки будут удалены!\n\nЕсли этот параметр включен, для покрытий потребуется 12 из 255 возможных слотов.
AR-enable-yellow-single-lines=Если хотите использовать асфальт с жёлтыми дорожными линиями (одинарные полосы), поставьте галочку.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, которая использует эти маркировочные плитки, все эти плитки будут удалены!\n\nЕсли этот параметр включен, для покрытий потребуется 12 из 255 возможных слотов.
AR-enable-yellow-double-lines=Если хотите использовать асфальт с жёлтыми дорожными линиями (двойные полосы), поставьте галочку.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, которая использует эти маркировочные плитки, все эти плитки будут удалены!\n\nЕсли этот параметр включен, для покрытий потребуется 12 из 255 возможных слотов.

