[mod-setting-description]
todolist-show-button=Если настройка включена, то в левом верхнем углу всегда будет кнопка "Задачи".\nЕсли отключить настройку, то в "Задачи" можно добраться только горячими клавишами (Shift-T по умолчанию).
todolist-show-log=Если включена настройка, то мод будет выводить отладочные сообщения в окно чата.\nВнимание: там их очень много:)
todolist-window-height=Высота окна списка задач. По умолчанию - 600.
todolist-auto-assign=Если есть только один игрок в игре, то автоматически назначать задачи для игрока.
todolist-click-edit-task=Если включена настройка, то по нажатию на выбранную кнопку мыши откроется окно изменения задачи.\nПо умолчанию - правая кнопка мыши.

[string-mod-setting]
todolist-click-edit-task-right-button=Правая кнопка мыши
todolist-click-edit-task-middle-button=Средняя кнопка мыши
