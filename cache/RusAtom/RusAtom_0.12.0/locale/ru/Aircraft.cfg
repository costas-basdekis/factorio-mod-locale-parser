[technology-description]
advanced-aerodynamics=Дальнейшие исследования высокоскоростной аэродинамики.
gunships=Боевой и транспортный самолёт, стандартный самолёт, от которого идут ответления на другие машины.
jets=Когда вам нужно добраться куда-то БЫСТРО, имеет на борту скорострельный пулемет, самонаводящиеся ракеты и возможность распыления напалма. Держу пари, напалм сделает жукам больно.
cargo-planes=Для перевозки грузов на расстояния, вооружен слабым пулемётом и не имеет сетки оборудования, но обладает огромной грузоподъёмностью.
flying-fortress=Подавляющее превосходство в воздухе, вооружён танковым орудием (да, вы правильно прочитали), высокоскорострельным пулемётом, установкой самонаводящихся ракет и огромной сеткой оборудования! ИМБА!
high-explosive-cannon-shells=В 10 раз (теоретически) более сильные разрывные снаряды.
afterburner=Разгони свой самолёт с помощью форсажной камеры!
aircraft-energy-shield=Легкий, мощный модуль щита, разработанный против тяжёлого огня.
napalm=Долго горящая альтернатива топлива для огнемёта, работает особенно хорошо, когда огонь открывается с пусковых установок, смонтированых на технике!

