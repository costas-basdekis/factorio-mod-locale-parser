[mod-setting-description]
aircraft-sound-setting=Снимите флажок, если вы хотите использовать звуки машины вместо звука реактивного двигателя для все авиации.
aircraft-hardmode=Делает авиацию более уязвимой для жуков, используйте на свой страх и риск!
aircraft-belt-immunity=Авиация не двигается по конвеерам.
helicopter-tech=Вход в технологию вертолёта после технологии Исследование возможности отправиться в полет. Используйте только если у вас установлены вертолёты.
raven-tech=Вход в технологию Raven после технологии Исследование возможности отправиться в полет. Используйте только если у вас установлен мод Raven.
heli-equipment-grid=Дает вертолётам (если они установлены) ту же сетку оборудования что и в Боевом самолёте.
non-combat-mode=Убирает реактивный самолёт, боевой самолёт и летающую крепость из дерева технологий.
inserter-immunity=Делает все самолёты невосприимчивыми к манипуляторам, кроме загрузки топлива.