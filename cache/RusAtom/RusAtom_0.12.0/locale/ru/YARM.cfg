[mod-setting-description]
YARM-ticks-between-checks=Частота циклов обновления данных отслеживаемого участка - один раз за N игровых тиков (60 тиков = 1 секунда), где N данное значение. Увеличение значения увеличивает скорость работы игры, но данные участка будут обновляться реже.
YARM-entities-per-tick=Для участков, которые отслеживаются, эта настройка определяет скорость проверки клеток ресурсов в одном цикле (значение 1 означает одна клетка в тик). Уменьшение значения увеличивает скорость работы игры.
YARM-overlay-step=Добавление огромных участков ресурсов может вызвать падение FPS. Изменение покрытия наложения уменьшит падение FPS. Установите значение 1 для полного покрытия, 2 для 1/4, 3 для 1/9, и т.д.
YARM-map-markers=Отображение маркеров на карте, содержащих название участка и его текущее содержимое, с автоматическим обновлением. Примечание: после изменения этого параметра может потребоваться несколько секунд для отображения результатов!
YARM-warn-percent=Процент оставшихся ресурсов, который активирует предупреждение.
YARM-order-by=Изменение отображения порядка участков в YARM листе.
YARM-debug-profiling=Если включено, выводит некоторую информацию об тик таймингах в player output и factorio-current.log.

