[mod-setting-description]
manually-check-neighbours=Отключает алгоритм, который проверяет подключенные реакторы. Отключите его на больших картах с большим количеством тепловых трубок, когда вы испытываете лаги при построении вашей сети тепловых трубок. \nВведите «connect reactors» в консоли (как admin), чтобы запустить проверку вручную.
disable-vanilla-reactor=Удаляет стандартный реактор из игры.
neighbour-check-delay=Когда вы строите свою сеть тепловых трубок, алгоритм соседней проверки начнется после этой задержки (в тиках).
reactor-scram-duration=Продолжительность фазы реактора в секундах.
reactor-starting-duration=Продолжительность начальной фазы реактора в секундах.
rr_energy_consumption_multiplier=Устанавливает множитель для потребления энергии начальной фазы, охлаждения и интерфейса. \nМин: 0, По умолчанию: 1.0, Макс: 2.5 (Реалистично: 2.5)
calculate-stats-function=Эта настройка управляет выходной мощностью и топливной экономичностью реакторов. \n\nРасчетная схема Ownly дает вам несколько другое поведение для разных типов топливных элементов. Максимальный выход и эффективность всегда будут на самой высокой температуре (+ 10% на соседа). \n\nС расчетной схемой Ingo вы должны более тщательно контролировать температуру. Если вы хотите получить максимальную производительность с хорошей эффективностью, вам необходимо делать многоблочные реакторы (макс. 4). На одном реакторе эффективность быстро снижается при высоких температурах. \n\nПодробнее об этих двух режимах читайте на форуме или вложенных ODT-диаграммах (-> папка mods).
static-cooling-power-consumption=Если включено, реактор будет потреблять 1 МВт, в то время как сердечник будет охлаждаться с помощью ECCS. \nВ противном случае он будет потреблять допольнительно 1 МВт на 20 МВт охлаждения.
scram-behaviour=limit to current cell: \nРеактор начнет плавно останавливать свою работу до окончания периода остановки или до окончания топливной ячейки.\n\nstop half-empty: \nРеактор использует допольнительную топливную ячейку, если активная ячейка закончится до окончания периода остановки. Ячейка останется в реакторе в полу-пустом состоянии.\n\nconsume additional cell: \nСхожа с принципом выше, но дополнительная топливная ячейка будет использована полностью.\n\ndecay heat (v1.0.x): \nТекущее топливо удаляется и тепло распада производится с помощью скрипта (как в версии 1.0.x).
clouds_generation=Когда реактор расплавится, он будет выделять радиоактивные облака из конденсированной воды. Облака будут перемещаться по карте, затронутой ветром. \nУстановите продолжительность для того, сколько секунд это произойдет \n(0 - 100 - 9999999)
rr-clouds-duration=Устанавливает продолжительность (в секундах), как долго будут оставаться радиоактивные облака \n(1 - 80 - 9999999)
fallout-appearance=Invisible: \nВы заметите загрязненную область только звуком гейгер-счетчика \n\nHalf-transparent: \nПлавающие оранжевые частицы \n\nLess transparent: \nТо же, что и выше, но лучше видно \n\nGreen veil: \nОбласть будет окрашена в зеленый цвет, но при этом очень трудно увидеть зону с низким уровнем радиации.
rr-fallout-duration=Устанавливает продолжительность (в секундах) продолжительности заражения радиоактивных осадков \n(1 - 600 - 9999999)
sarcophagus-duration=Время перед тем как саркофаг или руины могут быть убраны.
meltdown-mode=Выберите, что произойдет, если ваш реактор достигнет 1000 °. \n\nNo meltdown: \nНичего не произойдет, вам не нужно беспокоиться о перегреве ваших реакторов. \n\nMeltdown: \nВаш реактор взорвется. \n\nRuin: \nПосле взрыва разрушение реактора останется. Он будет производить радиоактивность и радиоактивные облака (в зависимости от режима выпадения). Его можно удалить через некоторое время. \n\nRuin + Sarcophagus: \nВам нужно построить бетонный саркофаг над руинами реактора, чтобы остановить выпадение опасных осадков. Саркофаг можно удалить через некоторое время.
meltdown-explosion=Если вы хотите, вы можете иметь огромный ядерный взрыв во после перегрева реактора (настоящие реакторы не взрываются, они плавятся ... но эй, мы не судим вас ^^). \nОбычный взрыв разрушит реактор, а атомный взрыв также разрушит вокруг него зону.
fallout-mode=Выберите тип выпадения, который происходит при расплаве реактора. \n\nNo fallout: \nНикаких радиоактивных облаков или выпадений не произойдет. \n\nRadioactivity: \nЛокальная область вокруг взорванного реактора будет загрязнена. \n\nClouds and radioactivity: \nТо же, что и выше, но в добавок появятся радиоактивные облака, движущиеся по ветру и загрязняющие вокруг них область.

[item-name]
rr-clowns-mox-cell=MOX топливо