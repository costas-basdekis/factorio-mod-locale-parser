[virtual-signal-description]
signal-reactor-core-temp=Температура ядра ядерного реактора. Не позволяйте ему достичь 999 °!
signal-uranium-fuel-cells=Количество урановых топливных элементов в ядерном реакторе.
signal-used-uranium-fuel-cells=Количество использованных урановых топливных элементов в ядерном реакторе.
signal-state-stopped=Когда ядерный реактор в настоящее время остановлен, этот сигнал равен 1, в противном случае - 0.
signal-state-starting=Когда ядерный реактор в данный момент запускается, этот сигнал отсчитывает время до начала фазы старта, в противном случае оно равно 0.
signal-state-running=Когда ядерный реактор в настоящее время работает, этот сигнал равен 1, в противном случае - 0.
signal-state-scramed=Когда ядерный реактор в настоящее время аварийно остановлен, этот сигнал отсчитывает время до фазы аварийной остановки, иначе оно равно 0.
signal-control-start=Когда этот сигнал отправляется в ядерный реактор, он переходит в состояние запуска.
signal-control-scram=Когда этот сигнал отправляется в ядерный реактор, он переходит в состояние аварийной остановки.
signal-reactor-power-output=Текущая выходная мощность (в МВт) активной зоны реактора. (10 МВт потребляет один теплообменник.)
signal-reactor-efficiency=Текущая эффективность (в процентах) активной зоны реактора. (Максимум в стандартном режиме - 200.)
signal-reactor-cell-bonus=Бонусное производство реактора-обогатителя в дополнительных использованных топливных элементах за цикл горения. (Сигнал умножается на 100. 50 означает, что вы получаете еще одну использованную ячейку для сжигания каждых двух топливных элементов.)
количество охлаждающей жидкости=Количество охлаждающей жидкости в ECCS.
signal-reactor-electric-power=Уровень заряда внутреннего аккумулятора реактора в процентах.

