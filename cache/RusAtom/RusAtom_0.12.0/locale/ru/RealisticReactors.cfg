realistic-reactor-normal=Производит тепло. Имеет высокую мощность.
realistic-reactor-breeder=Производит тепло. Имеет среднюю мощность, но производит больше пустых топливных элементов, чем обычный реактор.
reactor-ruin=ВНИМАНИЕ! Ядерный реактор разрушен! Требуется процедура дезактивации!
