[technology-description]
engine=Двигатели для транспорта и роботов.
automobilism=Быстрый обновлённый транспорт.
tanks=Мощная техника для штурма и обороны.
vehicle-deployment=Автоматически разворачивает технику. Присоединенный комбинатор позволяет задавать юнит-данные технике при разворачивании, так что вы можете изменить их настройки обмена инвентарем.
vehicle-depot=Техника может быстро брать и отдавать предметы здесь. Изменение инвентаря основано на юнит-данных техники и параметрах обмена самого депо.
#programmable-structures=Сканируй площади для нахождения ресурсов, врагов, структур. Ставь автоматические зоны по координатам. Сканируй содержимое зон. Для старта.
programmable-vehicle-structures=Сканируй технику и ее содержимое. Отправляйте команды технике автоматически, отправляя их в определенном направлении, по координатам или для отслеживания игрока или другой техники. Сканируй или изменяй юнит-данные для изменения памяти техники и изменения настроек обмена инвентарем. Короче говоря, большой потенциал.
position-beacon=Статический маяк, который выводит свой идентификатор и позицию. Может использоваться как пункт маршрута с использованием контроллера. Полезная штука в умелых ручках...

