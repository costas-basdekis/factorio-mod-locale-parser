[entity-description]
vehicle-depot=Быстрая передача предметов в и из близлежащих транспортных средств на основе входного сигнала. Установите положительный сигнал элемента, чтобы принять этот элемент из транспортных средств. Установите отрицательный сигнал для подачи этого предмета на транспортные средства.
vehicle-depot-combinator=Установите здесь сигналы или подключитесь к сети, чтобы установить параметры обмена в депо.
vehicle-deployer=Разворачивает технику. Все подключенные данные сигнала сохраняются в транспортном средстве по мере его развертывания, в противном случае используются значения по умолчанию транспортного средства. Данные сигналов траспорта используются для установки параметров обмена с Хаулером в его радиусе действия (предметы инвентаря выше данного значения отправляются в свободное место инветаря к Хаулеру, если он их принимает). Данные сигналов в Хаулере устанавливают максимальный лимит вместо целевого количества.
vehicle-deployer-combinator=Установите здесь сигналы или подключитесь к сети, чтобы установить юнит-данные при развёртывании.
unit-scan=Принимает Траспорт ID или Игрок ID (Таблица виртуальных сигналов), далее выбирает n-ный объект этого типа в порядке размещения, или использует отрицательное значение для выбора в обратном порядке (начиная с последнего). Выводит количество объектов этого типа и сведения о выбранном объекте, включая положение, состояние, инвентарь и внутренние таймеры.
position-beacon=Статический маяк (комбинатор), который выводит свой идентификатор и позицию. Может использоваться как пункт маршрута с использованием контроллера.

