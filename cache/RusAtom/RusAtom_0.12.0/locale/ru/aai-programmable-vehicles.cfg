[mod-setting-description]
start-with-unit-remote-control=Начинать с бесплатным контроллером.
start-with-random-color=Игроки возрождаются и получают случайный цвет в начале игры.
pathfinding-visualisation-cutoff=Детализированная жёлтая полоса показывает выбранный маршрут у техники. Данный процесс не быстрый и не рекомендуется его использовать для больших дистанций. Данное число отвечает за максимальное расстояние прорисовки. Значение 0 отключает данную функцию для лучшей оптимизации.
hand-deploy-vehicle-ai-default=С каким режимом искуственного интеллекта должна становиться техника при ее установке руками. \n\nAuto: \nТехника под автоматическим управлением тогда, когда нет в ней игрока. \n\nOn: \nТехника полностью под автоматическим управлением. Сесть в нее в данном режиме будет нельзя. \n\nOff: \nТехника только на ручном управлении.
exclude-vehicles=Чёрный список, запрещающий применение автоматического контроля. Введите "entity-name" техники для включения в список. Разделять с помощью одного пробела.
restrict-remote-actions-to-player-ids=Если есть люди с их вписанным сюда id, то только они смогут использовать удалённый доступ. Разделять с помощью одного пробела.
passenger-no-control-alert=Позволяет отключить следующее выводимое в чате предупреждение: "Для ручного контроля нужен режим AI: Auto или OFF."

[string-mod-setting]
hand-deploy-vehicle-ai-default-On=On
hand-deploy-vehicle-ai-default-Auto=Auto
hand-deploy-vehicle-ai-default-Off=Off
