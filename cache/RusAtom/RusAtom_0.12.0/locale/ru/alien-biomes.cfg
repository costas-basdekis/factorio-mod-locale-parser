[mod-setting-description]
alien-biomes-terrain-scale=Увеличение или уменьшение размера биома. Более низкие значения создают меньшие по размеру и более частые биомы. Значение по умолчанию - 100.
alien-biomes-temperature-low=Более низкие температурные экстремумы планеты. Уменьшите, чтобы добавить больше замороженного снега и льда. Увеличьте, чтобы сделать замороженные области менее распространенными или несуществующими. По умолчанию - 50.
alien-biomes-temperature-high=Более высокие температурные экстремумы планеты. Увеличьте, чтобы добавить больше вулканических областей. Уменьшите, чтобы сделать вулканические области менее распространенными или несуществующими. По умолчанию - 150.
alien-biomes-humidity-low=Более низкие экстремальные значения влажности на планете. Уменьшите, чтобы добавить больше пустыни. Увеличьте, чтобы сделать пустынные районы менее распространенными или невозможными. Значение по умолчанию - 0.
alien-biomes-humidity-high=Более высокие экстремальные значения влажности на планете. Увеличьте, чтобы добавить больше площадей травы. Уменьшите, чтобы сделать травяные участки менее распространенными или невозможными. Default is 100.
alien-biomes-aux-low=Крайности изменения Нижнего цвета планеты. Уменьшите, чтобы добавить больше зеленых / коричневых / коричневых цветов. Увеличьте, чтобы сделать зеленые / коричневые / коричневые цвета менее распространенными. Default is 0.
alien-biomes-aux-high=Крайности более высоких цветовых вариаций планеты. Увеличьте, чтобы добавить больше синих / фиолетовых / красных цветов. Уменьшите, чтобы сделать синий / фиолетовый / красный цвета менее распространенными. Default is 100.
alien-biomes-disable-vegetation=Если включён, никакие травянистые ландшафты, деревья или растительные декоративы не будут появляться (если не добавлены другим модом). Это позволяет имитировать мёртвую планету, Луну или астероид.
alien-biomes-remove-obsolete-tiles=Alien Biomes заменяет большинство стандартных покрытий для избежания ошибки лимита покрытий. Данная функция позволит установить больше модов, которые тоже добавляют покрытия (лимит составляет 255 покрытий). Может вызвать проблемы с модами, которые требуют наличие ванильных покрытий.
alien-biomes-reduced-tiles=Уменьшенные варианты покрытий
tile-speed-reduction=Некоторые покрытия уменьшают скорость движения игрока. Уменьшите значение для уменьшения силы замедления.
