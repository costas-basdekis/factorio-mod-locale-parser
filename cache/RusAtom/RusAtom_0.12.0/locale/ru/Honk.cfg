[controls]
honk=Гудок!
toggle-train-control=Переключиться на ручное управление поездом.

[mod-setting-name]
honk-cooldown=Задержка между гудками
honk-volume=Громкость гудка
honk-range=Радиус гудка
honk-advanced=Использовать новый алгоритм гудков
honk-sound-start=Звук при начале движения
honk-sound-station=Звук при приближении к станции
honk-sound-signal=Звук при приближении к светофору
honk-sound-lost=Звук при отсутствии пути

[mod-setting-description]
honk-cooldown=Минимальное время (в секундах) перед тем, как каждый локомотив можнет повторить один и тот же гудок.
honk-volume=Громкость гудков, от 0 (беззвучно) до 100 (громко).
honk-range=Максимальная дистанция (в клетках), на которой гудок еще можно услышать.
honk-advanced=Использование экспериментального метода распространения слышимости гудков поездов.
honk-sound-lost=Этот звук будет повторяться до тех пор, пока поезд не найдет путь или не выйдет из автоматического режима.

