[mod-setting-description]
charxpmod_enable_damage_attribs=Включает возможность прокачки брони, урона и критического урона. Отключите, если игра работает медленно.
charxpmod_xpinilevel=Необходимый опыт для первого уровня.
charxpmod_xpmult=Необходим для построения таблицы опыта для каждого уровня от 1 до 100 с использованием данного множителя.
charxpmod_xp_mp_reductor=С каждым уровнем сокращает множитель опыта (см.выше).
charxpmod_afk=Максимальное время отсутствия игрока, после которого перестанет зарабатываться опыт. Значение 0 отключает данную функцию.
charxpmod_death_penal=Процент опыта, теряемый после смерти.
charxpmod_time_ratio_xp=Пропорция опыта, которая дается игроку на основе времени в игре.
charxpmod_print_xp_user=Печатает весь получаемый опыт в консоли (чате).
charxpmod_xp_multiplier_bonus=от 0.1 до 100.0

