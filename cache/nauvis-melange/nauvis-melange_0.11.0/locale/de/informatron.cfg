text_welcome=Willkommen zur Nauvis Melange Mod. Um anzufangen [img=item/nm-spice] __ITEM__nm-spice__ zu produzieren, erforsche [img=technology/nm-spice-processing] __ITEM__nm-spice__ Produktion.

text_spice-processing=Um [img=item/nm-spice] __ITEM__nm-spice__ zu bekommen, musst du zuerst ein __ENTITY__nm-worm-hole__ finden. Dieses kannst du erzeugen in dem du einen Wurm tötest oder eine __ITEM__nm-sandtrout-small__ (oder einer der anderen Varianten) platzierst. Sehr selten kannst du es auch einfach mit Glück finde.\nDanach musst du darauf einen [img=item/nm-water-injector-proxy] __ENTITY__nm-water-injector__ platzieren, um das Loch mit Wasser zu füllen. Sobald es voll ist, wird der __ENTITY__nm-water-injector__ explodieren und hinterlässt die __ITEM__nm-pre-spice-mass__. Diese kannst du dann einfach abbauen.
menu_spice-processing=[img=item/nm-spice] __ITEM__nm-spice__ Produktion
title_spice-processing=__ITEM__nm-spice__ Produktion

text_alien-breeding=Aliens zu züchten ist ziemlich einfach. Sobald du es erstmal erforscht hast, kannst du ein [img=item/nm-alien-probe] __ITEM__nm-alien-probe__ erstellen. Dieses benutzt du dann nahe in Gegenwart eines Aliens, um eine Probe ihres Bluts zu erhalten. Dieses Blut kannst du dann in der __ENTITY__nm-alien-growth-chamber__ benutzen um Alien Larven zu züchten.
menu_alien-breeding=[img=item/nm-alien-growth-chamber] Aliens züchten
title_alien-breeding=Aliens züchten

text_spacing-guild=Um Navigatoren auszubilden, brauchst du ein [img=technology/nm-spacing-guild] __ENTITY__nm-spacing-guild__n Gebäude. Dieses wirch auch benötigt um Raketen in den Orbit zu bringen, das sie Kontrolle über die Raumfahrt haben. Die [img=item/nm-spacing-guild] __ENTITY__nm-spacing-guild__ braucht Massen an __ITEM__nm-spice__ gas um richtig zu funktionieren, sei vorbereitet.
menu_spacing-guild=[img=technology/nm-spacing-guild] Die __ENTITY__nm-spacing-guild__
title_spacing-guild=Die __ENTITY__nm-spacing-guild__
