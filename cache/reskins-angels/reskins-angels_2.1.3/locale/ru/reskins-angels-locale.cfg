[mod-name]
reskins-angels=Artisanal Reskins: для модов Angel's

[mod-description]
reskins-angels=Заменяет изображения зданий, предметов и технологий в модах Angels, чтобы добавить цвета уровней и маркировку значков. Содержит изображения в высоком разрешении, обновленные модели и освещение, а также поддерживает настраиваемые игроком цвета и отображение уровней. Часть серии модов Artisanal Reskins.

