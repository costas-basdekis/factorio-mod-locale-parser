reskins-angels-use-angels-material-colors=Окрашивать промежуточные продукты в цвета материалов из мода Angel's
reskins-angels-use-angels-material-colors-pipes=Окрашивать трубы в цвета материалов из мода Angel's

reskins-angels-use-angels-tier-colors=Использовать цвета уровней из мода Angel's
reskins-angels-belts-use-angels-tier-colors=Конвейеры в цвета уровней из мода Angel's
reskins-angels-use-vanilla-style-ores=Использовать классический стиль для руды
reskins-angels-use-item-variations=Вариативность изображений для предметов
reskins-angels-use-vanilla-chemical-plant-sprites=Использовать ванильную графику хим. завода

reskins-bobs-mixing-furnace-color=Цвет: Многоцелевые печи

[mod-setting-description]
reskins-angels-do-angelsbioprocessing=Перерисовка промежуточных продуктов, рецептов и технологий, а также ферм водорослей, дендрариев, биопроцессора, бойни, компостера, ферм, инкубатория, экстрактора, пресса, рефугиумов, генераторов и экстракторов семян, добавленных модом Angel's Bioprocessing.
reskins-angels-do-angelsindustries=Перерисовывает большие сундуки и большие логистические сундуки из мода "Angel's Industries".
reskins-angels-do-angelspetrochem=Перерисовка промежуточных продуктов, рецептов и технологий, а также химических заводов, воздушных фильтров, электролизеров, газоперерабатывающих заводов, установок парового крекинга и нефтегазовых сепараторов, добавляемых модом Angel's Petrochemical Processing.
reskins-angels-do-angelsrefining=Перерисовка промежуточных продуктов, изображений рецептов и технологий, а также кристаллизатора, электролизера, фильтрационной установки, гидростанции, разжижителя, дробилки руды, флотационной установки, травильного цеха, порошковой установки, обогатительного комбината, установки сортировки руды, установки засоления, промывочной установки и всех прочих, которые добавляются модом Angel's Refining.
reskins-angels-do-angelssmelting=Перерисовывает металлы, слитки, руды и другие промежуточные продукты, рецепты и технологии, а также литейные машины, печи, машины для обработки руды, прессы, смесители порошков и печи для спекания, добавляемые модом Angel's Smelting.
reskins-angels-do-angelsaddons-storage=Перерисовывает рудные, логистические и обычные склады и резервуары, а также другие элементы, добавленные модом "Angel's Addons - Storage Options".

reskins-angels-use-angels-material-colors=Окрашивает шестерёнки, подшипники и подшипниковые шарики с использованием цвета из модов Angel’s.\n\nНапример, нитиноловые шестерёнки станут фиолетовыми, а не тёмно-серыми.
reskins-angels-use-angels-material-colors-pipes=Окрашивает трубы с использованием цветов из модов Angel’s.\n\nК примеру, нитиноловые трубы будут фиолетовыми, а не темно-серыми.

reskins-angels-use-angels-tier-colors=Окрашивает уровневые структуры, конвейеры и предметы, используя систему цветового кодирования уровней из модов Angel’s.\n\nПереопределяется настрой "Включить пользовательские цвета".
reskins-angels-belts-use-angels-tier-colors=Конвейеры и связанные с ними объекты будут использовать стили окраски уровней из мода Angel's, когда "__1__" включено.\n\nПереопределяется настройкой "Включить пользовательские цвета".
reskins-angels-use-vanilla-style-ores=Заменяет спрайты в стиле модов "Angel's" для руды Сапфирита, Стиратита, Дживолита, Кронтиниума, Рубита и Бобмониума на изображения в классическом (ванильном) стиле.
reskins-angels-use-item-variations=Позволяет отобразить визуальное разнообразие слитков при их размещении на конвейерах или на земле, как это бывает, например, с добываемой рудой.
reskins-angels-use-vanilla-chemical-plant-sprites=Химические заводы из мода Angels будут использовать спрайты и анимации ванильного хим.завода, если хим.заводы ванильного типа будут отключены. (имхо, графика ванильного лучше)

reskins-bobs-mixing-furnace-color=Устанавливает цвет для каменных печей для сплавов, стальных, жидкотопливных и электрических многоцелевых печей.

