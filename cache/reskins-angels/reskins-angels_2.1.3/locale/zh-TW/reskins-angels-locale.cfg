[mod-name]
reskins-angels=Artisanal Reskins: Angel's Mods[手工換皮：天使的Mods]

[mod-description]
reskins-angels=對Angel的模組中的物品，實體和技術進行重新封裝，以添加層級顏色和圖標標籤。具有高分辨率圖標和更新的模型，照明和精靈，並支持玩家可定制的層標籤，顏色和貼圖。是手工換皮系列的一部分。

[mod-setting-name]
reskins-angels-do-angelsbioprocessing=天使的生物加工
reskins-angels-do-angelsexploration=天使的探索
reskins-angels-do-angelsindustries=天使工業
reskins-angels-do-angelspetrochem=天使石化加工
reskins-angels-do-angelsrefining=天使的提煉
reskins-angels-do-angelssmelting=天使的冶煉
reskins-angels-do-angelsaddons-cab=天使的附加組件-CAB
reskins-angels-do-angelsaddons-mobility=天使的附加組件-大眾運輸
reskins-angels-do-angelsaddons-storage=天使的附加組件-存儲選項

reskins-angels-use-angels-material-colors=使用天使的顏色作為中間體
reskins-angels-use-angels-material-colors-pipes=對管道使用天使的材料顏色

reskins-angels-use-angels-tier-colors=使用天使的層次顏色
reskins-angels-belts-use-angels-tier-colors=輸送帶的使用天使的層次顏色
reskins-angels-use-vanilla-style-ores=使用標準風格的礦石
reskins-angels-use-item-variations=物品變化


[mod-setting-description]
reskins-angels-do-angelsindustries=調整了天使的 Industries添加的大箱子和後勤箱子。
reskins-angels-do-angelspetrochem=重塗中間體，配方和技術，以及天使的石化加工添加的化工廠，空氣過濾器，電解槽，煤氣精製廠，蒸汽裂化器以及油氣分離器。
reskins-angels-do-angelssmelting=對板，錠，礦石和其他中間體，配方和技術以及天使冶煉添加的鑄造機，熔爐，礦石加工機，壓丸機，粉末混合器和燒結爐進行重新鍍膜。
reskins-angels-do-angelsaddons-storage=調整礦石筒倉和倉庫，物流筒倉和倉庫以及由天使的 Addons-存儲選項添加的儲罐的外觀。

reskins-angels-use-angels-material-colors=使用Angel的顏色為齒輪，軸承和軸承滾珠著色。\n \n例如，鎳鈦合金齒輪將是紫色而不是深灰色。
reskins-angels-use-angels-material-colors-pipes=使用Angel的材質顏色為管道著色。\n \n例如，鎳鈦合金管道將是紫色而不是深灰色。

reskins-angels-use-angels-tier-colors=使用Angel的層著色為層級結構和項目上色。\n \n被“啟用自定義顏色”覆蓋。
reskins-angels-belts-use-angels-tier-colors=啟用“__1__”後，輸送帶和相關實體將使用Angel的層著色。\n \n被“啟用自定義顏色”覆蓋。
reskins-angels-use-vanilla-style-ores=用標準風格的精靈代替天使風格的精靈，用於水閃石，閃鋅礦，硬石膏，crotinnium，魯比特和鮑伯銨礦石。
reskins-angels-use-item-variations=當放置在輸送帶上或放在地面上時，允許錠具有多種不同的排列方式，就像開采的礦石一樣。


