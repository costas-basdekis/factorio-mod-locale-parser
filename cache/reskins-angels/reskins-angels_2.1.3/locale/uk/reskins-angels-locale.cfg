[mod-name]
reskins-angels=Artisanal Reskins: для модів Angel's

[mod-description]
reskins-angels=Замінює зображення будівель, предметів та технологій у модах Angels, щоб додати кольори рівнів та маркування значків. Містить зображення у високій роздільній здатності, оновлені моделі та освітлення, а також підтримує налаштовані гравцем кольори та відображення рівнів. Частина серії моди Artisanal Reskins.

