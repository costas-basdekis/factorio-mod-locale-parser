[mod-setting-description]
reskins-angels-do-angelsbioprocessing=Перемальовка проміжних продуктів, рецептів та технологій, а також ферм водоростей, дендраріїв, біопроцесора, бійні, компостера, ферм, інкубаторів, екстрактора, преса, рефугіумів, генераторів та екстракторів насіння, доданих модом Angel's Bioprocessing.
reskins-angels-do-angelsindustries=Перемальовує великі скрині та великі логістичні скрині з моди "Angel's Industries".
reskins-angels-do-angelspetrochem=Перемальовує проміжні продукти, рецепти та технології, а також хімічні заводи, повітряні фільтри, електролізери, газопереробні заводи, установки парового крекінгу та нафтогазові сепаратори, що додаються модом Angel's Petrochemical Processing.
reskins-angels-do-angelsrefining=Перемальовка проміжних продуктів, зображень рецептів та технологій, а також кристалізатора, електролізера, фільтраційної установки, гідростанції, розріджувача, дробарки руди, флотаційної установки, травильного цеху, порошкової установки, збагачувального комбінату, установки сортування руди, установки засолення, промивної установки та інших, які додаються модом Angel's Refining.
reskins-angels-do-angelssmelting=Перемальовує метали, зливки, руди та інші проміжні продукти, рецепти та технології, а також ливарні машини, печі, машини для обробки руди, преси, змішувачі порошків та печі для спікання, що додаються модом Angel's Smelting.
reskins-angels-do-angelsaddons-storage=Перемальовує рудні, логістичні та звичайні склади та резервуари, а також інші елементи, додані модом "Angel's Addons - Storage Options".

reskins-angels-use-angels-material-colors=Фарбує шестерні, підшипники та підшипникові кульки з використанням кольору з модом Angel's.\n\nНаприклад, нітинолові шестерні стануть фіолетовими, а не темно-сірими.
reskins-angels-use-angels-material-colors-pipes=Фарбує труби з використанням кольорів з модів Angel's. \n\nНаприклад, нітинолові труби будуть фіолетовими, а не темно-сірими.

reskins-angels-use-angels-tier-colors=Фарбує рівневі структури, конвеєри та предмети, використовуючи систему колірного кодування рівнів з модів Angel's. \n\nПеревизначаєтьсянала налаштування "Ввімкнути колір користувачів".
reskins-angels-belts-use-angels-tier-colors=Конвеєри та пов'язані з ними об'єкти будуть використовувати стилі забарвлення рівнів з моду Angel's, коли "__1__" увімкнено. \n\nПеревизначаєтьсянала налаштування "Ввімкнути колір користувачів".
reskins-angels-use-vanilla-style-ores=Замінює спрайти в стилі модів "Angel's" для руди Сапфіріту, Стиратиту, Дживоліту, Кронтініуму, Рубіту та Бобмоніуму на зображення в класичному (ванільному) стилі.
reskins-angels-use-item-variations=Дозволяє зобразити візуальну різноманітність злитків при їх розміщенні на конвеєрах або на землі, як це буває, наприклад, з рудою, що видобувається.
reskins-angels-use-vanilla-chemical-plant-sprites=Хімічні заводи з мода Angels будуть використовувати спрайти та анімації ванільного хім. заводу, якщо хім. заводи ванільного типу будуть відключені. (імхо, графіка краще ванільного).

reskins-bobs-mixing-furnace-color=Встановлює колір для кам'яних печей для сплавів, сталевих, рідиннопаливний та електричних багатоцільових печей.

