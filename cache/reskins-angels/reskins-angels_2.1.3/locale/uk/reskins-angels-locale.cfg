reskins-angels-use-angels-material-colors=Фарбувати проміжні продукти в кольори матеріалів з моду Angel's
reskins-angels-use-angels-material-colors-pipes=Фарбувати труби в кольори матеріалів з моду Angel's

reskins-angels-use-angels-tier-colors=Використовувати кольори рівнів із моду Angel's
reskins-angels-belts-use-angels-tier-colors=Конвеєри в кольори рівнів із моду Angel's
reskins-angels-use-vanilla-style-ores=Використовувати класичний стиль для руди
reskins-angels-use-item-variations=Варіативність зображень для предметів
reskins-angels-use-vanilla-chemical-plant-sprites=Використовувати ванільну графіку хім. заводу

