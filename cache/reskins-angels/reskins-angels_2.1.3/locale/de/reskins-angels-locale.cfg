[mod-name]
reskins-angels=Artisanal Reskins: Angel’s Mods

[mod-description]
reskins-angels=Bietet neue Grafiken für Gegenstände, Objekte und Technologien aus Angel’s Mods, welche Färbung und Markierung nach Stufen unterstützen. Liefert hochaufgelöste Symbole und aktualisierte Modelle, Lichteffekte, und Grafiken und unterstützt benutzerdefinierte Färbung und Markierung der Stufen. Teil der „Artisanal Reskins“ Serie.

[mod-setting-name]
reskins-angels-do-angelsbioprocessing=Angel’s Biologische Verarbeitung
reskins-angels-do-angelsexploration=Angel’s Erkundung
reskins-angels-do-angelsindustries=Angel’s Industrien
reskins-angels-do-angelspetrochem=Angel’s Petrochemische Verarbeitung
reskins-angels-do-angelsrefining=Angel’s Raffination
reskins-angels-do-angelssmelting=Angel’s Verhüttung
reskins-angels-do-angelsaddons-cab=Angel’s Addons – C.A.B.
reskins-angels-do-angelsaddons-mobility=Angel’s Addons – Großtransporte
reskins-angels-do-angelsaddons-storage=Angel’s Addons – Lageroptionen

reskins-angels-use-angels-material-colors=Farben aus Angel’s Mods für Zwischenprodukte verwenden
reskins-angels-use-angels-material-colors-pipes=Farben aus Angel’s Mods für Rohre verwenden

reskins-angels-use-angels-tier-colors=Farben aus Angel’s Mods für die Stufen verwenden
reskins-angels-belts-use-angels-tier-colors=Farben aus Angel’s Mods für Fließbänder verwenden
reskins-angels-use-vanilla-style-ores=Grafiken für Erze im Stil des Basisspiel verwenden
reskins-angels-use-item-variations=Grafikvariationen für Zwischenprodukte

reskins-bobs-mixing-furnace-color=Farbe: Filternde Öfen

[mod-setting-description]
reskins-angels-do-angelsbioprocessing=Bietet neue Grafiken für Zwischenprodukte, Baupläne und Technologien sowie für die Algenfarmen, Arboreta, Pflanzen-Verarbeitungsanlagen, Schlachtereien, Komposter, Acker, Brutstätten, Nährstoff-Extraktoren, Ölmühlen, Aquarien, Refgugien, Gehege, Saatgeneratoren und Saatextraktoren aus der Mod „Angel’s Bioprocessing“.
reskins-angels-do-angelsindustries=Bietet neue Grafiken für die großen Kisten und ihre logistischen Varianten aus der Mod „Angel’s Industries“.
reskins-angels-do-angelspetrochem=Bietet neue Grafiken für Zwischenprodukte, Baupläne und Technologien sowie Chemiefabriken, Luftfilter, Elektrolyseanlagen, Gasraffinerien, Dampfspalter und Öl- und Gasabscheider aus der Mod „Angel’s Petrochemical Processing“.
reskins-angels-do-angelsrefining=Bietet neue Grafiken für Zwischenprodukte, Baupläne und Technologien sowie Kristallisierer, Elektrische Extraktionszellen, Filtrationseinheiten, Wasseraufbereiter, Verflüssiger, Erzbrecher, Auslaugungsanlagen, Flotationszellen, Pulvermühlen, Erzraffinerien, Erzsortieranlagen, Salinierungsanlagen und Auswaschungsanlagen aus der Mod „Angel’s Refining“ (Angel’s Raffination).
reskins-angels-do-angelssmelting=Bietet neue Grafiken für Metallplatten, -barren, Erze und andere Zwischenprodukte, Baupläne und Technologien sowie Gießereianlagen, Hochöfen, Erzverarbeitungsanlagen, Pelletpressen, Pulvermixer und Sinteröfen aus der Mod „Angel’s Smelting“.
reskins-angels-do-angelsaddons-storage=Bietet neue Grafiken für Erzsilos und Lagerhallen, und ihre logistischen Varianten, sowie Drucktanks aus der Mod „Angel’s Addons – Lageroptionen“.

reskins-angels-use-angels-material-colors=Verwendet Farben aus Angel’s Mods für Zwischenprodukte wie Zahnräder, Kugeln und -lager.\n\nNitinolzahnräder werden dann zum Beispiel violett anstatt dungelgrau dargestellt.
reskins-angels-use-angels-material-colors-pipes=Verwendet Farben aus Angel’s Mods für Rohre.\n\nNitinolrohre werden dann zum Beispiel violett anstatt dunkelgrau dargestellt.

reskins-angels-use-angels-tier-colors=Verwendet Farben aus Angel’s Mods für die Zuordnung der Stufen für Bauwerke und Gegenstände.\n\nÜberschrieben durch „Benutzerdefinierte Farben verwenden“.
reskins-angels-belts-use-angels-tier-colors=Verwendet Farben aus Angel's Mods für Fließbänder und verwandte Objekte falls „__1__“ aktiviert ist.\n\nÜberschrieben durch „Benutzerdefinierte Farben verwenden“.
reskins-angels-use-vanilla-style-ores=Ersetzt Angel’s Grafiken für Saphirit, Stiratit, Jivolit, Crotinnium, Rubyt und Bobmonium durch Grafiken im Stil des Basisspiels.
reskins-angels-use-item-variations=Erlaubt es Metallbarren, verschiedene grafische Varianten zu verwenden wenn auf Fließbändern oder auf dem Boden, ähnlich wie abgebautes Erz.

reskins-bobs-mixing-furnace-color=Legt die Farben für filternde Schmelz-, Hoch- und Lichtbogenöfen fest.

