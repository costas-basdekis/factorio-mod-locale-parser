[mod-name]
reskins-angels=장인의 리스킨: 엔젤 모드 (Artisanal Reskins: Angel's Mods)

[mod-description]
reskins-angels=엔젤 모드 내의 항목, 객체, 기술 및 구조를 리스킨하고, 고품질의 아이콘 및 모델링, 광원, 이미지를 제공합니다. 또한 사용자 지정 가능한 티어별 색상을 지원합니다. Artisanal Reskins 시리즈의 일부입니다.\n\n번역: XMKTP (PolarZero)

[mod-setting-name]
reskins-angels-do-angelsbioprocessing=엔젤 모드[바이오 공정](Angel's Bio Processing)
reskins-angels-do-angelsexploration=엔젤 모드[탐사](Angel's Exploration)
reskins-angels-do-angelsindustries=엔젤 모드[산업](Angel's Industries)
reskins-angels-do-angelspetrochem=엔젤 모드[석유 화학 공정](Angel's Petro Chemical Processing)
reskins-angels-do-angelsrefining=엔젤 모드[정제](Angel's Refining)
reskins-angels-do-angelssmelting=엔젤 모드[제련](Angel's Smelting)
reskins-angels-do-angelsaddons-cab=엔젤 모드 애드온[C.A.B.](Angel's Addons - C.A.B.)
reskins-angels-do-angelsaddons-mobility=엔젤 모드[대중 교통](Angel's Addons - Mass Transit)
reskins-angels-do-angelsaddons-storage=엔젤 모드[저장소 옵션](Angel's Addons - Storage Options)

reskins-angels-use-angels-material-colors=중간 생산품에 엔젤모드 재료색을 사용
reskins-angels-use-angels-material-colors-pipes=파이프에 엔젤모드 재료색을 사용

reskins-angels-use-angels-tier-colors=엔젤모드 티어색상 사용
reskins-angels-belts-use-angels-tier-colors=벨트가 엔젤 모드의 티어 색상을 사용합니다.
reskins-angels-use-vanilla-style-ores=바닐라 스타일 광석 사용
reskins-angels-use-item-variations=아이템 변형
reskins-angels-use-vanilla-chemical-plant-sprites=바닐라 스타일의 화학공장을 사용합니다.


[mod-setting-description]
reskins-angels-do-angelsindustries=엔젤 모드[산업](Angel's Industries) 모드에서 추가된 거대 상자, 거대 물류 상자의 리스킨을 활성화합니다.
reskins-angels-do-angelspetrochem=엔젤 모드[석유 화학 공정](Angel's Petro Chemical Processing) 모드에서 추가된 중간 생산품, 제작법, 기술과 화학 공장, 공기 정화기, 전기 분해 장치, 가스 정제 공장, 증기 분해 장치 등 건물의 리스킨을 활성화합니다.
reskins-angels-do-angelssmelting=엔젤 모드[제련](Angel's Smelting) 모드에서 추가된 판, 광석, 주괴 등 중간 생산품, 제작법, 기술과 주조 기계, 용광로, 광석 가공 기계, 펠릿 프레스, 분말 혼합기, 소결 오븐의 리스킨을 활성화합니다.
reskins-angels-do-angelsaddons-storage=엔젤 모드[저장소 옵션] (Angel's Addons - Storage Options) 모드에서 추가된 사일로, 창고, 저장 탱크에 대한 리스킨을 활성화합니다.

reskins-angels-use-angels-material-colors=엔젤 모드의 재료 색상을 사용하여 기어, 베어링 및 베어링 볼 아이템 색상을 지정합니다.\n\n예를 들어, 니티놀 기어는 어두운 회색 대신 보라색이 됩니다.
reskins-angels-use-angels-material-colors-pipes=엔젤 모드의 재료 색상을 사용하여 파이프 색상을 지정합니다.\n\n예를 들어, 니티놀 파이프는 어두운 회색 대신 보라색이 됩니다.

reskins-angels-use-angels-tier-colors=엔젤모드 티어 색상을 사용하여 건물, 벨트 및 아이템의 티어별 색상을 설정합니다.\n\n"사용자 정의 색상 사용" 설정으로 덮어쓸 수 있습니다.
reskins-angels-belts-use-angels-tier-colors="__1__"이 활성화되었을 경우, 엔젤모드 티어 색상을 사용하여 벨트 및 벨트 관련 아이템 티어별 색상을 설정합니다.\n\n"사용자 정의 색상 사용" 설정으로 덮어쓸 수 있습니다.
reskins-angels-use-vanilla-style-ores=사피라이트, 스티라타이트, 지보라이트, 크로티늄, 루바이트, 밥모늄 등 엔젤 스타일 광석 이미지를 바닐라 스타일 이미지로 대체합니다.
reskins-angels-use-item-variations=광석 아이템과 같이, 주괴 아이템을 벨트나 지면에 놓을 때 여러 가지 모양을 가질 수 있도록 허용합니다.


