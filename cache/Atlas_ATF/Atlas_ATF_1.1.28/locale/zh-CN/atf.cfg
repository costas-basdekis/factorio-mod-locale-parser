[mod-setting-name]
ATF-dmg-upgrade=ATF武器伤害升级
ATF-rof-upgrade=ATF武器射速升级

[mod-setting-description]
ATF-dmg-upgrade=开启该选项以允许ATF武器从科研中获得伤害加成。(默认开启)
ATF-rof-upgrade=开启该选项以允许ATF武器从科研中获得射速加成。(默认关闭)


[mod-name]
Atlas_ATF=酒烟枪爆激等核 (ATFELPN)

[mod-description]
Atlas_ATF=酒精、烟草、枪支、爆炸物、激光、等离子与核弹! 为自卫、娱乐或赚钱目的制造各种武器与物品。推荐使用更强力的敌人。

