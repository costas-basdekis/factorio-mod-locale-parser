[technology-description]
assault-rifle-tech=突击步枪提供比标准冲锋枪更好的火力。
poly-acc-tech=聚合物枪部件可以进一步减轻武器重量。
smg-tech=冲锋枪通常具有很高的射速。
lmg-tech=轻机枪非常适合压制敌人。
semi-tech=半自动武器的射速比栓动式武器更好。
modern-tech=用于现代战争的现代武器。
bolt-tech=栓动步枪提供良好的可靠性、射程和准确性。
mg-tech=机枪提供卓越的火力并能够压制一个区域。
drum-tech=弹鼓笨拙且不可靠。但没有人可以否认他们看起来很棒。在游戏中，弹鼓提供额外的伤害效果和弹药容量。
drum-tech2=现代弹鼓更可靠一点。还提供与旧弹鼓类似的好处。
coldwar-tech=冷战时代的武器是许多现代武器的前身。
concept-tech=实验性的概念武器有优越的手感与伤害。
concept-tech2=这些武器根本行不通，是吗?
hmg-tech=重机枪能使你的火力更上一层楼。
rotator-tech=地面作战火力需求的最终解决方案。警告：低机动性,建议搭配外骨骼使用。
rotator-tech2=大口径子弹多管齐射，为敌人带来死亡与毁灭。
gl-tech=用榴弹发射器以爆破打击远距离目标。
gl-tech2=改进的榴弹发射器款式提供更好的火力。
gl-tech3=来自未来,携带爆炸物。爆破快乐。
chemwar-tech=开发杀伤力极强且破坏自然的化学武器。反正大自然为你做过什么好事?
shotgun-tech=当你需要近距离作战时，霰弹枪是不二选择。
shotgun-tech2=用一阵霰弹丸的暴雨淹没敌人。
future-tech=未来即是现在! 向种族灭绝全速前进!
rcxd-tech=遥控炸药可以造成重大爆炸伤害。
rcxd-tech2=遥控核装置可以极大范围杀伤敌人。

