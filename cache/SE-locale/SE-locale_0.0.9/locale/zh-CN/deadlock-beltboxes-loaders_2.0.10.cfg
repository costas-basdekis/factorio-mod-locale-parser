[entity-description]
deadlock-loader=快速转移资源。放置后按__CONTROL__rotate__旋转以更改输入/输出模式。
deadlock-beltbox=堆叠压缩/均分解包资源和产品，提高传送带的效率。

[item-name]
deadlock-stacking-stack=__1__ (堆叠 __2__)

[recipe-name]
deadlock-stacking-stack=__1__ (堆叠)
deadlock-stacking-unstack=__1__ (解包)

[technology-name]
deadlock-stacking=堆叠

[technology-description]
deadlock-stacking=解锁堆叠机，它可以提高传送带对于特定资源的吞吐量。

[mod-setting-name]
deadlock-enable-beltboxes=启用堆叠机
deadlock-enable-loaders=启用装卸机
deadlock-stacking-auto-unstack=自动均分解包
deadlock-stacking-hide-unstacking=隐藏均分解包配方
deadlock-loaders-snap-to-belts=将装卸机与传送带对齐
deadlock-loaders-snap-to-inventories=将装卸机与仓储对齐
deadlock-stacking-batch-stacking=批量堆叠压缩
deadlock-stacking-show-alt-info=在堆叠机上显示alt模式
deadlock-strict-fast-replace-beltboxes=堆叠机精准替换
deadlock-strict-fast-replace-loaders=装卸机精准替换
deadlock-stack-size=堆叠比例

[mod-setting-description]
deadlock-stacking-hide-unstacking=从“制作”选项卡中删除均分解包配方。这可以防止人为操作，消除混乱。
deadlock-loaders-snap-to-belts=装卸机将在放置时自动咬合相邻匹配的传送带
deadlock-stacking-auto-unstack=自动解包从传送带上拾取的堆叠压缩的物品。
deadlock-loaders-snap-to-inventories=装卸机将自动咬合仓储
deadlock-stacking-batch-stacking=堆叠机将分批堆叠压缩和均分解包，均匀装卸传送，并通过超高速改装传送带增加吞吐量。
deadlock-stacking-show-alt-info=在alt模式下显示或隐藏显示配方图标。
deadlock-strict-fast-replace-beltboxes=堆叠机将取消快速替换除堆叠机以外的任何东西。
deadlock-strict-fast-replace-loaders=装卸机将取消快速替换除装卸机以外的任何东西。
deadlock-stack-size=设置堆叠压缩的倍率。 警告：不建议在已保存游戏上更改此设置。 修改后可能会造成原堆叠压缩的物品无法正确解包。




[mod-name]
deadlock-beltboxes-loaders=Deadlock 堆叠和装卸机

[mod-description]
deadlock-beltboxes-loaders=添加1x1装卸机和堆叠机，使一些资源和产品可以以压缩装箱的方式，在传送带上运输，提高传送带的效率。
