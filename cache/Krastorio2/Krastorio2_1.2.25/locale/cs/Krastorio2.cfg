kr-matter-plant=Zpracování předmětů na hmotu.
kr-planetary-teleporter=Okamžitě transportuje jednoho hráče k jinému teleportu na stejném povrchu.
kr-sentinel=Stále sleduje malou oblast.
kr-shelter-plus=Pokročilý domov pro Energo-Démony! Tento úkryt může být použit ke změně spawn pointu tvého týmu. Každý tým může mít na povrchu pouze jeden úkryt.
