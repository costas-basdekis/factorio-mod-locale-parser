[item-description]
zane-car-turret=The turret from the car mounted on a simple little base.  Primarily for early base defense as it is not particularly strong.  In fact it shoots slower than the car's gun and the gun turret.
zane-f3d_gattling_2x2=Triple the fire rate, 4 more ranage, and double the hitpoints of the standard Gun turret.
zane-mc_baby_1_2x2=Uses antimateriel magazines if Krastorio 2 is installed.  Otherwise it will use normal magazines.
zane-mc_sniper_2x2=Uses antimateriel magazines if Krastorio 2 is installed.  Otherwise it will use normal magazines.
zane-f3d_cannon_2x2=Turret designed to launch grenades.  It is fed using Grenade Belts.
zane-mc_plasma_1_2x2=Plasma version of the gun turrets.  It is fed with Plasma Batteries.
zane-mc_plasma_2_3x3=Big version of the Plasma Turret.  It is fed with special Plasma Batteries.
zane-f3d_repeater_2x2=Takes special cannon shells meant to avoid unnecessary friendly fire. Can use Vortik's Cannon Turret Magazines should that mod be installed.
zane-f3d_electric_2x2=Essentially a stationary Destroyer robot, but it doesn't kill for free.

zane-plasmacan3=!!!VERY DANGEROUS!!! Can kill your entire frontline if a bug blocks the shot!  BE CAREFUL!
zane-plasmacan4=These do NOT work on Small and Medium bugs.  They work well on Big and Behemoth bugs.

