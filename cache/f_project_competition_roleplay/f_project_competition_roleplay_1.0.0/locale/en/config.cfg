game_mode_info_13=This is your team train and your mobile factory. You are on a race! One-way trip for survival!\n[img=virtual-signal/signal-info]Rules:\n[img=utility/hint_arrow_right]Press CTRL+E to enter/exit train\n[img=utility/hint_arrow_right]Keep going forward! The world is being destroyed behind you!\n[img=utility/hint_arrow_right]Fluids and items added to fluid/cargo wagons are transfered to the factory inside\n[img=utility/hint_arrow_right]Your train must have water on the fluid tank or it will burn and attract biters!\n[img=utility/hint_arrow_right]Go with your train to the upgrade stations shown on map. There you can earn 1 free technology\n[img=utility/hint_arrow_right]If you advance too much you will find an yellow danger area. On that area, the train will attract biters. Avoid that!\n[img=utility/hint_arrow_right]Win by moving your train to the finish line!
