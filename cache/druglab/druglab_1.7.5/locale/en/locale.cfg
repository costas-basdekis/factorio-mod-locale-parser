amonia-filled-barrel=Barrel--- of ammonia. Ammonia is named for the Ammonians, worshipers of the Egyptian god Amun, who used ammonium chloride in their rituals.

advanced-furnace= Drug furnace - A specialized tool for burning different kinds of wood, charcoal and ashes. The use of a specialized drug furnace makes the basis for akaline chemistry as it provides ash from burned wood. The process also yields charcoal which is used as an agent for water purification. The drug furnace also has functionality that lets your strip copper wire from wooden poles before burning them, making the process more friendly for the environment and more economic in terms of resources. 


