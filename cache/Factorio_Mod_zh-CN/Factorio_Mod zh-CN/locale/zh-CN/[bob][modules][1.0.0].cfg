[mod-setting-description]
bobmods-modules-enablegreenmodules=若启用，则可使用环保模块。
bobmods-modules-enablerawspeedmodules=若启用，则可使用高级速度模块。
bobmods-modules-enablerawproductivitymodules=若启用，则可使用高级产能模块。
bobmods-modules-enablegodmodules=若启用，则可研究和使用特级模块。
bobmods-modules-enableproductivitylimitation=若启用，则产能插件仅能用于部分中间件。\n警告：游戏会移除任何不满足条件的插件。
bobmods-modules-productivityhasspeed=若启用，则产能插件带来的额外生产槽也适用速度插件。
bobmods-modules-transmitproductivity=若启用，产能插件可以置入插件效果分享塔。

