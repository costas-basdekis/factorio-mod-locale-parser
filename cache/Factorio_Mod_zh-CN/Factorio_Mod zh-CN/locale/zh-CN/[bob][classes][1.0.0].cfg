bob-class-balanced-2=全面的平衡提升能力，小幅度的提升生命值、背包容量、工作效率和行走速度。
bob-class-miner-2=提升了采矿者对采矿的速度，增加了背包容量并且可以手工治炼矿物。
bob-class-fighter-2=战士在行走速度和生命值都有所提升。
bob-class-builder-2=建筑师在背包容量方面有很大的提升，操作范围和手工制作速度也有提升。

bob-class-engineer=工程师是采矿者和建筑师两种职业的结合。拥有很大的背包容量、操作范围、采矿速度、手工制作速度，且可以手工治炼矿物。
bob-class-prospector=勘探者是采矿者和战士两种职业的结合。提高了采矿速度和手工治炼矿物。


