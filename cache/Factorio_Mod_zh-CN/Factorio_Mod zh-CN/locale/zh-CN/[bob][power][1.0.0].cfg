[technology-description]
bob-solar-energy=仅在白天有效的无限能源。
bob-electric-energy-accumulators=蓄电池被用来储存电力。
electric-pole=研究更好的电力传输系统。
electric-substation=研究更好的电能配送系统（广域配电站）。
bob-boiler=研究改进锅炉的方法。
bob-steam-engine=研究制造和改进蒸汽发电机。
bob-oil-boiler=研究制造和改进燃油锅炉。
bob-heat-exchanger=研究改进换热器的方法。
bob-steam-turbine=研究如何利用涡轮机改进蒸汽发电机。
bob-heat-pipe=研究热管，热管可用于传热，热能可以作为能量来源。
burner-reactor=热能研究。燃烧器的热源燃烧燃料以产生热量。 用热管将热量传递给需要热量的设备，例如换热器。
fluid-reactor=热能研究。燃油燃烧器燃烧液态燃料以产生热量。 用热管将热量传递给需要热量的设备，例如换热器。

