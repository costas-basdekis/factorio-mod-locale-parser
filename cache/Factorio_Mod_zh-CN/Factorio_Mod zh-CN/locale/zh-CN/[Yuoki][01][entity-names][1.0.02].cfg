[entity-description]
y_moxmixer=该设备是制作铀能源燃料的第一步。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 未充能铀能源
y_wood_wall=[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 1*1\n[img=virtual-signal/wqyd][font=default-bold][color=#f5cb48]围墙硬度[/color][/font]: 2.5

y-pipe-h=只能[font=default-bold][color=#FF69B4]横向[/color][/font]串联的流体管道。
y-pipe-v=只能[font=default-bold][color=#FF69B4]竖向[/color][/font]串联的流体管道。

y-heat-form-press=这种热能组装机占地较少。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 2*2\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 零件、地板、可燃燃料

y_mftank=[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/gdjk][font=default-bold][color=#f5cb48]管道接口[/color][/font]: 4
y_trockner=该设备可以炼制[color=#87CEFA]砖粹铁熔液[/color]。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/gdjk][font=default-bold][color=#f5cb48]管道接口[/color][/font]: 1\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 粹晶粉
y_hppump=该设备可以熔炼[color=#87CEFA]砖粉混合液[/color]。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/gdjk][font=default-bold][color=#f5cb48]管道接口[/color][/font]: 3\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 砖粹铁熔液
y_crystalizer=该设备通过使用[color=#B0E0E6]蒸汽[/color]精炼[color=#FFFF00]粹晶粉[/color]。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/gdjk][font=default-bold][color=#f5cb48]管道接口[/color][/font]: 1\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 蓝铁矿、黄铁矿
y_mixer_emu=该设备以利用混合技术将[color=#87CEFA]水[/color]和[color=#FFFF00]石砖粉[/color]融合在一起加工。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/gdjk][font=default-bold][color=#f5cb48]管道接口[/color][/font]: 2\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 砖粉混合液


# --- Basements
y_lampe_44basement_a=该灯具仅在边缘占地，可在灯具上方建设工厂等设备，需要玩家自行测试摆放工厂位置。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/gzfw][font=default-bold][color=#f5cb48]光照范围[/color][/font]: 100
y_lampe_44basement_b=该灯具仅在边缘占地，可在灯具上方建设工厂等设备，需要玩家自行测试摆放工厂位置。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 2*2\n[img=virtual-signal/gzfw][font=default-bold][color=#f5cb48]光照范围[/color][/font]: 150
y_lampe_66basement=该灯具仅在边缘占地，可在灯具上方建设工厂等设备，需要玩家自行测试摆放工厂位置。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/gzfw][font=default-bold][color=#f5cb48]光照范围[/color][/font]: 180

# --- Erfolge
yi_hny1=允许你扫描并探明附近的区域，但会造成污染。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 1*1
yi_hny2=以特殊的形式收集大自然中的元素。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 1*1\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 星元素
yi_obelisk_A3_5X=为纪念玩家耐心测试模组0.3.54版的纪念碑。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 2*2\n[img=virtual-signal/gzfw][font=default-bold][color=#f5cb48]光照范围[/color][/font]: 80
yi_bug1=感谢并以纪念第一批找出漏洞的玩家，玩家名单：Peppe、GyroByte、Pirate_Rance、Lorico、Codec、zaydon、tzombiek。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 2*2\n[img=virtual-signal/gzfw][font=default-bold][color=#f5cb48]光照范围[/color][/font]: 5.25

# --- Ultimates
ye_science_ultimate=超高速的扫描并探明异星区域。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 13*11
y_trade_ultimate=统治异星的象征，该祭坛代表在异星的最高荣誉。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 11*11\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 荣誉金币

# --- Mastercrafts
y_steam_turbine_mc=该涡轮发电设备有点占地，但比初型涡轮发电机和环保型涡轮发电机产生的[font=default-bold][color=#FF69B4]电力[/color][/font]要高。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 4*3
y_steam_turbine_gr=该涡轮发电设备有点占地，但比初型涡轮发电机和工业型涡轮发电机运作的[font=default-bold][color=#FF69B4]效率[/color][/font]要高。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 4*3
y_obninsk_mc=该设备可以将未充能的燃料进行充能。燃料[font=default-bold][color=#FF69B4]消耗[/color][/font]比较低，比初型水动力厂的运作[font=default-bold][color=#FF69B4]效率[/color][/font]更高，但污染更严重了。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 5*5\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 动力液、已充能铀能源
y_mc_dirtwasher=该设备利用[color=#87CEFA]水[/color]来浸洗出有用的资源，包括铀能源。比初型浸洗机的[font=default-bold][color=#FF69B4]效率[/color][/font]高、污染也有所降低。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 金属柱、异型燃料\n[img=virtual-signal/gdjk][font=default-bold][color=#f5cb48]管道接口[/color][/font]: 4
y_mc_e2_mining_drill=[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 5*5
y_mc_underground_drill=该设备利用钻头从地下提取泥土，但在过程中泥土受到了污染，运作[font=default-bold][color=#FF69B4]效率[/color][/font]比初型钻地机好点。\n[img=virtual-signal/zdmj][font=default-bold][color=#f5cb48]占地面积[/color][/font]: 3*3\n[img=virtual-signal/zysc][font=default-bold][color=#f5cb48]主要生产[/color][/font]: 污泥

