[entity-name]
transport-belt-loader=基础集散器
fast-transport-belt-loader=高速集散器
express-transport-belt-loader=极速集散器
transport-belt-beltbox=基础包装器
fast-transport-belt-beltbox=高速包装器
express-transport-belt-beltbox=极速包装器

[entity-description]
deadlock-loader=放置后可以用[R]键旋转运送方向，可以筛选物品，需要二个集散器并且必须放在[color=#f5ea32]包装器[/color]二侧。\n二个集散器的[color=#f55748]斜面[/color]分别朝向左右或上下二侧，三样装置拼接之后箭头朝同一个方向即可运作打包、拆包。
deadlock-beltbox=可以把一些资源进行打包/拆包，将多个相同的资源打包成一个。

[item-name]
deadlock-stacking-stack=__1__（单件：__2__个）

[recipe-name]
deadlock-stacking-stack=__1__（打包）
deadlock-stacking-unstack=__1__（拆包）

[technology-name]
deadlock-stacking=资源打包技术

[technology-description]
deadlock-stacking=解锁资源打包器，这可以提高资源运送效率和吞吐量。

[mod-setting-name]
deadlock-enable-beltboxes=启用包装器
deadlock-enable-loaders=启用集散器
deadlock-stacking-auto-unstack=自动拆包
deadlock-stacking-hide-unstacking=隐藏拆包配方
deadlock-loaders-snap-to-belts=允许将集散器放置在传送带上
deadlock-loaders-snap-to-inventories=直接从箱子提取至集散器
deadlock-stacking-batch-stacking=分批打打包/拆包
deadlock-stacking-show-alt-info=按Ait键在包装器上显示资源图标
deadlock-strict-fast-replace-beltboxes=禁止其他传送物品替换包装器
deadlock-strict-fast-replace-loaders=禁止其他传送物品替换集散器
deadlock-stack-size=单次打包量

[mod-setting-description]
deadlock-stacking-auto-unstack=从地面或传送带上的任何打包物品将在捡起后自动拆包。
deadlock-stacking-hide-unstacking=从玩家配方栏中移除各种拆包配方，这将无法让你“手工拆包”，但配方栏中不会那么杂乱。
deadlock-loaders-snap-to-belts=将自动设置集散器的模式或旋转，以匹配相邻的传送带（以及其传送带旁边的箱子）。
deadlock-loaders-snap-to-inventories=将集散器放置箱子旁边，会自动向箱子内提取物品并输出。\n也可以让传送带上的物品自动输入箱子内。
deadlock-stacking-batch-stacking=包装器以4个批次为单位进行打包或拆包，均匀输出于传送带上。/n且使用极速传送带增加吞吐量。
deadlock-stacking-show-alt-info=将在ait模式下显示或隐藏包装器上显示的配方图标。
deadlock-strict-fast-replace-beltboxes=禁止包装器快速替换除其它包装器以外的任何物品。
deadlock-strict-fast-replace-loaders=禁止集散器快速替换除其它集散器以外的任何物品。
deadlock-stack-size=设置单次包装对物品资源的需求量，提高单个包装品内含物品资源的数量。\n警告：不建议在使用该模组存档后更改此设置。\n如果已经有打包的物品（内含数量）无法平均除以该设置的数值，则打包过的物品将失去其打包密度。
