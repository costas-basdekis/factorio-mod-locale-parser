[item-description]
fusion-catalyst=含有启动氘聚变所需的气体。通常是氚 (氢-3) 或 Tralphium (氦-3)


[technology-description]
alloy-processing=研究如何将两种以上的材料制成一种合金。
chemical-processing=研究化学产品的生产和使用。
electrolysis=电解技术用于从流体中分离出各种元素。

aluminium-processing=研究如何提纯铝，一种轻质而又坚固的金属。
gold-processing=研究如何精炼金。
nickel-processing=研究如何精炼镍。
lead-processing=研究如何精炼铅。
silicon-processing=研究如何使用电解来提纯硅。
titanium-processing=钛是一种坚固而轻的金属，但是极难从矿石中提取出来。
tungsten-processing=钨是一种有极高熔点的金属，让我们研究一下怎么从其他方法精炼它。

nitinol-processing=让我们看看镍钛合金有什么地方可以使用的。
invar-processing=殷钢是镍和铁的合金，没准哪里能用上。
tungsten-alloy-processing=研究怎样使用钨合金，这玩意可能更有用。

