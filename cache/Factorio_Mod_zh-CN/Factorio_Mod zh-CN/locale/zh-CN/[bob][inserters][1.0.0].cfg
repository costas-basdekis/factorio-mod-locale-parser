near-inserters=允许使机械臂在近端放置。
more-inserters=允许机械臂有更多的旋转选项。


[mod-setting-name]
bobmods-inserters-long2=加长机械臂2研究
bobmods-inserters-more2=旋转机械臂2研究
bobmods-inserters-show-window=显示插入器实体预览

[mod-setting-description]
bobmods-inserters-long2=若开启，将存在科技加长机械臂2。这将允许机械臂在非常长的距离内抓取。
bobmods-inserters-more2=若开启，将存在科技旋转机械臂2，这将允许机械臂在任何可及区域抓取。
bobmods-inserters-show-window=若开启，配置窗口将会显示当前正在配置的插入器视图端口。


[string-mod-setting]
bobmods-inserters-show-window-off=关闭
bobmods-inserters-show-window-left=左
