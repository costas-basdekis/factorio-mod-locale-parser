[mod-description]
Factorio_Mod_zh-CN=将天使系列模组+Bob系列模组+Yuoki工业模组-合并优化翻译\n[color=#FA5858]汉化度：99% 将持续推进汉化~[/color]\n如果您愿意一起翻译汉化工作，欢迎你联系我！\n如果遇到翻译错漏、补更请及时联系我！\n[color=#FA5858]STEAM好友码：224227322  QQ：676583477[/color]\nThis is the Chinese language, other languages do not need to install and use this MOD!

rso-mod=模组原名称：Resource Spawner Overhaul\n简介：提供在新地图的资源生成设置。
deep-storage-unit=模组原名称：Memory Storage\n简介：无限容纳单个物品的储存仓，移除储存仓时会以单个物品的数据形式存入一个道具内。
fluid-memory-storage=模组原名称：Fluid Memory Storage\n简介：无限容纳单种气体或液体的储存仓，移除储存仓时会以单个物品的数据形式存入一个道具内。
clock=模组原名称：clock\n简介：显示游戏内时间、进化因子等信息。
helmod=模组原名称：Helmod: assistant for planning your base.\n简介：助手可以帮你规划基地，计算需求、资源、建筑、信号或电力。
alien-biomes=模组原名称：Alien Biomes\n简介：修正了异星的生态环境，提高了视觉及美观度。
Mod-Recipe-correct=主要以整合模组后将多余的配方、无效的配方隐藏，并且修改配方内容将其合理化。\n目前支持：天使系列模组、Bob's系列模组、Yuoki工业模组
deadlock-beltboxes-loaders=模组原名称：Deadlock's Stacking Beltboxes & Compact Loaders\n简介：增加了占地面积1x1集散器和包装器，可以将矿物资源、零件等以5倍（可调节倍率）的方式打包和拆分。

angelsrefining=模组原名称：Angel's Refining\n简介：在游戏中添加原矿，原矿需要多次精炼可以获得最好的矿物资源，最后才能冶炼和使用。与Bob模组配合使用效果最好，支持Yuoki Industries、铀动力和Nucule等其他MOD。
angelsinfiniteores=模组原名称：Angel's Infinite Ores\n简介：以游戏的基础、Bob、Yuoki、铀动力、核粒子、暗物质和天使精炼添加了无限矿源。最好与RSO（Resource Spawner Overhaul）一起使用。\n在常规资源块的核心有无限的矿石，有配置选项来改变包括石油在内的所有无限资源的产量。
angelsbioprocessing=模组原名称：Angel's Bio Processing\n简介：增加了通过生物研究和处理生物的技术，并利用生物技术和农业来发展异星工厂。
angelspetrochem=模组原名称：Angel's Petro Chemical Processing\n简介：增加了石油和天然气的加工程序并改变了Bob模组的设定，这是一个更复杂的化学生产网。包括覆盖了bob模组的技术和配方。
angelssmelting=模组原名称：Angel's Smelting\n简介：以牺牲空间和能源为代价来生产金属板块并提高产量的替代方法。
angelsindustries=模组原名称：Angel's Industries\n简介：增加组件，设备和科研修改，以及你需要的工具，以扩大你的基地。

