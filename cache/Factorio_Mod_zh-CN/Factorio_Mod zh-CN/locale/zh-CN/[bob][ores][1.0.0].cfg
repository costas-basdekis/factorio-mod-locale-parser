[mod-setting-description]
bobmods-ores-infiniteore=将所有矿石变为无限（存在产能比）。
bobmods-ores-enhancestone=启用，则：石矿将更大，更富裕。
bobmods-ores-unsortedgemore=启用，则：宝石矿将产出"未分类的宝石矿"，反之则产出六种宝石矿。
bobmods-ores-leadgivesnickel=启用，则：开采的铅矿中将含有镍矿。
bobmods-ores-leadnickelratio=每份铅矿中将掺有多少镍矿。
bobmods-ores-nickelgivescobalt=启用，则：开采的镍矿中将含有钴矿。
bobmods-ores-nickelcobaltratio=每份镍矿中将掺有多少钴矿。
bobmods-ores-gemsfromotherores=启用，则：宝石将掺入到煤矿、铝矿、石英这些矿床中。
bobmods-ores-gemprobability=每份煤矿、铝矿、石英掺有多少宝石。
bobmods-gems-rubyratio=红宝石在宝石矿中的占比。
bobmods-gems-sapphireratio=蓝宝石在宝石矿中的占比。
bobmods-gems-emeraldratio=翡翠在宝石矿中的占比。
bobmods-gems-amethystratio=紫水晶在宝石矿中的占比。
bobmods-gems-topazratio=黄玉在宝石矿中的占比。
bobmods-gems-diamondratio=钻石在宝石矿中的占比。

