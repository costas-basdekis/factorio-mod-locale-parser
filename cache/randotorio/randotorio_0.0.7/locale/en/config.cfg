

[mod-name]
randotorio=Randotorio

[mod-description]
randotorio=Factorio but every recipe is randomized


[mod-setting-name]
randotorio_seed=Randotorio Recipe Randomizer Seed.
randotorio_spaceblock=Enable/disable randomization of the spaceblock bootstrap and duplication recipes. Defaults to off.

randotorio_recipe_min=Difficulty: Min. X recipes queued per logical step.
randotorio_recipe_max=Difficulty: Max. X recipes queued per logical step.

randotorio_roll_min=Difficulty: Min. X queued recipes rolled per logical step.
randotorio_roll_max=Difficulty: Max. X queued recipes rolled per logical step.

randotorio_tech_min=Difficulty: Min. X technologies unlocked for recipes per logical step.
randotorio_tech_max=Difficulty: Max. X technologies unlocked for recipes per logical step.
