[mod-setting-name]
FZ_FarZoomLevelSetting=Far zoom level

[mod-setting-description]
FZ_FarZoomLevelSetting=Set this value to the desired far zoom level. Vanilla maximum zoom level seems to be around 0.275. Values smaller than 0.1 are not recommended.

[controls]
FZ_FarZoomHotkey=Far zoom

[controls-description]
FZ_FarZoomHotkey=Zoom out very far
