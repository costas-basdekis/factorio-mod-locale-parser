parthenogenesis=Direct Vrauks to go toward parthenogenisis, no males needed. That will make breeding faster, energy heavy and boring. The extra shells also increase pollution.
natural-cycle=Turning off lights during night, among bring the Vrauks more confort, will also save energy in these buildings, but respecting Vrauks sleeping will reduce speed and productivity.
reuse-water=Researching this tech will allow the building to reuse rainwater reducing pollution, but the extra pumps will increase the energy consuption and reduces speed.
mercy-killing=Play music, let them rest a bit, install glass windows. Relaxed animals before slaughter renders more and with better quality parts. It will decrease speed and increase energy consuption, but also will increase the productivity.
laser-cutting=Abandon the old saws and automated knifes. Install lasers to precise and cleaner cutting among instantly death of the animal. It will increase power consuption, speed and pollution. But will reduce productivity.
lard-machine=Use animal fat to lubricate the building´s moving parts, saving costs and giving new uses to the unwanted animal parts. It will cut pollution in a half and decrease speed.
sawdust=Add sawdust into Auog food, the extra wood fibers will make their intestines works better, improving speed, but they hate the oak flavor and will refuse to eat until starvation forces them to, reducing productivity.
glowing-mushrooms=Allow more of the glowing mushrooms to grow into Auog´s enclosure, saving power and reducing pollution, but the extra light will reduce productivity since Auogs tends to mate in dark places.
underground-chambers=Do extra digging to provide Auogs a better enviroment. The extra confort will improve the production, but will make the enclosure consumes extra power for the ceiling fans and heating in cold nights.
scraping-bots=Add specialized bot to scrap manure and used bedding from ground, making the enclosure cleaner and ulrics happier. Reduces a lot of pollution, but also increase power consuption to keep them working.
heated-pads=The underside of the pad has ceramic particles that reflect body heat back as soothing far infrared rays, also provide ventilation and added confort. Will improve speed, but keep these animals warmer also increase power usase and the process to produce that special pads are not enviromentaly friendly.
dummy-ulric=Install breeding facility mounting dummy equipment to the corrals, allowing more productivity. But will decrease general speed due studs addiction to the dummy and increase consuption due motors and heating.
air-conditioner=These hybrids are sensitive to heat, provide a better climate control in this enclosure will make them work at max capacity.Increase the productivity and power consuption.
cags=Install CAGS (Climate-adaptive glass shell) into this enclosures, their chromogens interact with the variability in their environment light in a dynamic way maitaining a suitable amount of light for this species. Will save power and pollute less.
drone=Allows a permanent drone in the hive. Together, with the queen, orders will be reinforced, but may cause double orders. It will increase speed and reduce productivity.
improved-pathfinding=Install better sensors and algorithms to improve harvesters pathfinding increasing speed and consuption.
precise-cutting=Make the drones do precise cutting, improving the hability to regrow the seaweed, but taking more time doing it. Improving productivity and reducing speed.
recirculation-pump=Install recirculation pumps, it will reduce water consuption decreasing pollution. The extra flow will help nutrients circulating better increasing productivity and consuption.
inoculator=Exchange the traditional inoculators for improved ones, this will increase the speed and pollution.
patch=Alternate drilling points in the trunk to avoid damage too much the tree, improving productivity and consuption, but also reduce pollution due the extra lifespam of the trees.
bark=Prepare the bark before drilling will provide extra long life of extraction in these trees, reducing pollution and speed.
abacus=Add abacus to arthurians keep training their coding skills. This will provide leisure and reduce stress.Improving productivity, but you may also need to craft some abacus.
heated-stone=Install heated stones to make them warm in cold nights. That will accelerate their metabolism, help hatching eggs and provide extra confort. Increase speed but also consuption among extra pollution.
cannibalism=Allow weak and old arthurians be consumed by bigger and stronger ones reducing pollution and improving productivity, but will reduce speed due the lack of company.
sc-core=Upgrade with superconductor coils, making atomic bombardment faster, increasing speed, but it will need cooling and generates radiation.
sub-atomic=Forces Atomizers to use sub-atomic levels, making uses of every matter avaiable, improving productivity, generating terrible radiation and consuming a bit more.
