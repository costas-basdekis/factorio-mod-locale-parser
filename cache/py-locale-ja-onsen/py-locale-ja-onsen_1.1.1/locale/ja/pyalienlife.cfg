organ-replication=Intentional growth increase of internal organs beyond their natural sizes, facilitated by liposome methods, by inserting genes that code for tumoral growth. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
cavity=Allow almost-controlled cell growth in the organ cavities, making them thicker, heavier and more effective, but also causes an increase in energy consumption. It will shorten the creature's lifespan due to a high chance of organ failure, but improve their production of guts by 200%. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
somatic=Use protoplasm fusion to cut red marrow's DNA at common protein points, and add other alien genes that will spread to the entire bone. This will cause blood production to surpass blood degradation. Will short the creature's lifespan, but blood production will increase by 100%. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
transgenes=Inserting trits' genes into the creature, allowing blood cells to make mytosis, doubling down the blood density and production. Causes clogs in the bloodstream and will shorten the creature's lifespan even further. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
defective-collagen=RNA splicing, targeting a specific chitin protein production gene (CPP-7) into a collagen production DNA string. Encodes a defective collagen variant, forcing the creature to produce even more of it to provide the same effect as before. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES.
double-skin=Experimental insertion of stochastic genes from a yotoi fruit's peel led to an extra layer of adaptive skin incorporated in the creature's dherma. This will make your creatures more resistant, dangerous and give them a distinct green hue. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES.
