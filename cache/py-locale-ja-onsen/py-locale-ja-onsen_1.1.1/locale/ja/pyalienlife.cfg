navens=Unlock navens, a giant fungus. 巨大な菌類「navens」をアンロックする。
yotoi=Unlock yotoi aloe trees, mutated tropical trees. yotoi aloeの木をアンロック、熱帯の木が変異したもの。
dhilmos=Unlock the dhilmo, a supersized cross-bred crustacean. 超大型の交配甲殻類「dhilmo」をアンロックする。
genetic-design=Technologies that enable in-vitro recombination of different DNA molecules found in living organisms. 生体内に存在する異なるDNA分子を体外で組み換えることができる技術。
assisted-embryology=Unlock recipes to allow more precise breeding and increased output of creatures. より精密な繁殖を可能にするレシピをアンロックし、生き物の生産量を増加させることができます。
scrondrix=Unlock the scrondrix, a custom hybridised creature, primary carnivore. Needs special treatment. カスタムハイブリッドクリーチャーであるscondrixのロックを解除する。特別な扱いを必要とする。
pharmagenomics=Unlock genetically engineered substances to improve your production. May cause mutations. 遺伝子操作された物質をアンロックし、生産を向上させる。突然変異を起こす可能性があります。
growth-hormone=Unlock recipes that allow you to use these substances to increase the size of your creatures. More bones in animals, more crops in vegetables. レシピをアンロックすると、これらの物質を使用して生き物のサイズを大きくすることができます。動物なら骨、野菜なら作物を増やすことができます。
rennea=Unlock the 'native sunflower' to be planted in this planet. この惑星に植えられる「自生ヒマワリ」のロックを解除する。
phadai=Unlock phadais, dangerous but funny big alien cats. Demands constant treatment. Mutated hybrid big cat. 危険だが面白い大きなエイリアン猫、phadaiのロックを解除する。常に治療を要求する。突然変異で生まれたハイブリッドな大型猫。
auog=Unlock auogs, big pacific animals. 海洋の大きな動物、auogをアンロックする。
molecular-decohesion=Allows you to extract basic fundamental substances from complex molecules. 複雑な分子から基本的な基礎物質を抽出することができるようになります。
yaedols=Advanced biotechnology allows you to understand significant differences of the alien molecular structure and chemical composition, required to manufacture this new species. 高度なバイオテクノロジーにより、この新種の製造に必要なエイリアンの分子構造と化学組成の重要な違いを理解することができます。
dingrits=Unlock dingrits, unique and adaptive wolf-like beings from alien stock suitable to this planet's conditions. Most of the artificial alien hybrids are sterile - these creatures can't reproduce alone. ディングリットは、この惑星の条件に適した異星人から生まれたユニークで適応力のある狼のような生物で、そのロックを解除します。エイリアンの人工的なハイブリッドのほとんどは不妊であり、これらの生物は単独で繁殖することができない。
kmauts=Unlock the kmaut, a pacific land arthropod. Sensitive to UV light and native to this planet. 海洋陸上節足動物のkmautをアンロックする。紫外線に敏感で、この惑星に生息している。
vonix=Unlock vonixes, artificial life based on native plant and animal DNA. Most of the artificial alien hybrids are sterile - these creatures can't reproduce alone. 在来の動植物のDNAをベースにした人工生命体「vonix」をアンロックする。人工的に作られたエイリアンのハイブリッドのほとんどは不妊であり、これらの生物は単独で繁殖することができない。
grod=Unlock grods, swamp plants that produce a very useful fiber for animal bedding. 沼地の植物で、動物の寝具として非常に有用な繊維を生成するgrodをアンロックする。
anabolic-rna=Unlock recipes to allow you to use potent steroids to increase the meat quantity of your animals. 強力なステロイドを使用して、動物の肉量を増やすことができるレシピをアンロックすることができます。
phagnot=Unlock phagnots, pacific creatures which have a big reservoir of gas on their heads to help them stand up. Research shows they use it as a defence. 太平洋に生息する生物で、頭に大きなガス溜めを持っていて、立ち上がることができるphagnotをアンロックします。研究により、彼らはそれを防御に使っていることがわかった。
