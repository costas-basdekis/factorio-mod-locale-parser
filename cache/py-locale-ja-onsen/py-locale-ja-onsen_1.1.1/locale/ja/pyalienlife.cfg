high-viability=Seeding high-viability (>85%) three-dimensional alginate-chondrocyte hydrogel scaffolds with photocrosslinking of methacrylate-modified alginate with the photoinitiator VA-086. Requieres UV activation, so bioscaffolds will requiere lamps.
biomimetics=Slow down the printing process to create fabricated structures that are identical to the natural structure.
covalent=Allows the automated bioprinter to reuse discarted pluripotent stem cells as crosslinking for new parts.
molecular-polyentomology=Using bitter physiology knowledge to mimic some processes and speed up the manufacturing.
compusun=Install open reactors, they are used to allow sun light enter in the chambers and activate special bacterial activity improving production.
resonant=Clean the reactors, machinery and pipes before each new run, allowing a cleaner function.
aerators=Supply oxygen to the biota to create activated sludge in which the biological component is freely mixed in the liquor in "flocs". The biochemical waste is reduced sufficiently to render the contaminated water fit for reuse.
baffles=Used to break the vortex formation in the vessel, which is usually highly undesirable as it changes the center of gravity of the system and consumes additional power.
jacket=Provides the annular area for circulation of constant temperature of water which keeps the temperature of the bioreactor at a constant value.
acid-comtemplator=Stop using bases to neutralize soil acidity naturally produced by this crop facility. Cadaveric arums will grow faster, but will destroy the soil with time.
solar-scope=Replace the greenhouse plastic with special ones made with nano-lens that will focus and increase the solar light over these crops, improving their production. The extra heat will damage the soil biota making harder to the plant to get their nutrients.
e-photo=Uses special light spectrum to neutralize excess acidity in the soil, reducing polution.
constant=Better control of humidity grants a boost in the convertion speed, but also will need extra pumps.
humus=Zogna class bacteria and fungi manage the chemical process by converting the humus into heat, which can be used by peltier to reduce the power consuption as well as provide a better enviroment for the detritivores.
worm-hotel=Provides heat, humidity and aeration at the perfect balance to accommodate useful worm in ideal conditions. The will use the water extracts leached from composted materials reducing pollution and improving production.
respiratory=Install the special respiratory bioamplifier in the chambers, made with zipir parenchyma providing best celular oxygenation and growth.
neural-fusion=Arthurian brain celular matrix will now be used as a standard procedure in neural and brain maturing and organization, speeding up the longest of embryo phases.
cc=Low temperature cell aggregation at max thanks to the use of Korlex cryoglands, we can command cells and even tissue to a especific location by a temperature gradient and some nexelit grains.
hsn=Use computational models to track and delete any aberration in the dna building process by a focused YARM laser.
enn=Program the chambers to have reduce to minus than 0.0001% chances of xeno DNA mutation errors. Their cycle in each stage will take longer, but the specimens will be the closest to perfection.
dwx=Direct attach xeno genetic material to the current samples, cell by cell using the delta wave. Its a long process, but energy saving.
sixth-layer=Add instructions to allow Cridrens develop up to the sixth layer in their adrenal cortexes, its a very unknown territory, the complexity of the substances produced are still under research. They will grow more and improve production, but few studies demonstred they may be able to communicate and influentiate other native animals behavior.
neural-cranio=Provides fluid connection between the cortexes improving a lot their reaction time and reflexes. The quick communication allow the body receives realtime stimulus improving their growth.
mufflers=Install mufflers in the cridren enclosures to not scare or frighten the preys before they get killed. That will provide a mercy assassination and cridren will eat a not stressed beef, reducing the regurgitation levels.
booster=Uses one of the X-Band satellite to boost up the connection with the Earth Inter-Orbital database.By doing that, the communication between data-array and satellite will be in a less energetic wave.
dbwt=Which this new transcoder, you will be able to communicate with more satellites to get and process more data.
solar-p=Cover some areas of the dishes with solar panels to improve energy savings and less pollution.
cover=Install glass covers to Dhilmo pools blocking them from suicide behavior by jumping out the enclosure. Its good to save some dhilmos, but the UV light wont pass by the glass and will affect the phytoplankton they love.
skimmer=Install protein skimmers reducing the waste generated by Dhilmos which improves their quality of life and affect their growth. The enclosure will automatically flush the skimmers in their scheduled water changes.
double-intake=Install double intake pumps, using the same shaft, but with another pin wheel in the other end, you just doubled the water flow and cut the energy costs.
alpha=Allow drigrit packs have 3 alphas. Dangerous move, their level of organization will receive a boost, but they will be less aggressive each other, minimizing losts by fights.
c-mutation=Intentionally insert a damaged telomerase into dingrits creation to allow expontaneos mutations happening during their DNA replication.
training=Train your dingrits by parallel behavior to put the waste in the proper area after they eat.
multi-tit=Uses all 8 tits of Korlexes instead of the traditional 4. That will block the calves from natural nursing, but will increase your speed.
high-pressure=Uses high pressure to speed up and improve the milk pasteurization rate, producing long-term and high quality Korlex milk.
nx-heat-pump=Uses nexelit to improve a lot the efficiency of the coolers in that enclosure, saving power.
lichen=Allows Fawogae bind itself with algae to improve production. Research this tech will make fawogae needs phytoplankton.
acidosis=Insert xeno gens into Fawogae allowing them to have an advantage in competition for food with other creatures by acidification of the area, blocking harmful bacteria an other fungus to grow in fawogae plantations.
dry=Permit Fawogae cheratinize their mycelium to block loss of water and resist better to lack of water. It will save water and power allowing the pumps to be less used.
a-select=Fishes that didnt pass in the automated test will be automatically throw into biomass recycling and reuse as supplement food to the ones which passed.
temp-control=Provides heaters and coolers to keep the temperature at right spot to accelerate fish metabolism, improving production and consuption.
dosing-pump=Install automatic dosing pumps to keep level of minerals and hormones at max efficiency all time. Will reduce waste and improve fish life quality.
dry-storage=Allows logs to rest some days in the sun to remove excess moisture and improve fiber quality by weight.
selective-heads=Remove branches and excess bark during the cutting, as preparation for further processing.
self-generation=Using wood chips and waste in burners to generate part of the electricity consumed by the building.
hi-sprinkler=Install these more advanced sprinklers allowing tons of water to fall over the needy Grods improving their speed and consuming more water.
ground-irrigation=Install extra pipes to give water also on the Grod´s roots, improving production.
carbide-c=Exchange all the pipe connections with reinforced and modern carbide ones, reducing the waste of water and saving power.
gs=Add fish´s cerebrospinal fluid in the incubation media to speed up the incubation process.
zero=By the properties of superconductors, the specimes can float above surface improving their absorption and surface area from the incubation factors, boosting productivity.
icd=Install recirculation systems to save up materials and improve material use by re-pumping air and fluids back to the incubation chambers.
wire-netting=Install wire nets around the young trees to protect them, reducing the loses by accidents and pest attacks.
extra-water=Provides more water for these water hungry trees, making them produce more leaves and grow faster.
crop-rotation= Allows other species grow in the soil during part of the year to replenish lost minerals.
eye-out=The removal of or both eyestalks from female Kmauts.The aim of ablation under these circumstances is to stimulate the female Kmaut to develop mature ovaries and spawn.
sex-ratio=Changes from 1:1 to 1:3 male-to-female Kmauts makes them more careful to larvae in pre-maturation stages, improving their growth.
moult-recycle=Add Kmauts moults into their own food to improve their food quality, reducing waste.
adv=From media, growth factors, and small molecules to fully optimized kits, reagents and products to increase consistency in the data from cell expansion, verification, differentiation and the investigation of your final cell incubations.
4D=Use a new extracellular matrix in cell culture provides a 3D network of macromolecules such as collagen, glycoproteins, and enzymes to support cells in both 3D and 4D cell culture.
dna-damage=DNA Damage detection is important to analyze the health of your cell cultures, use these special enzymes to repair of errors introduced on DNA as a result of treatment with exogenous genotoxic agents.
hd-moss=The moss is kept at the protonema stage by continuous mechanical disruption by using rotating blades. Once the density of the culture has reached a certain threshold,they are moved to the fields where can grow in a dense crop.
spores=Unopened capsules which both operculum and calyptra intact are collected to provide spores for the next crop. In such condition sterilization is necessary with distilled water and chlorine. That will improve production by a good margin.
inbuilt-moss=Add a bioreactor module in the farm that not only nullifies the pollution made by the building but also absorb external sources. Part of the production will be used in these bioreactors.
zero-cross=Blocks any natural breeding happens inside the corrals. All the breedings will be now by artificial insemination. That will drive genetic gains in a sustained manner. This constant surveiling process will cost time and energy, but will improve the productivity.
bip=Establish a holistic AI system to drive and sustain genetic gains with appropriate infrastructure in place to deliver veterinary services and nutrition.
think-collar=Install in each Mukmoux a collar with advanced sensors that will communicate with a proper AI for cattle behavior, location, water intake, feeding, prone etc as well as enviromental data such wind, humidity and uses that data to provide max confort and top management.
cytotoxicity=Insert part of the Vonix genoma into Navens code to improve its toxicity and dissolving agents, making the substrate being digested and absorbed faster.
pre-sterilization=Reduce the number of potentially harmful microbes through heat sterilization of the guts before put into Navens colony. This will improve productivity since the fungus wont need to compete.
n2-ferti=Reuse the nitrogen-based methabolits such ammonium nitrate to promote the formation of Navens primordia, increase yields and reducing waste.
piezoelectric-floor=Equip the dancing floors with a piezoelectric mat, converting all that dancing into extra energy to keep the enclosure.
ethanol-boost=Add ethanol into energy drinks making phadais goes full frenzy into the dancing floor, some will lost their entire carapaces.
dubstep-track=Add dubstep to the trance and rave tracks improving their shaking, may cause joint damage.
hr=Intentionally contaminate Phagnot stomachs with a genetic altered Zogna bacteria able to break down the fibers of Kicalks. Making their feeding 200% more effective, reducing costs.
socialization=Keeping Phagnots in appropriate family groups encourages natural behaviours between individuals and rewarding relationships and interactions. Will speed up reproduction.
leader= Phagnots herds usually doesnt have a leader, inducing them do go against that behavior will provide another level of organization. The herd will be more productive.
igm=Add part of ulric metabolic transposons into Cottongut´s DNA turning their life cycles even shorter with intense energy consuption and growth, allowing better results in less time.
ts=Provides a hot and a cold places in the enclosure, allowing cottonguts to building nests and huddling for resting and sleeping thermoregulate by behaviorally controlling their microclimate.
ud=Cottonguts are very sensitive to ultrasound. It affects them negatively, to avoid low reproduction rates, install ultrasound dampers in the walls of the prandium labs, blocking unwanted ultrasound to affect Cottonguts.
moon=Moondrops got that name because their flowers open under one of the nauvis moons light. Install special lamps in he greenhouse and improve production by not relay anymore on the 30 day moons cycles.
cu=Moondrops have several copper-containing enzymes that play an important role in photosynthesis, respiration and the formation of lignin, for that, they need soil rich in copper, is what gives them their distinct blueish colors. Add copper in the fertilization routine will improve a lot their speed.
carbon-capture=Install small filters that will get CO2 from the atmosphere and pump to inside the greenhouse, helping moondrops in their carbon capture.
