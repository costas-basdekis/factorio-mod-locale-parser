interactive-cognition=Introduce interactive challenges and puzzles to your animals in order to improve their acquisition, retention and utility of knowledge. They will become more organised. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES. 動物にインタラクティブな課題やパズルを導入することで、知識の習得、保持、活用を向上させることができます。彼らはより組織的になります。これらのレシピは、オリジナルのレシピより優先されます。
metamide5=Unlock the application of technology engineering to the design of biological neural systems. WARNING: Creatures can become self-aware. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES. 技術工学を応用した生物学的な神経システムの設計を解き明かす。警告：クリーチャーは自我を持つことができます。これらのレシピは以前のレシピを上書きします。
exercises=Force creatures to exercise more by adding weights and resistance to their common movements, causing an increase in muscle mass. Causes stress. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES. 生物は、普段の動作に重りや抵抗を加えることで強制的に運動させられ、筋肉量の増加を引き起こす。ストレスの原因となる。これらのレシピは、オリジナルのレシピを上書きします。
myostatin=Insert a defective strain of DNA into creatures to produce a non-funcional myostatin, blocking them from catabolising their muscle mass. Causes heart issues in exchange for immense growth of muscle tissue. THESE RECIPES WILL OVERRIDE THE PREVIOUS ONES. 生物に欠陥のあるDNAを挿入し、ファンシーでないミオスタチンを生成させ、筋肉の異化を阻止する。筋肉組織の巨大な成長と引き換えに、心臓の問題を引き起こす。これらのレシピは以前のものを上書きします。
osteocyte=You have perfected osteocyte cloning, using plasmid vectors to directly insert the new DNA to improve bone mass in a living animal. The extra weight will damage its joints, but improve bone production by 100%. THESE RECIPES WILL OVERRIDE THE ORIGINAL ONES. あなたは、生きた動物の骨量を改善するために、プラスミドベクターを使って新しいDNAを直接挿入し、骨細胞のクローニングを完成させました。体重が増えると関節にダメージを与えるが、骨の生産量は100％向上する。これらのレシピは、オリジナルのレシピを上書きします。
