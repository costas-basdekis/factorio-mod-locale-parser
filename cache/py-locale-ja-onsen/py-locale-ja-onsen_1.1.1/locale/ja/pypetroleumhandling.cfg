oil=オイルとタールの見つけ方
oil_info=石油やタールを得るには、「__ENTITY__bitumen-seep__」パッチを見つけて、油井やぐらやタール抽出機を資源に設置する必要があります。設置したドリルは、起動するために掘削液と電力の両方を必要とします。ドリルが資源まで掘り進むと、しばらくして掘削液の使用を止め、配置したエンティティに応じたオイルやタールを出力し始めます。デフォルトの液量はパッチあたり100,000から400,000です。最大増加可能量はx64の基本値です。
