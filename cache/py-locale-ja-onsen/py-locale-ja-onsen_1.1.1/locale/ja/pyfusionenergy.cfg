[entity-description]
xyhiphoe-pool=Grow deep ocean alien molluscs that concentrate vanadium from water. 水からバナジウムを濃縮する深海の異星軟体動物を育てる。
plankton-farm=Highly controlled enviroment to grow phytoplankton. 植物プランクトンを育成するための高度にコントロールされた環境。
plankton-farm-mk02=Highly controlled enviroment to grow phytoplankton. 植物プランクトンを育成するための高度にコントロールされた環境。
plankton-farm-mk03=Highly controlled enviroment to grow phytoplankton. 植物プランクトンを育成するための高度にコントロールされた環境。
plankton-farm-mk04=Highly controlled enviroment to grow phytoplankton. 植物プランクトンを育成するための高度にコントロールされた環境。
agitator=Mix and agitate mixtures for complete homogenisation. 完全に均質化するために混合物を混ぜて、かき回す。
thickener=Concentrate fine particulates for further processing. さらなる処理のために微粒子を濃縮する。
vacuum-pump=Provides pressurised products. 加圧された製品を提供する
hydrocyclone=Separate solid/liquid pulps. 分離した固液パルプ
mixer=Slow-mix, separate and dip ingredients for perfect concentrations. 混合をゆっくりと行い、完全な濃度の成分を分離して浸します。
diamond-mine=Powerful laser to break down very hard rocks. 非常に硬い岩石を破壊する強力なレーザー。__ENTITY__volcanic-pipe__に設置して__ITEM__kimberlite-rock__を採掘できる。
automated-screener=Automatically split raw ores from other particles by screening. スクリーニングによって、他の粒子から原鉱を自動的に分ける。
secondary-crusher=Split, crush and prepare sub levels of crushing minerals. 粉砕したミネラルを分割し、粉砕して準備します。
centrifugal-pan=Huge place to concentrate and refine large amounts of materials. 大量の材料を集中して精製するための巨大な場所。
jig=Gravity concentrator for intermediate fluid-based ore processing. 流体ベースの鉱石中間処理のための治具建造物。
grease-table=Using grease to select the best ores and split from the rest using X-ray scans. グリースを使用して最適な鉱石を選択し、残りの部分をX線スキャンで分割する。
regolite-mine=Dig and extract regolites from this planet. この惑星からレゴリス（堆積物）を掘って抽出する。
genlab=A place to create and maturate genetically altered organisms. 遺伝的に改変された生物を作り、成熟させる場所。
kmauts-enclosure=Grow the friendly bug creatures. フレンドリーなバグの生き物を育てる。
bio-reactor=A place for microorganisms to do their job. 微生物のための場所は彼らの仕事を行う。
gas-separator=A building that split gases from mixtures and vapor deposition. ガスを混合物から分離し、蒸着する。
nmf=A place to build nanoscale materials. ナノスケールの材料を作る場所
fusion-reactor-mk01=Ready to fuse atoms! 原子を溶かす準備ができました！
fusion-reactor-mk02=Ready to fuse particles and atoms. 粒子と原子を融合させる準備ができました。
py-heat-exchanger=Use the heat in a useful fluid. 有用な液体に熱を使用する。
