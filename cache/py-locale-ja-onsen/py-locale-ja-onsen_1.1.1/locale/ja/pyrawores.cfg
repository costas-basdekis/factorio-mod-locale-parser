[mod-setting-description]
processing-mod=An experimental change to the ore processing chains that splits the chains along the four tiers. The higher tiers are required to incrementally process the lower grades of ore. 鉱石処理の連鎖を4つの階層に沿って分割する実験的な変更。高位層は低品位の鉱石を段階的に処理することが要求されます。
