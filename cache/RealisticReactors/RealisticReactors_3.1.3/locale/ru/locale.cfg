realistic-reactors-calculate-stats-function=Эта настройка управляет выходной мощностью и топливной экономичностью реакторов.\n\nИнтересный расчет дает вам несколько другое поведение для разных типов топливных элементов. Максимальный выход и эффективность всегда будут на самой высокой температуре (+ 10% на соседа).\n\nЧтобы с помощью Ingo вы должны более тщательно контролировать температуру. Если вы хотите получить максимальную производительность с хорошей эффективностью, вам необходимо подключить свои реакторы (макс. 4). На одном реакторе эффективность быстро снижается при высоких температурах.\n\nПодробнее об этих двух режимах читайте на форуме или вложенных ODT-диаграммах (-> папке мод).

realistic-reactors-static-cooling-power-consumption=При выборе статического потребления реактор будет потреблять 1 МВт электричества когда ТВС охлаждается с помощью системы аварийного охлаждения ТВС в ядре реактора (ECCS). В противном случае он будет потреблять 1 МВт электричества на 20 МВт охлаждения.

realistic-reactors-scram-behaviour=Ограничить на текущую ТВС = Реактор будет выключаться пока ТВС не израсходуется или продолжительность аварийной остановки закончится.\n\nОстановить полупустым = ТВС останется полуизрасходованной. Если ТВС закончится процессе аварийной остановки, то реактор возьмет еще одну ТВС\n\nПотребить дополнительную ТВС = То-же самое, только реактор израсходует дополнительную ТВС при остановке.\n\nОстаточное тепловыделение (v1.0.x)= Текущая ТВС вынимается и остаточное тепловыделение происходит полуреалистично как в версии 1.0.х.

realistic-reactors-explosion-mode=Метод взрыва ядра реактора

realistic-reactors-clouds-generation=Когда реактор расплавится, он будет выделять радиоактивные облака из конденсированной воды. Облака будут перемещаться по карте, затронутой ветром. \ NУстановите продолжительность для того, сколько секунд это произойдет \ n (0 - 100 - 9999999)
realistic-reactors-clouds-duration=Устанавливает продолжительность (в секундах), как долго будут оставаться радиоактивные облака \ n (1 - 80 - 9999999)
realistic-reactors-fallout-appearance=Invisible = Вы заметите только загрязненную область звуком гейгер-счетчика \ n \ nHalf-transparent = плавающие оранжевые частицы \ n \ nПрозрачно = То же, что и выше, но лучше видно \ n \ nЗакрытая вуаль = Площадь будет окрашена в зеленый цвет, но очень трудно видеть в зонах с низким излучением
realistic-reactors-fallout-duration=Устанавливает продолжительность (в секундах) продолжительности заражения радиоактивных осадков \ n (1 - 600 - 9999999)
