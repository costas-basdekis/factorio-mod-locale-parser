[tips-and-tricks-item-description]
RealisticReactors_Title=Поздравляем! С этим модом вы сделали ядерные реакторы более реалистичными в игре!\n\nРеалистичные Реакторы  [entity=realistic-reactor] вырабатывают тепло и потребляют ТВС в точности так, как знакомые ванильные реакторы. Но наша энергоотдача [virtual-signal=signal-reactor-power-output] и эффективность [virtual-signal=signal-reactor-efficiency] меняются в зависимости от [virtual-signal=signal-reactor-core-temp] и расположения/соединения реакторов [virtual-signal=signal-neighbour-bonus].\nРабота реактора-размножителя [entity=realistic-reactor-breeder] схожа с работой нашего уранового реактора. Выходная мощность средняя, но при этом реактор-размножитель вырабатывает дополнительные израсходованные ТВС. При надобности эти ТВС можно переработать в например плутоний для новых ТВС или для оружия массового уничтожения.\n\nОба типа реакторов требуют правильного распределения тепла и охлаждения. Если температура ядра реактора достигнет 1000° C то активная зона реактора расплавится. Что-бы ето предотвратить, реакторы имеют систему аварийного охлаждения ТВС, исвестную как Emergency Core Cooling System или ECCS. В эту систему необхоимо подавать холодную воду и соответсвенно откачивать горячую, что-бы произвести охлаждение ядра реактора. Градирни [entity=rr-cooling-tower] используются для охлаждения горячей воды или пара.

RealisticReactors_Operate=Контроль над реактором осуществляется с помощю сигналов комбинаторной сети. Для этого реакторы имеют соответсвенный интерфейс [entity=realistic-reactor-interface]. С помощю этого интерфейса можно узнать все рабочие параметры реактора:\n[virtual-signal=signal-state-stopped]\n[virtual-signal=signal-state-starting]\n[virtual-signal=signal-state-running]\n[virtual-signal=signal-state-scramed]\n[virtual-signal=signal-reactor-core-temp]\n[virtual-signal=signal-coolant-amount]\n[virtual-signal=signal-reactor-power-output]\n[virtual-signal=signal-reactor-efficiency]\n[virtual-signal=signal-neighbour-bonus]\n[virtual-signal=signal-reactor-cell-bonus]\n[virtual-signal=signal-reactor-electric-power]\n\nЧто-бы __CONTROL_STYLE_BEGIN__запустить реактор__CONTROL_STYLE_END__ необходимо загрузить в реактор несколько ТВС и подать сигнал [virtual-signal=signal-control-start] в интерфейс реактора. Реактор переходит в состояние старта, при котором его энергопотребление несколько выше нормы.\nПосле окончнания стартовой фазы реактор переходит в нормальный рабочий режим. Энергоотдача и эффективность меняются соответсвенно с температурой.\n\nЧто-бы __CONTROL_STYLE_BEGIN__остановить реактор__CONTROL_STYLE_END__ можно дать ему израсходовать последнюю ТВС. Что-бы включить аварийную защиту необходимо послать сигнал [virtual-signal=signal-control-scram] в интрфейс реактора. Реактор перейдёт в режим аварийной остановки, в котором он будет ещё некоторое время вырабатывать энергию. Необходимо продолжить охлаждение ядра реактора в течении всей работы реактора в режиме аварийной остановки!\n\nДля __CONTROL_STYLE_BEGIN__охлаждения реактора__CONTROL_STYLE_END__ возможно использование остаточного тепла с тепловых труб, или использование системы аварийного охлажденя ТВС в ядре реактора (ECCS) [entity=realistic-reactor-eccs]. \nИмейте в виду, что на высоких уровнях выходной мощности реактора одной системы аварийного охлажденя ТВС в ядре реактора (ECCS) не достаточно, что-бы охладить реактор в полной мере. Эта проблема требует интеллигентных инженерных решений.\n\n__CONTROL_STYLE_BEGIN__Дополнительная информация__CONTROL_STYLE_END__\n - Реактору необходимо подключение к электросети. Он потребляет электроэнергию для внутренних систем. Реакторы имеют встроенный аккумулятор, который снабжает реактор необходимой энергией на непродолжительное время, в случае, если основной источник не в состоянии.\n - Так-же, реакторы имеют графический интерфейс, который можно вызвать с помощю щелчка на [entity=realistic-reactor-interface]. 

RealisticReactors_Output=[virtual-signal=signal-reactor-power-output], [virtual-signal=signal-reactor-efficiency] и [virtual-signal=signal-reactor-cell-bonus] изменяются в зависимости от температуры ядра реактора.\nОсновное правило для выработки энергии и дополнительных ТВС: чем выше температура - тем лучше. Но с эффективностью всё по-другому: наилучшая эффективность достигается при определённой температуре ядра реактора. При температуре выше или ниже эффективность ухудшается.\nЭффективность имеет абсолютный минимум в 50%, а так-же абсолютный максимум в 200%.\n\nЭто всё зависит от расположения и подключения реакторов тепловыми трубами (чем-то схоже с ванильным реактором). Эффективность возрастает с количеством реакторов в одной теплопроводной сети. Возможно подключение до 4 реакторов максимально. Об этом можно узнать с помощю сигнала [virtual-signal=signal-neighbour-bonus].\n\n__CONTROL_STYLE_BEGIN__ВНИМАНИЕ!__CONTROL_STYLE_END__\nНа следующих страницах содержится информация о температурных режимах и эффективности реакторов в тепловых сетях различных величин. Ещё более подробная информация содержится в архиве мода в папке DOCUMENTATION.\n\nЕсли ваша цель в процессе игры подробнее изучить эффективность и температурные режимы, то мы не советуем пересматривать следующие 2 страницы, так-как как раз там эти вопросы решаются. Мы вас предупреждали.\n\nПоследующая информация соответствует __CONTROL_STYLE_BEGIN__[Формулы Ingo]__CONTROL_STYLE_END__. На данный момент это ещё возможно изменить на __CONTROL_STYLE_BEGIN__[Формулы Ownly]__CONTROL_STYLE_END__.

RealisticReactors_OutputReactor=В этой таблице указаны выработка тепловой энергии в момент наилучшей эффективности в 4-х конфигурациях, а так-же последуюсщая выработка электроэнергии через теплообменники и паровые турбины (последние округлены).\n\n[img=tab-r-1]\n[img=tab-r-2]\n[img=tab-r-3]\n[img=tab-r-4]\n[img=tab-r-5]\n *теоретически, соответственно, т.к. реактор взрывается при температуре свыше 1000° C.

RealisticReactors_OutputBreeder=В этой таблице указаны выработка тепловой энергии в момент наилучшей эффективности в 4-х конфигурациях, а так-же последуюсщая выработка электроэнергии через теплообменники и паровые турбины (последние округлены).\n\n[img=tab-b-1]\n[img=tab-b-2]\n[img=tab-b-3]\n[img=tab-b-4]\n[img=tab-b-5]\n *теоретически, соответственно, т.к. реактор взрывается при температуре свыше 1000° C.


RealisticReactors_Meltdown=Если реактор достигнет температуру 1000° C тогда ядро реактора расплавится. Этот процесс вызовет разрушение активной зоны реактора и реактор превратится  в [entity=reactor-ruin]. Руина эмиттирует радиацию в форме радиоактивных облаков. Облака будут расхаживать по карте в соответствии с направлением ветра. Так-же эти облака будут разносить радиоактивные осадки.\nЧто-бы предотвратить дальнейшее загрязнение необходимо построить [entity=reactor-sarcophagus] на руину реактора. После некоторого времени саркофаг можно убрать, а свободное место застраивать в дальнейшем.

