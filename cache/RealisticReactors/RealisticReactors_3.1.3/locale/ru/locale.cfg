signal-reactor-core-temp=Температура ядра ядерного реактора. Не позволяйте температуре достичь 1000° C!
signal-uranium-fuel-cells=Количество урановых топливных элементов в ядерном реакторе.
signal-used-uranium-fuel-cells=Количество использованных урановых топливных элементов в ядерном реакторе.
signal-state-stopped=Если ядерный реактор остановлен, этот сигнал равен 1, в противном случае - 0.
signal-state-starting=Если ядерный реактор запускается, этот сигнал отсчитывает время до начала фазы старта. В противном случае он равен 0.
signal-state-running=Если ядерный реактор работает, этот сигнал равен 1, в противном случае - 0.
signal-state-scramed=Если ядерный реактор аварийно остановлен, этот сигнал отсчитывает время до окончания фазы аварийной остановки, иначе он равен 0.
signal-control-start=Если этот сигнал отправляется в ядерный реактор, он переходит в состояние запуска.
signal-control-scram=Если этот сигнал отправляется в ядерный реактор, он переходит в состояние аварийной остановки.
signal-reactor-power-output=Текущая выходная мощность (MWth) активной зоны реактора.
signal-reactor-efficiency=Текущая эффективность активной зоны реактора в процентах. (Максимум в стандартном режиме - 200.)
signal-reactor-cell-bonus=Бонусное производство реактора-размножителя в дополнительных использованных топливных элементах за цикл горения. Сигнал умножается на 100. 50 означает, что вы получаете еще одну использованную ТВС при сжигании каждых двух топливных элементов.
signal-coolant-amount=Количество охлаждающей жидкости в системе аварийного охлаждения ТВС в ядре реактора (ECCS).
signal-reactor-electric-power=Уровень заряда внутреннего аккумулятора реактора в процентах.
signal-neighbour-bonus=Количество реакторов соединённых тепловыми трубами. Бонус до 4х реакторов в тепловой сети.

