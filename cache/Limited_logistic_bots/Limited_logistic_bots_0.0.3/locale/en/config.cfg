mod-setting-name.llb-factor=Limited logistic bots factor

[mod-setting-description]
llb-factor=Factor for the additional power consumption of logistic bots transmission. This extra power consumption will be equal to the square of the number of active logistic bots in a logistic network time this factor. With the default value, it would be 1 MW for 15 active logistic bots, or aproximatively 10 MW for 47 bots.  