[mod-name]
SchallVirtualSignal=Schall Virtual Signal

[mod-description]
SchallVirtualSignal=Adds more virtual signals, which can be used for large-scale circuit calculations, map chart tags, station icons and blueprint icons.\nCurrently includes: number signals, colour signals, greek letter signals, mathematical signals, arrow signals, map icon signals.