[mod-name]
DeathExploderNew=사망 반응형 원자폭격(Nuclear Strike on Death)

[mod-description]
DeathExploderNew=플레이어가 죽을 경우, 그 위치에 원자 폭격을 합니다. 별도 연구가 필요하지 않습니다.\n\n제작: PolarZero


[mod-setting-name]
deathplode-onlyuse-explosive=예산 절감

[mod-setting-description]
deathplode-onlyuse-explosive=폭격에 원자폭탄이 아닌 폭발형 로켓만을 사용합니다.