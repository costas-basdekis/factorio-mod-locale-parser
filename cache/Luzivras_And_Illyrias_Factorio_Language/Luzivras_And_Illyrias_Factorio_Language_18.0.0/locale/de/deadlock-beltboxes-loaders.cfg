[mod-setting-description]
deadlock-stacking-auto-unstack=Entstapelt automatisch alle gestapelten Gegenstände, die von den Fließbändern, oder vom Boden aufgenommen wurden.
deadlock-stacking-hide-unstacking=Entfernt Entstapelrezepte aus dem Spieler-Crafting-Menü. Dies verhindert zwar das "Hand-entstapeln", dafür aber eine Menge Unordnung.
deadlock-loaders-snap-to-belts=Die Lader stellen ihren Modus und ihre Ausrichtung automatisch so ein, dass sie sich der Fließrichtung des anliegenden Fließbandes anpassen.
deadlock-loaders-snap-to-inventories=Die Lader transportieren automatisch alle Items in die Lagerkiste, wenn sie entsprechend der Richtung platziert werden.
deadlock-stacking-batch-stacking=Stapler stapeln und entstapeln in 4-er Stapeln, wobei das Fließband gleichmäßig beladen wird, um somit den Durchsatz bei schnelleren Fließbändern zu erhöhen.
deadlock-stacking-show-alt-info=Der Alt-Modus blendet das Rezeptsymbol auf den Staplern ein oder aus.
deadlock-strict-fast-replace-beltboxes=Verhindert das schnelle Ersetzen der Stapler durch andere Stapler
deadlock-strict-fast-replace-loaders=Verhindert das schnelle Ersetzen der Lader durch andere Lader
deadlock-stack-size=Setzt die Anzahl der gestapelten Größe fest. WARNUNG: Es wird nicht empfohlen diese Einstellung für vorhandene gespeicherte Spiele abzuändern. Gestapelte Items verlieren ihre Bestandsdichte, wenn dies auf eine Zahl konfiguriert ist, durch die sich ihre Stapelgröße nicht gleichmäßig teilen.
