[mod-setting-description]
alien-biomes-terrain-scale=Erhöht oder verringert die Biomgröße. Niedrigere Werte erzeugen kleinere, häufigere Biome. Standard ist 100.
alien-biomes-temperature-low=Die niedrigeren Temperaturextreme des Planeten. Verringern, um mehr gefrorenen Schnee und Eis hinzuzufügen. Erhöhen, um gefrorene Bereiche weniger häufig oder unmöglich zu machen. Standard ist -50.
alien-biomes-temperature-high=Die höheren Temperaturextreme des Planeten. Erhöhen, um mehr vulkanische Gebiete hinzuzufügen. Verringern, um vulkanische Gebiete weniger häufig oder unmöglich zu machen. Standard ist 150.
alien-biomes-humidity-low=Die niedrigeren Luftfeuchtigkeiten des Planeten ist extrem. Verringern, um mehr Wüste hinzuzufügen. Erhöhen, um Wüstengebiete weniger häufig oder unmöglich zu machen. Standard ist 0.
alien-biomes-humidity-high=Die höheren Luftfeuchtigkeiten des Planeten ist extrem. Erhöhen, um mehr Grasflächen hinzuzufügen. Verringern, um Grasflächen weniger häufig oder unmöglich zu machen. Standard ist 100.
alien-biomes-aux-low=Die niedrigeren Farbvariationen des Planeten sind extrem. Verringere den Wert, um weitere grün / braun / gebräunte Farben hinzuzufügen. Erhöhe den Wert, um die Farben Grün / Braun / Gebräunt weniger häufig zu machen. Standard ist 0.
alien-biomes-aux-high=Die höheren Farbvariationen des Planeten sind extrem. Erhöhen, um mehr blaue / lila / rote Farben hinzuzufügen. Verringern, um die Farben Blau / Lila / Rot weniger häufig zu machen. Standard ist 100.
alien-biomes-disable-vegetation=Wenn diese Option aktiviert ist, erscheinen keine grasbewachsenen Gebiete, Bäume oder pflanzlichen-bewachsene Dekorationsobjekte (sofern nicht durch einen anderen Mod hinzugefügt). Auf diese Weise kannst du einen toten Planeten, Mond oder Asteroiden simulieren.
alien-biomes-remove-obsolete-tiles=Alien Biomes ersetzt viele Vanilla-Kacheln. Die veralteten Kacheln können entfernt werden, um zusätzliche Kachelplätze freizugeben, sodass mehr Mods zum Hinzufügen von Kacheln verwendet werden können (es gibt ein Limit von 255 Kacheln). Dies könnte Probleme mit anderen Mods verursachen, für die diese Vanilla-Kacheln erforderlich sind.
alien-biomes-reduced-tiles=Reduzierte Kachelvarianten
tile-speed-reduction=Einige Kacheln (wie heißes vulkanisches Gelände) verringern die Geschwindigkeit des Spielers. Wird diese Zahl reduziert, verlangsamt dich das Gelände weniger.
