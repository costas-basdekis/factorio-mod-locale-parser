[mod-setting-description]
tnp-message-level=Informationsstand für Lieferungen.\n'detailed' wird zum frühen Zeitpunkt empfohlen.
tnp-message-target=Wie Nachrichten zugestellt werden.\n'mixed core' Verwendet Konsole für wichtige Nachrichten und fliegenden Text\n'mixed standard' Verwendet die Konsole für Wichtige Standard, und fliegenden Text für detaillierte Nachrichten.\n'console' Verwendet nur die Konsole.\n'flying text' Verwendet nur fliegenden Text.
tnp-stationlist-focussearch=Fokussiert automatisch die Suche wenn das "Bahnhofsauswahl" Fenster geöffnet wird.
tnp-stationlist-view=Standard Bahnhofsansicht im Dialogfeld Bahnhofsauswahl
tnp-trainstop-mod-behaviour=Standardverhalten für Bahnhöfe, die von anderen Mods hinzugefügt wurden.\n'Ignore' Ignoriert gemoddete Bahnhöfe ohne explizite Kompatiblität, oder solche, die die Fahrpläne in kompatiblen Mods (wie z.B. LTN/TSM) umschreiben.\n'As Vanilla' Behandelt sie wie Vanilla-Bahnhöfe
tnp-train-arrival-timeout=Zeit, die ein Zug benötigt, um anzukommen, bevor die Anfrage als fehlgeschlagen eingestuft wird. Gemessen in Sekunden, "0" für immer.
tnp-train-boarding-behaviour=Zugverhalten wenn Spieler einsteigt.\n'Station Select' Zeigt eine Bahnhofsauswahlbox aus dem Zugfahrplan.\n'Manual Mode' Schaltet den Zug auf manuell.
tnp-train-boarding-timeout=Wie lange ein Zug am angeforderten Bahnhof auf den Einstieg des Spielers wartet, bis dieser wieder zurück fährt. Gemessen in Sekunden, angewendet als Wartezustand am Bahnhof.
tnp-train-search-radius=Suchradius nach einem geeigneten Ankunftsort.\nVerwendet eine quadratische Fläche mit dem angegebenen Radius von der Spielerposition, gemessen in Kacheln.
tnp-train-arrival-path=Zeigt beim Versand kurz einen geraden Weg zum Bahnhof, bevor der Zug ankommt.

