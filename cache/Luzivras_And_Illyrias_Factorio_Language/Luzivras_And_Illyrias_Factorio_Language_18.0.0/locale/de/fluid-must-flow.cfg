[mod-setting-description]
	fmf-enable-duct-invariant=Wenn diese Option aktiviert ist, können die Hauptkanalteile und -fragmente mit Ausnahme des Verbindungspunkts nur mit anderen Teilen des gleichen Typs verbunden werden. Wenn die Option deaktiviert ist, können Sie jedes Teil an kleinere Rohre anschließen (Standard: aktiviert).
	fmf-enable-duct-join=EMPFOHLEN! Wenn diese Option aktiviert ist, verbinden 2 Kanäle 2x1 zu einem 2x2 und 2 Kanäle 2x2 zu einem 2x4. Diese Option transformiert automatisch kleine Einheiten in die größere Version. Wenn auch aktiviert, deaktiviere die Rezepte von 2x2- und 2x4-Kanälen, da der Mod sie bei Bedarf automatisch platziert (Standard: aktiviert).
	fmf-underground-duct-max-length=Max distance of underground duct (default: 30)
	fmf-duct-health-multiplier=DIESE OPTION NICHT ANRÜHREN, WENN DU KEINE AHNUNG DAVON HAST! Ändert die Gesundheit der Kanäle mit der Formel: Multiplikator * belegte Kacheln * 2 (Standardmultiplikator: 4)
	fmf-duct-base-level-multiplier=DIESE OPTION NICHT ANRÜHREN, WENN DU KEINE AHNUNG DAVON HAST! Ändert die Basisebene der Kanäle mit der Formel: Multiplikator * belegte Fliesen * Höhe * 2 (Standardmultiplikator: 4)

[mod-name]
	FluidMustFlow=Fluid Must Flow (Flüssigkeit muss fließen!)
