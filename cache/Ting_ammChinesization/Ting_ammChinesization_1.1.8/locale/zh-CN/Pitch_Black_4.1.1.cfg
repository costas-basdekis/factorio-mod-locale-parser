[pitch-black]
peaceful=和平模式失效。
dusk-start=太阳开始下山了！
night-begins=夜已经开始！
dawn-start=太阳即将升起！

swarm-start=虫子已经开始在这片土地上大量繁殖了!
swarm-continue=虫子继续在这片土地上肆虐。
swarm-hint1=现在攻击它们会减少它们的力量。
swarm-hint2=然而，污染的产出却让他们非常不安！
swarm-more-active=虫子比平时更活跃。
swarm-extra-active=虫子比平时活跃得多。

grow-start=成群的虫子聚集在巢穴周围，越来越多。
grow-continue=虫子继续聚集在它们的巢穴周围。
grow-hint1=避免攻击它们的巢穴，否则你可能会引起更强烈的反应。
grow-hint2=污染产量让他们非常不安！

evolution-start=虫子已经开始迅速进化了！
evolution-continue=虫子还在快速进化！
evolution-hint1=趁它们还没强壮起来，赶紧消灭它们。

disoriented-start=它们迷失了方向！
disoriented-continue=虫子仍在挣扎。
disoriented-hint1=趁它们虚弱的时候攻击它们。

dormant-start=虫子活动明显减少。
dormant-continue=虫子活动仍然非常低。
dormant-hint1=攻击和污染可能会激怒它们。

aggitated-start=虫子已经变得焦躁不安。
aggitated-continue=虫子焦躁不已。
aggitated-hint1=攻击和污染会继续激怒它们。

