pitch-DayLength=日长
pitch-FirstDayPhaseLength=开局白天时长
pitch-ScaleEvolutionRate=时长倍率
pitch-DebugMode=调试模式
pitch-EnemyHealthScale=虫子生命值倍数
pitch-EnemySwarmScale=虫巢孵化倍速
pitch-BiterDamageScale=虫子伤害倍率
pitch-SpitterDamageScale=喷吐虫伤害倍率
pitch-EnemyMovementScale=虫子移动倍数
pitch-addResistances=虫子火抗
pitch-disableSmoke=禁用烟雾
pitch-BiterDamageModifier=撕咬虫伤害加成
pitch-SpitterDamageModifier=喷吐虫伤害加成

pitch-small-biter-resistance=小型撕咬虫火抗
pitch-medium-biter-resistance=中型撕咬虫火抗
pitch-big-biter-resistance=大型撕咬虫火抗
pitch-behemoth-biter-resistance=巨型撕咬虫火抗

pitch-small-spitter-resistance=小型喷吐虫火抗
pitch-medium-spitter-resistance=中型喷吐虫火抗
pitch-big-spitter-resistance=大型喷吐虫火抗
pitch-behemoth-spitter-resistance=巨型喷吐虫火抗

[mod-setting-description]
pitch-DayLength=游戏里1天时长\n默认: 600 (10 minutes)\n注：一天不一定是太阳日……可能有好几天太阳才会升起
pitch-FirstDayPhaseLength=开局白天时长，\n默认值：12（如果一天时长600，那么就是120min）\n注意：一天不一定是一个太阳日，可能过了几天太阳才会升起。
pitch-ScaleEvolutionRate=虫子的净化倍率必须大于0，\n默认值：1 (100%)\n注意：要降低难度数值设置小一些，如果要增加难度数值设置大一些
pitch-DebugMode=调试模式会影响文件的详细日志记录。
pitch-EnemyHealthScale=虫子生命值倍速必须大于0。\n默认值：1 (100%)\n注意：要降低难度数值设置小一些，如果要增加难度数值设置大一些
pitch-EnemySwarmScale=虫巢孵化速率。\n默认值：1 (100%)\n注意：要降低难度数值设置小一些，如果要增加难度数值设置大一些
pitch-BiterDamageScale=撕咬虫伤害倍速必须大于0。\n默认1（100%）
pitch-SpitterDamageScale=喷吐虫伤害倍速必须大于0。\n默认1（100%）
pitch-EnemyMovementScale=虫子移动速度必须大于0。\n默认1（100%）
pitch-addResistances=增加了虫子火抗
pitch-disableSmoke=火焰喷射器不会产生浓烟，减少卡顿
pitch-BiterDamageModifier=撕咬虫伤害加成
pitch-SpitterDamageModifier=喷吐虫伤害加成
