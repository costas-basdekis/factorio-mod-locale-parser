game_mode_info_1=游戏目标：从任何地方建造火箭并发射卫星
game_mode_info_2=游戏目标：从地图上标出的地方建造火箭并发射卫星
game_mode_info_3=游戏目标：摧毁地图中央的巨型虫巢
