game_mode_info_5=游戏目标：第一个生产__1__ __2__！
game_mode_info_6=游戏目标：第一个积累__1__$__2__！
game_mode_info_7=游戏目标：赢得与其他堡垒的战斗。当地图开始缩小时占领中心。
game_mode_info_8=这是你的飞船绕着采矿的小行星转。降落舱将把你送到小行星内部，在那里你的队伍必须和助手一起收集并提取矿物。物品价值最高的队伍是赢家！
game_mode_info_9=这是一场普通的factorio游戏。工厂必须发展！
game_mode_info_10=在异星战争，你必须创造自己的军队，并派他们攻击对方的队伍。给异星蛋添加科技包。
game_mode_info_11=你的队伍被雇来重新控制这个废弃的设施。游戏目标：在其他团队之前修复主反应堆。
game_mode_info_12=建立一个安全的基地，修复周围的工厂，准备在地图的中心用武器杀死巨型BOSS。
game_mode_info_13=这是你的火车和移动工厂。你在赛跑！为了生存的单程旅行！\n[img=virtual-signal/signal-info]规则：\n[img=utility/hint_arrow_right]按CTRL+E来进入/退出火车。\n[img=utility/hint_arrow_right] 继续前进！世界在你身后被毁灭！\n[img=utility/hint_arrow_right]添加到液体/货物车厢的物品被转移到工厂内部。\n[img=utility/hint_arrow_right] 你的火车上必须有水，否则它会燃烧和吸引食人虫！\n[img=utility/hint_arrow_right] 随你的火车前往地图上显示的升级站。在那里你可以获得一项免费技术。\n[img=utility/hint_arrow_right] 如果你前进太多，你会发现一个黄色的危险区域。在那个地区，火车将会引来虫子。避免这种情况！\n[img=utility/hint_arrow_right] 通过把你的火车移到终点线来赢得胜利！
game_mode_info_rocket_claim=游戏目标：第一个到你地图上标注的地区，并在那里发射火箭和卫星。
game_mode_info_msi2=你的队伍被MSI（太空采矿工业）雇佣。目的是：从遥远的星球上开采矿产资源，以及稍后任务控制中心将披露的其他信息。但是你在着陆时发生了严重的事故...你能完成你受雇的任务吗？
