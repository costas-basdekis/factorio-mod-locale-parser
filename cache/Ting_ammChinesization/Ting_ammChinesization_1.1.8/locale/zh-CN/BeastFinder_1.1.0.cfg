[mod-setting-description]
BeastFinder-show-toolbar=显示菜单按钮：如果禁用，必须用热键来打开和关闭搜索GUI
BeastFinder-Rows=网格中搜索项的行数
BeastFinder-Cols=网格中搜索项的列数\n注意：最佳为2+列
BeastFinder-HighlightScale=设置地图上高亮图标的大小
BeastFinder-DebugLevel=确定物品搜寻器向Factorio日志文件发送多少信息\n建议级别为0\n级别3及以上将向日志中添加大量的条目！

