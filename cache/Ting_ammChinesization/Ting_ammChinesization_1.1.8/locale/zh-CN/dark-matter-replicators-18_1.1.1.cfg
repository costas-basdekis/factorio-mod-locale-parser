[mod-setting-description]
replstats-speed-factor=这是随着级别的增加而倍增，最终会导致几何级增长。注意：改变复制速度而不改变复制能耗将改变每个项目的能耗。
replstats-energy-factor=这会使每格级别成倍增加，最终会导致的几何级增长。
replstats-pollution-factor=这会使每个级别成倍增加，最终会导致的几何级增长。
replstats-size-base=添加完成后，该值被四舍五入为整数。如果生成的结果为负数，则使用1代替。
replstats-size-addend=随着级别的增加，复制器体积都会成倍增加（或缩小，如果你认为随着技术的进步，体积应该变小）。
replstats-modules-base=添加完成后，该值被四舍五入为整数。这就是默认的插槽数量是1、1、2、2、3。如果插槽的结果数量是负数，那么复制器没有插槽。
replstats-modules-addend=随着级别增加而增加，导致线性增长。

replresearch-item-multiplier=这是研究一个新项目复制的科技包的基本数量。此值乘以复制等级，并可由该项的类别进一步修改。同时，因为第1层和第5层每层只需要一种科技包，而不是两种，所以需要的科技包数量再次乘以2。
replresearch-item-time=复制研究实验室执行一次研究重复所需的时间。
replresearch-space-lock=研究这一层次或更高层次的复制器将需要太空科技包。此设置用于在结束游戏后锁定部分或所有复制器等级。因为没有第6级，把这个设置为6将会防止复制器需要太空科技包。

replication-penalty=在计算完其他所有内容之后，这个值被添加到每次复制的成本中。这是为了防止复制大量廉价物品的行为，如矿石或板材被过度复制。
replication-fluid-quantity=这是每次流体被复制时所产生的流体量。


