[mod-setting-description]
qol-modpack-compatibility-enabled=勾选时，QoL研究将检测什么时候安装了某些模组科技包，并为它使用自定义配置。看配置。lua或更改日志，看看哪个模组科技包有内置的覆盖。
qol-infinite-research-enabled=勾选时，无限研究可用，不勾选则不存在无限研究。
qol-crafting-speed-research-enabled=检查以启用技术来提高玩家在整个游戏中的制作速度。
qol-crafting-speed-flat-bonus=在不需要任何研究的情况下，提高制造速度。
qol-crafting-speed-multiplier=研究所得的加成乘以这个数。
qol-inventory-size-research-enabled=检查以启用技术，以提高游戏中玩家库存的大小。
qol-inventory-size-flat-bonus=无需任何研究就可获得库存量的固定加成。
qol-inventory-size-multiplier=研究所得的加成与此相乘。
qol-mining-speed-research-enabled=选中以启用提高玩家在整个游戏中挖掘速度的技术。
qol-mining-speed-flat-bonus=无需任何研究即可获得采矿速度的固定加成。
qol-mining-speed-multiplier=研究所得的加成与此相乘。
qol-movement-speed-research-enabled=选中此项可启用在整个游戏中提高玩家移动速度的技术。
qol-movement-speed-flat-bonus=无需任何研究即可获得移动速度的单位加成。
qol-movement-speed-multiplier=研究所得的加成与此相乘。
qol-player-reach-research-enabled=选中以启用技术以提高玩家在整个游戏中的活动范围。
qol-player-reach-flat-bonus=无需任何研究就可获得固定加成。
qol-player-reach-multiplier=研究所得的加成与此相乘。
qol-player-reach-field-item-drop-distance=选中此选项将使达到升级也会影响可以放置项目的距离（默认键绑定Z）。
qol-player-reach-field-resource-reach-distance=检查此项将使延伸升级也影响您可以开采资源（树、矿坑等）的距离。
qol-custom-config=输入可在中创建的自定义配置https://qol-research.aidiakapi.com/.

