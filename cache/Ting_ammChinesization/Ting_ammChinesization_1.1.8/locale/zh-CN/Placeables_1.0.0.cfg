[placeablesTooltips]
reduce=缩小窗口的宽度，按住[font=default-semibold][color=128, 206, 240]Shift[/color][/font]缩到最小。
expand=增加窗口的宽度，按住[font=default-semibold][color=128, 206, 240]Shift[/color][/font]增加两格。
collapse=折叠窗口，隐藏所有项目。\n你也可以通过按[font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleCollapse__[/color][/font]来完成。
modeSwitch=切换快捷模式\n在快捷模式下，窗口最小化在底部，而不是顶部。
topButton=可放置建筑([font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font])
[mod-setting-name]
placeablesSettingHideButton=隐藏屏幕左上角的按钮[img=info]
placeablesSettingPowerUser=将按钮移动到窗口的左侧
[mod-setting-description]
placeablesSettingHideButton=你仍然可以通过[font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font]打开/关闭窗口。
[controls]
placeablesToggleVisibilty=打开/关闭窗口
placeablesToggleCollapse=最大化/最小化窗口