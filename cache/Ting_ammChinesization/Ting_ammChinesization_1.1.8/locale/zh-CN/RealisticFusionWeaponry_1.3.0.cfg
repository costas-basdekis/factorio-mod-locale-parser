[item-description]
rfw-thermonuclear-bomb=利用铀的裂变[item=uranium-235]来点燃氘-氚聚变[recipe=rfp-d-t-fusion-0]并释放大量的能量。尽量不要误伤自己。
rfw-fusion-bomb=这枚炸弹可以在没有铀[item=uranium-235]裂变的情况下引爆氘-He3核聚变[recipe=rfp-d-he3-fusion-0]。不要在任何你不想被摧毁的地方开火。
rfw-fusion-rounds-magazine=使用非常少量的氘[fluid=rfp-deuterium]和He3[fluid=rfp-helium-3]在每次撞击中制造非常小的核爆。
rfw-fusion-shotgun-shell=使用非常少量的氘[fluid=rfp-deuterium]和He3[fluid=rfp-helium-3]在每次撞击中制造非常小的核爆。
rfw-fusion-cannon-shell=使用少量的氘[fluid=rfp-deuterium]和He3[fluid=rfp-helium-3]来制造与原子火箭弹[item=atomic-bomb]相当的爆炸。
rfw-small-fusion-rocket=使用少量的氘[fluid=rfp-deuterium]和He3[fluid=rfp-helium-3]来制造与原子火箭弹[item=atomic-bomb]相当的爆炸。
rfw-plasma-thrower-deuterium-ammo=含有小型电磁铁的氘等离子体[fluid=rfp-d-d-plasma]。别摇得太厉害，电磁铁不结实。另外，要确保电池[item=battery]充满电。
rfw-plasma-thrower-helium-3-ammo=含有小型电磁铁的He3等离子体[fluid=rfp-he3-he3-plasma]。别摇得太厉害，电磁铁不结实。另外，要确保电池[item=battery]充满电。
rfw-plasma-thrower=这个东西能在离你脸一米远的地方射出数十亿度的等离子体。感觉好像有什么不对，但又不知道哪里感觉不对。
rfw-plasma-thrower-turret=喷射出数十亿度的等离子以蒸发你的敌人。
rfw-fission-artillery-shell=重炮炮弹形状的原子火箭弹[item=atomic-bomb]。
rfw-thermonuclear-artillery-shell=重炮炮弹形式的热核火箭弹[item=rfw-thermonuclear-bomb]。
rfw-fusion-artillery-shell=重炮炮弹形式的纯聚变火箭弹[item=rfw-fusion-bomb]。
rfw-antimatter-artillery-shell=利用物质-反物质湮灭释放出巨量的能量，甚至使纯聚变火箭弹[item=rfw-fusion-bomb]看起来都很弱。\n\n[color=#ec0800]当心自动开火。如果你不小心的话，很容易就会摧毁整个基地。[/color]
rfw-antimatter-rounds-magazine=利用反氢[fluid=rfp-antihydrogen]在小尺度上进行物质-反物质湮灭。非常强大，小心区域破坏。
rfw-antimatter-shotgun-shell=利用反氢[fluid=rfp-antihydrogen]在小尺度上进行物质-反物质湮灭。非常强大，小心区域破坏。
rfw-antimatter-cannon-shell=使用反物质制造一场类似于纯聚变火箭弹[item=rfw-fusion-bomb]的爆炸。谨慎使用。
rfw-small-antimatter-rocket=制造一个和纯聚变火箭弹[item=rfw-fusion-bomb]一样大小的爆炸，但是更紧凑，发射更快。
rfw-antimatter-bomb=利用物质-反物质湮灭释放出巨量的能量，甚至使纯聚变火箭弹[item=rfw-fusion-bomb]看起来都很弱。\n\n[color=#ec0800]如果你开炮你会死的。[/color]对你的(前)朋友的基地进行自杀式轰炸很有用。

