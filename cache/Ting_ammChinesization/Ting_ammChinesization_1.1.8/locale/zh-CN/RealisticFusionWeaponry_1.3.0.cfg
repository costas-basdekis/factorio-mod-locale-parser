rfw-fusion-gfx=[color=#ff7300]类似原版[/color]=GFX与原版类似\n[color=#ff7300]类似MIRV[/color]=GFX与MIRV类似\n[color=#ff7300]RFW[/color]=GFX部分使用MIRV和部分使用原版\n[color=#ff7300]带有辐射伤害的RFW[/color]=与RFW相同，除了它以两倍冲击波半径的温度开始燃烧来模拟热辐射。如果你遇到游戏死机，用RFW代替。\n\n[color=#008cff]默认=RFW[/color]
rfw-antimatter-gfx=[color=#ff7300]类似原版[/color]=GFX与原版类似\n[color=#ff7300]类似MIRV[/color]=GFX与MIRV类似\n[color=#ff7300]RFW[/color]=GFX部分使用MIRV和部分使用原版\n[color=#ff7300]带有辐射伤害的RFW[/color]=与RFW相同，除了它以两倍冲击波半径的温度开始燃烧来模拟热辐射。在爆震时冻结游戏一段时间。\n\n[color=#008cff]默认=RFW[/color]
rfw-screen-burn=[color=#008cff]默认=5[/color]
rfw-fart-throwers=实际上，等离子体只是一种离开稳定器后很快冷却下来的热气体，所以等离子体喷射器会更像一个放屁喷射器。\n\n[color=#008cff]默认=关闭[/color]

