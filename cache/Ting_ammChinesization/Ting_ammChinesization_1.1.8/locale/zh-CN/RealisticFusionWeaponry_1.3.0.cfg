[technology-description]
rfw-deuterium-plasma-thrower=火焰还不够热？那么比它热1万倍的等离子体呢？
rfw-thermonuclear-bombs=这些第二代核弹(有时称为氢弹)使用铀[item=uranium-235]裂变来点燃氘-氚聚变[recipe=rfp-d-t-fusion-0]。它们具有更高的能量密度，这意味着它们的破坏潜力比铀[item=uranium-235]单独爆炸的原子火箭弹[item=atomic-bomb]高得多。
rfw-pure-fusion-bombs=纯聚变火箭弹是第三代核弹，根本不需要使用铀[item=uranium-235]裂变来点燃氘-He3燃料[recipe=rfp-d-he3-fusion-0]。它们的能量密度甚至比热核武器、热核火箭弹还要高，从而进一步增加了它们的破坏性潜力。
rfw-fusion-ammo=纯核聚变武器不需要点燃临界质量(不像原子火箭弹[item=atomic-bomb]或热核火箭弹[item=rfw-thermonuclear-bomb])，这意味着它们可以有效地做到到任何尺寸。这包括步枪子弹、火箭弹和重炮炮弹。
rfw-antimatter-ammo=这些武器使用物质-反物质湮灭，将100%的燃料转化为能量。作为比较，聚变转换为0.37%，裂变转换为0.1%。这意味着它的能量密度甚至比纯聚变武器高约270倍[item=rfw-fusion-bomb]。
rfw-antimatter-bombs=这种炸弹威力如此之大，用手持火箭发射器发射它几乎是不可能的。重炮[entity=artillery-turret]似乎是最好的选择，但即使是它也可能没有足够的射程来保证工厂不会被炸弹意外炸掉。

