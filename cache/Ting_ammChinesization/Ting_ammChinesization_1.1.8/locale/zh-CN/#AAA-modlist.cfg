[mod-description]
Ting_ammChinesization=本人常用模组汉化整合。模组列表在zip文件下文件夹#AAA-modlist内，请按需取用，如发现部分模组没有cfg文件则表示该模组自带汉化或没有语言文件。
1KTurret=当你把炮塔放在地上，它会有1K步枪弹药。
aai-containers=一组符合factorio风格的箱子。1x1，2x2，4x4，6x6。箱子颜色使用蒙版，以便其他mod可以修改色彩(用于色盲等)。
aai-industry=先进冶炼工业部分。添加电机、海上动力泵、锅炉等。改变科技和配方。附加功能将逐渐添加。不需要其他AAI mod，兼容bob 和天使mod。
aai-programmable-structures=基于已安装的其他AAI系列mod添加具有扫描和控制能力的建筑物。包括一个默认的区格扫描器能够扫描区格的内容。搭配AAI-区域MOD能够扫描并设置区域。搭配AAI-可编程载具MOD能够扫描和控制可编程载具。
aai-programmable-vehicles=利用遥控器、电路或AAI-区域编程和控制自动化载具。用于应付基 地袭击，巡逻及基于采矿车的采矿等等。适用于原版及MOD的载具。
aai-signals=增加生命值、速度、角度、陆地、水域、坐标及敌人侦查等信号。主要为AAI-可编程载具MOD而设计，不过也能单独使用。
aai-signal-transmission=允许信号从任何地方发送到任何地方，甚至在行星之间。无限的距离，表面没有限制。
aai-vehicles-chaingunner=链枪战斗车实质上就是配备履带的炮塔，搭配AAI-可编程载具 MOD能够自动运行。
aai-vehicles-flame-tank=一辆有火焰喷射器的坦克，烈火坦克有良好的加速度、护甲以及避火功能。
aai-vehicles-flame-tumbler=对撞击伤害有高抗性的高速度突击车，配备火焰喷射器。非常适合突击，野外探索以及hit-and-run战术。搭配AAI-可编程载具MOD可以自动运行。
aai-vehicles-hauler=高容量的通用运输载具。该载具专为AAI-可编程载具MOD而设计，如果编程正确它将能够自动运行，例如从采矿车搬运资源并运输到补给点。
aai-vehicles-laser-tank=配置重型装甲的高伤害光棱坦克，用AAI-可编程载具MOD编程后能够自动运行。
aai-vehicles-miner=可以驾驶的采矿车，还可以砍树、挖岩石。搭配AAI-可编程载具MOD可以自动运行。
aai-vehicles-warden=这种支援载具配备了车载机动雷达以提高探测范围,同时远程维修 装置可以给附近的其它载具或建筑进行维修,自带的物品回收系统 也有非常大的有效范围,武器系统方面只有支援用的电磁脉冲系统, 可在AAI系统支持下对附近载具进行有效支援.
aai-zones=添加“AAI区域”到游戏中。 AAI区域是用AAI-区域规划工具标记的高亮区域。搭配AAI-可编程建筑MOD，你能够通过信号自动扫描并设置AAI区域。搭配AAI-可编程载具mod，AAI区域将变得更加强大————能够控制运行的载具。
AfraidOfTheDark=夜晚是否觉得太黑？这个Mod或许对你有帮助。在配置文件config.lua里面可以调节相关参数。
Aircraft=增加了4架飞机，每个都有他们的优点和缺点，以允许更多的杀虫子乐趣！
alien_power=你有没有考虑过驯服和利用像宠物或口袋妖怪一样的虫子？使用这个模组将允许你捕获(有失败的机会)虫子，用来在跑步机发电机制造能量…你所需要做的就是用可疑来源的肉给它们充电。
alien-biomes=额外的生物群落：雪地、火山、火山口、各种颜色的泥土、沙子和草地。包括新的树和装饰变体。在mod选项中有行星控制。V3是一个完整的重建，建议开始一个新的地图，但是有一个地形恢复选项可以保留你的基地的一部分。HR地形纹理在一个单独的mod中。
alien-biomes-hr-terrain=外星地形拓展的高分辨率纹理。这个mod自己不做任何事情，它只提供纹理给外星地形拓展mod，如果它被安装。由于mod门户的文件大小限制，并不是所有纹理都能装在一个zip文件中。
ArmouredBiters=在游戏中自定义新增虫族。他们更强大，但比普通的食人虫慢。
AutoDeconstruct=当采矿机挖完矿后自动打个小红叉，让机器人回收，如果你是用箱子收集的矿石，也会自动回收。
auto-research=自动化的研究。用Shift+T切换GUI(可自定义)。
AutoTrash=允许保存不同的物流请求设置\n仅在特定的物流网络启用自动回收站\n单击加载不同设置\n在刷新后加载一个或多个预设\n回收站未请求的项目
Avatars=这个模式允许玩家创建和远程控制替身。替身的行为就像玩家一样，除了一些小的例外。
BeastFinder=找出你的工厂物品是在哪里制造，使用或储存的。寻找组装机器，熔炉，容器及其他特定产品。
belt-reverser=快速让整条传送带反向传送。
BeltRouter=为游戏增加了自动连接传送带/水管的功能：\n对着传送带的起点按下Ctrl+右键，然后对着传送带的终点按下Ctrl+左键来自动创建连接好的传送带即可完成自动连接。\n你也可以对着传送带的终点按下Shift+Ctrl+左键来建造只走地上的传送带，或者Ctrl+Alt+左键来建造必要才走地下的传送带。\n如果觉得Mod好用，请记得在下方我的github主页上给这个项目加颗星星! :D
Big-Monsters=准备好迎接来自这个星球的大怪物吧！
Bio_Industries=提供有用的建筑和物品，比如种植树木的生物农场。太阳能农场和大型蓄能器，使您的电力设置更容易。生物燃料生产有机塑料和电池。大量的木制品，如大电杆，木质管道，飞镖炮塔。用幼苗种树。利用肥料改变地形，从沙漠到草原，有助于树木更好地生长。还有更多的信息，请访问论坛的主页以获得更多的信息和反馈。
BlackMarket2=在黑市上买卖固体/液体/电力，选择交易频率和相关费用。现在，你可以卖掉自己生产过剩的产品，买一些你不想自己动手制作的东西。你也可以使用这些交易单位作为物流系统。
boblibrary=添加Bob的插件使用的一系列有用的函数。其他mod也可以很容易地使用它们。
Bottleneck=一个定位缺少输入的机器的工具。
bullet-trails=增加子弹轨迹到机关枪类型的子弹。适用于炮塔，枪械，车载枪械，以及任何使用这种类型弹药的东西。
combat-mechanics-overhaul=修改某些战斗机制和碰撞设置。墙壁阻挡了大多数敌人的投射物，例如喷枪和散弹枪炮弹。你的炮弹仍然可以毫无问题地越过你自己的墙。飞行单位可以飞越墙壁，但仍然可以被炮弹击中。单位和结构被分配适当的生物/机械和飞行/地面单位/地面静态标签，以便能够受到或不受某些影响。有多种模组选项，包括飞行单位和车辆不受地面酸液的影响。
creative-mod=通过在游戏中启用创造性模式，你可以访问可以产生无限的物品，液体或电力，或取消他们。完美的测试目的或为游戏做初始设置。
dark-matter-replicators-18=这个mod增加了复制器，这种机器只需要电就能生产物品。较低层次的复制器是最高效的能源，可以从本质上把耗尽的、空置的土地转化为资源。更高层次的复制器可以简化生产线，或者作为一种方便的方式。
DeepMineALT=增加地下矿井，随机挖掘矿石，可以在没有流体输入的情况下开采。
deep-storage-unit=仓库的替代品。存储单元可以存储无限数量的单一类型物品。您也可以把物品放入储存卡运输到周围的工厂。
DoubleFurnace=增加一个炼钢炉，可以将铁矿石直接熔炼成钢。
ElectricTrain=游戏中增加了电力机车。
even-distribution=按CTRL +点击拖动可以将物品均匀分配在多个建筑物上。\r\n\r\n添加库存清理热键(SHIFT+C)，均匀地将不需要的物品从你的库存分配到附近的机器。
EvenMoreTextPlates=这是文字版的延伸。添加塑料板(白色和黄色)现在只有。
EvoGUI=在UI上放置一些指示器来显示各种小的统计信息，这样做很好。
factorio-crash-site=恢复v1.1.0上删除的遗留实体
fast_trans=添加速度超级快的火车头。
flib=一组用于创建Factorio mod的高质量、常用的实用程序函数。
fluid-memory-storage=流体单元可以存储无限数量的任何液体或气体。你储存的液体越多，它需要的能量就越多!
FNEI=工厂物品管理器。列出了所有物品的配方和用法，但只能通过英文检索物品。
FuelTrainStop=这个mod允许低燃料的火车自动进入燃料站补充燃料。
grappling-gun=发射抓钩，如果它发现一个合适的位置靠近目标位置，玩家将被拉到那个位置。可用于跳过建筑物和过河。如果用于太空探索，如果你掉下来，它可以把你拉回空间站。
GTTS=在不改变游戏节奏的情况下改变Factorio的UPS/FPS。允许正常玩法在120hz。
helmod=协助规划基地。计算需求，资源，工厂，插件塔或电力。
ImprovedCombinator=模组提供了一个自定义实体，允许用户在一个实体中创建任意数量的判断和算术运算器。高级运算器还提供了定时器实用程序，允许设置定时器，可以在指定的时间调用特定的运算器。
informatron=太空探索有用信息目录和指南。允许插件在游戏中放置帮助和文档页面。默认热键为I。
ingteb=配方浏览器
Inventory Sensor=添加一个组合器，读取机车、货车、汽车、熔炉、组装机、机器人指令平台、火箭发射井和反应堆的库存、燃料和设备网络。
jetpack=让你建造喷气背包设备，让你高速飞越建筑物和水。
Krastorio2=K2是一个全面性的mod，介绍了新能源，建筑，矿石，技术，炮塔，覆盖物，燃料，生产科技包的方式，和许多主要的功能的重新平衡。
Kux-OrbitalIonCannon=当你需要呼叫炮火来对付那些讨厌的虫子时，发射一枚带有离子炮的火箭进入轨道，让虫子们知道谁是老大。
LogisticTrainNetwork=增加新的列车停靠站，形成高度可配置、全自动的物流网络。
LtnManager=一个用于管理您的物流火车网络的GUI。\nALPHA版本-代码尚未优化，崩溃可能发生！
MF_Base=我所有模组的基础原型/脚本。
Mining_Drones=增加了采矿机器人和矿物车库。
Mining-Space-Industries-II=太空采矿工业II
MiscLib=用于ArrayList, LinkedList, MinHeap，Vector2D, map/reduce/filter函数，guilib, PathFinder等的Lua库。
m-lawful-evil=合理创建法案。
Mobile_Factory=一个有许多功能的模组，你可以在里面创建一个移动工厂，建立你的基地并环游世界。模组包含一种通过数据网络传输物品的方式，一些不错的方式来采矿或提取流体，许多新的化学元素，物品的数据存储和更多…
Mobile_Factory_Graphics=移动工厂模组的图形部分
Mobile_Factory-Erya=加入一些原版建筑的艾雅版本。这些机器很容易制造，而且需要环境热量(而不是能源)来工作。
Mobile_Factory-Jets=一个移动工厂扩展：添加喷气机，将帮助你！建造，修复，挖矿，攻击敌人…
Natural_Evolution_Buildings2=增加一些非常有用的建筑来对抗敌人的威胁，因为新敌人和扩展的改变。
NepgearReNepped=萌萌哒二次元工具人，LSP专属模组（确信）。
Nightfall=他们大多在晚上来。主要是污染地区的虫子在夜间变得更有攻击性。
nixie-tubes=添加数码管，用于显示从连接的电路网络传输的值。
Nova-Natural_Evolution_Enemies=增加新的虫子刷新。如果你想要比原版提供的更大的挑战……
Noxys_Waterfill=各种可被安置的可配置的水域。
OmegaDrill=添加了一个强大的采矿机。
OutpostPlanner=自动将采矿机、电线杆和传送带放在选定的资源上。
Pitch_Black=看过电影《漆黑一片》吗？
Placeables=一个受快捷栏启发的窗口，显示可以用于构建的所有物品。专为超级计算机(例如Pyanodon's, Bob's和Angel's)设计，这些计算机添加了太多的建筑，以至于快捷栏无法处理所有的建筑。
PlannerCore=规划器系列模组的核心。
power-combinator=将电能消耗和电能生产作为电路网络的信号，使能够测量电网统计数据达到1.8×10^308瓦。此外，还提供了用于最大预计电力生产/消耗的附加包络信号。我们使用电网id来计算该电网内的所有计算值。
qol_research=模组在游戏中增加了一些便利的研究。您可以配置它来选择您想要的。
railloader=带缓冲的散装火车装卸机。
Rampant=通过使用信息素提高敌人的战术，允许探测防御，撤退，增援，反击，突破，突袭，集结死亡呐喊，和玩家狩猎。使用可阻挡的墙。添加新敌人(默认禁用)。难度在模组选项菜单中设置。
RampantArsenal=增加了各种武器发动战争。增加额外的炮塔，弹药类型，地雷，设备，胶囊，墙，车辆，无限技术。
RateCalculator=选择一个区域来查看组装机器、熔炉、火箭筒仓、研究中心、采矿机、水泵和发电机的平均生产和消耗率。查看所有实体的电力消耗，以及太阳能电池板和电能接口的生产。类似的最大比率计算器。
RealisticFusionPower=增加了一种通过核聚变获得能源的新方法。
RealisticFusionWeaponry=能源生产并不是核聚变的唯一用途。例如，大规模杀伤性武器是另一种用途。
RealisticReactors=这个模组增加了一个更真实的核反应堆，一个增殖反应堆和一个冷却塔。电抗器通过集成电路接口进行控制，并根据其温度有动态输出。它们需要适当的冷却，否则核反应堆就会熔毁。
reverse-factory=拆解工厂将回收(非工艺)几乎任何物品。支持所有的模型项目。
robot_attrition=偶尔，如果你有严重的物流机器人拥挤，物流机器人会崩溃。崩溃率是可配置的(几乎为零)。建筑机器人会自动找回掉落的货物，不会丢失。这意味着物流机器人最好用于高价值的物品，如引擎或电线杆，使用他们低价值的物品，如矿石和铜线是可以的，但资源效率较低。以身体为基础的物流中心完全没问题。100%的机器人工厂仍然可行，但可能需要1%的额外资源(如果有的话)。卸矿是可行的，但并不理想。当你应该使用火车时，机器人却从遥远的地方运来矿石，除非你降低撞车率，否则事情会变得不可持续。
RPGsystem=这个模组为游戏增加了一个RPG系统(经验和升级)
Shortcuts-ick=现在支持蜘蛛远程。\n\n增加了许多有用的快捷方式来提高游戏便捷性。火炮遥控器的快捷键，放电防御遥控器，切换设备和角色头灯。另外添加了一个可定制的网格覆盖，拉远变焦和火炮车切换。
SICoreFunctionLibrary=给我的 mod 提供了基础功能。
SIEXHyperspaceStorage=致力于提供存储和物流的最终极解决方案。
SIEXInfinityTechnologies=添加了一套无限的技术。
SIEXItemStack=自定义物品堆叠。
SIEXPipeAndBarrel=自定义管道、泵和装桶配方。
SIEXQuickStart=快速开始帮你度过无聊的游戏早期阶段。
space-exploration=建造货运火箭把东西发射到太空。乘坐火箭进入太空，开始太空行走。建立轨道空间平台，发展困难的数据驱动空间科技。建造一个飞船，从一个行星表面到其他行星，月球，小行星带，和更多。太空探索-后处理代码是必需的(不能是依赖的，冗长的解释)。在实验阶段，不建议使用非依赖mod。
space-exploration-graphics=所有太空探索所需的图形都在这个单独的包中，所以代码更新不会强迫你重新下载200MB的数据。
space-exploration-hr-graphics=大多数高分辨率太空探索图形都在这个单独的包。如果你只在游戏设置中使用标准分辨率的图形，你不需要下载高清图形。
space-exploration-postprocess=太空探索所必需的。包含一些重要的代码，必须在其他插件和一些基本的兼容性补丁之后运行。其他列出的mod不是要求或建议，只是为了控制mod的加载顺序。这种安排允许其他mod将太空探索指定为依赖项，而不会导致依赖项循环(如果它们在这里已经指定了的话)。如果你是一个mod制造者，想要控制与你的mod的兼容性，不要添加这个mod作为依赖项，而是添加基础空间探索mod，如果这里做的改变是不兼容的，他们可以删除。
Squeak Through=让你走在建筑之间的障碍，如直接相邻的太阳能电池板，管道，蒸汽机，采矿钻机，和箱子。当你在你的基地行走时，不再有挫折感！
stargate=工厂，但是拥有星际之门。
stdlib=工厂标准函数库是一个为Factorio模组制作者带来高质量、常用工具和工具的项目。
Superheating=增加了超级锅炉，以提高发电效率。
TarawindBeaconsRE=增加了7个强大的插件塔，可以接受更多插件。
team_competition=这个模组提供了一个多人团队竞争的游戏风格与不同的场景。管理员有很多选项来设置游戏模式和其他东西，如团队管理(名字，颜色)，外交，虫子攻击波数间隔等等。
textplates=文字形状的板，标志和标签，字母、数字和符号。大的和小的板:铁，铜，石头，钢，混凝土，玻璃，黄金和铀。
TimeTools=时间工具：时钟、日光亮度、游戏速度调整和时钟运算器！
Todo-List=✔ 这个模组在单人和多人游戏中增加了一个待办列表来让玩家同步他们的工作。
Train_Control_Signals=简单的列车控制方法。
TrainScheduleSignals=简单的列车调度方法。
Transport_Drones=增加运输无人车和运输车库。
Unit_Control=控制单位。
visual-signals=允许在GUI的左侧更直观查看所选的电路网络信号。
walls-block-spitters=墙壁可以阻挡酸液的攻击。你现在可以用墙保护炮塔免受酸液的攻击。虫子的攻击率和生命值略微增加以弥补。
WaterWell=一种水井泵，从地下抽水。
what-is-it-really-used-for=一个帮助你找出物品和液体的来源和用途的工具。
