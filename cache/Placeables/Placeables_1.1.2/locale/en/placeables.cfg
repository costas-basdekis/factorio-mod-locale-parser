[placeablesTooltips]
reduce=Reduces the width of this window, hold [font=default-semibold][color=128, 206, 240]Shift[/color][/font] to reduce to minimum
expand=Increases the width of this window, hold [font=default-semibold][color=128, 206, 240]Shift[/color][/font] to increase further
collapse=Collapses the window, hiding all items.\nYou can also do this by pressing [font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleCollapse__[/color][/font]
modeSwitch=Toggles Quickbar Mode\nIn Quickbar Mode, the bottom of this window, instead of the top, is locked in place, allowing you to effectively pin this window to the bottom of the screen.
topButton=Placeables ([font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font])
[mod-setting-name]
placeablesSettingHideButton=Hide button on top-left of screen [img=info]
placeablesSettingPowerUser=Move buttons to left side of window
[mod-setting-description]
placeablesSettingHideButton=You can still open/close the window with [font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font]
[controls]
placeablesToggleVisibilty=Open/close window
placeablesToggleCollapse=Collapse/uncollapse window