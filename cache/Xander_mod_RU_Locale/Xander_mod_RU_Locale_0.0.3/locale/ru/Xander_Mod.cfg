[entity-description]
boiler-1=Сжигает топливо для превращения воды в пар.
steam-engine=Паровой двигатель трехкратного расширения приводит в действие динамо-машину для выработки электрического тока.
steam-turbine=Позволяет пару проходить сквозь турбину, приводя в движение динамо-машину для выработки электрического тока.
steam-turbine-1=Позволяет пару проходить сквозь турбину, приводя в движение динамо-машину для выработки электрического тока.
solar-panel-2=В дневное время производит 100% выходной мощности, которая ночью падает до 0%.
ore-processor-0=Разделяет необработанную руду на различные концентраты.  Сжигает топливо для работы.
ore-processor-1=Разделяет необработанную руду на различные концентраты.
ore-processor-2=Разделяет необработанную руду на очищенные концентраты.
waste-dump=Место для утилизации твердых отходов и сливания жидкостей в окружающую среду.
xm-furnace-stone=В этой печи используются рецепты для обработки неочищенного сырья.
xm-furnace-brick=В этой печи используется большинство обычных рецептов для плавки.
xm-furnace-steel=Используется для обычных и усовершенствованных рецептов переплавки.
xm-furnace-electric=Переплавляет материалы при более высоких температурах и использовании жидкостей.
xm-furnace-plasma=Преобразует материалы с помощью интенсивного нагрева и химической реактивности высоковольтной плазмы.
chemical-plant=Смешивает, нагревает и сжимает реагенты для осуществления химических реакций.
chem-reactor-2=Смешивает, нагревает и сжимает реагенты для осуществления химических реакций.
chem-reactor-3=Смешивает, нагревает и сжимает реагенты для осуществления химических реакций.
electrolyzer-1=Разделяет химические вещества за счет прохождения электрического тока.
electrolyzer-2=Разделяет химические вещества за счет прохождения электрического тока.
machine-tool-0=Изготавливает детали при помощи резки, прессования и других механических операций.
machine-tool-1=Изготавливает детали при помощи резки, прессования и других механических операций.
machine-tool-2=Изготавливает детали при помощи резки, прессования и других механических операций.
machine-tool-3=Изготавливает детали при помощи резки, прессования и других механических операций.
assembling-machine-0=Собирает компоненты в конструкции лёгкой сложности.  Сжигает топливо для работы.
assembling-machine-1=Собирает компоненты и жидкости в конструкции средней сложности.
assembling-machine-2=Собирает компоненты и жидкости в сложные конструкции.
assembling-machine-3=Собирает компоненты и жидкости в очень сложные конструкции.
lab-burner=Исследует базовые технологии.  Сжигает топливо для получения энергии.
crude-splitter=Разделяет или соединяет входящий поток с конвейеров в соотношении 1:1.
expedited-splitter=Разделяет или соединяет входящий поток с конвейеров в соотношении 1:1.
locomotive=Выполняет автоматизированные расписания и перевозит товарные железнодорожные вагоны. Нажав кнопку __CONTROL__toggle-driving__, войдёте в поезд, щёлкнув __CONTROL__build__ по нему, вы откроете меню поезда.  "Вы сможете выбрать любой цвет, при условии, что он будет черным."
locomotive-1=Выполняет автоматизированные расписания и перевозит товарные железнодорожные вагоны. Нажав кнопку __CONTROL__toggle-driving__, войдёте в поезд, щёлкнув __CONTROL__build__ по нему, вы откроете меню поезда.
accumulatorr-2=Накапливает ограниченное количество энергии, когда доступное производство превышает спрос, и высвобождает её в противном случае.
lab=Исследует все более сложные уровни технологического развития.

