[technology-description]
earthen0=Промывка водой позволяет разделять мелкие частицы и растворимые соли.
fuels0=Угольный кокс является универсальным химическим топливом.
glass0=Прозрачный, хотя и достаточно хрупкий изоляционный материал.
recycling=Переплавка старого оборудования в сырое железо.
solder=Низкотемпературные сплавы для пайки металлов.
tin-lead1=Добавление флюса увеличивает извлечение металла.
tin-lead2=Высокотехнологичная обработка увеличивает извлечение металла.
iron-refining1=Добавление флюса увеличивает извлечение металла.
aluminum=Хотя алюминий трудно добывать из руды, тем не менее его проводимость и низкая плотность делают его очень полезным для промышленности.
chromium=Хром - высокоглянцевый металл, твёрдый и хрупкий в чистом виде, придаёт сплавам коррозионную стойкость.
nickel=Прочный переходный металл, широко используемый в качестве ингредиента в сплавах.
nickel2=Методы извлечения никеля с максимальной эффективностью, с полезными побочными продуктами.
nobles=Методы извлечения и очистки благородных металлов, необходимые для высоких технологий.
copper2=Методы извлечения меди с максимальной эффективностью, с полезными побочными продуктами.
zirconium=Устойчивый к коррозии, прочный и прозрачный для нейтронов цирконий широко используется в активной зоне ядерных реакторов.
boron=Бор чрезвычайно твердый как чистый элемент, но он образует несколько удивительно мягких соединений.
silicon=Хрупкий металлоидный элемент с универсальными полупроводниковыми свойствами, а также некоторые полезные соединения.
semiconductors=Чрезвычайно чистый кремний обладает полезными полупроводниковыми свойствами, которые можно контролировать добавлением следовых количеств примесей.
tungsten=Высокая твердость, температура плавления и плотность делают вольфрам очень полезным в нескольких высокопроизводительных областях производства.
ceramics1=Новые рецептуры с превосходной прочностью и огнеупорной способностью, по сравнению с более примитивной керамикой.
ceramics2=Плотная керамика высокой чистоты для более требовательных инженерных задач.
carbon=Химическая манипуляция некоторыми важными одноуглеродными молекулами.
nitrogen=Элементный азот, несмотря на его изобилие в атмосфере, является относительно нереактивным, и его трудно преобразовать в более полезные соединения.
fluorine=Фтор легко можно считать наиболее реактивным элементом, что делает его опасным в обращении, но столь же необходимым.
chlorine=Реактивный галогенный элемент, производство и использование которого имеет решающее значение для современной химической промышленности.
phenolic=Первый полностью синтетический пластик.
kvaerner-process=Квернерский процесс или Квернерский процесс углерода и водорода - это метод получения углерода и водорода из углеводородов, таких как метан, природный газ и биогаз. Процесс был разработан в 1980-х годах норвежской инжиниринговой фирмой "Квернер" и впервые был коммерчески освоен в 1999 году. Полезно для избыточных масляных фракций.
uranium-weapons-enrichment=Дальнейшее обогащение урана до очень высокого содержания U-235 делает его крайне нестабильным и энергетически-идеальным для производства атомного оружия.
natural-gas=Десульфуризация и перегонка природного газа в полезные для промышленности углеводороды.
advanced-hydrocarbon-reforming=Это промышленный процесс переработки бензиновых и лигроиновых фракций нефти с целью получения высококачественных бензинов и ароматических углеводородов. Дегидрирование шестичленных нафтенов с образованием ароматических соединений в присутствии никеля и металлов
parts1=Версии распространенных деталей из высококачественной стали.
parts2=Из легированной стали и смазки производят более качественные детали, чем из простой углеродистой стали.
electricity=Основные детали для ранних электрических систем.
motor2=Лучшее понимание электромагнитной индукции приводит к тому, что двигателю не нужны угольные щетки.
motor3=Освоение уравнений Максвелла позволяет многое, в том числе усовершенствовать конструкцию двигателя.
circuit0=Базовое электрическое управление через малые реле, катушки и резисторы.
automation-science-pack=Позволяет исследовать большинство стандартных электрических машин и процессов.
repair0=Простые запчасти для ремонта поврежденных машин.
optics=Образование дуги высокого напряжения между графитовыми электродами даёт высокоинтенсивный источник как света, так и тепла.
electric-gen2=Высокотемпературные паровые турбины дают повышенную эффективность по сравнению с низкотемпературными поршневыми двигателями и могут использовать отработанный пар, образующийся в других промышленных процессах.
electric-energy-accumulators-2=Электрические аккумуляторы с увеличенной ёмкостью и мощностью.
washing0=Один шаг вперёд от сортировки грязи вручную.
washing1=Отделение дополнительных материалов от определенных руд.
washing2=Флотация концентрирует более разбавленное содержание руды, что значительно увеличивает извлечение.
washing3=Новые синтетические ПАВ более эффективны для промывки руды, в то время как усовершенствованная механическая разработка позволяет производить более производительные буры.
waste=Выработанные шахты представляют собой подходящее место для утилизации нежелательного материала.
advanced-material-processing=Мощная плавильная печь с подачей нагретого воздуха.
advanced-material-processing-2=Высококачественная рафинировочная печь, нагреваемая стандартными электрическими средствами, такими как ТЭН.
advanced-material-processing-3=Исключительно эффективная и универсальная рафинировочная печь, созданная на основе передовых исследований электрической плазмы.
sulfur-processing=Неметаллический элемент, который занимает видное место в ранней химии благодаря своей многогранности в реакциях и использовании.
chemistry2=Улучшенные реакторы допускают более высокие температуры и давления для увеличения скорости и разнообразия реакций.
chemistry3=Высокоинтегрированный химический завод, использующий современные катализаторы для оптимизации реакций.
electrolysis1=Разбавленный раствор серной кислоты действует как проводящий электролит для прохождения электрического тока, который расщепляет воду на составляющие элементы.
electrolysis2=Улучшенная площадь поверхности и конструкция ячеек обеспечивают более высокие токи и более быструю обработку.
machines0=Ранние версии сборщика и станка с паровым приводом.
electric-engine=Разработка электролаборатории и горного бурения.
firearms=Ранние военные технологии, основанные на древней формуле черного пороха.
first-aid=Сульфаниламид - относительно простой и эффективный антибиотик, помогающий вылечить различные инфекции.
turrets-2=Более крупный, рифлёный ствол, сделанный из более прочной стали, даёт турель с большей мощностью и дальностью стрельбы.
laser-turrets-2=Регулирование интенсивности и мощности лазерного луча наносит больший урон противникам.
concrete=Цемент сам по себе хрупок, но армирование его сталью создает прочный структурный композит.  Также используется для напольного покрытия.
concrete-2=Более низкое содержание воды снижает работоспособность и увеличивает время затвердевания, но производит прочный, усовершенствованный материал.Также используется для напольного покрытия.
electronics=Усовершенствованные электромеханические компоненты для базовой обработки сигналов.
advanced-electronics=Активные компоненты, которые могут быть изменены для большей гибкости в обработке сигналов.
advanced-electronics-2=Компактные интегральные микросхемы для более быстрых и сложных вычислений.
chemical-science-pack=Позволяет проводить исследования в области передовых технологий с использованием нефтехимии и других очищенных веществ.
kovarex-enrichment-process=Облучение обеднённого урана в реакторе частично трансмутирует его, высвобождая больше потенциальной энергии, которая может быть использована в качестве реакторного топлива. Требуется большое количество урана-235 для адекватного облучения.
oil-processing=При переработке сырой нефти она разделяется на углеводородные фракции, используемые в качестве сырья для производства пластмасс, топлива, взрывчатых веществ и других органических химикатов.
uranium-processing=При обработке урана с помощью центрифуги одна фракция обогащается изотопом U-235, а остальная часть обедняется по U-235. Уран с обогащением до 5% по U-235 составляет мощное реакторное топливо.
automation-2=Сборка машин, способных выполнять более сложные процессы на более высокой скорости.

