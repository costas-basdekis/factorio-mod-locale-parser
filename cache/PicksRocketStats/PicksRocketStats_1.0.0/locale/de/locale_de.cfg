[mod-name]
PicksRocketStats=Picklocks Raketensilo-Statistiken

[mod-description]
PicksRocketStats=Dieser Mod stellt eine Anzeige mit einer Statistik zu Raketenstarts wie im vanilla Factorio bis Version 1.0 und mehr mit folgenden Eigenschaften dar:\n- Mittels Button oder Tastenkombination Umschaltbares Statistikfenster\n- Anzeige der Anzahl der gestarteten Raketen\n- Anzeige der Anzahl und Art der gestarteten Nutzlast\n- Hinzuschaltbare Anzeige der durchschnittlich gestarteten Raketen und deren Nutzlast\n- Ausblendbare Spaltenüberschriften für eine kompakte Anzeige

[mod-setting-name]
pi-rss-show-heading=Spaltenüberschriften anzeigen
pi-rss-show-in-stats=In der Statistik anzeigen
pi-rss-track-items=Zu verfolgende Elemente
pi-rss-whitelist=Whitelist
pi-rss-blacklist=Blacklist
pi-rss-show-average=Durchschnittswerte anzeigen
pi-rss-average-per=Werte pro
pi-rss-show-tb=Zeige den Umschalt-Button an
pi-rss-hide-empty=Statistik ausblenden, wenn sie leer ist

[mod-setting-description]
pi-rss-show-heading=Wenn gewählt werden Spaltenüberschriften angezeigt.
pi-rss-show-in-stats=Sie können auswählen ob Sie die Raketenstarts oder die Nutzlast der Raketen oder Beides anzeigen lassen wollen.
pi-rss-track-items=Wählen Sie die zu verfolgenden Items aus. Wenn Sie die Werte der Whitelist oder Blacklist verwenden wollen, dann wählen Sie "Filterlisten".
pi-rss-whitelist=Eine durch Kommas getrennte Liste der zu verfolgenden internen Itemnamen. In den Statistiken werden keine anderen Items verfolgt oder angezeigt. Lassen Sie das Feld Leer, um alle Items zuzulassen oder wählen Sie "Alle Elemente" unter "Zu verfolgende Elemente" aus.\n\nUm den internen Namen eines Items zu ermitteln öffnen Sie mit F4 im Spiel die "Debug settings" und aktivieren im Reiter "always" die Option "show-debug-info-in-tooltips". Der interne Name des Items wird Ihnen dann im ToolTip des Items angezeigt.
pi-rss-blacklist=Eine durch Kommas getrennte Liste der zu ignorierenden internen Itemnamen. Diese Items werden nicht verfolgt oder in den Statistiken angezeigt, selbst wenn sie in der "Whitelist" aufgeführt sind. Lassen Sie das Feld Leer, um alle Items zuzulassen oder wählen Sie "Alle Elemente" unter "Zu verfolgende Elemente" aus.\n\nUm den internen Namen eines Items zu ermitteln öffnen Sie mit F4 im Spiel die "Debug settings" und aktivieren im Reiter "always" die Option "show-debug-info-in-tooltips". Der interne Name des Items wird Ihnen dann im ToolTip des Items angezeigt.
pi-rss-show-average=Zeigt den Durchschnittswert der gestarteten Raketen oder der gestarteten Nutzlast pro Zeiteinheit an.\n\nBei neuen Spielen wird die Zeit ab der ersten gestarteten Rakete gezählt.\n\nBeim hinzufügen des Mods zu bestehenden Spielen, bei denen schon Raketen gestartet wurden, wird die Zeit nach 1 Stund 30 Minutenb gewertet.
pi-rss-average-per=Gibt den Zeitintervall an, nach dem der Durchschnittswert berechnet wird.
pi-rss-show-tb=Zeigt einen Button in der oberen linken Ecke an, mit dem Sie zwischen Anzeigen und Ausblenden des Statistikfensters wechseln können.\n\nSie können das Statistifenster alternativ auch über eine individuelle Tastenkombination Anzeigen und Ausblenden.
pi-rss-hide-empty=Wenn keine Raketen gestartet und damit auch keine Items Nutzlast angezeigt werden können, wird die Benutzeroberfläche vollständig ausgeblendet, als ob der Mod deaktiviert wäre.

