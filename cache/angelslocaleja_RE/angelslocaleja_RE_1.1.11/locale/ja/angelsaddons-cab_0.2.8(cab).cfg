[tips-and-tricks-description]
angelsaddons-cab=実験性の高いクローラは、ネットワークに電力を供給することができる走行可能な乗り物です。マップの探索中に、一時的にモバイルクラフトサイトとして利用することが可能です。今後も様々な機能が追加される予定です。
angelsaddons-cab-notes=\n\n[font=default-bold]NOTES[/font]: 車両を配備モードにするだけで、車両が存在するネットワークに電力を供給します。\n電力供給には移動式発電機や専用の充電式バッテリーを使用します。