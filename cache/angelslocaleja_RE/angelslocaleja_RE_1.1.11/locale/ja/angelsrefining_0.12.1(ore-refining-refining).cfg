ore-floatation=破砕された複合鉱石のフロス浮選は、選別時に純粋な鉱石のより高い収率を提供します。
ore-leaching=複合鉱石チャンクの化学的浸出は、選別時に純粋な鉱石の追加の収量を提供します。
ore-refining=複合鉱石結晶の熱精製は、選別時に純粋な鉱石の最適な収率を提供します。

