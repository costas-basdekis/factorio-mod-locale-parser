angels-air-filtering=空気清浄(エアフィルタ)は、生の空気から [img=fluid/gas-oxygen]酸素ガスと [img=fluid/gas-nitrogen]窒素ガスを単離し、効率的に精錬に利用できる技術です。\n酸素と窒素は多くの工業プロセスの主要な材料です。
angels-air-filtering-notes=\n\n[font=default-bold]メモ[/font]: 通常、地球の大気は酸素と窒素で構成されており、そのうち酸素は約21%含まれています。\nこのMODは地球と異なる比率を使用して、窒素ガスの初期の無駄と酸素ガスのゲーム後半の無駄を減らします。 この星は地球ではないので上記の変更は問題になりません。

