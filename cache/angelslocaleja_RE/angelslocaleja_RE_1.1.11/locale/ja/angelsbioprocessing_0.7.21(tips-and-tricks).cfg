[tips-and-tricks-description]
angelsbioprocessing-intro=惑星を探索して、植物相（植物の生命）と動物相（動物の生命）を見つけて、それらを活用してください。 このMODは、石油化学プロセスの代替手段をもたらし周囲の探索を促進します。\n
angelsbioprocessing-intro-nauvis=[font=default-bold]基本の処理[/font]:\n - [img=item/algae-farm]藻類の栽培、植物の初期の栽培方法。\n - [img=item/bio-arboretum-1]木材、レジン、プラスチック、ゴム用の在来樹木を育てることに基づく樹木栽培。\n
angelsbioprocessing-intro-vegetables=\n[font=default-bold]野菜 (農業)[/font]:\n - [img=item/desert-garden]一部の在来植物には、有用な作物を作る種子が含まれています。\n - [img=item/crop-farm]有用な製品のためにこれらの作物を植えて耕作します。\n
angelsbioprocessing-intro-animals=\n[font=default-bold]動物の処理[/font]:\n - [img=item/bio-refugium-fish]いくつかの在来魚は、栄養と油ベースの製品の有用な供給源です。\n - [img=item/bio-refugium-puffer]いくつかの小さな在来の浮遊する生物は、危険なガス状の製品を有用な製品に加工するのに非常に便利です。

angelsbioprocessing-nauvis=高成長率の藻類の探索と利用はこのMODの初期の部分であり、さまざまなバイオームで特殊な樹木を見つけることで再生可能な方法を用い樹木を成長させることができます。 一方、藻類研究プラントではセルロースとメタノールのような有用な初期材料のために低品位で水使用量の多い藻を養殖します。\n工業化以前の時代に、世界がどのように非食料品のために植物を利用していたかを覗き見します。\n\nMODのこの部分は、廃棄物と水を使用した藻類と木の成長に焦点を当てています。
nauvis-algae=有用な製品のための高成長率の藻類の探索と利用。\n\n
nauvis-notes-algae-green=[font=default-bold]メモ[/font]: メタノールは通常、木材を燃焼させ蒸気を蒸留することによって製造されるため、ウッドアルコールとも呼ばれます。\n\n
nauvis-notes-algae-brown=[font=default-bold]メモ[/font]: 炭酸ナトリウムは、産業革命が代替のより持続可能な方法を見つける前に、海藻を乾燥させて燃やすことによって伝統的に作られました。\n          アルギン酸は通常、植物の細胞壁に見られ、非常に粘着性があり、植物の歯茎に高濃度で含まれているため、製紙の結合剤として使用できます。\n\n
nauvis-notes-algae-brown-bobs= - 褐藻は、[img=fluid/thermal-water]温泉水を使用する代わりに、[img=item/solid-lithium]リチウム塩に加工することもできます。\n
nauvis-notes-algae=\n[font=default-bold]メモ[/font]: 藻類の処理は通常、他の方法が使用できるようになるまで複雑な材料を生産する初期のゲーム方法として使用されます。これは、バイオプロセシングが通常遅く、後の需要を満たすためにスケールアップするのが簡単ではないためです。
nauvis-trees=惑星を探索すると、バニラの針葉樹に加えて、さまざまな種類の落葉樹が見つかります。 これらの木から種子を抽出し、[img=item/wood]木材の供給源として独自の木を育てることができます。 より高度な処理は更なる木の成長につながり、これらの特別な木からレジン・プラスチック・ゴムを抽出することができます。\n\nこれらの木はミニマップ上で[font=default-bold]水色の四角[/font]でマークされており、水分レベルに応じてさまざまなバイオームで見られます。\n
nauvis-notes-trees=[font=default-bold]メモ[/font]: 特別な木の配置場所は湿気に関連しており、特定の「バイオーム」ではないため、エイリアンバイオームのようなMODは木のスポーンをブロックしません。 しかし、これらの木のスポーン率はかなり低いです。
nauvis-arbor=特殊な樹木を使用して、樹木を使い切るシードジェネレーターを作成し、材料（[img=item/solid-mud]泥、[img=item/solid-soil]土壌、[img=item/solid-sand]砂）とある程度の水分（[img=fluid/water]水、[img=fluid/water-light-mud]軽い泥水、または[img=fluid/water-saline]塩水）で簡単に入手できるコストで種子を作成できます。\n次に、これらの種子を[img=item/bio-arboretum-1]樹木園で栽培して、樹木の種類に応じて、[img=item/solid-tree]樹木用の木、または樹木と樹液を生成できます（前のヒントを参照）。
nauvis-arbor-compost=\n\n[font=default-bold]メモ[/font]: 樹木園に必要な土壌や肥料を手に入れるには（一部のレシピではどちらも必要ありません）、堆肥を作る必要があります。\n  - [img=item/solid-compost] 堆肥は、ほとんどのバイオプロセシング材料（藻類、木材、セルロース、種子、作物）を[img=item/composter]有機物再生装置に送ることで生成できます。\n堆肥の完全なリストについては、堆肥の材料スロットを確認してください。すべての堆肥が1対1であるとは限らないため、より効率的な材料に注意してください。\n後の技術では、これらの特別な木を複製することができますが、野生でそれらを早期に見つける必要があります。

angelsbioprocessing-vegetables=惑星を探索することで、調査して種に精製できる[img=item/desert-garden][img=item/swamp-garden][img=item/temperate-garden]樹木を見つけることができます。 これらの種子はあなたが自分で植物を育てることを可能にします。 これらの植物を栄養素、燃料、油のために処理します。 これらの農園は、農場のアップグレード、より効率的な木材レシピ、より高度なプロセスなどの高度な農業用建物の研究に使用するために、[img=item/token-bio]バイオトークンとして処理することもできます。\n\nこれらの樹木は、ミニマップ上に[font=default-bold]薄緑色の四角[/font]でマークされており、水分レベルに応じてさまざまなバイオームに見られます。\n
vegetables-farming=いくつかの作物の種子を得るために樹木が[img=item/seed-extractor]種子抽出器で処理されたら、それは農園に種子を植えて栽培する時です。\n\n
vegetables-notes-gardens=\n\n[font=default-bold]メモ[/font]: 樹木の配置場所は湿気に関連しており（木と同じ）、特定の「バイオーム」ではないため、エイリアンバイオームのようなMODにより追加されたものは樹木のスポーンをブロックしません。 しかし、これらの樹木のスポーン率はかなり低いです。
vegetables-crops=[img=item/bio-processor]作物加工装置で作物を加工すると作物により収穫物が異なります。収穫物は以下の通りです:\n
vegetables-notes-crops=\n\n[font=default-bold]メモ[/font]:\n[img=fluid/gas-ethanol]エタノールガスまたは[img=fluid/liquid-acetic-acid]酢酸に変換するために[img=fluid/liquid-fermentation-raw]発酵ベースに変換できるのは、[img=item/solid-corn]コーンと[img=item/solid-fruit]果物だけです。\nいくつかの収穫物は有用な[img=fluid/gas-acetone]アセトンガスに変換するために[img=fluid/liquid-nutrient-pulp]栄養パルプに変換でき、 その他のさまざまな石油化学製品は石油から合成ガスに変換できます。

angelsbioprocessing-animals=[font=default-bold]捕獲、探索、養殖[/font]:\n\nMODのこの部分は、魚の養殖・パッファの繁殖・バイターの飼育から、ロケット燃料・モジュール・高度な武器などに使用される高度な材料まで、バニラの野生生物に焦点を当てています。\n
animals-notes-fish=\n[font=default-bold]魚[/font]: 野生の魚（4種類 [img=item/raw-fish] [img=item/alien-fish-1-raw] [img=item/alien-fish-2-raw] [img=item/alien-fish-3-raw]）を捕まえて、直接使用しヘルスを回復する手段として、または生物の餌として[img=item/bio-raw-meat]生肉にします。 農業と同様のプロセスで使用するために、生魚油や[img=item/fish-pulp]フィッシュパルプに加工することもできます。\n[img=fluid/liquid-polluted-fish-atmosphere]汚れた人工魚水は、結晶処理のために[img=item/crystal-splinter-raw]未加工の結晶の欠片を抽出するために利用することができます。\n
animals-notes-puffers=\n\n[font=default-bold]パッファ[/font]: 惑星を探索して[img=item/puffer-nest]パッファの巣を見つけパッファの卵を入手します（マップ上の[font=default-bold]黄色い四角[/font]は[img=item/bio-puffer-1]ガシアスパッファのみ生息）。 パッファを繁殖させて、ガスを処理するさまざまな方法を入手します。 繁殖サイクルで卵を孵化させると、[img=item/bio-puffer-egg-shell]パッファの卵殻が入手でき、それを粉砕し汚れた人工魚水と組み合わせて[img=item/crystal-shard-raw]未加工の結晶の破片を作ることができます。\n[font=default-bold]メモ:[/font] パッファの突然変異の可能性に注意してください。
animals-notes-biters=\n\n[font=default-bold]バイター[/font]: パッファでいくつかの実験をしてください、そうするとバイターを飼いならし繁殖させることができます。 結晶を入手するためにそれらを研究してください。これは、工場の生産性や速度を向上するのに役立ちます。\nクイーンを使用してバイターを繁殖させると、サイズ(小、中、大)に基づいて未加工の結晶([img=item/crystal-splinter-raw]欠片、[img=item/crystal-shard-raw]破片、[img=item/crystal-full-raw]結晶)を入手できます。\n[font=default-bold]メモ:[/font] バイターは[img=item/bio-alien-processed-meat]エイリアン用加工肉をかなりたくさん食べるので、この段階に達したら[img=item/bio-butchery]屠畜場で生肉を用意してください。

[tips-and-tricks-sub]
algae-green=これは[img=fluid/water-mineralized]ミネラル水で繁殖し、メタノールを生成できる[img=item/cellulose-fiber]繊維を生成します。
algae-brown=これは[img=fluid/water-saline]塩水で繁殖し、[img=item/solid-sodium-carbonate]炭酸ナトリウムと[img=item/solid-alginic-acid]アルギン酸を生成できます。[img=item/cellulose-fiber] 繊維と組み合わせて[img=item/solid-paper]紙を生成することができます。
algae-blue=これは[img=fluid/water-yellow-waste]硫酸性廃水と[img=fluid/gas-carbon-dioxide]二酸化炭素で繁殖します。 [img=fluid/gas-ammonia]アンモニアガスのような窒素の重い化合物を生成できます。\n
algae-red=これは[img=fluid/thermal-water]温泉水と[img=fluid/gas-ammonia]アンモニアガスで繁殖します。 [img=item/solid-calcium-carbonate]炭酸カルシウムなどのカルシウム重化合物を生成できます。\n
trees-swamp=沼地の木は「湿った」地域で見られ、水分含有量は__1__前後（通常は濃い緑色または青色の草が茂った地域）を好みます。\n湿地の木は、木材生産または[img=item/bio-plastic]プラスチック生産の初期の供給源に使用されます。\n\n
trees-temperate=温帯の木は「中程度の」地域にあり、水分含有量は__1__前後（通常は薄緑色の草が茂った地域）を好みます。\n温帯の木は、木材生産または[img=item/bio-resin]レジン生産の初期の供給源に使用されます。\n
trees-desert=砂漠の木は「乾燥した」地域で見られ、水分含有量は約__1__（通常は砂/赤い砂の地域）が優先されます。\n砂漠の木は、木材生産または[img=item/bio-rubber]ゴム生産の初期の供給源に使用されます。\n
farm-seeds-to-crops=\nこれらの作物を[img=item/crop-farm]農園または気候に合わせてアップグレードされた農園に配置して、作物（[img=item/swamp-farm]沼地、[img=item/temperate-farm]温帯、[img=item/desert-farm]砂漠）に合わせて作物を栽培します。\n作物の処理は[img=item/bio-processor]作物加工装置で行うことができ、休眠種子は休眠打破のために[img=item/seed-extractor]種子抽出器を利用します。\n\n 
crops-special-products=\n次のいずれかの作物からは以下の収穫物を入手できます ([img=item/swamp-5]、 [img=item/temperate-5]、 [img=item/desert-5]):
fish-artifacts=この水を処理して[img=fluid/alien-spores]エイリアン因子を取り出し、さらに処理していくと [img=item/alien-artifact]エイリアンアーティファクトができあがります。