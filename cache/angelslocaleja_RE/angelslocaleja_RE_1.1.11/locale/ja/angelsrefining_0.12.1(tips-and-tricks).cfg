[tips-and-tricks-description]
angelsrefining=複合鉱石を導入するMOD。精錬して板を作成する前に精製する必要があります。

; 1. Ore generation
angels-ore-generation=このMOD [tooltip=Angels refining,tips-and-tricks-description.angelsrefining] は全ての鉱石を精錬前に精製する必要のあるものに置き換えます。 全ての精錬可能な鉱石(バニラ/bobs/YI)は新しい複合鉱石に置き換えられます: \n\n__1__\n このMODは新しい井戸を追加します: __2__

; 1.1. Ore refining
angels-ore-refining=採掘された複合鉱石は、精錬して板に鋳造する前に精製する必要があります。 より高度な精製方法は鉱石がより多く入手できたり、精製された新たな鉱石が入手できる可能性があります。\n\n現在は３つの異なるモードがあります:\n    - バニラ: 鉄と銅の鉱石の収量を増やすために精製します。\n    - 純正Angels: 様々な素材に合わせて精製します。\n    - Bobs-Angels: MODにより追加された多くの鉱石を精製します。\n\nBobmodsと連携してうまく機能し、Yuoki Industriesなどの他のmod（および悲しいことに失われたmod：Uranium Power and Nucular）をサポートします。\nこのmodは、鉱石の破砕、浮選、酸浸出、結晶化などの高度な鉱石処理を追加して、鉱石の収量と効率を向上させます。 また、MODの一部として、これらおよびその他の連鎖処理で使用するための廃水洗浄システムが付属しています。\nこのMODで追加された水処理および連鎖精製は、テクノロジーツリー全体で調査されます。

angels-crushing=採掘後の最初のステップでは、鉱石を粉砕して処理できるものにする必要があります。 粉砕すると地面から掘り出された鉱石が取り出され、有用な材料から硬い石が砕かれます。\n\n一般的なレシピでは、複合鉱石を取り込み、[img=item/stone-crushed]粉砕した石を出力します。\n[img=item/stone-crushed]粉砕した石はゲームの途中で他の材料に加工することができますが、早い段階で[img=item/stone-brick]石のレンガや[img=item/stone-wall]壁に向かって[img=item/stone]石に変えることができます。 破砕された鉱石は、場合によっては直接製錬され、さらに処理または選別されます。
angels-crushing-notes=\n\n[font=default-bold]メモ[/font]: 鉱石破砕の実際の例は、ボールクラッシャー、ジョークラッシャー、空気圧クラッシャー、およびインパクトクラッシャーに存在します。 これは、鉱石をより小さな断片に分解するために使用されるため、化学処理は、特に次のステップ（浮選）で、より多くの有用な部品に到達できます。
angels-floatation=浮選は、破砕された鉱石をさらに洗浄して破砕された鉱石中の不純物をさらに除去する二次精製ステップです。これは純水を使用する最初の化学精製ステップです。 近くに浄水システムを設置し、副産物の浄水システムを設置することをお勧めします。 副作用は、土壌や石によく見られる結晶性物質であるジオードです。\n\n一般的なレシピでは、粉砕された鉱石を[img=fluid/water-purified]純水とともに鉱石の塊に変換します。これは、ジオードと廃水になる可能性があります。\nジオードは、インストールされているmodに応じて、さまざまなものに処理できます。\n鉱石の塊は、次のステップである浸出でソートまたはさらに精製できます。
angels-floatation-notes=\n\n[font=default-bold]メモ[/font]: 鉱石浮選の実際の例は数多くあり、主に石鹸のような材料と酸性またはアルカリ性の水の混合物で行われます。これにより、さまざまな物理的および化学的特性に基づいて溶液中の材料が分離されます。 さらに読みたい場合は、プロセスのより一般的な用語である泡浮選（浮選に「a」がないことに注意してください）を探してください。
angels-leaching=精製プロセスの3番目のステップは酸浸出です。このプロセスは前のステップの鉱石の塊を強酸に溶解し、プロセスにスラグを少し残します（この時点では問題ではないと想定されます）。 この鉱石と酸の混合物は、結晶化して比較的均一な高純度の結晶になります。 このプロセスは、鉱石の化学的性質を再び利用しています。\n\n一般的なレシピでは、10個の酸が入った鉱石の塊を取り、2個の鉱石の結晶を出力します。\nこのステップで必要な酸の多くは、前のステップであるフロートから供給される場合がありますが、追加の酸が必要になる場合があります。 これは廃棄物の発生がない最初の段階です。
angels-leaching-notes=\n\n[font=default-bold]メモ[/font]: 酸浸出の実際の例は、一般に、鉱石精製システムからの廃棄物の山、粉砕した石、およびその他の固形廃棄物が、密閉されたコンクリートベース（大きなスイミングプールなど）のある大きなピットに投げ込まれ、酸が噴霧されることを指します。 以前に見逃されていた汚れの有用な部分を溶かして、山盛りの混乱を浸透させます。 塩基に捕らえられた液（酸性溶液）はミネラルが豊富で、一般的に結晶化して製錬システムに戻されます。
angels-purification=最後の鉱石処理ステップは、究極の鉱石精製であり、最後の不純物を除去して、これまでで最もきれいな鉱石を明らかにします。 再生熱、化学処理、電気分解の組み合わせにより、このプロセスで追加の固体または液体材料が不要になり、無駄なものは生産されません。\n\n一般的なレシピは、鉱石の結晶を純水な鉱石に変換します。\nこの鉱石の「研磨」ステップは、製錬前にその高品質を正当化するために最もエキゾチックで希少な物質を除いて、めったに使用されません。

; 1.2. Ore sorting
angels-ore-sorting=鉱石選別施設は、高品質の金属に製錬するために、精製された鉱石を別々の部分（または金属）にろ過する巨大な高度な重力分離機、遠心分離機、および火格子分離器です。
angels-ore-sorting-vanilla=\n\nさまざまな精製品質の4つの複合鉱石を、製錬可能な鉱石、ナゲット、小石に変えて、異なる混合物を生成します。 ナゲットと小石はさらに金属鉱石に変換することができます。 より高品位の精製鉱石は、より多くの製錬可能な鉱石を生み出します。 精製された鉱石も金属スラグを生成します。
angels-ore-sorting-overhaul=\n\nさまざまな洗練された品質の6つの主要な鉱石をさまざまな金属鉱石に変えます。\n[img=item/angels-ore4-crushed]粉砕した鉱石は、一次鉱石を2個、二次鉱石を1個、[img=item/slag]スラグを1個生成します。\n[img=item/angels-ore4-chunk]鉱石の塊は、一次鉱石を2個、二次鉱石を1個、三次鉱石を2個、[img=item/slag]スラグを1個生成します。\n[img=item/angels-ore4-crystal]鉱石の結晶は、一次鉱石を3個、二次鉱石を1個、三次鉱石を3個、[img=item/slag]スラグを1個生成します。\n[img=item/angels-ore4-pure]純粋な鉱石は、一次鉱石を3個、二次鉱石を2個、三次鉱石を4個生成します。\n\n地面の鉱石にマウスオーバーすると各鉱石が何を生み出すかを確認できます。\n一次鉱石と二次鉱石は以下のとおりです。:\n- [img=item/angels-ore1] サフィライトと [img=item/angels-ore2] ジボライト: [img=item/iron-ore] 鉄, [img=item/copper-ore] 銅\n- [img=item/angels-ore3] スチラタイトと [img=item/angels-ore4] クロチニウム: [img=item/copper-ore] 銅, [img=item/iron-ore] 鉄\n- [img=item/angels-ore6] ボブモニウム: [img=item/tin-ore] 錫, [img=item/quartz] クォーツ\n- [img=item/angels-ore5] ルバイト: [img=item/lead-ore] 鉛, [img=item/nickel-ore] ニッケル

; 1.3. Water processing
angels-water-processing=[img=item/hydro-plant]浄水施設で海水と廃水を精製水に加工し、有用な固形物を回収できます。
angels-water-processing-vanilla=\n水を塩と[img=fluid/water-purified]純水や有用な[img=fluid/water-saline]塩水に変換して、浮選などの鉱石処理をサポートします。\n[img=fluid/water-yellow-waste]硫酸性廃水から[img=item/sulfur]硫黄を回収しリサイクルできます。
angels-water-processing-overhaul=\n水を塩と[img=fluid/water-purified]純水や有用な[img=fluid/water-saline]塩水に変換して、浮選などの鉱石処理をサポートします\n\n
angels-water-processing-voiding=\n[img=item/clarifier]浄水層を利用して余分な水タイプの液体([img=fluid/water-saline]、[img=fluid/water-purified]、[img=fluid/water-mineralized])および、[img=fluid/water-yellow-waste]などの廃水を除去して無くすことができます。\n\n[font=default-bold]メモ[/font]: 浄水できる液体のリストは、浄水層のレシピ流体入力スロットを確認してください。\n
