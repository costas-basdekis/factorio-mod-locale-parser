[mod-setting-description]
bobmods-ores-infiniteore=全ての鉱石を無限に採掘出来るようになります（産出量は減少していきます）
bobmods-ores-enhancestone=石の鉱脈サイズが拡大され、資源量も増加します
bobmods-ores-unsortedgemore=有効な場合は未分類の宝石が採取出来き、無効な場合は採掘時にそれぞれの宝石が採取出来ます
bobmods-ores-leadgivesnickel=鉛鉱脈を採掘するとニッケルも採掘出来るようになります
bobmods-ores-leadnickelratio=鉛1つに対してニッケルをいくつ採取出来るか
bobmods-ores-nickelgivescobalt=ニッケルを採掘するとコバルトも採取出来ます
bobmods-ores-nickelcobaltratio=ニッケル1つに対してコバルトをいくつ採取できるか
bobmods-ores-gemsfromotherores=ダイヤモンドは石炭鉱脈から、ルビー、サファイア、トパーズはアルミニウム鉱脈から、アメジスト、エメラルドはクォーツ鉱脈から採取出来ます
bobmods-ores-gemprobability=鉱脈を採掘した時に獲得できる宝石の確率
bobmods-gems-rubyratio=ジェムストーン鉱脈を採掘時のルビーの採掘比
bobmods-gems-sapphireratio=ジェムストーン鉱脈を採掘時のサファイアの採掘比
bobmods-gems-emeraldratio=ジェムストーン鉱脈を採掘時のエメラルドの採掘比
bobmods-gems-amethystratio=ジェムストーン鉱脈を採掘時のアメジストの採掘比
bobmods-gems-topazratio=ジェムストーン鉱脈を採掘時のトパーズの採掘比
bobmods-gems-diamondratio=ジェムストーン鉱脈を採掘時のダイヤモンドの採掘比

