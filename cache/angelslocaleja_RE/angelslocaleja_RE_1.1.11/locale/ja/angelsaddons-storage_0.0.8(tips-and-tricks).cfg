angelsaddons-storage=このMODはAngel'sMODから独立しており、Angel'sをテーマにしたサイロ、倉庫、圧力タンクを追加します。
angelsaddons-storage-notes=\n\n[font=default-bold]メモ[/font]: サイロは4x4サイズのストレージボックスで、容量は256スロット (ロジスティックでは異なります)\n[font=default-bold]メモ[/font]: 倉庫は6x6サイズのストレージボックスで、容量は768スロット (ロジスティックでは異なります)\n[font=default-bold]メモ[/font]: 液体貯蔵タンクはバニラよりも容量が大きいです