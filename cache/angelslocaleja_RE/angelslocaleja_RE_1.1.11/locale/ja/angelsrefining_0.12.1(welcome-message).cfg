[angels-welcome-message-gui]
title=Angel's tweaks to map settings
confirm-button=続ける

[angels-welcome-message]
intro=親愛なるプレイヤー様へ\nAngel's Exploration modなしでプレイしているので、デフォルトのマップ設定はAngelの体験を向上させるためにバランスが取れています。 調整された設定は以下の通りです。
outro=これらの設定のいずれかを変更するには、ゲームメニューに戻りそれぞれの設定を調整します。 情報アイコンにカーソルを合わせると、設定に関する詳細情報が表示されます。

[angels-welcome-message-settings]
disabled=[color=red]無効[/color]
enabled=[color=green]有効[/color]

pollution-setting=現在の汚染 __1__.
enemy-setting=現在の敵 __1__.
evolution-setting=現在の敵の進化 __1__.
expansion-setting=現在の敵の拡大 __1__.

[angels-welcome-message-settings-tooltip]
pollution-setting=汚染設定を変更するには、マップ設定の"高度な設定"タブに移動し、"汚染"の近くのチェックボックスを切り替えます。
enemy-setting=敵の設定を変更するには、マップ設定の"敵"タブに移動し、"敵の乗数"のスライダーを調整します。
evolution-setting=敵の進化の設定を変更するには、マップ設定の"敵"タブに移動し、"進化"の近くにあるチェックボックスを切り替えます。
expansion-setting=敵の拡張設定を変更するには、マップ設定の"敵"タブに移動し、"敵拠点の拡大"の近くにあるチェックボックスを切り替えます。
