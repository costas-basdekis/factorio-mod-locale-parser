[mod-setting-name]
bobmods-lib-resource-generator=Bob's リソースジェネレータの有効
bobmods-library-technology-cleanup=テクノロジーの前提条件のクリーンアップ
bobmods-library-recipe-cleanup=レシピの材料のクリーンアップ


[mod-setting-description]
bobmods-lib-resource-generator=このライブラリには0.17のリソースジェネレータを含んでおり、0.17のリソースジェネレータシステムをベースにしています。しかし、バージョン 0.17.51 より、古いバージョンの多くの問題を修正しており、すでに必要ありません。\nライブラリは新しいジェネレータが利用可能かどうかをチェックしそれを自動的に使いますが、そうでないならこれを使用してください。しかし、新しいバージョンのFactorioを使用している場合でも、このオプションを使用してカスタムジェネレータを強制的に有効にすることができます。
bobmods-library-technology-cleanup=有効にすると、ロードの最後にテクノロジーの前提条件をスキャンし、重複、無効、および冗長な値を修正します。
bobmods-library-recipe-cleanup=有効にすると、ロードの最後にレシピの材料をスキャンし、重複、無効な値を修正します。



