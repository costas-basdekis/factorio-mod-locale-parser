[tips-and-tricks-description]
angelsaddons-mobility=このMODはAngel'sMODから独立しており、Angel'sをテーマにした列車を追加します。\n列車には３つのテーマがあり [img=item/crawler-locomotive]クローラ、 [img=item/smelting-locomotive-1]スメルティング、 [img=item/petro-locomotive-1]ペトロケミカルが含まれています。\n各テーマの列車は出力、容量、ブレーキ、最高速度など異なる値が設定されています。\n\n[font=default-bold]メモ[/font]: 各列車には(いくつかの例外を除き)スケジュールや色などコピー/ペーストできる情報があり、青写真と互換性があります。
angelsaddons-mobility-notes=\n[font=default-bold]メモ[/font]:中間車は空気抵抗が高いが高出力の機関車であり、長い編成の列車の二次機関車としての利用に適している。\n[font=default-bold]メモ[/font]:ロボット貨物車両は車両用ロボポートを装備できる貨物車両です。