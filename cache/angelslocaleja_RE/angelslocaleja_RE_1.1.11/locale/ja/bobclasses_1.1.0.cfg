character=バランスクラスは均整のとれた標準的なタイプです。
bob-character-miner=鉱夫クラスは採掘速度が速く、素手で鉱石を精錬できますが、動きが遅くヘルスが低下しています。
bob-character-fighter=戦士クラスは移動速度が速くヘルスが向上していますがインベントリサイズが小さくなっています。
bob-character-builder=建造者クラスはインベントリサイズと製作速度が向上しますが、動きが遅くヘルスが低下しています。

bob-character-balanced-2=工場長クラスは十分に均整のとれたタイプ。バランスクラスに比べ、ヘルス・インベントリサイズ・リーチや移動速度などわずかに改善されています。
bob-character-miner-2=鉱夫クラス2は鉱夫クラスのデメリットをなくし、更にインベントリサイズと採掘速度が向上しています。
bob-character-fighter-2=戦士クラス2は戦士クラスのデメリットをなくし、更に移動速度とヘルスが向上しています。
bob-character-builder-2=建造者クラス2は建造者クラスのデメリットをなくし、更にインベントリサイズ・製作速度・リーチが向上しています。

bob-character-engineer=技術者クラスは鉱夫と建造者の特徴を合わせ持つクラスです。インベントリサイズ・リーチ・採掘速度・製作速度が向上し、素手で鉱石を精錬できます。
bob-character-prospector=探鉱者クラスは鉱夫と戦士の特徴を合わせ持つクラスです。移動速度・ヘルス・採掘速度が向上し、素手で鉱石を精錬できます。


