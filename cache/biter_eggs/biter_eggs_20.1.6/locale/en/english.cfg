[mod-setting-description]
egg-nest-quantity=The frequency of egg nests on the map. 0 = none, 2 = some (default), 10 = everywhere, 100 = ridiculous
egg-nest-biter-chance=The chance that an egg nest contains Biters. Total chances for biters and worms can be greater or less than 1. If total chance is less than 1 there will be a chance nothing comes out, if greater than 1 only 1 result will ever occur.
egg-nest-worm-chance=The chance that an egg nest contains Worms. Total chances for biters and worms can be greater or less than 1. If total chance is less than 1 there will be a chance nothing comes out, if greater than 1 only 1 result will ever occur.
biters-per-large-egg-nest-min=Minimum number of biters/spitters that come out of a large egg nest when destroyed. Each nest is randomly biter/spitter, the enemies are evolution level dependant and will be a random number between min and max settings.
biters-per-large-egg-nest-max=Maximum number of biters/spitters that come out of a large egg nest when destroyed. Each nest is randomly biter/spitter, the enemies are evolution level dependant and will be a random number between min and max settings.
biters-per-small-egg-nest-min=Minimum number of biters/spitters that come out of a small egg nest when destroyed. Each nest is randomly biter/spitter, the enemies are evolution level dependant and will be a random number between min and max settings.
biters-per-small-egg-nest-max=Maximum number of biters/spitters that come out of a small egg nest when destroyed. Each nest is randomly biter/spitter, the enemies are evolution level dependant and will be a random number between min and max settings.
worms-per-large-egg-nest-min=Minimum number of worms that come out of a large egg nest when destroyed. The worms are evolution level dependant and will be a random number between min and max settings.
worms-per-large-egg-nest-max=Maximum number of worms that come out of a large egg nest when destroyed. The worms are evolution level dependant and will be a random number between min and max settings.
worms-per-small-egg-nest-min=Minimum number of worms that come out of a small egg nest when destroyed. The worms are evolution level dependant and will be a random number between min and max settings.
worms-per-small-egg-nest-max=Maximum number of worms that come out of a small egg nest when destroyed. The worms are evolution level dependant and will be a random number between min and max settings.