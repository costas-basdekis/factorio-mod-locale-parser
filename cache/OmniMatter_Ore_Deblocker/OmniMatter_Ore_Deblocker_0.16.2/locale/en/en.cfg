omod-omnite-multiplier=Omnite ore is multiplied by this, see changelog for info
omod-angels-multiplier=Set to 0 to disable Angel/Clowns' ore, any number >0 enables the ore, see changelog for info
omod-bobs-multiplier=Set to 0 to disable Vanilla/Bobs' ore, any number >0 enables the ore, see changelog for info