[rocket-silo-stats]
title=Rocket silo stats

[mod-setting-name]
rocket-silo-stats-track-these=Track only specific items:
rocket-silo-stats-ignore-these=Ignore specific items:
rocket-silo-stats-hide-empty=Hide stats when empty
rocket-silo-stats-show-toggle=Show the toggle button

[mod-setting-description]
rocket-silo-stats-track-these=A comma-separated list of internal item names to track. No other items will be tracked or shown in the stats. Leave empty to allow all items.\n\nYou can find out an item's internal name by pressing F4, enabling "show-debug-info-in-tooltips" and looking at the item's tooltip.
rocket-silo-stats-ignore-these=A comma-separated list of internal item names to ignore. These items will not be tracked or shown in the stats, even if they are listed in the above option. Leave empty to allow all items.\n\nYou can find out an item's internal name by pressing F4, enabling "show-debug-info-in-tooltips" and looking at the item's tooltip.
rocket-silo-stats-hide-empty=If there are no items to show, the interface will be hidden completely, as if the mod was disabled.
rocket-silo-stats-show-toggle=Shows a button in the upper left corner, with which to show/hide the stats window. You may want to set the toggle hotkey in controls if you disable this.

[controls]
rocket-silo-stats-toggle=Toggle display
