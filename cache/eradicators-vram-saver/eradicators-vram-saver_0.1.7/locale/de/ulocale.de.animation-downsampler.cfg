[mod-setting-description]
er:vram-saver-lq-percentage=[img=ul:info-default][color=orange] Standardwert:[/color] [color=acid]33.33[/color]\n\n0%: Deaktiviert alle Animationen.\n25%: Entfernt 75% aller Animationseinzelbilder.\n100%: Deaktiviert den VRAM Sparmodus für diese Grafikauflösung.
er:vram-saver-hq-percentage=[img=ul:info-default][color=orange] Standardwert:[/color] [color=acid]33.33[/color]\n\n↑ Siehe auch Grafikauflösung "Normal".\n \nDeine Grafikeinstellung für "Grafikauflösung" bestimmt welcher Wert für Factorio Grafiken genutzt wird. Mods die die Grafikauflösung "Hoch" nicht unterstützen benutzen immer die Einstellung für "Normal".
er:vram-saver-animation-minimum-frame-count=[img=ul:info-default][color=orange] Standardwert:[/color] [color=acid]5[/color]\n[img=developer][color=blue] Dies ist eine Power-User Einstellung. Vorsicht beim Ändern.[/color]\n\nVerhindert dass deine Fabrik aussieht wie eingefroren, wenn du sehr niedriege Speichernutzung einstellst.
