er:vram-saver-hq-percentage=[img=ul:info-default][color=orange] Default Value:[/color] [color=acid]33.33[/color]\n\nâ†‘ See also Normal Resolution.\n \nYour graphics setting for "Sprite resolution" determines which value is used for factorio sprites. Mods that do not support high resolution will always use the normal resolution setting.
er:vram-saver-animation-minimum-frame-count=[img=ul:info-default][color=orange] Default Value:[/color] [color=acid]5[/color]\n[img=developer][color=blue] This is an advanced setting. Be careful when changing it.[/color]\n\nPrevents the factory from looking completely frozen when using very low "VRAM Usage" percentages.
