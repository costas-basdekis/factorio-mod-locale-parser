[mod-setting-description]
picker-carousel-registry=Custom upgrade definitions, in case mods don't upgrade properly or you just wish to add your own.\nFormat: array of ['entity-name'] = 'entity-upgrade-name'
picker-carousel-always-give-in-map-editor=When in the map editor, instead of setting the ghost cursor for items you don't have, the item will actually be given to you so you can place it.
picker-use-carousel=Enable the upgrade carousel.

