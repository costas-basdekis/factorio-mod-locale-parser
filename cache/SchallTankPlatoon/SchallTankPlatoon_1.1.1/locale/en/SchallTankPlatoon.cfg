[technology-description]
Schall-tank=Extra mobility, firepower and armor combined, allows a better survival in the hostile world.
Schall-tank-H=In response to growing threats from aliens, a tank with increased firepower and armor is developed.  The high caliber cannon gives more penetration power, and destroy worms and nests from a further position.  It is ideal to work with support units, while the heavy tank excels in dealing with tougher enemies.
Schall-tank-SH=The ultimate tank, displays the cutting-edge military technology.  Although taken so much effort and resources to develop such a juggernaut, its performance outweighs the cost.  Extreme armour allows the best chance of survival in any situation.  Enormous tank cannon allows it to destroy static targets at a long distance.  The greatly improved penetration power of its armor piercing shells can neutralize any units who dare to stay in its path.
Schall-tank-F=Simple adaptation of flamethrower technology on chassis of a medium tank.
Schall-ht-RA=The rocket artillery is capable of launching cluster bomb rockets.
Schall-sniper-rifle=Eliminate enemies at very long range.
Schall-repair-pack=Repair entities at faster rate.

