[mod-setting-description]
tankplatoon-tank-to-recipe-keep=Only affect recipe, existing items remain.
tankplatoon-tank-to-recipe-force-enable=Only use this for uninstallation of this mod.
tankplatoon-ht-RA-enable=This is forcefully enabled, if “Schall Missile Command” is enabled.
tankplatoon-tank-cannon-collision=On: (Default) Deals penetration damage but cannot fire over friendlies.\nOff: Can fire over friendlies.
tankplatoon-tank-autocannon-collision=On: Deals penetration damage but cannot fire over friendlies.\nOff: (Default) Can fire over friendlies.
tankplatoon-tank-cannon-force-condition="All": (Default) Can hit everything including friendlies.\n"Not same": Can fire over own force.\n"Not friend": Can fire over friendlies.
tankplatoon-tank-autocannon-force-condition="All": Can hit everything including friendlies.\n"Not same": Can fire over own force.\n"Not friend": (Default) Can fire over friendlies.
tankplatoon-personal-laser-defense-equipment-ammo-category="electric": (Default) Vanilla setting, fixed 75 damage.\n"laser-turret": Benefit from upgrades, initial 20 damage.
tankplatoon-personal-laser-defense-equipment-energy-consumption="50 kJ": Vanilla 0.17 setting.\n"200 kJ": (Default) Vanilla 0.16.51 setting.\n"800 kJ": __ENTITY__laser-turret__ setting.
tankplatoon-discharge-defense-equipment-automatic=On: (Default) Automatic trigger.\nOff: Vanilla setting, manual trigger.
tankplatoon-tank-flamethrower-fire-stream-incendiary=On: Use the same behaviour as handheld and turret version, set on fire.\nOff: (Default) Vanilla setting, damage trees, direct damage with larger radius.
tankplatoon-ammo-colour-rearrange=Only poison items use yellow.\nAffected items: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__.
tankplatoon-chemical-weapon-chemical-recipes=Affected items: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
tankplatoon-tiered-military-vehicles-subgroups=Only applies if “Schall Transport Group” mod is enabled.
tankplatoon-vehicle-hide-resistances=Affect car and tank from vanilla, and all vehicles from Schall mod series.\nOn: (Default) Vanilla 0.15+ setting.\nOff: Vanilla pre-0.15 setting.  Show resistances in the entity tooltip.
tankplatoon-vehicle-clone-placement-built-enable=On entity built.\nOnly apply when the player is driving the exact same type of vehicle.\nInsert (will not replace) the same set of fuel, ammo and grid equipment, as the vehicle being driven by the player.\nItems taken from player inventory.
tankplatoon-vehicle-clone-placement-pasted-enable=On entity settings pasted (by hotkey).\nCan apply on different types of vehicles.\nInsert (will not replace) the same set of fuel, ammo and grid equipment, as the vehicle copied from.\nItems taken from player inventory.
tankplatoon-bullet-projectile-enable=Off: (Default) Vanilla setting, bullet instantly and always-hit its target.\nOn: Bullet has its projectile.
tankplatoon-bullet-force-condition=Only applies if option “Enable bullet projectile” is enabled.\n"All": Can hit everything including friendlies.\n"Not same": (Default) Can fire over own force.\n"Not friend": Can fire over friendlies.
tankplatoon-minimap-representation="Unchanged": Vanilla and 1.0 setting.  Same triangle as cars, no scaling.\n"Generic": Same triangle as vanilla, but scale with size.\n"Tank": Dedicated tank icon, and scale with size.

