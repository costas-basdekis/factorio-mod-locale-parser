[mod-setting-name]
yield-ores-min=Minimum yield
yield-ores-max=Maximum yield
yield-ores-limit=Limit yield

[mod-setting-description]
yield-ores-min=Resource yield will not drop below this amount. (1.0 means 100% yield)
yield-ores-max=The highest yield a resource entity can have. (1.0 means 100% yield)
yield-ores-limit=When enabled, resource yields are limited by the maximum yield.
