[technology-description]
plutonium-processing=鈈的加工，在自然界中不存在但可以在核能反應爐中產生。
plutonium-nuclear-power=比鈾發電產生更多的能量，但只有一半功率。
MOX-fuel-reprocessing=對混合氧化物乏核燃料進行後加工以獲得額外的鈈。
plutonium-ammo=利用鈈製作的進階彈藥，擁有巨大殺傷力。
plutonium-atomic-bomb=使用鈈取代鈾製成的核彈。爆炸威力提高近四成。
plutonium-enrichment-process=可使用低能同位素產生高能同位素的加工技術，鈈的增殖需要大量的高能同位素作為觸媒。比鈾增殖加工花費更長的時間。

[mod-setting-name]
PE-disable-MOX-reactor=停用混合氧化物核能反應爐配方
PE-disable-U238-excess-neutron-capture-recipe=停用鈾-238 中子捕獲配方
PE-SUP-advanced-nfr-uranium-concentrate=修改進階核燃料後加工配方
enable-plutonium-ammo=啟用貧鈈彈藥

[mod-setting-description]
PE-disable-MOX-reactor=為與某些模組兼容而停用混合氧化物核能反應爐。
PE-disable-U238-excess-neutron-capture-recipe=一些玩家因平衡理由，希望移除這個配方。
PE-SUP-advanced-nfr-uranium-concentrate=同時啟用了此選項和《疾風鈾加工》模組時，則進階核燃料後加工配方中的產品將以鈾精礦替代鈾-238（貧鈾）。
enable-plutonium-ammo=包括貧鈈彈匣及貧鈈炮彈。

[mod-name]
PlutoniumEnergy=鈈能 (Plutonium Energy)

[mod-description]
PlutoniumEnergy=添加鈈分離加工，鈈是核反應的剩餘產物。鈈可用於製造彈藥（甚至是鈈彈）和發電（作為混合氧化物核燃料）。
