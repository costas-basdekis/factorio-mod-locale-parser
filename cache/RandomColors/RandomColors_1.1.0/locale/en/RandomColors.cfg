[mod-setting-name]
rc-List=Use Preset Color List
rc-Randomize=Override Preset Colors

[mod-setting-description]
rc-List=Makes the color changer cycle through a preset list of colors, rather than generating a random one.
rc-Randomize=Makes the color changer work even on entities that had a color preset from a blueprint/ghost.

[controls]
randomcolor=Change Color

[controls-description]
randomcolor=Assign a new color to the currently selected entity.