modLife-playerHealing=Health regenerated per second (default 9)
modLife-playerHealDelay=Seconds before combat ends and regeneration starts (default 10)
modLife-playerInventory=Changes the size of the players inventory. It dose not chane how much is added from armor (default 80)
modLife-playerReach=How far away the player can build, grab and drop items (default 10)
modLife-playerMiningReach=How far away the player can mine and chop down trees (default 2.7)
