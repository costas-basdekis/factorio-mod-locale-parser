[extendedangels-notifications]
legacy-inventory-sizes=Значення за замовчуванням для підрахунку слотів інвентарю на складі та логістиці було змінено, додано параметр «__1__», щоб відновити застарілі слоти запасів, якщо потрібно, або у разі розсипання предметів на землю.

