[mod-setting-description]
suo_description=Wenn aktiviert, wird das Erz-/Flüssigkeitsvorkommen von unendlich in endlich umgewandelt, behalten aber ihre eventuellen Säurebedingungen.
suo_factor_description=Die Menge der gewonnenen Flüssigkeit pro Pumpdurchgang wird durch diesen Wert geteilt. Ein Wert > 1 reduziert die Gesamtproduktion und ein Wert zwischen 0 und 1 vergrößert Diese. Das Vorkommen selbst wird nicht verändert. Standard: 1 