[technology-description]
dbsl-tech-erzmine-small=Eine Tiefenschacht Mine die eine kleine Menge an Erzen aus dem Boden fördern kann.
dbsl-tech-erzmine-mk1=Eine Tiefenschacht Mine die überall Erze fördern kann. Es werden Kohle, Kuper, Stein und Eisen gleichzeitig gefördert.
dbsl-tech-erzmine-mk2=Eine schnellere und effizentere Tiefenschacht Mine die es ermöglicht noch schneller zu farmen. Außerdem kann man später auch einzelne Erze selektiv farmen.
dbsl-tech-erzore=MK2 Minen erhalten die Möglichkeit nur Eisenerz zu fördern, allerdings wird ein kleiner Teil davon mit Steinen verunreinigt sein.
dbsl-tech-erzcopper=MK2 Minen erhalten die Möglichkeit nur Kupfererz zu fördern, allerdings wird ein kleiner Teil davon mit Steinen verunreinigt sein.
dbsl-tech-erzcoal=MK2 Minen erhalten die Möglichkeit nur Kohle zu fördern, allerdings wird ein kleiner Teil davon mit Steinen verunreinigt sein.
dbsl-tech-erzstone=MK2 Minen erhalten die Möglichkeit nur Steine zu fördern, allerdings wird ein kleiner Teil davon mit Steinen verunreinigt sein.
dbsl-tech-erzuran=MK2 Minen erhalten die Möglichkeit nur Uranerz zu fördern, allerdings wird ein kleiner Teil davon mit Steinen verunreinigt sein.
dbsl-tech-erzsulfur=MK2 Minen erhalten die Möglichkeit nur Schwefel zu fördern, allerdings wird ein kleiner Teil davon mit Steinen verunreinigt sein.