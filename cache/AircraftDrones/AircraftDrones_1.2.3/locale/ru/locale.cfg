[mod-setting-description]
show-messages= Показывать сообщения для определенных событий (начало миссии, выгорание вспышки и т.д.)
destination-coordinates-modifier=Иногда БПЛА могут не достичь координат своего текущего пункта назначения. Они будут вечно кружить над ним. Измените этот параметр, чтобы избежать этого: ниже 100% — проверка пункта назначения будет более строгой, что приведет к более приятной траектории полёта, но приведёт к более частому застреванию БПЛА. Более чем на 100% меньше БПЛА застревает, но траектория полёта может стать некрасивой (т.е., БПЛА не приземляются на взлётно-посадочную полосу ровно).
use-classic-targeter=Переключает с артиллерийского дистанционного целеуказания на классическое. Классическому целеуказанию нужен мод с большим радиусом действия, но он не имеет проблем с вмешательством артиллерийского (подробности см. на странице мода).
airstrike-range=Дальность полёта БПЛА для бомбардировок
