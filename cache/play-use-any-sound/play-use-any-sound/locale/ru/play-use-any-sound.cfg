[play-use-any-sound-commands]
sound=/sound <имя> или /sound <тип/имя> <имя/тип> - воспроизвести звук.
add-sound=/add-sound <событие/имя> <имя/событие> or /add-sound <событие> <тип/имя> <имя/тип> - воспроизвести звук при событии.
remove-sound=/remove-sound <событие> - убирает звук связанный с событием к игроку.

