[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Nunca[/font] para o jogo mais puro. Use [font=default-bold]Tempo limitado[/font] para compatibilidade com mods que exigem que você não esteja em um veículo para acessar certos recursos. Com esta opção, você morrerá depois de 12,5 segundos fora de um veículo. [font=default-bold]Tempo ilimitado[/font] não tem restrições.
spidertron-engineer-allowed-into-entities=[font=default-bold]Limitado[/font] permite apenas entrar em trens. Use [font=default-bold]Todos[/font] para entrar em qualquer veículo (incluindo os veículos de mods).
spidertron-engineer-spawn-with-remote=Todo jogador nasce e renasce com um controle remoto conectado a sua própria spidertron.

spidertron-engineer-enable-compatibility-mode=Apenas habilite se outros mods exigirem armas e itens de armadura que este mod remove ou se você realmente precisa de armaduras com grade de equipamentos.

spidertron-engineer-enable-spidertron-space-science=Se habilitado, é recomendável que você também ative uma das duas configurações seguintes.
spidertron-engineer-space-science-to-fish=Adiciona uma receita que faz 10 pacotes científicos espaciais em uma chance de 5% para um peixe.
spidertron-engineer-rocket-returns-fish=Faz com que o lançamento de foguetes retorne uma média de 1 peixe em cada lançamento ao além dos habituais pacotes científicos espaciais.

spidertron-engineer-enable-upgrade-size=Inicia no fator de escala 0.6, termina em 1.2.
spidertron-engineer-constant-size-scale=Só tem efeito se [font=default-bold]Aumentar o tamanho com melhorias[/font] estiver desabilitado.

