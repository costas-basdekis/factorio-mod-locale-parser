[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Never[/font] for the purest possible game. Use [font=default-bold]Limited time[/font] for compatibility with mods that require you to not be in a vehicle in order to access certain features. With this option, you will die after 12.5 seconds outside of a vehicle. [font=default-bold]Unlimited time[/font] has no restrictions.
spidertron-engineer-allowed-into-entities=[font=default-bold]Limited[/font] allows only entering trains. Use [font=default-bold]All[/font] to enter any vehicle (including modded vehicles).
spidertron-engineer-spawn-with-remote=Every player spawns and respawns with a remote connected to their own spidertron.

spidertron-engineer-enable-compatibility-mode=Only enable if other mods require weapons and armor items that this mod removes or you really need personal armor with equipment grids.

spidertron-engineer-enable-spidertron-space-science=If turned on, it is recommended that you also enable one out of the following two settings.
spidertron-engineer-space-science-to-fish=Adds a recipe that turns 10 space science packs into a 5% chance for a fish.
spidertron-engineer-rocket-returns-fish=Makes the rocket launch return an average of 1 fish each launch alongside the usual space science packs.

spidertron-engineer-enable-upgrade-size=Starts at scale factor 0.6, ends at 1.2.
spidertron-engineer-constant-size-scale=Only has effect if [font=default-bold]Increase size with upgrades[/font] is disabled.

