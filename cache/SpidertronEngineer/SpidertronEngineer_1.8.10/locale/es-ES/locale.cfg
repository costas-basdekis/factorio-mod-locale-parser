[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Nunca[/font] para el juego más puro posible. Utiliza [font=default-bold]Tiempo limitado[/font] para la compatibilidad con mods que requieren que no estar en un vehículo para acceder a ciertas características. Con esta opción, morirás después de 12,5 segundos fuera de un vehículo. [font=default-bold]Tiempo ilimitado[/font] no tiene restricciones.
spidertron-engineer-allowed-into-entities=[font=default-bold]Limitado[/font] sólo permite entrar en trenes. Usa [font=default-bold]Todos[/font] para entrar en cualquier vehículo (incluyendo vehículos de mods).
spidertron-engineer-spawn-with-remote=Cada jugador aparece y reaparece con un mando conectado a su propia araña.

spidertron-engineer-enable-compatibility-mode=Activa ésto sólo si otros mods requieren armas y armadura que este mod elimina, o si realmente necesitas armadura personal con cuadrículas de equipamiento.

spidertron-engineer-enable-spidertron-space-science=Si se activa, se recomienda activar también uno de los dos ajustes siguientes.
spidertron-engineer-space-science-to-fish=Añade una receta que convierte 10 packs de ciencias espaciales en un 5% de probabilidad de obtener un pescado.
spidertron-engineer-rocket-returns-fish=Hace que el lanzamiento del cohete devuelva 1 pescado de media cada lanzamiento junto a los packs habituales de ciencia espacial.

spidertron-engineer-enable-upgrade-size=Comienza en la escala 0.6, termina en 1.2.
spidertron-engineer-constant-size-scale=Solo tiene efecto si [font=default-bold]Aumentar el tamaño con actualizaciones[/font] está deshabilitado.

