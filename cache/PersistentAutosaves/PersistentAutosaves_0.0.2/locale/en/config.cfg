[mod-setting-name]
PersistentAutosaves-Active=Active
PersistentAutosaves-TicksPerAutosave=Ticks Between Autosaves
PersistentAutosaves-UserSetID=User Set ID

[mod-setting-description]
PersistentAutosaves-Active=Set true if mod should create autosaves, false otherwise.
PersistentAutosaves-TicksPerAutosave=Interval between autosaves, in game-ticks. Default: 18000 (5 mins)
PersistentAutosaves-UserSetID=String included in each autosave filename.

