[mod-setting-description]
z-randomizer-preset=These presets are currently loaded. If there is more than one, all of them are loaded on top of each other.\nTo see the generated default values, reset to defaults.\n[font=default-bold][color=230,208,175]This setting does nothing[/color][/font], it's just information for you, so there's no point in choosing anything.
z-randomizer-seed=Change this value to generate different recipes.\n\n[font=default-small-semibold]default: [color=230,208,175]0[/color] min: [color=230,208,175]0[/color] max: [color=230,208,175]1099511627775[/color][/font]

z-randomizer-randomize-time=How random can crafting times be (and with which values can recipe times be multiplied).\n\n[font=default-small-semibold]default: [color=230,208,175]Medium (0.25x to 2x)\nHuge (0.2x to 5x)[/color] - unlike other options, picks the values from a continuous range[/font]
z-randomizer-dependencies=How are dependencies checked.\n\n[font=default-small-semibold]default: [color=230,208,175]Linear[/color]\n[color=230,208,175]None[/color] - Recipes can contain ingredients which are not unlocked yet. May cause deadlocks.\n[color=230,208,175]Linear[/color] - Technologies are evaluated in a random order, while checking dependencies. Recipes can contain ingredients which are not necessarily available, but are unlockable.\n[color=230,208,175]Branched[/color] - Each recipe unlocked by a technology contains ingredients only from the tech's prerequisites. Significantly slower.[/font]
z-randomizer-resource-variance=How much can "resource ratio" differ from the original.\n[color=230,208,175]For example [recipe=automation-science-pack] takes some [item=copper-ore] and slightly more [item=iron-ore].[/color]\n\n[font=default-small-semibold]default: [color=230,208,175]2[/color] min: [color=230,208,175]1[/color] max: [color=230,208,175]5[/color]\nThis setting scales exponentially. Small tweaks lead to big changes.[/font]
z-randomizer-complexity-variance=How much can "recipe complexity" differ from the original.\n[color=230,208,175]For example [recipe=automation-science-pack] is about as complex as [recipe=electronic-circuit] and both are more complex than [recipe=iron-chest] despite being cheaper.[/color]\n\n[font=default-small-semibold]default: [color=230,208,175]2[/color] min: [color=230,208,175]1[/color] max: [color=230,208,175]5[/color]\nThis setting scales exponentially. Small tweaks lead to big changes.[/font]
z-randomizer-cost-variance=How much can "recipe cost" differ from the original.\n[color=230,208,175]For example [recipe=steel-plate] is 2.5 times more expensive than [recipe=iron-gear-wheel].[/color]\n\n[font=default-small-semibold]default: [color=230,208,175]2[/color] min: [color=230,208,175]1[/color] max: [color=230,208,175]5[/color]\nThis setting scales exponentially. Small tweaks lead to big changes.[/font]
z-randomizer-hidden=How to treat hidden recipes.\n[color=230,208,175]Hidden recipes are usually fixed recipes (like rocket parts) or auto-generated recipes (such as recycling).[/color]\n\n[font=default-small-semibold]default: [color=230,208,175]Don't randomize[/color][/font]

z-randomizer-default-values=Here you can set when is which raw resource unlocked and how much is it worth.\nUsage [color=230,208,175](prerequisites : resources : value)[/color].\nFor example [color=230,208,175]([item=electric-mining-drill][fluid=sulfuric-acid] : [item=uranium-ore] : 3)[/color].\n[color=230,208,175]Write prerequisites as [technology=name] or a list of [item=name] and [fluid=name], keep empty for no prerequisites.\nWrite resources as a list of [item=name] or [fluid=name].\nValue is a number representing how much are the resources worth.\nSpaces are ignored.\nYou can set multiple valueas for a resource, each with different prerequisites.[/color]\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-not-random-resources=No ingredients with any of these as one of their predecessors will be randomized, they will still be used for value calculations.\n[color=230,208,175]Write [item=name] or [fluid=name].\nYou can unban a resource after an unlock by specifying it in the above setting.[/color]\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]

z-randomizer-not-random-recipes=Recipes which should not be randomized, they will still be used for value calculations.\n[color=230,208,175]Write [recipe=name].[/color]\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-not-random-categories=Recipes from these categories will not be randomized, they will still be used for value calculations.\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-not-random-ingredients=These ingredients will not appear in other recipes and they will not be replaced, they will still be used for value calculations.\n[color=230,208,175]Write [item=name] or [fluid=name].[/color]\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-not-random-ore-processing=Don't randomize ores in recipes (items ending in [color=230,208,175]-ore[/color]).\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]

z-randomizer-forbidden-categories=Recipes of these categories should not be used for calculations nor randomized.\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-forbidden-recipes=Recipes which should not be used for calculations nor randomized.\n[color=230,208,175]Write [recipe=name].[/color]\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-forbidden-ingredients=No recipes containing any of these as one of their ingredients will be used for calculations nor randomized.\n[color=230,208,175]Write [item=name] or [fluid=name].[/color]\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-forbidden-results=No recipes containing any of these as one of their results will be used for calculations or randomized.\n[color=230,208,175]Write [item=name] or [fluid=name].[/color]\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]

z-randomizer-prevent-duplicates=Prevent duplicate ingredients in these categories.\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]
z-randomizer-starter-crafting=These crafting categories are considered to be unlocked from the start.\n\n[font=default-small-semibold]default value controlled by [color=230,208,175]available default settings[/color][/font]


