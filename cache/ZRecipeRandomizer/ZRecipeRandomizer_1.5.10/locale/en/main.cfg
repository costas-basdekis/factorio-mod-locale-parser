missing-resources=[font=default-bold]Some required raw resources are missing:[/font]
missing-resources-setup=Please add each to either [font=default-semibold][color=230,208,175]Raw resources[/color][/font] or [font=default-semibold][color=230,208,175]Don't randomize resources[/color][/font] in mod settings.\nIf there are items that don't make sense, there might be auto-generated recipes\nlike scrapping or incinerating. You can ban them using the [font=default-semibold][color=230,208,175]Forbidden categories[/color][/font] setting.\nIt is also possible you're missing some [font=default-semibold][color=230,208,175]Starter crafting categories[/color][/font].\nYou can also ask for help on my discord server.
