[mod-setting-name]
folk-fill-fuel-stack-size=Fuel stack size (%)
folk-fill-ammo-stack-size=Ammo stack size (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Prozent der Stapelgröße, die in Munitionsplätze eingefügt werden soll.\n\nHinweis: Dies ist in Prozent der Standardstapelgröße. Wenn diese Einstellung auf 100 gesetzt wird, wird ein vollständiger Stapel eingefügt, mit dem Wert 25 wird 1/4 eines Stapels eingefügt.\n\nMinimum: 5% / Maximum 100%
folk-fill-fuel-stack-size=Prozent der Stapelgröße, die in Brennstoffplätze eingefügt werden soll.\n\nHinweis: Dies ist in Prozent der Standardstapelgröße. Wenn diese Einstellung auf 100 gesetzt wird, wird ein vollständiger Stapel eingefügt, mit dem Wert 25 wird 1/4 eines Stapels eingefügt.\n\nMinimum: 5% / Maximum 100%
