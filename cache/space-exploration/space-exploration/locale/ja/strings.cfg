page_space_exploration_text_1=スペースエクスプローラーへようこそ。このMODには既に多くの機能が含まれていますが、まだ[font=default-bold]実験的[/font] 段階であり、開発が盛んに行われております。よって、バグがあるかもしれません。\n\n[font=heading-2]実験的状態[/font]\n\nスペースエクスプローラーは現在も急速に変化しており、重要な機能の開発に重点をおいているので、他のMODとの互換性が犠牲になる可能性があります。 [color=red]推奨MODや必要MOD以外のMODを入れてプレイする事はお勧めしません。[/color]\n\n実験的状態である間は、ゲームやセーブに問題を引き起こしたり、クラッシュしたり、技術ツリーが書き変わったり、ゲームの中核部分に問題のあるMODは、新しいプレイヤーを保護する為にすぐに非互換とマークされます。つまり、多くのMODを使用している場合、後に問題が発見された時非互換であるとマークされる可能性が高くなります。info.jsonファイルを編集して互換性のないMODを試す事も可能ですが、必ず自己責任で行ってください。その結果ゲームが進行不能に陥っても、私はあなたを助けることができません。\n\n実験的状態である間は、他の大型MODの多くは、研究ツリーに問題がある場合、互換性がないとマークされますが、長期的には、双方の開発者が満足できるようにそれぞれのMODを動作させる事を考えています。その実践的な例として、Krastorio2が挙げられます。\n\nMODの互換性については、スペースエクスプローラーwiki(英語)に追加の情報があります。MODの互換作業についてお手伝いいただける方は、Discordにご連絡下さい。ただし、スペースエクスプローラーの開発が終了するまでは優先順位が高くない事に注意して下さい。\n\n[font=heading-2]推奨MOD[/font] \n\n・AAI Containers & Warehouses: バニラのテーマに沿った、より大きなコンテナを追加します。\n\n・Module Inserter: 惑星探査画面からモジュール構成を操作することができます。\n\n • Equipment Grid Logistic Module: スパイダートロンのような、グリッドをもつ車両用に、物流ネットワークに接続する装備品を追加します。\n\n・Grappling Gun:ビルを飛び越えたり、湖を渡ったり、戦闘中にスピードが落ちても大丈夫。宇宙では、落ちても宇宙プラットフォームに戻ることができます。また、宇宙船に乗り込むこともできます（移動中の場合は特に便利です）。\n\n・Burner Leech: AAIにおける燃料式フェーズで有用です。\n\n・Text Plates: 惑星名、駅名、宇宙船のドッキングゾーンなどを示すのに便利です。\n\n・Even Distribution: ゲーム序盤、複数の建物にアイテムを手動で挿入する際に役立ちます。\n\n・Combat Mechanics Overhaul: 惑星外での防衛に役立ちます。タレットよりも壁を修理する方が安く済みます。\n\n・Bullet Trails: 弾がどこに向かっているのか、タレットがどこを撃っているのかがわかるようになっています。(見た目も良くなります）。\n\n\n[font=heading-2]推奨される設定[/font]\n\nすべてのalien biomesの地形タイルを有効にしておかないと、ゲーム後半でクラッシュしてしまいます。\n\nゲームの進行が通常より遅くなるため、敵の進化ファクターを小さめの数値にして開始することをお勧めします。\n\n高難易度レシピやマラソンモードなど、資源を大量に消費するレシピで遊んでいる場合を除き、スタート地点の惑星に高い資源設定をするべきではありません。資源量が高く設定されていると、他の惑星に遠征する必要性が低くなります。\n\n\n[font=heading-2]ヘルプURL[/font]\n\nスペースエクスプローラーwiki(英語): https://spaceexploration.miraheze.org\n\nDiscordで助けを求めたり、開発をフォローする: https://discord.gg/ymjUVMv\n\n　 このMODには2000時間以上が費やされました。もし楽しんでいただけたら、Patreonでの支援をお願いします。: https://www.patreon.com/earendel
