[mod-setting-description]
se-meteor-interval=隕石落下の間隔。各隕石落下の次の落下までの時間が、1(分)からこの値の間のランダムな時間で発生するように設定されています。
se-plague-max-runtime=疫病の最大効果時間(分)。この時間の間、疫病は全ての生物と木を破壊していきます。
se-planets=キャンペーンを通じて途中を変更しないでください。
se-planet-size=キャンペーンを通じて途中を変更しないでください。
se-seed=キャンペーンを通じて途中を変更しないでください。
se-skip-experimental-warning=新しいゲームを始める時の警告が表示されず、メッセージが変更された場合、あなたは警告が更新されません。
se-print-meteor-info=コンソールにアラートが表示されます。表示が消えた後も[ __CONTROL__toggle-console__]キーでアラートを確認することができます。
se-print-satellite-discovered-nothing=衛星が打ち上げられると、何が発見されたかを知らせるアラートが表示されます。この設定は、何も発見されなかった場合にアラートを無効にすることができます。
se-space-pipe-capacity=スペースパイプ用の流体の容量。
se-electric-boiler=ゲームへの電気ボイラーを追加
se-deep-space-belt-speed=もしほかのMODを導入し、より早い速度のベルトが追加されたなら、バランス維持のため、深宇宙搬送ベルトの速度を設定しなおすことができます。
se-deep-space-belt-black=UI上の問題から、深宇宙搬送ベルト(黒)を消去できます。
se-deep-space-belt-white=UI上の問題から、深宇宙搬送ベルト(白)を消去できます。
se-deep-space-belt-red=UI上の問題から、深宇宙搬送ベルト(赤)を消去できます。
se-deep-space-belt-yellow=UI上の問題から、深宇宙搬送ベルト(黄色)を消去できます。
se-deep-space-belt-green=UI上の問題から、深宇宙搬送ベルト(緑)を消去できます。
se-deep-space-belt-cyan=UI上の問題から、深宇宙搬送ベルト(水色)を消去できます。
se-deep-space-belt-blue=UI上の問題から、深宇宙搬送ベルト(青)を消去できます。
se-deep-space-belt-magenta=UI上の問題から、深宇宙搬送ベルト(ピンク)を消去できます。
se-space-science-pack=他のMODで宇宙サイエンスパックを入手する方法が追加された場合は、その方法が採用されます。作る方法がない場合、スペースエクスプローラーはそれを削除するか、最適化サイエンスパックとして使用します。
se-never-show-lifesupport=チェックすると、窒息していても生命維持装置GUIは表示されません。
se-show-zone-preview=無効にするにはチェックを外します。Factorioのデバッグオーバーレイの一部が有効になっている場合、プレビューウィンドウによってFPSが低下することがあります。
se-pylon-charge-points=チェックを外すと、建設用パイロンの充電ポイントが削除されます。これはボットの充電動作をコントロールするのに役立ちますが、長距離ルートでは他の充電場所を追加する必要があるかもしれません。
se-cmes-max-frequency=コロナ質量放出（CME）を繰り返す最大間隔。値は時間単位で、0＝無効です。最初のCMEはゲームの最初の1分間にスクリプトされ、ほとんど無害です。2回目のCMEはおよそ48時間後に発生します。リピート間の遅延は、最大間隔設定の50%～100%です。ゼロ以外の設定は新しいイベントにのみ適用され、一度設定されたETAは影響を受けません。ゼロに設定すると、スケジュールされたすべてのCMEがクリアされますが、変更が反映されるまでに1分程度かかることがあります。
se-spawn-small-resources=スタートエリアに、小さな修正を追加します。資源位置を密集させることにより、移動時間を短縮できます。
se-show-overhead-button-satellite-mode=画面左上にナビゲーション衛星表示を切り替えるための小さなボタンを表示します。
se-show-overhead-button-interstellar-map=画面左上に宇宙図の表示を切り替える小さなボタンを表示します。
se-show-overhead-button-universe-explorer=画面左上にロケーション一覧の表示を切り替える小さなボタンを表示します。.
se-show-pin-help-tooltip=ピンボタンの使い方を説明する拡張ツールチップを表示します。
se-scan-search-budget=衛星スキャン: チャートの状態を確認できるチャンクの数。高い値を設定すると、すでにスキャンされたチャンクを通過して、未知のチャンクに到達することができます。
se-scan-chart-budget=衛星スキャン: チャートバッファに並行して追加できるチャンクリクエストの数です。前のチャンクが終了していない場合は、新しいチャートリクエストは行われません。
se-scan-alert-interval=Surfaceスキャンのアップデートアラートの間隔を秒単位で指定します。Surfaceを表示するとゲームのセーブファイルのサイズが大きくなるので、オンにしたまま忘れないようにしましょう。
se-supercharger-individual-charge-rate=急速充電施設の個々の充電ポートの充電速度をMWで設定します（最大充電速度には影響しません）。最小値（デフォルト）は90MWで、バニラのロボットを1tickで充電するのに十分で、最大値は急速充電施設の最大充電量である1000MW（1GW）です。
se-dropdowns-hide-low-priority-zones=目的地選択用のドロップダウンメニューで、優先度の低いロケーションを非表示にします。オンの場合、「優先度のしきい値」設定で設定した値以上の優先度を持つロケーションのみが表示されます。ロケーションの優先順位は、ロケーション一覧で変更することができます。
se-dropdowns-priority-threshold=閾値以下では、目的地選択用のドロップダウンメニューにロケーションが表示されない。"ドロップダウンメニューで優先順位の低いロケーションを非表示にする"がオフの場合、何もしない。
se-blueprint-snap-clamps=スペースシップ・クランプがブループリントに含まれている場合、ブループリントをレール・グリッドにスナップして、クランプを配置できるようにします。

