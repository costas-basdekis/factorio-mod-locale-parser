[controls]
dr_quickbar_rotate_up=Rotate quickbars up
dr_quickbar_rotate_down=Rotate quickbars down
dr_quickbar_increment=Increment quickbars
dr_quickbar_decrement=Decrement quickbars

[mod-setting-name]
dr_quickbar_which_bars=Affected On-Screen Quick Bars
dr_quickbar_range=Increment/Decrement Range
dr_quickbar_stepsize=Increment/Decrement Step Size

[mod-setting-description]
dr_quickbar_which_bars=Quick bar numbers separated by commas. Example: "1,2,3,4"
dr_quickbar_range=The range of quick bars to cycle through. Example: "1-10"
dr_quickbar_stepsize=How many bars to increment or decrement each time. Example: "1"
