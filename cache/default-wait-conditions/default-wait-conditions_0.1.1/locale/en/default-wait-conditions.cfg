[default-wait-conditions]
main-button-tooltip=Manage default train wait conditions
main-frame=Default Wait Conditions
pattern=Pattern:
new-pattern=New pattern
cheat-sheet=[font=heading-1point5]Lua Patterns cheat sheet[/font]\n\n[font=heading-2]Character classes[/font]\nAll letters/characters mentioned are ASCII characters.\n[font=default-bold].[/font] (a dot) = anything\n%[font=default-bold]a[/font] = not %[font=default-bold]A[/font] = letters\n%[font=default-bold]d[/font] = not %[font=default-bold]D[/font] = digits\n%[font=default-bold]l[/font] = not %[font=default-bold]L[/font] = lowercase letters\n%[font=default-bold]p[/font] = not %[font=default-bold]P[/font] = punctuation characters\n%[font=default-bold]s[/font] = not %[font=default-bold]S[/font] = space characters\n%[font=default-bold]u[/font] = not %[font=default-bold]U[/font] = uppercase letters\n%[font=default-bold]w[/font] = not %[font=default-bold]W[/font] = alphanumeric characters\n%[font=default-bold]x[/font] = not %[font=default-bold]X[/font] = hexadecimal digits\n[font=default-bold]%[/font][font=default-wait-conditions-mono]M[/font] where [font=default-wait-conditions-mono]M[/font] is one of [font=default-bold]%.[]^$()*+-?[/font] = character [font=default-wait-conditions-mono]M[/font]\nother characters = themselves\n[font=default-bold][[font=default-wait-conditions-mono]set[/font]][/font] = not [font=default-bold][^[font=default-wait-conditions-mono]set[/font]][/font] = anything in [font=default-wait-conditions-mono]set[/font] of the above and/or:\n        [font=default-wait-conditions-mono]a[/font][font=default-bold]-[/font][font=default-wait-conditions-mono]b[/font] = characters between [font=default-wait-conditions-mono]a[/font] and [font=default-wait-conditions-mono]b[/font] inclusive\n\n[font=heading-2]Character class modifiers[/font]\n[font=default-bold]*[/font] = 0 or more as much as possible\n[font=default-bold]+[/font] = 1 or more as much as possible\n[font=default-bold]-[/font] = 0 or more as little as possible\n[font=default-bold]?[/font] = 0 or 1\n\n[font=heading-2]Other[/font]\n[font=default-bold]^[/font] = start of the string\n[font=default-bold]$[/font] = end of the string\n%[font=default-bold]b[/font][font=default-wait-conditions-mono]xy[/font] = substring enclosed by [font=default-wait-conditions-mono]x[/font] and [font=default-wait-conditions-mono]y[/font],\n        including possible nested enclosures\n%[font=default-bold]f[[font=default-wait-conditions-mono]set[/font]][/font] = empty string at the boundary\n        between [font=default-bold][^[font=default-wait-conditions-mono]set[/font]][/font] and [font=default-bold][[font=default-wait-conditions-mono]set[/font]][/font]
