minime_debug_to_game=[color=orange]Print debugging output to game chat[/color]

[mod-setting-description]
minime_character-selector=Activez ceci si vous jouez avec d'autres mods qui fournissent de nouveaux personnages et que vous souhaitez changer votre apparence à tout moment pendant le jeu!\nVeuillez noter: même avec ce paramètre activé, vous n'obtiendrez l'interface graphique du sélecteur de personnage que si "minime "connaît les autres personnages. Si le personnage que vous voulez n'est pas disponible pour la sélection, demandez à l'auteur du mod qui le fournit d'ajouter la compatibilité avec "minime" !\n(Par défaut: activé)
minime_show-character-removal-buttons=You must have admin status to get the buttons for entering god or editor mode! In singleplayer games, you always are the admin; in multiplayer games, you're probably not.\n(Par défaut: désactivé)
minime_character-size=10: minuscule\n100: Normal\n500: ÉNORME\n (par défaut: 70)
#~ minime_close-gui-on-selection=Activez ceci si l'interface graphique doit être fermée après avoir échangé votre personnage.\n(Par défaut: désactivé)
minime_close-gui-on-selection=Par défaut: désactivé
#~ minime_scale-reach_resource_distance=Activez ceci si vous voulez redimensionner votre distance de minage avec la taille de votre personnage.\n(Par défaut: désactivé)
minime_scale-reach_resource_distance=Par défaut: désactivé
#~ minime_scale-tool-attack-distance=Activez ceci si vous voulez redimensionner votre distance d'attaque en mêlée avec la taille de votre personnage.\n(Par défaut: désactivé)
minime_scale-tool-attack-distance=Par défaut: désactivé
minime_small-character-collision-box=Minimise la boite de collision du personnage. Vous permet de vous faufiler dans les forêts ou de vous déplacer plus facilement entre les machine etc..\n(Par défaut: activé)
minime_followmode=When you exit editor or god mode, you will be reattached to the last character you've used. Here you can set whether you will be moved back to the location of your last character, or whether the character will be moved to your current location.\n(Default: Player follows character)
minime_debug_to_log=If you experience a crash, please enable this setting, try to reproduce the crash, and post the log file!\nWarning: This will enable excessive logging, so you should turn logging off unless it's really needed.\n(Default: off)
minime_debug_to_game=Warning: This will print insane amounts of debugging output to the game chat! You should only enable this if you want to help debugging a problem.\n(Default: off)

