minime_debug_to_game=[color=orange]Debugging (Chat/Konsole)[/color]

[mod-setting-description]
#~ minime_scale-reach_resource_distance=Der Skalierungsfaktor beeinflusst auch die Reichweite beim Erzabbau.\n(Voreinstellung: aus)
minime_scale-reach_resource_distance=Voreinstellung: aus
#~ minime_scale-tool-attack-distance=Der Skalierungsfaktor beeinflusst auch die Reichweite im Nahkampf.\n(Voreinstellung: aus)
minime_scale-tool-attack-distance=Voreinstellung: aus
minime_character-size=10: winzig\n100: Normal\n500: RIESIG\n(Voreinstellung: 70)
minime_character-selector=Hiermit kannst du das Aussehen deines Charakters direkt im Spiel ändern.\nHinweis: Funktioniert nur mit anderen Mods, die das Aussehen des Charakters ändern. Du hast solche Mods, aber deine neue Gestalt steht nicht zur Auswahl? Dann weise bitte die Mod-Autoren auf die "minime"-FAQ (Mod-Portal) hin!\n(Voreinstellung: an)
minime_show-character-removal-buttons=Du musst Administrator sein, um die Schalter für Gott- und Editormodus angezeigt werden. Im Einzelspieler-Modus bist du automatisch Administrator, im Mehrspieler-Modus wirst du es wahrscheinlich nicht sein.\n(Voreinstellung: aus)
minime_small-character-collision-box=Mit einer winzigen Kollisionsbox kannst du dich einfacher durch Wälder oder zwischen Montagemaschinen etc. hindurch bewegen.\n(Voreinstellung: an)
minime_followmode=Nach Verlassen von Editor- oder Gottmodus steuerst du wieder deinen letzten Charakter. Du kannst entweder zur Position des Charakters zurückkehren oder den Charakter an deinen neuen Ort bewegen lassen.\n(Voreinstellung: Spieler folgt Charakter)
#~ minime_close-gui-on-selection=Soll GUI automatisch geschlossen werden, nachdem du einen neuen Charakter gewählt hast?\n(Voreinstellung: aus)
minime_close-gui-on-selection=Voreinstellung: aus
#~ minime_debug_to_log=If you experience a crash, please enable this setting, try to reproduce the crash, and post the log file!\nWarning: This will enable excessive logging, so you should turn logging off unless it's really needed.
minime_debug_to_log=Wenn du ein Problem mit diesem Mod hast, schalte dies ein, starte das Spiel neu und versuche, das Problem zu reproduzieren. Schicke mir dann bitte die Logdatei (factorio-current.log)!\nAchtung: Die Logdatei kann sehr schnell verdammt groß werden! Der Debug-Modus sollte nur aktiviert werden, wenn er wirklich gebraucht wird.\n(Voreinstellung: aus)
#~ minime_debug_to_game=Warning: This will print insane amounts of debugging output to the game chat! You should only enable this if you want to help debugging a problem.
minime_debug_to_game=Achtung: Wenn diese Option aktiv ist, kann die Konsole in kurzer Zeit mit verdammt viel Text gefüllt werden. Du solltest sie nur einschalten, wenn du dabei helfen willst, Fehler zu finden!\n(Voreinstellung: aus)


