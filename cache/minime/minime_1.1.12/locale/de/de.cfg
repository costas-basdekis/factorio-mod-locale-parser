[mod-name]
#~ minime=More accurate player size compared to vehicles
minime=miniMAXIme: Charaktere skalieren und auswählen

[mod-description]
#~ minime=Der Spieler wirkt neben Fahrzeugen und Gebäuden wie ein Riese. Mit diesem Mod kannst du die Größe deiner Spielfigur anpassen -- und wenn du andere Mods nutzt, die neue Charaktere bereitstellen, kannst du sogar jederzeit mit nur einem Maus-Klick deine Gestalt ändern!
minime=Mit diesem Mod kannst du die Größe deiner Spielfigur anpassen -- und wenn du andere Mods nutzt, die neue Charaktere bereitstellen, kannst du sogar jederzeit mit nur einem Maus-Klick deine Gestalt ändern!

