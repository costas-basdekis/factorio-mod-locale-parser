mushroom-cloud-enable-radiation-damage=With this option enabled, nuclear explosions will leave contaminated areas behind. Radiation damages all players, units and entities for a few minutes.
mushroom-cloud-play-sounds=Disable this option if you want to use the visual explosion effects only.
mushroom-cloud-radius-1=Distance (in meters) up to that a very loud explosion sound is played.
mushroom-cloud-radius-2=Distance (in meters) up to that a loud explosion sound is played.
mushroom-cloud-radius-3=Distance (in kilometers) up to that a echo of an explosion sound is played.
mushroom-cloud-radius-4=Distance (in kilometers) up to that a weak echo of an explosion sound is played.
mushroom-cloud-nuclear-flash=If enabled, nuclear explosions will cause a bright flash in their vincinity.\n\nEPILEPSY WARNING:\nSome persons may experience epileptic seizures if they are exposed to certain light frequencies, flickering lights or geometric forms/patterns. In this case I strongly recommend to disable this option! 
