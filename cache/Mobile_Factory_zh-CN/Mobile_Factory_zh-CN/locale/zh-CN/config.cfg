DataStorage=时空存储核心存量增加 1000 容量。
DeepStorage=能够存储一件指定的物品，储量无限，只有在有指定物品时，蜂群才会将采集的资源存放其内（该建筑只能放置在控制中心内）
DeepTank=能够存储一件指定的流体，能存储10 ML液体，只有在有指定流体时，蜂群才会将采集的资源存放其内储存（该建筑只能放置在控制中心内）
MatterInteractor=向深渊存储箱或时空存储器中存储/输出过滤的物品，可使用机械臂抓取或放入。
FluidInteractor=从深渊储液罐输出/输入液体。
NetworkController=时空存储系统的核心
DataAssembler=允许您将材料组装成物品（与时空存储配合使用的组装机）-使用Quatron进行工作
NetworkExplorer=允许您操控时空存储内容，取出，放入或检索物品
OreCleaner=使用Quatron电荷快速大面积的收集矿石
FluidExtractor=使用Quatron电荷快速的提取流体
InternalEnergyCube=移动工厂的常规能量电池（仅可以安装在控制中心）
InternalQuatronCube=移动工厂Quatron电池（仅可以安装在控制中心）
JumpDrive=移动工厂跃迁驱动器，它使用内部能量进行充电
JumpCharger=增加跃迁驱动器的容量和充电速率（+100容量，+ 1充电/秒-必须放置在控制中心可构造区域内）
EnergyCubeMK1=可以存储能量的立方体
EnergyLaser1=放置在能量立方体上，能量激光器MK1可以移动
QuatronCubeMK1=可以存储Quatron电荷的立方体
QuatronLaser1=将Quatron 激光 MK1放在Quatron立方体上射出能量，用来将能量发射到其他设备
QuatronReactor=可将液态Quatron转换为Quatron能量的反应堆（Quatron能量将被发送到附近的Quatron激光器或Quatron立方体）
NetworkAccessPoint=连接到时空存储器核心，并将时空存储信息发送到附近的建筑物（必须通过Quatron立方体或Quatron激光器向Quatron能量充电）
ResourceCatcher=可以移动资源块，必须将其放置在资源（矿石，流体，水等）上才能捕获它，会将该物品下方的资源存入其中，拆除后可以放在时空砖地上单击以放置捕获的资源。
TempChest=只是一个临时的临时箱
TempTank=只是一个临时的临时坦克

