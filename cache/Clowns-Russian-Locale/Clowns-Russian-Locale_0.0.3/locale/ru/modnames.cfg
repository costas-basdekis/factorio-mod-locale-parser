[mod-description]
Clowns-AngelBob-Nuclear=Добавляет термоядерную бомбу и ториевый и плутониевый топливные циклы. Добавляет дополнительную цепочку обогащения урана в качестве гораздо более сложной замены в процессе обогащения Коварекса.
Clowns-Extended-Minerals=MadClown01's Mods: Раширенные руды
Clowns-Nuclear=Добавляет плутоний в качестве источника дополнительных топливных элементов и дополнительного оружейного материала. Добавляет термоядерное оружие. Добавляет гораздо более сложную и реалистичную замену процессу обогащения Коварекса.
Clowns-Processing=Основа для других модов MadClown01. Добавляет много новых производственных цепочек, включая шлифовку песка, расширенную обработку ртути, фтора, фосфора и урана, производство садов, производство нейротоксинов и каталитический электролиз / фильтрацию. Требуются все моды Angel-а.
Clowns-Science=Добавляет множество научных возможностей в игре с Angel/Bob - исследовательский центр, ускоритель частиц и разнообразные альтернативные рецепты научных пакетов.