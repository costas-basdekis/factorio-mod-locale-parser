[technology-description]
logistic-turrets=本研究解锁炮塔缓冲和炮塔接口,可以放在任何弹药炮塔和火炮炮塔补充库存弹药中定义它的请求者槽。默认炮塔上会自动放置一个炮塔界面的幽灵蓝图。

[mod-setting-name]
lgt-request-from-buffers=从缓冲区请求
lgt-loaded-magazines=装弹匣(1-10)
lgt-early-available=早期可用
lgt-auto-interface=自动界面
lgt-broadcast--request-slots=请求时段播出的设置
lgt-reloading-period=重新加载时间(60-300节拍)



[mod-setting-description]
lgt-default-requested-items=默认条目的数量要求物流接口。


lgt-request-from-buffers=设置为真，所有接口将自动设置为从缓冲区请求弹药。False允许您定制每个接口。
lgt-loaded-magazines=每个炮塔内的弹药量。由于国防部每两秒只检查炮塔一次，这个太低会导致炮塔在下一次重新装弹前耗尽。注:2是足够的香草炮塔与甚至最大射击速度，但可能不是足够的模型炮塔。
lgt-early-available=逻辑炮塔的研究实际上更容易，炮塔接口也更便宜。
lgt-auto-interface=放置的炮塔在放置后会自动绘制炮塔界面。
lgt-broadcast--request-slots=当该值设置成真时,改变任何接口请求槽将广播设置其他接口相同的物流网络。新创建的接口也将接收来自物流网络的默认设置。
lgt-reloading-period=在此期间，所有炮塔将触发一次，最终重新装弹。


