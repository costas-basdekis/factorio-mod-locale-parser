[mod-setting-name]
rf-compati=自动配料推送
rf-delays=自动配料推送延迟
rf-vehicles=可回收动力装/车辆
rf-efficiency=回收效率
rf-prod-loop=禁用生产力循环

[mod-setting-description]
rf-compati=未经测试的多人游戏，请禁用如果有去同步。如果输入计数与原始制作计数不匹配，则将项目推到输出槽。例:1地下带不能回收利用;在短时间延迟后推送到输出
rf-delays=将不完整的配方推到输出槽之间的延迟。最少30滴答(0.5s)。在较低的值，项目可以在有机会被处理之前被推到输出;在这种情况下，相应增加延迟。默认为300个节拍(5s)。
rf-vehicles=当启用时，允许回收车辆和动力装甲。回收前请将行李箱内的物品及设备清空，否则将会丢失。
rf-efficiency=回收配方的效率。默认为100%。
rf-prod-loop=禁用涉及生产力回收循环的潜在利用，这阻止了大多数中间产品的回收。


