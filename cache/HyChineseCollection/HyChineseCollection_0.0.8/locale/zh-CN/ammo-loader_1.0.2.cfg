[controls-description]
ammo-loader-key-reset=触发内部表重置并重新检查所有实体。
# ammo-loader-key-recheck=升级所有库存
ammo-loader-key-return=尝试将所有物品退回储物箱（装载机储物箱）。必须有在射程内有自由空间的箱子。
mmo-loader-key-filter-window=当鼠标滑过一个箱子/实体时，按下这个键会打开该实体的弹药装载器+ GUI。
ammo-loader-key-toggle-chest-ranges=显示所有范围。打开和关闭。实验特性。
ammo-loader-key-toggle-enabled=启用或禁用mod。

[entity-name]
ammo-loader-chest=弹药装载-装载箱
# fuel-loader-chest=Fuel __chest__
ammo-loader-chest-storage=弹药装载-回收储存箱
ammo-loader-chest-requester=弹药装载-请求者箱子
ammo-loader-chest-passive-provider=弹药装载-被动补给箱

[entity-description]
ammo-loader-chest=基本的弹药装载机，将用弹药填充炮塔和其他实体。
# fuel-loader-chest=基本的燃料装载机，将为车辆和其他实体加油。
ammo-loader-chest-requester=同时作为弹药装载箱和请求箱。
ammo-loader-chest-storage=储存弹药，允许箱子在弹药槽位已装载的情况下替换槽位内弹药。
ammo-loader-chest-passive-provider=同时作为弹药装载箱和被动补给箱。

[item-name]
ammo-loader-chest=弹药装载-装载箱
# fuel-loader-chest=燃料装载箱
ammo-loader-chest-storage=弹药装载-回收储存箱
ammo-loader-chest-requester=弹药装载-请求者箱子
ammo-loader-chest-passive-provider=弹药装载-被动补给箱
ammo-loader-cartridge-prefix=加载器盒(Loader Cartridge)：

[item-description]
ammo-loader-chest=一个能自动装载炮塔和载具的箱子（弹药装载机mod）。
# fuel-loader-chest=将自动装载燃料到车辆和燃烧器结构的箱(Ammo-Loader mod).
ammo-loader-chest-requester=一个升级的装弹箱，作为后勤请求者（弹药装载机mod）。
ammo-loader-chest-storage=弹药装载箱的储物柜。需要弹药自动升级，以及自动返回，以保持玩家没有弹药/燃料库存。
ammo-loader-chest-passive-provider=同时作为弹药装载箱和被动补给箱。
ammo-loader-cartridge=预先包装好的弹药车，准备分发。与弹药箱兼容。


[technology-name]
ammo-loader-tech-loader-chest=弹药装载机
ammo-loader-tech-requester-chest=弹药装载机：后勤集成
ammo-loader-tech-vehicles=弹药装载机：车辆
ammo-loader-tech-burners=弹药装载机：燃料
ammo-loader-tech-artillery=弹药装载机：火炮
ammo-loader-tech-upgrade=弹药装载机：升级
ammo-loader-tech-return-items=弹药装载机：返回物品

[technology-description]
ammo-loader-tech-loader-chest=通过创新的武器设计和细致的后勤协调，你们已经找到了使弹药分发更容易的方法。
ammo-loader-tech-requester-chest=对装载机箱的修改允许您在设计中加入物流接口。
ammo-loader-tech-vehicles=通过先发制人地放置补给仓库和相应的远征计划，你现在可以随时为自己提供弹药和燃料。
ammo-loader-tech-burners=经过大量努力，您发现现有的弹药分配系统也可以扩展为燃烧燃料。
ammo-loader-tech-artillery=在先进的后勤研究的帮助下，你已经发现了装载箱是如何被用来供应炮塔和货车的。
ammo-loader-tech-upgrade=现有补给站的优先次序和组织现在使现有前哨基地的弹药自动升级成为可能。
ammo-loader-tech-return-items=解除弹药供应线，使其双向运行，从而可以在过时的前哨基地轻松补充补给物资。

[technology-effect-description]
amlo-effect-vehicles=装载箱现在可以装载车辆和机车。
amlo-effect-burners=加载器箱现在可以给燃烧器加满燃料。
amlo-effect-artillery=装载箱现在可以用炮弹填充火炮装置。
amlo-effect-upgrade=装弹箱现在可以升级弹药和燃料到最好的选择。
amlo-effect-return-items=当一个有效的炮塔/结构被捡起时，物品会被送回装载箱，而不是放在玩家的库存中。


