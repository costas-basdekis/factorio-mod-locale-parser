ammo_loader_check_after_research=研究后检查实体（兼容性）
ammo-loader-setting-use-cartridges=使用墨盒配方（硬模式）

[mod-setting-description]
ammo_loader_enabled=取消选中可暂时禁用mod。
ammo_loader_draw_range=启用后，悬停在盒子前时绘制范围周长。如果在选择加载器箱子时游戏滞后，则禁用。
ammo_loader_debugging=将调试信息打印到控制台
ammo_loader_performance_mode=通过在全局表中存储更多信息来提高性能。将导致加载/保存速度变慢。
ammo_loader_upgrade_ammo=当启用时，装满较弱弹药的炮塔将尝试返回他们的物品，并在有更好弹药可用时进行升级。
ammo_loader_fill_artillery=启用后，弹药装载箱将装满炮塔和货车。
ammo_loader_fill_locomotives=启用时，燃油装载箱将向机车加注燃油。
ammo_loader_fill_burner_structures=启用后，燃料装载箱也将填充燃烧器结构（锅炉除外）。
ammo_loader_bypass_research=启用此选项可使装载箱无需研究即可使用。
ammo_loader_max_items_per_inventory=每个跟踪库存中的最大项目数。如果一个库存中已经有这个数量或更多的组合项目，它将被忽略。用于限制每个库存弹药装载机使用的弹药量??=infinte。
ammo_loader_ticks_between_cycles=在每个处理周期之前等待。提高此值将以牺牲吞吐量为代价提高性能。需要加载savegame才能生效。
ammo_loader_max_inventories_per_cycle=要处理每个周期的跟踪库存数量。提高这一点将减少以UPS为成本的库存所需的时间。
ammo_loader_max_items_per_slot=库存中每个槽内的最大项目数。使用这个限制多少弹药/燃料进入炮塔和车辆。0 = infinte。
ammo_loader_new_invs_checked_per_cycle=每次勾选检查新炮塔/车辆库存的新实体数量。如果游戏在放置大蓝图时显得结结巴巴，请降低此设置。
ammo_loader_chest_radius=箱子工作的最大距离。0=infinite。
ammo_loader_max_chests_per_cycle=每个循环处理的箱数。
ammo_loader_return_items=当物品被挖掘时，将其返回储物箱。当放置和替换许多实体时防止填充玩家库存。
ammo_loader_check_after_research=*完成研究后会导致延迟*完成研究后执行全表检查。用于与研究完成时替换实体的mod兼容（即游戏结束时的战斗）。如果mod随机停止工作，则启用。
# ammo_loader_return_items_to_chests=当启用时，来自追踪实体的物品将会被放置在附近的装载箱(如果有的话)而不是玩家的库存中。防止玩家的物品在移动炮塔或其他实体时被填满。
ammo-loader-setting-use-cartridges=装载箱需要特殊弹药才能操作。需要额外的资源和时间。

[item-group-name]
ammo-loader-cartridge-group=装载弹药筒
