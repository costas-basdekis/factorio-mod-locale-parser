[mod-setting-description]
miniloader-energy-usage=设置好后，迷你装卸机必须连接到电网。
miniloader-snapping=当摆放或者旋转相邻的传送带时，将迷你装卸机链接在皮带上。
miniloader-double-recipes=双倍的成本和配方的结果，消耗成倍的地下传送带。
miniloader-lock-stack-sizes=如果为true，小型加载程序将始终一次移动一个项目。将其设置为false将允许使用无限制的堆栈大小。这将减少UPS的消耗，但降低了物品移动的一致性。
