[mod-description]
TeleportProviderChest=增加一个特殊的箱子，可以在可配置的距离内将物品传送到实体(例如请求者箱子或玩家角色)，只要有开放的后勤请求。\n\n这个距离限制可以被移除，而且你可以为不同表面/世界之间的传送设定距离惩罚。

[mod-setting-name]
teleport-provider-distance=最大传送距离
teleport-provider-interval=进程计时间隔
teleport-provider-penalty=面间距离惩罚

[mod-setting-description]
teleport-provider-distance=供应商可以桥接以满足物流请求的最大距离。0表示无限范围。
teleport-provider-interval=完成传送过程之间的计时数。
teleport-provider-penalty=当发送方和接收方在不同的表面/世界上时，它们之间的距离会增加。

[entity-name]
logistic-teleport-chest=远程供应商缓冲箱

[entity-description]
logistic-teleport-chest=当物流机器人没有持续的合适交付时，传送物品以满足实体的物流请求，即使是在供应区域之外。不管怎样，它在物流网络中被当作缓冲箱。
