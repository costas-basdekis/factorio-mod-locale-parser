
[mod-setting-name]
resourcemarker-include-raw-resource-name-in-tags=在标记中包括原始资源名称
resourcemarker-generate-adjacent-chunks=生成与资源相邻的标记块
resourcemarker-chart-resource-chunks=图表块（显示地图）和资源
resourcemarker-minimum-size=标记到最小资源
resourcemarker-starting-radius-to-generate=开始生成区块半径

[mod-setting-description]
resourcemarker-include-raw-resource-name-in-tags=为标签/标记/标签创建文本时，是否应附加原始（未本地化）资源名称？\ n（默认=选中）
resourcemarker-generate-adjacent-chunks=当发现某个块具有资源时，是否还应该生成并扫描相邻的（8）个块？\ n（默认=未选中）
resourcemarker-chart-resource-chunks=是否应该将生成的具有资源的块显示给玩家？\ n（默认=未选中）
resourcemarker-minimum-size=如果一个块的资源少于这个数目，则将被忽略以进行标记/标记。\ n（默认= 1000）
resourcemarker-starting-radius-to-generate=半径（在开始地图时（或将此mod添加到地图上）生成的块的数量）。\ n较大的值将导致游戏开始时会有相当大的滞后。\ n（默认值= 8）（基本游戏默认值为〜7）\ n（ 在Ringworld样式图上，建议= 80）

