[item-description]
vtk-cannon-turret=一种安装在炮塔上的大炮，射程和伤害都很好，旋转速度很低，射速不高，但能很好地对付聚集的敌人。用坦克炮弹装在弹匣里，不能用普通的坦克炮弹。从炮弹升级到几乎像汽车炮一样的好处。
vtk-cannon-turret-heavy=加农炮炮塔更重，射程更广，射程更窄，射程有限，但拥有第二门加农炮有效地提高了它的射速，使其在密集的炮台上致命，是在较小空间集中更多火力的理想选择。用坦克炮弹装在弹匣里，不能用普通的坦克炮弹。从弹丸升级到几乎像机关枪的好处。
cannon-shell-magazine=由炮弹和炮塔外壳制成的炮弹弹匣。
explosive-cannon-shell-magazine=由爆炸炮弹和炮塔外壳制成的爆炸炮弹库。
uranium-cannon-shell-magazine=由铀炮弹和炮塔外壳制成的铀炮弹弹匣。
explosive-uranium-cannon-shell-magazine=爆炸性铀炮弹弹匣由爆炸性铀炮弹和炮塔用外壳制成。

