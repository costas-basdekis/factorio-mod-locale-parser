[mod-setting-description]
BI_Bio_Cannon=原型火炮非常强大，但只会向产卵者开火
BI_Bio_Fuel=利用生物燃料生产石油产品
BI_Game_Tweaks_Bot=机器人不能被地雷或着火
BI_Game_Tweaks_Disassemble=允许一些分解类配方。你会得到大约50%的资源
BI_Game_Tweaks_Emissions_Multiplier=鲍勃开始。一般的观点是，未加工的燃料比精炼的燃料造成更多的污染。因此，煤产生了200%的污染，而固体燃料只有85%的污染。请参阅 "Fuel Values.xlsx" 在MOD文件夹内了解更多信息。
BI_Game_Tweaks_Player=建造，掉落和到达距离6 => 20，拾取物品1 => 4，拾取资源距离2.7 => 4，拾取物品距离2 => 5
BI_Game_Tweaks_Recipe=配方影响:混凝土移除:铁矿添加:铁棒，石墙添加:铁棒，轨道移除:石头添加:碎石和混凝土，钢斧移除:铁棒添加:铁斧
BI_Game_Tweaks_Stack_Size=影响木材、石头、碎石、混凝土和矿渣的堆积尺寸
BI_Game_Tweaks_Tree=游戏调整-树木被砍伐时随机提供1到6个木材。原版=4
BI_Game_Tweaks_Small_Tree_Collisionbox=实验:这个设置是默认启用的。如果不是，树木将拥有更大的碰撞盒，使森林更有可能阻挡玩家、车辆和咬人者。不确定这是否会有任何副作用!
BI_Game_Tweaks_Production_Science=如果启用了这一功能，将会有一个用于生产科学包的替代配方可用。\n(默认: 开)
BI_Hide_musk_floor_in_mapview=在地图视图中，如果启用此设置，电网覆盖显示将为马斯克地板隐藏。这不应该在运行游戏中改变，因为应用该设置到每个马斯克地砖可能需要一些时间!
BI_Solar_Additions=启用太阳能农场，太阳能发电站，生物蓄电池和巨大的广域配电站。


