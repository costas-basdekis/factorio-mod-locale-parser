[mod-name]
slp-high-capacity-batteries=SLP-大容量电池

[mod-description]
slp-high-capacity-batteries=增加了大容量电池，可作为变电站之间的便携式电源，例如，为远方的哨所充电

[technology-name]
slp-hcb-tech1=能源运输
slp-hcb-tech2=传统电池
slp-hcb-tech3=电池改进
slp-hcb-tech4=清洁能源电池

[technology-description]
slp-hcb-tech1=找到一种用方便的电池远距离传输能量的方法！然而，直到你学会了节能技术，你所能做的就是给水充电。
slp-hcb-tech2=现在你不仅可以给水充电，还能给普通电池充电！
slp-hcb-tech3=更平衡的带电液体分布可以提供10倍以上的储存能量。


slp-hcb-tech4=就这样！纯能量就在能量保持舱里！

