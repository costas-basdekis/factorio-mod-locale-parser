[mod-setting-description]
wisps-can-attack=当被禁用时，小精灵将永远不会攻击，即使被杀死。尽管如此，一缕孢子经过时仍会腐蚀周围的东西。
wisp-death-retaliation-radius=被杀死的小精灵周围的半径，在这个半径内，小精灵对侵略进行报复。设置为0将意味着“整个地图”！
defences-shoot-wisps=当被禁用时，只有敌对的小精灵才会被炮塔或玩家这样的防御系统攻击。他们仍然可以被手动强制锁定 (activate with __CONTROL__shoot-selected__)，被炸药攻击或被车辆砸碎，这仍然会让他们愤怒。
purple-wisp-damage=当禁用时，紫色小精灵将无害地飘过而不会对附近的建筑造成任何损害。
wisp-aggression-factor=在0-1.0范围内，地图上的一些小精灵可以随机变得具有攻击性的几率，大约每一分钟检查一次(0 -从不)。
wisp-biter-aggression=是否小精灵攻击吭咬虫,反之亦然。\n警告: 可以产生不可预知的后果当吭咬虫偶然发现红小精灵!
wisp-aggro-on-player-only=改变周围区域的小精灵，使他们在没有直接联系的东西杀死他们时不生气。可以与各种“环境危害”插件一起使用，可以随机伤害/杀死地图上的实体。
wisp-red-replication-factor=在0-1.0范围内的几率，当红小精灵受到伤害触发它们的复制时，这种几率就会发生。\n高冲击力武器和弹药抵消这一效果显著。
wisp-red-replication-tbf= "rate[:burst]" 格式中的令牌桶速率限制参数，其中“rate”(单位为ticks)也可以表示为A/B比率。\n例如，“1/60:30”值将被解析为每60个节拍一次复制，随着时间的推移最多可累积30次复制。如果省略，则突发参数的值为1(严格延迟的使用率)。
wisp-map-spawn-count=限制地图上存在的活动WIPS的总数。\n较低的值可用于获得更好的游戏性能。
wisp-map-spawn-pollution-factor=根据公式“1 +因子*相对污染”，夜间林地出现缕状颗粒物，未受污染地区相对污染为0，污染最严重地区为1.0。\n例如:设置这个因素5将一缕出现在污染最严重地区6 x可能(“1 + 5 * 1”),0会让机会平等,和-0.9倍会让他们产生很大程度上远离污染(“1 - 0.9 * 1 = 0.1”,所以他们在污染最严重的10倍不太可能产生块比无公害的)。
wisp-map-spawn-purple=Chance of spawning purple will-o'-wisps in random forests at night. Must be in 0-1.0 range.\nSum of the chances for all wisp types can be:\n- Less than 1, in which case wisps spawn less in general\n- Greater than 1 - values will be used as weights, i.e. p=y=r=1 is the same as p=y=r=0.33.
wisp-map-spawn-yellow=Chance of spawning yellow will-o'-wisps in random forests at night. Must be in 0-1.0 range.\nSum of the chances for all wisp types can be:\n- Less than 1, in which case wisps spawn less in general\n- Greater than 1 - values will be used as weights, i.e. p=y=r=1 is the same as p=y=r=0.33.
wisp-map-spawn-red=Chance of spawning red will-o'-wisps in random forests at night. Must be in the range 0-1.0.\nSum of the chances for all wisp types can be:\n- Less than 1, in which case wisps spawn less in general\n- Greater than 1 - values will be used as weights, i.e. p=y=r=1 is the same as p=y=r=0.33.
wisp-map-spawn-green=Chance of spawning green will-o'-wisps in random forests at night. Must be in 0-1.0 range.\nSum of the chances for all wisp types can be:\n- Less than 1, in which case wisps spawn less in general\n- Greater than 1 - values will be used as weights, i.e. p=y=r=1 is the same as p=y=r=0.33.
