[item-description]
wisp-purple=处于孢子状态的外星小精灵。这些基础设施尤其是周围的电力设施会受到腐蚀。
wisp-yellow=生活在森林里，一般不具攻击性。
wisp-red=他们住在岩石下面。物理损坏可能导致快速复制过程。
wisp-green=快速无害的外星小精灵比其他人更小、更好奇的一缕。
UV-lamp=减少紫色外星小精灵的生命，并吓跑其他的紫色外星小精灵。\n(Radius: 12 tiles)
wisp-detector=报告检测范围内的WISP计数。\n可通过R信号设置范围(default = 16 tiles, 128 tiles max).
wisp-drone-blue=具有特别明亮的光泽度和较长的寿命，但极弱的抗紫外线能力。
wisp-drone-blue-capsule=耐紫外线，具有特别明亮的光泽度，寿命长但攻击力极弱，可用作个人提灯。


