[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=如果关闭，炮塔和其他防御系统将不会攻击玩家。
ruins-min-distance-from-spawn=离繁殖的最小瓷砖距离。
ruins-large-ruin-chance=在生成的块中产生一个大的破坏的机会，0-1浮动值，如0.1是10%的机会。


ruins-medium-ruin-chance=在生成的块中产生一个介质毁灭的机会，0-1个浮点值，例如0.1是10%的机会。


ruins-small-ruin-chance=在生成的块中产生一个小破坏的机会，0-1浮动值，如0.1是10%的机会。


AbandonedRuins-set=使用哪一组废墟。Mods可以添加自己的废墟集。

[string-mod-setting]
AbandonedRuins-set-base=默认

[item-name]
AbandonedRuins-claim=认领废墟（使可解构）

