[mod-setting-name]
AbandonedRuins-enemy-not-cease-fire=敌方破坏防御[img=info]
ruins-min-distance-from-spawn=距繁殖的最小距离[img=info]
ruins-large-ruin-chance=每一块都有可能造成巨大的毁灭[img=info]
ruins-medium-ruin-chance=每个区块有中等程度的毁灭几率[img=info]
ruins-small-ruin-chance=每一块都有可能造成小的破坏[img=info]
