[entity-name]
	small-armoured-biter=小型啮虫
	medium-armoured-biter=中型啮虫
	big-armoured-biter=大型啮虫
	behemoth-armoured-biter=比蒙啮虫

[entity-description]
	small-armoured-biter=小型敌人，行动缓慢，但身披盔甲。
	medium-armoured-biter=中型敌人，速度相对较慢，但装甲厚实。
	big-armoured-biter=大型敌人，拥有重型装甲。
	behemoth-armoured-biter=巨型敌人，拥有极端的装甲。

[mod-setting-name]
	ab-small-armoured-biter-health=小型啮虫生命
	ab-small-armoured-biter-resistances=小型啮虫抗性
	ab-small-armoured-biter-spawn-probability=小型啮虫繁殖概率
	ab-medium-armoured-biter-health=中型啮虫生命
	ab-medium-armoured-biter-resistances=中型啮虫抗性
	ab-medium-armoured-biter-spawn-probability=中型啮虫繁殖概率
	ab-big-armoured-biter-health=大型啮虫生命
	ab-big-armoured-biter-resistances=大型啮虫抗性
	ab-big-armoured-biter-spawn-probability=大型啮虫繁殖概率
	ab-behemoth-armoured-biter-health=比蒙啮虫生命
	ab-behemoth-armoured-biter-resistances=比蒙啮虫抗性
	ab-behemoth-armoured-biter-spawn-probability=比蒙啮虫繁殖概率

[mod-setting-description]
	ab-small-armoured-biter-health=改变小型啮虫最大生命值（100%是默认值，百分比越高敌人越强硬）
	ab-small-armoured-biter-resistances=改变小型啮虫抗性（100%是默认值，百分比越高，敌人越强硬）
	ab-small-armoured-biter-spawn-probability=改变小型啮虫繁殖概率（100%意味着啮虫和普通虫子有相同的产生机会，较高的%使它们比普通的虫子更有可能产生）
	ab-medium-armoured-biter-health=改变中型啮虫最大生命值（100%是默认值，百分比越高敌人越强硬）
	ab-medium-armoured-biter-resistances=改变中型啮虫抗性（100%是默认值，百分比越高，敌人越强硬）
	ab-medium-armoured-biter-spawn-probability=改变中型啮虫繁殖概率（100%意味着啮虫和普通虫子有相同的产生机会，较高的%使它们比普通的虫子更有可能产生）
	ab-big-armoured-biter-health=改变大型啮虫最大生命值（100%是默认值，百分比越高敌人越强硬）
	ab-big-armoured-biter-resistances=改变大型啮虫抗性（100%是默认值，百分比越高，敌人越强硬）
	ab-big-armoured-biter-spawn-probability=改变大型啮虫繁殖概率（100%意味着啮虫和普通虫子有相同的产生机会，较高的%使它们比普通的虫子更有可能产生）
	ab-behemoth-armoured-biter-health=改变比蒙啮虫最大生命值（100%是默认值，百分比越高敌人越强硬）
	ab-behemoth-armoured-biter-resistances=改变比蒙啮虫抗性（100%是默认值，百分比越高，敌人越强硬）
	ab-behemoth-armoured-biter-spawn-probability=改变比蒙啮虫繁殖概率（100%意味着啮虫和普通虫子有相同的产生机会，较高的%使它们比普通的虫子更有可能产生）

[mod-name]
ArmouredBiters=装甲虫族

[mod-description]
ArmouredBiters=添加了拥有自定义精灵图和动画的名为啮虫的装甲敌人到游戏中。他们身披重甲，但比普通的虫子慢。