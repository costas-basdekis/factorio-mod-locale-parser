#个人汉化：指间红晕（机翻人校，联系贴吧群内168239450）

[mod-setting-name]
map-gen-scale=地图比例因子
spawn-position=出生位置
spawn-x=自定义生成x
spawn-y=自定义生成y
use-large-map=使用更详细的地图数据
safe-zone-size=安全区大小
repeat-map=重复地图

[mod-setting-description]
map-gen-scale=地图比例因子，允许任何正比例。（默认值：6，最小值：0.01）
spawn-position=选择你的出生位置，或者留空来自己设置x和y位置。
spawn-x=生成x坐标。确保你不要在水里产卵！（默认：佛兰德斯，比利时）
spawn-y=生成y坐标。确保你不要在水里产卵！（默认：佛兰德斯，比利时）
use-large-map=是否有更详细的地图数据。请注意，这将占用更多内存，您的游戏将需要更长的加载时间。与普通数据相比，它还将把地图放大2倍。（默认值：false）
safe-zone-size=安全区的大小，在这里水会变成沙子，这样你在水上产卵时不会立即死亡。（默认值：5）
repeat-map=重复这张地图，这样地球就有了无限的副本。如果水以外的一切都会瘫痪。
