[technology-description]
spidertronmk2-tech=一个改进版的蜘蛛侠，进一步增强了战斗能力、防御能力、移动能力等。可以手动或使用蜘蛛侠遥控器驱动。
spidertronmk3-tech=终极蜘蛛侠。数以百万计的外星生命体等待着他们不可避免的被汉人杀死——在这个蜘蛛膜机器人的腿上。可以手动或使用蜘蛛侠遥控器驱动。
spidertron-builder-tech=一种改进的蜘蛛加速器，具有更大的存储空间，配备了用于建筑的维修梁和用于自卫的分解梁。编织梁需要一个重建能量单元才能工作，而收割者梁需要一个分解能量单元。可以手动或使用蜘蛛侠遥控器驱动。
immolator-tech=从火焰中诞生，不受火焰的伤害，这个蜘蛛侠燃烧的激情是烧焦土地和所有愚蠢到接近它的生物。开车时按Shift-F（默认设置）在你周围形成一道火墙。地面灼热可以在mod设置中禁用。可以手动或使用蜘蛛侠遥控器驱动。

