[mod-name]
Li-Colorful=炫彩缤纷
[mod-description]
Li-Colorful=体验工厂五彩缤纷的世界，所有物品材料(材料可包括在传送带或是掉落地上的物品)夜晚高光显示，根据材料颜色显示不同的色彩\n推荐模组：\n - Clockwork - 调整白天黑夜时间段\n - inbuilt_lighting - 电线杆会发光\n - lightorio - 工厂部分设备会发光

[mod-setting-name]
enable_item_light=物品发光
high_item_light=物品更亮
enable_pipe_light=管道发光
enable_info_light=精灵图标发光
enable_wire_light=数据线发光
enable_electric_pole_light=电线杆发光
Vanilla_only_electric_pole_light=仅原版电线杆
light_intensity=电线杆灯光亮度
light_size=电线杆发光大小
all_light_color=[color=red]所有电线杆灯光颜色[/color]
small_light_color=小型电线杆灯光颜色
medium_light_color=中型电线杆灯光颜色
big_light_color=远程输电塔灯光颜色
substation_light_color=广域网配电站灯光颜色

[mod-setting-description]
enable_item_light=所有在传送带，或是掉落在地面的物品都会发光
high_item_light=让物品亮度更亮\n建议不启用，否则过度曝光，显示颜色不正常
enable_pipe_light=夜晚感到内的流体会发光
enable_info_light=游戏内各种小图标，比如警告信息图标等夜晚高亮
enable_wire_light=黑夜能看到电线杆之间的电线和数据线会发光
enable_electric_pole_light=电线杆能发出光亮
Vanilla_only_electric_pole_light=勾选后仅对原版电线杆产生作用\n第三方电线杆不起作用
all_light_color=设置[color=red]所有电线杆灯光颜色[/color]\n要单独设置别的类型电线杆发光颜色，需要关闭[color=red]所有电线杆灯光颜色[/color]才会生效
small_light_color=要单独设置此类型发光颜色，需要关闭[color=red]所有电线杆灯光颜色[/color]才会生效
medium_light_color=要单独设置此类型发光颜色，需要关闭[color=red]所有电线杆灯光颜色[/color]才会生效
big_light_color=要单独设置此类型发光颜色，需要关闭[color=red]所有电线杆灯光颜色[/color]才会生效
substation_light_color=要单独设置此类型发光颜色，需要关闭[color=red]所有电线杆灯光颜色[/color]才会生效

