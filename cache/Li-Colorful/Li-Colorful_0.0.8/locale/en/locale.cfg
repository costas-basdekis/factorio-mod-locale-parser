[mod-setting-name]
enable_item_light=item shine
high_item_light=item high shine
enable_pipe_light=pipe shine
enable_wire_light=wire shine
enable_electric_pole_light=electric pole lighting
Vanilla_only_electric_pole_light=Vanilla only electric pole
light_intensity=electric pole lighting Luminance
light_size=electric pole Luminance size
small_light_color=small electric pole lighting color
medium_light_color=medium electric pole lighting color
big_light_color=big electric pole lighting color
