[mod-setting-description]
enable_item_light=All on the conveyor belt,Or things that fall to the ground will shine.
high_item_light=Make item brighter.\nIt is not recommended to enable it, \notherwise it will be overexposed and the display color will be abnormal.
enable_pipe_light=The fluid in the pipeline will shine at night.
enable_wire_light=In the dark, you can see that the wires and data lines between the electric pole will shine.
enable_electric_pole_light=electric pole lighting
Vanilla_only_electric_pole_light=When checked, it only works on the original electric pole.\nThird-party mods electric pole does not work.

