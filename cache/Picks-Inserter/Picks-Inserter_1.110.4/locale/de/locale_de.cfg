[mod-name]
Picks-Inserter=Picklocks Greifarme

[mod-description]
Picks-Inserter=Dieser Mod verhindert das ein Greifarm Gegenstände in der Hand behält, wenn der Greifarm Gegenstände am Ziel nicht ablegen kann. \n- Gegenstände werden wieder abgelegt wo sie aufgenommen wurden. \n- Ist das nicht möglich und ist die Option aktiviert werden die Gegenstände zerstört.

[mod-setting-name]
PI_temp_unlock=Allgemein: Blockierung von Kistenslots aufheben
PI_clear_inserter=Allgemein: Gegenstände löschen
PI_target_selection=Auswahl: Aktiviere Greifarm Bereinigungsplaner
PI_keep_selected=Auswahl: Dauerhaft bereinigen
PI_set_mark=Auswahl: Markiere ausgewählte Greifarme
PI_clear_max=Auswahl: Maximale Anzahl pro Tick
PI_target_train_stop=Zug: Bereinige Greifarme an Zughaltestellen
PI_lines_to_check=Zug: Breite des Bereinigungsbereichs
PI_extend_length=Zug: Überlänge des Bereinigungsbereichs

[mod-setting-description]
PI_temp_unlock=Sollte eine Kiste blockierte Slots haben, so wird die Blockierung für die Dauer des Zurücklegens aufgehoben. \nDas kann hilfreich sein damit die betroffenen Greifarme die Gegenstände auch zurücklegen können falls die Kisten normalerweise komplett gefüllt sind.
PI_clear_inserter=Wenn Gegenstände vom Greifarm nicht zurückgelegt werden können, dann werden diese Gegenstände zerstört und der Greifarm ist wieder frei.
PI_target_selection=Greifarme können zum Bereinigen ausgewählt werden.
PI_keep_selected=Ausgewählte Greifarme bleiben ausgewählt bis sie abgewählt werden und werden dauerhaft bereinigt.
PI_set_mark=Ausgewählte Greifarme werden markiert
PI_clear_max=Maximale Anzahl der Greifarme, die pro Tick bereinigt werden. \nMinimaler Wert: 1 \nMaximaler Wert: 120
PI_target_train_stop=Bereinigt automatisch Güterwaggons umgebende Greifarme, wenn der Zug die Zughaltestelle verlässt. Dafür muss der Zug im Modus "Automatisch" die Zughaltestelle anfahren und danach wieder verlassen (ohne zwischenzeitlich auf "Manuell" zu stehen). \nGeprüft werden nur die Bereiche um horizontale oder vertikale Güterwaggons. Schräg stehende Güterwaggons werden nicht beachtet, auch wenn ein Be- / Entladen möglich ist!
PI_lines_to_check=Legt fest, wie viele Zeilen von Tiles vertikal zum Güterwaggon nach zu bereinigenden Greifarmen abgesucht werden sollen. 
PI_extend_length=Erhöht den zu bereinigenden Bereich horizontal über die Länge eines Güterwaggons hinaus (erhöht also den Bereich parallel zum Güterwaggon).

[item-name]
PI_inserter_selector=Greifarm Bereinigungsplaner

[item-description]
PI_inserter_selector_ui=Aktiviert den Planer für die automatische Bereinigung von Greifarmen: \nGreifarme innerhalb des gewählten Bereichs werden vollautomatisch bereinigt. \nBei der Auswahl mit gedrückter Shifttaste wird die automatische Bereinigung für Greifarme innerhalb der Auswahl deaktiviert. \nDie Greifarme arbeiten aber ansonsten normal weiter (können also ganz normal Gegenstände greifen und ablegen).

[controls]
PI_inserter_selector_ui=Greifarm Bereinigungsplaner aktivieren
pi-orphan-mark-del-key=Verwaiste Markierungen löschen

[controls-description]
PI_inserter_selector_ui=Aktiviert den Planer für die automatische Bereinigung von Greifarmen: \nGreifarme innerhalb des gewählten Bereichs werden vollautomatisch bereinigt. \nBei der Auswahl mit gedrückter Shifttaste wird die automatische Bereinigung für Greifarme innerhald der Auswahl deaktiverit. \nDie Greifarme arbeiten aber ansonsten normal weiter (können also ganz normal Gegenstände greifen und ablegen).
pi-orphan-mark-del-key=Löscht verweiste Markierungen deren Greifarme zerstört wurden.\n\nDie Markierungen werden in der Regel automatisch mit dem Greifarm gelöscht. Sollte das einmal nicht funktionieren können die dann verwaisten Markierungen hiermit vom Spiel entfernt werden. 

[PicksInserter]
PI_inserter_selector_ui_sc=Greifarm Bereinigungsplaner (__CONTROL__PI_inserter_selector_ui__)
