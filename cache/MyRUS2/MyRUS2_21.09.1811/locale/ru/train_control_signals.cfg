depot-signal=Сигнал станции депо
depot-signal-description=Поезда будут пропускать станции, в чьих названиях есть [virtual-signal=depot-signal], если следующая по расписанию станция открыта, и там есть место для поезда (все лимиты для поездов должны быть заданы явно). Не отключайте станцию депо логической сетью.
depot-signal-disabled=Сигнал отключённой станции депо
depot-signal-disabled-description=Показывает, что поезд сейчас не направляется в Депо. Не исопльзуйте в именах станций.
refuel-signal=Сигнал станции дозаправки
refuel-signal-description=Поезда будут пропускать станции, в чьих названиях есть [virtual-signal=refuel-signal], если в поезде достаточно топливо
refuel-signal-disabled=Сигнал отключённой станции дозаправки
refuel-signal-disabled-description=Показывает, что поезду сейчас не нужна дозаправка. Не используйте в именах станций.
skip-signal=Сигнал пропуска станции
skip-signal-description=Сигнал показывает, что эта станция будет пропущена. Не используйте в именах станций.
