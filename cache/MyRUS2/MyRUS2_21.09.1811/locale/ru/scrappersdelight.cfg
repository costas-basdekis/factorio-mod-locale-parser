[mod-setting-description]
scrappersdelight-disable-battery-drain=По умолчанию Конденсатор с утечкой постоянно разряжается со скоростью 5 КВт/сек. Чтобы это реализовать, пришлось придать ему тип belt-immunity-equipment. Работает такой тип как обычная батарейка, но ёмкость его заряда в цифрах не видна. Если это не устраивает, включите эту опцию, и тип Конденсатора с утечкой заменится на battery-equipment.
scrappersdelight-enable-manual-generator=Если включено, вводит в игру Генератор с ручным приводом, который производит энергию как Термоядерный реактор, только в количестве 10 КВт (по умолчнаию), чтобы не делать бесполезными Портативные солнечные панели. Если вам кажется, что баланса всё равно нет, Генератор с ручным приводом можно отключить здесь.
scrappersdelight-roboport-bot-pads=Сколько дронов поддерживает Персональная дронстанция из подручных материалов. По умолчанию: 2
scrappersdelight-roboport-build-range=Дальность строительства для Персональной дронстанции из подручных материалов. У Персональной дронстанции 30. По умолчанию: 25
scrappersdelight-roboport-charge-pads=Сколько дронов смогут заряжаться одновременно на Персональной дронстанции из подручных материалов. По умолчанию: 1
scrappersdelight-roboport-charge-rate=Как быстро Персональная дронстанция из подручных материалов заряжает дронов, в КВт. По умолчанию: 1000
scrappersdelight-roboport-power-storage=Сколько энергии Персональная дронстанция из подручных материалов хранит в себе, в КДж. У Персональной дронстанции 35000. По умолчанию: 2500
scrappersdelight-roboport-recharge-rate=Как быстро Персональная дронстанция из подручных материалов заряжается, в КВт. По умолчанию: 1000
scrappersdelight-scrap-capacitor-capacity=Сколько энергии Конденсатор с утечкой хранит в себе, в КДж. По умолчанию: 5000
scrappersdelight-scrap-crank-power=Мощность Генератора с ручным приводом, в КВт. По умолчанию: 15
scrappersdelight-scrap-gen-burner-efficiency=Эффективность сжигания топлива Импровизированным переносным генератором, в процентах. По умолчанию: 25
scrappersdelight-scrap-gen-burner-emissions=Количество загрязнения, производимого Импровизированным переносным генератором в минуту. По умолчанию: 1
scrappersdelight-scrap-gen-burner-power=Мощность Импровизированного переносного генератора, в КВт? По умолчанию: 50
scrappersdelight-scrap-shield-capacity=Сколько энергии Энергетический щит из подручных материалов хранит в себе, в КДж. По умолчанию: 120
scrappersdelight-scrap-shield-energy-use=Сколько энергии Энергетический щит из подручных материалов тратит на единицу заряда, в КДж. По умолчанию: 20
scrappersdelight-scrap-shield-hp=Ёмкость Энергетического щита из подручных материалов, единиц. По умолчанию: 20
scrappersdelight-scrap-shield-recharge=Как быстро Энергетический щит из подручных материалов заряжается, КВт в секунду. Это количество делится на количество энергии на единицу заряда, чтобы рассчитать скорость регенерации щита. По умолчанию: 120

