[entity-description]
Schall-autolinked-chest=Если построить сундуки смежно друг с другом, они автоматически связываются так, чтобы совместно разделять общий объём.\nИспользуйте __CONTROL__event-Schall-AC-link__ чтобы вручную объединить выбранные не смежные сундуки.\nОбратите внимание, что связывать можно только пустые сундуки.

[entity-name]
Schall-autolinked-chest-1=Автолинкующийся сундук

[mod-description]
SchallAutolinkedChest=Экспериментальный мод, основанный на появившемся в версии 1.1.0 скрытом прототипе "linked-chest".\nДобавляет сундуки, которые, если построить их рядом друг с другом, автоматически связываются так, чтобы совместно разделять общий объём.\nПолезно для балансировки конвейеров и станций.

[mod-name]
SchallAutolinkedChest=Schall Autolinked Chest (Автолинкующийся сундук Schall-а)

[mod-setting-description]
Schall-AC-autolinked-chest-1-default-inventory-limit=Аналогично ограничению вручную растягиванием красной полоски, только применяется автоматически ко всем объёмам с новым ID связи (т.е. при постройке).
Schall-AC-link-chests-built-enable=При постройке.\nПрименимо только для сундуков этого мода.\nПри постройке вплотную друг к другу сундуки будут объединены так, чтобы совместно разделять общий объём.
Schall-AC-link-chests-hotkey-shortcut-enable=По горячей клавише и закладке.\nПрименимо только для сундуков этого мода.\nВсе выбранные сундуки будут объединены так, чтобы совместно разделять общий объём.\nМожно выключить, если вы считаете линковку не смежных сундуков читерством.
Schall-AC-link-id-flying-text=Показывается как всплывающий текст при выборе.

[mod-setting-name]
Schall-AC-autolinked-chest-1-default-inventory-limit=Ограничение инвентаря по умолчанию для __ENTITY__Schall-autolinked-chest-1__ (48)
