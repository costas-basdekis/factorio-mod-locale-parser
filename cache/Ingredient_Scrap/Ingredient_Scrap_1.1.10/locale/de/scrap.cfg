[mod-setting-description]
yis-needed=Die Menge an Schrott die zum recyclen gebraucht wird.
yis-probability=Wie wahrscheinlich es ist Schrott zu erhalten.
yis-amount-by-ingredients=Errechnet die Schrottmenge durch addieren der Zutatenmengen (an) oder deren Vorkommen (aus).\n\nAchtung, deaktivieren beider ([img=sigma-symbol] und [img=gears-symbol]) Optionen wirkt ähnlich einer Kostenreduktion um die gesetzte Wahrscheinlichkeit.
yis-amount-limit="klemmt" die Menge an Schrott anhand der Wahrscheinlichkeit, reduziert zu hohe Mengen.\n\nAchtung, deaktivieren beider ([img=sigma-symbol] und [img=gears-symbol]) Optionen wirkt ähnlich einer Kostenreduktion um die gesetzte Wahrscheinlichkeit.
yis-handle-fluids=Bei einigen Mods kann es zu Problemen kommen wenn Gegenstände als Resultat hinzugefügt werden.
yis-unlock-scraps=Durch ein Komma separierte Namen des Schrotts dessen Recycling Rezepte garantiert zu Beginn verfügbar sein sollen.\nBeispiel:\ntitanium-scrap, chromium-scrap, tungsten-scrap
