[mod-setting-description]
copy-and-paste-modules_enable=Wenn du die Einstellungen einer Maschine kopierst und in eine andere kopierst, werden die Module der Quellmaschine ebenfalls auf die Zielmaschine übertragen.
copy-and-paste-modules_robot-inserts-modules-after-player=Wenn du nicht genügend Module im Inventar hast, werden die restlichen Module durch Roboter geliefert.
copy-and-paste-modules_complete-override=Module, die auf der Zielmaschine vorhanden sind, aber nicht auf der Quellmaschine, werden ersetzt.
copy-and-paste-modules_replace-unwanted-modules-for-insufficient-slots=Wenn nicht genügend freie Slots vorhanden sind, werden die ungewünschten Module entfernt, damit genügend Platz ist.\nDiese Option wird ignoriert, wenn "Komplett überschreiben" aktiviert ist.
copy-and-paste-modules_robot-removes-modules-after-player=Wenn du nicht genügend Platz im Inventar hast, werden Robotter überschüssige Module abholen.