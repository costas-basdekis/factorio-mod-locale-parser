[mod-setting-name]
copy-and-paste-modules_enable=启用複製贴上组件
copy-and-paste-modules_robot-inserts-modules-after-player=    机器人补上其馀组件
copy-and-paste-modules_complete-override=    完全覆盖
copy-and-paste-modules_replace-unwanted-modules-for-insufficient-slots=        栏位不足时取代不需要组件
copy-and-paste-modules_robot-removes-modules-after-player=    机器人帮忙取走组件

[mod-setting-description]
copy-and-paste-modules_enable=当你複製一台机器的设定并贴上到另一台机器时，前者里的组件也会贴上到後者
copy-and-paste-modules_robot-inserts-modules-after-player=如果你的物品栏中没有足够组件，机器人会帮你运送其馀需要的组件
copy-and-paste-modules_complete-override=移除那些原本在目的地机器里的或已被要求机器人运送的、但不在被複製的机器里的组件
copy-and-paste-modules_replace-unwanted-modules-for-insufficient-slots=如果目的地机器没有足够栏位接收组件时，那些不需要的组件会被移除，以空出栏位放置需要的组件\n只有在 完全覆盖 没开启时适用
copy-and-paste-modules_robot-removes-modules-after-player=如果你没有足够物品栏接收被移除的组件，机器人会帮你取走剩下的组件