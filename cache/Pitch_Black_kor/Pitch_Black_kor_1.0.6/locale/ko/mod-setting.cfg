[mod-setting-description]
pitch-MaxEvolution=바이터가 진화 할 수 있는 최대 진화도를 설정합니다.
pitch-ExpansionScale=바이터의 한 번에 확장 가능한 거리를 조절합니다.(값이 작을수록 확장 거리가 작습니다.)
pitch-ScalePollutionDamage=낮 기간 동안 바이터 둥지들이 입는 공해 피해 규모를 설정합니다.
pitch-ScaleEvolutionRate=적 진화 비율을 나타내는 스칼라 값이며, 0보다 큰 값이어야 합니다.\n기본값: 1(100%)\n참고: 낮은 값으로 설정하면 난이도가 낮아지며, 반대로 높게 설정하면 난이도가 올라갑니다.
pitch-BiterDamageModifier=피해 증가량 계산 방법: 피해량 + 피해량 * 피해량 보너스(총알 피해량 연구와 같은 방식으로 작동합니다.)
pitch-SpitterDamageModifier=피해 증가량 계산 방법: 피해량 + 피해량 * 피해량 보너스(총알 피해량 연구와 같은 방식으로 작동합니다.)
pitch-PhaseLength=한 페이즈 당 실제 시간(초) 값입니다.\n기본값: 600(10분)\n참고: 하루는 반드시 태양의 주기로 결정되지는 않습니다. 낮만 있는 날이 있을 수도 있습니다.

pitch-FirstDayPhaseMaxLength=첫째 날 일광이 있는 낮 최대길이를 설정합니다.\n기본값: 10(페이즈 길이가 600이면 100분)\n참고: 하루는 태양의 순환으로 결정되지는 않습니다. 낮만 있는 날이 있을 수도 있습니다.

pitch-DebugMode=디버그 모드를 활성화합니다. 자세한 로그가 기록된 파일을 생성합니다.
pitch-EnemyHealthScale=적 생명력 비율을 나타내는 스칼라 값이며, 0보다 큰 값이어야 합니다.\n기본값: 1(100%)n참고: 낮은 값으로 설정하면 난이도가 낮아지며, 반대로 높게 설정하면 난이도가 올라갑니다.
pitch-EnemySwarmScale=적 생성되는 비율을 나타내는 스칼라 값이며, 0보다 큰 값이어야 합니다.\n기본값: 1(100%)n참고: 낮은 값으로 설정하면 난이도가 낮아지며, 반대로 높게 설정하면 난이도가 올라갑니다.
pitch-BiterDamageScale=바이터의 피해량 비율을 나타내는 스칼라 값이며, 0보다 큰 값이어야 합니다.\n기본값: 1(100%)
pitch-SpitterDamageScale=스피터의 피해량 비율을 나타내는 스칼라 값이며, 0보다 큰 값이어야 합니다.\n기본값: 1(100%)
pitch-EnemyMovementScale=적 이동속도에 대한 비율을 나타내는 스칼라 값이며, 0보다 큰 값이어야 합니다.\n기본값: 1(100%)
pitch-addResistances=바이터들에게 내화성을 추가합니다.
pitch-disableSmoke=화염방사기/포탑은 화염의 연기 발생을 비활성화 시킵니다. UPS개선에 유용합니다.
