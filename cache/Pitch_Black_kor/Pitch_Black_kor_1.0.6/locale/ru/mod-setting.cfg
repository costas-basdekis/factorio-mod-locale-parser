[mod-setting-description]
pitch-MaxEvolution=Максимальный уровень вражеской эволюции, которого можно достичь.
pitch-ExpansionScale=То с какой скоростью враги будут захватывать новые земли, чем меньше значение тем ниже скорость экспансии.
pitch-ScalePollutionDamage=Вычисляет, сколько вреда наносит загрязнение базам врага в дневное время
pitch-ScaleEvolutionRate=Время эволюции врага, влияет на то, как быстро кусаки будут развиваться, должно быть больше, чем 0.\nПо умолчанию: 1 (100%)\nПримечание: чтобы сделать врагов слабее, используйте меньшее значение. Чтобы сделать их сильнее, используйте более высокое значение.
pitch-BiterDamageScale=Значение урона кусак, длолжно быть больше чем 0.\nПо умолчанию: 1 (100%)
pitch-SpitterDamageScale=Значение урона плевак, длолжно быть больше чем 0.\nПо умолчанию: 1 (100%)
pitch-PhaseLength=Количество реальных секунд в игровом дне\nПо умолчанию: 600 (10 минут)\nПримечание: один день не обязательно является циклом солнца ... т.е. восход может длится несколько дней.

pitch-FirstDayPhaseMaxLength=Количество «дней», составляющих первую фазу максимального дневного света.\nПо умолчанию: 10 (100 минут, если длина дня = 600)\nПримечание: один день не обязательно является циклом солнца ... т.е. восход может длится несколько дней.

pitch-DebugMode=Режим отладки влияет на такие вещи, как подробное ведение журнала в файл.
pitch-EnemyHealthScale=Значение здоровья врага должно быть больше 0.\nПо умолчанию: 1 (100%)\nПримечание: чтобы сделать врагов слабее, используйте меньшее значение. Чтобы сделать их сильнее, используйте более высокое значение.
pitch-EnemySwarmScale=Количество порождаемых врагов, должно быть больше, чем 0.\nПо умолчанию: 1 (100%)\nПримечание: чтобы сделать врагов слабее, используйте меньшее значение. Чтобы сделать их сильнее, используйте более высокое значение.
pitch-EnemyMovementScale=Значение скорости движения противника должно быть больше 0.\nПо умолчанию: 1 (100%)
pitch-addResistances=Добавляет огнестойкость кусакам
pitch-disableSmoke=Огнемет/Огнеметная турель не создают дым, может увеличить производительность, уменьшает нагрузку.
pitch-BiterDamageModifier=Увеличивает урон на: урон + урон * бонус урона (например, исследование урона от пули) 
pitch-SpitterDamageModifier=Увеличивает урон на: урон + урон * бонус урона (например, исследование урона от пули)
