reskins-bobs=Rediseña elementos, entidades y tecnologías dentro de los mods de Bob para agregar colores segun el nivel e indicador de nivel a los íconos. Añade íconos de alta resolución y sprites actualizados para seguir el estilo de Factorio vanilla, admite indicadores de niveles, y permite personalizar la paleta de colores. Parte de la serie de mods Artisanal Reskins.

