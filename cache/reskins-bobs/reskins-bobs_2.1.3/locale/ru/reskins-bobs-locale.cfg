[mod-setting-description]
reskins-bobs-do-bobassembly=Заменяет изображения технологий, зданий сборочных автоматов, а также заводы, печи, дистилляторы, электролизёры и химические заводы, добавляемые модом Bob's Assembling Machines.
reskins-bobs-do-bobelectronics=Заменяет изображения промежуточных продуктов и рецептов, добавленных модом Bob's Electronics. Не влияет на микросхемы.
reskins-bobs-do-bobelectronics-circuit-style=Перерисовывает микросхемы, добавленные модом "Bob's Electronics" в выбранном стиле.
reskins-bobs-do-bobenemies=Заменяет изображения инопланетных артефактов, добавляемых модом Bob's Enemies.
reskins-bobs-do-bobequipment=Заменяет изображения технологий и оборудования, добавленных модом снаряжения Bob's Equipment.
reskins-bobs-do-bobgreenhouse=Заменяет изображения промежуточных продуктов, рецептов, технологий и парников, добавляемых модом Bob's Greenhouse.
reskins-bobs-do-boblogistics=Перерисовывает дронов, технологии, логистические сундуки, робопорты и соотв. структуры, манипуляторы, конвейеры, резервуары, насосы и трубы, добавленные модом Bob's Logistics.
reskins-bobs-do-bobmining=Перерисовывает технологии, буры и нефтедобывающие скважины, добавленные модом Bob's Mining.
reskins-bobs-do-bobmodules=Перерисовывает модули, маяки и исследовательскую лабораторию, добавленные модом Bob's Modules.
reskins-bobs-do-bobores=Перерисовывает ресурсы и руды, добавленные модом "Bob's Ores".
reskins-bobs-do-bobplates=Перерисовывает металлические слитки, шестерёнки, подшипники и другие промежуточные продукты, рецепты и технологии, а также малые резервуары и насосы, добавляемые модом Bob's Metals, Chemicals, and Intermediates.
reskins-bobs-do-bobpower=Перерисовывает технологии, паровые котлы, двигатели и турбины, солнечные панели и аккумуляторы, атомные реакторы, теплообменники, тепловые трубы и генераторы, добавляемые модом Bob's Power.
reskins-bobs-do-bobrevamp=Перерисовывает промежуточные продукты, рецепты и технологии, добавленные модом Bob's Revamp.
reskins-bobs-do-bobrevamp-reactor-color=Перерисовывает ядерные реакторы таким образом, чтобы они были окрашены в зависимости от типа топлива: урана, тория или дейтерия, а не по порядку их уровня.
reskins-bobs-do-bobtech=Перерисовывает научные пакеты и связанные с ними технологии, а также исследовательские лаборатории, добавленные модом Bob's Technology.
reskins-bobs-do-bobvehicleequipment=Заменяет изображения технологий и оборудования, добавленных модом снаряжения Bob's Vehicle Equipment.
reskins-bobs-do-bobwarfare=Перерисовывает амуницию, технологии, турели, стены и радары, добавляемые модом Bob's Warfare.

reskins-bobs-do-inserter-filter-symbol=При включенном моде "Bob's Inserter Overhaul", отображается дополнительный символ на фильтрующих манипуляторах, чтобы лучше отличить их от обычных манипуляторов.
reskins-bobs-flip-stack-inserter-icons=При включённом моде "Bob's Inserter Overhaul", зеркально отражает иконки пакетных манипуляторов, чтобы сделать различие с обычными манипуляторами более очевидным.

reskins-bobs-do-pipe-tier-labeling=Если маркировка уровней включена, то маркировка также будет отображаться на трубах, подземных трубах и тепловых трубах, которые добавляются модами "Bob's Logistics" и "Bob's Power".
reskins-bobs-do-belt-entity-tier-labeling=Если маркировка уровней включена, то маркировка также будет отображаться на конвейерах, подземных конвейерах и разделителях, добавляемых модом "Bob's Logistics".
reskins-bobs-do-furnace-tier-labeling=Если маркировка уровней включена, то маркировка также будет отображаться на каменных печах, стальных печах и электропечах, добавляемых модом " Bob's Assembly".
reskins-bobs-do-inserter-tier-labeling=Если маркировка уровней включена, то маркировка также будет отображаться на манипуляторах и фильтрующих манипуляторах, добавляемых модом "Bob's Logistics".

reskins-bobs-hydrazine-is-blue=Окрашивает Гидразиновый генератор в такой же [color=#7ac1de][font=default-bold]голубой[/font][/color], как и цвет топлива. В противном случае Гидразиновый генератор будет иметь цвет 4-го уровня жидкотопливного генератора.
reskins-bobs-show-alien-decoratives-on-lab=Отображает инопланетные "корни" и соответствующие текстуры на Лаборатории инопланетных материалов.

reskins-bobs-do-basic-belts-separately=Включает настройку основных цветов конвейеров через шестнадцатеричные значения цвета. Поддерживает шестнадцатеричные коды в следующих форматах: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' и 'w'.
reskins-bobs-basic-belts-color=Устанавливает цвет для простых конвейеров и связанных объектов.

reskins-bobs-do-progression-based-robots=Уровни логистических и строительных дронов при использовании стиля отображения уровня [font=default-semibold]Прогрессия[/font] будут совпадать с компонентами роботов, добавленными модом "Bob's Logistics". Цвет ядерных дронов будет задан параметром[font=default-semibold]Цвет: Ядерные дроны[/font], при этом они будут иметь тот же уровень, что и роботы, не относящиеся к ядерным.
reskins-bobs-fusion-robot-color=Устанавливает цвет для ядерных дронов.

reskins-bobs-do-custom-furnace-variants=Включает настройку цветов различных типов печей через шестнадцатеричные значения цвета. Поддерживает шестнадцатеричные коды в следующих форматах: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' и 'w'.
reskins-bobs-standard-furnace-color=Устанавливает цвет для каменных печей, стальных, жидкотопливных и электрических многоцелевых печей.
reskins-bobs-mixing-furnace-color=Устанавливает цвет для каменных печей для сплавов, стальных печей для сплавов, жидкотопливных и электрических печей для сплавов.
reskins-bobs-chemical-furnace-color=Устанавливает цвет для каменных хим.печей, стальных хим.печей, жидкотопливных хим.печей и электрических химических печей.

