[mod-name]
reskins-bobs=Artisanal Reskins: для модов Bob's

[mod-description]
reskins-bobs=Заменяет изображения зданий, предметов и технологий в модах Bobs, чтобы добавить цвета уровней и маркировку значков. Содержит изображения в высоком разрешении, обновленные модели и освещение, а также поддерживает настраиваемые игроком цвета и отображение уровней. Часть серии модов Artisanal Reskins.

