[mod-name]
slp-high-capacity-batteries=SLP - Высокоемкие батареи

[mod-description]
slp-high-capacity-batteries=Добавляет аккумуляторы большой емкости, которые можно использовать в качестве легко переносимого источника питания между подстанциями, например, для зарядки удаленных аванпостов.

[technology-name]
slp-hcb-tech1=Транспортировка энергии
slp-hcb-tech2=Обычная батарея
slp-hcb-tech3=Улучшение батареи
slp-hcb-tech4=Батарея на чистой энергии

[technology-description]
slp-hcb-tech1=Откройте для себя способ транспортировки энергии на огромное расстояние в удобных батарейках! Однако, пока вы не освоили даже технологию энергосбережения, все, что вы можете сделать, это зарядить воду.
slp-hcb-tech2=Теперь вы можете заряжать не только воду, но и обычные батареи!
slp-hcb-tech3=Более сбалансированное распределение заряженной жидкости обеспечило прирост в 10 раз. Больше  энергии богу энергии!!!
slp-hcb-tech4=Это оно! Чистейшая энергия прямо внутри капсулы для удержания энергии!

