[technology-description]
bet-charger=Швидші зарядні пристрої для акумуляторних батарей поїзда.
bet-charger-tertiary=Зарядні пристрої для акумуляторів, які споживають лише невикористану енергію і ніколи не споживають від акумуляторів.
bet-fuel=Удосконалені акумуляторні батареї поїзда, які пропонують довший час роботи, швидше прискорення та більшу максимальну швидкість.
bet-fuel-recycling=Переробляйте старі акумуляторні батареї поїзда, щоб отримати 90% батарей назад.
bet-tech=Електропоїзди, що працюють на багаторазових акумуляторних батареях, які можна заряджати в стаціонарних зарядних пристроях.


