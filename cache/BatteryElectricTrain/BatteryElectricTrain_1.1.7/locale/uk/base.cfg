[mod-setting-description]
bet-cheatsy-braking=Збільшити (або зменшити) гальмівну силу та гальмівну потужність вагонів і електровозів на акумуляторних батареях (якщо ввімкнено), помноживши на цей коефіцієнт. 1 = без змін. [0.1 – 100000]
bet-cheatsy-locs=Встановіть максимальну швидкість і потужність прискорення акумуляторних електровозів.
bet-cheatsy-power=Потужність прискорення акумуляторних електровозів (якщо включено). [100 – 100000 кВт]
bet-cheatsy-speed=Максимальна швидкість вагонів і електровозів з акумуляторними батареями (якщо ввімкнено). [10 – 7386.3 км/год]
bet-cheatsy-wagons=Збільште максимальну швидкість усіх вантажних, рідинних і артилерійських вагонів відповідно до локомотива.
bet-equipment-gridtype=Виберіть, який тип сітки обладнання з інших модифікацій використовувати для батарейних електричних локомотивів.
bet-recycling=Близько 90 % справжніх акумуляторних батарей можна переробити, тому додайте кілька доступних для дослідження рецептів переробки акумуляторних батарей. Може викликати проблеми з сумісністю з іншими модами для переробки.
bet-return-partial-batteries=Поверніть розряджену акумуляторну батарею під час видобутку або деконструювання електровоза з частково розрядженою батареєю всередині, замість того, щоб його втратити. Можна вимкнути, щоб зберегти цінний UPS.
