[mod-setting-description]
bet-cheatsy-braking=Erhöhe (oder verringere) die Bremskraft von Waggons und Batterie-elektrischen Lokomotiven (falls aktiviert) durch Multiplikation mit diesem Faktor. 1 = keine Änderung. [0.1 – 100000]
bet-cheatsy-locs=Verändere Maximalgeschwindigkeit und Beschleunigungsleistung von Batterie-elektrischen Lokomotiven.
bet-cheatsy-power=Beschleunigungsleistung von Batterie-elektrischen Lokomotiven (falls aktiviert). [100 – 100000 kW]
bet-cheatsy-speed=Maximalgeschwindigkeit von Waggons und Batterie-elektrischen Lokomotiven (falls aktiviert). [10 – 7386.3 km/h]
bet-cheatsy-wagons=Erhöht die Maximalgeschwindigkeit von allen Güter- und Tank- und Artilleriewaggons, passend zu den Lokomotiven.
bet-equipment-gridtype=Wähle aus, welches Ausrüstungsraster aus anderen Mods für Batterie-elektrische Lokomotiven verwendet werden soll.
bet-recycling=Um die 90 % von realen Akkupacks lassen sich recyclen, also sollten auch hier Recycling von Zug-Akkupacks erforschbar sein. Kann Kompatibilitätsprobleme mit anderen Recycling-Mods verursachen.
bet-return-partial-batteries=Gib ein entladenes Akkupack zurück wenn eine Batterie-elektrische Lokomotive mit einem halbentladenen Akkupack darin abgebaut wird, anstatt es verschwinden zu lassen. Kann deaktiviert werden, um ein Bisschen kostbare UPS zu sparen.
