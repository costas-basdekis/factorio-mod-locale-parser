[mod-name]
hardened_pipes=Verstärkte Rohre

[mod-description]
hardened_pipes=Verstärkte Rohre sind sehr teuer, und sie herzustellen erfordert einiges Wissen. Dafür sind sie aber auch sehr widerstandsfähig und somit ideal für den Einsatz in Verteidigungsanlagen geeignet. Wenn deine Gegner ständig die Rohrleitungen zu deinen Flammenwerfer-Geschütztürmen zerstören, solltest du die Leitungen mit verstärkten Rohren ausstatten!

;-----------------------------

[mod-setting-name]
PCHP-underground_distance=Maximale Distanz (verstärkte unterirdische Rohre)
PCHP-easy_ratio=Einfaches Verhältnis benutzen?

[mod-setting-description]
PCHP-underground_distance=Die maximale Distanz ist die Zahl der leeren Felder zwischen zwei verstärkten unterirdischen Rohren. Die Voreinstellung entspricht der Distanz zwischen zwei normalen unterirdischen Rohren (9 Felder).\nDie Zahl der benötigten Zutaten wird nach der Formel "Grundwert * (Eingang + maximale Distanz + Ausgang)" bzw. "Grundwert * (maximale Distanz + 2)" berechnet.
PCHP-easy_ratio=Wenn diese Option aktiviert ist, wird zur Herstellung von einem Paar verstärkter unterirdischer Rohre mit der maximalen Distanz X stets genauso viel Zeit verwendet, wie zur Herstellung von X verstärkten Rohren nötig ist. Damit ist sichergestellt, dass eine Montagemaschine für verstärkte Rohre immer ausreichend ist, um eine Montagemaschine für verstärkte unterirdische Rohre zu versorgen.\n(Vorteil: Einfacherer Aufbau der Produktionskette. Nachteil: Da die Zeit zur Herstellung eines Paares verstärkter unterirdischer Rohre steigt, werden insgesamt mehr Montagemaschinen zur Herstellung derselben Zahl verstärkter unterirdischer Rohre benötigt.)

;-----------------------------

