title_informatron=Информатрон
page_introduction_text_1=Привет, __1__!
page_introduction_text_2=Я Информатрон, ваш персональный гид по галактике. Вы можете найти меня в любое время, нажав [__CONTROL__informatron__]. Нажмите [__CONTROL__informatron__] еще раз, чтобы закрыть это окно.
page_introduction_text_3=Мои банки данных содержат помощь, советы и хитрости, руководства, данные о мире игры, и множество другого. Это не только статическая информация. Страницы создаются по запросу и могут быть адаптированы для вас, изменяясь в зависимости от вашей текущей ситуации.
page_introduction_text_3_conditional=Секундочку, где все мои данные? Похоже, у вас еще не установлены моды, добавляющие дополнительные страницы. Не волнуйтесь, я уверен, что скоро мы их найдем.
page_introduction_text_4=\nДокументация мода
page_introduction_text_5=Есть много модов, которые не имеют большой помощи или документации в игре, и то немногое, что есть, часто будет скрыто в меню самих модов. Обычно это происходит потому, что для этого нет подходящего места, а создавать пользовательские интерфейсы сложно. Информатрон предоставляет место для других модов, где они могут размещать свои страницы справки и описания, чтобы все было легко доступно.\n\nЕсли есть мод, который вам нравится, но вы думаете, что для него нужна лучшая документация в игре, почему бы не попросить авторов создать страницу Информатрона, чтобы сделать легче другим.\n\nНе забывайте поддерживать создателей модов!
menu_editor=Редактор
title_editor=Редактор
page_editor_text_1=Factorio включает полнофункциональный редактор карт, который можно запустить прямо в игре с помощью консольной команды "/editor" (нажмите [__CONTROL__toggle-console__] для доступа к консоли). Вы также можете получить к нему доступ, выбрав «Редактор карт» в главном меню Factorio. В игре /editor также можно использовать, чтобы выйти из редактора карты и продолжить игру.\n\nРедактор позволяет игроку полностью изменять рельеф карты, клонировать части карты и многое другое. Во многих отношениях это лучшая альтернатива режиму песочницы.\n\nЭтот редактор может быть очень полезным инструментом для модов, потому что иногда он позволяет исправить нарушенное состояние игры. Например: иногда у вас могут остаться части составных объектов на карте, если произошла ошибка сценария или два мода плохо работают вместе - режим редактора позволяет вам удалить эти остатки, когда единственной альтернативой будет написание скрипта для их удаления.\n\nСм. официальную вики для более полного описания. (https://wiki.factorio.com/Map_editor).
menu_console=Консоль
title_console=Консоль
page_console_text_1=Внутри-игровая консоль открывается нажатием [__CONTROL__toggle-console__]. Консоль часто используется для чата с другими игроками или запска консольных команд.
page_console_text_2=Обычные команды
page_console_text_3=Обычные команды просто дают вам информацию и не предполагают читерство. Например: \n"/help" - список команд.\n"/color red" меняет ваш цвет на красный.\n"/evolution" выводит фактор эволюции чужих.\n"/time" выводит время, проведённое в игре.
page_console_text_4=Скриптовые команды
page_console_text_scripting_intro=Скриптовые команды могут изменять состояние игры и отключают достижения. Они могут "сломать" игру или позволить вам "читерить", но также они могут использоваться для исправления игры и небольшого обучения скриптам. Некоторые вещи гораздо легче делать скриптовыми командами, чем в режиме /editor, потому что скрипты можно программировать.\n\nНекоторые полезные команды:
page_console_text_command_editor=Переключает редактор, позволяя вносить изменения на карту.
page_console_text_command_cheat=Включает чит-режим (вам не требуются ресурсы для создания вещей). Установка значения в false отключает чит-режим.
page_console_text_command_research=Исследовать все технологии. Если технология бесконечная, она исследуется еще на 1 уровень.
page_console_text_command_chart=Открывает область карты вокруг вас. Это займёт некоторое время, как радар.
page_console_text_command_speed=Установить скорость игры 10x. 1 - нормальная скорость. 0.5 - половинная. Должно быть больше 0.
page_console_text_command_set_evolution=Изменяет фактор эволюции на 50%. 0 - начальное значение 0%. 1 - максимальная эволюция.
page_console_text_command_teleport=Телепортирует по координатам X,Y, координаты {0,0} - это центр мира / стартовая точка. Первое число X, положительное направление на восток. Второе число Y, положительное направление на юг.
page_console_text_command_recipes=Делает доступными все рецепты, даже те, которые не могут быть разблокированы технологией, такие как интерфейс энергии.
page_console_text_command_item=Даёт вам бесконечный сундук, который может создавать или уничтожать предметы. Другие полезные вещи, такие как "infinity-pipe" и "electric-energy-interface". Увеличение количества даёт больше предметов.
page_console_text_command_indestructible=Вы не получаете повреждений. Большинство врагов даже не будут пытаться атаковать вас.
page_console_text_scripting_outro=Смотрите официальную вики для более полного списка команд. (https://wiki.factorio.com/Console).

