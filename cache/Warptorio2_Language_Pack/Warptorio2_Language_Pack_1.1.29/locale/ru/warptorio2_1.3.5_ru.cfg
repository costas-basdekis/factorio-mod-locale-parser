warptorio-mining-prod=Варп-технология позволяет увеличивать количество ресурсов при добыче.
warptorio-axe-speed=Улучшенный перенос планетарных структур в ваш инвентарь.
warptorio-bot-speed=Позволяет дронам микро-варп, увеличивая этим скорость перемещения.
warptorio-reach=Инцидент с варп-реактором наделил вас сверхспособностью создавать локальный варп, увеличивая расстояние действий.
warptorio-physdmg=Варп-технология по улучшению вашего вооружения и защитных систем.
warptorio-accumulator=Эти аккумуляторы распределяют энергию между варп-платформой и ВСЕМИ варп-аккумуляторами, позволяя увеличить энергопоток между этажами платформы.
warptorio-teleporter-portal=Разблокирует планетарный телепорт.
warptorio-toolbar=Овладение вашим контролем над варп-пространством, дающее вам возможность удаленно отзывать врата добытчиков и телепортеров.
warptorio-striders=Инцидент с варп-реактором наделил вас сверхспособностью создавать локальный варп, увеличивая скорость передвижения.

warptorio-rail-nw=Варп-рельсы определяют прохождение поезда и переносят его содержимое в сундуки (или из сундуков) на этаже варп-фабрики.
warptorio-rail-ne=Варп-рельсы определяют прохождение поезда и переносят его содержимое в сундуки (или из сундуков) на этаже варп-фабрики.
warptorio-rail-sw=Варп-рельсы определяют прохождение поезда и переносят его содержимое в сундуки (или из сундуков) на этаже варп-фабрики.
warptorio-rail-se=Варп-рельсы определяют прохождение поезда и переносят его содержимое в сундуки (или из сундуков) на этаже варп-фабрики.

warptorio-turret-nw=Вызывает небольшую площадку на северо-западе, соединенную с этажом варп-фабрики.
warptorio-turret-sw=Вызывает небольшую площадку на юго-западе, соединенную с этажом варп-фабрики.
warptorio-turret-ne=Вызывает небольшую площадку на северо-востоке, соединенную с этажом варп-фабрики.
warptorio-turret-se=Вызывает небольшую площадку на юго-востоке, соединенную с этажом варп-фабрики.

warptorio-bridgesize=Увеличивает ширину переходов на этаже варп-фабрики.

warptorio-factory-floor=Разблокирует этаж варп-фабрики.
warptorio-factory=Увеличивает размер этажа варп-фабрики.
warptorio-factory-n=Разблокирует северный гигантский зал на этаже варп-фабрики.
warptorio-factory-s=Разблокирует южный гигантский зал на этаже варп-фабрики.
warptorio-factory-e=Разблокирует восточный гигантский зал на этаже варп-фабрики.
warptorio-factory-w=Разблокирует западный гигантский зал на этаже варп-фабрики.

warptorio-boiler-floor=Разблокирует этаж варп-бойлерной.
warptorio-boiler=Увеличивает размер этажа варп-бойлерной.
warptorio-boiler-water=Телепортирует небольшое количество воды с поверхности планеты на бойлерный этаж.
warptorio-boiler-n=Разблокирует северный гигантский зал на бойлерном этаже.
warptorio-boiler-s=Разблокирует южный гигантский зал на бойлерном этаже.
warptorio-boiler-e=Разблокирует восточный гигантский зал на бойлерном этаже.
warptorio-boiler-w=Разблокирует западный гигантский зал на бойлерном этаже.

warptorio-logistics=Добавляет трубу, увеличивает скорость конвейера и размер сундука на всех платформах.
warptorio-dualloader=Добавляет конвейер на центральной платформе и добытчиках.
warptorio-triloader=Добавляет конвейер на всех телепортах, лестницах и добытчиках.

warptorio-energy=Увеличивает энергопоток и ёмкость лестниц на платформах.
warptorio-teleporter=Увеличивает энергопоток и ёмкость планетарного телепорта.
warptorio-beacon=Разблокирует варп-маяк на этаже фабрики. Каждый уровень добавляет ячейку для модуля.
warptorio-boiler-station=Разблокирует варп-подстанцию на бойлерном этаже, обеспечивая большое покрытие энергоснабжения.

warptorio-armor=Совершенство защитных приложений варп-реактора и его технологий.
warptorio-warpport=Совершенство робототехнических приложений варп-реактора и его технологий.
warptorio-kovarex=Совершенство энергетических приложений варп-реактора и его технологий.
warptorio-warpmodule=Совершенство производственных приложений варп-реактора и его технологий.
warptorio-warpnuke=Совершенство военных приложений варп-реактора и его технологий.

warptorio-warploader=Совершенство логистических приложений варп-реактора и его технологий.
warptorio-warpspider=Совершенство транспортных приложений варп-реактора и его технологий.

warptorio-homeworld=Позволяет вам обосноваться на планете.

warptorio-charting=Разблокирует способность реактора сканировать и открывать окружающие области. Все способности реактора имеют общее время восстановления. Эта способность также добавляет невидимый радар в центре этажей фабрики и бойлерной.
warptorio-stabilizer=Разблокирует способность реактора варпать вашу платформу на пол-измерения от синхронизации с планетой, вызывая проникающее воздействие на местную дикую природу и сбрасывая ваше загрязнение. Все способности реактора имеют общее время восстановления.
warptorio-accelerator=Разблокирует способность реактора пред-зарядки варпа, позволяя быстрее делать варп. Все способности реактора имеют общее время восстановления.

warptorio-reactor=Исследуйте, сконструируйте и отремонтируйте компоненты, необходимые для восстановления варп-реактора и совершенствования его функциональности для возвращения домой. Каждый уровень добавляет 10 минут к таймеру авто-варпа, увеличивает скорость перезарядки варпа на 5% и может иметь другие эффекты.

warptorio-reactor-6=Исследуйте, сконструируйте и отремонтируйте компоненты, необходимые для восстановления варп-реактора и совершенствования его функциональности для возвращения домой. Каждый уровень добавляет 10 минут к таймеру авто-варпа, увеличивает скорость перезарядки варпа на 5% и может иметь другие эффекты. Этот уровень вызывает материальный варп-реактор и отключает таймер авто-варпа.
warptorio-reactor-8=Исследуйте, сконструируйте и отремонтируйте компоненты, необходимые для восстановления варп-реактора и совершенствования его функциональности для возвращения домой. Каждый уровень добавляет 10 минут к таймеру авто-варпа, увеличивает скорость перезарядки варпа на 5% и может иметь другие эффекты. Этот уровень позволяет вам управлять варп-реактором. Шанс посадки на целевую планету составляет 30%.


warptorio-harvester-floor=Этаж варп-добытчиков.
warptorio-harvester-size=Варп-добытчики: размер этажа
warptorio-harvester-east-gate=Разблокирует восточную (правую) платформу добытчика. Это переносная размещаемая платформа, на которой можно строить.
warptorio-harvester-west-gate=Разблокирует западную (левую) платформу добытчика. Это переносная размещаемая платформа, на которой можно строить.

warptorio-harvester-east=Варп-добытчики: размер восточной платформы
warptorio-harvester-west=Варп-добытчики: размер западной платформы

warptorio-combinator=Эти комбинаторы дают информацию о платформе, такую как таймеры и статус варпа. Полезно для продвинутой автоматизации.
warptorio-alt-combinator=Это исследование добавляет статические комбинаторы к платформам добытчиков, которые автоматически подключаются при вызове добытчиков. Полезно для продвинутой автоматизации.


[warptorio_lore]
1_1=Вы проснулись с небольшой головной болью на этой платформе, и единственное, в чем вы уверены, это то, что вам нужно повторить свой эксперимент, чтобы вырваться из этого опасного мира и вернуться домой.
1_2=Вы собираете вместе несколько проводов, переключателей и циферблатов и подсоединяете их к платформе.
1_3=Хотя вы не уверены, что у вас получилось, вы, по крайней мере, чувствуете себя немного лучше.

2_1=Воспоминания о случившемся начинают возвращаться к вам. Вы работали над экспериментальным реактором, который мог исказить и сместить время и пространство.
2_2=Вы вспоминаете свои ранние эксперименты и начинаете воспроизводить их с грубыми ресурсами, которые вы уже нашли в своем путешествии.
2_3=Прогресс, которого вы достигли, наполняет вас решимостью.

3_1=Ах да, эксперимент провалился! Варп-реактор взорвался и создал трещину в локализованной ткани пространства, перебросив вас и платформу варпа в альтернативное относительное измерение в пространстве.
3_2=Вы спешно собираете панель управления варп-реактором по памяти, но затем останавливаетесь, когда понимаете, что вам нужно ядро реактора, прежде чем она сможет функционировать.
3_3=Ощущение, что вы знаете, что вам нужно сделать, наполняет вас решимостью, лишь бы у вас были ресурсы для этого.

4_1=Вы вспоминаете, что до аварии были взволнованы бесконечными возможностями контроля над варпом и стали небрежными.
4_2=Вы закончили сборку ядра реактора, но вы не собираетесь совершать одни и те же ошибки дважды.
4_3=Держа пульсирующий варпдис в руках, вы полны решимости.

5_1=Вы думаете, что знаете, почему ваш эксперимент провалился, варпдис должен быть нестабильным, если он не поддерживается идеальным изменением полярности, обратно пропорциональной квадрату межпространственной артронной энергетической матрицы ядра разлома.
5_2=Вы готовите варпдис, чтобы доставать необходимые материалы прямо из варп-пространства.
5_3=Это рискованная стратегия, но вы считаете, что это ваш единственный шанс вырваться из этих диких инопланетных миров и вернуться к цивилизации.

6_1=Громкое столкновение энергии пульсирует над вашей варп-платформой, когда варп-реактор появляется в этом измерении, и вы знаете, что эта технология поднимет вашу цивилизацию за пределы воображения.
6_2=Вы решаете продолжить свои эксперименты с варп-реактором, пока вы движетесь от мира к миру в поисках дома. Если бы вы только знали, как управлять этой лодкой...
6_3=Варп-реактор, наконец, полностью готов и наполняет вас решимостью.

7_1=Вы разработали способ создания миниатюрных варпдисов, связанных с ядром варп-реактора, позволяющих передавать тепловую энергию через варп-пространство.
7_2=Вы полагаете, что это может быть еще более усовершенствовано, чтобы вырвать химические артронные энергоячейки из варп-пространства посредством идеального квази-смещения полярности варпдиса.
7_3=Этот новый гибкий контроль над варп-пространством и временем придает вам решимости.

8_1=Вы почти потеряли счет, сколько миров вы посетили, находясь в полете между измерениями, но вы обнаружили способ измерения относительной размерности энергетической сигнатуры артрона, испускаемой ядром разлома варп-реактора.
8_2=В результате вы можете составить карту того, где вы были и что может быть впереди. Но будьте осторожны, варп-реактор может не всегда соглашаться с вами, как в тот день, когда все это началось.
8_3=Родной мир перед вашим взглядом наполняет вас решимостью, и вы поражаетесь плодам своих последних экспериментов в варп-пространстве.


