[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=Mining Space Industries II
title_Mining-Space-Industries-II=Mining Space Industries II
page_Mining-Space-Industries-II_text_1=Ваша команда была нанята компанией Mining Space Industries, MSI. Ваша миссия проста: добывать минеральные богатства на Наувисе, далекой планете в окраинных мирах. Когда вы приблизились к месту назначения, произошла ужасная неисправность, и приземление было более грубым, чем ожидалось. Эта небольшая неудача угрожает миссии, но неудача - это не вариант. После оценки повреждений корабля вы найдёте черный ящик, чтобы выяснить, что пошло не так. Кажется, искусственный интеллект корабля почувствовал неминуемую опасность и ввёл в действие протокол безопасности аварийного катапультирования, чтобы попытаться спасти всё, что можно, из корабля, спасение экипажа было на втором месте, по этому поводу я ещё выскажу руководству. Члены экипажа успели катапультироваться в спасательных капсулах до того, как корабль взорвался. Большинство инструментов и оборудования были уничтожены во время взрыва, но, возможно, мы всё ещё сможем использовать энергию из обломков корабля и попытаться построить временную оперативную базу, чтобы оценить наши возможности.
menu_technologies=[img=item/lab] Технологии
title_technologies=[img=item/lab] Технологии
page_technologies_text_1=Мы потеряли много важных компонентов корабля при крушении. Таким образом, множество наших технологий, которые хранились на этих компьютерах и других компонентах, потеряно. Мы должны найти эти обломки, чтобы восстановить утраченные технологии. Эти технологии показаны последними в дереве технологий на темном фоне.\n\nМы НЕ можем исследовать ни одну из этих технологий, пока они не будут разблокированы выполненной миссией или конкретными событиями.\n\nЗаблокированные технологии также препятствуют исследованию других технологий, которые зависят от заблокированных.
menu_companion_units=[img=entity/msi_companion_droid_1] Компаньоны
title_companion_units=[img=entity/msi_companion_droid_1] Компаньоны
page_companion_units_text_1=MSI отправила вместе с вами двух андроидов для работы вместе с командой во время этого долгого путешествия: роботизированного дроида и синтетического гуманоида. Здесь вы можете настроить их поведение и другие вещи.
menu_message_board=[img=item/blueprint-book] Доска сообщений
title_message_board=[img=item/blueprint-book] Доска сообщений команды
page_message_board_text_1=Это доска сообщений вашей команды. Доступ к ней есть у любого инженера из вашей команды. Вы можете использовать её, чтобы оставлять сообщения, устанавливать приоритеты миссий, назначать задания и т.д.
menu_missions=[img=utility/gps_map_icon] Миссии
title_missions=[img=utility/gps_map_icon] Миссии
page_missions_text_1=Здесь вы можете просматривать миссии, как текущие, так и выполненные или проваленные, согласно установленным настройкам в левой части.\n\nЩёлкните на миссии, чтобы увидеть её цели и награды, если таковые есть.\n\nМиссии важны для восстановления наших утраченных технологий.
menu_current_missions=[img=utility/gps_map_icon] Текущие миссии
title_current_missions=[img=utility/gps_map_icon] Текущие миссии
page_current_missions_text_1=Здесь вы можете видеть активные миссии.\n\nЩёлкните на миссии, чтобы увидеть её цели и награды, если таковые есть.\n\nОбратите внимание: только 2 миссии одного типа могут быть активны. Таким образом, даже если вы не хотите выполнять миссию, потому что вам не важна определенная технология, вам придется поработать и выполнить её, потому что если 2 миссии этого типа активны, новая миссия этого типа не появится, и это предотвратит разблокировку других технологий.\n\nНапример, если у вас есть 2 активные военные миссии, никакая третья военная миссия не будет создана, пока вы не выполните предыдущие.
menu_accomplished_missions=[img=item/blueprint-book] Выполненные миссии
title_accomplished_missions=[img=item/blueprint-book] Выполненные миссии
page_accomplished_missions_text_1=Здесь вы можете видеть выполненные миссии. Поздравляем!
menu_failed_missions=[img=utility/rail_path_not_possible] Проваленные миссии
title_failed_missions=[img=utility/rail_path_not_possible] Проваленные миссии
page_failed_missions_text_1=Здесь вы можете видеть проваленные миссии. Если миссия должна была разблокировать технологию, она ещё может появиться позже. Не провалите её снова. :)
menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken] Сломанная лаборатория
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken] Сломанная лаборатория
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken] Сломанная лаборатория
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken] Сломанная лаборатория
page_mission_name_MI_001_broken_lab=Бортовой компьютер был "безопасно" извлечён. Он содержит необходимую технологию, которая поможет нам убраться с этой обожжённой скалы. Мы должны починить лабораторию, используя требуемые материалы, показанные над ней. По завершении это позволит нам исследовать технологию [technology=laboratory] Лаборатория, так что мы сможем построить новые лаборатории.
menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator] Сломанный генератор
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator] Сломанный генератор
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator] Сломанный генератор
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator] Сломанный генератор
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator] Сломанный генератор
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator] Сломанный генератор
page_mission_name_MI_002_broken_generator=Резервный генератор поля корабля был повреждён при крушении. Почините его, используя требуемые материалы, показанные над ним, чтобы получить небольшой источник энергии для выживания. Он очень хрупкий. Надеюсь, он в порядке.
menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1] Дроид-компаньон
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1] Спасите дроида-компаньона
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1] Дроид-компаньон
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1] Спасите дроида-компаньона
page_mission_name_MI_003_companion_droid=Компания разработала полезного дроида-компаньона для помощи с исследованиями, но он застрял где-то среди обломков кораблекрушения. Я слышу какой-то шум, идущий от обломков, возможно, нам удастся починить нашего дроида, используя требуемые материалы.\n\nЗаметка: Если дроид MSI погибнет, вы можете создать еще одного на обломках кораблекрушения.
menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1] Поиски Дэвида
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1] Поиски синтетика Дэвида
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1] Поиски Дэвида
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1] Поиски синтетика Дэвида
page_mission_name_MI_003_companion_synthetic=Компания отправила с нами синтетика для помощи на корабле, и я не вижу никаких его останков, что является хорошим знаком. Должно быть, он застрял где-то среди обломков кораблекрушения. Я слышу какой-то шум, идущий от обломков, возможно, если мы починим их, используя требуемые материалы, мы найдём нашего компаньона.
menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse] Починка синтетика
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse] Починка синтетика
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse] Починка синтетика
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse] Починка синтетика
page_mission_name_MI_004_repair_synthetic=Синтетик Дэвид был уничтожен! Как вы позволили такому произойти?\nМы должны починить его. Отведите [img=entity/msi_companion_droid_1] рабочего дроида MSI к телу Дэвида, чтобы он починил его. Возможно, мы сможем спасти его. Жизненно важные компоненты ещё функционируют.
menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки (машинный отсек)
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки (машинный отсек)
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки (машинный отсек)
page_mission_name_MI_010_machines_shipwreck=Эй! Что там? Еще одни обломки корабля падают! Мы можем найти что-нибудь полезное там, если успеем... Эти обломки выглядят нестабильными. Надо поторопиться! Возьмите необходимые материалы, чтобы разблокировать грузовой отсек и забрать всё, что возможно.
menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки
title_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки (военный отсек)
title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки (военный отсек)
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2] Найдены обломки (военный отсек)
page_mission_name_MI_011_military_shipwreck=Посмотрите-ка! Наши радары засекли ещё обломки корабля! Похоже, это то, что осталось от военного отсека. Мы можем найти что-нибудь полезное там, если успеем... Он может скоро взорваться. Надо поторопиться! Возьмите необходимые материалы, чтобы разблокировать грузовой отсек.
menu_mission_name_M_science_packs=[img=entity/msi-science-escort-droid] Улучшение исследований
menu_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid] Улучшение исследований
menu_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid] Улучшение исследований
title_mission_name_M_science_packs=[img=entity/msi-science-escort-droid] Улучшение исследований
title_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid] Улучшение исследований
title_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid] Улучшение исследований
page_mission_name_M_science_packs=Это, должно быть, наш научный дроид! Подойдите к корабельному компьютеру и отремонтируйте его. Вы, вероятно, найдете дроида с важным научным пакетом. Защитите его и сопроводите обратно к нашему разбитому космическому кораблю, и мы сможем восстановить технологию. Не забудьте подать жалобу в компанию о том, насколько медленный этот маленький жук, я почти уверен, что они создали это намеренно, и плохой поиск пути - не более чем дополнительное небольшое преимущество.\n\nСовет: вы можете использовать CTRL+E, чтобы подозвать дроида к себе.
menu_mission_name_M_power=[img=entity/crash-site-generator] Улучшение энергии
menu_F_mission_name_M_power=[img=entity/crash-site-generator] Улучшение энергии
menu_A_mission_name_M_power=[img=entity/crash-site-generator] Улучшение энергии
title_mission_name_M_power=[img=entity/crash-site-generator] Улучшение энергии
title_F_mission_name_M_power=[img=entity/crash-site-generator] Улучшение энергии
title_A_mission_name_M_power=[img=entity/crash-site-generator] Улучшение энергии
page_mission_name_M_power=Это ещё одна корабельная энергоячейка? Да! Отлично, эти штуки, как правило, содержат важную информацию, нам просто нужно наполнить их энергией, чтобы открыть двери и забрать всё, что может быть внутри. Хотя они очень хрупкие, как-то раз я слишком сильно чихнул рядом с одной из них, и зажёгся свет. Я должен её защитить.
