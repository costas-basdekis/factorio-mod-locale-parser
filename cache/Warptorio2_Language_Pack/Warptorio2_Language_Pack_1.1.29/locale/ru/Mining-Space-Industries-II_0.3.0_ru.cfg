page_mission_name_M_research_msi_protomolecule_scan=Нам нужно исследовать технологию [technology=msi_protomolecule_scan], которая позволит нам откалибровать наши спутники для обнаружения присутствия таинственной протомолекулы, после этого мы можем начать анализ свойств неизвестной частицы и, надеюсь, лучше поймём, с чем мы имеем дело.
menu_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan] Анализ протомолекулы
