[entity-description]
msi_charge_generator=Это устройство содержит важные данные MSI о технологиях генерации энергии. Зарядите это устройство, чтобы разблокировать технологию.
msi_mission_terminal=Это устройство содержит важные данные MSI для улучшения технологий. Подсоедините зелёный провод [img=item/green-wire] сюда и к вашим обломкам корабля, чтобы разблокировать новую технологию.
msi_mission_car=Это устройство содержит важные данные MSI о технологиях транспортировки. Приведите этот транспорт на вашу базу, чтобы разблокировать новую технологию. ВНИМАНИЕ! Этот хлам медленный и без заднего хода!
