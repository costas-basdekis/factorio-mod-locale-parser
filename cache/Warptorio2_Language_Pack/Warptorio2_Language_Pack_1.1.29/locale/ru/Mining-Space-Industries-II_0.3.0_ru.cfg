title_A_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan] Анализ протомолекулы
page_mission_name_M_unique_msi_dorment_protomolecule=Вот оно! Она не могла скрываться от нас вечно! Наши спутники обнаружили загадочную протомолекулу. Пришло время начать анализ свойств этой неизвестной частицы. Давайте возьмем Дэвида, нашего синтетика, к артефакту, который мы только что нашли, для более глубокого изучения.
menu_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken] Исследование протомолекулы
menu_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken] Исследование протомолекулы
title_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken] Исследование образца протомолекулы
title_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken] Исследование образца протомолекулы
page_mission_name_M_research_msi_protomolecule_awaken=Охренеть! Что, во имя Факториона, только что произошло? Эта штука поглотила Дэвида? Что происходит? И что за твари на нас нападают? Они похожи на Дэвида! Они воспроизводятся? Что происходит?\n\nОсторожно, эта штука выглядит нестабильной. Мы должны попытаться освободить Дэвида от этого...\n\nМы должны понять, что произошло. Если бы мы могли исследовать [technology=msi_protomolecule_awaken] этот образец молекулы в наших лабораториях, мы могли бы узнать, как бороться с этой угрозой.
menu_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken] Убийство протомолекулы
menu_A_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken] Убийство протомолекулы
title_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken] Уничтожьте гнездо, заражённое протомолекулой
title_A_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken] Уничтожьте гнездо, заражённое протомолекулой
page_mission_name_M_unique_kill_protomolecule_spawner=Эта вещь очень заразна и заражает всё, к чему прикасается! Поторопитесь! Нам нужно сжечь всё это!!! Уничтожьте это гнездо, пока зараза не распространилась!
