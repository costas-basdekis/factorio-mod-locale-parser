page_mission_name_M_unique_oil=Эти надежные синтетики обладают множеством полезных функций. Мы должны протестировать его функцию анализа сырой нефти на том нефтяном пятне, возможно, мы даже сможем начать переработку этого материала.\n\nПриведите [img=entity/msi_companion_synthetic_melee_1] синтетика Дэвида к нефтяному месторождению. Он проанализирует нефть, чтобы найти лучший способ её очистки.
menu_mission_name_M_unique_rocket_silo=[img=entity/rocket-silo] Ракетная шахта
