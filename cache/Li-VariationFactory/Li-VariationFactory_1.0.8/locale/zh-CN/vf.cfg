module_lim=去除设备插件限制\n所有设备可以放入任意类型插件\n部分模组或是场景限制可能不生效\n比如太空探索的太空上
module_x=所有插件属性倍数
pumping_speed=抽水泵和管道泵速度
base_area=所有管道流量\n包括设备
