belt_distance=地下传送带原有长度加上设置的长度
electric_pole_config=设置所有电线杆接线和供电面积为最大参数
start_robot=开局可建造机器人和物流
robot_cost=降低机器人和物流箱和指令平台造价
robot_vanilla=仅修改原版机器人
robot_payload_size=机器人运载量。默认:1
robot_speed=机器人飞行速度
robot_config=机器人部分属性
roboport_in_limit=指令平台充电输入速度\n数值越大充电越快
roboport_buffer_capacity=指令平台储存电量\数值越大才能保证充电效率\n但数值过大会消耗过量电量，如果发电设备电量不充足，可能会对电网有影响
roboport_recharge_minimum=指令平台最大耗电
roboport_energy_usage=指令平台小耗电
roboport_charging_energy=指令平台给机器人充电电量\n数值越大给机器人充电越快
roboport_logistics_radius=指令平台物流半径\n建议不要过大，最好10倍以下
roboport_construction_radius=指令平台建设半径\n建议不要过大，最好10倍以下
robot_stack_size=机器人放在背包等的叠加数
boiler_inout=锅炉输入输出大小
power_effectivity=部分发电设备发电效率
power_production=部分发电设备发电量倍数
power_solar=太阳能板在白天或黑夜都在持续发电
power_buffer_capacity=蓄电器储存电量倍数
power_input_limit=蓄电器输入速度\n数值越大充电越快\n但如果发电设备电量不充足，可能会对电网有影响
power_output_limit=蓄电器重新把电放入电网速度\n数值越大放电越快
c_free=让玩家飞行，可以穿越任意障碍物
solar_e_x=太阳能模块发电电量倍数
generator_e_x=发电模块发电电量倍数
battery_e_x=蓄电模块储存电量倍数
shield_value=护盾最大值\n值越大防御越大\n如果发电电量不足,会充电很久或是充不上
shield_per_shield=护盾每点消耗电量\n值越小消耗越小
shield_buffer=护盾储存电量\n储存越多,可持续时间越久，如果发电电量不足,会充电很久或是充不上
shield_input=护盾电量输入速度\n数值越大充电越快
laser_buffer=防御模块电量\n充满电可持续攻击更久
roboport_buffer=机器人模块电量\n电量越高,给机器人充电越快
roboport_input=机器人模块充电速度\n给模块充电速度
roboport_charging_energy_e=机器人模块放电速度\n给机器人充电速度
robot_limit=机器人模块机器人控制数量\n值最好不要过高，够用就行
robot_radius=机器人模块建造范围\n值最好不要过高，够用就行

