exoskeleton-mark-ii-tech=Это оборудование предназначено для расширения человеческих возможностей, оно поможет стать быстрее и выносливее. Мы, в лице кооперативнонй организации инженеров Nauvis стараемся сделать все что в наших силах, чтобы ваше пребывание в космосе проходило как можно легче! Экзоскелет дает вам +100% скорости ходьбы (увеличивается соответсвенно, если в броне имееются другие копии Экзоскелета МКII), +60 дополнительных слотов в инвентаре и +10 мусорных логистических слотов. Кроме того, скорость ручной добычи минералов, а также рубки, будет увеличена на 30%

