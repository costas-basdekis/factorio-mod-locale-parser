[mod-setting-description]
AR-use-items-from-bioindustries=如果 "Bio Industries" 存在，改变沥青的制作方法：在这种情况下，需要碎石而不是石砖。
AR-use-items-from-woodgasification=Changes the crafting recipe for asphalt if "Wood Gasification" is present: In this case, tar is required instead of crude oil.
AR-easy-research=If checked, researching asphalt will no longer require production science packs.
AR-item-group=The selected item group contains all asphalt related recipies. By default, the recipies will be displayed in the logistics tab. 
AR-asphalt-stack-size=Default stack size is 100 items.\nMaximum value: 1000\nMinimum value: 10
