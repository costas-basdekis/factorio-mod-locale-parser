roll=используется при дроблении веридиумной руды.
energy_mg_1=Автоматическая защита танка в ближнем бою.\nСтреляет очередью, мелкими энергетическими импульсами.\nНезависит от основного орудия танка.\nУстанавливается как оборудование.\nЗаряжается от аккумуляторов.
energy_mg_2=Автоматическая защита танка в ближнем бою.\nСтреляет очередью, мелкими энергетическими импульсами.\nНезависит от основного орудия танка.\nУстанавливается как оборудование.\nЗаряжается от аккумуляторов.
energy_mg_3=Автоматическая защита танка в ближнем бою.\nСтреляет очередью, мелкими энергетическими импульсами.\nНезависит от основного орудия танка.\nУстанавливается как оборудование.\nЗаряжается от аккумуляторов.
energy_cannon_1=Автоматическая защита танка в ближнем бою.\nСтреляет энергетическим пучком.\nНезависит от основного орудия танка.\nУстанавливается как оборудование.\nЗаряжается от аккумуляторов.
energy_cannon_2=Автоматическая защита танка в ближнем бою.\nСтреляет энергетическим пучком.\nНезависит от основного орудия танка.\nУстанавливается как оборудование.\nЗаряжается от аккумуляторов.
energy_cannon_3=Автоматическая защита танка в ближнем бою.\nСтреляет энергетическим пучком.\nНезависит от основного орудия танка.\nУстанавливается как оборудование.\nЗаряжается от аккумуляторов.
tank_battery_1=Поддерживает энергией дополнительное оборудование танка: турели, пушки и броню.\nУстанавливается как оборудование.\nПодзаряжается от Энерго-Ячейки. 
