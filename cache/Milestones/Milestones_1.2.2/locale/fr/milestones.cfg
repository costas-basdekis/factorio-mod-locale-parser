[milestones.commands]
debug-print-forces=- Affiche la table globale du mod, pour débugger.
debug-print-loaded-milestones=- Affiche le json de la liste d'objectifs. Même résultat que le texte disponible dans les paramètres avec la fonction "exporter".
reinitialize-gui=- Réinitialise les variables internes du mod liées à l'interface graphique, uniquement pour le joueur qui utilise la commande. Essayez cette commande si vous rencontrez des crashs liés à l'interface graphique.
reinitialize-global=- Réinitialiser toutes les variables internes du mod (sauf les objectifs atteints) pour tous les joueurs. À n'utiliser qu'en dernier recourt.

