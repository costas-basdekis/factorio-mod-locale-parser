[mod-setting-description]
milestones_check_frequency=Le mod attendra ce nombre de ticks après chaque vérification. Diminuez si la précision du temps est importante, augmentez si vous voulez moins d'impact sur la performance. Si vous mettez moins de 60, l'interface affichera également les millisecondes.
milestones_initial_preset=Liste d'objectifs qui sera utilisée au début d'un partie. N'a aucun effet sur les parties en course. Utilisez la fonction "exporter" de Milestones dans une partie pour obtenir un texte qui pourra être collé ici.
milestones_compact_list=Enlève le texte "Complété à" avant chaque temps.

