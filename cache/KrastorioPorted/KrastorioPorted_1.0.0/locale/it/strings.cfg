[mod-setting-description]
	long-hands=Come la mod long reach, ma meno cheattosa.
	bonus-inventory=Aumenta leggermente lo spazio nell'inventario.
	bonus-items=Da oggetti bonus all'inizio della partita (alcuni droni, macchina, armatura e eccetera).
	difficult-gold=L'oro ha bisogno del cloro per essere scavato.
	easy-steel=Rimuove il silicone dalla ricetta dell'acciaio di Krastorio.
	loaders=Aggiuge dei caricatori. Puoi disabilitarlo se usi già i tuoi.
	reb-decorative-removal=Segna la rimozione degli elementi decorativi al 95% per gli oggetti vanilla. Se questa opzione è attivata, quando metterai una copertura per terra, come il cemento, l'erba e i cespugli saranno rimossi con il 95% di probabilità. Se questa opzione è disattivata, avrai l'erba e i cespugli sui tuoi pavimenti (vanilla).
	reb-oil=Rimuove il petrolio infinito. Raccomandato per aumentare la difficoltà.
	reb-science-packs=Bilancia le ricette per Krastorio. Raccomandato per godersi la mod.
	reb-technology=Cambia le tecnologie vanilla. Raccomandato per godersi la mod.
	keep-infinite-technology=Se il ribilanciamento tecnologico è attivo, e questa opzione è attiva, mantiene le tecnologie infinite come sono, altrimenti le limita superiormente (aggiunge anche la velocità di ricerca dei laboratori infinita)
	reb-circuits=Cambia le ricette dei circuiti. Raccomandato per godersi la mod.
	reb-nuclear=Modifica tutto il nucleare. Ora puoi costruire potenti stazioni nucleari compatte. Molto efficiente e ups friendly, ma il combustibile è più dispendioso. Nel vanilla 100k di uranio da 3k uranium-235, ora circa 0.8k-1k. E riduce il bonus dai reattori vicini e... non distruggere mai un reattore in funzione! Questa opzione è molto raccomandata.
	reb-stack-size=Aumenta la dimesione degli stack.
	reb-rounds=Aggiunge carbone alla ricetta per proiettili ordinari e riduce il costo dei proiettili perforanti.
	reb-bobenemies=Ribilancia i nemici di Bob's Enemies per Krastorio. Raccomandato per godersi la mod.
	k_more_waste=Aggiunge la pietra nella ricetta per arricchire il ferro e il rame.
	se-unlock-k-drills=SE ha le sue trivelle in profondità, e sono meglio implementate di quelle di krastorio. Per limitare la ridondanza Krastorio disattiva le sue di base, ma con questa opzione puoi riattivarle.
	k_powerful-beacon=I fari a singolarità trasmettono il doppio dell'effetto del sengale.
	unlock-atomic-bomb=Sblocca la bomba atomica alla vaniglia per lanciarazzi.
	reb-train=Se abilitato, i treni avranno una maggiore capacità di trasporto al costo di un consumo maggiore di carburante, questo è pensato per diminuire il numero di consegne.
	reb-damage=Ribilancia tutti i danni fatti dalle armi, munizioni e torrette
	reb-damage-technologies-bonuses=Ribilancia i bonus ottenuti dalle tecnologie ai danni e alla velocità di attacco
	reb-beacon=Raddoppia il numero di moduli inseribili dei beacon(default: abilitata)
	productivity-beacon=Abilità l'effetto di produttività nei fari e nei fari a singolarità(default: disabilitata)
	free-circuit-network-wire=I cavi rossi e verdi della rete circuitale non hanno costo, quindi puoi crearli senza spendere ingredienti(default: disabilitata)
	reb-ore=Aumenta il consumo di minerali da 1 a 4. Krastorio è bilanciato su questa impostazione, se disabilittata comprometterà il bilanciamento della mod(default: abilitato)
	multy-ore=Moltiplica nelle ricette(delle fornaci) dei minerali ingredienti prodotti e tempo, questo serve a ridurre l'effetto causato da un eccessivo uso dei moduli che fa calcolare al gioco il numero di prodotti sbagliati(per tick) da una ricetta(default: abilitato)
	unlock-deep-drill=Permette di minare le rocce ricche ovunque. Un po' non coerente con la polita del gioco. Se giochi con Space Exploration consigliamo di mantenere questa opzione disabilitata.
	disable-matter-is-science=Disabilita la tecnologia per convertire la materia direttamente in pacchi scientifici(di default si può fare)
	k-automation-science-pack-recipe=Scegli la ricetta che preferisci tra le disponibili[color=red](Alcune ricette sono adattate perché impossibili con alcune combinazioni di mod)[/color][color=orange](Se solo Krastorio è installato, è raccomandata quella di Krastorio)[/color]
	k-logistic-science-pack-recipe=Scegli la ricetta che preferisci tra le disponibili[color=red](Alcune ricette sono adattate perché impossibili con alcune combinazioni di mod)[/color][color=orange](Se solo Krastorio è installato, è raccomandata quella di Krastorio)[/color]
	k-military-science-pack-recipe=Scegli la ricetta che preferisci tra le disponibili[color=red](Alcune ricette sono adattate perché impossibili con alcune combinazioni di mod)[/color][color=orange](Se solo Krastorio è installato, è raccomandata quella di Krastorio)[/color]
