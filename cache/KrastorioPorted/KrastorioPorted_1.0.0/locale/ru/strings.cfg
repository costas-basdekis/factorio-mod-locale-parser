[mod-setting-description]
	long-hands=Как Long Reach, но не такой читерский.
	bonus-inventory=Расширяет инвентарь персоонажа.
	bonus-items=Дает бонусные предметы (дроны, машину, броню и т.д.), Когда вы начинаете новую игру.
	easy-steel=Убирает кремний из рецепта стали.
	k_scale_info_icons=Увеличивает размер значков, отображающих содержимое в больших сундуках и складах.
	difficult-gold=Для добычи золота потребуется хлор.
	loaders=Добавляет погрузчики. Вы можете отключить их и использовать свои.
	reb-decorative-removal=Если это опция включена, то при размещении покрытия (например бетон), декорации вроде травы будут удаляться с вероятностью 95%. Если опция отключена, то у вас на покрытии будет трава. Как в ванили.
	reb-oil=Удаляет бесконечную нефть. Это нормально и рекомендуется.
	reb-science-packs=Более сбалансированные рецепты для Красторио. Настоятельно рекомендуется.
	reb-technology=Изменяет ванильные технологии. Настоятельно рекомендуется.
	reb-circuits=Изменяет рецепты для плат. Настоятельно рекомендуется.
	reb-nuclear=Все переделано. Теперь вы можете строить компактные и мощные атомные станции. Это очень эффективно и выгодно, но производить топливо становится намного дороже. В ванили 100к урановой руды дают 3к урана-235, сейчас около 0.8к-1к. Также снижается бонус от соседа и ... никогда не уничтожать работающий реактор! Эта часть мода настоятельно рекомендуется.
	reb-stack-size=Увеличивает размер стаков. В основном для ресурсов.
	reb-rounds=Добавляет уголь в рецепт обычных пуль и удешевляет бронебойные пули.
	reb-power-poles=Увеличивает размер области снабжения и длину соединения.
	reb-radar=Увеличивает зону покрытия, но также увеличивает энергопотребление.
	reb-fuel=Полезная опция, если вы играете со сложными врагами. Также вы можете отключить эту опцию, если хотите усложнить игру.
	reb-bobenemies=Перебалансирует врагов для использования с Красторио. Настоятельно рекомендуется.
	unlock-deep-drill=Позволяет добывать богатые породы где угодно. Довольно читерно. Не рекомендуется включать эту опцию, если вы играете с модом SE.
	k_powerful-beacon=Делает "Сингулярный маяк" в два раза мощнее. Другими словами, делает его таким, какой он был до версии 1.2.11. Маяк пришлось ослабить, так как он был слишком мощным и вызывал некоторые ошибки в игре. Включение данной опции не рекомендуется, но если обновление сломало вашу фабрику, то вы можете включить. Это не сломает игру. Подробнее об этом баге написано в changelog (обновление 1.2.11).
	k_more_waste=Добавляет камень в рецепт для обогащения железа и меди.
	princessorio=Я СЕРЬЕЗНО...
