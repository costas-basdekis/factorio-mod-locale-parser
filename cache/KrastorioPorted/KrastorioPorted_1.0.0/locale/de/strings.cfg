[mod-setting-description]
	long-hands=Wie Long Reach, aber nicht so cheesy.
	bonus-inventory=Leicht erweitertes Inventar.
	bonus-items=Gibt Bonusgegenstände (einige Drohnen, Auto, Rüstung und ect.) an, wenn du neues Spiel startest.
	difficult-gold=Gold benötigt Chlor für den Abbau.
	loaders=Adds loaders. Du kannst es abschalten und eigene verwenden.
	reb-decorative-removal=Set Decorative Removal = 95% for vanilla covering. If this option turn on, then when you place a ground covering, such as concrete, grass and bushes will be removed with a 95% probability. If this option turn off, then you have grass and bushes on you concrete and stone bricks (vanilla).
	reb-oil=Entferne unendliches Öl. Es ist ok und empfohlen.
	reb-science-packs=Mehr ausgewogene Rezepte für Krastorio. Sehr empfohlen.
	reb-technology=Ändert Vanilletechnologie. Sehr empfohlen.
	re-circits=Ändert Rezepte für Schaltkreise. Sehr empfohlen.
	reb-nuclear=Alles ist neu. Jetzt können Sie kompakte und leistungsstarke Atomkraftwerke bauen. Es ist sehr effizient und Ups-Freundlich, aber die Produktion von Kraftstoff ist viel teurer. In Vanilla 100k Uran Erz ergeben 3k Uran-235, jetzt rund 0,8k-1k. Auch wird der Nachbarbonus reduziert und... niemals einen arbeitenden Reaktor zerstören! Dieser Teil der Mod wird sehr empfohlen.
	reb-stack-size=Erhöht Stapelgröße. Vor allem für Ressourcen.
