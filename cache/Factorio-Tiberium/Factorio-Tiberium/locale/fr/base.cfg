[item-description]
tiberium-power-plant=Génère de grandes quantités d'énergie du Tiberium liquide, au prix de l'environnement.
tiberium-growth-credit=Un facteur pour les accélérateurs de croissance à utiliser pour augmenter le rendement des arbres de Tiberium.
tiberium-network-node=Récolte rapidement le minerai de Tiberium sur une grande superficie.
tiberium-node-harvester=Collecte rapidement de minerai de tiberium directement à partir d'un arbre à Tiberium. Peut supprimer définitivement l'arbre à Tiberium s'il est épuisé.
tiberium-srf-emitter=Génère un champ de répulsion sonique dirigé entre des pôles alignés horizontalement ou verticalement espacés jusqu'à 15 tuiles. \n Nécessite 0,5 MW de puissance pour entretenir les champs.
tiberium-blue-explosives=Une forme de Tiberium assez sûre pour être manipulée, mais explosive dans les bonnes conditions.

tiberium-spike=Un extracteur autoalimenté qui collecte le minerai directement à partir d'un nœud de Tiberium et le raffine en Tiberium fondu. Empêche l'arbre de générer du minerai de Tiberium.
tiberium-ion-turret=Une tourelle puissante qui émet un faisceau de particules chargées ioniquement.
tiberium-ion-core=Un dispositif pour générer les flux ioniques pour les armes ioniques.
tiberium-rounds-magazine=Un chargeur de balles imprégnées de Tiberium.
tiberium-rocket=Un missile avec une petite quantité de Tiberium liquide comme charge utile.
tiberium-seed=Un missile non destructeur qui répand du Tiberium Vert lors de l'impact.\n Le tir de plusieurs missiles au même endroit peut créer un nouvel arbre à Tiberium.
tiberium-seed-blue=Un missile non destructeur qui répand du Tiberium Bleu lors de l'impact.\n Le tir de plusieurs missiles au même endroit peut créer un nouvel arbre à Tiberium.
tiberium-grenade-all=Explosif lancé conçu pour utiliser les fréquences de résonance afin de briser n'importe quel minerai de tibérium.
tiberium-grenade-blue=Explosif lancé qui utilise des fréquences de résonance pour briser le minerai de tiberium bleu.
tiberium-catalyst-missile-all=Missile qui allume une chaîne de réacteurs détruisant tout minerai de tibérium à proximité à l'impact.
tiberium-catalyst-missile-blue=Missile qui déclenche une réaction en chaîne et détruit les minerais de tibérium bleus à l'impact.

tiberium-chemical-sprayer-ammo=Peut être pulvérisé à l'aide d'un lance-flammes pour produire un nuage de courte durée de gaz corrosif de tiberium.
tiberium-centrifuge=Une centrifugeuse résistante au contact du Tiberium, pour le séparer en ses composants.
tiberium-centrifuge-2=Une centrifugeuse améliorée résistante au contact du Tiberium, pour le séparer en ses composants.
tiberium-centrifuge-3=Une centrifugeuse de haute technologie résistante au contact du Tiberium, pour le séparer en ses composants.
tiberium-empty-cell=Un réservoir à combustible vide, prêt à être rempli de combustible nucléaire.
tiberium-dirty-cell=Un conteneur de Tiberium liquide contaminé, à usage nucléaire. Doit être nettoyé et inspecté avant réutilisation.
tiberium-fuel-cell=Une pile à combustible avec une petite quantité de tiberium liquide, à utiliser pour l'énergie nucléaire.
tiberium-science=Utilisé par les laboratoires pour la recherche.
tiberium-data=Données d'un test sur le Tiberium.

