[entity-description]
tiberium-power-plant=Génère de grandes quantités d'énergie à partir du Tiberium liquide, au détriment de l'environnement.
tibGrowthNode_infinite=Arbre à Tiberium qui a été enrichi et ne propage plus de tiberium. On peut toujours en extraire des ressources à l'aide d'un pic de Tiberium.
tiberium-srf-emitter=Un générateur de champ de répulsion sonique qui peut maintenir une "clôture" d'une longueur maximale de 15 entre deux pôles. Nécessite 0,5 MW de puissance pour entretenir les champs.
tiberium-srf-wall=Un champ de répulsion sonique, inoffensif pour tout sauf le Tiberium. Fait briller en bleu les traces de particules de Tiberium dans l'air lorsqu'elles sont désintégrées.
tiberium-sonic-emitter=Canon sonique qui utilise des fréquences de résonance pour briser le minerai de tibérium à proximité. N'attaque pas les bitters.
tiberium-sonic-emitter-blue=Canon sonique qui utilise des fréquences de résonance pour briser le minerai de tibérium bleu à proximité. Il n'attaque pas les Bitters.
tiberium-spike=Un extracteur autonome et auto-alimenté de Tiberium fondu, raffinant sur place et empêchant en permanence une croissance supplémentaire.
tiberium-ion-turret=Une tourelle puissante qui émet un faisceau de particules chargées ioniquement.
tiberium-growth-accelerator=Consomme lentement des facteurs de croissance pour accélérer la croissance de Tiberium à partir du nœud Tiberium sur lequel il est placé.
tiberium-growth-accelerator-node=Consomme lentement des facteurs de croissance pour accélérer la croissance de Tiberium à partir de l'arbre à Tiberium sur lequel il est placé.
tiberium-network-node=Récolte rapidement le minerai de Tiberium sur une grande superficie.
tiberium-node-harvester=Récolte rapidement le minerai de Tiberium directement à partir d'un arbre à Tiberium. Peut supprimer définitivement l'arbre à Tiberium s'il est épuisé.
tiberium-centrifuge=Une centrifugeuse résistante au contact du Tiberium, pour le séparer en ses composants.
tiberium-centrifuge-2=Une centrifugeuse améliorée résistante au contact du Tiberium, pour le séparer en ses composants.
tiberium-centrifuge-3=Une centrifugeuse de haute technologie résistante au contact duTiberium, pour le séparer en ses composants.
tiberium-marv=Un véhicule lent et lourdement blindé qui peut détruire des champs de minerai de Tiberium simplement en les survolant
tiberium-aoe-node-harvester=Un Collecteur d'arbre de tiberium qui récolte dans une zone.
tiberium-beacon-node=Un nœud du réseau de contrôle du Tiberium qui améliore l'équipement minier spécialisé à proximité du Tiberium. Un mineur peut être amélioré par jusqu'à 3 nœuds TCN à proximité, chacun offrant une vitesse et une consommation d'énergie accrues.
TCN-beacon=Un module spécialisé pour recevoir le boost TCN pour les entités cibles.
tiberium-advanced-guard-tower=Une structure défensive polyvalente qui tire des salves de missiles depuis ses lanceurs de missiles Tomahawk. Le général Sheppard insiste pour que vous ne les chargiez pas de bombes atomiques.
tiberium-obelisk-of-light=Une arme laser massivement puissante de la Confrerie du Nod qui nécessite du temps pour charger ses condensateurs avant chaque tir.

