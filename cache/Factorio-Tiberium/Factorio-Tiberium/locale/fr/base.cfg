[technology-description]
tiberium-slurry-centrifuging=À l'aide de machines spécialisées, nous pouvons séparer le lisier de tiberium en matières premières utiles.
tiberium-molten-centrifuging=En utilisant des machines spécialisées, nous pouvons séparer le tiberium fondu en matières premières et liquides supplémentaires.
tiberium-liquid-centrifuging=En utilisant des machines spécialisées, nous pouvons séparer le tiberium liquide en encore plus de matières premières.
tiberium-advanced-molten-processing=Avez-vous fait de cette technologie une technologie distincte pour que vous puissiez admirer cette icône? Oui, ne nous remerciez pas, ce n'était rien.
tiberium-control-network-tech=Débloque des méthodes plus efficaces d'extraction, d'utilisation et de contrôle du Tiberium.
tiberium-power-tech=Raffinez le Tiberium dans sa forme la plus pure pour une utilisation dans des armes ou comme source d'énergie.
tiberium-sludge-processing=Découvrez les secrets de ce mystérieux liquide. Non, attendez, ce n'est toujours en fait que de l'Extrait.
tiberium-sludge-recycling=Vous avez conservé toute cet Extrait comme je vous l'avais dit, non ? Bien, car les scientifiques viennent de trouver un moyen de l'utiliser pour augmenter le Tiberium fondu.
tiberium-growth-acceleration=La capacité d'alimenter les ressources de Tiberium pour accélérer sa croissance.
tiberium-mutation=Purement pour des raisons scientifiques, nous avons trouvé un moyen de cultiver du tiberium bleu dans les laboratoires.
tiberium-easy-transmutation-tech=Nos scientifiques sont gênés d'admettre qu'ils ont perdu autant de temps à faire des recherches sur la transmutation alors qu'ils auraient pu se contenter d'activer le "mode facile".
tiberium-transmutation-tech=Comprendre le fonctionnement du Tiberium au niveau moléculaire permet son utilisation comme combustible nucléaire, ainsi que la transmutation nucléaire.
tiberium-mechanical-research=Test des propriétés mécaniques du Tiberium
tiberium-thermal-research=Jetez-le dans un four et espérez qu'il n'explose pas.
tiberium-chemical-research=Dissolvez-le dans l'acide et espérez qu'il n'explose pas.
tiberium-nuclear-research=Tirez des neutrons dessus et espérez qu'il explose.
tiberium-electromagnetic-research=Enregistrez et analysez les émissions du Tiberium normal et du test précédent.
tiberium-molten-processing=Raffinage du Tiberium à l'état fondu, permettant des techniques d'extraction plus avancées.
tiberium-energy-weapons-damage=Des recherches approfondies sur la manière d'améliorer les procédures d'ionisation du Tiberium qui peuvent fournir des informations utiles pour les armes à énergie en général.
tiberium-explosives=La recherche sur l'explosion du Tiberium peut être utile pour améliorer tous les explosifs.
tiberium-containment-tech=Façons de ralentir la propagation du Tiberium. Les émetteurs SRF peuvent créer des murs soniques que le Tiberium ne peut pas traverser et les collecteurs peuvent extraire des arbres pour les supprimer.
tiberium-growth-acceleration-acceleration=Les accélérateurs de croissance initiaux que vous avez créés sont bruts. Ils fonctionnent, mais ils peuvent être améliorés. Bonus de vitesse de fabrication de 25% par technologie.
tiberium-control-network-speed=En injectant plus de puissance dans l'équipement TCN, nous pouvons extraire le tiberium plus rapidement.
tiberium-advanced-containment-tech=Des outils avancés pour arrêter la croissance du tiberium et le supprimer rapidement. Cela va être une longue bataille, commandant, mais nous pensons que vous pouvez faire de Nauvis une zone bleue.
tiberium-military-partial-immunity=Reduit de __1__ les dommage dùe au tiberium.
tiberium-military-total-immunity=Immunité contre les dégats causé par du tiberium lorsque vous portez une armure assistée
tiberium-growth-acceleration-acceleration-effect=Growth Facteur d'amplification: __1__
tiberium-control-network-speed-effect=Bonus de vitesse du Noeud de reseau tiberien: __1__
tiberium-refining-blue=Cette variante puissante du Tiberium se produit rarement à l'état sauvage, mais consomme le Tiberium vert en se répandant. Nous avons trouvé des moyens de la raffiner en explosifs et en Tiberium liquide pur.
tiberium-rocketry=Attendez, vous avez fait des recherches sur toute cette technologie militaire et vos tourelles ne tirent toujours que des balles ?
tiberium-nuke=Créer les missiles ultimes en tiberium qui font les deux choses dans lesquelles le tiberium excelle : produire plus de tiberium et détruire tout ce qui n'est pas en tiberium.
tiberium-ore-destruction=Grâce à la résonance sonique, nous pouvons briser le minerai de tiberium pour récupérer rapidement des terres. Il suffit de ne pas respirer l'air pendant un certain temps.

