[mod-setting-description]
tiberium-easy-recipes=Simplifie les recettes en supprimant tous les catalyseurs et en introduisant les premières recettes de transmutation afin que vous n'ayez jamais à vous occuper de la centrifugation. Pour profiter pleinement de l'expérience, désactivez également les paramètres de déchets ci-dessous.\nDefault : désactivé
tiberium-byproduct-1=Les recettes de raffinage produisent-elles des déchets de boues de Tiberium ?\n Par défaut : activé
tiberium-byproduct-2=Les recettes de raffinage produisent-elles des déchets de soufre ?\n Par défaut : désactivé
tiberium-byproduct-direct=Les recettes directes produisent-elles des déchets de boues de Tiberium ?\n Par défaut : désactivé
tiberium-damage=Échelle des dégâts que le Tiberium fera aux structures lorsqu'il grandira, aux joueurs qui se tiennent dessus ou aux joueurs qui en détiennent dans leur inventaire. La sauvegarde du jeu doit être rechargée après la modification.\n Par défaut : 10
tiberium-radius=Distance des arbres où le Tiberium peut être placé. La sauvegarde du jeu doit être rechargée après la modification.\n Par défaut : 30
tiberium-growth=Détermine la quantité de minerai de Tiberium qui peut pousser sur une tuile. La sauvegarde du jeu doit être rechargée après la modification.\n Par défaut : 10
debug-text=Active diverses mesures de débogage.\n Par défaut : désactivé
tiberium-value=Détermine la quantité de matière première obtenue à partir d'un seul morceau de minerai de Tiberium. Des valeurs plus élevées facilitent le jeu.\n Par défaut : 10
tiberium-wont-damage-biters=Empêche les biters de mourir à causedes champs de Tiberium. N'affecte pas les dégâts infligés par les armes Tiberium.\nPar défaut : désactivé
tiberium-spread=Contrôle la vitesse de propagation du Tiberium. Des valeurs plus élevées couvriront agressivement le paysage. Zéro donnera des champs régénérants qui ne s'étendent pas indéfiniment.\n Par défaut : 30
tiberium-starting-area=Cela ajoutera le Tiberium comme l'un de vos gisements de minerai de départ.\n Oui, il se répandra et mangera les autres gisements de minerai de départ.\nOui, cela rendra le jeu beaucoup plus difficile.\n Vous ne pouvez vous attendre à aucune pitié et seulement à la douleur, vous avez été prévenu.\n Par défaut : désactivé
tiberium-advanced-start=Commencez avec un équipement de raffinage de Tiberium de base, de sorte que vous puissiez faire une partie avec uniquement du Tiberium.\n Par défaut : désactivé
tiberium-ore-removal=Active le minerai de Tiberium dans les paramètres de départ et les paramètres de départ avancés. \n Par défaut : désactivé
tiberium-item-damage-scale=Si cette option est activée, les dégâts du Tiberium dans votre inventaire sont proportionnels au nombre de piles dont vous disposez. Vous mourrez immédiatement si vous en avez trop.\n Par défaut : désactivé

[map-gen-preset-name]
Tib-only=Tiberium uniquement

[map-gen-preset-description]
Tib-only=Un préréglage pour désactiver la mise en place automatique des ressources non-Tiberium.

[Factorio-Tiberium]
menu_Factorio-Tiberium=Factorio et Conquérir
title_Factorio-Tiberium=Factorio et Conquérir
mod_page=Bienvenue dans Factorio et Conquérir ! \n C'est ici que nous allons vous expliquer la mécanique et les machines du mod.

menu_tiberium_growth=Croissance du Tiberium
title_tiberium_growth=Croissance du Tiberium
tiberium_growth=Le Tiberium dans le monde n'est pas statique comme les autres minerais. Il grandit avec le temps.

menu_nodes=Arbres à Tiberium
title_nodes=Arbres à Tiberium
nodes=Le Tiberium se développe à partir des arbres dans le monde. De temps en temps, un cycle de croissance se déclenchera, obligeant les arbres à placer du Tiberium autour d'eux. Attention, le Tiberium vous blesse et le placement endommage les bâtiments.

menu_growth_accelerator=[item=tiberium-growth-accelerator]Accélèration de la croissance
title_growth_accelerator=Accélération de la croissance
growth_accelerator=L'accélérateur de croissance est un moyen d'utiliser le matériau en excès, en le nourrissant de Tiberium pour accélérer la croissance du champ. Ceux-ci utilisent des facteurs de croissance, qui sont fabriqués à partir du minerais.\n Placés sur des arbres, ceux-ci utilisent constamment des facteurs de croissance pour constituer une charge, qui est ensuite libérée lorsque l'arbre se développe.

menu_harvesting=Collecteur de Tiberium
title_harvesting=Collecteur de Tiberium
harvesting=En plus des foreuses minières du jeu de base, le mod propose plusieurs façons d'extraire le Tiberium, certaines plus permanentes que d'autres. \n L'exploitation du Tiberium est assez simple. Les convoyeurs, les foreuses et les poteaux électriques sont immunisés contre les dommages causés par la croissance du Tiberium, de sorte que vous pouvez les placer librement sur le gisement de Tiberium.

menu_node_harvester=[item=tiberium-node-harvester]Collecteur d'arbre
title_node_harvester=Collecteur d'Arbre
node_harvester=Le collecteur d'arbre a pour objectif de se débarrasser des arbres indésirables. Il les exploite, les supprimant définitivement. Cela peut prendre un certain temps si l'arbre est riche.

menu_tiberium_spike=[item=tiberium-spike]Pic de Tiberium
title_tiberium_spike=Pic de Tiberium
tiberium_spike=Le pic de Tiberium permet une exploitation sûre du Tiberium. Lorsque vous placez l'un de ceux-ci sur un arbre, il le recouvre complètement, arrêtant la croissance, tout en récoltant du Tiberium fondu.

menu_tiberium_control_node=[item=tiberium-network-node]Arbre de Contrôle du Tiberium (ACT)
title_tiberium_control_node=Arbre de Contrôle du Tiberium (ACT)
tiberium_control_node=L'ACT est le summum de l'extraction de masse du Tiberium, le faisant dans une grande zone extrêmement rapidement. Cependant, il n'exploite pas les arbres.

menu_tiberium_seed=[item=tiberium-seed]Graine de Tiberium Liquide.
title_tiberium_seed=Graine de Tiberium Liquide.
tiberium_seed=Graine de Tiberium Liquide est un missile qui disperce le tiberium autour de l'impact, dans un rayon de 2 tuiles, diagonale comprise. D'autres tuiles reçoivent moins de minerai. Si une graine amène une tuile à dépasser le minerai maximum par tuile (1000 par défaut), un arbre de tiberium est créé à la place, permettant la croissance du tiberium.

menu_aoe_node_harvester=[item=tiberium-aoe-node-harvester]Extracteur de Noeud à large zone
title_aoe_node_harvester=Extracteur de Noeud à large zone
aoe_node_harvester=L'Extracteur de Noeud à large zone est un moyen de se débarrasser de nombreux arbre de tiberium indésirables. Il les mine, les supprimant définitivement. Cela peut prendre un certain temps si les Arbres de tiberium sont riches.

menu_tiberium_control_network=[item=tiberium-beacon-node]Noeud de reseau tiberien
title_tiberium_control_network=Noeud de reseau tiberien
tiberium_control_network=Le réseau de contrôle du tiberium est une structure de balise puissante, améliorant la vitesse d'extraction des équipements de récolte de tiberium à proximité. \n \nChaque bâtiment ne peut être affecté que par un maximum de 3 balises. L'augmentation de base par balise est de 100% de vitesse et de 200% de consommation d'énergie. Cela peut être augmenté respectivement de 25% et 40% pour chaque niveau de la technologie de Noeud de reseau tiberien Power. En outre, il existe une puissance de 5 MW pour chaque entité affectée par au moins 1 balise. \n \nLes entités suivantes sont affectées par ceci: \n-Tiberium Spike \n-Tiberium Node Harvester \n-Tiberium Network Node \n-AOE Node Harvester

menu_refining=Raffinage du Tiberium
title_refining=Raffinage du Tiberium
refining=Le raffinage du Tiberium est un processus en plusieurs étapes, avec quelques sous-produits en cours de route.

menu_tiberium_ore=[item=tiberium-ore]Minerai de Tiberium
title_tiberium_ore=Minerai de Tiberium
tiberium_ore=Le minerai de Tiberium est le matériau de base. Il peut être centrifugé ou raffiné en lisier. Il peut également être brûlé comme combustible.

menu_sludge=[fluid=tiberium-sludge]Extrait
title_sludge=Extrait
sludge=L'extrait est le principal sous-produit du raffinage du Tiberium. Il est produit à chaque étape de raffinage et est facultatif dans les recettes directes.

menu_slurry=[fluid=tiberium-slurry]Résidu de Tiberium
title_slurry=Résidu de Tiberium
slurry=Le Résidu de Tiberium est la première étape du raffinage du Tiberium. Cette étape se déroule dans la raffinerie et peut ensuite être utilisée pour la centrifugation ou le raffinage par fusion.

menu_molten=[fluid=molten-tiberium]Tiberium fondu
title_molten=Tiberium fondu
molten=La fonte est la deuxième étape du raffinage du Tiberium. Le résultat peut être utilisé dans les recettes directes pour produire directement des minerais spécifiques en grandes quantités, centrifugé pour un rapport calculé de matériaux ou raffiné en liquide.

menu_liquid=[fluid=liquid-tiberium]Tiberium liquide
title_liquid=Tiberium liquide
liquid=Le Tiberium liquide est le dernier produit du raffinage. Il est utilisé dans l'armement, la production d'énergie et l'ensemencement de plus de Tiberium. La production d'énergie peut être une utilisation directe dans une centrale électrique, être conditionnédans des piles à combustible pour une utilisation dans l'énergie nucléaire et simplement la brûler comme un fluide avec une valeur de combustion. \nL'utilisation de piles à combustible pour alimenter un réacteur nucléaire est un processus en plusieurs étapes. Les cellules vides doivent être fabriquées, puis elles sont remplies de liquide. Après utilisation dans un réacteur, elles sont alors épuisées et doivent être nettoyées. Ce processus filtre également celles qui pourraient être endommagées ou inutilisables, vous devez donc vous assurer de continuer à fabriquer des pièces de rechange.

menu_centrifuging=Centrifugation
title_centrifuging=Centrifugation
centrifuging=La centrifugation peut être effectuée à partir du minerai, du lisier ou du résultat de la fonte, et produit un ratio calculé de minerais pour une étape prédéfinie du jeu. \nLes ratios actuels sont déterminés par les exigences des packs de science à 3 niveaux : pré-pétrole, pré-fusée, puis tout ce qui est nécessaire pour les répétitives.

menu_containment=[item=centrifuge]Confinement
title_containment=Confinement
containment=Le mod propose plusieurs méthodes pour contenir du Tiberium lorsque vous ne voulez pas le récolter, ainsi que des équipements pour vous en protéger.

menu_armor=[item=power-armor-mk2]Armure
title_armor=Armure
armor=Le mod comprend 2 combinaisons d'armure pour la protection contre les dégats de contact du Tiberium. L'une est une mise à niveau de base vers l'armure lourde, tandis que l'autre est une mise à niveau vers l'armure de puissance MK2.

menu_sonic_fences=[item=tiberium-srf-emitter]Mur sonique
title_sonic_fences=Mur sonique
sonic_fences=Le mur sonique est une méthode passive de contrôle du Tiberium. Placez simplement les murs, jusqu'à 15 tuiles l'un de l'autre, et un mur d'énergie sonique sera générée entre eux. Ce mur empêche le Tiberium de croître au-delà. Ce mur a également un impact sur la croissance, entraînant une réduction de 50% du tiberium qu'ilbloque, puis placé sur la tuile plus près de l'arbre dont il provient.

menu_MARV=[item=tiberium-marv]VBRM
title_MARV=Véhicule Blindé de Récupération Mammouth
MARV=Le VBRM est votre arme ultime contre le Tiberium. En conduisant simplement sur le minerai, le VBRM nettoie le sol, en récupère une partie dans son inventaire et reconstitue également ses réserves de carburant.

menu_weaponry=Arscenal au Tiberium
title_weaponry=Arscenal au Tiberium
weaponry=Le mod dispose de plusieurs armes basées sur la technologie du tiberium. Le tiberium étant explosif, il est utilisé dans les missiles et, avec la capacité de s'ioniser facilement, il est parfait pour les faisceaux de particules ioniques.

menu_ion_projector=[item=tiberium-ion-turret]Projecteur à faisceau ionique
title_ion_projector=Projecteur à faisceau ionique
ion_projector=Le tiberium est efficace pour ioniser les particules à utiliser dans les faisceaux de particules ioniques. Ceci est utilisé pour créer un tourelle laser plus efficace, essentiellement.

menu_tiberium_missiles=[item=tiberium-rocket]Missiles au Tiberium Missile
title_tiberium_missiles=Missiles au Tiberium Missile
tiberium_missiles=Le mod ajoute 2 missiles basées sur la puissance explosive de Tiberium. Le premier est simplement un missile costaud, causant des dégâts supplémentaires au Tiberium par rapport au missile normal. L'autre est une bombe au tiberium liquide, avec un rayon plus grand et plus de dégâts que la  bombe nucléaire de base.
