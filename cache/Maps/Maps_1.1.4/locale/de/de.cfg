[mod-setting-description]
MAPS-size=Zufällig bilden alle Karten ein exakt quadratisches Gebiet ab. Du kannst hier die Seitenlänge dieses Areals (in Feldern) einstellen.\n__ENTITY__small-map__: Kartengröße * 0,75\n__ENTITY__map__: Kartengröße\n__ENTITY__big-map__: Kartengröße * 1,5\n(Standard: 200)
MAPS-marker-color=Gib den Farbwert als sechsstellige Hexadezimalzahl (z.B. "#f18820") oder als kommagetrennte Liste von drei Zahlen im Bereich 0…255 (z.B. "241.4, 135.9, 32.4") ein!\n(Standard: f18820)
MAPS-marker-ttl=Wie lange (in Minuten) sollen Kartenmarkierungen maximal angezeigt werden? Wenn du 0 eingibst, bleiben die Markierungen so lange sichtbar, bis jemand die Karte einsammelt.\n(Standard: 5)
MAPS-marker-altmode=Hier kannst du einstellen, ob und wann die Kartenmarkierungen angezeigt werden sollen.\n(Standard: Im ALT-Modus)
MAPS-I-speak-for-the-trees=Vorsicht: Wer Bäume zerstört, kann verborgene Feinde wecken! Würmer lieben Totholz, Beißer und Speier bevorzugen lebende Bäume.\nDen ungebildeten Viechern sind Landkarten suspekt, deshalb sind sie nie in Bäumen zu finden, in denen jemand eine Karte versteckt hat.
MAPS-BigBrother=Hebst du eine kleine Landkarte auf, die kein neues Gebiet enthüllt, gibt es zur Belohnung freie Radarabdeckung des Quadranten, in dem du die Landkarte gefunden hast.\nJeder Quadrant kann nur von einer Partei beobachtet werden. Es lohnt sich also, schnell zu sein!
MAPS-BigBrother-associate-players=Quadranten, die unter ständiger Beobachtung stehen, "gehören" dem Spieler, der die entsprechende Landkarte gefunden hat. Wechselt er zu einer anderen Partei, können die Spieler aus der neuen Partei den Quadranten observieren, die aus der alten aber nicht mehr.
MAPS-BigBrother-radar-chance=Wahrscheinlichkeit, dass ein Quadrant ständig beobachtet wird, wenn du eine kleine Landkarte aufhebst, die kein neues Gebiet enthüllt.\n(Default: 50)

