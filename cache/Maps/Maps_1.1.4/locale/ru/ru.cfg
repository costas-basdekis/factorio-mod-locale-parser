[mod-setting-description]
MAPS-size=Между прочим, все карты открывают совершенно квадратную область. Здесь вы можете установить длину стороны этого квадрата.\n__ENTITY__small-map__: Размер карты * 0.75\n__ENTITY__map__: Размер карты\n__ENTITY__big-map__: Размер карты * 1.5\n(По умолчанию: 200)
MAPS-marker-color=Введите цветовой код в виде записи HTML (шестнадцатеричное 6-значное число, например "#f18820") или как 3 числа в диапазоне 0…255, разделённые запятыми (например, "241.4, 135.9, 32.4")!\n(По умолчанию: f18820)
MAPS-marker-ttl=Метки карт будут отображаться заданное время. Если установлено в 0, то метки будут видны до тех пор, пока вы не подберёте карту.\n(По умолчанию: 5)
MAPS-marker-altmode=Выбор режима отображения меток карт.\n(По умолчанию: В ALT-режиме)

[string-mod-setting]
MAPS-marker-altmode-never=Никогда
MAPS-marker-altmode-alt=В ALT-режиме
MAPS-marker-altmode-always=Всегда

