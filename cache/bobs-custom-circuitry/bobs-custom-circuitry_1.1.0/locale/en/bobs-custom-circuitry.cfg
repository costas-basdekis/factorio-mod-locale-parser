[mod-setting-description]
bobs-custom-circuitry-cable=Select the cable to be used in recipes \nNote: Default cable will be selected if chosen cable is unavailable \n(default: [item=insulated-cable])
bobs-custom-circuitry-circuit=Select the circuit to be used in recipes \n(default: [item=electronic-circuit])
bobs-custom-circuitry-combinators=Replaces [item=electronic-circuit] with [item=basic-circuit-board] in [item=constant-combinator], [item=arithmetic-combinator], [item=decider-combinator], [item=power-switch] & [item=programmable-speaker] \nNote: Please use the 'Align Recipes' setting below from now own, this one will be removed at some point in the future! \n(defalut: false)
bobs-custom-circuitry-align=Aligns combinator recipes with selected cable and circuit type. \nNote: Overrides "Cheaper combinators" setting! \n(defalut: false)
bobs-custom-circuitry-tech=Incorporates cable and circuit selection in technology adjustments. \nF.e when used with [item=copper-cable] or [item=basic-circuit-board], the tech will have [item=logistic-science-pack] removed and some prerequisites changed. \nBest used with Angel's mods \nSomewhat experimental \n(default: false)

