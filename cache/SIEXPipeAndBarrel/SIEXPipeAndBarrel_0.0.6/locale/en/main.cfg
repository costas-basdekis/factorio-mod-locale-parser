[mod-setting-description]
siexpb-barrel-stack-size=Description:\n　　Change all barrels' stack size, in 1-1G\n　　Default: 10
siexpb-barrel-size=Description:\n　　Change all barrel recipes' fluid amount, in 1-1G\n　　Default: 50
siexpb-barrel-time=Description:\n　　Change all barrel recipes' time, in 0.000000001-1G\n　　Default: 0.2
siexpb-barrel-need=Description:\n　　Change all barrel recipes' barrel requirment, checked means require barrel\n　　Default: checked

siexpb-pipe-size=Description:\n　　Change all pipes' max fluid storage, in 1-1G\n　　[color=1,0.4,0.4]Note: This will overwrite pipe's default max fluid storage[/color]\n　　Default: 100
siexpb-pump-speed=Description:\n　　Change all pumps' max pumping speed, in 1-1G\n　　[color=1,0.4,0.4]Note: This will overwrite pump's default max pumping speed[/color]\n　　Default: 12000