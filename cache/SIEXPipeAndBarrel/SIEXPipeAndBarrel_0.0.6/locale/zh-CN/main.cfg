[SIEXPB]
barrel=装有【__1__】的桶
fill=罐装【__1__】
empty=倾倒装有【__1__】的桶



[technology-name]
siexpb-technology-fluid-handling=高等流体操作

[technology-description]
siexpb-technology-fluid-handling=储存和运输流体所需的多种技术。



[mod-setting-name]
siexpb-barrel-stack-size=桶的堆叠数量
siexpb-barrel-size=桶的容量
siexpb-barrel-time=装桶时间
siexpb-barrel-need=需要桶

siexpb-pipe-size=管道容量
siexpb-pump-speed=管道泵速度

[mod-setting-description]
siexpb-barrel-stack-size=说明：\n　　修改所有装好的桶的堆叠数量，取值范围是 1-10e\n　　默认值：10
siexpb-barrel-size=说明：\n　　修改所有装桶配方的流体容量，取值范围是 1-10e\n　　默认值：50
siexpb-barrel-time=说明：\n　　修改所有装桶配方的时间，取值范围是 0.000000001-10e\n　　默认值：0.2
siexpb-barrel-need=说明：\n　　修改所有装桶配方的桶需求，选中表示需要桶\n　　默认值：选中

siexpb-pipe-size=说明：\n　　修改所有管道的最大流体容量，取值范围是 1-10e\n　　[color=1,0.4,0.4]注意：这会覆盖管道的默认最大流体容量[/color]\n　　默认值：100
siexpb-pump-speed=说明：\n　　修改所有管道泵的最大速度，取值范围是 1-10e\n　　[color=1,0.4,0.4]注意：这会覆盖管道泵的默认最大速度[/color]\n　　默认值：12000