[mod-setting-name]
diversity quota=Diversity quota
exempt area=Exempt area
stone byproduct=Stone byproduct
stone byproduct ratio=Stone byproduct ratio
extra divoresity=Extra divoresity

[mod-setting-description]
diversity quota=Percent of ores that get replaced
exempt area=Size of starting area that is not affected
stone byproduct=Stone only appears as a byproduct
stone byproduct ratio=Chance that ore is stone, if above is set.  Must be higher than diversity quota.
extra divoresity=Allow swapping fluid-required ores with other fluid-required ores.