[mod-setting-description]
Factorissimo2-free-recursion=再帰的な工場設置 1 及び 2 が研究せずとも使えるようになります。
Factorissimo2-hide-recursion=再帰的な工場設置テクノロジーを隠し、研究を行えなくします。
Factorissimo2-better-recursion-2=再帰的な工場設置 2 が解放済みの場合、小さな工場の中により大きな工場を建設出来るようにします。
Factorissimo2-max-surfaces=工場内部の描画に使用するサーフェスの上限を設定します。もしこの数を超えた場合、Factorissimo2は以前のサーフェスの再利用を開始します。
Factorissimo2-indestructible-buildings= 工場が外部からのダメージを受けないようにします。
Factorissimo2-easy-research=全てのFactorissimo2の研究コストを減らします。
Factorissimo2-power-batching=[高度な設定] 指定した値ごとに電力の転送を更新します (更新時カクつくことがあります)。 UPS(無停電電源装置)のように振る舞えますが、設定された値が1未満の場合電力グラフが乱れます。
Factorissimo2-preview-enabled=屋内プレビューウィンドウを有効にします。
Factorissimo2-preview-size=屋内プレビューウィンドウのサイズを指定します。
Factorissimo2-preview-zoom=工場の建物全体が表示されない場合に備えて、プレビューウィンドウのズームレベルを設定します。これは、GUIスケールがデフォルトよりも低い場合に使用します。
