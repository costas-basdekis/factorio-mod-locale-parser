[technology-description]
factory-connection-type-fluid=パイプや地下パイプ、液体貯蔵タンクを介して工場と流体のやり取りができるようになります。\nカーソルを工場に合わせてRキーを押すことで入出力部を確認できます。\nShift+R Ctrl+R:更新頻度を変更する
factory-connection-type-chest=チェストを介して工場とのアイテムのやり取りができるようになります。\n屋内と屋外の接続部それぞれにチェストを置くことで両チェスト間でアイテムの移動が可能となります。\nカーソルを工場に合わせてRキーを押すことで入出力部を確認できます。\nShift+R Ctrl+R:更新頻度を変更する
factory-connection-type-circuit=工場が回路ネットワークと繋がるようになります\nShift+R Ctrl+R: 更新頻度を変更します\n\n[注意点: この機能を使うことはUPSに悪影響を与えます。回路ネットワークとの接続を多用しすぎないようにしてください、また必要以上に回路ネットワークとの更新頻度を上げないようにしてください。]
factory-interior-upgrade-lights=すべての工場に屋内照明が取り付けられます。\n工場内でソーラーパネルをつかった太陽光発電はできません。
factory-interior-upgrade-display=工場にオーバーレイ表示機能を追加します。\n 工場内のオーバーレイコントローラーにアイテムを配置して、外側に表示されるアイコンを決定します。
factory-preview=1.設置済みの工場にカーソルを合わせることで、工場内を確認できるようになります。\n2.屋内電力モニターにカーソルを合わせることで、屋外を確認できるようになります。\n3.手荷物内の工場を持つことで、屋内を確認できるようになります。\n[問題が起きた場合はMOD設定を確認してください (設定 -> MOD設定 -> 個人設定)]
factory-requester-chest=工場が物流システムに紛れ込み行方不明になったとき、このチェストを使うことで自動的にそれらが戻ってくるようになります。
factory-recursion-t1=より大きな工場の内部にのみ、工場を設置できるようになります。
factory-recursion-t2=同じ大きさの工場の内部にも、工場を設置できるようになります。


[command-help-message]
give-lost-factory-buildings=プレイヤーのインベントリに既に存在するものを除き、ピックアップしたすべての工場建物をアイテム形式で提供します。\n引数'destroyed'を使用して、破壊された工場の建物を復活させることができますが、工場のアイテムが実際に破壊されていない場合にこのコマンドを使用すると、複数のアイテムが同じ工場を参照する可能性があります。これらの余分なアイテムは、設置された際「Invalid factory data！」のメッセージとともに消滅します。

