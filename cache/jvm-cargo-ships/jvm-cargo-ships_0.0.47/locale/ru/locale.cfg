[entity-description]
        boat=Маленькая и быстрая лодка с маленьким инвентарем. Может быть размещена как на водном пути, так и как отдельное транспортное средство. Вход и выход с лодки осуществляется с помощью комбинации клавиш SHIFT+ENTER.
	indep-boat=Маленькая и быстрая лодка с маленьким инвентарем. Может быть размещена как на водном пути, так и как отдельное транспортное средство. Вход и выход с лодки осуществляется с помощью комбинации клавиш SHIFT+ENTER.
	cargo_ship=Грузовой корабль способный перевозить огромное количество ресурсов. Входить и выходить с корабля с помощью SHIFT+ENTER.
	oil_tanker=Большой танкер способен перевозить огромное количество жидкостей. Входить и выходить с корабля с помощью SHIFT+ENTER.
	ship_pump=Специальная сущность для погрузки и разгрузки танкеров. Не сталкивается с другими сущностями и поэтому размещается достаточно близко к танкеру, чтобы добраться до жидкостных клапанов, которые расположены в середине корабля.
	oil_rig=Огромная плавающая платформа для добычи глубоководной нефти. Включает собственный генератор энергии и электрическую сеть, снабжающие энергией как саму платформу, так и подлючаемые корабельный насосы.
	deep_oil=Большое месторожение глубоководной нефти. Добывается с помощью нефтяной платформы.
	port=Пункты назначения для автоматических кораблей.
	buoy= Делит систему водного пути на блоки, позволяет нескольким кораблям двигаться в одной и той же сети.
	chain_buoy=Считывает следующие сигналы на пути, позволяя лучше контролировать корабли.
	bridge_north_clickable=Автоматический железнодорожный мост, который открывается, чтобы пропустить корабль под собой. Рекомендуется использовать такие же сигналы, как с обычными железнодорожными перекрестками.
	bridge_east_clickable=Автоматический железнодорожный мост, который открывается, чтобы пропустить корабль под собой. Рекомендуется использовать такие же сигналы, как с обычными железнодорожными перекрестками.
	bridge_south_clickable=Автоматический железнодорожный мост, который открывается, чтобы пропустить корабль под собой. Рекомендуется использовать такие же сигналы, как с обычными железнодорожными перекрестками.
	bridge_west_clickable=Автоматический железнодорожный мост, который открывается, чтобы пропустить корабль под собой. Рекомендуется использовать такие же сигналы, как с обычными железнодорожными перекрестками.
	bridge_base=Автоматический железнодорожный мост, который открывается, чтобы пропустить корабль под собой. Размещать вдоль существующих прямых участков водного пути. Рекомендуется использовать такие же сигналы, как с обычными железнодорожными перекрестками.

