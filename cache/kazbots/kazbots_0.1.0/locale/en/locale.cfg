[mod-setting-description]
kazbots-base-bot-speed=Base speed of construction and logistic robots, in tiles/second (default: 0.06)
kazbots-base-bot-load=Base load size of construction and logistic robots, (default: 1)
kazbots-base-bot-energy=Base energy capacity of construction and logistic robots, in MJ's (default: 1.5MJ)
kazbots-base-bot-construction-range=Base range of construction zone around robot ports, in tiles (default: 55)
kazbots-base-bot-logistic-range=Base range of logistic robots, in tiles (default: 25)
kazbots-base-bot-energy-use=Base Bot Energy use per 'move' (default: "5kJ")
kazbots-base-bot-energy-consumption=Base Bot Energy consumption per tick (default: "0.05kJ")
