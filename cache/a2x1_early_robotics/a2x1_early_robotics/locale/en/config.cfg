[mod-setting-description]
a2x1_early_robotics-enable_early_robotics=Will update all necessary Robotics technology requirements and make them affordable in early game, Default is enabled
a2x1_early_robotics-enable_quick_start=Will provide Roboport, few robots, chests and some other items for Quick start - Works on New Map Only, Default is enabled

a2x1_early_robotics-data_item_logistic_container-extra_inventory_slots=Additional Logistic Chest Inventory Slots, Default 52

a2x1_early_robotics-multipliers_roboport-construction_radius=Will Apply Multiplier on Roboport Construction Radius, Default is 5
a2x1_early_robotics-multipliers_roboport-logistics_radius=Will Apply Multiplier on Roboport Logistics Radius, Default is 5
a2x1_early_robotics-multipliers_roboport-energy_usage=Will Apply Multiplier on Roboport Energy Usage, Default is 0.1

a2x1_early_robotics-multipliers_robot-stack_size=Will update Robots Stack Size, Default is 500
a2x1_early_robotics-multipliers_robot-max_health=Will Apply Multiplier on Robots Health, Default is 10
a2x1_early_robotics-multipliers_robot-speed=Will Apply Multiplier on Robots Speed, Default is 10
a2x1_early_robotics-multipliers_robot-max_payload_size=Will Apply Multiplier on Robots Carry Size, Default is 100
