[mod-setting-name]
# Schall-CA-chunk-shortcut-enable=Show chunk on shortcut
Schall-CA-chunk-alt-mode-enable=Show chunk in "Alt-mode"
Schall-CA-chunk-cursor-stack-enable=Show chunk on cursor stack
Schall-CA-chunk-cursor-ghost-enable=Show chunk on cursor ghost
Schall-CA-chunk-cursor-blueprint-enable=Show chunk on cursor blueprint
# Schall-CA-chunk-cursor-blueprint-book-enable=Show chunk on cursor blueprint book
Schall-CA-chunk-cursor-radar-enable=Show chunk on cursor radar
Schall-CA-chunk-cursor-buildable-only-enable=Show chunk on cursor buildable only
Schall-CA-tile-grid=Tile grid
Schall-CA-chunk-grid=Chunk grid

[mod-setting-description]
Schall-CA-chunk-cursor-radar-enable=Whenever the cursor (stack or ghost) is a radar item, or contains radar in blueprint.
Schall-CA-chunk-cursor-buildable-only-enable=Used to limit the "cursor" options above.  Only items that can build entities or tiles will trigger showing.\nFor example, __ITEM__iron-plate__ and __ITEM__speed-module__ will not trigger.
Schall-CA-tile-grid=The grid used in highlighting the current chunk and divisions (down to tiles) within.
Schall-CA-chunk-grid=The grid used in highlighting the neighbouring chunks.

[string-mod-setting]
Schall-CA-tile-grid-tile-grid-32=32×32 (Every tile)
Schall-CA-tile-grid-tile-grid-16=16×16
Schall-CA-tile-grid-tile-grid-8=8×8
Schall-CA-tile-grid-tile-grid-4=4×4
Schall-CA-tile-grid-tile-grid-2=2×2
Schall-CA-tile-grid-tile-grid-1=1×1 (Chunk border)
Schall-CA-chunk-grid-NONE=NONE
Schall-CA-chunk-grid-chunk-grid-4=4-Neighbourhood
Schall-CA-chunk-grid-chunk-grid-8=8-Neighbourhood

[mod-name]
SchallChunkAlignment=Schall Chunk Alignment

[mod-description]
SchallChunkAlignment=Shows chunk and tile grids around the player.\nDesigned for radar placement where its chunk location is important, and for OCD players who want to achieve perfect blueprint alignments.