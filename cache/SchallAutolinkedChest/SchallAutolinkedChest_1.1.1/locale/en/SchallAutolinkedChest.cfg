[mod-setting-description]
Schall-AC-link-id-flying-text=Display as flying text on selection.
Schall-AC-link-chests-built-enable=On entity built.\nOnly apply on autolinked chests of this mod.\nWhen built next to each other, they are automatically linked to share the same inventory.
Schall-AC-link-chests-hotkey-shortcut-enable=On hotkey and shortcut.\nOnly apply on autolinked chests of this mod.\nAll selected chests will be linked to share the same inventory.\nYou may switched this option off, if you consider linking non-neighbouring chests as mild cheating.
Schall-AC-autolinked-chest-1-default-inventory-limit=Similar to how the user manually set the draggable red bar to limit storage size, however, this is now automatically applied on all inventories with new link ID (i.e., newly built chests).

