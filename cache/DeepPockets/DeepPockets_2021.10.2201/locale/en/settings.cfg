[mod-setting-description]
DeepPockets-description=Numbers are stack sizes,\nunless they're listed as multipliers.\n 0 means no change, negative sets and protects\n-1 means use default stack
DeepPockets-roboport=Set stack size for roboports.
DeepPockets-robot=Set stack size for Construction robots and Logistic Robots.
DeepPockets-solar-panels-and-accumulators=Sets the stack size for solar panels and accumulators.
DeepPockets-boiler=Set stack size for Boiler and Heat exchanger.
DeepPockets-generator=Set stack size for Steam engine and Steam turbine.
DeepPockets-reactor=Set stack size for nuclear reactors.
DeepPockets-mining-drill=Set stack size for mining drills and pumpjacks.
DeepPockets-furnace=Set stack size for furnaces.
DeepPockets-crafting-machine=Set stack size for crafting machines like assembling machines, chemical plants or centrifuges.
DeepPockets-beacon=Set stack size for beacons.
DeepPockets-tiles=Set stack size for placeable tiles.
DeepPockets-wood=Set stack size for raw wood.
DeepPockets-ores=Set stack size for mineable ores.
DeepPockets-smelter-result=Set stack size for smelting products.\nStone brick stack size may be set by tile stack size.
DeepPockets-uranium=Set stack size for uranium-235 and uranium-238.
DeepPockets-solid-fuel=Set stack size for Solid fuel.
DeepPockets-nuclear-fuel=Set stack size for Nuclear fuel.
DeepPockets-fuel-category-nuclear=Set stack size for fuels used in reactors and their burn results like uranium fuel cell.
DeepPockets-rocket-parts=Set stack size for rocket ingredients like low density structure, rocket fuel and rocket control unit.
DeepPockets-belt=Set stack size for belts, underground belts, splitter and loader.
DeepPockets-belt2x=Stack size for normal belts is doubled like in vanilla.
DeepPockets-pipe=Set stack size for pipes and pipe to ground.
DeepPockets-container=Set stack size for chests.
DeepPockets-inserter=Set stack size for inserter.
DeepPockets-electric-pole=Set stack size for electric poles.
DeepPockets-rail=Set stack size for rails.
DeepPockets-rail-signal=Set stack size for Rail signals.
DeepPockets-train-stop=Set stack size for Train stops.
DeepPockets-train-carriage=Set stack size for Locomotives & Wagons.
DeepPockets-car=Set stack size for Cars and other vehicles.
DeepPockets-combinator=Set stack size for arithmetic, decider and constant combinator.
DeepPockets-wire=Set stack size for copper cable, red & green wire.
DeepPockets-modules=Set stack size for Modules.
DeepPockets-barrel-stack=Set stack size for barrels.
DeepPockets-barrel-fill=Set capacity for barrels.
DeepPockets-barrel-recipe-success=Log successful changes to barrels.\nDo not log (false) by default. (does not change logging an error)
DeepPockets-storage-tank=Set stack size for storage tank(s)
DeepPockets-storage-tank-capacity=Multiply storage tank(s) capacity
DeepPockets-fluid-wagon-capacity=Multiply fluid wagon(s) capacity
DeepPockets-ammo-bullet=Set stack size for magazines.
DeepPockets-ammo-shotgun=Set stack size for shotgun shells.
DeepPockets-ammo-flamethrower=Set stack size for flamethrower ammo.
DeepPockets-ammo-rocket=Set stack size for rockets.
DeepPockets-ammo-cannon=Set stack size for cannon shells.
DeepPockets-ammo-artillery=Set stack size for artillery shells.
DeepPockets-wall=Set stack size for walls and gates.
DeepPockets-turret=Set stack size for turrets.
DeepPockets-science-pack=Set stack size for any item used in research.
DeepPockets-include-launch-products=Apply item group stack sizes to rocket launch products like Space science packs.
DeepPockets-battery=Stack size of battery. It is not an intermediate-product
DeepPockets-intermediate-multiplier=Multiply the stack size of any remaining intermediate products.\nsilently yields in conflict unless negative
DeepPockets-force-one-satellite=Rockets can launch a stack of satellites. Balance option to restore satellites to 1 per stack.
DeepPockets-raw-material-multiplier=Multiply the stack size of any remaining raw materials.\nsilently yields in conflict unless negative\ncan catch plates, use smelter-results -1
DeepPockets-fish-multiplier=Multiply stacks of fish (usable or plain items)\nonly if "fishable"\nsilently yields in conflict unless negative
DeepPockets-raw-resource-multiplier=Multiply stacks of raw-resources\nmods may add items not caught already\nNot recommended to change. Affects many simple items\nsilently yields unless negative
DeepPockets-angels-tweaks=Changes some Angels ore and intermediates to 2000\nSee modules/mods/angels for which
DeepPockets-bobs-tweaks=Changes some Bob resources and intermediates to 2000\nSee modules/mods/bobs for which
DeepPockets-mobile_factory-tweaks=Changes elements and molecules to stack to 1000.\nSee modules/mods/mobilefactory
DeepPockets-conflict-result=How to handle multiple stack changes.\nlog-and-ignore, first is always used, last is always used,\nsmaller of the two, larger of the two
DeepPockets-sorting-method=How to sort change results (in log).\ninserted = mod change order, name = alphabetical
DeepPockets-default-or-negative=If there's a -1 stack and other -stack, priority goes to:
DeepPockets-log-changes=Log general item changes. Default false.\nuseful for verifying item is detected