[technology-description]
alloy-processing=学习如何通过多种原料冶炼合金。
chemical-processing=研究如何制造并使用化工产品。
electrolysis=从液体中电解分离元素

aluminium-processing=研究如何提纯铝，一种较为坚硬又轻量的金属。
gold-processing=研究如何精炼金。
nickel-processing=研究如何精炼镍。
lead-processing=研究如何精炼铅。
silicon-processing=研究如何提纯二氧化硅，用于电子产品。
titanium-processing=钛是一种非常坚硬又轻量的金属，但难以从原矿中分离。
tungsten-processing=钨具有非常高的熔点，让我们研究一下其他精炼它的方法。

nitinol-processing=镍钛合金是镍和钛的合金，让我们看看它有什么用途。
invar-processing=殷钢是铁和镍的合金，也许我们能用得上它。
tungsten-alloy-processing=研究如何冶炼钨系合金，这能让它更有用些。


