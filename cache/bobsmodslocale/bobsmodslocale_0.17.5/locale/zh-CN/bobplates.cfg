[mod-setting-description]
bobmods-plates-cheapersteel=开启后，钢材将消耗2个铁板而不是五个（昂贵模式中则是4个）
bobmods-plates-newsteel=开启后，钢材的配方会更复杂，并有更多前置条件。
bobmods-plates-batteryupdate=开启后，电池的配方将被Mod中的替换。
bobmods-plates-inventorysize=复写角色的背包大小。修改这一项将会改变玩家背包的大小。
bobmods-plates-oreoverride=开启后，所有此Mod需要的矿石将会被强制开启，忽略bobeores中的设定。
bobmods-plates-purewater=开启后，将会有纯净水。这种水能用于电解，并会复写为采掘地下水的产物，它也能从冷凝蒸汽中制取。
bobmods-plates-groundwater=开启后，水泵将能从地图上的任何一个地方泵出水来。采掘水的选项将不会被强制开启。
bobmods-plates-vanillabarrelling=开启后，装配机能用于装卸桶。
bobmods-plates-bluedeuterium=我听说氘应该是蓝色的，所以我希望它在游戏中也是这样的。
