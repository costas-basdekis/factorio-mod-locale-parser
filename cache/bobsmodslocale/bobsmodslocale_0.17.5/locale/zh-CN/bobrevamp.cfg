[mod-setting-description]
bobmods-revamp-nuclear=开启后，会将核反应堆2改写为钍反应堆，核反应堆3改写为氘反应堆，并相应地重构研究。
bobmods-revamp-old-oil=开启后，会更改原油处理生产线。\n同时会删除基础游戏中的硫磺和硫化产物，如果安装了MCI则会添加新的方式获得硫磺和硫化物。
bobmods-revamp-oil=开启后，会让原油处理生产线更贴近真实。\n它会将石油气产出替换为硫气产出，硫气能被处理为石油气。\n它会移除基础游戏中的硫磺和硫化产物，如果安装了MCI则会添加硫化氢到硫气处理中。此项设定的优先级高于原有的原油和硫磺复写。