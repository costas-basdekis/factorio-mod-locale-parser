[mod-setting-description]
bobmods-enemies-enableartifacts=开启后，敌人将掉落异星造物
bobmods-enemies-enablesmallartifacts=开启后，敌人将掉落小型异星造物
bobmods-enemies-enablenewartifacts=开启后，敌人将掉落彩色异星造物
bobmods-enemies-aliensdropartifacts=开启后，撕咬者和喷吐者都会掉落异星造物，而不仅是虫巢。
bobmods-enemies-leviathanfrequency=指定利维坦诞生的最大进化因子
bobmods-enemies-biggersooner=开启后，异星生物诞生表会被修改，超大型敌人会在更低的进化因子时开始诞生。
bobmods-enemies-superspawner=开启后，超级虫巢会在地图上产生，它更厚实，且能更快地产生更强的敌人。
bobmods-enemies-healthincrease=提升部分敌人的生命值