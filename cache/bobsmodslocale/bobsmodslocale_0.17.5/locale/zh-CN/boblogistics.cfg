[mod-setting-description]
bobmods-logistics-flyingrobotframes=开启后，飞行机器人框架将保留在配方中。
bobmods-logistics-robotparts=开启后，物流/建设机器人工具组/电子脑将保留在配方中。
bobmods-logistics-robotrequireprevious=开启后，物流/建设机器人需要上级合成。
bobmods-logistics-roboportrecipeupdate=开启后，原版中的机器人指令平台配方将被此Mod覆盖。
bobmods-logistics-drainlessinserters=开启后，所有机械臂在闲置时将不再消耗能量。
bobmods-logistics-disableroboports=开启后，标准机器人指令平台将被禁用，你将只能依赖模块机器人指令平台。
bobmods-logistics-beltrequireprevious=开启后，传送带和相关物品需要上级合成。
bobmods-logistics-inserterrequireprevious=开启后，机械臂需要上级合成。
bobmods-logistics-inserteroverhaul=开启后，将复写机械臂，添加新的级别，移除长距离机械臂，但你可以将任何机械臂延长。同时会复写所有配方。
bobmods-logistics-beltoverhaul=开启后，将复写所有传送带，添加新的级别，平衡速度并复写所有配方。
bobmods-logistics-ugdistanceoverhaul=开启后，将改变所有地下传送带和管道的长度。
bobmods-logistics-beltstarting=设定初级传送带的长度
bobmods-logistics-beltperlevel=设定每级传送带额外增加的长度
bobmods-logistics-pipestarting=设定初级管道的长度
bobmods-logistics-pipeperlevel=设定每级管道额外增加的长度
bobmods-logistics-beltoverhaulspeed=同时开启此项和传送带全面复写后，传送带的速度会更新。请使用1.875的倍数。
bobmods-logistics-beltspeedperlevel=当传送带速度全面复写以及传送带速度复写设置同时开启后，设置每级传送带运送物品的速度。
bobmods-logistics-fluidwagonbase=设置一个液罐车厢能储存的流体容量，以k(千)为单位 (默认 25, 即25k)
bobmods-logistics-storagetankbase=设置一个储存罐能储存的流体容量，以k(千)为单位 (默认 25, 即25k)
bobmods-logistics-trains=开启后，能使用新的铁路(内燃机车和车厢)


