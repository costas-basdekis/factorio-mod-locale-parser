jetpack-1=[font=default-bold][color=#f5cb48]Тяга: 1[/color][/font]\nНажмите __CONTROL__jetpack__ для активации.\nПозволяет летать над сооружениями и водой. Полет потребляет топливо из вашего инвентаря. Может сжигать ракетное топливо, ядерное топливо или переработанное топливо (Для AAI Industry).
