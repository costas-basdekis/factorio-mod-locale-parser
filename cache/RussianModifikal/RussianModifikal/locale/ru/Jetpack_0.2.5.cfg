jetpack-fall-on-damage=Если включено, то при падении, вы получите урон.
jetpack-thrust-stacks=Если включено, то несколько реактивных ранцев складывают свои эффекты. Если включен, вы не получите выгоду от нескольких джептаков в вашей сетке брони.
