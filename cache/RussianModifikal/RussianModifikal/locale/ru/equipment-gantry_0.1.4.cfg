equipment-gantry-container-equipment=Оборудование ввод элемента собираемого оборудования
equipment-gantry-remover=Установка для удаления оборудования
equipment-gantry-remover-container-grid=Ввод элемента сетки для удаления оборудования
equipment-gantry-remover-container-output=Вывод элемента сетки для удаления оборудования
equipment-gantry-remover-container-equipment=Вывод оборудования для удаления оборудования

[entity-description]
equipment-gantry=Может вставлять оборудование в сетку оборудования элемента. Имеет 3 внутренних контейнера для обработки товаров. Поместите броню или транспортные средства с сетками во вход элемента сетки, а оборудование - во вход элемента оборудования.
equipment-gantry-remover=Удаляет все оборудование из сетки оборудования элемента. Имеет 3 внутренних контейнера для обработки товаров. Поместите броню или транспортные средства с сетками во вход элемента сетки.

