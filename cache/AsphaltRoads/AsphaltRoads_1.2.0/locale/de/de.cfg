[mod-setting-description]
AR-use-items-from-bioindustries=Wenn diese Option aktiviert ist, wird für die Herstellung von Asphalt Kies anstatt Steinziegeln benötigt.
AR-use-items-from-woodgasification=Wenn diese Option aktiviert ist, wird für die Herstellung von Asphalt Teer anstatt Rohöl benötigt.
AR-use-items-from-pypetrol=Wenn diese Option aktiviert ist, wird für die Herstellung von Asphalt Kies, Teer und Bitumen benötigt.
AR-research-cost=Diese Einstellung bestimmt die Kosten der Asphalt-Forschung.\n\nVerringert: Nur Automatisierungs- und Logistik-Wissenschaftspakete erforderlich\n\nNormal: Chemie-Wissenschaftspakete zusätzlich erforderlich\n\nTeuer: Produktions-Wissenschaftspakete zusätzlich erforderlich
AR-item-group=Die Produktionsrezepte sämtlicher Bodentypen werden unter der ausgewählen Obergruppe zusammengefasst. Standardmäßig ist hierfür das Logistik-Tab ausgewählt. 
AR-asphalt-stack-size=Die Stapelgröße beträgt standardmäßig 100 Gegenstände.\nMaximalwert: 1000\nMinimalwert: 10
AR-enable-basic-marking-tiles=Wenn Du Asphalt mit grundlegenden Markierungen verwenden möchtest, aktiviere diese Option.\n\nHINWEIS: Wenn du diese Option abschaltest und einen Spielstand lädts, in dem diese Bodentypen verwendet wurden, dann werden diese verloren gehen!\n\nDiese Option verbraucht 8 von 255 möglichen Bodentypen.
AR-enable-colored-hazard-marking=Wenn Du Asphalt mit farbigen Gefahrenmarkierungen verwenden möchtest, aktiviere diese Option.\n\nHINWEIS: Wenn du diese Option abschaltest und einen Spielstand lädts, in dem diese Bodentypen verwendet wurden, dann werden diese verloren gehen!\n\nDiese Option verbraucht 8 von 255 möglichen Bodentypen.
AR-enable-white-single-lines=Wenn Du Asphalt mit weißen Straßenmarkierungen (Einzellinie) verwenden möchtest, aktiviere diese Option.\n\nHINWEIS: Wenn du diese Option abschaltest und einen Spielstand lädts, in dem diese Bodentypen verwendet wurden, dann werden diese verloren gehen!\n\nDiese Option verbraucht 12 von 255 möglichen Bodentypen.
AR-enable-white-double-lines=Wenn Du Asphalt mit weißen Straßenmarkierungen (Doppellinie) verwenden möchtest, aktiviere diese Option.\n\nHINWEIS: Wenn du diese Option abschaltest und einen Spielstand lädts, in dem diese Bodentypen verwendet wurden, dann werden diese verloren gehen!\n\nDiese Option verbraucht 12 von 255 möglichen Bodentypen.
AR-enable-yellow-single-lines=Wenn Du Asphalt mit gelber Straßenmarkierungen (Einzellinie) verwenden möchtest, aktiviere diese Option.\n\nHINWEIS: Wenn du diese Option abschaltest und einen Spielstand lädts, in dem diese Bodentypen verwendet wurden, dann werden diese verloren gehen!\n\nDiese Option verbraucht 12 von 255 möglichen Bodentypen.
AR-enable-yellow-double-lines=Wenn Du Asphalt mit gelber Straßenmarkierungen (Doppellinie) verwenden möchtest, aktiviere diese Option.\n\nHINWEIS: Wenn du diese Option abschaltest und einen Spielstand lädts, in dem diese Bodentypen verwendet wurden, dann werden diese verloren gehen!\n\nDiese Option verbraucht 12 von 255 möglichen Bodentypen.
AR-enable-tile-reconverter=Wenn diese Option aktiviert ist, können farbige Asphalt- oder Betonböden durch Drücken von __CONTROL__AR-event-revert-tiles__ wieder in ihre jeweiligen ungefärbten Ausgangsformen rückgewandelt werden.

