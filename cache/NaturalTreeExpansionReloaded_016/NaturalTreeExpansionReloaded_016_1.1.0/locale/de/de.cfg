[mod-name]
NaturalTreeExpansionReloaded_016=Natural Tree Expansion

[mod-description]
NaturalTreeExpansionReloaded_016=Bäume verbreiten sich im Laufe der Zeit auf natürliche Weise. Sie werden überall dort wachsen, wo der Spieler ist, aber nur auf "grass" und "dirt areas", nicht jedoch auf Beton oder anderen künstlichen Flächen sowie Sandwüste etc.

[mod-setting-name]
enable_debug_window=Debugging Fenster
tree_expansion_frequency=Das Intervall zwischen Baumwachstumszyklen in Ticks
max_trees=Maximale Anzahl Bäume
tree_decrease_start=Schwellenwert Wachstumsrate
pollution_threshold=Schwellenwert Verschmutzung

[mod-setting-description]
enable_debug_window=Aktiviert ein Fenster mit Informationen
tree_expansion_frequency=Standard 120 (60-360): niedrige Werte bedeuten schnelleres Wachstum, eine Rate von 60 erschien zu schnell, nachdem die Karte ein wenig erkundet wurde.
max_trees=Standard 800k: Hohe Baumanzahl führt zu längeren Lade-/Speicherzeiten, andere Spielelemente verlangsamen sich. Wenn ausreichend Bäume vernichtet sind, wachsen sie nach.
tree_decrease_start=Standard 0.8: Schwellenwert für Abfall Wachstumsrate: if numTrees < max_trees * tree_decrease_start
pollution_threshold=Standard 1500: Steigt die Verschmutzung über den Schwellenwert, sterben im Gebiet Bäume. Hier wachsen keine neuen Bäume.