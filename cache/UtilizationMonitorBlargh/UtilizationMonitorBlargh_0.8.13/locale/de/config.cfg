[mod-setting-description]
utilization-monitor-enabled=Ob der Mod aktiviert ist oder nicht, dies ist sinnvoll, wenn man nur kurz die Auslastung einer Fabrik kontrollieren möchte, aber ansonsten die FPS schonen möchte.
utilization-monitor-show-labels=Ob die Auslastungsanzeige angezeigt werden soll oder nicht.\nDie Durchschnittsbeschäftigung wird auch weiterhin berechnet.
utilization-monitor-entities-per-tick=Die maximale Anzahl von Entitäten, die jedes Häkchen aktualisieren sollen. Wenn dies nicht ausreicht, um alle benötigten Entitäten zu verfolgen, wird (einmal) eine Konsolennachricht generiert und dieses Limit durchgesetzt. Die Daten werden jedoch über einen Zeitraum von mehr als 60 Sekunden gemittelt.
utilization-monitor-always-perf=Berechnen Sie immer den Einfluss der Energieversorgung auf die Leistung einer Maschine. Wenn deaktiviert, wird dies nur aufgerufen, wenn sich die Maschine im Energiesparmodus befindet, dieser Status wird jedoch nur bei 90,909% Energie ausgelöst. Wenn Sie dies aktivieren, erhöht sich der Overhead bei jedem Tick, was zu einer geringfügigen Verbesserung der Genauigkeit in Leistungssituationen von mehr als 90,909% und weniger als 100% führt.
