utilization-monitor-limit-exceeded=UtilizationMonitorBlargh: Die Anzahl der überwachten Entitäten hat jetzt überschritten, wie viele in einer Sekunde mit dem aktuellen Grenzwert von __1__ verarbeitet werden können. UM funktioniert weiterhin, aber die Zeit für die angezeigten Durchschnittswerte beginnt über 60 Sekunden.
utilization-monitor=stats=UtilizationMonitorBlargh: Derzeit werden __1__ Entitäten verfolgt.
utilization-monitor-reset=UtilizationMonitorBlargh: Zurücksetzen abgeschlossen. Verfolgen Sie nun __1__ Entitäten.
utilization-monitor-help-reset=Setzt UtilizationMonitorBlargh zurück, überprüft die Entitäten erneut und startet die Zählung neu.
utilization-monitor-help-stats=Präsentiert einige grundlegende Statistiken zu UtilizationMonitorBlargh.

