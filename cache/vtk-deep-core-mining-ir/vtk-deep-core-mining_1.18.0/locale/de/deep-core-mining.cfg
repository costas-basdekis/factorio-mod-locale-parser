[technology-description]
  vtk-deepcore=Basis Technologie für das Ausbeuten von Rohstoffen in verbrauchten Erzfeldern. Erlaubt das manuelle abbauen von Erzfeldern um Land freizulegen und eine Ladung Rohstoffe zu erhalten die weiter verarbeitet werden müssen.
  vtk-deepcore-mining=Technologie für das Ausbeuten von Rohstoffen in verbrauchten Erzfeldern. Erlaubt das Wiederbeleben von ausgebeuteten Erz-Außenposten mit einer teuren, aber stetigen und unendlichen Quelle von Erz.
  vtk-deepcore-mining-advanced=Fortschrittliche Technologie für das nachhaltige Ausbeuten der Tiefen des Planeten wenn all die Erze der Oberfläche nicht genug sind die Fabrik zu füttern.

