[mod-setting-description]
VehicleGrid-car=Used for any land vehicle not detected as tank.\ndefault 8x6
VehicleGrid-tank=default 10x8
VehicleGrid-spider=default 10x10
VehicleGrid-loco=default 10x8
VehicleGrid-wagon=default 10x6
VehicleGrid-artillery-wagon=default 10x8
VehicleGrid-automatic_mode-bots=Allow trains in automatic mode to send construction robots.\n0.16 behavior: on\n0.17 behavior: off
VehicleGrid-override-grids=Regardless of this setting, grids are always added to vehicles without grid.\n "Update size": update size of existing grids\n "Override base": replace only base vehicles grids\n "Override all": replace all grids

