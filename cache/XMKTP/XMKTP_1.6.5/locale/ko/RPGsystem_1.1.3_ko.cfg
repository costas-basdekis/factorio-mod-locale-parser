charxpmod_xpmult=이 계수를 사용하여 레벨 1부터 최대 레벨까지의 경험치 테이블을 만듭니다.
charxpmod_xp_mp_reductor=매 레벨마다, 해당 배율이 경험치 배율에 추가로 반영됩니다.
charxpmod_afk=자리비움 상태로 경험치를 획득할 수 있는 최대 시간입니다. 0으로 설정하면 적용되지 않습니다.
charxpmod_death_penal=사망으로 인해 잃는 경험치량(%)입니다.
charxpmod_time_ratio_xp=플레이 시간에 기반하여 추가 비율의 경험치가 주어집니다.
charxpmod_print_xp_user=채팅 메시지로 획득한 경험치를 표시합니다.
