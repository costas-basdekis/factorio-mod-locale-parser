description=비밀리에 모든 것을 해결해주는 마법의 기술입니다. 숨겨져 있어야만 하는 이 기술을 발견하셨다면 QOL 모드 개발진에게 알려주세요.


[mod-name]
qol_research=삶의 질 연구(Quality of Life research)

[mod-description]
qol_research=삶의 질 연구는 캐릭터 관련 연구 및 보너스를 추가합니다. 모드 옵션에서 원하는 연구만 설정하여 사용할 수 있습니다.\n\n번역: XMKTP(Xagros)
