[mod-setting-description]
qol-modpack-compatibility-enabled=이 옵션을 선택하면 QoL 모드는 특정 모드 팩이 설치되었는지 확인하고, 해당 모드에 맞는 사용자 지정 구성을 사용합니다. 재정의가 적용되는 모드를 확인하려면 config.lua 또는 모드 변경내역을 참조해주세요.
qol-infinite-research-enabled=이 옵션을 켜면, 무한한 연구가 활성화됩니다. 비활성화 시, 무한한 연구가 비활성화됩니다.

qol-crafting-speed-research-enabled=게임 전반에 걸쳐 캐릭터 제작 속도를 향상시키는 추가 연구기술을 활성화합니다.
qol-crafting-speed-flat-bonus=연구 없이 캐릭터 제작 속도를 증가시키는 보너스 값을 설정합니다.
qol-crafting-speed-multiplier=연구에서 증가하는 값의 배율을 설정합니다.

qol-inventory-size-research-enabled=게임 전반에 걸쳐 캐릭터 인벤토리 크기를 향상시키는 추가 연구기술을 활성화합니다.
qol-inventory-size-flat-bonus=연구 없이 캐릭터 인벤토리 크기를 증가시키는 보너스 값을 설정합니다.
qol-inventory-size-multiplier=연구에서 증가하는 값의 배율을 설정합니다.

qol-mining-speed-research-enabled=게임 전반에 걸쳐 캐릭터 채광 속도를 향상시키는 추가 연구기술을 활성화합니다.
qol-mining-speed-flat-bonus=연구 없이 캐릭터 채광 속도를 증가시키는 보너스 값을 설정합니다.
qol-mining-speed-multiplier=연구에서 증가하는 값의 배율을 설정합니다.

qol-movement-speed-research-enabled=게임 전반에 걸쳐 캐릭터 이동 속도를 향상시키는 추가 연구기술을 활성화합니다.
qol-movement-speed-flat-bonus=연구 없이 캐릭터 이동 속도를 증가시키는 보너스 값을 설정합니다.
qol-movement-speed-multiplier=연구에서 증가하는 값의 배율을 설정합니다.

qol-player-reach-research-enabled=게임 전반에 걸쳐 캐릭터 도달 범위를 향상시키는 추가 연구기술을 활성화합니다.
qol-player-reach-flat-bonus=연구 없이 캐릭터 도달 범위를 증가시키는 보너스 값을 설정합니다.
qol-player-reach-multiplier=연구에서 증가하는 값의 배율을 설정합니다.
qol-player-reach-field-item-drop-distance=이 옵션을 활성화 시, 캐릭터 도달 범위 연구가 캐릭터 아이템 드롭 거리에도 영향을 미치게 됩니다.
qol-player-reach-field-resource-reach-distance=이 옵션을 활성화 시, 캐릭터 도달 범위 연구가 캐릭터 채광 거리에도 영향을 미치게 됩니다.

qol-custom-config=https://qol-research.aidiakapi.com/에서 생성한 사용자 지정 설정을 입력할 수 있습니다.

