[mod-setting-description]
alien-biomes-terrain-scale=생물군계의 면적을 조정합니다. 낮은 값은 더욱 다양한 생물군계을 만듭니다. 기본값: 100
alien-biomes-temperature-low=행성의 최소 온도 수치입니다. 낮은 값일수록 더 많은 눈과 얼음을 만듭니다. 기본값: -50
alien-biomes-temperature-high=행성의 최대 온도 수치입니다. 높은 값일수록 더 많은 화산을 만듭니다. 기본값: 150.
alien-biomes-humidity-low=행성의 최소 습도 수치입니다. 낮은 값일수록 더 많은 사막을 만듭니다.기본값: 0.
alien-biomes-humidity-high=행성의 최대 습도 수치입니다. 높은 값일수록 더 많은 풀를 만듭니다. 기본값: 100.
alien-biomes-aux-low=행성의 최소 색상 변화 수치입니다. Decrease to add more green / brown / tan colours. Increase to make green / brown / tan colours less common. 기본값: 0.
alien-biomes-aux-high=행성의 최대 색상 변화 수치입니다. Increase to add more blue / purple / red colours. Decrease to make blue / purple / red colours less common. 기본값: 100.
alien-biomes-disable-vegetation=If enabled, all grassy terrain, trees, and plant-based decoratives will be removed (unless added by a different mod). This allows you to simulate a dead planet, moon, or asteroid.
alien-biomes-remove-obsolete-tiles=Alien Biomes replaces a lot of the vanilla tiles. The obsolete tiles can be removed to free up additional tile slots so more mods that add tiles can be used (there is a limit of 255 tiles). Doing so might cause problems with other mods that require those vanilla tiles.
alien-biomes-reduced-tiles=타일 종류 감소
tile-speed-reduction=Some tiles (like hot volcanic terrain) reduce player speed. Reducing this number means the terrain will slow you less.

[mod-name]
alien-biomes=에일리언 생물군계(Alien Biomes)
alien-biomes-hr-terrain=에일리언 생물군계[HR](Alien Biomes High-Res Terrain)

[mod-description]
alien-biomes=다양한 추가 지형 모음집입니다. 지형에 맞는 새로운 나무와 조경도 추가됩니다.\n\n번역: XMKTP(PolarZero)
alien-biomes-hr-terrain=에일리언 생물군계 모드의 고해상도 지형 파일입니다.