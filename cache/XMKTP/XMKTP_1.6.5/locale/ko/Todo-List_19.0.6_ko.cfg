[controls]
todolist-toggle-ui=작업관리 목록 최소화/최대화

[mod-setting-name]
todolist-show-button="작업관리 목록" 버튼 표시
todolist-show-log=디버그용 로그 메세지를 채팅에 표시합니다.
todolist-window-height=작업관리 목록 세로 크기
todolist-auto-assign=작업 자동 할당
todolist-click-edit-task=가운데 클릭으로 작업 수정
todolist-translation-mode=텍스트 스타일

[mod-setting-description]
todolist-show-button=이 옵션을 선택하면 항상 왼쪽 상단에 "작업관리 목록" 단추가 표시됩니다.\n사용 안 함으로 설정된 경우 작업관리 목록은 단축키(기본: shift-t)로만 액세스할 수 있습니다.
todolist-show-log=활성화된 경우 모드 내부 활동에 대한 디버그 로그 메시지를 채팅에 출력합니다.\n경고: 매우 많은 항목이 출력될 것입니다 :)
todolist-window-height=작업관리 목록 창의 높이입니다. 기본값: 600
todolist-auto-assign=게임에 한 명의 플레이어만 있는 경우 작업을 해당 플레이어에게 자동으로 할당합니다.
todolist-click-edit-task=활성화된 경우 가운데 마우스 클릭으로 편집 창이 열리며, 비활성화된 경우 오른쪽 마우스 클릭으로 편집 창이 열립니다.
todolist-translation-mode=Text style for the todo list. Questlog changes the wording to a questlog.

[string-mod-setting]
todolist-click-edit-task-right-button=오른쪽 마우스 버튼
todolist-click-edit-task-middle-button=가운데 마우스 버튼
todolist-translation-mode-default=작업관리 목록
todolist-translation-mode-quest=Questlog


[mod-name]
Todo-List=작업관리 목록(Todo List)

[mod-description]
Todo-List=여러 플레이어들이 작업을 동기화할 수 있도록 싱글/멀티플레이어 게임에 작업관리 목록을 추가합니다.\n\n번역: XMKTP(PolarZero)
