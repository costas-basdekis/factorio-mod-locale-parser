vanillaLoaders-recipes-includeInserters=Include inserters in 적재기 recipes. Requires "Recipe overhaul" and Bob's Logistics "Transport belt overhaul" to be enabled.\n\n[color=#9cdcfe]Default:[/color] [color=green]Enabled[/color]
vanillaLoaders-reskinLoaderReduxOnly=Vanilla Loaders will do nothing but reskin Loader Redux. No recipe changes will be made, nor a basic 적재기 added.\n\n[color=#9cdcfe]Default:[/color] [color=red]Disabled[/color]