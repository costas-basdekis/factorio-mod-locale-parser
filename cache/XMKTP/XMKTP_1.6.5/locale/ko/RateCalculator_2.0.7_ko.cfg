locale-identifier=ko

[mod-name]
RateCalculator=생산량 계산기(Rate Calculator)

[mod-description]
RateCalculator=재료, 전기, 오염 및 열의 최대 생산 및 소비율을 확인할 영역을 선택합니다. 최대 속도 계산기와 유사합니다.\n\n번역: XMKTP(PolarZero)

[controls]
rcalc-get-selection-tool=생산량 계산 도구 얻기

[mod-setting-name]
rcalc-entities-per-tick=tick 당 개체 [img=info]
rcalc-rates-table-rows=생산량 표 세로행 갯수

[mod-setting-description]
rcalc-entities-per-tick=1 tick (1/60초)당 계산할 객체의 수를 지정합니다.

[shortcut-name]
rcalc-get-selection-tool=생산량 계산

[item-name]
rcalc-selection-tool=생산량 계산 도구

[tips-and-tricks-item-name]
rcalc-introduction=생산량 계산기
rcalc-gui-overview=GUI 개요
rcalc-gui-units=측정 단위
rcalc-gui-entity-units=객체 단위
rcalc-gui-measures=측정값 변경
rcalc-gui-multiplier=수동 배율 설정
rcalc-selection-modes=도구바 선택 모드

[tips-and-tricks-item-description]
rcalc-introduction=바로 가기 버튼을 사용하거나 __CONTROL__rcalc-get-selection-tool__키를 눌러 [item=rcalc-all-selection-tool]을 가져오고 계산할 영역을 선택하여 시작합니다.
rcalc-gui-overview=[item=rcalc-all-selection-tool]으로 영역을 선택하면, 해당 영역 객체를 처리한 뒤 객체에 대한 정보가 표시됩니다.\n[font=default-bold]생산량:[/font] 해당 자원을 생산(녹색) 또는 소비(빨간색)된 양입니다.\n[font=default-bold]건물:[/font] 해당 자원을 생산(녹색) 또는 소비(빨간색)하는 건물의 갯수입니다.\n[font=default-bold]건물 당:[/font] 해당 자원에 대한 평균 생산(녹색) 또는 소비(빨간색) 비율입니다.\n[font=default-bold]순생산:[/font] 해당 자원에 대한 잉여율(녹색) 또는 적자율(빨간색)입니다.\n[font=default-bold]건물 여유:[/font] 잉여 건물(녹색) 또는 건설이 필요한(빨간색) 건물 수량을 표시하여, 완벽한 비율을 맞추는 데 도움을 줍니다.
rcalc-gui-units=단위 드롭다운 메뉴를 사용하여 측정 단위를 변경합니다.
rcalc-gui-entity-units=일부 측정 단위 옆에 객체 선택기 버튼이 있습니다. 이러한 경우 GUI에 표시되는 속도는 선택한 객체 유형에 따라 달라집니다.\n\n재료에 대한 초당, 분당 및 시간당 측정 단위도 선택적으로 화물차, 유체 화물차 또는 창고를 대상으로 측정할 수 있습니다.
rcalc-gui-measures=이 모드는 다양한 종류의 "측정 방식"에 대한 비율을 계산합니다. 측정 드롭다운을 사용하여 모드 사이를 전환합니다. 각 측정에는 고유한 단위 집합이 있습니다.\n\n일부 측정값은 위와 같이  선택된 전체 항목에 대한 실행 합계를 추적합니다.
rcalc-gui-multiplier=아래쪽의 슬라이더 또는 텍스트 필드를 사용하여 배율을 원하는 수치로 조정합니다. 예를 들어, 기계 1대를 선택하고 배율을 변경하여 특정 생산량을 달성하는 데 필요한 기계 수를 파악하는 데 사용할 수 있습니다.
rcalc-selection-modes=__CONTROL__cycle-blueprint-forwards__ 및 __CONTROL___cycle-blueprint-backwards________cycle 단축키로 선택 도구에 다양한  필터링을 적용합니다. "All" 모드에서는 생산량 계산기에서 계산할 수 있는 모든 객체를 선택하고, 다른 모드는 특정 측정 방식에 대한 생산량을 빠르게 얻을 수 있습니다. 보조 모드 중 하나를 사용하면 해당 측정에 대한 GUI가 자동으로 열립니다.

