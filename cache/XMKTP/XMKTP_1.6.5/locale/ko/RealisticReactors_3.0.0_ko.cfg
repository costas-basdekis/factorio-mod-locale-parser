[mod-description]
RealisticReactors=이 모드는 보다 현실적인 원자로와 냉각탑을 추가합니다. 원자로는 제어 신호를 원자로로 보내고 현재 상태와 내용을 출력하는 회로 인터페이스가 내장되어있습니다. 또한 물을 사용하여 원자로 코어를 냉각시킬 수 있는 긴급 코어 냉각 시스템(ECCS)이 있습니다. 이 시스템을 사용하거나 열교환기로 생성 된 모든 열을 사용하여 원자로 코어 온도를 항상 999°미만으로 유지해야합니다. 그렇지 않으면 핵 붕괴가 발생하고 원자로가 폭발하여 방사성 구름을 생성됩니다. 냉각탑은 증기와 온수를 다시 냉수로 전환시켜 다른 원자로 냉각 공정에 사용할 수 있습니다.\n\n번역: XMKTP(Xagros)

