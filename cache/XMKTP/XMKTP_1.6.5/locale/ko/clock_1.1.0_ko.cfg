[mod-description]
clock=게임 세계의 시간을 알려주는 시계를 화면 왼쪽 상단 모서리에 추가합니다.\n패널의 시계를 클릭하여 세계에 대한 자세한 정보를 볼 수 있습니다.\n\n원본 모드 제작: Dentatus\n기능 추가: Tungsten33님으로부터 영감을 얻음\n\n번역: XMKTP(PolarZero)

