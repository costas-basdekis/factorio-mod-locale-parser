[mod-setting-description]
wp-config-efficiency=Normal efficiency: 낮은 티어일수록 원격 전력 전송에 높은 전력 손실이 발생합니다.\nHigh-Efficiency: 전력 손실을 반으로 줄입니다.\nPerfect: 전력 손실 없는 전력 전송을 허용합니다.\n\n주의: Perfect는 고티어 테서렉트 건물 사용을 의미없게 할 것입니다.
wp-config-personal-efficiency=Normal efficiency: 낮은 티어일수록 원격 전력 전송에 높은 전력 손실이 발생합니다.\nHigh-Efficiency: 전력 손실을 반으로 줄입니다.
wp-config-drain=하나 이상의 테서렉트를 배치할 때 발생하는 유휴 전력 소모를 활성화합니다. 이 값은 1MW에서 시작하여 배치된 테서렉트의 티어가 상승함에 따라 5배씩 상승합니다. (MK2: 5MW, MK3: 25MW). 비활성화된 경우, 더 높은 티어의 테서렉트는 비싼 제작법 외의 단점이 없습니다.
wp-config-personal-reduced=활성화되었을 경우, 개인용 테서렉트는 65%의 전력만 출력합니다.
wp-config-debug=콘솔에 일부 디버그 메세지를 표시합니다.



[mod-name]
wireless-power=원격 송전(Wireless Power)

[mod-description]
wireless-power=전신주 없이 원격으로 전력을 보낼 수 있는 테서렉트를 게임에 추가합니다. .\n\n번역: XMKTP(PolarZero)