[technology-name]
reverse-factory=재활용 공장

[technology-description]
reverse-factory=재활용 공장에서는 대부분의 아이템을 분해하고, 해당 아이템을 만드는데 필요한 자원을 되찾을 수 있습니다.

[mod-setting-name]
rf-compati=원재료 자동 출력
rf-delays=원재료 자동 출력 대기시간
rf-vehicles=파워 아머/차량 재활용 활성화
rf-efficiency=재활용 효율
rf-prod-loop=생산성 뻥튀기 비활성화

[mod-setting-description]
rf-compati=멀티플레이어에 대해 테스트되지 않았습니다. 비동기화가 발생한 경우 비활성해주세요.\n입력된 아이템이 기본 제작 갯수보다 작은 경우, 재활용하지 않고 출력 칸으로 강제로 넣습니다.\n예시: 지하 벨트 1개만은 재활용할 수 없습니다 ; pushed to output after a short delay
rf-delays=재활용할 수 없는 제작법을 출력 칸으로 밀어넣기 위한 최소 대기시간입니다. 기본값: 30 ticks (0.5초). 값이 낮을 경우, 재활용 가능한 아이템 수량이 모이기 전에 출력 칸으로 아이템이 이동할 가능성이 증가합니다. ; in this case, increase delay accordingly. Default to 300 ticks (5s).
rf-vehicles=활성화되면 차량과 파워 아머를 재활용할 수 있습니다. 재활용하기 전에 차량에 있는 아이템과 장비를 비워주세요. 그렇지 않으면 해당 아이템/장비가 손실됩니다.
rf-efficiency=재활용 효율을 재정의합니다. 기본값: 100%
rf-prod-loop=대부분의 중간 생산품 아이템의 재활용을 방지하여, 생산성 모듈을 사용한 재활용의 반복을 통한 잠재적 악용 가능성을 억제합니다.

[mod-name]
reverse-factory=재활용 공장(Reverse Factory)

[mod-description]
reverse-factory=이미 완성된 아이템이나 건물을 분해하고 해당 아이템을 만드는데 필요한 자원을 되찾을 수 있는 재활용 공장을 추가합니다. 모든 모드의 아이템이 호환됩니다.\n\n번역: XMKTP(PolarZero)
