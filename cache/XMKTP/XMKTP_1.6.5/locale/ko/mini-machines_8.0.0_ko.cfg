[mod-setting-description]
mini-new-icons=New icon handling method, replacing the old, smaller icons, for compression arrows which imply "miniaturization". Applies to all mini machine icons. Defaults to true. This setting may be removed at a later date.
mini-tech=Creates miniaturization tech tree for all mini machines. If disabled, all machines are unlocked by the same technology as their original entities. Defaults to true.
mini-balance=Applies the below balance changes to all mini machines. 66% recipe cost, 75% crafting speed, and module reduction are properly balanced default values. Default to true.
mini-balance-recipe=소형 machines recipe cost set to percentage of base machine recipe. At 100%, uses same amount of ingredients as base machine. Defaults to 66%. Higher amounts are harder.
mini-balance-speed=소형 machines crafting speed set to percentage of base machines crafting speed. At 100%, has same crafting speed as base machine. Defaults to 75%. Lower amounts are harder.
mini-balance-module=When enabled, reduces the module slots of all mini machines by 1. 소형 machines retain base machine module slots when disabled. Defaults to true. Harder when enabled.
mini-balance-miner=When enabled, reduces the resource radius of mini 전기 채광 드릴. 소형 miner will retain resource radius as base machine when disabled. Defaults to true. Harder when enabled.
mini-assembler=Enables mini assemblers and mini assembler research.
mini-furnace=Enables mini 용광로 and mini 용광로 research.
mini-refinery=Enables mini refineries and mini refinery research
mini-miner=Enables mini miners and mini miner research
mini-beacon=Enables mini beacons and mini beacon research
mini-chemplant=Enables mini 화학 공장 and mini 화학 공장 research
mini-electro=Enables mini 전기 분해 장치 and mini 전기 분해 장치 research
mini-pumpjack=Enables mini 시추기 and mini 시추기 research
mini-tank=Enables mini 저장 탱크 and mini 저장 탱크 research
mini-radar=Enables mini 레이더 and mini 레이더 research
mini-multi=Enables mini metal mixing, chemical, and 범용 전기 용광로 and 용광로 research


