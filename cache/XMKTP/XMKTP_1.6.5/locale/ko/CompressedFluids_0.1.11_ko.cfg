[mod-setting-description]
fluid-compression-rate=1 단위의 가압된 유체를 만들기 위해 얼마나 많은 유체가 필요한지 설정합니다.
fluid-compression-speed=가압/감압기가 1초 당 얼마나 많은 제작량을 처리할지 설정합니다 (기본: 10 압축/초).
fluid-compressor-singeEntity=설정되었을 경우, 가압기와 감압기를 단일 객체로 통합합니다.
fluid-compressor-manual-recipes=설정되었을 경우, 제작법을 수동으로 선택해야 하지만, 빈 파이프에 자동으로 유체를 주입하지 않습니다.
fluid-compressor-hide-recipes=설정되었을 경우, 가압/감압기 제작법을 플레이어 제작법 창에서 숨깁니다 (수동 제작법 설정 옵션이 꺼져 있을 경우 항상 숨겨져 있습니다).



[mod-name]
CompressedFluids=유체 압축(Pressurized fluids)

[mod-description]
CompressedFluids=파이프 압력 제한량때문에 지치셨나요? 유체를 압축해서 파이프 처리량을 늘리세요.\n\n번역: XMKTP(PolarZero)