[technology-description]
fluid-compressor=유체를 압축하여 파이프 처리량을 늘립니다.

[mod-setting-name]
fluid-compression-rate=처리 단위
fluid-compression-speed=처리 속도
fluid-compressor-singeEntity=통합된 가압/감압기
fluid-compressor-manual-recipes=수동 제작법 설정
