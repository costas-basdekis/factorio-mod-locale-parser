[mod-description]
NPBees2=벌로 자원을 얻으세요! 유전자를 조작하여 거대한 곤충 군단을 길러보세요. 꿀벌로 시작한 생산 공정은, 점차 광석으로 발전합니다. 본 모드는 호환성이 뛰어나게 제작되어, 다른 모드에서 추가된 광물에도 적용됩니다. 그렇기에 당연히 엔젤 모드와 씨블럭 모드에서도 잘 작동됩니다.\n그래픽 제공: kaueNP\n\n번역: XMKTP(블래이크)
