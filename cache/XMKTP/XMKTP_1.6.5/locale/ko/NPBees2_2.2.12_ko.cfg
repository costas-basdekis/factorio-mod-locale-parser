[item-description]
mutate-propolis=벌들을 변형시킬 수 있습니다.
propolis-ammo=바이터의 세포를 변형시켜, 신체 일부를 무력화합니다.
honey=벌집을 짓는 데에 필수적인, 벌집에서 채취할 수 있는 재료입니다. 섭취하여 체력을 회복할 수 있습니다.
logistic-hive=좁은 물류 네트워크와 적은 전기 소모량을 가진 강력한 로보포트로, 작업량이 많은 지역에 적합합니다.
nursery=여왕벌이 벌 유충을 낳는 곳입니다. 여왕벌은 각각 열 마리의 벌 유충만 낳을 수 있습니다.

syringe=__1__ DNA가 가득 찬 주사기입니다. 벌들이 광석을 생산하도록 합니다.
comb=녹이고, 금속 주형으로 주조도 할 수 있는 __1__ 벌집입니다.
larva=여왕벌이나 일벌로 자랄 수 있는 어린 __1__ 벌입니다.
bee=__1__ 생산 공정에 이용되는 벌입니다.
mold=__1__ 생산을 위해, 액체를 변화시키는 특별한 물질로 채워진 주형입니다.
queen=군락이 유지되도록 __1__ 유충을 생산합니다.

