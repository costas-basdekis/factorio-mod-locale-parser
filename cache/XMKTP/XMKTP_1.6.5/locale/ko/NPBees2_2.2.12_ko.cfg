[entity-description]
liquiformer-1=벌꿀과 주형을 만들기 위해 벌집을 녹입니다.
liquiformer-2=고체인 벌집을 바로 액체가 아닌, 거품 형태로 만들어서 더 빠른 속도로 녹입니다.
sequencer=원료와 변형 프로폴리스로 조작된 DNA를 만듭니다.
genetic-transposer=벌의 유전자를 조작하여 새로운 종을 만듭니다. 많은 전력 소비를 필요로 합니다.
hive-1=벌꿀을 생산하는 기본적인 벌집입니다.
hive-2=원료를 생산할 수 있는 개선된 벌집입니다.
hive-3=벌들이 작업하기 가장 알맞은 환경의 벌집입니다.
apiary=벌 유충을 성충으로 기릅니다.
logistic-hive=기존의 물류 네트워크와는 다른 시설로, 작업량이 많은 지역에 사용하기 적합합니다. 충전 포트가 없어서 벌들만 이용할 수 있습니다.
nursery=여왕벌이 벌 유충을 낳는 곳입니다.

bee-logistic=물체를 신속하게 옮기도록 유전자가 조작된 벌입니다.
bee-construction=명령에 따라 무거운 물체를 옮기도록 유전자가 조작된 벌입니다.

