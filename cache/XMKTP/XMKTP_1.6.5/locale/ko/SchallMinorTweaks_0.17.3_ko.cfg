[mod-setting-description]
SchallTweaks-logistic-chest-requester-colour-change="Unchanged": 바닐라 설정. 청록색은 밝은 녹색과 잘 구별되지 않습니다.\n"0.16 파란색": 0.16 색상(파란색)을 사용하여 버퍼 상자(밝은 녹색)과 더 잘 구분됩니다.\n"강한 파란색": 더욱 강력한 대비와 높은 채도를 가진 파란색 상자입니다.
SchallTweaks-logistic-chest-mine-result="기본값": 바닐라 설정. 동일한 아이템을 돌려받습니다\n기타 옵션: 지정한 아이템을 돌려받습니다.
SchallTweaks-character-inventory-size=0으로 설정하여 설정을 건너뜁니다.\n게임은 이 값에 추가로 10개 슬롯을 더합니다.
SchallTweaks-circuit-wires-free=__ITEM__red-wire__, __ITEM__green-wire__에 재료 비용이 들지 않습니다.

