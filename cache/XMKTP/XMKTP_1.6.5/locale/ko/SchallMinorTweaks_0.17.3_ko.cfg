[mod-description]
SchallMinorTweaks=게임 플레이를 개선할 수 있는 다양한 사소한 수정 사항을 설정합니다. 물류 요청 상자 색조 변경, 문자 재고 크기, 다양한 기구의 그리드 크기, 자유 회로 배선, 다양한 연료의 스택 크기 등을 포함한 옵션을 설정할 수 있습니다.\n\n번역: XMKTP(PolarZero)