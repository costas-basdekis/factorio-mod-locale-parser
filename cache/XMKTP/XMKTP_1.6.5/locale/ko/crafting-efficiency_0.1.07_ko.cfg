[mod-setting-description]
CE-steel-force-enabled=레시피 선택 창이 있는 용광로(기본 모드는 제작법 선택 창이 없음)를 포함하는 모드에 하드 코딩이 되어 있지 않더라도 강철 효율을 높일 수 있습니다.
CE-omni-maximum=다른 설정을 포함한 효율의 최대 한계입니다. 기본값: 200.
CE-prob_increaseRate=티어 당 효율 증가폭입니다. (과학 팩을 제외한 아이템). 기본값: 0.3
CE-prob_increaseRateVanillaScience=티어 당 효율 증가폭입니다. (과학 팩). 기본값: 0.2
CE-base_tech_cost=1티어 효율 연구에 필요한 과학팩의 수량입니다.. 기본값: 100
CE-base_tech_time=연구 시간 계산식에 반영될 기본값입니다. 다음 방식으로 계산됩니다. 1티어 연구 시간+(2*티어). 기본값: 5
CE-tech_grade_increase=연구 티어 당 연구 비용 배수입니다. 기본값: 40
CE-tech_grade_exponent=연구 티어를 기반으로 한 지수적 연구 비용 배수입니다. 기본값: 1.25
CE-techPack_y=과학 팩 종류/필요 수량 Y값 기본값: 5
CE-techPack_z=과학 팩 종류/필요 수량 Z값 기본값: 2
CE-vanilla-science-enabled=과학 팩 제작 효율 연구를 추가합니다.
CE-energy-bonus-enabled=에너지 효율 보너스는 효율 증가폭에 반비례합니다(효율 증가폭이 낮을수록 주어진 에너지 보너스가 커집니다). 등급당 효율이 1일 경우 공정에 필요한 에너지 비용/시간에 대한 보너스가 없습니다. 실제 보너스는 총 출력량, 총 효율 티어, 현재 효율성 수준 및 단위당 시간 비용을 포함한 많은 변수에 따라 달라집니다.
CE-enforced-denominator-resolution=윽. 간단한 용어로: 제작법 생성에 필요한 비용의 최대 곱셈기(십진수 "Yield_Increase_Rate"에서 분모 변환으로 결정)입니다. 숫자가 작을수록 재료 비용은 줄어들지만 일부 제작법의 입출력 값이 부정확해집니다. 100은 이 경우 꽤나 합리적인 값입니다. (편차는 항상 1%에 불과합니다.)
CE-debug-logging=디버그 로그를 활성화할 수 있습니다. 활성화하면 모드의 활동을 로그에 기록할 것입니다.


[mod-name]
crafting-efficiency=제작 효율(Crafting Efficiency)

[mod-description]
crafting-efficiency=연구를 통해 효율적인 제작법을 사용할 수 있습니다. omniLib 라이브러리가 필요합니다. 용광로 제작법 결정에는 밥스모드 용광로가 필요합니다\n\n번역: XMKTP(PolarZero)