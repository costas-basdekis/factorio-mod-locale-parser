[mod-setting-description]
WD_constant_difficulty=베헤모스 바이터 티어당 증가하는 체력입니다. (지수적 값에 의해 곱해지지 않음)\n(0 - 100 - 800)
WD_exponential_difficulty=베헤모스 바이터 체력의 지수적 곡선입니다\n(1.0 - 1.06 - 1.1)
WD_difficulty=적 체력의 최종 배율입니다. 이 값은 또한 적의 저항력도 증가시킵니다.\n(0.5 - 1.0 - 4.0)
WD_waves=이 값은 적 웨이브의 수와 플레이 가능한 웨이브의 수에 영향을 줍니다. 이 값은 기존 세이브에 영향을 미치므로, 필요할 때까지 낮은 값으로 그대로 두는 것을 권장합니다.\n(100 - 100 - 500)
WD_ammo=탄약 문제가 발생하나요? 이 값을 바꿔보세요 (바닐라 탄약 값은 바뀌지 않으니 걱정 마세요)\n(1.0 - 3.0 - 8.0)
WD_ore_amount=자원 한 칸이 설정한 만큼 더 많은 자원을 갖게 됩니다.\n(0.0 - 1.0 - 16.0)
WD_ore_size=자원 패치가 더 커지도록 하지만, 지도 로드 시간 또한 길어집니다.\n(0 - 0 - 8)
WD_wave_size=웨이브 당 적 소환량을 조정할 수 있습니다.\n(0.2 - 1.0 - 20.0)
WD_wave_duration=웨이브가 적을 소환하는 데 걸리는 시간을 조정합니다\n(0 - 41 - 600)
WD_time_between_waves=웨이브 간 시간 간격입니다\n(0 - 166 - 600)
WD_start_items=플레이어들이 보다 값진 아이템을 가지고 시작합니다\n(0.0 - 1.0 - 8.0
WD_preparation_time=첫 웨이브 시작 전에 더 많은 시간이 주어집니다\n(1 - 354 - 7200)
WD_freeplay=자유플레이 모드에서 웨이브 방어를 플레이합니다\n!!경고: 멀티플레이어에서 이 값을 비활성한 뒤, 반드시 게임을 저장하고 다시 로드해야 다른 플레이어가 게임에 참가할 수 있습니다.
WD_freeplay_items=개인용 장비의 소형 버전을 게임에 추가합니다.\n(시작 아이템 없이 진행할 경우 권장함)
WD_satellite_round=적의 스폰을 막기 위해 위성을 발사해야 하는 라운드 주기를 설정합니다.
WD_super_armor=최대 레벨로 업그레이드된 파워 아머 MK2와, 무기, 약간의 건설 로봇이 제공됩니다.
WD_bounty_mult=처치 보상 배수를 설정할 수 있습니다.
WD_early_mult=이 승수는 초기 게임이 얼마나 빨리 진행되는가에 영향을 미치며 자동으로 계산된 체력의 적들을 상대해야 합니다. (웨이브 16 정도)

[technology-name]
wd-utilities=웨이브 방어 도우미

[technology-description]
wd-utilities=생존에 필요한 다양한 도구를 제공합니다.\n또한 "슈퍼 레이저 방어 장치" 장비가 마지막 레이저 피해량 연구 완료시 사용 가능합니다.