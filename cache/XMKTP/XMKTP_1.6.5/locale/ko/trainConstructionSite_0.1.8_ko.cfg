[gui-help]
;Introduction
introduction=도입
introduction-1=플레이어에게,
introduction-2=이 모드는 기차를 만드는 더 현실적인 방법을 소개합니다. 열차는 수동적으로 배치되는 대신 건물 내부에서 만들어집니다. 기차가 조립되면, 그것은 자동으로 기지로 이송될 것입니다. 지도에서 기지 내 열차에 접근할 수 있어 플레이어가 가까이 있을 필요가 없습니다. 열차에 스케줄을 복사하고 붙여놓으면 열차가 제 역할을 하게 될 것입니다.
introduction-3=여기에 차량 조립 설비의 작동에 관한 기본적인 정보가 있습니다. 차량 조립 설비는 세 종류의 객체로 구성되어 있습니다:\n - [img=item/traindepot] __ITEM__traindepot__,\n - [img=item/trainassembly] __ITEM__trainassembly__,\n - [img=item/traincontroller] __ITEM__trainassembly__ 컨트롤러.
introduction-4=각 객체의 GUI를 열어 더욱 자세한 정보를 확인할 수 있습니다.
introduction-5=부정확한 점이나 버그를 발견한다면, 모드 포탈이나 깃허브에 편하게 문의해주세요.
introduction-6=안녕히 계시고 즐거운 플레이 되세요,\nLovely_santa and Voske_123
introduction-7=좌측 하단의 도움말 버튼을 숨깁니다.\n언제든지 플레이어 설정에서 설정하거나 이 체크박스를 해제하여 다시 표시할 수 있습니다.

;Traindepot
traindepot-h1=사용
traindepot-1=기지는 새로 만들어진 열차를 보관하는 데 사용됩니다. 물론, 기지에 사용되지 않는 기차들을 보낼 수도 있습니다.
traindepot-2=당신이 더 많은 열차를 필요로 할 때, 기지의 열차를 사용할 수 있습니다. 지도로부터!
traindepot-h2=기지 정보
traindepot-3=기지 객체를 열면 (__CONTROL__open-gui__), 기초적인 기지 정보를 볼 수 있습니다.
traindepot-4=[font=default-semibold]기지 이름:[/font] 기지의 이름입니다. 편집 버튼을 누르거나 탭을 전환하여 열차 정차장 이름을 변경하는 방법과 유사하게 기지 이름을 원하는 이름으로 변경할 수 있습니다. 물론 복사 붙여넣기 도구를 사용하여 이름을 변경할 수도 있습니다.
traindepot-5=[font=default-semibold]사용 가능한 기지 수:[/font] 사용할 수 있는 기지 철도의 양입니다. 이 값은 "사용 가능/합계" 스테이션 수로 표시됩니다. 같은 이름을 가진 기지를 더 많이 건설하면 기지에 머무는 총 열차의 양이 늘어납니다.
traindepot-h3=기지 메뉴 설정
traindepot-6=[font=default-semibold]자동 열차 요청:[/font] 기지 메뉴에서 기지에서 원하는 열차의 양을 설정할 수 있습니다. 기지에 존재하는 열차의 양이 요청량보다 적을 경우, 조립기는 요청이 가득 찰 때까지 더 많은 열차를 조립합니다.
traindepot-7=[font=default-semibold]연결된 조립기:[/font] 이 창고와 철도로 연결된 조립기의 목록입니다.여기서 접근할 수 있는 모든 컨트롤러의 목록도 표시됩니다.

;Trainbuilder
trainassembly-h1=기능
trainassembly-1=The __ITEM__trainassembly__는 열차 부품을 조립하여 열차에 장착합니다. 투입기로 열차 부품을 건물에 넣으면, 열차 조립을 시작할 것입니다. 하지만, 기관차 없이는, 열차는 선로에 놓이지 않습니다.
trainassembly-h2=건설 요구사항
trainassembly-2=[img=utility/warning_icon] 기차는 반드시 철도에 놓아야 합니다. 이는 건물도 철도 위에 설치해야 한다는 것을 의미합니다. 선로에 열차를 직접 조립하기 때문입니다.
trainassembly-3=[img=trainConstructionSite-help-content-icon1] 한 차량은 6칸의 타일을 차지하며, 각 차량은 1칸만큼 떨어져 있습니다. 건물 역시 차량과 동일하게 6칸의 타일을 차지아며, 1칸씩 떨어져 있습니다. 이로 인해, 여러 __ITEM__trainassembly__를 이으려면, 건물은 반드시 한 칸씩 떨어져 있어야 합니다.
trainassembly-4=[img=utility/electricity_icon_unplugged] 기차 조립에는 많은 전력이 필요합니다. 전력이 부족하다면 [img=item/effectivity-module-3] __ITEM__effectivity-module__로 전력 소비량을 최소화할 수 있습니다. 안전상의 이유로, __ITEM__speed-module__는 허용되지 않으며, __ITEM__productivity-module__ 사용 역시 중간 생산품이 아니므로 가능하지 않습니다.
trainassembly-h3=제작법
trainassembly-5=[img=utility/no_building_material_icon] 열차를 조립하려면 열차 부품이 필요합니다. 열차 부품은 조립 기계에서 일반적인 제작법을 통해 제작할 수 있습니다.
trainassembly-6=[img=trainConstructionSite-help-content-icon2] 열차는 조립된 이후 조립기에서 빠져나가야 합니다, 이는 기관차가 연료를 필요로 한다는 의미입니다. 저희는 연료 옵션을 제한하고 싶지 않았기 때문에 다른 모든 연료 공급 품목으로 만들 수 있는 일반적인 연료를 제작법으로 선택했습니다.
trainassembly-7=[img=utility/not_enough_repair_packs_icon] __ITEM__trainassembly__는 건물의 방향을 보여주는 파란색 화살표가 있습니다. 이는 방향이 중요한 차량을 만들 때 주로 사용됩니다. (__ENTITY__locomotive__나 __ENTITY__artillery-wagon__).
trainassembly-8=위 사진에서, __ITEM__trainassembly__는 기차를 만듭니다 (좌측=>우측):\n - [img=entity/locomotive] 서쪽을 바라보는 __ENTITY__locomotive__ \n - [img=entity/cargo-wagon] 서쪽을 바라보는 __ENTITY__cargo-wagon__ (방향은 중요하지 않음)\n - [img=entity/cargo-wagon] 서쪽을 바라보는 __ENTITY__cargo-wagon__\n - [img=entity/cargo-wagon] __ENTITY__cargo-wagon__ facing east\n - [img=entity/cargo-wagon] 동쪽을 바라보는 __ENTITY__cargo-wagon__\n - [img=entity/locomotive] 동쪽을 바라보는 __ENTITY__locomotive__
trainassembly-9=이 열차 구성을 숫자로 표현하면, 1-4-1 열차가 됩니다 (1 앞쪽 기관차, 4 화물차, 1 뒷쪽 기관차)

;Traincontroller
traincontroller-h1=배치 요구사항
traincontroller-1=컨트롤러는 __ITEM__trainassembly__앞에 배치해야 합니다. __ENTITY__train-stop__과 동일한 설치 방식을 사용합니다.:\n - 선로 우측\n - 열차 접근 방향 (노란색 화살표).
traincontroller-2=열차를 자동으로 출발시키기 위해, 하나 이상의 기관차는 차고로 이동할 수 있도록 방향을 향하고 있어야 합니다. 열차의 이동을 수월하게 할 수 있도록, 하나 이상의 __ITEM__traindepot__ 건설을 컨트롤러 설치의 필요 사항으로 하고 있습니다.
traincontroller-h2=컨트롤러 통계
traincontroller-3=컨트롤러 객체를 열면 (__CONTROL__open-gui__), 기초적인 컨트롤러 정보를 볼 수 있습니다.
traincontroller-4=[font=default-semibold]연결된 기지:[/font] 이 컨트롤러가 작동 중인 기지의 이름입니다. 편집 버튼을 누르거나 탭을 전환하면 열차 정차장 이름을 변경하는 방법과 유사하게 모든 기지 이름을 변경할 수 있습니다. 물론 복사 붙여넣기 도구를 사용하여 이름을 변경할 수도 있습니다.
traincontroller-5=[font=default-semibold]기지 요청:[/font] 기지에서 요청하는 열차의 양입니다. 이는 기지에서 "현재/요청" 작업으로 표시됩니다. 현재 양이 요청된 양보다 적으면 컨트롤러가 열차를 기지로 보내게 됩니다. 요청량은 기지 안에서 변경할 수 있습니다.
traincontroller-6=[font=default-semibold]조립기 상태:[/font] 기지의 현재 상태입니다. 다음 값이 가능합니다:\n - 열차 조립\n - 기지 응답 대기중\n - 열차 준비됨\n컨트롤러은 기차 조립이 완료되는 대로 기지로 열차를 이동하기 시작할 것입니다. 열차가 기지으로 이동할 때, 조립기는 바로 새로운 열차를 만들기 시작할 것입니다.
traincontroller-h3=조립기 인터페이스
traincontroller-7=컨트롤러에는 아래 이미지에 표시된 바와 같이 트레인빌더 구성에 대한 몇 가지 기능이 있습니다.
traincontroller-8=__ITEM__trainassembly__ 요소를 수동으로 회전하는 대신, [img=traincontroller-orientation-L]/[img=traincontroller-orientation-R] 버튼을 눌러 방향 변경을 수행할 수 있습니다. __ENTITY__locomotive__의 경우 [img=utility/color_picker] 단추를 눌러 색 선택 도구 메뉴에서 색을 선택할 수도 있습니다.

