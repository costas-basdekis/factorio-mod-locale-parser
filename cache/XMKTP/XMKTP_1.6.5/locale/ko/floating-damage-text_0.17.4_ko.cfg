[mod-setting-name]
floating-damage-string-format=데미지 텍스트 포맷
floating-number-rounding=데미지 텍스트 반올림
floating-ally-damage-color=아군 피해 텍스트 색
floating-enemy-damage-color=적군 피해 텍스트 색
floating-neutral-damage-color=중립 피해 텍스트 색

[mod-setting-description]
floating-damage-string-format=플로팅 텍스트에 표시되는 텍스트 의 포맷입니다.\nC언어의 printf 함수와 동일한 포맷을 사용합니다. 첫 매개 변수는 피해량을; 두번째 매개변수는 피해 종류를 나타냅니다. 양 매개 변수에 %s 사용을 권장합니다. 비워 두면 아무 것도 표시하지 않기 위해 비워 둘 수 있습니다. 더 많은 정보는 모드 포탈 페이지의 FAQ를 참조하세요.\nDefault: %s
floating-number-rounding=반올림할 소수점 뒤의 자릿수입니다. 음수를 지정하면 해당 음수의 절대값에 비례한 10의 제곱으로 반올림합니다.\n[-6 : 2 : 6]
floating-ally-damage-color=아군 피해에 대한 플로팅 텍스트 색상 형식입니다 (플레이어, 차량, 탱크)\n포맷은 RGB (빨강, 초록, 파랑) 포맷이며 각 색상은 0 ~ 255 범위입니다. 모든 숫자가 1 이하일 경우, 색상은 0과 1 사이의 척도로 계산됩니다.\nDefault: 255,127,0
floating-enemy-damage-color=에일리언 세력 피해에 대한 플로팅 텍스트 색상 형식입니다 (바이터, 스피터, 땅벌레, 산란장)\n포맷은 RGB (빨강, 초록, 파랑) 포맷이며 각 색상은 0 ~ 255 범위입니다. 모든 숫자가 1 이하일 경우, 색상은 0과 1 사이의 척도로 계산됩니다.\nDefault: 200,0,0
floating-neutral-damage-color=중립 세력 피해에 대한 플로팅 텍스트 색상 형식입니다 (아군 또는 적 세력이 아님)\n포맷은 RGB (빨강, 초록, 파랑) 포맷이며 각 색상은 0 ~ 255 범위입니다. 모든 숫자가 1 이하일 경우, 색상은 0과 1 사이의 척도로 계산됩니다.\nDefault: 200,200,200


[mod-name]
floating-damage-text=플로팅 데미지 텍스트(Floating Damage Indicators)

[mod-description]
floating-damage-text=아군 또는 적 객체가 입는 데미지를 플로팅 텍스트로 표시합니다.\n\n번역: XMKTP(PolarZero)