[mod-setting-description]
miniloader-energy-usage=설정되었을 경우, 소형 적재기를 사용하려면 전력망에 연결되어 있어야 합니다.
miniloader-snapping=소형 적재기를 설치 할 때 자동적으로 방향을 맞춰줍니다.
miniloader-double-recipes=지하 벨트를 2개씩 소모하도록, 제작법의 제작 수량과 비용을 2배로 설정합니다.
miniloader-lock-stack-sizes=활성화된 경우, 미니로더는 항상 항목을 한 번에 하나씩 이동합니다. 바활성화된 경우 한 번에 무제한의 아이템을 이동할 수수 있습니다. 이렇게 하면 UPS 소비는 줄어들지만, 항목의 일관성 있는 이동은 줄어듭니다.


