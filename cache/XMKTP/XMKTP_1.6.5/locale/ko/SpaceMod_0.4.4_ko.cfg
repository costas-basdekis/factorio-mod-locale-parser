[mod-name]
SpaceMod=우주 확장 모드(Space Extension Mod)

[mod-description]
SpaceMod=로켓을 여러 번 발사해야 하고 엄청나게 많은 과학 팩이 필요로 하는 승리 조건을 추가하므로 결론적으로 최종 게임을 크게 확장합니다. 40가지 이상의 추가 요소가 있으며, 목표는 안전하게 이륙 가능한 대형 우주선을 만드는 것입니다. Steinerrr에 의해 업그레이드된 그래픽을 제공합니다.\n\n번역: XMKTP(PolarZero)