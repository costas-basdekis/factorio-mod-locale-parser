[mod-setting-description]
SpaceX-game-mode=스페이스X의 주 난이도 설정입니다. 고전적은 0.14버전과 동일합니다. 스페이스X Plus는 연구 비용 이 4배, 생산 비용이 2배이며, 발사 프로필 5배가 필요합니다. SpaceX Extreme는 연구 비용 이 16배, 생산 비용이 16배이며, 발사 프로필 25배가 필요합니다.
SpaceX-research-cost=연구 비용 배수입니다.
SpaceX-production-cost=생산 비용 배수입니다.
SpaceX-launch-profile=우주선 구성 요소의 필요량을 결정합니다. 고전적은 0.14버전의 값입니다. 발사광은 고전적의 5배, 초발사광은 고전적의 25배의 발사를 필요로 할것입니다. (예: 발사광 옵션은 인공위성 35개, 건선거 부품 50개, 초광속 비행장치 5개 등등이 필요)
SpaceX-ignore-tech-multiplier=스페이스X 기술 비용은 고정되어 있으며 마라톤 게임에 사용되는 바닐라 기술 비용 배율에 영향을 받지 않습니다. 기본적으로 이 배율은 스페이스X 연구 비용 배율에 추가되므로 비용을 개별적으로 변경하려면 이 옵션을 선택하세요. (스페이스X 마라톤의 난이도를 낮춥니다.)
SpaceX-no-space-sci=기본적으로 최종 스페이스X 연구는 우주 과학팩을 필요로 합니다. 이 설정을 체크해여 최종 기술 연구가 우주 과학팩이 필요하지 않도록 할 수 있습니다 (게임을 쉽게 만듬)
SpaceX-cheaper-fusion-reactor=융합 반응로의 제작 비용이 휴대용 핵융합로 40개로 감소합니다. 이는 10000개의 처리 유닛만이 들어감을 의미하며(0.14와 동일함), 이는 0.15에서 기본적으로 필요로 하는 처리 유닛 25000개에 비해 적은 양입니다. (게임 난이도를 낮춥니다.)
SpaceX-no-bob=이 플레이에서 밥스 모드 호환값이 사용되지 않을 것입니다.
SpaceX-no-popup=활성화되었을 경우 위성망, 건선거 완료 팝업이 자동으로 닫힐 것입니다. (많은 FTL 제작품을 발사하는 게임에 적합합니다)
SpaceX-auto-continue=이 옵션은 FTL 우주선이 완료되면 자동으로 '이어하기' 옵션을 선택합니다. 또한 팝업이 억제됩니다. 위 선택과 함께할 경우 개입 없이 여러 FTL 우주선을 계속 발사할 수 있습니다.

