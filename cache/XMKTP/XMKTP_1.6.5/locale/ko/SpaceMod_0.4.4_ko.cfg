spacex-completion-text=축하해요. 수개월에 걸친 발사와 여러 번의 발사 끝에 마침내 최종 목표를 달성했고, 이 행성에서 여러분을 떼어낼 로켓을 만들었습니다! 아무도 당신을 구하러 오지 않았으니까요!
spacex-completion-text1=애초에 배를 충돌시킨 건 아니죠? Bob이 당신의 믿음직한 건설 로봇이었어요. 그는 마지막 배를 날린 사람입니다. 당신이 계획한 그 사람과 그의 믿을만한 AI입니다. 그 사람 잘못이에요!
spacex-completion-text2=첫 번째 추락사고에도 못 이겨서 이제 완전히 당신 책임이에요 '큰 깡통 날리는 법'을 훈련할 때 신경을 썼죠?
spacex-completion-text3=행운을 빌어요, 엔지니어!
spacex-completion-text4=선택의 시간입니다 - 또다른 성간 로켓을 날리거나 게임을 끝낼 수 있습니다.
spacex-bio-tooltip=이 옵션은 모든 SpaceX 발사 카운터를 0으로 재설정합니다. 이는 게임을 계속할 수 있도록 합니다!
spacex-iwmm-tooltip=이 옵션을 선택하면 게임 완료 화면이 나타납니다. SpaceX 관련 발사 카운터는 재설정되지 않습니다.
