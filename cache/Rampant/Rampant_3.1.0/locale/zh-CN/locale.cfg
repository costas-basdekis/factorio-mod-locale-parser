rampant--unitSpawnerRespawnScaler=按百分比缩放所有新敌人 产卵者 产生新单位的时间
rampant--unitSpawnerHealingScaler=按百分比缩放所有新敌人 产卵者 的回复
rampant--unitHiveHealthScaler=按百分比缩放所有新敌人 蜂巢 的生命
rampant--unitHiveHealingScaler=按百分比缩放所有新敌人 蜂巢 的回复
rampant--unitHiveRespawnScaler=按百分比缩放所有新敌人 蜂巢 产生新单位的时间

rampant--raidAIToggle=从你的污染云之外切换 ai 袭击方
rampant--siegeAIToggle=切换来自污染云之外的攻击或筑巢的 AI 攻城方队

rampant--laserEnemy=激光虫派系, 激光是大电阻，电是小电阻。 有 撕咬虫 和 喷吐虫 单位类型。
rampant--waspEnemy=黄蜂虫派系, 只有喷吐虫单位，每个喷吐虫都会吐出小型黄蜂。
rampant--spawnerEnemy=产卵虫派系, 只有产卵虫和喷吐虫产生的蛋才能孵化出咬咬虫。
rampant--trollEnemy=再生虫派系, 高生命恢复，主要弱点是火，其次物理抗性，爆炸抗性。
rampant--fastEnemy=极速虫派系, 移动速度高，对爆炸的抵抗力较小。
rampant--infernoEnemy=地狱虫派系, 只有喷吐虫。会吐出能燃烧一切的烈性酸液。 有酸抗和火抗，弱点是毒药。
rampant--nuclearEnemy=核弹虫派系, 只有撕咬虫。像原子弹一样爆炸的虫。 主要弱点是爆发力。
rampant--electricEnemy=雷电法王虫派系, 只有撕咬虫。具有短距离攻击的虫，可以击中一条直线上的多个实体。 大电抗，副抗激光。
rampant--fireEnemy=火焰虫派系, 耐酸和耐火。
rampant--suicideEnemy=自爆虫派系, 只有撕咬虫。攻击时会爆炸的虫子。 对毒的抵抗力较小，主要弱点是爆炸。
rampant--physicalEnemy=残酷虫派系, 只有撕咬虫。 物理抗性强，爆炸抗性强，电抗弱。
rampant--acidEnemy=酸酸虫派系, 强抗酸，次抗毒。
rampant--energyThiefEnemy=工兵虫派系, 主要耐电，耐激光。 摧毁充能结构会产生消耗水晶。
rampant--poisonEnemy=猛毒虫派系, 只有撕咬虫。 死亡时会生成一朵云来治疗虫子并伤害玩家对象。 高毒抗，火抗。弱点：电，爆炸，激光。

rampant--disableCollidingProjectiles=虫子的弹丸不再与其他咬人、沙虫或巢穴发生碰撞。 其他所有东西仍然会与虫子的弹丸相撞。
rampant--enableFullMapScan=此设置会导致缓慢扫描游戏地图以查找在 factorio 事件系统之外创建或销毁的实体。 （如果 mod 没有使用 script_raised_built 或 script_raised_destroyed 这将导致 猖獗 最终仍与游戏地图保持一致）

rampant--enableFadeTime=启用淡入淡出时间以减少或增加叮咬、喷溅、沙虫、刷怪箱和蜂巢。如果禁用，则不会更改尸体时间。

rampant--maxNumberOfBuilders=更多的建造者需要更多的 UPS。
rampant--maxNumberOfSquads=更多的小组需要更多的UPS。
rampant--temperamentRateModifier=改变猖獗mod在控制攻击和扩张的ai气质统计中达到极端的速度. 这是增加或减少的百分比，1 等于 100%。

