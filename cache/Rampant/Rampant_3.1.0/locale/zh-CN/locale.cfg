[mod-description]
Rampant=使用[color=#ee00ff]"量子力学"[/color]改进敌人的战术，允许虫子侦察防御、撤退、增援、反击、突破、突袭、集结死亡呐喊和玩家狩猎。 虫子使用可阻挡的口水。 添加新的敌人（默认禁用）。 mod选项菜单中有难度设置。(汉化大坑，2w多个词条)汉化：plexpt QQ:1125094786
