[mod-setting-description]
rampant--printBaseSettling=当定居者开始筑巢时，向控制台打印一条消息
rampant--printAwakenMessage=初始和平时间结束时向控制台打印一条消息
rampant--initialPeaceTime=AI 将保持和平状态，直到在游戏中经过指定的分钟数。 这应该让人有时间开始一个初始基地。
rampant--printBaseUpgrades=当 AI 升级建筑物时打印到控制台。 这些不应该在迁移期间发生，而是在敌方结构的整个生命周期中发生。
rampant--max-base-mutations=需要猖獗的新敌人才能产生任何影响。 这个数字代表了一个地区派系可以变异成其他派系的次数。 随着时间的推移，区域派系团体通常会适应一个对他们正在被杀死的伤害类型具有强大抵抗力的派系。 突变的死亡阈值是基于进化的。 (4500 死亡:<50% 进化, 7500:<70%, 11000:<90%, 16000)
rampant--baseDistanceModifier=将派系之间的距离修改为百分比变化。 低百分比可能会影响性能。
rampant--printBaseAdaptation=当派系根据杀死的敌人数量发生变异时，向聊天控制台显示一条消息
rampant--adaptationModifier=根据杀死单位或建筑物的伤害类型，修改在适应发生之前必须摧毁的单位或敌方建筑物的数量。 此修改器是使用以下作为起点的百分比变化（默认死亡事件从 4500 开始，低于 0.5 evo，低于 0.7 为 7500，低于 0.9 为 11000，+0.9 为 16000）
rampant--unitAndSpawnerFadeTime=虫尸体在附近停留的时间（以秒为单位）
rampant--unitsAffectedByTiles=单位受地砖修改的影响
rampant--oldRedEnemyMapColor=将敌方地图颜色还原为原版敌方地图颜色
rampant--unitSpawnerBreath=现在单位产卵虫会呼吸空气，因此它们会受到毒药胶囊之类的东西的影响
rampant--useDumbProjectiles=使用可阻挡的投射物攻击。 如果您使用的是新敌人，则应检查此项。
rampant--attackWaveGenerationThresholdMax=区块产生攻击波必须达到的总分。 不影响原版虫子。 与进化因子线性缩放（起始进化阈值@ 0.0 ）
rampant--attackWaveGenerationThresholdMin=区块产生攻击波必须达到的总分。 不影响原版虫子。 与进化因子线性缩放（结束进化阈值@ 100.0 ）
rampant--attackWaveMaxSize=如果你想改变攻击波如何随着进化而变化，你需要修改 zip 文件中的 config.lua。
rampant--safeBuildings=这需要切换安全建筑切换才能工作。 这将导致安全的实体在可破坏标志设置为 false 的情况下重新生成，从而使它们永远不会再次成为目标或损坏。
rampant--safeBuildings-curvedRail=使弯轨免受咬伤
rampant--safeBuildings-straightRail=使直轨免受咬伤
rampant--safeBuildings-bigElectricPole=使大电线杆免受咬伤
rampant--safeBuildings-railChainSignals=使铁路信号免受咬伤
rampant--safeBuildings-railSignals=使铁路信号免受咬伤
rampant--safeBuildings-lamps=使灯具免受咬伤
rampant--safeBuildings-trainStops=使火车站免受咬
rampant--permanentNocturnal=切换此选项将导致猖獗的攻击波在夜间产生。 与发条模组或延长夜晚的模组配合使用效果更好。
rampant--aiPointsScaler=在 0.0 和 100.0 之间。 这会衡量人工智能在每个逻辑周期获得多少动作点来执行诸如制造攻击波之类的动作。 0.3 - 非常容易，0.75 - 容易，1.0 - 中等，1.25+ - 困难
rampant--aiPointsPrintSpendingToChat=每当 猖獗 花费点数时，显示一条消息到聊天栏。 包括 GPS 坐标。 保持禁用以获得最原汁原味的猖獗体验。 注意：可以在繁忙的战斗中快速刷满聊天！
rampant--aiPointsPrintGainsToChat=每当 猖獗 获得积分时，显示一条消息到聊天栏。 不显示被动生成的积分。 保持禁用以获得最原汁原味的猖獗体验。 注意：可以在繁忙的战斗中快速刷满聊天！
rampant--addWallResistanceAcid=切换此选项将导致 60% 耐酸被添加到所有墙壁实体，以减少喷溅物对墙壁造成的损坏。
rampant--removeBloodParticles=杀死虫时产生的血液颗粒会导致 UPS 达到峰值，这个会消除它们。
rampant--enableSwarm=这减少了单元碰撞掩码的大小，导致它们减少路径碰撞并平滑攻击
rampant--attack-warning=显示一条消息警告玩家攻击波即将到来
rampant--newEnemies=添加将分散在世界各地的新敌人。 这会增加 内存占用。 每个虫子和虫巢都有1个变体，5层预计最多可增加2GB 内存。 设置了 20 个变体和 10 个层，预计最多可增加 9GB 内存占用。 变化为每一层的虫或巢穴增加了随机性。 等级是虫子的力量水平。
rampant--enemySeed=为所有单位生成提供动力的种子，因此如果您希望敌人的统计数据发生变化，请更改此设置
rampant--deadZoneFrequency=开始时没有沙虫或巢穴的区域的百分比
rampant--newEnemyVariations=该数字对应于每层的变体数量。 这增加了每层功率水平的随机性。 最少 1，最多 20
rampant--disallowFriendlyFire=防止敌方喷水虫和沙虫通过飞溅伤害对同一部队的单位或建筑物造成伤害
rampant--tierStart=这是在为指定的层数生成一组敌人时将使用的敌人的起始级别，并线性增加到所选层数的结束层。 大致健康方面，每一层如下（1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000）。 最少 1，最多 10
rampant--tierEnd=这是从起始层线性增加至所选层数后达到的结束层级。 大致健康方面的每一层如下（1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000）。 最少 1，最多 10
rampant--enableMigration=这将允许 AI 扩展其虫和巢穴。 尊重虫扩展的地图设置。
rampant--peacefulAIToggle=猖獗 AI可以滚动和平状态。 如果这被禁用并且咬牙者滚动和平状态，它们会改为攻击性或迁移状态，具体取决于 AI: ”启用迁移“设置。 这与您的地图是否启用或禁用 Factorio 的和平模式无关。 禁用最难的猖獗体验。
rampant--printAIStateChanges=在游戏聊天中为您提供有关 猖獗 的 AI 状态的信息。 为每个表面显示消息。 禁用最难的猖獗体验。
rampant--debugTemperament=聊天显示控制AI的状态信息。 这用于调试。

rampant--enableShrinkNestsAndWorms=减少 50% 的巢和沙虫的碰撞盒大小。 由于碰撞框小于实体图形，可能会导致实体重叠。
rampant--attackWaveGenerationUsePlayerProximity=包括玩家信息素数量作为具有虫巢的区块的阈值，这将产生一个猖獗的攻击波。 不影响原版虫子。
rampant--attackPlayerThreshold=一个块为攻击阈值做出贡献必须达到的分数。增加会减少玩家信息素云的影响。

rampant--unkillableLogisticRobots=这将使物流机器人免受所有伤害
rampant--unkillableConstructionRobots=这将使建筑机器人免受所有伤害

