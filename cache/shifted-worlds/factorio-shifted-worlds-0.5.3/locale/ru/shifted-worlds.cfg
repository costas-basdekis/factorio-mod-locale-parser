[mod-name]
shifted-worlds=Сдвинутые миры

[mod-description]
shifted-worlds=Каждые N минут или по команде или при смерте, игроки будут телепортированы в другой(ие) мир(ы) в теже месте, где они были в предыдущем мире.\nКак бы, новый вызов для вас.

[mod-setting-name]
shifted_worlds-teleportation_time=Время телепортации (в минутах)
shifted_worlds_count=Кол-во миров
shifted_worlds-scan-radius=Радиус сканирвоание
shifted_worlds-clear-radius=Радиус очистки поверхности
shifted_worlds-auto-teleportation=Авто телепортатация
shifted_worlds-auto-save=Авто-сохранение
shifted_worlds-teleport-after-death=Телепортация после смерти

[mod-setting-description]
shifted_worlds-teleportation_time=Каждые N минут, игроки будет телепортированы в другой мир
shifted_worlds-scan-radius=Сканирует поверхность после телепортации в радиусе
shifted_worlds-clear-radius=Убирает противников после телепортации в радиусе
shifted_worlds-auto-teleportation=Авто телепортация каждые N минут
shifted_worlds-auto-save=Авто-сохранение до телепортации
shifted_worlds-teleport-after-death=Телепортирует игроков после смерти

[shifted-worlds]
reminder=У вас есть ~__1__ __plural_for_parameter_1_{ends in 11,ends in 12,ends in 13,ends in 14=минут|ends in 1=минута|ends in 2,ends in 3,ends in 4=минуты|rest=минут}__ до следующей телепортации
player-were-teleported=Вы были телепортированы на другую поверхность

[shifted-worlds-commands]
teleport=Телепортирует всех на следующую поверхность
update-teleport-timer=Обновляет время телепорта (используйте это, если вы изменили скорость игры)
