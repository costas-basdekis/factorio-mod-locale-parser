[mod-info]
title=更快的火焰
description=这个细小的模组使火焰发射器的火焰飞更快！

[mod-setting-name]
faster-flame_flamethrower-turret-flame-speed-modifier=火焰喷射器炮塔火焰速度修正
faster-flame_handheld-flamethrower-flame-speed-modifier=火焰发射器火焰速度修正

[mod-setting-description]
faster-flame_flamethrower-turret-flame-speed-modifier=影响火焰喷射器炮塔的火焰速度，数值越大，速度越快。数值为 1 时会变成原本速度。
faster-flame_handheld-flamethrower-flame-speed-modifier=影响火焰发射器的火焰速度，数值越大，速度越快。数值为 1 时会变成原本速度。