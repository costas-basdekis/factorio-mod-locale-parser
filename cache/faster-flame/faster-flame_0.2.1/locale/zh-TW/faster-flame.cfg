[mod-info]
title=更快的火焰
description=這個細小的模組使火焰發射器的火焰飛更快！

[mod-setting-name]
faster-flame_flamethrower-turret-flame-speed-modifier=火焰噴射器炮塔火焰速度修正
faster-flame_handheld-flamethrower-flame-speed-modifier=火焰發射器火焰速度修正

[mod-setting-description]
faster-flame_flamethrower-turret-flame-speed-modifier=影響火焰噴射器炮塔的火焰速度，數值越大，速度越快。數值為 1 時會變成原本速度。
faster-flame_handheld-flamethrower-flame-speed-modifier=影響火焰發射器的火焰速度，數值越大，速度越快。數值為 1 時會變成原本速度。