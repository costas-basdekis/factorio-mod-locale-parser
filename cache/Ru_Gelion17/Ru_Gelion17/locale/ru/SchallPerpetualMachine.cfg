[mod-setting-description]
perpetual-machine-car=Объекты, относящиеся к категории “автомобиль” и использующие химическое топливо. \Обратите внимание, что они больше не получают топливных бонусов.
perpetual-machine-locomotive=Объекты, относящиеся к категории “локомотив” и использующие химическое топливо. \Обратите внимание, что они больше не получают топливных бонусов.
perpetual-machine-spider-vehicle=Объекты категории “паук-транспортное средство” и использующие химическое топливо, такие как Лёгкий паук-трон в моде “Взвод пауков Шалла”. \Обратите внимание, что они больше не получают топливных бонусов.
perpetual-machine-inserter=Объекты в категории “манипулятор” и использующие химическое топливо.
perpetual-machine-mining-drill=Объекты в категории “буры” и использующие химическое топливо.
perpetual-machine-boiler=Объекты, относящиеся к категории “бойлер” и использующие химическое топливо.
perpetual-machine-furnace=Объекты, относящиеся к категории “печь” и использующие химическое топливо.
perpetual-machine-assembling-machine=относящиеся к категории “сборочные-машины” и использующие химическое топливо.
perpetual-machine-generator-equipment=относящиеся к категории “генератор-оборудование” а также использующее химическое топливо, такое как в Танках Шелла.

