[mod-name]
SchallPerpetualMachine=Вечные машины Шелла

[mod-description]
SchallPerpetualMachine=“Вечные машины” - это гипотетические машины, которые могут работать без внешних источников энергии (топлива и электричества).\Этот мод позволяет вам создавать эквивалентные вечные машины за определённую плату, устанавливая дорогой, но бесконечный источник энергии на горелочные машины.