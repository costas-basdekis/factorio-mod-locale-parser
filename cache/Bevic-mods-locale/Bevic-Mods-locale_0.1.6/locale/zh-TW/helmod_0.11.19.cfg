recipe-selector-desc=這裡只有很少的選擇，但是我們僅在本節中描述配方選擇器。 當您選擇一個配方時，立即添加到當前或新的“生產區塊”中。
recipe-selector-normal=正常選擇配方
recipe-selector-normal-desc=當顯示禁用未選中時，只能看到已研究的配方。
recipe-selector-normal-1=顯示禁用=如果啟用，顯示所有配方，是否研究
recipe-selector-normal-2=顯示隱藏=如果啟用，顯示隱藏配方。 示例：火箭部件是一個隱藏的配方，可以看到配方和生產火箭零件的生產塊。
recipe-selector-normal-3=按產品或成分過濾=如果您想要搜索配方到產品項目，請按產品選擇
recipe-selector-normal-4=篩選器=搜索英文名稱項目時的篩選器。在選項mod中，你可以啟用自動篩選器，在“mod設置映射”中啟用選項“文本更改”。
recipe-selector-normal-5=流體配方組是液體配方清單
recipe-selector-normal-6=未分類的配方組是其他配方列表
recipe-selector-normal-7=“Helmod”配方組的列表是一個虛構的配方集。
recipe-selector-all=所有選擇配方
recipe-selector-all-desc=當顯示禁用檢查時，你可以看到所有的配方
recipe-selector-all-1=研究過的配方是由正常的圖標顯示
recipe-selector-all-2=未經研究的配方被一個紅色的圖標顯示
recipe-selector-all-3=“手工製作”的配方是用黃色的圖標來表示的
recipe-selector-helmod=Helmod配方組
recipe-selector-helmod-desc=Helmod添加了在某些情況下使用的假配方。它們被組合在“Helmod”配方組中。他們有一個顯示工具提示的小裝備。
recipe-selector-helmod-1=資源配方：例如，它提供對挖掘計算的訪問。
recipe-selector-helmod-2=燃燒配方：含有燃燒的殘餘產物，例如廢鈾棒。
recipe-selector-helmod-3=火箭配方：它含有發射火箭所產生的元素和必要的成分。
recipe-editor=配方編輯介面
recipe-editor-desc=本節描述如何使用配方編輯
recipe-editor-general=配方版本說明
recipe-editor-general-desc=選單無疑是最重要的編輯之一。你會發現關於植物的訊息主要是它的速度。如果你的工廠使用燃料，你可以選擇它，它將出現在配方中。如果你的mod設置超過了遊戲的限制，一個警告圖標會出現在工廠中相關屬性的級別上，這與某些mod有關。這對機器的推動作用太大了。
recipe-editor-general-1=配方說明。
recipe-editor-general-2=工廠選擇和數值。
recipe-editor-general-3=工廠模塊的選擇。
recipe-editor-general-4=擴散器選擇和值。
recipe-editor-general-5=擴散器模塊選擇。
recipe-editor-general-6=擴散器設置。
recipe-editor-info=配方訊息
recipe-editor-info-desc=您將在本節中找到配方定義
recipe-editor-info-1=生產百分比用於指示使用率，這允許配方平衡。
recipe-editor-info-2=通過定義一個配方的50%，它將被計算為需要量50%，例如讓下一個配方使用剩餘的來生產。
recipe-editor-factory=配方編輯器（工廠）
recipe-editor-factory-desc=若要將編輯器與工廠切換，請單擊綠色工廠圖標
recipe-editor-factory-1=在配方部分你有配方的說明。
recipe-editor-factory-2=在工廠部分，你有工廠的描述。
recipe-editor-factory-3=在比肯部分，您有組件分享塔的描述。
recipe-editor-factory-4=選擇你想使用的工廠或燈塔。
recipe-editor-beacon=組件分享塔訊息
recipe-editor-beacon-desc=您將在本節中找到組件分享塔定義
recipe-editor-beacon-1=組件分享塔選擇及其傳播選單。
recipe-editor-beacon-2=信號燈訊息和設置，用於應用與工廠編號相關的效果和數量。
recipe-editor-beacon-3=組件分享塔模塊及其傳播選單。
recipe-editor-beacon-4=選擇模塊的工具。
recipe-editor-tools=工具欄
recipe-editor-tools-desc=工具欄允許您快速分配出廠設置或為要添加的下一個配方設置默認選項。使用傳播與模塊優先級相結合是設置生產線的一種快速簡便的方法。如果更改工廠選擇，將應用模塊選擇（如果可能）。
recipe-editor-tools-1=Factory default：存儲出廠默認值。
recipe-editor-tools-2=如果可能，將工廠選擇傳播到當前塊。
recipe-editor-tools-3=如果可能的話，將工廠選擇傳播到生產線上的所有模塊。
recipe-editor-tools-4=傳播選項，忽略配方類別。
recipe-editor-tools-5=傳播選項，僅在與當前配方類型相同的配方上傳播。
recipe-editor-tools-6=傳播選項，與所選模塊一起傳播，如果選擇是模塊優先級，則將應用該選項。
recipe-editor-tools-7=Module default：存儲模塊選項。
recipe-editor-tools-8=如果可能，將模塊的選擇傳播到當前塊。
recipe-editor-tools-9=如果可能，將模塊的選擇傳播到生產線上的所有模塊。
recipe-editor-tools-10=刪除所有模塊。
recipe-editor-module-selection=模塊選擇
recipe-editor-module-selection-desc=模塊選擇器允許您添加模塊。它允許在單元中添加模塊。
recipe-editor-module-selection-1=應用模塊的列表。
recipe-editor-module-selection-2=模塊選擇選單的選擇。
recipe-editor-module-selection-3=此配方或該工廠的適用模塊可通過單擊訪問。
recipe-editor-module-selection-4=不適用於此配方或工廠的模塊為紅色。
recipe-editor-module-priority=模塊優先級
recipe-editor-module-priority-desc=線上應用這些模塊。優先級是如何工作的，一旦配置了優先級，系統將嘗試添加第一個模塊及其數量（如果可能的話），然後轉到下一個選項，如果剩餘空間，系統將以與第一個選項相同的方式繼續，依此類推。例如，在中，如果在我的模塊優先級中選擇了，然後將傳播到整個生產線，我只需點擊一下，就可以得到一個優化的設置。中間產品工廠只有模塊，其他工廠只有模塊
recipe-editor-module-priority-1=應用模塊的列表。
recipe-editor-module-priority-2=訪問首選項選單以配置模塊優先級的按鈕。
recipe-editor-module-priority-3=此配方或該工廠的適用模塊仍然可以通過簡單的點擊訪問。
recipe-editor-module-priority-4=所選優先級的應用程序按鈕。
recipe-editor-module-priority-5=模塊優先級配置的選擇。
recipe-editor-module-priority-6=模塊優先級選單的選擇。
production=生產線和區塊
production-desc=描述如何使用生產線和區塊
production-line=生產線
production-line-desc=生產線是生產你的火箭或其他生產塊的列表
production-line-1=在生產線的介面，你看這個表的所有者，你可以讓其他玩家讀、寫或刪除您的生產線
production-line-2=在輸出介面中，您可以看到生產線的產品。
production-line-3=在輸入介面中，您可以看到生產線所需的產品。
production-line-4=在操作列中，可以刪除、上移或關閉或連結生產塊。
production-line-5=在塊列中，可以編輯生產塊。
production-line-6=在輸出列中，您可以更改產品的數量。
production-line-7=在輸入列中，您可以在需要時將配方添加到新的生產塊中。
production-line-8=生產線概況及權限調整。
production-line-9=生產線的輸出元件。
production-line-10=生產線的輸入元素。
production-line-11=生產區塊列表。
production-block=生產塊
production-block-desc=生產塊配方生產的一部分列表。
production-block-1=在“生產塊”介面中，您可以看到該塊的一些訊息，如果您的塊在子塊中分割，則有子塊的編號。
production-block-2=啟用“按工廠計算”時，可以設置第一個配方的工廠編號，該塊不被連結。
production-block-3=在“輸出”介面中，可以設置生產區塊的產品數量
production-block-4=在“輸入”介面中，可以看到生產塊所需的產品
production-block-5=在“操作”列中，可以刪除，向上/向下移動或連結生產塊
production-block-6=在配方，工廠或燈塔列中，可以編輯配方
production-block-7=在產品欄，你看到的只是產品。
production-block-8=在配料欄中，您可以根據需要在此生產區塊中添加配方。
production-block-9=生產線不同區塊的導航欄。
production-block-10=生產區塊的計算選項。
production-block-11=生產區塊的一般訊息。
production-block-12=輸出元素生產塊。
production-block-13=生產塊的輸入元素。
production-block-14=配方列表。
production-edition=版本生產線
production-edition-desc=生產線的編輯選單允許您添加注釋、指示組及其共享。
production-edition-1=訊息表明電子表格的所有者寫著“生產線”。
production-edition-2=共享用於多人遊戲中的紙張交換。
production-edition-3=該組允許通過工具提示在生產線的選單欄中進行更好的標識。
production-edition-4=注釋是一個自由的訊息域。
compute=計算
compute-desc=你必須明白我的mod是如何計算的，那很簡單。
compute-order=計算順序
compute-order-desc=計算是逐行完成的，它總是從第一行開始。
compute-order-1=計算會檢查一個產品是否沒有相同產品的成分，並允許產品的版本。
compute-order-2=計算採用第一個配方。
compute-order-3=配方產品上的計算循環並解決配方
compute-order-4=計算匯總緩存中的成分號並消耗產品。
compute-order-5=計算轉到下一個配方並執行以前的操作。
compute-order-6=最後，計算產品的檢查狀態，如果數量<0.01，則將其刪除。 如果該塊產生大量產品，則產品將顯示一個紅色圖標。
compute-order-7=為了使配方均衡，必須使用少數配方的“生產%”字段，特別是用在石油的情況下。
compute-solver=矩陣求解器
compute-solver-desc=“矩陣求解器”已被添加來解決配方的平衡，因為在經典的mod是有點費力。
compute-solver-1=當你在一個塊中時，你有一個“矩陣求解器”的齒輪圖標，並允許其啟用。
compute-solver-2=計算不使用“計算順序”，並且所有的配方在一次沒有順序解決。
compute-solver-3=只能在必要時使用。
compute-solver-4=如果求解器沒有找到結果，可能是一個配方丟失或需要刪除。
compute-solver-5=當“矩陣求解器”啟用時，“生產％”字段不在計算中使用。
special-panel=特殊介面
special-panel-desc=通過啟用選項“顯示隱藏介面”和“啟用調試求解器”可以訪問某些特殊介面
special-panel-admin=管理
special-panel-admin-desc=管理部門允許管理國防部的不同部分。這個介面只能由遊戲管理員訪問。
special-panel-admin-1=緩存列表用於在需要時初始化緩存。誤用時要小心，這會使模組無法使用，在最壞的情況下使用產生的緩存（齒輪圖標）。
special-panel-admin-2=規則列表用於調整不同工廠列表的操作，主要用於配方編輯。
special-panel-admin-3=工作表列表允許管理員管理所有工作表而不受權限限制。
special-panel-admin-4=Mod List是關於遊戲中使用的Mod的訊息頁面。拖纜可用於顯示所使用的MOD。
special-panel-admin-5=Gui列表是界面不同區域中當前mod接口的訊息頁面。
special-panel-properties=屬性
special-panel-properties-desc=“屬性”介面對於查看遊戲對象的屬性非常有用。對修改者來說是必不可少的。
special-panel-properties-1=選擇器允許您添加元素。
special-panel-properties-2=“Hide nil values”過濾器隱藏空值，其中有很多。
special-panel-properties-3=“顯示差異”過濾器只顯示不同的屬性。
special-panel-properties-4=filter字段允許您按屬性名稱篩選屬性。
special-panel-properties-5=要刪除圖元，請單擊其圖標。
special-panel-filter=原型濾波器
special-panel-filter-desc=“原型過濾器”介面用於測試遊戲原型上的過濾器。對修改者來說是必不可少的。
special-panel-filter-1=類型選擇定義過濾器應用於哪種類型的元素。更改類型將初始化接口。
special-panel-filter-2=樣本選擇是由Helmod使用的過濾器，並作為一個例子。
special-panel-filter-3=定義第一個過濾器，按"+"鍵添加，過濾結果將自動顯示。
special-panel-filter-4=您可以隨時修改過濾線，過濾結果將自動更新。
special-panel-filter-5=如果沒有篩選器，則結果區域中沒有任何內容。
special-panel-unittest=單元測試
special-panel-unittest-desc=“單元測試”介面用於驗證某些計算，主要是能耗計算。
special-panel-unittest-1=只有少數mod有單元測試。
special-panel-unittest-2=紅色值不一定是錯誤的標誌，您只需通過比較圖標訊息和紅色值的工具提示來檢查值。可能紅色值表示值發生變化，參考值不再有效。
special-panel-debug=模型調試
special-panel-debug-desc=“ModelDebug”介面用於可視化解算器的計算步驟。
special-panel-debug-1=通過啟用選項“啟用調試求解器”並單擊生產塊中的Scarab圖標，可以使用此介面。
special-panel-debug-2=不要在Multi或不使用時啟用此選項。
special-panel-debug-3=介面頂部的按鈕用於瀏覽計算步驟。
special-panel-debug-4=在“步驟x”階段，工作點用顏色表示，對於矩陣求解器，它是稱為“樞軸”的點
control=控制
control-desc=有一些控制：快捷鍵，右鍵單擊，Ctrl +單擊或Shift +單擊
