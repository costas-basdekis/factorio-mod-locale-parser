[controls]
todolist-toggle-ui=最小/最大待辦事項列表

[mod-setting-name]
todolist-show-button=顯示“待辦事項列表”按鈕。
todolist-show-log=在聊天視窗中顯示調試日誌消息。
todolist-window-height=待辦事項列表視窗高度
todolist-auto-assign=自動分配任務
todolist-click-edit-task=單擊中鍵編輯任務
todolist-translation-mode=呈現模式

[mod-setting-description]
todolist-show-button=如果啟用，則總是在左上角顯示“待辦事項列表”按鈕。\n如果禁用，則只能通過其熱鍵（默認為shift-t）訪問待辦事項列表。
todolist-show-log=如果啟用，則mod會將調試消息打印到聊天視窗。\n注意：其中有很多:)
todolist-window-height=待辦事項列表視窗的高度。默認值為600。
todolist-auto-assign=如果遊戲中只有一個玩家，則將任務自動分配給該玩家。
todolist-click-edit-task=如果啟用，則單擊中鍵將打開編輯彈出視窗。默認為右鍵單擊。
todolist-translation-mode=待辦事項列表的文字樣式。 Questlog將措辭更改為questlog。

[string-mod-setting]
todolist-click-edit-task-right-button=右鍵
todolist-click-edit-task-middle-button=中鍵
todolist-translation-mode-default=預設模式
todolist-translation-mode-quest=任務日誌
