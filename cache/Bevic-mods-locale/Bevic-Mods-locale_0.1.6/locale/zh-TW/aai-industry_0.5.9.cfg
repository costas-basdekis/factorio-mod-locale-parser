[mod-setting-description]
crash-sequence=取消選中以關閉開局的墜毀場景。一旦遊戲已經開始，再關閉就不會有任何效果。
quick-start-science=您開始遊戲時獲得的自動化科研包的數量。（需要墜毀場景）
aai-fast-motor-crafting=用鐵板製作發動機，時間與原版中的鐵齒輪相同。鐵齒輪0.2s，發動機0.3s，銅電纜0.2s，電動機0.4s。
aai-wide-drill=為遊戲添加大型電力採礦機，具有更大作業範圍和額外插件插槽。
aai-burner-turbine-efficiency=改變燃氣渦輪發電機的燃料效率。
aai-fuel-processor=增加一個燃料加工機，可以將化學燃料轉化為通用的加工燃料，並在此過程中獲得額外能量（能量獲取 % 是另一個設置）。
aai-fuel-processor-efficiency=加工過程中獲取的能量加成。數值越高，燃料加工機的能耗越低。
aai-stone-path=增加了粗糙的石路，可以用石礦來放置。
