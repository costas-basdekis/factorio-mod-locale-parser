#Bevic 翻譯

[mod-name]
even-distribution=Even Distribution[均勻分配]


[mod-description]
even-distribution=修改CTRL +Click拖動以將項目均勻分佈在多個機器物上。添加庫存清理熱鍵（SHIFT + C），可將庫存中不需要的物品平均分配到附近的機器中。




[mod-setting-name]
enable-ed=啟用均勻分配
distribution-delay=分配延遲
take-from-car=允許從載具上取走物品
max-inventory-cleanup-drop-range=最大分配範圍
inventory-cleanup-custom-trash=自定義背包垃圾
early-autotrash-research=始終顯示物流標籤
cleanup-logistic-request-overflow=分配溢出的物流需求
drop-trash-to-chests=分配物流回收至箱子
ignored-entities=自定義忽略機器

[mod-setting-description]
enable-ed=這不影響庫存分配熱鍵(Shift+C).
distribution-delay=物品平均分配到多個機器前的延遲，以秒為單位。
take-from-car=若啟用，物品也會從玩家駕駛的載具上取走。
max-inventory-cleanup-drop-range=庫存分配熱鍵(SHIFT+C)機器與角色之間的最大分配範圍。設定過高的值可能會影響性能。
inventory-cleanup-custom-trash=庫存分配熱鍵(SHIFT+C)\n\n額外的自定義物品列表，這些物品被視為垃圾。SHIFT+C會將多餘的垃圾平均分配到附近的機器中。此項會被背包物流覆蓋.\n物品名稱與所需的庫存數量。\n例如："iron-plate:100 Copper-sheet100" （請輸入英文並用空格區隔）
early-autotrash-research=庫存分配熱鍵(SHIFT+C)\n\n始終在庫存中顯示物流選項標籤，以便選擇垃圾物品。SHIFT+C會將多餘的垃圾物品均勻地分配到附近的機器中。
cleanup-logistic-request-overflow=庫存分配熱鍵(SHIFT+C)\n\n超過玩家背包物流需求的也會分配至附近的機器（Bevic：此項是你沒開啟背包物流，也會幫你視超出量為垃圾<開啟後超出的物品會自動到物流回收>）.
drop-trash-to-chests=庫存分配熱鍵(SHIFT+C)\n\n物流回收內的物品會分配到附近已經有該物品的箱子裡。(需求箱則以它的補貨需求為主)
ignored-entities=不再分配物品到該項機器.\n\n以空格區分不同機器.\n例如: "steel-furnace iron-chest"（請輸入英文）

[controls]
inventory-cleanup=背包清理 [?]
	
[controls-description]
inventory-cleanup=均勻地將多餘的垃圾物品分配到附近的機器中，包括原始不需要的物品，物流回收和自動退貨的物品，提前啟用自動清理，以便更容易地選擇垃圾物品，參見mod設置的自定義。
[message]
setting-parse-error=[均勻分配] 你於mod設定的「__1__'__3__」.輸入無效的 「__2__」，此項設定已被忽略.
for-user= of __1__
usage=[均勻分配]記住。在分配物品時，從空地開始拖曳你的滑鼠，不要將滑鼠懸停在機器物上。