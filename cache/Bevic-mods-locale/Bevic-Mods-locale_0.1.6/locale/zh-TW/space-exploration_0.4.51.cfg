se-delivery-cannon=一種軌道炮，能夠將資源射入軌道或更遠的地方，還提供一個裝甲箱子來接收它們。
se-delivery-cannon-weapon=能夠向其他表面發射原子彈等特殊彈藥的大型軌道炮。
se-spaceship-clamps=允許您放置飛船夾鉗，以便太空飛船可以通過相匹配的夾鉗停泊到特定的位置。自動駕駛功能需要在飛船控制台輸入“使用…停泊”和“停泊到…”兩種訊號。
se-bio-upgrade-constitution=提高最大生命值。
se-bio-upgrade-strength=提高背包容量。
se-bio-upgrade-agility=提高移動速度
se-bio-upgrade-dexterity=提高手搓速度。
se-bio-upgrade-intelligence=提高從每個科研包獲得的研究進度。
se-energy-beaming=高能高能光束，可以作為天基武器，也可以向需要的地方傳輸能量。
se-energy-beam-defence=防禦天基高能光束和日冕物質噴射。工作原理是將磁粒子懸浮到一個保護性的氣泡中，然後根據需要重新排列和聚集粒子，以擴散敵對的高能光束。
se-nexus=可以放置在星際空間中移動的飛船上激活的裝置，生產數據，並通過額外的技術激活空間扭曲場（飛船勝利）。
se-spaceship-victory=允許樞紐啟動扭曲驅動器以逃離本地恆星群。讓樞紐以扭曲驅動器模式運行在 3000+ 完整性的飛船上，以 250 的速度在星際空間中移動 60 秒，即可贏得遊戲。
se-arcosphere=允許收集星際虛空中丟失的曲虹球。
se-arcosphere-folding=允許將曲虹球用作超維鉗子。
se-space-probe=用於發射太空探測器的太空火箭發射井。也可用於廉價發射衛星。
se-linked-container=可以連接到其他箱子的箱子。箱子的鏈接取決於箱子第一次放置的表面；即僅可在同一星球內關聯。

