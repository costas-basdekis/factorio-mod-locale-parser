title_meteor_defence=流星防禦
page_meteor_defence_text_1=大多數星區都會遭到隨機間隔的流星打擊。您可以在mod設置中更改打擊之間的最大間隔。\n\n流星的數量也是隨機的，1為50％，2為25％，3為12.5％，4為6.25％，等等... \n\n流星防禦系統可以攔截流星。它們會按順序開火，因此如果所有流星都被摧毀，剩餘的防禦系統將不會開火。\n流星防禦系統需要彈藥和充能並在充能時消耗更多的能源。\n流星防禦系統的耗電量並不低，因此明智的做法是在風險與成本之間找到一種平衡。
menu_coremining=[img=item/se-core-miner] 星核採礦
title_coremining=星核採礦
page_coremining_text_1=星核採礦只能在行星和衛星上進行。每個行星和衛星都可以根據其不同的核心成分產出不同類型的星核碎片。\nNauvis產出相對平衡的各類資源，但是其他地方通常主要產出一種資源類型。\n星核鑽機非常耗電，但是您也可以從採集到的的煤炭、石油和鈾礦中“回收“一部分資源。\n\n星核鑽機消耗大量電能，並且您放置在星球上的每個星核鑽機都會降低同一星球上所有星核鑽機的效率。\n即使您放置多個星核鑽機，它們的能源效率也比普通礦機低得多，但它們永遠不會耗盡資源。\n在早期的遊戲中，如果您有多餘的電力，使用1個星核鑽機可能會很有用。\n如果您是從一個很小的星球開始的，那麼太陽能和星核鑽機可能是獲取足夠資源以離開星球的唯一途徑。\n\n在遊戲的後期，星核鑽機可從採礦產能科技中獲得巨大加成。\n正確的做法是將少量星核鑽機放置在更多的星球上，而不是將大量星核鑽機放置在幾個星球上。
menu_beacons=[img=item/se-wide-beacon-2]組件塔
title_beacons=組件塔
page_beacons_text_1=[font=heading-2]組件塔過載 [img=virtual-signal/se-beacon-overload][/font]\n\n組件塔過載是對組件塔分享效果的一種修正。製造機器只能受到一個組件塔的影響，如果受到多個組件塔的影響，它們會過載並暫停生產。\n\n這個機制改革允許在組件塔中使用更多的組件，並促進在組件塔和裝配機中使用更強大的組件以獲得最大的加成。這一變化也允許並促進了更大範圍的工廠設計。\n\n基礎組件塔單獨來說要比原版組件塔強大得多，但不能在一台機器上疊加它們的效果，所以與原版組件塔相比，您可以提供的最大數量降低了。更強大的組件塔可以遠遠超過在原版中可用的機器上的最大增益。\n\n從廣闊的加成區域開始，玩家可以節省大量組件，以及自由創建複雜的設計，調整較大的建築或多種流體或材料的輸入。\n\n受多個組件塔影響的機器將用組件塔過載圖標標記，並暫停所有生產。在此過程中，它們仍將繼續消耗最小的電力。
menu_launching_satellites=[img=item/satellite] 發射衛星
title_launching_satellites=發射衛星
page_launching_satellites_text_1=您已經發射了[color=cyan]__1__[/color] 顆衛星。\n\n[font=heading-2][img=virtual-signal/se-remote-view] 導航衛星上行鏈路[__CONTROL__se-remote-view__][/font]\n\n當您從“火箭發射井”將導航衛星發射到太空時，您可以按[__CONTROL__se-remote-view__] 鍵查看[img=virtual-signal/se-remote-view] 導航衛星視角。在衛星模式下，您的鏡頭與角色分離，因此您可以快速瀏覽地圖，甚至發現新區域。\n有一些您無法在衛星模式下執行的操作，例如直接放置或挖掘實體。\n不過，您可以做很多事情，例如使用藍圖、紅圖、放置幻影實體、設置電纜連接、更改組裝機配方、設置組合器等。\n\n[font=heading-2][img=virtual-signal/se-planet-orbit]宇宙瀏覽器[__CONTROL__se-universe-explorer__][/font]\n\n導航衛星網絡還可以讓您查看其他表面，例如其他行星、衛星、小行星帶、小行星區和軌道。按[__CONTROL__se-universe-explorer__]彈出已知星區列表。\n如果您發射了衛星，則可以單擊“掃描表面”以查看目標區域中的內容。在嘗試飛向某個星球之前，最好先偵察一下這個星球。\n\n發射衛星還有助於在其所在的星系中進行星區探測(更多詳細訊息，請參見星區探測章節)。
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] 星區探測
title_zone_discovery=星區探測
page_zone_discovery_text_1=宇宙中有很多可以被探索的恆星、行星、衛星、小行星帶和小行星區。\n\n[font=heading-2]導航衛星[/font]\n您可以發射一顆導航衛星來探測隨機的行星、衛星和小行星帶，只能探測到衛星發射地所在的恆星系統中的天體。\n如果本恆星系中無法發現更多天體，衛星將會發現新的恆星，但它無法發現環繞其他恆星的天體或深空中的任何天體。\n\n[font=heading-2]星區探測技術[/font]\n您可以使用太空望遠鏡尋找並探測新的星區。它們將儲存在“星區探測”科技中。基礎的星區探測科技可以解鎖隨機的恆星、行星、衛星或小行星帶。\n\n[font=heading-2]星區定向探測技術[/font]\n星區定向探測技術和基礎星區探測科技是相同的，但是如果您選擇了資源偏好(下方按鈕)，則它會尋找該資源含量更高的區域，因此您更有可能發現具有指定資源的區域。\n請記住，在發現恆星之前無法發現行星，而在發現行星之前無法發現衛星。不要期望每次都能找到想要的東西。\n\n[font=heading-2]深空星區探測技術[/font]\n深空星區探測技術只尋找深空中的特殊區域，這是發現小行星區的唯一途徑。小行星區是唯一可以找到寂介素礦石的地方。\n深空探測不能指定目標資源。\n\n[font=heading-2]星區探索資源偏好:[/font]
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] 貨物火箭
title_cargo_rockets=貨物火箭
page_cargo_rockets_text_1=貨物火箭是從貨物火箭發射井發射的，也被稱為發射場。\n\n您已經發射了[color=cyan]__1__[/color] 枚貨物火箭。\n\n基於科技水平的貨物火箭失事機率：最大失事機率降低了 [color=cyan]__2__%[/color]。\n\n基於你的火箭生存能力技術：失事機率降低 [color=cyan]__3__%[/color]。\n\n基於你的可重複使用火箭技術：[color=cyan]__4__[/color] +/- 至多10（合計最多100）個部件可回收。\n\n[font=heading-2]入門[/font]\n\n在你發射貨運火箭之前，你需要在安裝太空探索以後，用火箭發射井（標準的異星工廠“原版”發射井）發射一顆衛星。\n\n一旦你建造了一個貨物火箭發射井，你就需要建造火箭並為其提供燃料：\n\n  • 裝載 100 個貨物火箭部件。其中 20 個可在目的地從火箭上回收，如果研究得當能回收更多。\n  • 裝載 1 個太空艙。這個總能在目的地回收，並可以讓你從軌道上返回星球。\n  • 大量的液體火箭燃料，輸送到靠近角落的8個連接點之一。所需的燃料量取決於你發射的星球半徑和到目的地的距離。如果使用“任何該名字的貨艙著陸點”的目的地選項，它將為能抵達任何一個有效的目的地而裝載足夠的燃料。\n\n你可以從前面的門進入貨物火箭倉（按 __CONTROL__toggle-driving__）。這將讓你乘坐火箭。你還應該準備好推進太空服和維生罐，這樣你在發射到太空時才不會死。\n\n你的第一枚火箭不會有任何地方可以降落，所以它將在貨物釋放時分解。有時火箭會錯過一個著陸台並墜毀。即使在墜毀的情況下，貨物也會被部署在貨艙中，所以你永遠不會失去所有的貨物。\n\n你應該帶一個火箭著陸台和一些軌道平台框架，這樣你就可以搭建下一枚火箭的著陸台。\n\n發射前在你的基地也建造一個火箭著陸台，可以讓你很方便地直接回到那裡，而不是在你回來的時候降落到隨機位置。\n\n[font=heading-2]目的地[/font]\n\n一旦你放置了一個著陸台，記得更新火箭發射井的目的地，使其以著陸台為目標，而不是在軌道上的一個隨機位置。你可以親自或通過衛星視角（快捷鍵‘n’）來完成。然而，火箭不會發射到依然包含物品的著陸台，所以一定要清空它。\n\n[font=heading-2]基礎自動化[/font]\n\n火箭發射井會輸出火箭中已經有多少個零件的訊號。你可以給機械臂設置一個條件[貨物火箭部件 < 100]，以確保它不會用額外的節數填充火箭。\n\n如果你在發射井上設置了發射觸發器，它就能自動發射，但火箭不會自動發射到非空的著陸台（否則貨物可能裝不下）。\n\n[font=heading-3]輸入訊號[/font]\n\n[img=virtual-signal/signal-green] 綠色訊號。如果發射井被配置為有綠色訊號時發射，則可啟動一次發射。\n\n[font=heading-3]輸出訊號[/font]\n\n[img=virtual-signal/signal-E] E 訊號：空閒的物品槽數量\n\n[img=virtual-signal/signal-F] F 訊號：裝滿的物品槽數量。/n \n[img=virtual-signal/signal-L] L訊號。抵達設置的所有可能目的地所需的液體火箭燃料。\n\n[img=virtual-signal/se-cargo-rocket] 貨物火箭訊號。如果火箭已建造完成（即 1 個太空艙和 100 個貨物火箭部件），則返回 1。\n\n[img=item/se-space-capsule] 載人倉訊號。火箭製造中使用的載人倉和作為貨物裝載的載人倉數量總和。\n\n[img=item/se-cargo-rocket-section] 貨物火箭部件訊號。火箭建造中使用的貨物火箭部件和作為貨物裝載的貨物火箭部件數量總和。\n\n[img=fluid/se-liquid-rocket-fuel] 液體火箭燃料訊號。發射井中液體火箭燃料的總量。
menu_delivery_cannons=[img=item/se-delivery-cannon] 貨運火炮
title_delivery_cannons=貨運火炮
page_delivery_cannons_text_1=貨運火炮是具有行星際射程的爆炸輔助軌道炮。它們被設計用來發射堅固的同質資源，可以在突然的加速中存活下來。它們不能發射更複雜的製造中間產物或設施。\n\n貨運火炮只有一個目標點，它對那個點上的東西沒有任何了解，只要它有能量和一個裝滿的貨運火炮貨艙，就會發射有效酬載。如果你想給火炮的發射能力增加條件，你需要限制大炮裝載資源或貨艙的能力。當一個投遞膠囊落在地上時，它會破壞這個區域，大部分資源都會被破壞。一個貨運火炮接收箱就可以安全地接住膠囊，只要它還沒滿。你可以用不同的資源的多個加農炮向同一個箱子開火。\n\n建議你保持目標箱子是空的，或者用訊號限制火炮的輸入。
menu_lifesupport=[img=item/se-lifesupport-equipment-1] 維生系統
title_lifesupport=維生系統
page_lifesupport_text_1=維生系統是由維生裝備和維生罐來構成的。你需要這兩樣東西才能在惡劣的環境中生存。\n\n維生裝備和消耗罐可以在維生設施中製造。\n\n維生罐提供系統所需的資源，並逐漸消耗。 隨著維生條的減少，新的罐子會直接從你的背包中消耗掉。\n\n維生裝備需要放置在裝甲的裝備插槽中，不過如果你使用的是推進太空服，那麼它內置了 1 件維生裝備。在裝備插槽中放置額外的維生裝備會增加維生效率。如果你在非推進太空服中使用維生裝備，那麼它能在惡劣環境的星球上保護你，但不會保護你免受太空的真空窒息傷害。\n\n[font=heading-2]惡劣環境[/font]\n惡劣環境是指任何只要待在那裡就會對你的身體造成傷害的區域。維生設備的設計就是為了保護您免受這些危害，為您提供適當的加壓、氧氣、水、營養、熱調節和輻射防護。兩大惡劣環境是：\n\n太空：太空服（推進太空服）是維生系統在真空中正常運行的必要條件。你不能在太空中使用其他類型裝甲的維生系統，你仍然會窒息。\n\n地表：某些行星和衛星可能會有危險 比如輻射，極寒，極熱，或者酸性大氣層，需要維生設備（即將推出）。如果使用了某些生物武器，也需要生命支持（瘟疫世界）。這些區域的維生可以由推進太空服提供，或者由放置在任何其他類型裝甲中的維生設備提供。
menu_space_sciences=[img=item/se-rocket-science-pack] 太空科技
title_space_sciences=太空科技
page_space_sciences_text_1=[img=item/se-rocket-science-pack] 第一種太空科技是火箭科研包。它必須在太空製造，所以您必須在太空中建立一個小太空站才能生產它。\n火箭科研包和後續科研包只能在太空中使用，所以您必須將其他科研包發射至太空，並放置在強大的太空實驗室中。\n\n[font=heading-2]專業科學[/font]\n\n四種專業科學分別是，天文學、生物學、能量學和材料學。\n它們都是由數據驅動的，並遵循一套實驗過程來為超級電腦收集數據，以建立越來越精確的生命、宇宙和一切的模型。\n它們的技術水平大致相同，因此您可以自由選擇開發順序，但是每個領域都需要特定資源，因此在決定首先研究哪個領域之前，請先了解一下您的恆星系。\n\n[img=item/se-astronomic-science-pack-4] 天文學主要關注太空物流技術。\n\n[img=item/se-energy-science-pack-4] 能量學主要針對能源生產，電力傳輸和高科技產品。\n\n[img=item/se-material-science-pack-4] 材料學的重點更多是重工業和直接升級。\n\n[img=item/se-biological-science-pack-4] 生物學專注於角色升級、醫學、生命支持、生物武器以及生產力。\n\n[font=heading-2] 深空科學[/font]\n\n[img=item/se-deep-space-science-pack-1] 深空科學的重點是探索星際虛空、反物質和扭曲的時空。
menu_energy_beams=[img=item/se-energy-transmitter-emitter] 高能光束
title_energy_beams=高能光束
page_energy_beams_text_1=[font=heading-2]日冕物質噴射[/font]\n該地區的恆星經常噴射出危險的粒子流。一顆行星或衛星被捲入到這些粒子流中並不罕見。如果你在受影響的表面有基地，你應該撤離，分散你的資產，或者建立一個有大型蓄能器備份的保護傘防禦設施。當一個表面受到威脅時，會有至少 4 小時的預警。已知的威脅將在下面列出。
page_energy_beam_warning_text=[img=virtual-signal/se-star] 警告：日冕物質噴射正在襲往__1__。防衛所需預期能量： __3__GJ。預期抵達時間：__2__s。
page_energy_beams_text_2=[font=heading-2]保護傘：高能光束防禦[/font]\n高能光束防禦設施“保護傘”可抵擋日冕物質噴射和天基高能光束武器。它的工作原理是將磁性粒子懸浮到一個保護性的氣泡中，然後根據需要重新排列和聚集粒子，以擴散敵對的高能光束。運作的唯一要求是電力，基礎能耗為 10MW，但會根據來襲高能光束的強度而增加。對付日冕物質噴射，每個表面只需要1個，對付高能光束武器，1 個保護傘可以防禦高達 500GJ 的攻擊力。對於日冕物質噴射，在一個半徑 5000 的和 100% 太陽能的星球上，預計在 2 分鐘內的耗能 160GJ，並於 1 分鐘時達到 2GW 的峰值功率。這個數值會隨著該區域的太陽能倍數而增減，且對於星球，會根據半徑相對於 5000 的基礎半徑而增減。對於來自高能光束發射器的高能光束，預計功率需求是目標高能光束強度的 1/10（計算來襲結束的損失後）。\n\n[font=heading-2]高能光束[/font]\n高能光束發射器能夠向不同的表面發送能量。它可以通過 2 種主要方式來工作，要麼作為向遠處表面提供能量的方式，“輸能”，要麼作為切割光束武器，“光矛”。在“光矛”模式下，光束會持續破壞一個區域，但可以在目標表面移動，切割出一條路徑。傷害率、面積和光束速度會根據投入光束的能量而增加。“自動光矛”模式有自主選擇目標的功能。\n\n一個高能光束發射器有 4 個連接點，可以連接至高能光束室。高能光束室可以縱向連接，或長邊與短邊中間相接，但不能直接側向連接。高能光束注入器直接連接到高能光束室的兩側。每個高能光束注入器都會增加所連接的高能光束發射器的功率。要從高能光束中收集能量，你需要在目標表面有一個高能光束接收器，並從發射器上使用瞄準器選擇它作為目標。一旦高能光束以接收器為目標，接收器就會發熱。熱量可以從側面的熱連接來驅動換熱器和渦輪機。
menu_spaceships=[img=virtual-signal/se-spaceship] 太空飛船
title_spaceships=太空飛船
page_spaceships_text_1=太空飛船是功能強大的大型運載工具，可以將許多封閉的結構、物品和玩家發射到太空中，然後圍繞恆星系飛行並降落在其他表面上。\n\n[font=heading-2]飛船建造[/font]\n飛船是由許多地板和較小的組件組​​成的，您可以根據您的設計隨意拼接這些組件。您設計的太空飛船幾乎就像一個小型的可移動基地。\n\n建造飛船的第一步是從飛船的地板開始。不要建造太大，因為你的前幾艘飛船會有嚴格的尺寸限制，這一限制可以通過研究來擴展。將飛船墻壁放在飛船地板邊緣以製成艙壁，這一步需要確保沒有間隙（包括對角線）。在艙內放置飛船控制台，這是飛船的核心部分，也是你控制飛船的途徑。放置控制台後，控制台會發出一些脈衝，檢測是否正確安裝了必須的部件，判斷密封性是否符合要求以及計算飛船啟動時可能解體的部件。如果有任何方塊閃爍紅色，那麼你的設計就有問題，你可以通過檢查飛船控制台來診斷。你還需要一個飛船火箭助推器燃料箱，和一個飛船火箭引擎。火箭助推器燃料箱是儲存你進入太空所需的燃料，並提供垂直起降組件。火箭引擎在太空中會以較慢的速度工作並將您送到目的地。建議您在飛船前部（北方）安裝一些防禦設施，因為您所在的星雲中充滿了碎片。\n\n[font=heading-2]完整性應力[/font]\n初期，您的飛船尺寸將受到“飛船結構強度”技術水平的限制。額外的技術可讓您建造更大的飛船。完整性應力是由 2 部分計算的。A.飛船的尺寸 B.飛船貨艙容量。總的完整性應力是以應力係數較大者為準，兩個值不相加。\n\n[font=heading-2]流線型[/font]\n這片太空區域位於一個粗糙的星雲中。如果你把你的飛船造成流線型的，可以提高其最大速度 30% 左右。應該避免製造一個方盒子飛船，但也不需要造成一個楔子。最多 1/3 的飛船正面可以修成平的而沒有任何懲罰。圓形的形狀也可以。你可以手動觸發完整性檢查，看看流線型的情況。\n\n[font=heading-2]長途飛行[/font]\n當乘坐長途旅行中的飛船時，您仍然可以在衛星模式下進行很多操作。您還可以通過衛星遠程向飛船下達命令。\n\n[font=heading-2]組裝機[/font]\n[color=#ffaaaa]警告：如果飛船降落在陸地上，那麼為太空組裝機將只能使用陸地上的配方。如果設置了太空專用配方，則配方將在飛船著陸時丟失。一些陸地組裝機可以在太空中運行，但是在使用時會失去添加產能組件的能力。如果飛船發射時在這些機器中裝有產能組件，則這些組件將被摧毀。[/color]\n\n[font=heading-2]飛船訊號[/font]\n飛船控制台主體的右上角可以接線並輸出訊號：\n[img=item/se-spaceship-console] 控制台編號表示飛船 ID。\n[img=virtual-signal/signal-speed] 速度訊號的數值表示飛船的速度，如果是停止狀態則為 -1，如果為停泊狀態則為 -2。\n[img=virtual-signal/signal-distance] 距離訊號表示到所選目的地的距離，如果到達目的地，則為-1；如果停泊中，則為-2；如果未設置目的地，則為-3。\n[img=virtual-signal/se-planet-orbit] 第四種訊號表示當前的目的地，若有的話。\n\n[font=heading-2]飛船自動化[/font]\n控制台的主體可以接受訊號輸入：\n[img=virtual-signal/signal-speed] 速度訊號設置目標速度並啟動引擎。\n[img=virtual-signal/se-spaceship-launch] 飛船發射訊號觸發發射進程。\n[img=virtual-signal/se-planet-orbit] 目的地訊號設定了飛船的目的地(建造完飛船後，您可以從 宇宙瀏覽器 側面板上看到區域的訊號)。\n要使飛船著陸，必須為控制台提供一組停泊訊號，可以設定為 [img=virtual-signal/se-anchor-using-left-clamp] “使用飛船左側夾鉗停泊”和 [img=virtual-signal/se-anchor-to-right-clamp] “停泊到右側夾鉗”，或者設定為 [img=virtual-signal/se-anchor-using-right-clamp] “使用飛船右側夾鉗停泊” 和 [img=virtual-signal/se-anchor-to-left-clamp] “停泊到左側夾鉗”。訊號值必須和飛船上夾鉗的值和目的地夾鉗的值相匹配。您可以通過打開夾鉗的 UI 來查看和修改這些值。如果訊號值匹配，則船舶將嘗試將飛船停泊在夾鉗對接的位置上。請謹慎使用此功能。
menu_arcospheres=[img=item/se-arcosphere-a] 曲虹球
title_arcospheres=曲虹球
page_arcospheres_text_1=曲虹球是由奈米工程的寂介素晶體組成的近乎完美的球體，它們來源不明，但最常於星際空間深處飄蕩。\n\n每個球體都包含了一個高維度時空結點，並允許你與一個小的第四空間維度互動。這些球體可以被極化，這樣當它們相對移動時就可以操縱時空的某個切麵。一組特定的曲虹球可以用來扭曲和編織更高維度的空間。\n\n[font=heading-2]用法[/font]\n曲虹球是遊戲中最獨特的生產挑戰。它們在配方中作為工具使用，但永遠不會被破壞，只會被改變。使用它們的主要挑戰是循環使用你所擁有的球體，這樣你就不會最終用完某種特定的類型。有很多方法來平衡生產，用一些電路能有很大幫助。如果你被卡住了，可以來 Discord 上尋求提示，或者在太空探索維基上找到更多訊息。[font=heading-2]收集[/font]\n曲虹球是通過從小行星區發射曲虹球收集器來找到的。重複發射的回報率會越來越低。從不同的小行星區發射可能會得到更好的回報。
