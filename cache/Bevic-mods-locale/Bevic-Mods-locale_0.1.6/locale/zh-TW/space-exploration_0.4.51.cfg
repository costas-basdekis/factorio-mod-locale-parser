page_space_exploration_text_1=歡迎來到《太空探索（Space Exploration）》。這個 Mod 已經有不少內容了，但它任處於[font=default-bold]實驗性[/font]狀態，並大力開發中。可能會有 Bug。\n\n[font=heading-2]實驗性狀態？[/font]\n\n太空探索尚處於頻繁變化中，我投入了全部時間和精力到核心機制開發中，而犧牲了 Mod 兼容性。[color=red]除了推薦和必須的 Mod 之外不建議啟用其他 Mod。[/color]\n\n如果一個 Mod 導致問題，如破壞遊戲/保存狀態，崩潰，無效的技術樹，或核心遊戲體驗，它將很快被標記為不兼容，以保護新玩家。這意味著如果你使用了很多 Mod，很有可能有一個 Mod 會因為你還沒有發現的問題而被標記為不兼容。當然，你可以自由編輯你的 info.json 文件來嘗試不兼容的 Mod，但是你這樣做的風險將由你自己承擔：如果你的遊戲變成無法繼續的狀態，因為尚處於實驗狀態下，我無力幫助你。\n\n大多數其他的大改 Mod 都會被標記為不兼容，如果技術樹被嚴重破壞，不過長期願景是讓 Mod 能一起工作，讓雙方開發者滿意。Krastorio 2就是一個例子，這項兼容工作已經實地進行中。\n\n在太空探索維基上有一些關於 Mod 兼容性的額外訊息。如果你想協助改善 Mod 兼容性，請在 Discord 上聯繫我，但也請注意，除非到了在太空探索開發的後期，這將不會是一個高度優先級的問題。\n\n[font=heading-2]推薦 Mod[/font] \n\n • AAI Signal Transmission 允許你跨表面傳輸訊號。如果沒有這個 Mod，星際物流將更加困難。\n\n • Module Inserter 允許你從衛星視角將模塊放入機器中。\n\n • Equipment Grid Logistic Module 一個用於車輛的裝備插槽，可以像蜘蛛機甲一樣，向物流網絡請求物品並處理垃圾。\n\n • Grappling Gun 允許你跳過建築物，穿過湖泊，並從戰場逃脫。在太空中，如果你掉出太空平台，也可用來把自己拉回去。可以讓你登上飛船（尤其在飛船移動的時候很有用）。\n\n • Burner Leech 這個僅在 AAI 熱能階段使用。\n\n • Text Plates 允許你在地面上放置文字，對於標記星球名稱、車站名、飛船停靠區等都很有用。\n\n • Even Distribution 有助於在遊戲早期將物品手動插入多個建築中。\n\n • Walls Block Spitters 有助於在離開星球時進行防禦。它確實會對敵人造成輕微的加強（攻擊頻率），但可以通過 Mod 選項禁用。修墻可比修炮塔便宜多了\n\n • Bullet Trails 這樣你就可以看到你的子彈射向哪裡，或者炮塔在攻擊什麼。(而且看起來更酷。)\n\n\n[font=heading-2]推薦設置[/font]\n\n你>必須<啟用所有的外星生物群落地形，否則遊戲會在後期崩潰。\n\n由於遊戲時間比正常情況下要長，建議調低敵人進化係數。\n\n你不應為你的起始星球設置高資源，除非你玩的是資源密集型配方，比如高難度配方或馬拉松模式。如果資源設置得太高，會降低擴展到其他星球的需求。\n\n\n[font=heading-2]幫助網址[/font]\n\n在這裡查看太空探索 Wiki：https://spaceexploration.miraheze.org\n\n來我們的 Discord 以獲取幫助和開發近況：https://discord.gg/ymjUVMv\n\n開發此 Mod 已經消耗了超過 2000 小時。如果你覺得好玩，不妨來 Patreon 支持我一下：https://www.patreon.com/earendel
