page_journal_title_backstory=在火球的另一邊醒來
page_journal_text_backstory=我發現自己墜落在一顆陌生的星球上，一艘小船的一部分在我周圍燃燒。我的身體被擦傷，劃傷和燒傷，但並無大礙。我的頭部受傷顯然更加嚴重，頭痛重重，光線昏暗。更糟糕的是，我不記得我是怎麼來到這裡的，甚至不記得我的名字，只是依稀記得我是來建造什麼東西的。即便如此，我也不記得要建造什麼或如何建造它。起初，我以為我的頭只是在墜機中受傷了，傷愈後記憶會逐漸恢復，但是並沒有。我的數據日誌也是空的或者被格式化過，這不禁使我想到了其他解釋。
page_journal_title_satellite_launch=天空之眼
page_journal_text_satellite_launch=我設法將一顆衛星送入了軌道。這是一個重要的里程碑，值得慶祝，但仍有很多工作要做。這僅僅是個開始。
page_journal_title_cargo_launch=飛向宇宙，浩瀚無垠
page_journal_text_cargo_launch=我現在可以將自己送入太空。我不再束縛於這塊賴以生存的石頭。 太空正在向我招手。
page_journal_title_entered_vault=遺跡探險
page_journal_text_entered_vault=我進入__1__金字塔形突起下方的洞穴中，發現一個黑暗而危險的房間。這個房間在地上有兩個古老的雕飾，一個很大，一個很小。它們的表面都有多種符號，還有其他的圓圈和線條。無論系統要傳遞什麼訊息，位於漩渦裝飾中心的符號似乎是最重要的。不管訊息是什麼，它的格式與我所見過的任何訊息都不同。在漩渦裝飾的後面是一個凸起的圓柱體，裡面有一個功能強大的設備，我可以把它作為一個組件來使用。這種高質量組件非常有價值，應該再多找一些。也許是時候搞點考古了。
page_journal_title_found_gate=異常現象
page_journal_text_found_gate=在異常區域發現了某種巨大的環形造物。即使隔著一段距離，有兩件事是顯而易見的：1. 它很古老。2. 技術與我自己的完全不同。不管它是什麼或者曾經是什麼，現在都被摧毀了。
page_journal_title_found_gate_ship=異常飛船
page_journal_text_found_gate_ship=在環形造物附近的異常區域發現了一艘相當大的廢棄飛船的一部分。這艘飛船的技術和我的很相似，但是多了一點……雅致。不管怎樣，它顯然使用了與環結構完全不同的技術。 根據碎片的形狀來看，它像被切成兩半並/或與環形結構發生過相撞。 可能值得打撈一下。
page_journal_title_found_gate_ship_authenticated=異常飛船驗證
page_journal_text_found_gate_ship_authenticated=異常中廢棄飛船掃描了我，並“驗證了我的生物簽名”。 我不知道這是否意味著它曾以某種方式特別記錄過我，或者說，除了蟲子和殺人機器人以外，只要是個人類都能通過。 訊息表明，該船的氣閘訪問代碼為2236067964。該船的日誌可訪問，但大部分已經丟失或損壞。
page_journal_title_found_gate_ship_log=異常飛船日誌
page_journal_text_found_gate_ship_log_intro=戴莫達瑪斯82B：AAI Hypernet 先鋒建設巡洋艦。航海日誌內容：
page_journal_text_found_gate_ship_log=...'¿s nominal.\n進入警告：AAI Thyris Gate 17：Intergalactic prototype v0.1.93 是機密設施。必須達到 L90 或以上的 AAI 身份驗證。立即進行身份驗證否則將被摧毀。\n訪問日誌：驗證AAI Cybernetic Hypernet 工程師 L97 ID__1__ 訊息，允許訪問AAI Thyris Gate 17。\n訪問日誌：開始□取□據...\n...'¿ris Gate 17 投射器 8 頻率鎖定。能量達到 216% 的安全水平。奇點穩定性：99.4%。\n導航日誌：AAI Thyris Gate 17 接入投影矢量[SV 2__]。預測目標：Wube 星系 > Foenestra（異常，未探索）。驗□數□中...\n...'¿航警告：星系超空間管道 （已超馳）。\n導航警告：目的地沒有已知的超星門（已超馳）。\n保險警告：無保險合同。可用合同：0。\n訊息稽器人提示：沒有可用條件為“無實體化門”的保險合同。您確定這是安全的嗎？ [response.ignore.ignore_always]\n航行日誌：進入 Thyris 異常 > AAI Thyris Gate 17 超空間管道對齊[SV __2__].\n航行日誌：跳轉到超空間管道[SV __2__] □成...\n...'¿行日誌：位置更新：超空間管道附近的 Thyris 異常，對齊[SV __2__]，穩定性 98%，直□□...\n...'¿行日誌：在未探測的 Foenestra 異常位置退出超空間管道。\n警告：意外碰撞，與未知物體 [4ae4c8d28f2] 交匯，開始掃描物體 [4ae4c8d28f2]。\n損壞日誌：13.2% 損壞。原因：與未知物體 [4ae4c8d28f2] 相交碰撞造成的衝擊損傷。\n部件損壞日誌：部件報告損壞：A5, A6, A9, B6, B7, B8, C7。未響應部件：A7, A8。（置信度 86%）\n工程師日誌：生命訊號 99%。（置信度 34%）\n航行日誌：嘗試執行規避機動 RS100LT30\n航行日誌：錯誤的退出超空間管道完成\n航行日誌：位置更新：Foenestra 未探測的異常\n掃描日誌：對象 [4ae4c8d28f2] 掃描完成，清晰度 0.002 米^2，距離 -48.76 米（置信度 99.9%）\n掃描詳細日誌：[4ae4c8d28f2] 質量 92.5□□...\n...'¿確率）。\n掃描詳細日誌：[4ae4c8d28f2] 成分：人造物 34% 寂介素，29% 鈥, 37% 未知化合物（置信度 89%）。\n掃描詳細日誌：[4ae4c8d28f2] 外形：近似圓柱體 68□□...\n...'¿細日誌：[4ae4c8d28f2] 能量訊號：通量 54Gwb，輻射特性 2.8kJ/1.7MJ/1.6MJ/0.62J，照度特性 5.86GJ [051e376392b8d3f8]。（置信度 98%）.\n掃描詳細日誌：[4ae4c8d28f2] 特徵：人工構造，未知製造商，描述：近似環形，帶結節，八邊形分布。（置信度 0.3%）。\n掃描詳細日誌：[4ae4c8d28f2] 結構性能估計：超星門（置信度 47%）。其他：武器 42%，能量 35%，計算 17%，掃描 12%，工業 9%，宇宙飛船 7%，棲息地 2%\n損壞記錄：68.2% 損壞。完整性失效，各部件正在解體。原因：與物體[4ae4c8d28f2]碰撞產生的二次壓力波。\n部件損壞記錄：反應堆臨界。部件報告損壞：D5, E4, E5, E6, F5。未響應部件:A1、A2、A3、A¶Ôàtá^...\n...'¿le 日誌：緊急分離勘測飛船 2. 軌道預測：Calidus > Nauvis。\n損壞記錄：91.7% 損壞。結構完整性失敗，部件正在解□□...
page_journal_title_spaceship_victory=飛船勝利
page_journal_spaceship_victory=我建造了一艘速度極快的強大飛船，並啟動了扭曲驅動。驅動器花了 60 秒的時間才穩定下來進入實用的超光速狀態。好在一旦穩定之後，我就能在隨後的回家之旅進入低溫睡眠，一個遙遠的星系。我留下了一個由我親手建立的跨星際自動帝國。在這個宇宙中我的遺產將永垂不朽。
page_journal_title_gate_victory=遠古星門勝利
page_journal_gate_victory=巨大的環形造物，一個古老的星際之門，最終在我的能力範圍內得到了修復。通過一些修補和智慧，我終於成功地讓它運轉起來。我將扭曲場固定在當地的星體上，解讀了非數字字形坐標系統，並逆向設計了撥號系統。我的大腦感覺被這種外星概念扭曲了，但它成功了，我終於做了一個回家的門戶。回家的旅程，到一個遙遠的星系，只花了片刻時間。我留下了一個由我親手建立的跨星際自動帝國。在這個宇宙中我的遺產將永垂不朽。
