[mod-setting-description]
se-meteor-interval=流星撞擊的基本間隔，單位：分鐘。流星撞擊發生後，下一次流星來襲的時間為 1 分鐘到此處設定值之間的隨機值。
se-plague-max-runtime=生化武器的最大持續時間(分鐘)。在瘟疫持續這麼長時間之後，所有的瘟疫粒子、樹木和敵人都會被消滅。
se-planets=請勿在遊戲中修改。
se-planet-size=請勿在遊戲中修改。
se-seed=請勿在遊戲中修改。
se-skip-experimental-warning=遊戲開始時的提示訊息將不再顯示，今後您也不再會收到新的開局訊息。
se-print-meteor-info=按 __CONTROL__toggle-console__ 可以查看消失的流星撞擊預警。
se-print-satellite-discovered-nothing=當衛星發射時，你會收到一個警報，告訴你發現了什麼。如果禁用則未發現任何內容時不發出警報。
se-space-pipe-capacity=太空管道的流體容量。
se-electric-boiler=為遊戲增加電鍋爐
se-deep-space-belt-speed=深空傳送帶應該是最快的傳送帶。如果你有其他的修改，增加了更快的傳送帶，你可以增加深空帶子的速度來匹配或超越。
se-deep-space-belt-black=關閉黑色深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-deep-space-belt-white=關閉白色深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-deep-space-belt-red=關閉紅色深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-deep-space-belt-yellow=關閉黃色深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-deep-space-belt-green=關閉綠色深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-deep-space-belt-cyan=關閉青色深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-deep-space-belt-blue=關閉藍色深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-deep-space-belt-magenta=關閉品紅深空傳送帶、分流器以及地下傳送帶的配方使 UI 更加整潔。
se-space-science-pack=如果其他 Mod 添加了獲取太空科研包的方法，則將使用該方法。如果沒有其他製造方法，那麼太空探索可以將其移除或將其用作最佳化科研包。
se-never-show-lifesupport=如果勾選則維生系統 GUI 將不會顯示，即便你處於窒息狀態。
se-show-zone-preview=取消選擇來禁用宇宙管理器內的區域預覽窗口。 如果你開啟了某些 Debug 訊息屏顯，啟用區域預覽窗口可能會降低 FPS。
se-pylon-charge-points=取消勾選以移除建築區輸電塔充電點。這有助於控制機器人充電行為，但你可能需要在長距離路線上添加其他充電方式。
se-cmes-max-frequency=日冕物質噴射（CME）的最大間隔時間。該值以小時為單位，0=禁用。第一次 CME 會被腳本化到遊戲的第一分鐘，並且大部分是無害的。第二次會延遲大約 48 小時。重複之間的延遲是最大間隔設置的 50% 到 100% 之間。非零的設置只適用於新事件，一旦設置了預期抵達時間，就不再受到影響。零設置將清除所有已排定的 CME，但可能需要長達一分鐘的時間才會生效。
se-spawn-small-resources=在起始區域添加一些額外的小資源區。資源區聚集分布，以減少資源之間的運輸時間。
se-show-overhead-button-satellite-mode=在屏幕左上方顯示一個小按鈕，用於切換導航衛星視角。
se-show-overhead-button-interstellar-map=在屏幕左上方顯示一個小按鈕，用於切換星際地圖。
se-show-overhead-button-universe-explorer=在屏幕左上方顯示一個小按鈕，用於切換宇宙瀏覽器。
se-scan-search-budget=衛星掃描。可檢查地圖狀態的塊數。高值可使其加快已掃描的數據塊的速度，以到達未掃描的邊緣。
se-scan-chart-budget=衛星掃描。可並行添加到製圖緩衝區的分塊請求數量。如果前一個分塊還沒有完成，則不會有新的圖表請求。
se-scan-alert-interval=表面掃描更新警報之間的間隔（秒）。暴露的表面會增加遊戲保存文件的大小，所以最好不要忘了它。
se-supercharger-individual-charge-rate=設置超充器中每個單獨充電端口的充電率，以 MW 為單位（不影響最大充電率）。最小（默認）值為 90 MW，足以在一秒鐘內為原版機器人充滿電，最高可達 1000 MW，即 1 GW（超充能器的最大充電率）。

