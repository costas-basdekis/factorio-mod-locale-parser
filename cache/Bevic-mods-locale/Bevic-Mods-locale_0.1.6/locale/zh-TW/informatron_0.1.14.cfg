window_title_label=[img=virtual-signal/informatron]  信息稽器人 [__CONTROL__informatron__]
menu_informatron=信息稽器人
title_informatron=信息稽器人
page_introduction_text_1=氦 __1__！
page_introduction_text_2=我是信息稽器人，您的星系專屬導遊。你可以隨時按 [__CONTROL__informatron__] 找到我。再按一次 [__CONTROL__informatron__] 可以隱藏這個界面。
page_introduction_text_3=我的資料庫是在遊戲中查找幫助、提示、技巧、教程和知識等的地方。這些信息並不全是靜態的。 頁面會在需要時生成，是為您量身定制的。它們也會根據您的當前狀況有所更改。
page_introduction_text_3_conditional=等一哈，我的資料哪去了？ 看來您尚未安裝任何要添加額外頁面的Mod。 別擔心，我相信我們會盡快找到的。
page_introduction_text_4=\n模組文本
page_introduction_text_5=遊戲中有很多Mod並沒有提供太多幫助或文檔，而在Mod特定的菜單中通常隱藏不了什麼。 這通常是因為沒有放置它的好地方，而且很難創建用戶界面。 信息稽器人 為其他Mod提供了一個放置其幫助和描述頁面的地方，以便可以輕鬆訪問所有內容。\n\n如果有您喜歡的mod，且您認為它需要一個更好內置文檔，為什麼不請他們製作一個 信息稽器人 頁面呢，這可以使其他人玩起來更加容易。\n\n不要忘記支持mod作者！
menu_editor=編輯器
title_editor=編輯器
page_editor_text_1=Factorio 包含一個功能齊全的地圖編輯器，可使用控制台命令“ /editor”在遊戲中啟動（按[__CONTROL__toggle-console__]開啟控制台）。您也可以通過從 Factorio 主菜單中選擇“地圖編輯器”來訪問它。在遊戲中，/editor也可用於再次離開地圖編輯器並繼續遊戲。\n\n該編輯器允許播放器進行完全的創意控制，以完全改變地圖地形，克隆地圖的各個部分等等。在大多數方面，它是沙盒模式的更好替代方案。\n\n對於Mod而言，編輯器可以是一個非常有用的工具，因為它有時可以讓您修復遊戲狀態的崩潰。例如：如果出現腳本錯誤或兩個Mod不能很好地配合使用，有時您可能會在地圖上最終得到一部分複合實體使用編輯器模式可以輕易刪除這些項目，而唯一的替代方法則需要編寫一個腳本才能刪除它們。\n\n有關更全面的描述，請參見官方Wiki。 (https://wiki.factorio.com/Map_editor).
menu_console=控制台
title_console=控制台
page_console_text_1=可以使用 [__CONTROL__toggle-console__] 訪問遊戲中的控制台。 控制台通常用於與其他玩家聊天或運行控制台命令。
page_console_text_2=普通命令
page_console_text_3=普通命令通常只是為您提供信息，並不被視為作弊。 例如：\n"/help" 列出命令。 \n"/color red" 將您的顏色更改為紅色。\n"/evolution" 顯示敵人進化因子。 \n"/time" 輸出地圖的遊戲時間。
page_console_text_4=腳本命令
page_console_text_scripting_intro=腳本命令可以更改遊戲狀態並會禁用成就。 它們可能會導致遊戲損壞或讓您作弊，但是它們也可以用於修復遊戲並學到一些有關腳本的知識。 與/editor相比，使用腳本命令執行某些操作要容易得多，因為腳本可以以編程方式執行。\n\n一些有用的命令是：
page_console_text_command_editor=切換編輯器，使您可以更改地圖。
page_console_text_command_cheat=啟用作弊模式(您不需要資源來製作東西)。 將 true 改為 false 可以禁用作弊模式。
page_console_text_command_research=研究所有技術。 對於無盡科技，每執行一次命令會研究1級。
page_console_text_command_chart=顯示您周圍的地圖區域。 像雷達一樣掃描所有地塊需要一段時間。
page_console_text_command_speed=將遊戲速度設置為快10倍。 1代表正常速度。 0.5代表一半速度。 必須大於0。
page_console_text_command_set_evolution=將敵人的進化係數更改為50％。 0代表以0％的起始值。 1代表最大進化。
page_console_text_command_teleport=傳送到指定的X，Y坐標，在這種情況下，{0,0}代表世界的中間/起始位置。 第一個值為X，正值為東。 第二個值是Y，正值為南。
page_console_text_command_recipes=啟用所有配方，包括那些無法通過技術解鎖的配方，例如電能接口。
page_console_text_command_item=給您一個無限的箱子，可以產生或摧毀物品。 其他有用的項目是“無限管道”和“電能界面”。 增加數值會為您提供更多物品。
page_console_text_command_indestructible=您將不會受到傷害。 大多數敵人甚至不會嘗試攻擊您。
page_console_text_scripting_outro=有關更全面的命令列表，請參見官方Wiki。 (https://wiki.factorio.com/Console).

