jetpack-1=[font=default-bold][color=#f5cb48]推力: 1[/color][/font]\n按 __CONTROL__jetpack__ 啟動。.\n使您可以在建築物和水面上高速飛行。飛行會消耗背包中的燃料。 可以使用火箭燃料，核燃料或精煉燃料(來自AAI Industry)。
