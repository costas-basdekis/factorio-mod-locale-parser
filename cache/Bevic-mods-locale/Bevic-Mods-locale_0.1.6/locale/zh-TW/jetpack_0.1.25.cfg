jetpack-speed-damages-shields=速度降低的當前護盾比值。
jetpack-fall-on-damage=當啟用時你會在受傷後墜落。
jetpack-thrust-stacks=當啟用時多個噴射背包可疊加效果。若禁用則你不會從裝備插槽中的多個噴射背包獲益。
jetpack-print-thrust=起飛時在命令列中輸出當前噴射背包的最終加速度。

