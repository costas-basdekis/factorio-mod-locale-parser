#barstorio 翻譯　Bevic二翻

[mod-name]
jetpack=Jetpack[噴射背包]


[mod-description]
jetpack=讓您建造火箭噴射背包設備，使您可以在建築物和水面上高速飛行。

[jetpack]
menu_jetpack=噴射背包 [img=item/jetpack-1]
title_jetpack=噴射背包
page_jetpack_text_1=噴射背包是你可以放進你的裝備插槽裡的裝備。\n\n如果你的裝備插槽裡裝有噴射背包且你的背包裡有燃料那麼你可以按下 __CONTROL__jetpack__ 來開始飛行。適用的燃料有火箭燃料和核燃料。[color=0.5,0.7,0.8]（一些 Mod 燃料也可使用，例如 AAI 工業的加工燃料。）[/color]\n\n飛行可以讓你在跨國障礙物和水面。當飛行時，你有動力，所以很難進行急轉彎，但你可以達到更高的速度。\n\n有 4 級噴射背包，更高級的噴射背包提供了更大的推力。你可以將多個噴射背包放入同一個裝備插槽裡，進一步提高速度。[color=0.5,0.7,0.8]（盆地背包堆疊可在 Mod 設置中禁用。）[/color]\n\n噴射背包的最終速度會因重量而降低，這主要受裝甲插槽大小的影響。加速度值會在你起飛時顯示。[color=0.5,0.7,0.8]（該警告可由每個玩家在 Mod 設置中獨立禁用。）[/color]\n\n噴射背包會干擾護盾，你的速度越快，你的護盾減少的越多。護盾容量減少是基於百分比的，且不視為傷害。[color=0.5,0.7,0.8]（護盾衰減係數可在 Mod 設置中修改。）[/color]\n\n在戰鬥中使用噴射背包非常強大，但你需要注意安全；如果你在飛行時受到傷害，你可能會被擊落在地。[color=0.5,0.7,0.8]（有一個 Mod 設定可禁用該效果。）[/color]

