[mod-setting-description]
show-marker by-default=若啟用，默認情況下會在帶有註解的實體上顯示「帶有註解的圖標」。
show-flyingText by-default=若啟用，將默認於畫面中直接顯示標題。
show-mapTag-by-default=若啟用，將默認顯示在地圖上。
note-marker-icon=在實體上顯示的標記圖標，並附加了一個註解。
show-note-on-hover=當滑鼠懸停在註解物上，左上角會顯示註解預覽。
hide-note-by-default=默認隱藏打開實體的編輯-註釋GUI。

