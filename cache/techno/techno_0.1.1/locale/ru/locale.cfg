[mod-setting-description]
modul-mo=Включает объединенные модули, которые увеличивает скорость и производительность, уменьшает загрязнение и потребление энергии
speedmodule=По умолчанию:0. Значение может менятся от 0%(0) до 70%(0.7) прибавляется к базовому значению (0.2 = 20%)
effectivitymodule=По умолчанию:0. Значение может менятся от 0%(0) до 80%(0.8) прибавляется к базовому значению (0.3 = 30%)
productivitymodule=По умолчанию:0. Значение может менятся от 0%(0) до 20%(0.2) прибавляется к базовому значению (0.06 = 6%)
technology_productivity=По умолчанию:1. Умножает процент продуктивности (базовое значение 0.1 = 10% после каждой выучиной техлонигии продуктивности добычи.)
moduleslots=Прибавляет к базовому значению дополнительное количество слотов (По умолчанию:0, минимальное значение:0, максимальное значение:4, базовое заначение:2)
areadistance=Прибавляет к базовому радиусу дополнительный радиус действия (По умолчанию:0, минимальное значение:0, максимальное значение:3, базовое заначение:3)
generator=По умолчанию:1 Умножает базовое значение на введенное число. (Минимум:1 Максимум:10)
stack=По умолчанию:100 Минимальный размер 50, максимальный 1000


