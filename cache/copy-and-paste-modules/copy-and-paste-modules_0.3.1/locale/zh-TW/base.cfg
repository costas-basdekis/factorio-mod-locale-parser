[mod-setting-name]
copy-and-paste-modules_enable=啟用複製貼上組件
copy-and-paste-modules_robot-inserts-modules-after-player=    機器人補上其餘組件
copy-and-paste-modules_complete-override=    完全覆蓋
copy-and-paste-modules_replace-unwanted-modules-for-insufficient-slots=        欄位不足時取代不需要組件
copy-and-paste-modules_robot-removes-modules-after-player=    機器人幫忙取走組件

[mod-setting-description]
copy-and-paste-modules_enable=當你複製一台機器的設定並貼上到另一台機器時，前者裡的組件也會貼上到後者
copy-and-paste-modules_robot-inserts-modules-after-player=如果你的物品欄中沒有足夠組件，機器人會幫你運送其餘需要的組件
copy-and-paste-modules_complete-override=移除那些原本在目的地機器裡的或已被要求機器人運送的、但不在被複製的機器裡的組件
copy-and-paste-modules_replace-unwanted-modules-for-insufficient-slots=如果目的地機器沒有足夠欄位接收組件時，那些不需要的組件會被移除，以空出欄位放置需要的組件\n只有在 完全覆蓋 沒開啟時適用
copy-and-paste-modules_robot-removes-modules-after-player=如果你沒有足夠物品欄接收被移除的組件，機器人會幫你取走剩下的組件