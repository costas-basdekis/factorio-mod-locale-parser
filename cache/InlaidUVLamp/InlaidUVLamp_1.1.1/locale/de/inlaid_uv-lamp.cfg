[mod-name]
InlaidUVLamp=Eingelassene UV-Lampen

[mod-description]
InlaidUVLamp=Dieser Mod macht Schall Lamp Contrast and Inlaid Lamps Extended kompatibel mit Will-o'-the-Wisps. Die wichtigste Änderung ist, dass UV-Lampen in den Boden eingelassen werden, so dass man darüberfahren kann, ohne sie zu beschädigen.

[mod-setting-name]
inlaid_uv-lamp_showmsg=Debug-Meldungen mitschreiben?
inlaid_uv-lamp_warn_on_conflicts=Warnen, wenn miteinander kollidierende Mods aktiv sind?
inlaid_uv-lamp_keep_original_uv-lamp=Originale UV-Lampen behalten
inlaid_uv-lamp_add_big_lamp=Große eingelassene UV-Lampen

[mod-setting-description]
inlaid_uv-lamp_showmsg=Wenn diese Option gesetzt ist, werden Debug-Meldungen für diesen Mod in Factorios Logdatei (factorio-current.log) geschrieben.
inlaid_uv-lamp_warn_on_conflicts=Miteinander kollidierende Mods führen nicht zu einem Fehler, können aber merkwürdige Effekte hervorrufen.\n(Beispiel: Eingelassene Lampen des einen Mods ersetzen von Anfang an die normalen Factorio-Lampen und werden somit vom anderen Mod als Zutat für dasselbe Produkt benötigt.)
inlaid_uv-lamp_keep_original_uv-lamp=Neben den eingelassenen UV-Lampen kannst du auch die originalen verwenden.
inlaid_uv-lamp_add_big_lamp=__ENTITY__flat-lamp-big__ -- die UV-Variante :-)

[entity-name]
inlaid-uv-lamp=Eingelassene UV-Lampe
big-inlaid-uv-lamp=Große eingelassene UV-Lampe (2x2)


[technology-name]
inlaid-uv-lamp=In den Boden eingelassene UV-Lampen

[technology-description]
inlaid-uv-lamp=In den Boden eingelassene UV-Lampen sind stabiler als herkömmliche.


[inlaid-uv-lamp-msg]
#~ __1__ endet schon mit \n, deshalb braucht es hier nicht extra eingefügt werden!
