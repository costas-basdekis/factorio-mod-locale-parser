[mod-setting-description]
Noxys_Robot_Battery_Tweak-multiplier=Multiplicateur de la capacité des batteries des robots.\n\nPeut être réglé au-dessus ou en-dessous de 1 pour augmenter ou diminuer la capacité de tous les robots de construction et des robots logistiques.

