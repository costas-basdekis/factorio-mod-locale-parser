locale-identifier=zh-CN

[mod-name]
RateCalculator=Rate Calculator

[mod-description]
RateCalculator=选择一个区域以查看材料，电力，污染和热量的最大生产率和消耗率。类似于最大费率计算器。

[controls]
rcalc-get-selection-tool=产能计算器

[mod-setting-name]
rcalc-entities-per-tick=实体/tick[img=info]
rcalc-rates-table-rows=表行数

[mod-setting-description]
rcalc-entities-per-tick=每个tick迭代多少个实体。

[shortcut-name]
rcalc-get-selection-tool=产能计算器

[item-name]
rcalc-selection-tool=产能计算器

[tips-and-tricks-item-name]
rcalc-introduction=产能计算器
rcalc-gui-overview=GUI预览
rcalc-gui-units=度量单位
rcalc-gui-entity-units=实体单位
rcalc-gui-measures=更改度量
rcalc-gui-multiplier=手动倍增
rcalc-selection-modes=选择工具模式

[tips-and-tricks-item-description]
rcalc-introduction=使用快捷键或按__CONTROL__rcalc-get-selection-tool__打开[item=rcalc-all-selection-tool]并选择一个区域开始。
rcalc-gui-overview=用[item=rcalc-all-selection-tool]选择一个区域，将处理实体并显示有关实体的信息。\n[font=default-bold]产能：[/font]该行显示生产(绿色)或消耗(红色)的量。\n[font=default-bold]机器：[/font]在该行显示每种材料生产(绿色)或消耗(红色)的机器数量。\n[font=default-bold]单台机器：[/font]该行显示机器的平均生产产能(绿色)或消耗产能(红色)。\n[font=default-bold]净余：[/font]该行机器产品的饱和(绿色)或不足(红色)。\n[font=default-bold]冗余机器：[/font]多余的(绿色的)或欠缺的(红色的)的机器数量。
rcalc-gui-units=使用“单位”下拉列表在计量单位之间进行更改。
rcalc-gui-entity-units=一些计量单位旁边有一个实体选择按钮。对于这些情况，GUI上显示的产能取决于所选的实体。\n\n材料的每秒、每分钟和每小时的计量单位可以选择储罐或火车车厢等进行测量。
rcalc-gui-measures=模组含有不同的方式计算产能。使用“测算”下拉列表在它们之间切换。每个方式都有自己的一组单位。\n\n一些方式对整个选择的运行总数进行跟踪，如上所示。
rcalc-gui-multiplier=使用滑块或文本字段在底部手动调整比率，以找到您需要的数字。例如，选择一台制造机器并改变乘数来计算出你需要多少台机器来达到一个特定的产能。
rcalc-selection-modes=使用__CONTROL__cycle-blueprint-forwards__和__CONTROL__cycle-blueprint-backwards__过滤选择工具。“All”模式将选择所有实体，产能计算器知道如何处理，而其他允许您快速得到一个特定方式的产能。使用另一种模式将自动打开相应方式的GUI。

