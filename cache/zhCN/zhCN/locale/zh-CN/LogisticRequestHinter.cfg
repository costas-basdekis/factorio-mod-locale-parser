[mod-setting-name]
logistic-request-hinter-ui-position=面板位置
logistic-request-hinter-column-count=表列数
logistic-request-hinter-show-frame-caption=显示标题

[mod-setting-description]
logistic-request-hinter-ui-position=指定放置表格的位置，位于屏幕左侧或顶部
logistic-request-hinter-column-count=指定一行中的项目数。之后，将添加新行
logistic-request-hinter-show-frame-caption=是否在面板上显示标题

[string-mod-setting]
logistic-request-hinter-ui-position-top=上
logistic-request-hinter-ui-position-left=左

[controls]
hide-hinter-gui=隐藏信息界面