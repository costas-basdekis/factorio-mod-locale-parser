[mod-setting-name]
squeakthrough-mod-compatibility=兼容模式

[mod-setting-description]
squeakthrough-mod-compatibility=指定修改后的实体是否可以选择加入或必须退出Squeak Through。如果使用“强制”，则无论其设置如何，所有修改后的实体均会受到影响。这有可能破坏流体网络并引起其他奇怪的问题。使用此设置时，请勿报告任何错误！

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=选择退出
squeakthrough-mod-compatibility-opt-in=选择加入
squeakthrough-mod-compatibility-force=强制（不要报告错误）