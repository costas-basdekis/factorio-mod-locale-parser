placeablesSettingHideButton=隐藏屏幕左上方按钮 [img=info]
placeablesSettingPowerUser=将按钮移到窗口左侧
[mod-setting-description]
placeablesSettingHideButton=你仍然可以使用 [font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font] 开启/关闭窗口
