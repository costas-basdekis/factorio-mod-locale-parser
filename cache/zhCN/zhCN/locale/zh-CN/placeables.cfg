[placeablesTooltips]
reduce=缩小此窗口的宽度，按住 [font=default-semibold][color=128, 206, 240]Shift[/color][/font] 调到最小。
expand=增大此窗口的宽度，按住 [font=default-semibold][color=128, 206, 240]Shift[/color][/font] 进一步增大。
collapse=折叠窗口，隐藏所有项目。\n快捷键：[font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleCollapse__[/color][/font]
modeSwitch=切换工具栏模式\n在工具栏模式下，此窗口的底部（而不是顶部）被锁定在适当的位置，从而使您可以有效地将此窗口固定在屏幕底部。
topButton=快捷放置（[font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font]）
