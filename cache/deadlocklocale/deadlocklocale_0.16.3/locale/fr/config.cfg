[mod-setting-description]
deadlock-stacking-hide-unstacking=Retire les recettes de décompression de l'interface de fabrication du joueur. Cela ne permet donc plus de décompresser "à la main" mais cela rend l'interface plus lisible.
deadlock-stacking-logging=Pour les moddeurs: inscrit les "non-erreurs" dans le log du jeu.

deadlock-loaders-belt-style=Des sprites alternatifs pour les convoyeurs. Donne à tous les convoyeurs compatibles un petit look rafraîchi. Réduit la charge en VRAM, mais augmente un peu l'effort de rendu.
deadlock-loaders-underneathie-style=Des sprites alternatifs pour les convoyeurs souterrains, dans le style des chargeurs compacts.
deadlock-loaders-paradox-mode=Des chargeurs mais sans les chargeurs... Désactive les chargeurs, laissant seulement les remplacements graphiques. Attention: Si vous désactivez les chargeurs et que vous chargez une partie où il y en avait, ils auront tous disparus à ce moment là.
deadlock-loaders-snap-to-inventories=Quand vous placez un chargeur, il se tournera automatiquement vers le conteneur et passera en mode entrée (à moins qu'il n'y est un convoyeur du côté opposé et que le retournement automatique vers les convoyeurs est activé)
deadlock-loaders-snap-to-belts=Quand vous placez un chargeur, il basculera automatiquement entre les modes entrée ou sortie en raccord avec les convoyeurs placés à côté de lui.
deadlock-loaders-map-colours=Sur la carte/mini-carte, les choses relatives aux convoyeurs vont être colorées selon le tier de ces derniers(jaune, rouge, bleu, etc...)

deadlock-crating-logging=Pour les moddeurs: inscrit les "non-erreurs" dans le log du jeu.
