[mod-description]
GCKI=Du hast keine Lust mehr, ständig zu deinem Fahr- oder Flugzeug zu laufen? Dann lasse es doch einfach zu dir kommen!\nDieser Mod basiert auf "Gizmos Car Keys" von AoDGizmo. Er sollte nicht nur mit Autos, sondern mit allen gemoddeten Fahr- oder Flugzeugen (außer Lokomotiven und Eisenbahnwagen) funktionieren.

[item-name]
car-key=Schlüssel

[item-description]
car-key=Klicke auf ein Fahr- oder Flugzeug, und es gehört dir! Wenn du dasselbe Fahr- oder Flugzeug noch einmal anklickst, verschließt oder öffnest du es. Willst du, dass es zu dir kommt, klicke mit den Schlüsseln auf eine Stelle in deiner Nähe!

[entity-name]
carGIZMO=Auto
tankGIZMO=Panzer
car-key=Schlüssel

[mod-setting-name]
GCKI-debug_in_game=Debug-Meldungen im Spiel anzeigen?
;Added debug_in_log (0.17.8)
GCKI-debug_in_log=Debug-Meldungen ins Log schreiben?
GCKI-long_reach=Große Reichweite erlauben?
GCKI-render_text=Meldungen über verschwundene Fahr- und Flugzeuge einblenden?
GCKI-render_time=Wie lange sollen diese Meldungen sichtbar sein? (Zeit in Sekunden)
GCKI-render_color=Welche Farbe sollen diese Meldungen haben?
;Added teleport_to_other_surface (0.17.9, will be used in 0.17.10)
GCKI-teleport_to_other_surface=Auf andere Oberflächen teleportieren?
;Added GCKI-zahnfeechen_icons (0.17.10)
GCKI-zahnfeechen_icons=Icons aus "Gizmos Car Keys - Zahnfeechen Patch" verwenden?

[mod-setting-description]
GCKI-debug_in_game=Wenn diese Option aktiviert ist, werden Debug-Meldungen im Spiel angezeigt.\n(Falls du nicht gerade nach Fehlern in diesem Mod suchst, brauchst du diese Option nicht aktivieren.)
;Added debug_in_log (0.17.8)
GCKI-debug_in_log=Wenn diese Option aktiviert ist, werden Debug-Meldungen in die Log-Datei (factorio-current.log) geschrieben.\n(Normalerweise ist das nicht nötig, aber wenn du Probleme mit diesem Mod hast, solltest du diese Option aktivieren und die Log-Datei deinem Bug-Report beifügen!)
GCKI-long_reach=Fahr- und Flugzeuge können nur an einen Ort in Reichweite des Spielers gerufen werden. In Factorio beträgt die Reichweite 10 Felder; Fahr- bzw. Flugzeuge können normalerweise nicht an eine weiter entfernte Stelle gerufen werden. Hast du aber einen Mod installiert, der eine größere Reichweite zulässt, kannst du mit dieser Option die Reichweitenbeschränkung abschalten.\n(Ich empfehle, diese Option nicht zu verwenden! Man kann das Fahr- oder Flugzeug auch an eine andere Stelle ordern, wenn man darinnen sitzt. Hat man eine große Reichweite, könnte man schummeln und sich vom einen Ende der Fabrik ans andere teleportieren – und schummeln will ja nun wohl wirklich niemand! :-D)
GCKI-render_text=Dort, wo sich dein Fahr- oder Flugzeug befand, bevor es zerstört oder entwendet wurde, kann eine Meldung auf dem Boden eingeblendet werden. Diese Meldung ist nur für dich sichtbar.
GCKI-render_time=Gib hier an, nach wie vielen Sekunden solche Meldungen wieder entfernt werden sollen!\n(Erlaubte Werte: 1-3600; Voreinstellung: 300)
GCKI-render_color=Hier kannst du einstellen, in welcher Farbe Meldungen über zerstörte oder entwendete Fahr- oder Flugzeuge dargestellt werden sollen.\n(Alle Spieler können nur die für sie bestimmten Meldungen sehen. Du kannst also ruhig die Farbe wählen, die dir am besten gefällt, ohne deine Meldungen mit denen anderer Spieler zu verwechseln!)
;Added teleport_to_other_surface (0.17.9, will be used in 0.17.10)
GCKI-teleport_to_other_surface=Wenn diese Option aktiviert ist und das Fahr- oder Flugzeug, in dem du sitzt, vom Eigentümer auf eine andere Oberfläche (z.B. in eine Factorissimo-Fabrik) gerufen wird, steigst du aus, bevor es die alte Oberfläche verlässt.
;Added GCKI-zahnfeechen_icons (0.17.10)
GCKI-zahnfeechen_icons=Wenn diese Option aktiviert ist, werden die Icons für die Schlüssel mit denen aus "Gizmos Car Keys - Zahnfeechen Patch" ersetzt -- ansonsten ändert sich nichts!

