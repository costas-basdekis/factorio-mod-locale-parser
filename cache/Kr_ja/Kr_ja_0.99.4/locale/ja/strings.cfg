	reb-nuclear=すべてがやり直されます。これで、コンパクトで強力な原発を構築できます。 非常に効率的でありUPSにも優しいですが、生産燃料は高価になります。 バニラで100kウラン鉱石から、3kのウラン235が得られる物が、約0.8k-1kとなります。 また、隣接ボーナスを減らし…あと稼働中の原子炉を破壊しないでください！ このMODでは強くお勧めします。
	reb-stack-size=主に資源用のスタックを増やします。
	reb-rounds=「通常弾薬」のレシピに石炭を追加し、「貫通弾薬」を安くします。
	reb-fuel=強い敵と遊ぶ場合に便利なオプション。 ゲームを複雑にしたい場合は、このオプションを無効にすることもできます。
	reb-power-poles=電柱の供給エリアのサイズと接続長を増やします。
	reb-radar=レーダー探索エリアを増やしますが、消費電力も増加します。
	reb-bobenemies=Krastorioで使用するために敵のバランスを取ります。 強くお勧めします。
	unlock-deep-drill=富岩をどこでも採掘できるチート。 SE modで遊ぶ場合、このオプションをオンにすることはお勧めしません。
	k_powerful-beacon=「特異ビーコン」を2倍強力にします。 つまり、バージョン1.2.11より前のバージョンと同じになります。 このビーコンは非常に強力であり、ゲームにいくつかのバグを引き起こしたため変更されました。 このオプションを有効にすることはお勧めしませんが、更新によって工場または比率が壊れた場合は有効にすることができます。 ゲームを中断することはありません。 このバグに関する詳細は、変更ログ（1.2.11アップデート）に記載されています。
	k_more_waste=鉄と銅を強化するためのレシピに石を追加します。
	reb-train=有効にすると、貨車のスペースは大きくなりますが、列車がより多くの燃料を消費します。これは列車の本数を減らすためのものです（デフォルト：有効）
	reb-damage=プレイヤーの武器（タレット、弾薬など）すべてのダメージのバランスを取り直します。（デフォルト：有効）
	reb-damage-technologies-bonuses=弾薬とタレットのダメージと攻撃速度に適用される技術ボーナスのバランスを取ります（デフォルト：有効）
	reb-beacon=ビーコンのモジュールスロットを2倍にします。（デフォルト：有効）
	productivity-beacon=ビーコンと特異ビーコンに対して生産性モジュールを有効にします。（デフォルト：無効）
	free-circuit-network-wire=レッドケーブルとグリーンケーブルのコストを0にして、材料を使用せずに作成できるようにします（デフォルト：無効）
	reb-ore=鉱石消費を1から3に再バランスします。 注意！ Krastorioはこの設定でバランスが取られます。無効にすると、レシピのバランスが崩れます（デフォルト：有効）
	multy-ore=鉱石レシピ（製錬）で原料と製品と時間を乗算する。（作業/時間の収量は変わりません） これは、炉のモジュール追加効果がティック毎切り捨てされることを減らすためです（デフォルト：有効）
