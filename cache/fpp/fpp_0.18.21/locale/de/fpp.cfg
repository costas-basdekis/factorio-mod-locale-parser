fpp_mixed_ores_amount=Auswahl der Variation von Mischerzen. Entweder einfach oder schwierig. Insane++ wird zusätzlich alle Vanilla-Erze entfernen.
fpp_colors_amount=Auswahl der Variation von Farben.
fpp_aliens=Aliens machen die Kämpfe im späteren Spielverlauf etwas interessanter. Achtung: die Option "Legion" kann den späteren Spielverlauf etwas frustrierend gestalten.
fpp_logistics_amount=Zusätzliche logistische Variationen und Möglichkeiten wie etwa neue Kisten oder Fliessbänder.
fpp_difficult_start=Der Start erfordert mehr Forschungen. Dies macht die frühe Phase des Spiels länger.
fpp_upgradestone_synthesis=Spieler müssen nicht zwingend nach Essenzsteinen und Schwarzsteinen in der Umgebung suchen, sondern können sie auch synthetisch herstellen (Betrifft Upgrade-Stufe 6 und 8).
fpp_enable_productivity=Für die Möglichkeit der Produktivitätsmodule, auf FPP-Rezepte bezogen.

