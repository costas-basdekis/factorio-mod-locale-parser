[mod-setting-description]
keniras-random-recipes-random-seed=Choose a different number every time you want different recipes. Restart needed. Default 5124.
keniras-random-recipes-primes=Rounds the number of ingredients / products to the nearest prime to make ratios in production chains hard. Default disabled.
keniras-random-recipes-randomize-all-recipes=Randomize all recipes, except for a few defined on the blacklist like iron and copper plate smelting, and rocket parts. If disabled, only a select few recipes on the whitelist in the config.lua file will be randomized. Default enabled.
keniras-random-recipes-blacklist-enabled=If enabled, certain items in a list in config.lua (by default, Kovarex Enrichment, copper and iron plates) will not be randomized, even if "Randomize all recipes" is enabled. Default enabled.
keniras-random-recipes-products=If enabled, the amount of products will always be randomized. If disabled, only products in recipes with ingredients that are needed once are randomized, so that recipes don't get cheaper on average. Default enabled.
keniras-random-recipes-range=How much the randomized numbers can deviate from the normal values. For example, the default range of 4 means ingredient amounts can range from 1/4 to 4 times of their normal value. The higher the range, the higher the variations will be. Default 4.
keniras-random-recipes-difficulty=Possible values: 0 to 10. Lowering tends to make recipes cheaper, belts faster, assembling machines consume less power etc. 0 is extremely easy. 10 is extremely difficult. Default 5.
keniras-random-recipes-randomize-all-other-properties=If enabled, will override all the options below to "enabled", like randomizing inserter speed, belt speed, energy consumption etc. Not recommended since certain options like randomizing module stats, stack sizes and underground belts having different speeds than belts is not recommended. Only enable if you want to descend into madness.
keniras-random-recipes-randomize-no-other-properties=If enabled, will override all the options below to "disabled", like randomizing inserter speed, belt speed, energy consumption etc. Only recipes will be randomized. Also overrides the above option to randomize everything.
keniras-random-recipes-inserter-speed=Randomize inserter speed
keniras-random-recipes-belt-speed=Randomize belt speed
keniras-random-recipes-belt-colour-sync=If enabled, belts, underground belts and splitters of the same colour will all have the same speed. If disabled, you may have to use different colours, and you will probably not have compressed belts. Default enabled.
keniras-random-recipes-turret-damage=Randomize damage of both gun and laser turrets (and other modded ones)
keniras-random-recipes-weapon-damage=Randomize damage of handheld weapons: Flamethrower, SMG, Shotgun, ...
keniras-random-recipes-energy-usage=Randomize energy usage of buildings. Including electrical energy usage of buildings, fuel usage for furnaces
keniras-random-recipes-pollution=Randomize pollution produced
keniras-random-recipes-energy-produced=Randomize power produced (steam engines, solar panels, ...)
keniras-random-recipes-accumulator-stats=Randomize the energy capacity and charging / uncharging power of accumulators
keniras-random-recipes-reactor-power=Randomize how much power nuclear reactors produce
keniras-random-recipes-fuel-value=Randomize fuel values of items
keniras-random-recipes-fuel-performance=Randomize fuel acceleration and top speed bonus of items
keniras-random-recipes-mining-speed=Randomize mining speed of miners
keniras-random-recipes-assembling-machine-speed=Randomize assembling machine speed. Includes chemical plants etc
keniras-random-recipes-furnace-speed=Randomize furnace speed
keniras-random-recipes-stack-size=Randomize item stack sizes
keniras-random-recipes-inventory-size=Randomize inventory size of train wagons, chests, cars, storage tanks, ...
keniras-random-recipes-module-stats=Randomize module stats, like speed, productivity and energy consumption bonuses. Will often be either completely overpowered with high productivity bonuses, very unbalanced by lower tiers having better stats etc.
keniras-random-recipes-roboports=Randomize roboport stats like energy consumption, charge speed, construction and logistics area, ...
keniras-random-recipes-robots=Randomize robot stats like energy consumption, speed, carrying capacity, ...
keniras-random-recipes-offshore_pump_speed=Randomize offshore pump speed
