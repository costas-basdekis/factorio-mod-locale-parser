formic=对个体进行简单的人工选择，以提高甲酸产量。
party-animal=Dubstep，无限制的移动，植物性粉末都能让它们摆脱基本的甲壳。
exo-insertion=生物工程菌株将天然丁格斯毛皮与人造胶原蛋白假外骨骼结合在一起，这是基因工程的实际应用，可以使每只动物拥有更多的毛皮。
argumented-spikes=迄今为止开发的技术允许插入用于适应性皮肤保护突变的异种基因，最初涉及交叉代谢调节的微小基因允许更多矿物质聚集在细胞基质中。
conarium-stem=在这种转基因物种中，有意的基因漂移导致scrondrixes发育出更好、功能更强的松果腺(结果是第三只眼)，有些甚至认为具有形而上学的品质。
hydrolase-amplification=添加到食物中的化学增强剂使这类酶更加坚硬，并使生物的肌腱增厚。会导致移动性问题，但无论如何它们都不会远离它们的外壳。
zootoxins=在这个巨大的蠕虫状生物体内，将化学降解的生物材料改良成一种已经很有效的毒液，这可能会出错吗？添加了细胞毒素、心脏毒素和磷脂酶A2。
artificial-calcification=利用你所学的超分子化学，在xyhiphoe外壳的循环水中加入有效的煅烧试剂，这些试剂会附着在现有的外壳中，并通过矿物聚集生长两倍的尺寸。
stochastic-cortex=利用目标基因和缺失基因来增加已经很复杂的基因型。旨在通过复杂的生化疗法改善大脑皮层。
phytomining=培养你的植物和天然真菌的能力，使其能够在金属浓度非常高的水中生长，通过根部吸收这些金属，并在组织中浓缩极高浓度的金属。
phytomining-mk02=向作物中添加螯合剂将增加丰富的生物质的产量。
phytomining-mk03=向螯合剂中添加重金属三磷酸腺苷酶，迫使作物成为超积累者，损害植物并将这些金属储存在它们的所有组织中。
microfilters=在过滤器中增加了额外的步骤来提高效率。这些食谱将取代原来的食谱。
microfilters-mk02=添加纳米多孔材料，以提高孢子收集器的效率。这些食谱将取代以前的食谱。
organ-printing=现在工业水平的简单技术。允许您通过直接打印到scafolds中，将有机材料重新加工成新材料。
organ-printing-mk02=纳米材料允许非常精细和更自然的结构进入分子水平。产量提高了。
organ-printing-mk03=通过大量印刷完善的器官和跨物种技术，促进细胞的生产和循环利用。
mass-production=从零开始把零件和组件变成一个整体工作的生物。恭喜你，你没有发现生命的尊严。
