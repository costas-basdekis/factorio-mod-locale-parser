[mod-name]
auto-mining=Автоматическая добыча [Перевод ZwerOxotnik'а]

[mod-description]
auto-mining=Просто напишите "/auto-mining" или добудьте руду для автоматичесой добычи или нажмите shift+M. Также вы можно строить и т.д. в тоже самое время когда вы добываете руду. Если вы застряли, то напишите ещё раз ту команду или используйте клавиши wasd или нажмите правую кнопку мыши.

[auto-mining]
main_command=- автоматически ищет и добывает рядом руду

[controls]
toggle-auto-mining=Переключить авто-добычу