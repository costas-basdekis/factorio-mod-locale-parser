[mod-setting-name]
satellite-radar-scaling=Scaling

[mod-setting-description]
satellite-radar-scaling=The default number of satellites required for each level increases by 1 for every chunk added to the always visible area of a radar. Scale the number of satellites required as desired.\n\nFormula for each level:\n# satellites=scaling*(4*level^2+8*level)\nLevel goes from 1 to 17\n\nMinimum value: 0.1\n\nGame will restart after value is changed.