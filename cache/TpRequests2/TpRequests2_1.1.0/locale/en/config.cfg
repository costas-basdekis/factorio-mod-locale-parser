[command-tp]
help=<player> - Send teleportation request to the specified player.
error-noarg=[color=red]Player is not specified.[/color]
error-noplayer=[color=red]Player not found.[/color]
error-selftp=[color=red]You can`t teleport to yourself.[/color]
ok=[color=yellow]Teleportation request was sent to __1__.[/color]

[command-accept]
help=- Accept pending teleportation request.
error-norequest=[color=red]You have no pending teleportation requests.[/color]

[command-deny]
help=- Deny pending teleportation request.
error-norequest=[color=red]You have no pending teleportation requests.[/color]

[command-pending]
help=- Display pending teleportation request.
ok=[color=yellow]Pending teleportation request from __1__[/color]
ok-norequest=No pending teleportation requests.

[command-sethome]
help=Set your home position
ok=Home set to X: __1__ Y: __2__

[command-home]
error-nohome=Please set home position first.
ok=Teleported home.

[messages]
tp-request=[color=yellow]Pending teleportation request from __1__.[/color]\nUse [color=green]/accept[/color] to accept or [color=red]/deny[/color] to deny it.
tp-accepted-to=[color=green]Your teleportation request to __1__ has been accepted.[/color]
tp-accepted-from=[color=green]Accepted teleportation request from __1__.[/color]
tp-denied-to=[color=red]Your teleportation request to __1__ has been denied.[/color]
tp-denied-from=[color=red]Denied teleportation request from __1__.[/color]

[mod-setting-name]
tprequests-offset-x=Teleportation offset X
tprequests-offset-y=Teleportation offset Y
tprequests-status=Request status

[mod-setting-description]
tprequests-offset-x=The offset relative to the other player when teleporting to them. Used to not get stuck.
tprequests-offset-y=The offset relative to the other player when teleporting to them. Used to not get stuck.
tprequests-status=Request status defines default behaviour when receiving a teleportation request.

[string-mod-setting]
tprequests-status-request=Request
tprequests-status-accept_all=Accept All
tprequests-status-deny_all=Deny All