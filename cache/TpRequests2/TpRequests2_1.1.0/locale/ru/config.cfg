[command-tp]
help=<игрок> - Отправить запрос на телепортацию указанному игроку.
error-noarg=[color=red]Игрок не указан.[/color]
error-noplayer=[color=red]Игрок не найден.[/color]
error-selftp=[color=red]Вы не можете телепортироваться к самому себе.[/color]
ok=[color=yellow]Запрос на телепортацию отправлен игроку __1__.[/color]

[command-accept]
help=- Принять запрос на телепортацию.
error-norequest=[color=red]У вас нет входящих запросов на телепортацию.[/color]

[command-deny]
help=- Отклонить запрос на телепортацию.
error-norequest=[color=red]У вас нет входящих запросов на телепортацию.[/color]

[command-pending]
help=- Показать входящий запрос на телепортацию.
ok=[color=yellow]Входящий запрос на телепортацию от __1__[/color]
ok-norequest=Нет входящих запросов на телепортацию.

[messages]
tp-request=[color=yellow]Входящий запрос на телепортацию от __1__.[/color]\nИспользуйте [color=green]/accept[/color] чтобы принять или [color=red]/deny[/color] чтобы отклонить его.
tp-accepted-to=[color=green]Ваш запрос на телепортацию к __1__ был принят.[/color]
tp-accepted-from=[color=green]Запрос на телепортацию от __1__ был принят.[/color]
tp-denied-to=[color=red]Ваш запрос на телепортацию к __1__ был отклонён.[/color]
tp-denied-from=[color=red]Запрос на телепортацию от __1__ был отклонён.[/color]

[mod-setting-name]
tprequests-offset-x=Смещение при телепортации X
tprequests-offset-y=Смещение при телепортации Y
tprequests-status=Статус запросов

[mod-setting-description]
tprequests-offset-x=Смещение относительно другого игрока при телепортации к нему, нужно чтобы не застрять в нём.
tprequests-offset-y=Смещение относительно другого игрока при телепортации к нему, нужно чтобы не застрять в нём.
tprequests-status=Статус запросов регулирует поведение по умолчанию при получении запроса на телепортацию.

[string-mod-setting]
tprequests-status-request=Спрашивать
tprequests-status-accept_all=Принимать все
tprequests-status-deny_all=Отклонять все