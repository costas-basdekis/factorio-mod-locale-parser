[mod-setting-name]
max-speed-modifier=Maximum speed modifier
remove-indep-boat-friction=Remove stand alone boat friction
balance-inventory-size=Adjust inventory size
improve-oil-tanker-capacity=Improve oil tanker capacity

[mod-setting-description]
max-speed-modifier=Adjust to top speed of the ships introduced by the Cargoships mod to a multiple of this value. The base speed of the cargo ship is roughly 20km/h.
remove-indep-boat-friction=Sets the surface friction of the stand alone small ship to 0. This is mostly used for compatibility with Noxys Swimming.
balance-inventory-size=Divides the inventory sizes of the ships by the speed modifier to keep the throughput similar.
improve-oil-tanker-capacity=Multiplies oil tanker capacity by 4.