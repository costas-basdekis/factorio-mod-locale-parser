[mod-setting-description]
unhide-resistances_keep-perfect-resistance-hidden=如果物体对所有伤害类型拥有 100% 抗性，则继续隐藏该物体的抗性
unhide-resistances_unhide-for-everything=显示所有包含以下物体的抗性，开启此选项会覆盖以下所有选项
unhide-resistances_unhide-for-military-structures=显示所有军事建築的抗性，包括墙壁、自动门、防禦塔、蠕蟲、地雷、战鬥机器人、雷达和火箭发射井
unhide-resistances_unhide-for-units=显示所有部队的抗性，包括咬噬者和喷吐者
unhide-resistances_unhide-for-worker-robots=显示所有工作机器人的抗性，包括建造机器人和物流机器人
unhide-resistances_unhide-for-spawners=显示所有巢穴的抗性
unhide-resistances_unhide-for-containers=显示所有容器的抗性，包括箱子和储存槽
unhide-resistances_unhide-for-transport-belts-and-pipes=显示所有运输带和管道的抗性，包括分离器、热能管和装卸机
unhide-resistances_unhide-for-inserters-and-pumps=显示所有机械臂和泵的抗性，包括离岸帮浦
unhide-resistances_unhide-for-vehicles-and-rails=显示所有载具和铁路的抗性，包括汽车、坦克、火车头、车厢、直和弯路轨、火车站和信号灯
unhide-resistances_unhide-for-electricity=显示所有电力建築的抗性，包括蓄能器、发电机、锅炉、电线杆、太阳能板、反应炉、灯、电源开关、扬声器和电能接口
unhide-resistances_unhide-for-machines=显示所有机器的抗性，包括熔炉、组装机、化工厂、炼油厂、离心机、采矿机、抽油帮浦、实验室、机器人司令塔和插件效果分享塔
unhide-resistances_unhide-for-combinators=显示所有结合器的抗性
unhide-resistances_unhide-for-others=显示其他模组不太会改写的物体的抗性，包括岩石、树木、玩家、鱼、玩家指令平台和所有简单物体

[mod-name]
unhide-resistances=显示抗性

[mod-description]
unhide-resistances=把物体的抗性显示出来，预设会显示军事建築、机器人、部队和巢穴的抗性，你还可以透过更改模组设定显示更多不同物体的抗性。