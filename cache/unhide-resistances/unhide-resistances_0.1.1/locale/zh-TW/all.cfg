[mod-setting-description]
unhide-resistances_keep-perfect-resistance-hidden=如果物體對所有傷害類型擁有 100% 抗性，則繼續隱藏該物體的抗性
unhide-resistances_unhide-for-everything=顯示所有包含以下物體的抗性，開啟此選項會覆蓋以下所有選項
unhide-resistances_unhide-for-military-structures=顯示所有軍事建築的抗性，包括牆壁、自動門、防禦塔、蠕蟲、地雷、戰鬥機器人、雷達和火箭發射井
unhide-resistances_unhide-for-units=顯示所有部隊的抗性，包括咬噬者和噴吐者
unhide-resistances_unhide-for-worker-robots=顯示所有工作機器人的抗性，包括建造機器人和物流機器人
unhide-resistances_unhide-for-spawners=顯示所有巢穴的抗性
unhide-resistances_unhide-for-containers=顯示所有容器的抗性，包括箱子和儲存槽
unhide-resistances_unhide-for-transport-belts-and-pipes=顯示所有運輸帶和管道的抗性，包括分離器、熱能管和裝卸機
unhide-resistances_unhide-for-inserters-and-pumps=顯示所有機械臂和泵的抗性，包括離岸幫浦
unhide-resistances_unhide-for-vehicles-and-rails=顯示所有載具和鐵路的抗性，包括汽車、坦克、火車頭、車廂、直和彎路軌、火車站和信號燈
unhide-resistances_unhide-for-electricity=顯示所有電力建築的抗性，包括蓄能器、發電機、鍋爐、電線杆、太陽能板、反應爐、燈、電源開關、揚聲器和電能接口
unhide-resistances_unhide-for-machines=顯示所有機器的抗性，包括熔爐、組裝機、化工廠、煉油廠、離心機、採礦機、抽油幫浦、實驗室、機器人司令塔和插件效果分享塔
unhide-resistances_unhide-for-combinators=顯示所有結合器的抗性
unhide-resistances_unhide-for-others=顯示其他模組不太會改寫的物體的抗性，包括岩石、樹木、玩家、魚、玩家指令平台和所有簡單物體

[mod-name]
unhide-resistances=顯示抗性

[mod-description]
unhide-resistances=把物體的抗性顯示出來，預設會顯示軍事建築、機器人、部隊和巢穴的抗性，你還可以透過更改模組設定顯示更多不同物體的抗性。