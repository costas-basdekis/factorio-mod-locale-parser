oil=如何找到石油和原油?
oil_info=如何找到石油和原油?\nA：要获取石油或焦油，首先需要找到一个[color=blue]待开发的油藏[/color]资源点，然后将石油井架或焦油钻探机放在资源点上。您需要给设备提供[color=blue]钻井液，并供给电力[/color]动力才能启动。经过一段时间的钻探后，设备将停止使用钻井液，并根据放置在其上的设备型号开始输出石油或焦油。每个资源点的默认存液量为100,000至400,000。[color=blue]更好的设备等级和更好的钻井液[/color]可以提高这个数值。最大可能为基础量的64倍。

[mod-name]
pypetroleumhandling=PY之石油处理

[mod-description]
pypetroleumhandling=这个mod允许从一开始就使用原油及其变体，并通过新裂解链进行提取、加工和精炼，这些裂解链可以提取大量可能有助于Py运行的关键流体。超过15个新建筑和100多个配方将使其他pymod更容易，并解锁其中的几个升级。使用天使MOD可能会导致错误或不兼容。
