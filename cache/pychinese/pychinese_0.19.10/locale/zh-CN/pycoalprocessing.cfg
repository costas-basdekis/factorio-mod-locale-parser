[tips-and-tricks-item-description]
	intro=欢迎来到Pyanodons模组。根据您安装的套装中的哪些模组，Factorio的某些部分已更改。 Pyanodons mods 旨在用于长时间的游戏，通常不被视为适合初学者或寻求短期游戏的人的模组合集。
	victory=在Pyanodons系列模组中，胜利条件发生了变化，要赢得胜利，您需要研究包括太空科学包[technology=space-science-pack]在内的一项技术
