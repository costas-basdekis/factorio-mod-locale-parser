[item-description]
moondrop=你觉得给这种植物起名为月落草，虽然在异星没有月亮，但是你的语言数据库似乎很喜欢月这字，仿佛文字也是一种美感。偶尔你会有一种冲动，想好好体验一下《魔戒》中的蓝色树林。但是氢气氛围的温室阻止了你，你的机体在氢气下会发生不可预知的故障。
automation-science-pack=包含很多有机物，可以进行一些较为简单的实验，并解锁一些基础但是重要的核心科技，来验证地球科学是否可以应用于异星。
logistic-science-pack=之前的实验表明，地球科学完全适用于异星，但由于自然环境不同，地球的工艺需要根据异星环境进行本地化改造，因此你需要发展属于自己的异星科技。你广泛收集了异星的生物和自然样本，这些样本将会用于与地球的技术进行对比实验，以适应二者的环境差异。
chemical-science-pack=由于异星上的稀有金属储量远比地球多，因此你开发出了性能更好的光纤。更好的信息交换技术以及不可思议的蓝坷垃，让你有能力发展出完全不同于地球科技的新的工业体系。
production-science-pack=将微观领域的技术推动到原子水平，得益于信息研究包带来的信息计算和运算能力的提升，从原子尺度层面去进行工业生产变为可能，这意味着人工基因编码和定向人造蛋白等技术成为可能，一旦这些技术完成，你将彻底超越地球的技术水平，请接受“我们”最高的敬意。
utility-science-pack=优化永无止境，纳米技术将会通过高昂的成本将你的工业水平推到一个不可思议的高度，同时你也可以接触一些宇宙中最危险最强大的力量，那就是黑洞。
tuuphra-codex=很好，这些土豆变得非常的大。但是，它们居然开花了，还生产了花蜜，有那么一刹那，你觉得风暴英雄一定是地球上最火热的游戏。这种怪异的土豆花蜜并没有太高的工业价值，但是却让这些土豆变得异常的好吃，成为很多生物的饲料。面对肉灵芝的抗议，你只能对它说：下次一定。
dhilmos=体型巨大的寒武纪生物，是危险的猎食者。不过在那个时期的动物普遍没有高级大脑，都是凭借着本能做事，因此奇虾的食谱里会出现很多奇怪的东西，比如自己亲爹亲妈啊，自己老婆啊，福建人啊这些东西。
yotoi-codex=你选择了地球热带树进行了定向诱导，终于成功得引导出了一种结实作物。它们长得很像一只大菠萝，不过它们的结实位置确实在顶端与叶片相接的位置。平时这些叶片都是闭合的，防止其他生物提前吃掉这些果实。
bhoddos-codex=好耶！这种真菌成功得变得很大很大很大。但是，TM怎么变成空心的了！僧气！难受！臭菇！你，莫得选择，只能使用这种球型蘑菇去作为饲料，毕竟就算它是空心的，可食用部分也比法沃加大很多倍。

