[technology-description]
steel-processing=加热生铁去除多余碳元素而形成的钢，虽然产量和性能欠佳，但是在先进冶炼技术被应用之前，这会是你唯一可以达成大规模工业化的选择。
zoology=动物学相对于植物学而言会困难一些，而且研究动物学需要一定的植物学的基础支持。因为动物大多为消费者，需要生产者植物才能稳定的生存。而且动物的繁殖与培养也不像植物那样的方便，而且异星上动物的染色体一般比植物要多一些，基因移植会麻烦一些。因此，你决定通过收集到的生物样本和地球的DNA数据库，先尝试进行基因移植实验，然后以这种动物为跳板研究其他的动物。

