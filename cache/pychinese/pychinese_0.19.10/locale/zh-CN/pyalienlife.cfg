vrauks=这是你抵达异星遇到的第一个本土动物生物。它看起来很危险，锋利的前爪，灵活的钳尾，坚硬的外壳，无疑是天生的战斗生物。但是它看见你之后并没有表现出任何敌意，并且一直来回看着你，似乎对你有一些好奇。\n短暂的观察发现，这种生物并不是猎食性动物，它只是一只巨大的虫子，这样体积大小的虫子是良好的氨基酸和几丁质来源，这将很大程度推动基因工程。
ulric=沃克网AI的一个下属AI找到了你，他说他在地球上的职业是猎马人，结果导致地球上的马灭绝了。在意识融入沃克网核心之后对此他感到十分愧疚，并请求你再异星上重新培养出一种马状生物。处于对地球生命意识的尊敬，你答应了他的要求，并开始这个计划。
zipir=藤壶虽好，但是由于体积限制，产出的节肢动物血并不多，而且经常会有雌性野生动物尝试打破藤壶的鱼缸，所以你需要另一种更好的水生无脊椎动物来进行工业化。根据你上次的经验，你对DNA进行了干预，使产生的生物体积更大，甲壳更小。
ralesia=研究报告表明，异星并不适合传统意义上的地球的花类生存，这里的植物具有更大的更多色彩的叶片，这些叶片的作用和地球上的花类似。为了在异星培育花类，你决定首先培育一种在特定大气环境下生长的花类，先培育出适应异星的重力和土壤环境的花类，收集数据后再培育可能完全适应异星环境的花类。你决定将这一计划成为若雷莎计划。
mukmoux=随着动物工业的发展，你发现你需要一种更好的奶制品和肉质品的来源，以便更廉价的饲养其他动物。牛显然是一个很好的选择，优质的瘦肉和大量的奶产量以及温柔的习性都复合生产的要求。不过由于地球动物在异星上都会发生不同程度的变异，因此你需要试一下才行。
tuuphra=最近你的肉灵芝一直在向你抗议，说它的算力不够了，要求你生产一些增加算力的东西，不然就天天让白白鼠生产臭袜子。于是你想到了地球上有一家游戏公司用土豆做服务器，然后决心效仿它，因为异星的生物都很大，肯定更适合做服务器。
arthurian=解锁亚瑟蜥蜴
navens=上一个大号蘑菇翻车了，这次你选择了一个伞壮的真菌进行定向诱导培养，TM有种这次再中空试试？当场就把孢子喂给旁边的小萌马吃！
yotoi=你培养的植物虽然都长得很大，但是没有一种植物是结果的植物，结果的植物可以直接拿果实作为食物而不是叶片，这样不会伤害到植物本身，于是，培养一种结实作物会对你的畜牧业有很大的好处。
dhilmos=类似侏罗纪的异星环境让你萌生了对史前生物进行复刻的想法，于是你选择了奇虾作为实验对象，而起源基因则选择地球甲壳类动物，奇虾则是它们的祖先。
