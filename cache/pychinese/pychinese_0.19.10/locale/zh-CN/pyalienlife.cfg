zoology=动物学相对于植物学而言会困难一些，而且研究动物学需要一定的植物学的基础支持。因为动物大多为消费者，需要生产者植物才能稳定的生存。而且动物的繁殖与培养也不像植物那样的方便，而且异星上动物的染色体一般比植物要多一些，基因移植会麻烦一些。因此，你决定通过收集到的生物样本和地球的DNA数据库，先尝试进行基因移植实验，然后以这种动物为跳板研究其他的动物。
xenobiology=生命科学一直都是一门美丽而神秘的学科，DNA与蛋白质之间的奥秘吸引了无数地球科学家的目光。但是其庞大的内容和繁杂的变化让一代又一代的地球科学家倒在了这条路上，现在你拥有厄普西隆的基因科技，以及一个完全不同于地球的异星生态体系，或许这将是迈出跨时代一步的契机。\n但是，首先你需要连接到墨丘利卫星核心，下载地球基因组数据库，然后收集每个种类的第一个异星本土生物来进行研究。\n你被允许从四个不同的方向来推进异种生物学的进程，他们分别是动物学，植物学和真菌学和微生物学。同时，你需要相应的通过不同等级的基因技术来辅助这些学科。
mycology-mk01=真菌学本不应该在基础生物科学，但是你在进行基础生物技术试验的时候，经常被不知名的奇怪蘑菇困扰，而且这些蘑菇的体积都比较惊人，行为也很有趣。经过简单的小实验，你发现异星的空气中含有很多真菌孢子，而且种类繁多，你认为这些真菌也具有很高的研究价值，于是你决定针对异星开发相应的孢子收集和培养方法来完成这项潜力非凡的研究
