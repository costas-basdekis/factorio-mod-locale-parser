simik-mk01=在一个夜黑风高的白天，你的间谍卫星终端截获一串不完整的奇怪的数据，这些数据包括一个用来识别语言的语言库，一卷文明卷宗以及六个数据库。经过分析，这是一个自称为Strorix787星球的文明，该文明在灭亡之前通过超弦广播向宇宙中发送了自己文明的历史，并将文明生命构成整理成六个数据库也一并发送出去，或许只是为了证明它们曾经存在过吧。\n然而由于该星球与地球、异星的生命形态均不同，大量信号即使有语言库的帮助也无法正确被理解，且由于距离原因，信号衰减严重，只有一个数据库的部分信息被正确解读。你从解读出的大量碎片信息中整理出一套唯一完整的信息库，一个硅基生命的生命构造，你会尝试制造它吗？
