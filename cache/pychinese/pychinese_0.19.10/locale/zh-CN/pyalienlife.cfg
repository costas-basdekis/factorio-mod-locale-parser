rennea=大风起兮云飞扬，安得猛士兮走四方，零食，任何时候都要吃，不吃不行，你们想想，你带着老婆，出了城，吃着火锅还唱着歌，突然就想嗑瓜子了。所以，你想培育一些瓜子来吃吃。
phadai=当技术发展到这一步，你可以培养一些高端大气上档次的动物了，比如在地球上被尊称为森林之王的老虎。老虎是哺乳纲的大型猫科动物，颇具有攻击性，不过在异星上，或许你可以把它们培养为大猫？
auog=畜力物流是个很有趣的东西，地球上的畜力往往因为动物力量不足或难以繁殖而被抛弃，但是在异星上动物的体积可以很容易的达到一个较高水准。并且生物工程也允许你对动物的习性进行调整，因此这种原始的运输方式应该有尝试的价值。经过筛选，你决定用地球熊的DNA进行一次尝试。
