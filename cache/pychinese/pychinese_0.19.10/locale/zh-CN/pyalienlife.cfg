parthenogenesis=性甚至哉，割以永治。反正无性也能繁殖。
natural-cycle=晚上关闭照明灯，让钳尾刀虫更舒适，同时也可以节省这些建筑物的能源。这项技术将禁用其他技术，请明智选择。
reuse-water=研究这项技术将使建筑物可以再利用雨水，从而减少污染，但是额外的会让水井将增加一点能耗。这项技术将明智地禁用其他技术。
mercy-killing=播放音乐，让他们休息一下，安装玻璃窗。 宰杀前放松的动物呈现出更多且质量更好的零件。 它将速度降低到85％，能源消耗增加20％，但生产率也将提高20％。此技术将禁用其他技术，请明智选择。
laser-cutting=放弃旧的锯子和自动刀。 安装激光以精确，清洁地切割动物，并使其立即死亡。 它将使功耗增加80％，速度增加20％，污染增加30％。 但是会降低20％的生产力。此技术将禁用其他技术，请明智选择。
lard-machine=使用动物脂肪润滑建筑物的活动部件，从而节省成本并为不需要的动物部件提供新用途。 它将减少一半的污染，但是将速度降低20％。此技术将明智地禁用其他技术。
sawdust=将锯末添加到剑背龟食品中，多余的木纤维将使肠子更好地工作，提高速度，但是它们讨厌橡木的味道，并且会拒绝进食，直到饥饿迫使他们进食，从而降低了生产率。
glowing-mushrooms=让更多发光的蘑菇生长到剑背龟的围栏中，以节省功率并减少污染，但是多余的光线会降低生产率，因为剑背龟倾向于在黑暗的地方交配。
underground-chambers=建造额外的洞穴来为剑背龟提供更好的环境。 额外的舒适度将提高生产效率，但是牧场在寒冷的夜晚会因为吊扇和暖气消耗额外的功率.
scraping-bots=添加专门的机器人从地面上清除粪便和用过的床上用品，使牧场更清洁，萌马更快乐。 减少了很多污染，但也增加了功耗以使其保持运转。
heated-pads=护垫的下侧具有陶瓷颗粒，可将身体散发的热量以舒缓的远红外线反射回去，还提供通风并增加舒适感。 可以提高速度，但保持这些动物的体温也需要增加功率，并且生产特殊护垫的过程对环境不友好。
dummy-ulric=安装繁殖设施，将虚拟设备安装到畜栏，以提高生产率。 但是由于动物可能会对设备上瘾，会降低总体速度，并且由于电动机和加热会增加能耗。
air-conditioner=这些动物对热很敏感，因此在牧场中提供更好的气候控制将使其以最高效率工作，从而提高了生产率和功耗。
cags=为牧场安装随气候变色的玻璃以控制内部的温度， 将节省功率并减少污染。
drone=允许在蜂巢中安装永久性无人机。 与女王一起，女王的代谢将加快，但可能会导致需求量增加。 它将提高速度并降低生产率。
improved-pathfinding=安装更好的传感器和算法，以改善收割机寻路的速度和消耗。
precise-cutting=使无人机进行精确切割，提高海藻再生的能力，但需要花费更多时间。 提高生产率并降低速度。
recirculation-pump=安装再循环泵，将减少水消耗，减少污染。 额外的流量将帮助营养物质更好地循环，从而提高生产力和消耗量。
inoculator=将传统的接种器更换为改进的接种器，这将提高速度和污染。
patch=树干上的备用钻探点可避免对树木造成过多损害，从而提高生产力和消耗量，还可以减少由于树木额外的生活垃圾而造成的污染。
bark=钻孔前准备树皮可以使这些树的提取寿命更长，从而减少污染和速度。
abacus=给亚瑟蜥蜴提供算盘，不断训练他们的计算能力。 这将为动物提供休闲并减轻压力。提高生产力，但您可能还需要制作算盘。
heated-stone=安装可加热的石头，使它们在寒冷的夜晚变热。 那将加速它们的新陈代谢，帮助孵化卵并提供额外的舒适感。 加快速度，但也消耗额外的污染。
cannibalism=允许弱小的和老的亚瑟蜥蜴被更大或更强的亚瑟蜥蜴食用，以减少污染并提高生产率，但由于缺乏伙伴，会降低速度。
sc-core=使用超导体线圈进行升级，可以更快地进行原子轰击，并提高速度，但它需要冷却并产生辐射。
sub-atomic=迫使雾化器使用亚原子级物质，提高物质的使用率，提高生产率，产生可怕的辐射，并消耗更多能量。
d-core=利用薛定羊研究的知识将雾化器连接到多维胃管中，以消除任何污染并减少消耗。
pentadimensional=使用强大的原始能量将薛定羊封闭到第5维，它们仍然可以在次元之间行进，但逃逸几率减少。
existential-hazard=迫使薛定羊在这个维度上停留的时间比其胃部维度所允许的时间更长。这将增加周围地区的薛定羊幼崽逃逸，但也将提高它们的繁殖速度，因为它们只能做到这一点。
higgs-field=安装一个人造希格斯场，阻止高维的怪兽进入我们的空间并造成伤害。
extra-drones=安装额外的收集无人机以快速收获球树菇。
exoenzymes=引入分泌外来酶的能力，这使球树菇能够消耗更多的材料，因此与其他生物相比，它在环境中能够找到更多的可消耗材料。
gills=形成更好的细胞间基质，使球树菇能够自转，因此它们始终与重力完全平行。 这意味着即使球树菇可以移动或弯曲，能够更好的释放孢子。
high-viability=通过甲基丙烯酸酯修饰的藻酸盐与光引发剂VA-086的光交联，播种高活性（> 85％）的三维藻酸盐-软骨细胞水凝胶支架。 需要紫外线激活，因此生物支架将需要灯。
biomimetics=减慢打印过程以创建与自然结构相同的预制结构。
covalent=允许自动生物打印机重复使用分散的多能干细胞作为新零件的交联。
molecular-polyentomology=利用虫族的生理知识模仿某些过程并加快生产速度。
compusun=安装开放式反应器，它们用于使阳光进入室内并激活特殊的细菌活性，从而提高产量。
resonant=每次新运行前都要清洁反应堆，机械和管道，以实现更清洁的功能。
aerators=向生物区供氧以产生活性污泥，其中的生物成分在悬浊液中自由混合。生化废物的减少量足以使受污染的水适合再次使用。
baffles=用于破坏容器中的涡流形成，因为涡流通常是不受欢迎的，因为它会改变系统的重心并消耗额外的功率。
jacket=提供用于恒定温度的水循环的环形区域，以使生物反应器的温度保持恒定。
acid-comtemplator=停止使用碱来中和该农作物设施自然产生的土壤酸度。 臭芋将增长更快，但随着时间的推移会破坏土壤。
solar-scope=用纳米透镜制成的特殊塑料代替温室塑料，纳米透镜将聚焦并增加这些农作物的太阳光，从而提高其产量。但多余的热量将破坏土壤生物，使植物更难吸收营养。
e-photo=使用特殊的光谱中和土壤中过多的酸度，减少污染。
constant=更好地控制湿度可以提高转化速度，但是还需要额外的泵。
humus=佐纳类细菌和真菌通过将腐殖质转化为热量来控制化学过程，珀尔帖可以使用它来减少能量消耗，并为有害生物提供更好的环境。
worm-hotel=提供理想平衡的热量，湿度和气压，以培养有用的蠕虫。并且会回收堆肥中浸出的水提取物，以减少污染并提高产量。
respiratory=在腔室中安装特殊的呼吸生物放大器，该腔室由海蝎薄壁组织制成，可提供最佳的细胞供氧和生长。
neural-fusion=亚瑟蜥蜴脑细胞矩阵现在将用作神经和脑成熟和组织的标准程序，从而加快最长的胚胎期。
cc=由于使用了雪原兔蛙冻土，低温细胞的聚集达到最大程度，因此我们可以通过温度梯度和一些不规则的颗粒来控制细胞甚至组织到特定位置。
hsn=使用计算模型通过聚焦的YARM激光跟踪和删除dna构建过程中的任何偏差。
enn=对腔室进行编程，以将异种DNA突变错误的机率降低至小于0.0001％。 他们在每个阶段的周期都将花费更长的时间，但样本将是最接近完美的。
dwx=将锯齿骨兽遗传材料直接连接到当前样品上，使用三角波逐个细胞进行处理。它的过程很长，但是却节省了能源。
sixth-layer=添加说明使须蛇花肾上腺皮质发育到第六层，这是一个非常未知的领域，所产生物质的复杂性仍在研究中。 它们将增加生长并提高产量，但是有很少有研究表明它们可能能够交流和影响其他本地动物的行为。
neural-cranio=在皮质之间提供流体连接，从而改善了它们的反应时间和反射能力。 快速的交流使身体得到实时刺激，从而改善其生长。
mufflers=将消音器安装在须蛇花外壳中，以免在被捕猎之前吓坏或吓跑猎物。 那将提供仁慈的暗杀，而小须蛇花们会吃一点没有压力的牛肉，从而降低反流水平。
booster=使用一颗X波段卫星来增强与地球轨道数据库的连接，这样一来，数据阵列与卫星之间的通信就会变得不那么活跃。
dbwt=使用这种新的代码转换器，您将能够与更多的卫星进行通信，以获取和处理更多的数据。
solar-p=用太阳能电池板覆盖星球的某些区域，以节省能源并减少污染。
cover=将玻璃盖安装到奇虾游泳池，通过跳出外壳来阻止其自杀行为。 可以节省一些食物，但是紫外线不会透过玻璃，会影响他们喜欢的浮游植物。
skimmer=安装蛋白质撇油器，减少奇虾产生的废物，从而改善其生活质量并影响其生长。设备将按计划的换水自动冲洗撇油器。
double-intake=使用相同的轴安装双进水泵，但在另一端安装另一个销轮，您只需将水流量增加一倍并降低能源成本。
alpha=允许雪背狼包具有3个Alpha。 采取危险的举动后，他们的组织水平将得到提高，但他们彼此之间的攻击性将降低，从而将战斗造成的损失降至最低。
c-mutation=故意将受损的端粒酶插入到生成的雪背狼中，以使其在DNA复制过程中发生指数突变。
training=通过平行行为训练您的雪背狼，以使其在进餐后进入适当的区域。
multi-tit=雪原兔蛙使用全部8个奶子喂奶代替传统的4个奶子。这将阻止幼崽的自然生长，但会提高速度。
high-pressure=使用高压来加快和提高牛奶的巴氏杀菌率，从而生产出长期优质的雪原兔蛙奶。
nx-heat-pump=使用蓝坷垃可以大大提高该机箱中冷却器的效率，从而节省功率。
lichen=使法沃加与藻类结合以提高产量。这项技术的研究将使法沃加需要浮游植物。
acidosis=将锯齿骨兽基因插入法沃加中，使其在与其他生物竞争食物方面具有优势，方法是对该区域进行酸化处理，阻止有害细菌和其他真菌在法沃加人工林中生长。
dry=许可法沃加将其菌丝体进行角质化以阻止水分流失，并更好地抵抗缺水。这样可以节省水和功率，从而减少了泵的使用。
a-select=未通过自动化测试的鱼塘将自动投入生物质，然后回收并作为通过的鱼的补充食品再利用。
temp-control=提供加热器和冷却器，以将温度保持在适当的位置，以加速鱼的新陈代谢，从而提高产量和能耗。
dosing-pump=安装自动加药泵，以始终保持矿物质和激素水平处于最大效率。 将减少浪费并改善鱼类生活质量。
dry-storage=使原木在阳光下停留几天，以去除多余的水分并按重量提高纤维质量。
selective-heads=在切割过程中去除树枝和多余的树皮，为进一步加工做准备。
self-generation=在燃烧器中使用木屑和废物获得部分能量
hi-sprinkler=安装这些更先进的洒水器，使大量的水落在有需要的青色妖姬上，从而提高速度并消耗更多的水。
ground-irrigation=安装额外的管道，以便在青色妖姬的根部也浇水，从而提高产量。
carbide-c=用增强的现代硬质合金更换所有的管道连接，减少水的浪费并节省电力。
gs=在培养介质中加入鱼类的脑脊液，以加快培养过程。
zero=通过超导体的特性，物种可以漂浮在表面上方，从而提高了它们在孵化因子中的吸收率和表面积，从而提高了生产率。
icd=安装再循环系统，以通过将空气和流体重新泵送到培养箱中来节省材料并提高材料利用率。
wire-netting=在幼树周围安装铁丝网以保护它们，从而减少事故和虫害袭击造成的损失。
extra-water=为这些缺水的树木提供更多的水，使它们产生更多的叶子并更快地生长。
crop-rotation=允许一年中部分时间内其他物种在土壤中生长，以补充失去的矿物质。
eye-out=挖掉雌性甲龙的眼睛，变成无情的生育机器以提高生育率。
sex-ratio=将雌雄比例从1:1调整至3:1，以提高出生率。
moult-recycle=将甲龙蜕下的皮作为食物喂给甲龙，减少浪费。
adv=从培养基，生长因子和小分子到完全优化的试剂盒，试剂和产品，以增加细胞增殖，分裂，分化和最终细胞孵育研究数据的一致性。
4D=在细胞培养中使用新的细胞外基质可提供大分子的3D网络，例如胶原蛋白，糖蛋白和酶，以支持3D和4D细胞培养中的细胞。
dna-damage=DNA损伤检测对于分析细胞培养的健康状况非常重要，使用这些特殊的酶来修复由于外源遗传毒性剂治疗而导致的DNA导入错误。
hd-moss=通过使用旋转刀片进行连续的机械破坏，将苔藓保持在原生质阶段。一旦培养物的密度达到一定阈值，便将其移至可以在密植作物中生长的田地。
spores=收集未覆盖的菌盖，为下一季作物提供孢子。在这种情况下，必须用蒸馏水和氯气进行灭菌。 这将大大提高产量。
inbuilt-moss=在农场中添加一个生物反应器模块，不仅可以消除建筑物造成的污染，还可以吸收外部资源。 部分生产将用于这些生物反应器。
zero-cross=阻止畜栏内发生的任何自然繁殖。 现在所有的繁殖都将通过人工授精。 这将持续推动遗传增益。 这种持续的监视过程将花费时间和精力，但会提高生产率。
bip=建立适当的基础设施以提供兽医服务和营养，并搭载可以驱动和维持遗传增益的整体AI系统。
think-collar=在每个慕课牛中安装一个带有高级传感器的项圈，该项圈将与适当的AI进行通讯，以反映动物的行为，位置，取水，进食，俯卧等情况，以及诸如风，湿度等环境数据，并使用这些数据提供最大的舒适度和最高管理水平。
cytotoxicity=将巨型沙虫基因组的一部分插入巨型树菇代码，以提高其毒性和溶解剂，使底物被更快地消化和吸收。
pre-sterilization=在放入巨型树菇菌落之前，可通过对内胆进行热灭菌来减少潜在有害微生物的数量。由于真菌不需要竞争，因此将提高生产率。
n2-ferti=重复使用诸如硝酸铵之类的基于氮的甲基代谢物，以促进巨型树菇原基的形成，提高产量并减少浪费。
piezoelectric-floor=在舞池上安装压电垫，将所有舞池转换成多余的能量以保持外壳。
ethanol-boost=在能量饮料中添加酒精，使DJ虎疯狂地进入舞池，这样我们可以获得一些几乎完整的甲壳。
dubstep-track=添加回响贝斯电子混音，使DJ虎更加上头，但是可能high大劲了摔到。
hr=基因改变的佐纳细菌会破坏蒲公英的纤维，故意污染肿头龙的胃。使它们的进食效率提高200％，从而降低成本。
socialization=将肿头龙放在适当的家庭群体中会鼓励个体之间的自然那啥行为，并有益于那啥关系和互动。将加快繁殖。
leader=肿头龙群通常没有领导者，诱使他们违背这种行为将提供另一个层次的组织。这将提高生产力。
igm=通过在白白鼠的DNA中添加部分尿液代谢转座子，可以缩短生命周期，并消耗大量能量并使其生长，从而在更短的时间内获得更好的结果。
ts=在封闭空间中提供高温和低温的地方，使白白书可以筑巢并挤成一团，以便通过行为控制它们的微气候来调节温度。
ud=白白鼠对超声波非常敏感。它会对它们产生负面影响，为避免低繁殖率，请在帕拉丁实验室的墙壁上安装超声波阻尼器，以阻止有害的超声波影响白白鼠。
moon=通过安装特殊的灯来使月落草获得更好的月光，这将提高产量。
cu=月落草有几种含铜的酶，它们在光合作用，呼吸作用和木质素的形成中起着重要作用，因为它们需要富含铜的土壤，才使它们具有独特的淡蓝色。在施肥过程中添加铜会大大提高其速度。
carbon-capture=安装小型过滤器，该过滤器将从大气中吸收二氧化碳并将其泵送到温室内部，以帮助月落草捕获碳。
simik-copper=使火山蝾螈习惯于铜矿
simik-iron=使火山蝾螈习惯于铁矿
simik-quartz=使火山蝾螈习惯于石英矿
simik-coal=使火山蝾螈习惯于煤炭
simik-tin=使火山蝾螈习惯于锡矿
simik-aluminium=使火山蝾螈习惯于铝矿
simik-boron=使火山蝾螈习惯于硼砂
simik-chromium=使火山蝾螈习惯于铬矿
simik-molybdenum=使火山蝾螈习惯于钼矿
simik-zinc=使火山蝾螈习惯于锌矿
simik-nickel=使火山蝾螈习惯于镍矿
simik-lead=使火山蝾螈习惯于铅矿
simik-titanium=使火山蝾螈习惯于钛矿
simik-niobium=使火山蝾螈习惯于铌矿
simik-nexelit=使火山蝾螈习惯于蓝克拉矿
simik-silver=使火山蝾螈习惯于银矿
simik-gold=使火山蝾螈习惯于金矿
simik-uranium=使火山蝾螈习惯于铀矿
improved-burst=使用纸巾模型来加快种子的爆发和发芽。（不是手冲！）
sun-concentration=用纳米陶瓷层覆盖若雷莎的圆顶，这将有助于将阳光聚焦在土壤中合适的水平。
h2-recycle=燃烧多余的氢气，不仅可以为外壳产生额外的能量，还可以利用产生的水灌溉若雷莎。
deadheading=罂粟花的花朵凋谢得很快，为了提高新花的产量，我们可以在机器人中插入一个脚本，自动清除已死的花瓣。
alltime=双重灌溉将使罂粟花一年四季都盛开。 将增加消耗和产量。
aphid-cleaning=罂粟花对蚜虫等病虫害非常敏感，为了提高产量，我们在其中添加了苦味剂，使蚜虫不再对植物有害。
ms=升级能量等离子体控制系统，以使用基于蓝克拉的底物，从而在研究对象的质荷比方面加快离子测量的速度。
mci=使用研究实验室的中子驱动核分析并返回实验数据。自从共享内核以来，它将降低速度，但是将返回更有价值的数据。
spg=使用已知的并保护外来物质减少分析中的工作量和试剂量。
neuron=在鸭嘴冠龙基因瘤中添加亚瑟蜥蜴跳跃基因，将使它们的脑细胞以两种方式相互交流。以几何尺度增加他们的智力。这是非常危险的，但是会使他们提高社交和生殖能力。
boronb=硼是鸭嘴冠龙代谢中非常必要的矿物质，它会在食物中添加硼，并大大提高速度。
hspa=肠道中的交联碱解离将大大改善食品的使用，降低成本，污染和能源消耗。
unstable=正在研究火山蝾螈的奇特能源，最近的发现表明，亚磷酸盐是其最基本的能量分子的基础。在他们的食物中添加磷会优化他们的新陈代谢。
arcanium=火山蝾螈在繁殖过程中，可以令繁殖器官吸收外界热量，从而提高产量。
etelnav=安装获得专利的热能循环系统，以利用该机柜中的废热发电。
flagellum=创造出新一代海绵，其绒毛细胞的鞭毛数量是其三倍，从而促进了更好的水流和进食，并提高了速度。
fragmentation=当海绵长出足够的长度时，它会折断自己的树枝。 如果落入合适的基质中，它们的叶肉将重塑形状并附着在新的地方，从而制成新的海绵。
bacterial=突变软骨细胞以捕获并吞噬水中的细菌，从而减少了食物需求并对水进行了消毒。
mgo=小动物有异质繁殖的繁殖周期，这意味着它们只有部分个体才能生长，而其他个体则可以繁殖。从哺乳动物中插入一个常见的古老地球基因可以使这种生物变成一个完整的典型繁殖周期，从而导致更多的后代。
dc=使用纳米机器有意地在蝶鲨DNA中产生非减损突变，从而使它们能够极大地改善其遗传调查，从而改善您的选择性育种。
nexelit-axis=更改压力泵主轴，使其成为新的和改进的基于蓝克拉的主轴。允许更好地利用能量和足够的压力来保持蝶鲨的快乐。
fi=总共增加了5-6次灌溉，包括播前灌溉，从而改善了产量和产量。
fungicide=异星的土壤不欢迎变异土豆，喷洒杀菌剂以避免可怕的“晚疫病”疾病。 有时汞是必需的，它将加速作物生长，但会污染很多。
tr=使用较小且分散的管子作为新作物的来源。
evoa=知道，我们可以致力于更常见的繁殖方式，对地球上的节肢动物进行深入的研究并实施基因，将使巨型沙虫不再陌生，而更像地球。
uge=插入一个有缺陷的基因，使巨型沙虫的新陈代谢失调，从而加快其生长速度，但使他们的生活陷入困境。
dermal=用常见的虫族杂交巨型沙虫来产生具有更好的皮肤保护作用的新亚种，从而使Vonix几乎可以挖掘任何基材，从而降低了外壳放置的成本。
ap=允许锯齿骨兽整合更多宿主的DNA，从而使他们能够使用任何水平和种类的宿主，任何性别和年龄来开发最终形式。
herm=除了检测到低遗传变异性外，还允许锯齿骨兽使用孤雌生殖，允许其中一些在生活中改变性别，以试图通过有性生殖来恢复基因库。
hive=插入亚瑟蜥蜴的基因，使锯齿骨兽有了女王指挥的集体意识，女王可以尖叫和使用心灵感应来回呼并下达命令给她的臣民，更多的组织意味着更少的浪费。需要保持距离，这种修改将使女王与其他高级物种，例如您，进行心灵感应的交流，引发可怕的梦想和宗教视野，甚至可能导致异教徒像神一样形成邪教。
temp-c=模拟温度变化将刺激藤壶幼虫更快地成熟，从14到8个溶胶变态到底栖阶段。
rst=在幼虫“有能力”或准备好沉降，附着到教堂并变态成为“斑点”的生命周期阶段进行干预。 在这个阶段，幼虫可以安全地从培养基中移出以单独生长，从而减少损失。
reuse-ev=从基地的其他水产养殖中进口所有废物，以准备和喂养藤壶最喜欢的浮游植物。
sub-s=基材是竞争问题。为了提高效率，需要对基板进行灭菌或巴氏灭菌。这可以杀死任何竞争的霉菌或细菌，并为鬼手菇抓住机会提供最佳机会。
duct=添加一个简单的管道安装，即可将空气进出增长空间。
humidity-control=安装湿度计以自我调节鬼手菇的更好湿度水平，使它们有效吸收空气中的二氧化碳。
cryopreservation=先进的冷冻方法有助于在休眠期保留种子遗传。非折旧存储可以使水果生长和无果生长与不种植时一样自然。
harvest=自动化机械和机器人用于简单的机械臂，可提高叶子和果实的质量（因为它们不会在收获期间伤害它们）。这些农用机器人还可以检测即将死亡的植物。
nutrinet=开发使用电子传感器的AI控制系统营养网络，这些高分辨率传感器可以根据土壤中检测到的可用养分来评估土壤质量，而AI不再需要平均施肥整个领域，而是知道哪些区域最需要肥料，哪些需要 面积最少。 这不仅降低了肥料成本，而且使菠萝树果实和叶子的农作物收成更高，更饱满。
suicide=进一步的研究表明，雄性在发育的任何早期阶段都需要人工将齐普尔氏突起的几丁质突起从腹部上脱离。该程序即使在未成熟的情况下也可以使它们获得100％的成功繁殖，但是如果没有这一部分，它们将无法更长寿。 考虑到一个完整的成年海蝎的成熟可能需要数十年的时间，如果您不关心这个星球上的道德规范，这是一种有效的技术。
sr=将来自蝶鲨的修饰DNA的转录原插入海蝎的基因中，以允许雌性交配后形成精子囊来保留精子，这样就可以产生2甚至3个卵团，而无需另外的雄性干预。
hatchery=建立海蝎珊瑚礁的附件，以自然地为海蝎的卵和幼虫孵化场提供良好的饮水条件。这样，将主水箱中的废水进行回收将大大减少污染和能源成本。
geooxidation=将菠萝树的六个串联蛋白拷贝到邪恶兽蛛甲壳的 pBC1 载体中，使它们能够直接从土壤中吸收重要的矿物质，这些矿物质用于改善其生存条件。
genooscillation=允许在减数分裂期间进行基因跳跃，改善遗传变异性。
oviduct-bombardment=使用X射线进入邪恶兽蛛的输卵管将使茧中的蜘蛛蛋白更容易获得。
xgv=使用常见的逆转录病毒技术保持邪恶兽蛛的基因组不被降解。 甚至提高茧蛋白的质量。

