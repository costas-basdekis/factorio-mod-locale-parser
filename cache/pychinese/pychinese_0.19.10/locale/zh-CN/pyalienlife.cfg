strorix-unknown-sample=沃克网AI对这种生物表现出了很浓的兴趣，并从数据库中将所有有可能帮助到研究的数据全都交给你，这是你首次向一个前所未有的领域迈进。
vrauks-codex=实验数据显示，钳尾刀虫是一种植食性动物，虽然异星上的植物不多，但是异星巨大的体积使本地的生物并不具备太大的攻击性。你可以通过基础DNA数据库来进一步改造以降低钳尾刀虫的攻击性，使其更容易参与工业生产。\n一个意外的研究结果表明，钳尾刀虫的茧含有大量蛋白质，这会在基因工程中起到极大的作用。而且，这也会使钳尾刀虫茧会受很多动物的喜爱的食物。
ulric-codex=这种动物蠢萌蠢萌的，但是叫声十分的欠打，难怪会有猎马人这种职业，的确是欠打。培养过程中，连你这个机器人都忍不住打了几次这种生物的小屁屁，手感意外的好，而且它一点都不生气。经过研究，这种动物没有突出的工业化价值，各方面都很平均，但是繁殖很容易，或许可以成为肉食动物的美餐。
mukmoux-codex=地球牛不出所料的在异星上发生了变异，它们失去坚硬的双角而变为独角，却在脖子处长出了三对奇怪的耳朵。经过研究，这些耳朵确实可以增加牛的听力，但是异星上物产丰富，肉食者动物较少，这些耳朵也就形同虚设。另外，解剖分析表明，变异使得这些牛丧失了产奶的能力，不过这些牛产生了大量的脂肪，真的很大量哦。
arthurian-codex=从某种意义来说这次实验算是失败了，因为这种动物除了肉和蛋都非常好吃之外似乎没有太大的价值。然而你特喵的是个机器人根本不用吃东西。吃东西也感受不到味道。不过当你打算放弃这种生物的时候，你的基地里出现了两种被吸引而来的食肉类动物，于是你还是决定留着这种动物用来研究被吸引来的两种新动物。
sea-sponge-codex=这种原始而又低级的生物到了异星几乎没发生什么变化，可能因为这种动物太蔡了吧。不过实验表明，由于海绵的进食方式类似于过滤海水，因此可以特异性的吸收一些平时很难收集到的生物化学成分，因此相关数据已经记录到核心数据库中。
zipir-codex=这种动物与泥盆纪的海蝎惊人的相似，庞大的体型，三对很小的足，以及一对威武的大钳子都与这种远古生物相似。考虑到异星上的环境类似于古地球，你或许从某种程度上复刻了一种已经灭绝的地球生命，这应该是一个意外收获吧。
ralesia-codex=一种需要纯氢气环境下生长的花进入了你的视线，虽然氢气环境是一种比较苛刻的条件，但是这种花非常好的适应了异星的重力与土壤。\n花类可以作为香料添加到饲料里，让饲料更加可口，也可以用来养殖以花类为食物的动物。无论怎样，若雷莎将是你在异星上的重要一步。
cadaveric-arum-codex=在配养成株时，这种植物一度让你以为实验失败了，因为实验室里飘满了恶臭的气味，但是当成株出现的时候，你发现这确实是一种稳定的可繁殖的植物。铜鼓成分分析发现，这种植物本身不具备工业价值，但是这种植物开花时会释放大量恶臭的含硫气体，可以通过密闭温室的方法来收集这些气体。
kicalk-codex=用棕榈树的属性并是生产纤维的最佳选择，但是你依然坚持进行了实验。结果是，棕榈很生气，后果一点都不严重。棕榈树不再长出绿色的叶子，改为生长出白色的羽毛装叶片，并且包含着大量的纤维，这正是你想要的结果。
navens-codex=啊这，这还是蘑菇吗？异星上的树都没这么高吧。不过毫无疑问的是，这次你真的成功了，培养出了巨大且不空心的真菌。这种真菌呈现漂亮的紫色，还带有伴生的紫色藤蔓。成分分析表明，这是一种很好的饲料用有机蘑菇。
rennea-codex=实验失败了，向日葵扣了吧搜的一个瓜子都不给你结。但是通过成分分析，你发现向日葵似乎变异成了一种更上头的东西，那就是罂粟花。但是这么上头的东西肯定不能自己吃，还是拿去喂动物吧，保证吃了之后从996变成997。
dhilmos-codex=实验很成功，这种美丽的史前生命成功在异星上大放异彩。它有一对带柄的巨眼，一对分节的用于快速捕捉猎物的巨型前肢，美丽的大尾扇和一对长长的尾叉。它虽不善于行走，但能快速游泳。经过成分分析，这种美丽动物是一种优秀的工业甲壳种动物，可用于工业生产。
fawogae-codex=这可能是异星上最接近地球生命的生物了，直柄，伞盖，淡黄色且密实的菌褶，大小在8-15cm之间，经过成分分析，这种蘑菇无毒，主要成分为碳氧氮氢硫等常见有机体所包含饿元素，可广泛用于工业和畜牧业。不过由于体积不大，所以还是能研制出替代品的好。
scrondrix-codex=实验并不顺利，培育出的生物与迅猛龙有些差距，更像是副栉龙。这些动物们保留了迅猛龙使用后腿移动的习惯，而不是像真正的副栉龙一样使用四条腿进行移动。解剖报告表明，这种动物体内具有珍贵的松果体，可以用于工业生产。
phadai-codex=这绝对是最让你意外的实验，因为培育出的异星老虎长出了甲壳。而且经过观察发现，这些老虎似乎会对有规律的声音而做出特殊的动作，可能因为你在做实验的时候一直在唱《我们一起学猫叫》有关。不过不管怎么说，研究发现这些老虎的甲壳是具有很高的工业价值的，也算对得起科研投入。
