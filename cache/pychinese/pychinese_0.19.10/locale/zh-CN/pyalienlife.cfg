botany-mk01=在地球上，绿色是象征着生机的颜色，是力量的颜色（划掉）。在生物圈中，能量的最终来源是恒星的热辐射，而直接利用这部分能量的就是绿色植物，它是生物圈中最基本、最重要的组成成分。同时，作为生产者，植物对整个生物圈的生存和发展具有无可替代的作用。\n在初步试验中，异星上的树木由于异星上远比地球快的碳氧循环，生长速度比地球上的树木快的多。当然这种快速生长的树木的缺点是没有太高的生物学价值，只能用来做建筑材料或工业原料。\n不过你很幸运的发现异星上有土生土长的苔藓和海藻，研究报告显示，异星的苔藓有很高的生物科学价值，而海藻可以作为很好的饲料。
