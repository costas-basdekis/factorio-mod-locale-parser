page_begin_text_1=1.PY之异星生命开启时，所有的生物生产建筑都需要一个[color=blue]对应自身的生物插件放置于建筑的[/color][color=green]插件槽[/color]，否则建筑将会被禁用。\n\n2.第一个生物插件需要[color=blue]间谍卫星终端、生物室等[/color]建筑配合获得，从间谍卫星终端下载所需要的[color=blue]DNA数据[/color]，然后于本地生物的[color=blue]行为数据[/color]相结合来制造第一个生物插件。[color=red]注意[/color]，真菌系（法沃加、球树菇等）生物的孢子，由[color=blue]孢子收集器[/color]收集获得。\n\n3.[color=blue]海藻、苔藓、橡树树脂、树木[/color]的生物插件获取方式比较特殊，\n[color=blue]海藻[/color]可以从水面获取（[color=red]注意[/color]水体被污染后海藻将会消失）\n[color=blue]苔藓[/color]需要开采[color=blue]块状[/color]的岩石块概率获取\n[color=blue]橡树树脂[/color]的生物插件为橡树，[color=blue]砍树[/color]来获得第一个树脂，然后制作橡树种子，并在异星苗圃中培育成橡树\n[color=blue]速成原木林场[/color]的插件为[color=blue]树插件[/color]获取方式为使用组装机将木材制作成树种，在异星苗圃里将种子培养成树苗，然后在速成原木林场将树苗培养为树插件\n\n4.PY配方过于复杂，需要配合[color=blue]配方查询mod[/color]游玩，例如配方浏览器RecExplo、FNEI，也可由量化mod：helmod兼职\n\n5.PYAL生效时，红瓶需要一部分科技才能进行自动化生产。[color=red]另外[/color]，解锁自动化生产木头的科技需要[color=red]3000左右的木材[/color]，请提前做好准备\n\n6.生物资源[color=blue]使用收集器收集[/color]，这个过程需要[color=blue]消耗生物容器[/color]\n\n8.如何启用[color=blue]玻璃工厂[/color]\n给玻璃工厂[color=blue]通入带有热值的流体[/color]，流体的热值可以在旁边的PYwiki內的FluidFuelValues选项卡中查看。[color=red]注意[/color]，0KJ的液体通了也没用。\n\n7.[color=blue]石英矿和硼砂[/color]均使用结晶矿物挖掘机开采

