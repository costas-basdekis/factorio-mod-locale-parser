menu_item11=石灰石
title_item11=[color=blue]石灰石[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item11_text_1=碳酸钙是一种化合物，化学式是CaCO3。它是地球上常见物质，可于岩石内找到。动物背壳和蜗牛壳的主要成份。它以方解石和文石两种矿物存在于自然界。方解石属三方晶系，六角形晶体，纯净的方解石无色透明，一般为白色，含有56%CaO，44%CO2，密度为2.715g/cm3，莫氏硬度为3，性质较脆。\n\n碳酸钙是石灰石的主要组成部分，石灰石是生产玻璃的主要原料。石灰和石灰石大量用做建筑材料，也是许多工业的重要原料。碳酸钙可直接加工成石料和烧制成生石灰。石灰有生石灰和熟石灰。生石灰的主要成分是CaO，一般呈块状，纯的为白色，含有杂质时为淡灰色或淡黄色。生石灰吸潮或加水就成为消石灰，消石灰也叫熟石灰，它的主要成分是Ca(OH)2。熟石灰经调配成石灰浆、石灰膏、石灰砂浆等，用作涂装材料和砖瓦粘合剂。水泥是由石灰石和粘土等混合，经高温煅烧制得。玻璃由石灰石、石英砂、纯碱（碳酸钠）等混合，经高温熔融制得。炼铁用石灰石作熔剂，除去脉石。炼钢用生石灰做造渣材料，除去硫、磷等有害杂质。电石（主要成分是CaC2）是生石灰与焦碳在电炉里反应制得。纯碱是用石灰石、食盐、氨等原料经过多步反应制得（索尔维法）。利用消石灰和纯碱反应制成烧碱（苛化法）。利用纯净的消石灰和氯气反应制得漂白的。利用石灰石的化学加工制成氯化钙、硝酸钙、亚硫酸钙等重要钙盐。
