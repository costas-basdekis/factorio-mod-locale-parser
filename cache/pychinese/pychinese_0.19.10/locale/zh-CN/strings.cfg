page_qa_text_1=1.[color=blue]孵化培养皿[/color]找不到配方，因为这个是类似锅炉的隐性配方，存在无法搜索、无法查询的可能。具体操作为：[color=blue]生产培养皿，然后将培养皿放入微生物采集器中升级为孵化培养皿[/color]\n\n2.[color=blue]科技升级[/color]的使用方法，在研发科技升级的科技之后，按[color=blue]ctrl+t[/color]打开科技升级选择界面即可根据个人需求选择想要的科技升级\n\n3.[color=blue]如何找到石油和原油?[/color]\nA：要获取石油或焦油，首先需要找到一个[color=blue]待开发的油藏[/color]资源点，然后将石油井架或焦油钻探机放在资源点上。您需要给设备提供[color=blue]钻井液，并供给电力[/color]才能启动。经过一段时间的钻探后，设备将停止使用钻井液，并根据放置在其上的设备型号开始输出石油或焦油（此时地下油藏资源点会根据你放置的机器和钻井液变为相应的石油或焦油资源点）。每个资源点的默认存液量为100,000至400,000。[color=blue]更好的设备等级和更好的钻井液[/color]可以提高这个数值。最大可能为基础量的64倍。\n\n4.多余的[color=blue]65度蒸汽[/color]怎么办？\nA；扔进[color=blue]尾矿池，会自动消失[/color]掉。\n\n5.[color=blue]矿岩[/color]使用什么开采？\nA；使用[color=blue]对应的采掘机[/color]，；例如：使用铅岩采掘机开采铁岩。
