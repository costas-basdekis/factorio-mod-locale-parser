title_item9=[color=blue]铬[/color]  [color=green]来源：PY之煤炭加工/PY之原矿加工[/color]  [color=orange]类型：物品/矿物/岩矿[/color]
page_item9_text_1=铬是银白色有光泽的金属，纯铬有延展性，含杂质的铬硬而脆。密度7.20g/cm3。可溶于强碱溶液。铬具有很高的耐腐蚀性，在空气中，即便是在赤热的状态下，氧化也很慢。不溶于水。镀在金属上可起保护作用。\n\n铬用于制不锈钢，汽车零件，工具，磁带和录像带等。铬镀在金属上可以防锈，也叫可多米，坚固美观。铬可用于制不锈钢。红、绿宝石的色彩也来自于铬。作为现代科技中最重要的金属，以不同百分比熔合的铬镍钢千变万化，种类繁多。\n\n铬用于制不锈钢，汽车零件，工具，磁带和录像带等。铬镀在金属上可以防锈，也叫可多米，坚固美观。铬可用于制不锈钢。红、绿宝石的色彩也来自于铬。作为现代科技中最重要的金属，以不同百分比熔合的铬镍钢千变万化，种类繁多，令人难以置信。
