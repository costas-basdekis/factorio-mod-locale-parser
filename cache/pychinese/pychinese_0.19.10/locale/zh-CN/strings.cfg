menu_item13=生石灰
title_item13=[color=blue]生石灰[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item13_text_1=生石灰，又称烧石灰，主要成分为氧化钙（CaO），通常制法为将主要成分为碳酸钙的天然岩石，在高温下煅烧，即可分解生成二氧化碳以及氧化钙。凡是以碳酸钙为主要成分的天然岩石，如石灰岩、白垩、白云质石灰岩等，都可用来生产石灰。在沿海地区有用贝壳作原料，经烧制成壳灰，作生石灰用。\n\n生石灰是采用化学吸收法除去水蒸气的常用干燥剂，也用于钢铁、农药、医药、干燥剂、制革及醇的脱水等。特别适用于膨化食品、香菇、木耳等土特产，以及仪表仪器、医药、服饰、电子电讯、皮革、纺织等行业的产品。\n\n石灰和石灰石大量用做建筑材料，也是许多工业的重要原料。石灰石可直接加工成石料和烧制成生石灰。石灰有生石灰和熟石灰。生石灰的主要成分是CaO，一般呈块状，纯的为白色，含有杂质时为淡灰色或淡黄色。生石灰吸潮或加水就成为消石灰，消石灰也叫熟石灰，它的主要成分是Ca(OH)2。熟石灰经调配成石灰浆、石灰膏、石灰砂浆等，用作涂装材料和砖瓦粘合剂。纯碱是用石灰石、食盐、氨等原料经过多步反应制得（索尔维法）。利用消石灰和纯碱反应制成烧碱（苛化法）。
menu_item14=稀土矿
title_item14=[color=blue]稀土矿[/color]  [color=green]来源：PY之煤炭加工/PY之原矿加工[/color]  [color=orange]类型：物品/矿岩[/color]
page_item14_text_1=稀土矿在地壳中主要以矿物形式存在，其主要有三种：作为矿物的基本组成元素，稀土以离子化合物形式赋存于矿物晶格中，构成矿物的必不可少的成分。这类矿物通常称为稀土矿物，如独居石、氟碳铈矿等。作为矿物的杂质元素，以类质同象置换的形式，分散于造岩矿物和稀有金属矿物中，这类矿物可称为含有稀土元素的矿物，如磷灰石、萤石等，呈离子状态被吸附于某些矿物的表面或颗粒间。这类矿物主要是各种粘土矿物、云母类矿物。这类状态的稀土元素很容易提取。\n\n稀土是化学元素周期表中镧系（镧、铈、镨、钕、钷、钐、铕、钆、铽、镝、钬、铒、铥、镱、镥）15个元素和21号元素钪、39号元素钇（共17个元素）的总称。据其物理化学性质的差异性和相似性，可分成三个组：轻稀土组（镧～钷）、中稀土组（钐～镝）、重稀土组（钬～镥加上钪和钇）。已发现的稀土矿物有250种以上，其中具有工业价值的约50～60种，最重要的稀土矿物有氟碳铈（镧）矿、独居石、磷钇矿、离子吸附型稀土矿、褐钇铌矿等。稀土金属的光泽介于银和铁之间。杂质含量对它们的性质影响很大，使之物理性质常有明显差异。大多数稀土金属具有顺磁性；钆在0℃时比铁具有更强的铁磁性；铽、镝、钬、铒等在低温下也呈现铁磁性。纯稀土金属导电性好，杂质含量越高，导电性越差。稀土金属具有可塑性，以钐和镱为最好。镧在6K时是超导体。镧、铈的低熔点和钐、铕、镱的高蒸气压显示其物理性质的极大差异。钐、铕、钆的热中子吸收截面比镉、硼还大。稀土元素的化学活泼性很强，能生成极稳定的氧化物、卤化物和硫化物等。在较低的温度下能与氢、碳、氮、磷及其他元素起作用，除钐、钇、钆之外，都能被腐蚀，并能溶于任何浓度的硫酸、盐酸，还溶于浓硝酸、碱金属氯化物溶液，与水作用放出氢气。
menu_item15=光纤
title_item15=[color=blue]光纤[/color]  [color=green]来源：PY之煤炭加工/PY之高新科技[/color]  [color=orange]类型：系列物品[/color]
page_item15_text_1=[color=blue]玻璃核心 已涂层的核心 凯芙拉纤维 凯芙拉纤维涂层[/color]\n\n微细的光纤封装在塑料护套中，使得它能够弯曲而不至于断裂。通常，光纤的一端的发射装置使用发光二极管或一束激光将光脉冲传送至光纤，光纤的另一端的接收装置使用光敏元件检测脉冲。\n\n在日常生活中，由于光在光导纤维的传导损耗比电在电线传导的损耗低得多，光纤被用作长距离的信息传递。\n\n通常光纤与光缆两个名词会被混淆。多数光纤在使用前必须由几层保护结构包覆，包覆后的缆线即被称为光缆。光纤外层的保护层和绝缘层可防止周围环境对光纤的伤害，如水、火、电击等。\n\n光缆分为：缆皮、芳纶丝、缓冲层和光纤。光纤和同轴电缆相似，只是没有网状屏蔽层。中心是光传播的玻璃芯。在多模光纤中，芯的直径是50μm和62.5μm两种，大致与人的头发的粗细相当。而单模光纤芯的直径为8μm~10μm，常用的是9/125μm。芯外面包围着一层折射率比芯低的玻璃封套，俗称包层，包层使得光线保持在芯内。再外面的是一层薄的塑料外套，即涂覆层，用来保护包层。光纤通常被扎成束，外面有外壳保护。纤芯通常是由石英玻璃制成的横截面积很小的双层同心圆柱体，它质地脆，易断裂，因此需要外加一保护层。
menu_item16=对苯二胺
title_item16=[color=blue]对苯二胺[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item16_text_1=对苯二胺,又名乌尔丝D，是最简单的芳香二胺之一，也是一种有广泛应用的中间体，可用于制取偶氮染料，高分子聚合物，也可用于生产毛皮染色剂，橡胶防老剂和照片显影剂，另外对苯二胺还是常用的检验铁和铜的灵敏试剂。 对苯二胺是极为重要的染料中间体，主要用于芳纶、偶氮染料、硫化染料、酸性染料等。\n\n合成树脂\n\n芳纶1414（杜邦公司Kevlar）是由对苯二甲酸或酰氯与对苯二胺缩合而得，性能优异，80年代用该纤维又成功地制作了导电纤维。国内晨光化工研究院有年产3-5吨树脂的中试装置，岳阳化工总厂也有年产20吨树脂的中试装置。1975年杜邦公司还开发了聚酰亚胺树脂NR-I50B2，它是由六氟四酸与混合芳二胺（4.4'-二氨基二苯醚，对苯二胺和间苯二胺）缩合而成，用途甚广。对苯二胺与马来松香单酰氯反应，能制得性能良好的聚酰胺-亚胺树脂，可成膜，也可拉丝，是一种很有实用价值的树脂。对苯二胺与对苯二酰氯缩聚得到的高分子Kevlar（凯芙拉纤维），它属于耐高温的高分子液晶树脂，现在用于超音速飞机的复合材料中。
menu_item17=铌铁合金
title_item17=[color=blue]铌铁合金[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item17_text_1=铌铁主要用于冶炼高温（耐热）合金，不锈钢和高强度低合金钢。铌在不锈钢和耐热钢中，与钢中的碳生成稳定的碳化铌。均匀地分布在钢的晶粒边界，防止高温下钢的晶粒长大，对钢的组织起细化作用，可提高钢的强度、韧性和蠕变性能。铌与碳的化学亲和力远远大于铬与碳，因此，当不锈钢中有铌存在时，可防止在钢的晶界析出碳化铬，因而提高钢的抗腐蚀能力。钢中的铌与氮生成稳定的氮化铌，提高了钢的表层抗腐蚀能力。钢中的铌与氧生成稳定的氧化铌，使钢的表面形成氧化铌薄膜，可阻止氧向内部扩散而起抗氧化作用。碳素钢添加Nb0.015%～0.05%，可起细化组织作用，使钢具有良好的成型性和焊接性能。铌对钢的奥氏体再结晶有强烈的阻止作用，使钢在较高的温度下，有效地控制轧制，而且控制轧制的强韧化效果十分显著。所以铌作为微合金元素在碳素钢中的用量大大增加。\n\n铌在高温合金中起固溶强化和碳化物沉淀强化作用，提高高温合金的屈服强度和表面稳定性。铌的重量是难熔金属中较轻的一种，也是高温合金大量使用的因素之一。铌镍合金作为镍基高温合金的添加剂，主要是生产718合金。永磁合金中加入铌，可提高合金的矫顽力性能。铸铁中加入铌，有助于球化和珠光体组织的形成。起孕育和细化铸件组织的作用。铌可提高铸件在高温下的强度、韧性、硬度和使用寿命。电焊条用铌铁作为焊料组分，来提高焊接质量。
