title_item6=[color=blue]活性炭[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item6_text_1=氯化锌是一种无机盐，化学式为ZnCl2，工业上它应用范围极广。氯化锌易溶于水，是固体盐中溶解度最大的(25°C,432g/100g)，其原因是溶于水形成配酸H[ZnCl2(OH)]。溶于甲醇、乙醇、甘油、丙酮、乙醚，不溶于液氨。潮解性强，能自空气中吸收水分而潮解。具有溶解金属氧化物和纤维素的特性。熔融氯化锌有很好的导电性能。灼热时有浓厚的白烟生成。氯化锌有腐蚀性，有毒。\n\n无机工业作为生产活性炭的活化剂，使活性炭成为多孔性物，增大其表面积。也用于制造抗溶性泡沫灭火液和生产氰化锌的原料。有机工业用作聚丙烯腈的溶剂，有机合成的接触剂、脱水剂．缩合剂、去臭剂．特种表面活化剂及用于香兰素、兔耳草醛、消炎痛药物、阳离子交换树脂生产的催化剂。石油工业用作净化剂。染料工业用作冰染染料显色盐的稳定剂，也用于活性染料、阳离子染料的生产。橡胶工业用作硫化促进剂zPC的辅助材料。印染工业用作媒染剂、丝光剂、增重剂。电镀工业用作铵盐镀锌的锌离子添加剂。颜料工业用作白色颜料原料。冶金工业用于生产铝合金和处理金属表面。焊接时作为除锈剂。选煤厂常用于做浮沉实验。
menu_item7=氯化钠
title_item7=[color=blue]氯化钠[/color]  [color=green]来源：PY之煤炭加工/PY之原矿加工[/color]  [color=orange]类型：物品/岩矿[/color]
page_item7_text_1=氯化钠，咸鱼的主要成分，是一种无机离子化合物，化学式NaCl，无色立方结晶或细小结晶粉末，味咸。外观是白色晶体状，其来源主要是海水，是食盐的主要成分。易溶于水、甘油，微溶于乙醇（酒精）、液氨；不溶于浓盐酸。不纯的氯化钠在空气中有潮解性。稳定性比较好，其水溶液呈中性，工业上一般采用电解饱和氯化钠溶液的方法来生产氢气、氯气和烧碱（氢氧化钠）及其他化工产品（一般称为氯碱工业）也可用于矿石冶炼（电解熔融的氯化钠晶体生产活泼金属钠），医疗上用来配置生理盐水，生活上可用于调味品。\n\n工业应用：\n1、电解氯化钠水溶液时，会产生氢气和氯气，氯气在化工中有很广泛的应用，可以用于合成聚氯乙烯、杀虫剂、盐酸等。\n2、氯化钠是许多生物学反应所必需的，如分子生物学试验中多种溶液配方都含有氯化钠，细菌培养基中大多含有氯化钠。同时也是氨碱法制纯碱时的原料。\n3、无机和有机工业用作制造烧碱、氯酸盐、次氯酸盐、漂白粉的原料、冷冻系统的致冷剂，有机合成的原料和盐析药剂。钢铁工业用作热处理剂。高温热源中与氯化钾、氯化钡等配成盐浴，可作为加热介质，使温度维持在820～960℃间。此外、还用于玻璃、染料、冶金等工业。
