title_story=智械Mindshell号，你被派遣至Nauvis进行勘探与拓荒，以下是任务背景和简报
page_story_text_1=[font=heading-2][color=green]地球纪元[/color][/font]\n莫斯科战役之后，厄普西隆败北，胜利的三方开始抢夺厄普西隆的科技，即使逼王尤里并没有确认死亡。\n一个月后，藏匿于蒙古国的尤里被发现，被逼到绝路的尤里决定启动心灵波动仪，企图与敌人同归于尽。但是心灵波动仪的启动出现了意外，由于过多能量的注入，心灵波动的波形出现错误，导致地球上的很多生命发生基因突变。并且，由于波动的改变，心灵波动仪的影响范围比想象中远的多，沉睡于哈雷彗星的已开大勺族侵入地球，人类一败涂地，甚至濒临灭绝。\n最危机的时刻，沃克网AI动用仅剩的机器人拯救了一批厄普西隆的基因专家和曾经参与悖论引擎的萌军科学家。在墨丘利卫星的帮助下，科学家们找到了一枚苏联剩下的火箭。由于地球的惨状，萌军科学家决定为火箭安装空间悖论驱动引擎以前往银河系中心的一颗类地行星。\n为了人类文明的延续，厄普西隆科学家将大量地球生命DNA和部分突变生物的DNA输入墨丘利卫星之中，并将墨丘利卫星与沃克网核心一起放入火箭进行星际逃亡。然而，空间悖论引擎的运转方式为将空间扭曲为莫比乌斯环，然后以一定的初速度和角度进入莫比乌斯环即可瞬间到达目的地，这一过程需要一段时间的启动并且动静很大。于是，启动过程中不出意料的引来了已开大勺族的进攻。\n面对已开大勺族的进攻，最后的二十三位科学家决定用生命守护人类最后的火种，厄普西隆科学家表示，只要剃了光头就可以使用心灵力量战斗，并执意去保卫其他人的安全。但是讨论过程中，萌军谁也不愿意独活，也没人有勇气独自一人承担起人类延续的重担。最后二十三位科学家决定留下记忆数据融入沃克网AI，然后共同赴死。最终，在二十三位光头的注视中，火箭发射成功。\n\n[font=heading-2][color=green]异星纪元[/color][/font]\n智械Mindshell号，现在是异星纪元030年，异星的环境并不安全，“我们”找到了一块相对安全的位置投放一次性登陆仓。在你登陆后，登陆舱会协助你进行一些基础合成，一段时间后会自毁并转化为纳米核心，保存在登陆地点的地下，如果你的躯体损毁，纳米核心将会自动收集材料为你重新打印身体。\n出于安全考虑，墨丘利卫星将会携带核心数据库与“我们”继续在星球的同步轨道运行，而不会选择降落。并且在你确认安全并建立卫星终端之前，你将无法与“我们”建立联络。为了预防可能的威胁以及异星环境的差异性，你的数据库不会携带完整的工业体系数据，你需要自行进行研究并将异星环境与地球工业体系进行整合。\n在你被唤醒之前，墨丘利卫星已经扫描了这颗编号为4546B的星球，以下为简报:星球编号:4546B\n大气成分:氮气60%氧气30%二氧化碳6%其他气体共4%\n地壳主要成分:氧33%铁27%碳16%硅10%铜9%\n星球状态:地磁场活跃，重力略小于地球重力，存在大量碳基生命，生态结构类似于地球侏罗纪时期，可谨慎开发。\n这是一种全新的碳基生命体系，“我们”推测地球的原有物种和变异物种与异星物种之间充满着无限的可能，结合厄普西隆提供的基因技术，这可能是工业生产的生物化的契机，请务必着重研究。\n[color=red]注意，这些地球物种在异星发生二次变异之后习性可能发生改变，你可以将它们驯化以辅助工业运输或生产。但是，这些动物始终是你和“我们”的敌人，如果需要将动物宰杀或改造时，请务必毫不留情！[/color]
