page_info_text_1=1.[color=blue]自动化智能农场[/color]\n使用方法：首先选定想要的配方，然后放入原料使农场完全充能，然后放入与选定配方对应的全自动培养程序并点击发射（例如，选定菠萝树果实配方，充能完成后放入菠萝树果实全自动培养程序），即可在栅栏内生产相应的植物资源。\n此类资源使用收割机进行采集\n\n2.[color=blue]物流站[/color]\n使用说明：\n1.物流方式为，供货端以一组为单位进行装货，每20t检测一次集货端需求进行供货，集货端的储存上限为每种物品一组。当有多个集货端缺货时，根据设备摆放先后顺序进行供货。\n2.每个物流站会记录自己曾经被设定的物流编号（编号方式为输入数字后按回车），例如，将一个集货端依次设定为1、2和3，之后无论将该设备设定为1或2或3，该设备都将会同时从编号1、2和3的供货端取货。供货端也具有此特性，消除记录的方法为将设备拆除.\n3.设置为input时，设备为供货状态，设置为output时，设备为集货状态\n4.虽然该设备没有能耗，但仍需接电使用，且供电区域仅为设备最中心，原版仅广域供电站能达到且需要电线杆与设备相邻（建议使用更大的电线杆mod，例如yuoki）\n5.当前该设备不允许连接红绿线，但可以通过修改库存读取器mod来进行读取\n6.编号设置为空并回车会导致报错（地图编辑器下时间静止不会报错，但是没有任何意义）\n\n3.[color=blue]物流羊驼[/color]\n制造出出物流羊驼之后，将其摆放到地面上，使用物流羊驼控制器（快捷栏右侧获取）框选羊驼进行控制\n\n4.[color=blue]薛定羊牧场[/color]应该放置在哪里？\nA:由于奇怪的原因，只能通过进入地图编辑器，然后放置[color=blue]空间站[/color]这个地板，才能在上边摆放。\n\n5.克鲁苏之眼的用途\n赵本山：[color=blue]自己开发[/color]
