menu_item1=硼砂
title_item1=[color=blue]硼砂[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：矿物/物品[/color]
page_item1_text_1=硼是一种典型的非金属元素。硼在自然界中只以化合物形式存在，但在地壳中分散状态的硼却分布广泛，而且是地表水、地下水、岩浆喷气、矿泉水和所有岩层的气液包裹体中所具有的元素。\n\n硼矿的主要用途是用来生产硼砂、硼酸、元素硼以及硼的其他化合物，广泛应用于：\n\n1.建材工业：玻璃生产中加入一定量的硼砂可以增强玻璃的热稳定性在陶瓷行业中可用硼砂作催化剂。硼砂也是防腐剂、高温坩埚、油漆等生产的添加剂。\n2.轻工业：硼砂是生产搪瓷制品的重要原料，它能增强搪瓷制品的牢固度和光泽度，提高瓷釉的耐热性，并大大增大其膨胀系数。\n3.冶金工业：用来制造一些特殊钢材，这类钢具有很高的强度和耐腐蚀及耐热等优良性能，是制造喷气发动机等主要部件的优质钢材。\n4.机械工业：在机械工业中硼被用作硬质合金、宝石等硬质材料的磨削、研磨、钻孔及抛光等。\n5.电子工业：在硼系列化合物中，某些硼化物是绝缘材料，而有些硼化物则是良好的导电材料，具有半导体的特性，又有电子放射等性能，可用来制造各种电子元、器件，用作引燃管的引燃极、电讯器材、电容器、半导体的掺合料、高压高频电及等离子弧的绝缘体、雷达的传递窗等。
menu_item2=铌矿
title_item2=[color=blue]铌矿[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：矿物/物品[/color]
page_item2_text_1=铌，化学符号Nb，是一种带光泽的灰色金属，具有顺磁性，原子序数41，原子量92，属于元素周期表上的ⅤB族熔点2468℃，沸点4742℃，密度8.57g/cm³。高纯度铌金属的延展性较高，但会随杂质含量的增加而变硬。铌对于热中子的捕获截面很低，因此在核工业上有相当的用处。\n\n世界上很大一部份铌以纯金属态或以高纯度铌铁和铌镍合金的形态，用于生产镍、铬和铁基高温合金。这些合金可用于喷射引擎、燃气涡轮发动机、火箭组件、涡轮增压器和耐热燃烧器材。\n\n在钢的各种微合金化元素中，铌是最有效的微合金化元素，铌的作用如此之大，以至于铁原子中含有丰富的铌原子，就能达到改善钢性能的目的。实际上钢中加入0.001%—0.1%的铌，就足以改变钢的力学性能。钢中只需加入0.03%—0.05%Nb，钢的屈服强度便可提高30%以上。
menu_item3=焦炭
title_item3=[color=blue]焦炭[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item3_text_1=焦炭亦称“焦块”、“焦渣”。煤在锅炉炉内加热到850℃以上时，随着温度升高，煤中的有机物分解，其中挥发性产物逸出后，残留下的不挥发产物就是焦炭。其中包括能燃烧的固定碳和燃烧残余物——灰分。燃烧时发出很短的蓝色火焰，并释放大量热量。燃烧过程缓慢而持久，且易在表面形成灰壳。为使焦炭燃尽，应设法及时除去其灰壳。\n\n焦炭的物理性质(如粘结性等)，对于层燃炉的运行具有较大的影响。焦炭产量约占焦化产品的75%左右。焦炭主要用于炼铁，它在生铁生产成本中约占1/2～1/3。高炉冶炼过程实际上是将铁矿石还原的过程，焦炭即充当了还原剂和热量来源。\n\n焦炭又可用于肥料工业，利用焦炭与水蒸气、空气作用，制成半水煤气，然后再使氢与空气中的氮结合生成氨。焦炭还是生产乙炔、氰氨基钙、二硫化碳和电极等反应剂，也是城市煤气工业的重要原料。
menu_item4=氧化铁
title_item4=[color=blue]氧化铁[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item4_text_1=铁锈的主要成分。氧化铁是一种无机物，化学式为Fe2O3，呈红色或深红色无定形粉末。相对密度5~5.25，熔点1565℃（同时分解）。不溶于水，溶于盐酸和硫酸，微溶于硝酸。遮盖力和着色力都很强，无油渗性和水渗性。在大气和日光中稳定，耐污浊气体，耐高温、耐碱。本品的干法制品结晶颗粒粗大、坚硬，适用于磁性材料、抛光研磨材料。湿法制品结晶颗粒细小、柔软，适用于涂料和油墨工业。\n\n磁性氧化铁粒子由于其特殊的超顺磁性，在巨磁电阻、磁性液体和磁记录、软磁、永磁、磁致冷、巨磁阻抗材料以及磁光器件、磁探测器等方面具有广阔的应用前景。录像磁带一般使用针状铁或氧化铁磁性超微粒，而纳米氧化铁是新型磁记录材料。软磁铁氧体在无线电通讯、广播电视、自动控制、宇宙航行、雷达导航、测量仪表、计算机、印刷、家用电器以及生物医学领域均得到了广泛应用。
menu_item5=活性炭
title_item5=[color=blue]活性炭[/color]  [color=green]来源：PY之煤炭加工[/color]  [color=orange]类型：物品[/color]
page_item5_text_1=活性炭是一种经特殊处理的炭，将有机原料（果壳、煤、木材等）在隔绝空气的条件下加热，以减少非碳成分（此过程称为炭化），然后与气体反应，表面被侵蚀，产生微孔发达的结构（此过程称为活化）。由于活化的过程是一个微观过程，即大量的分子碳化物表面侵蚀是点状侵蚀，所以造成了活性炭表面具有无数细小孔隙。活性炭表面的微孔直径大多在2～50nm之间，即使是少量的活性炭，也有巨大的表面积，每克活性炭的表面积为500~1500m2，活性炭的一切应用，几乎都基于活性炭的这一特点。\n\n活性炭是由木质、煤质和石油焦等含碳的原料经热解、活化加工制备而成，具有发达的孔隙结构、较大的比表面积和丰富的表面化学基团，特异性吸附能力较强的炭材料的统称。通常为粉状或粒状具有很强吸附能力的多孔无定形炭。由固态碳质物（如煤、木料、硬果壳、果核、树脂等）在隔绝空气条件下经600～900℃高温炭化，然后在400～900℃条件下用空气、二氧化碳、水蒸气或三者的混合气体进行氧化活化后获得。
