[mod-setting-description]
quarry-stone-waste-percentage=设置采矿机挖掘的附加石头数量而不是选定的资源。 \n0 禁用石头作为副产品 \n默认 1%
quarry-recipe-speed=较低的值意味着更快的食谱，反之亦然。 \n与制造速度倍数无关，影响采矿机 
quarry-crafting-speed=更高的价值意味着采矿机制作更快。\n与配方速度倍数无关，影响配方。 
quarry-power-usage=值越大，表示耗电量越大。 
quarry-complex-mode=采矿机开采富含矿物质的石头，从中提取矿石。 基本上，在采石过程中增加了一个额外的步骤。 
quarry-pollution-mult=设置采矿机和破碎机的污染排放。 \n0 禁用污染。 \n默认: 1