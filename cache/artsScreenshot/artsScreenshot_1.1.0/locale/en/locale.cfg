[art-screenshot]
welcome=Welcome to use Screenshot Mod, Please get the "Screenshot Tool" in Blueprint Library (__CONTROL__toggle-blueprint-library__), Please note that tips！
title=Screenshot
info1=Maximum allowed resolution is 16384x16384 (resp. 8192x8192 when anti_alias is true)
