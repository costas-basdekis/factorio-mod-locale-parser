show_gui=show gui (Default: false)
show_entity_info=show entity info (Default: true)
anti_alias=anti_alias (Default: false)
take=Take Screenshot
close=Close
error=Error: <__1__> has an invalid value!
done=Screenshot Done，File <__1__>!

