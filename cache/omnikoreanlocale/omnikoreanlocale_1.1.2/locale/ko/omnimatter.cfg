[mod-setting-description]
omnimatter-infinite=무한한 옴나이트 광석이 생성되는지를 결정합니다.
omnimatter-infinite-omnic-acid=활성화 시, 무한한 옴니나이트를 채취할 때 옴니산을 필요하게 됩니다.
omnimatter-max-tier=옴니 추출기의 최대 단계를 설정합니다. 최솟값은 3 입니다.
omnimatter-pure-lvl-per-tier=옴니 추출기는 몇 단계까지 있을까요? 1에서 6 사이로 설정할 수 있습니다. 총 연구 개수는이 수치의 3 배입니다.
omnimatter-tier-pure-dependency=이 단계의 순수 기술을 연구해야, 그 다음 단계의 옴니 추출기를 연구할 수 있습니다.
omnimatter-impure-lvl-per-tier=광석 한 종류당 불순물 추출 기술이 얼마나 있습니까? 1에서 5 사이로 설정할 수 있습니다.
omnimatter-tier-impure-dependency=이 단계의 비순수 기술을 연구해야, 그 다음 단계의 옴니 추출기를 연구할 수 있습니다.
omnimatter-fluid-lvl-per-tier=각 단계별 존재하는 유체의 개수를 결정합니다.
omnimatter-fluid-lvl=이것은 각 옴니 유체별 최고 효율 도달에 필요한 연구 개수를 결정합니다. 수치가 클수록 연구할 수 있는 기술의 개수가 증가합니다. 설정 범위는 2에서 10입니다.
omnimatter-fluid-dependency=다음 단계의 옴니 추출기를 연구하기 위해선 설정값만큼의 유체들을 연구해야 합니다. 큰 설정값은 옴니 추출기 연구에 더 많은 선행 기술이 필요하게 됩니다. 설정 범위는 1에서 단계별 유체 수 값입니다.
omnimatter-pure-tech-tier-cost-increase=순수 추출 기술 비용은 이 값에 영항을 받아 각 단계별로 증가합니다.
omnimatter-pure-tech-level-cost-increase=기술 단계마다 연구 비용이 얼마나 빠르게 증가하는지를 결정합니다. 주의! 이것은 매우 민감한 누적값이며, 특히 기술이 많을수록 더욱 그렇습니다.
omnimatter-beginner-multiplier=초기 기술 비용 배수: "전기 옴니 추출기 1" 이전의 모든 기술에 이 값을 곱합니다. 1보다 작은 값은 이 기술들을 연구하기 더 쉽게 만들 것 입니다. 설정 범위는 0.2에서 5입니다.
omnimatter-linear-science-packs=과학 팩 비용을 산술 급수나 기하 급수적으로 늘리고 싶습니까?
omnimatter-rocket-locked=로켓 격납고를 연구하기 위해 모든 추출법을 연구해야 합니까?
omnimatter-science-pack-constant=연구에 따라 변화하는 연구 비용을 결정합니다. 최솟값은 선형의 경우 0이며 비선형의 경우 1입니다.

