[mod-setting-description]
omnicompression_one_list=압축과 관련된 모든 제작법을 별도로 분리하여, 제작창이 복잡해지지 않도록 합니다.
omnicompression_building_levels=건물 한 채를 압축할 수 있는 횟수는 1에서 4 회까지입니다.
omnicompression_multiplier=압축된 건물을 만들기 위해 필요한 비압축 건물의 개수입니다. 1에서 10 사이로 설정할 수 있습니다.
omnicompression_final_building=활성화 시, 최고 단계의 건물만 압축됩니다.
omnicompression_too_long_time=빈칸에 적은 시간보다 연구에 시간이 오래 걸리는 기술은, 이 값을 고치기 전까지는 항상 무시됩니다.
omnicompression_compensate_stacksizes=배럴 등과 같은 유체 기반의 제작품에서 이상하게 반올림이 일어나지 않도록 압축을 계산하는 기본 계산법을 바꿉니다. 만약 플레이하는 게임의 제작법이 재료가 너무 많이 든다면, 이 설정을 바꿔 보세요.
omnicompression_normalize_stacked_buildings=스택화된 건물을 정상화합니다
omnicompression_compressed_tech_min=다른 설정과는 관계 없이 이 수치 이상으로 압축 기술의 연구 비용으로 설정합니다. (기본값은 2000이며, 이는 기본 우주 과학 팩과 같습니다.)
omnicompression_always_compress_sp=빈칸 안에 항상 압축하기를 원하는 과학 팩의 이름을 적으세요.
omnicompression_1x1_buildings="자동 압축기, 자동 농축기, 자동 응축기의 크기를 3x3에서 1x1로 변경합니다.\n[color=red]이 설정을 변경한다면 기존 저장 파일의 생산 설비가 망가질 수 있습니다![/color]"
omnicompression_energy_mult=압축된 건물은 압축 건물 소비 전력 '비율' 대신, 압축 건물 소비 전력 "배율"이 사용됩니다.
omnicompression_cost_mult=압축된 건물은 제작에 압축 제작 비용 배율이 함께 사용됩니다.\n즉 압축 비율 2와 비용 배율 2에서는 압축 태양 전지판 제작에 기본 태양 전지판 4 개가 필요합니다.
