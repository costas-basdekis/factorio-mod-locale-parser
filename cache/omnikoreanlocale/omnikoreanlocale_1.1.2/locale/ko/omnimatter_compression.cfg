[technology-description]
compression-initial=기술의 급속한 발전으로 이제 더 효율적인 방식으로 제작품을 압축하고 포장할 수 있습니다. 일단 이 연구가 완료되면 모든 압축 제작법이 이미 연구된 모든 기술과 향후 모든 기술에 적용되어 나타납니다.
compression-mining=분자-물질 간의 상호 작용에 대한 이해가 높아지면서, 이제 현장에서 광석을 바로 압축할 수 있게 되었습니다.
compression-recipes=압축 기술의 큰 도약으로, 압축된 제작품을 직접 사용하여 더욱 압축된 물건을 곧바로 생산할 수 있게 됐습니다. 압축이 사용된 관련 제작법 전체를 해제합니다.
compression-compact-buildings=난쟁이들이 어떻게 그렇게 작은지를 연구함으로써 어떻게 물건들을 더 작게 만드는지 알아냈고 이제 건물을 압축할 수 있습게 되었습니다. 압축된 건물 제작법을 해제합니다.
compression-nanite-buildings=몇몇 사람들이 나노봇이라고 불리는 작은 로봇에 대해 이야기하는 것을 듣고, 로봇을 오랫동안 두드리고 난 후에 이들을 아주 작게 만들었습니다. 나노봇 제작법을 해제합니다.
compression-quantum-buildings=보어와 슈뢰딩거가 양자에 대해 이야기한 것을 받아 적어 놨습니다. 일단 이 받아 쓴 것들을 다 읽고 나면, 양자 제작법을 해제합니다.
compression-singularity-buildings=아이슈타인은 블랙홀과 특이점에 빠져 있었습니다. 이제 무언가를 이들처럼 작게 만든다면 어떨까요? 특이점 제작법을 해제합니다.
compression-hand=소매엔 아무것도 없어요! 하지만 이제 가방 안에 한 묶음 있습니다!
compressed="[color=purple]이 기술은 압축된 __1__ 연구와 같습니다.[/color]"
