[mod-setting-description]
omniscience-modify-costs=선택한 모델에 따라 모든 기술 비용을 변경합니다.
omniscience-modify-omnimatter-costs=옴니 매터가 모드가 적용되지 않은 일반 연구에 영향을 주는지 결정합니다.
omniscience-rocket-modified-by-omni=로켓 격납고 기술이 옴니매터 기술에 의해 영향을 받도록 하겠습니까? 종속 여부를 결정합니다.
omniscience-cumulative-count=활성화 시, 새로운 기술의 연구에 이미 연구된 모든 선행 기술 비용의 합만큼이 추가로 필요할 것입니다. 최우선으로 적용됩니다.
omniscience-cumulative-constant=모든 기술의 기본 비용에 이 상수를 곱합니다. 이것은 하위 연구에서는 차이가 적지만, 상위 연구로 갈수록 큰 차이가 발생합니다. 옴니매터 연구에는 영향을 주지 않습니다.
omniscience-cumulative-constant-omni=모든 옴니매터 기술의 기본 비용에 이 상수를 곱합니다. 이것은 하위 연구에서는 차이가 적지만, 상위 연구로 갈수록 큰 차이가 발생합니다. 옴니매터 연구에만 영향을 줍니다.
omniscience-chain-constant=단순히 기술들의 연구 비용 증가를 결정하는 상수입니다.
omniscience-chain-omnitech-constant=단순히 기술들의 연구 비용 증가를 결정하는 상수입니다.
omniscience-exponential=상위 기술일수록 기술 비용이 기하급수적으로 증가할 것이며, 가장 큰 값이 적용됩니다.
omniscience-exponential-initial=연구 기본 비용입니다.
omniscience-exponential-base=지수적 비용 계산에 적용되는 기본값입니다. (a^x의 a 값)
omniscience-omnitech-max-constant=옴니 기술 상수의 최댓값입니다.
omniscience-standard-time=표준 연구 반복 시간을 활성화합니다.
omniscience-standard-time-constant=모든 기술이 각 반복 작업에 동일한 시간이 걸리도록 합니다.

