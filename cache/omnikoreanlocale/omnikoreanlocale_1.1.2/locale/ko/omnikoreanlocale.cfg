[mod-description]
omnilib=다른 옴니 모드에서 사용되는 모든 명령어와 함수들을 추가합니다.\n\n번역: XMKTP, 블래이크
omnimatter=이 모드는 모든 광물들을 단일 광물에서 추출하도록 변경합니다.\n\n번역: XMKTP, 블래이크
omnimatter_compression=압축된 제작품, 건물, 제작법들을 추가합니다.\n\n번역: XMKTP, 블래이크
omnimatter_crystal=수정 결정과 관련된 연구들을 추가합니다.\n\n번역: XMKTP, 블래이크
omnimatter_energy=기본적으로 연료 사용에 제한을 두고, 효율을 높일 수 있는 다양한 연료 정제 방법을 추가합니다.\n\n번역: XMKTP, 블래이크
omnimatter_fluid=모든 유체들을 다른 모드와 호환이 되도록 변경합니다.\n\n번역: XMKTP, 블래이크
omnimatter_permutation=유체들의 시설 입출력을 변경하여 공장 설계를 편안케 합니다. 모든 모드와 호환 가능합니다.\n\n번역: XMKTP, 블래이크
omnimatter_science=연구 비용을 변경하여 게임의 난이도를 조절합니다.\n\n번역: XMKTP, 블래이크
omnimatter_water=옴니나이트에서 물을 추출하는 공정을 추가합니다.\n\n번역: XMKTP, 블래이크
omnimatter_wood=옴니 매터로 목재를 생성하는 공정을 추가합니다.\n\n번역: XMKTP, 블래이크
omnikoreanlocale=Omni 모드의 한글화 모드입니다.\n\n번역: XMKTP, 블래이크