[mod-setting-name]
data-failure-divisor=Data card failure divisor
cargo-rocket-part-stack-size=Cargo rocket part stack size

[mod-setting-description]
data-failure-divisor=Failure divided by this number equals new failure chance. 1 is SE default, less than 1 is harder, greater than 1 is easier. Default is 3.2
# robot-attrition-factor=A multiplier on the robot chance to crash. Note: SESimplified allows this to be set to 0
se-meteor-interval=The base interval in minutes between meteor strikes. After each strike, the next strike is set to occur a random number of minutes between 1 and this value. Note: SESimplified allows this to be set to 1000000000.
