[technology-description]
Schall-tank=La movilidad adicional, la potencia de fuego combinada y la armadura permiten una mejor supervivencia en el mundo hostil.
Schall-tank-H=En respuesta a las crecientes amenazas de los extraterrestres, se desarrolla un tanque con mayor poder de fuego y armadura. El cañón de alto calibre otorga más poder de penetración y destruye gusanos y nidos desde una posición adicional. Es ideal para trabajar con unidades de apoyo, mientras que el tanque pesado es ideal para tratar con enemigos más duros.
Schall-tank-SH=El tanque final, muestra tecnología militar de vanguardia. Aunque se ha requerido tanto esfuerzo y recursos para desarrollar una fuerza tan fuerte, su rendimiento supera el costo. La armadura extrema permite la mejor oportunidad de supervivencia en cualquier situación. Un enorme cañón de tanque te permite destruir objetivos estáticos a larga distancia. La gran potencia de penetración de su blindaje de perforación puede neutralizar cualquier unidad que se atreva a interponerse en su camino.
Schall-tank-F=Adaptación simple de la tecnología de lanzallamas en el chasis de un tanque medio.
Schall-ht-RA=La artillería de cohetes es capaz de disparar cohetes de bombas de racimo.
Schall-sniper-rifle=Elimina enemigos a largo plazo.
Schall-repair-pack=Reparar entidades a un ritmo más rápido.

