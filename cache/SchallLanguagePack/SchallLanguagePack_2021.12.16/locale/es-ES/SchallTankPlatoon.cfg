[mod-setting-description]
tankplatoon-tank-to-recipe-keep=Sólo afecta a los ingresos, los elementos existentes permanecen.
tankplatoon-tank-to-recipe-force-enable=Use esto solo para desinstalar este mod.
# tankplatoon-ht-RA-enable=This is forcefully enabled, if “Schall Missile Command” is enabled.
tankplatoon-tank-cannon-collision=On: (Encendido = Predeterminado) Causa daño de penetración, pero no puede ser disparado por amigos.\nOff: Puede ser despedido a amigos.
tankplatoon-tank-autocannon-collision=Encendido: inflige daño de penetración, pero no puede disparar a los amigos.\nDef .: (Predeterminado) Puedes dispararle a tus amigos.
tankplatoon-tank-cannon-force-condition="Todos": (Predeterminado) Puedes golpear todo, incluidos los amigos.\n"No es lo mismo": puede disparar contra la fuerza misma.\n"No amigo": puede ser despedido por amigos.
tankplatoon-tank-autocannon-force-condition="Todos": puedes golpear todo, incluidos los amigos.\n"No es lo mismo": puede disparar a la fuerza misma.\n"No friend": (Predeterminado) Se puede disparar a amigos.
tankplatoon-personal-laser-defense-equipment-ammo-category="Eléctrico": (Estándar) Ajuste de vainilla, reparado 75 daños.\n"torre láser": benefíciese de las actualizaciones, daño inicial de 20.
tankplatoon-personal-laser-defense-equipment-energy-consumption="50 kJ": Configuración de vainilla 0.17.\n"200 kJ": (Valor predeterminado) Configuración de vainilla 0.16.51.\n"800 kJ": Configuración de __ENTITY__laser-turret__.
tankplatoon-discharge-defense-equipment-automatic=Conexión: (Predeterminado) Temporizador automático.\Off: ajuste de vainilla, operación manual.
tankplatoon-tank-flamethrower-fire-stream-incendiary=Encendido: use el mismo comportamiento que la versión portátil y la torreta, préndale fuego.\nDef .: (Predeterminado) Ajuste de vainilla, daño a árboles, daño directo con mayor radio.
tankplatoon-ammo-colour-rearrange=Sólo los artículos envenenados usan amarillo.\nLos elementos afectados: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__.
tankplatoon-chemical-weapon-chemical-recipes=Artículos afectados: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
tankplatoon-tiered-military-vehicles-subgroups=Solo se aplica si el mod "Schall Transport Group" está instalado.
# tankplatoon-vehicle-hide-resistances=Affect vanilla car, tank, and all vehicles from Schall mod series.\nOn: (Default) Vanilla 0.15+ setting.\nOff: Vanilla pre-0.15 setting.  Show resistances in the entity tooltip.
# tankplatoon-vehicle-clone-placement-built-enable=On entity built.\nOnly apply when the player is driving the exact same type of vehicle.\nInsert (will not replace) the same set of fuel, ammo and grid equipment, as the vehicle being driven by the player.\nItems taken from player inventory.
# tankplatoon-vehicle-clone-placement-pasted-enable=On entity settings pasted (by hotkey).\nCan apply on different types of vehicles.\nInsert (will not replace) the same set of fuel, ammo and grid equipment, as the vehicle copied from.\nItems taken from player inventory.
# tankplatoon-bullet-projectile-enable=Off: (Default) Vanilla setting, bullet instantly and always-hit its target.\nOn: Bullet has its projectile.
# tankplatoon-bullet-force-condition=Only applies if option “Enable bullet projectile” is enabled.\n"All": Can hit everything including friendlies.\n"Not same": (Default) Can fire over own force.\n"Not friend": Can fire over friendlies.
# tankplatoon-minimap-representation="Unchanged": Vanilla and 1.0 setting.  Same triangle as cars, no scaling.\n"Generic": Same triangle as vanilla, but scale with size.\n"Tanque": Dedicated tank icon, and scale with size.

