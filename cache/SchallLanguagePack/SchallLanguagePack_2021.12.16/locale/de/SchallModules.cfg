[description]
Schall-component-efficiency=\n[font=default-semibold][color=1, 0.9, 0.75]Komponenteneffizienz:[/color][/font] __1__%

[item-name]
Schall-multicomponent-module-1=__1__
Schall-multicomponent-module-2=__1__ 2
Schall-multicomponent-module-3=__1__ 3
Schall-productivity-speed-module=Produktivitäts-Tempo-Modul
Schall-productivity-effectivity-module=Produktivitäts-Effizienz-Modul
Schall-speed-effectivity-module=Tempo-Effizienz-Modul
Schall-productivity-speed-effectivity-module=Allzweckmodul

[item-description]
Schall-bicomponent-module=Zweikomponentenmodul mit den kombinierten (aber reduzierten) Effekten ihrer Komponenten.  Besteht aus __1__ und __2__.
Schall-tricomponent-module=Dreikomponentenmodul mit den kombinierten (aber reduzierten) Effekten ihrer Komponenten.  Besteht aus __1__, __2__ und __3__.

[technology-name]
Schall-multicomponent-modules=Mehrkomponentenmodule

[technology-description]
Schall-multicomponent-modules=Kombiniert mehrere Komponentenmodule zu einem zusammengesetzten Modul.  Jeder einzelne Effekt ist aufgrund von Interferenzen und Größenproblemen schwächer als seine Quelle.  Die kombinierten Effekte sind jedoch merklich stärker, insbesondere wenn sie pro Modulplatz berechnet werden.

[mod-setting-name]
Schall-MD-productivity-beacons-allow=Produktivitätseffekte mit Effektverteiler erlauben
Schall-MD-effectivity-modules-buff=Effizienzmodule verbessern
Schall-MD-multicomponent-modules-enable=Mehrkomponentenmodule aktivieren
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=Mehrkomponentenmodul-Effektstärke
Schall-MD-tricomponent-modules-limited=Rezeptbeschränkungen __ITEM__Schall-productivity-speed-effectivity-module__

[mod-setting-description]
Schall-MD-productivity-beacons-allow=Erlaubt es, dass Basis-Produktivitätsmodule (und möglicherweise viele andere aus verschiedenen Mods) in Effektverteiler platziert werden.
Schall-MD-effectivity-modules-buff=Basis-Effizienzmodule sind schwach und werden im Vergleich zu anderen Modulen nicht ausreichend genutzt.  Durch Aktivieren dieser Option werden ihre Stärken verbessert.
Schall-MD-multicomponent-modules-enable=Aktiviere Zweikomponenten- und Dreikomponentenmodule, die aus zwei oder drei Basismodulen als Komponenten bestehen.  Die Kompositmodule haben die kombinierten (aber leicht reduzierten) Effekte ihrer Komponenten.
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=Asymptotischer Grenzwert der Effektstärke in Mehrkomponentenmodulen.  Höhere Werte spiegeln wider, dass mehr Komponenten im selben Modulplatz „gestapelt“ werden können.
Schall-MD-tricomponent-modules-limited=Beschränkungen auf __ITEM__Schall-productivity-speed-effectivity-module__.\nAn: Kann nur für Zwischenprodukte wie andere Produktivitätsmodule verwendet werden.\nAus: (Standard) Kann für alle Rezepte verwendet werden.

[string-mod-setting]
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit-infinity=∞ (Unendlichkeit)
