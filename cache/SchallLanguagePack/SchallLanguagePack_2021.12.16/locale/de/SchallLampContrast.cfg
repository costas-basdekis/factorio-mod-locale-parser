[mod-description]
SchallLampContrast=Ersetzt die Grafike der Vanilla-Lampen, um bei der Darstellung von Farbsignalen den Kontrast zu erhöhen.\nFahrzeuge können nun gegen oder über Lampen fahren, ohne sie zu beschädigen.\nErmöglicht es auch, Änderungen an Farbsignalen (einschließlich Priorität) vorzunehmen.