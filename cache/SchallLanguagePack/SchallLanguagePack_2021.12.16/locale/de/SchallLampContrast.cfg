[mod-setting-description]
lampcontrast-base-style="Beton": Passend zu Betonkacheln.\n"Schwarz": Hoher Kontrast für die Signalanzeige.
lampcontrast-glow-size=3: (Standard) Ein niedrigerer Wert ergibt eine klarere Anzeige.\n6: Ursprüngliche Einstellung.
lampcontrast-color-reorder="Unverändert": (Standard) Rot > Grün > Blau > Gelb > Rosa (Magenta) > Cyan\n"Farbton (Rot zuerst)": Rot > Gelb > Grün > Cyan > Blau > Rosa\n"Farbton (Rot zuletzt)": Rosa > Blau > Cyan > Grün > Gelb > Rot
lampcontrast-color-white-enable=Farbe für Weißes Signal = (100, 100, 100).
lampcontrast-color-grey-enable=Farbe für Graues Signal = (50, 50, 50).
lampcontrast-color-black-enable=Farbe für Schwarzes Signal = (0, 0, 0).
lampcontrast-color-white-order=Nur anwenden, wenn aktiviert.\nH1 > H2 > H3 > Basissignale > L1 > L2 > L3
lampcontrast-color-grey-order=Nur anwenden, wenn aktiviert.\nH1 > H2 > H3 > Basissignale > L1 > L2 > L3
lampcontrast-color-black-order=Nur anwenden, wenn aktiviert.\nH1 > H2 > H3 > Basissignale > L1 > L2 > L3

