[mod-setting-description]
oilfuel-burnt-inventory-car=Objekte der Kategorie „car“, die chemischen Brennstoff verwenden, z. B. __ENTITY__car__ und __ENTITY__tank__.
oilfuel-burnt-inventory-locomotive=Objekte der Kategorie „locomotive“, die chemischen Brennstoff verwenden, z. B. __ENTITY__locomotive__.
oilfuel-burnt-inventory-spider-vehicle=Objekte der Kategorie “spider-vehicle”, die chemischen Brennstoff verwenden, z. B. Leichter Spidertron in „Schall Arachnid Platoon“ Mod.
oilfuel-burnt-inventory-inserter=Objekte der Kategorie „inserter“, die chemischen Brennstoff verwenden, z. B. __ENTITY__burner-inserter__.
oilfuel-burnt-inventory-mining-drill=Objekte der Kategorie „mining-drill“, die chemischen Brennstoff verwenden, z. B. __ENTITY__burner-mining-drill__.
oilfuel-burnt-inventory-boiler=Objekte der Kategorie „boiler“, die chemischen Brennstoff verwenden, z. B. __ENTITY__boiler__.
oilfuel-burnt-inventory-furnace=Objekte der Kategorie „furnace“, die chemischen Brennstoff verwenden, z. B. __ENTITY__stone-furnace__ und __ENTITY__steel-furnace__.
oilfuel-burnt-inventory-assembling-machine=Objekte der Kategorie „assembling-machine“, die chemischen Brennstoff verwenden.
oilfuel-burnt-inventory-generator-equipment=Ausrüstungsmodule der Kategorie „generator-equipment“, die chemischen Brennstoff verwenden, z. B. Fahrzeug-Brennstoffzelle in „Schall Tank Platoon“ Mod.
oilfuel-fuel-pollution-rebalance=Aus: (Standard) Ursprüngliche Einstellung, keine Unterschiede zwischen den Brennstoffen.\nAn: Erhöht die Umweltverschmutzung durch schmutzige Brennstoffe (z. B. __ITEM__coal__, __ENTITY__crude-oil__.)  Verringert die Umweltverschmutzung durch sauberere Brennstoffe (z. B. __ITEM__rocket-fuel__, Flüssiggas.)
