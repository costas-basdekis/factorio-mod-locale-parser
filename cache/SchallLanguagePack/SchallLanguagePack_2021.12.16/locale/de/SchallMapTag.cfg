[mod-setting-description]
Schall-TG-disable=Deaktivieren Sie vorübergehend die Funktionen dieses Mods, wenn freie Platzierung von Markierungen erforderlich ist.
Schall-TG-append-left="Positionskoordinaten": In Einheiten von Kacheln.\n"(Punkt) Chunk-Koordinaten": In Einheiten von Chunks.  Einfach Position geteilt durch 32.\n"(Absolute) Chunk-Koordinaten": Ursprüngliche interne Koordinaten mit fest codiertem Spawn ↘ Chunk als Zentrum.\n"(Relative) Chunk-Koordinaten": Verwenden Sie kalibrierte Koordinaten aus dem Mod „Schall Radar Alignment“.
Schall-TG-append-right="Positionskoordinaten": In Einheiten von Kacheln.\n"(Punkt) Chunk-Koordinaten": In Einheiten von Chunks.  Einfach Position geteilt durch 32.\n"(Absolute) Chunk-Koordinaten": Ursprüngliche interne Koordinaten mit fest codiertem Spawn ↘ Chunk als Zentrum.\n"(Relative) Chunk-Koordinaten": Verwenden Sie kalibrierte Koordinaten aus dem Mod „Schall Radar Alignment“.
Schall-TG-coord-format-set="xxx": (12,34), (-56,-78).\n"+xxx": (+12,+34), (-56,-78).\n"E xxx": (E 12, S 34), (W 56, N 78).\n"xxx E": (12 E, 34 S), (56 W, 78 N).\n"O xxx": (O 12, S 34), (W 56, N 78).\n"xxx O": (12 O, 34 S), (56 W, 78 N).\n"東 xxx": （東 12、南 34）, （西 56、北 78）.\n"东 xxx": （东 12、南 34）, （西 56、北 78）.\n"Benutzerdefiniertes Format": Verwenden Sie das benutzerdefinierte Format (siehe unten, sechs Optionen).
Schall-TG-coord-format-custom-x-pos-sign=Beispiele:\n"", "+": Mathematisch\n"E ", " E": Englisch\n"O ", " O": Deutsch\n"東 ", " 東": Traditionelles Chinesisch\n"东 ", " 东": Vereinfachtes Chinesisch
Schall-TG-coord-format-custom-x-neg-sign=Beispiele:\n"-": Mathematisch\n"W ", " W": Englisch, Deutsch\n"西 ", " 西": Traditionelles Chinesisch, Vereinfachtes Chinesisch
Schall-TG-coord-format-custom-y-pos-sign=Beispiele:\n"", "+": Mathematisch\n"S ", " S": Englisch, Deutsch\n"南 ", " 南": Traditionelles Chinesisch, Vereinfachtes Chinesisch
Schall-TG-coord-format-custom-y-neg-sign=Beispiele:\n"-": Mathematisch\n"N ", " N": Englisch, Deutsch\n"北 ", " 北": Traditionelles Chinesisch, Vereinfachtes Chinesisch
Schall-TG-coord-format-custom-fmt-value=%s: Zeichen, wie oben vier Optionen.\n%v: Koordinatenwert.\nBeispiele:\n"%s%v": Zeichen vor Wert.\n"%v%s": Zeichen nach Wert.
Schall-TG-coord-format-custom-fmt-coord=%x: Formatierter X-Wert wie oben beschrieben.\n%y: Formatierter Y-Wert wie oben beschrieben.\nBeispiele:\n"(%x, %y)": X (Osten / Westen) zuerst.\n"（%x、%y）"\n"(%y, %x)": Y (Süden / Norden) zuerst.\n"（%y、%x）"

