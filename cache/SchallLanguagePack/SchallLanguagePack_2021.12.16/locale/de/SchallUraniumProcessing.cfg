[item-name]
uranium-concentrate=Urankonzentrat
uranium-238=Abgereichertes Uran
uranium-low-enriched=Schwach angereichertes Uran
uranium-235=Hochangereichertes Uran

[item-description]
uranium-concentrate=Auch als „Yellowcake“ oder „Gelbkuchen“ bekannt.  Uranerz wird nach dem Filtern und Trocknen zu Uranoxidkonzentrat.  Enthält einen natürlichen Anteil von ca. 0,7% Uran-235.
uranium-238=Enthält kein Uran-235.
uranium-low-enriched=Reaktorqualität Uran.  Enthält ungefähr 3,5% - 5% Uran-235.
uranium-235=Waffenfähiges Uran.  Enthält ca. 90% Uran-235.

[technology-description]
uranium-processing=Uranerz wird zu Urankonzentrat verarbeitet und anschließend in Zentrifugen auf höhere Konzentrationen von Uran-235 angereichert, um Uranbrennstoffzellen herzustellen.

[mod-setting-name]
uraniumprocessing-remove-kovarex-enrichment-process=Kovarex-Anreicherungsprozess entfernen
uraniumprocessing-remove-sulfuric-acid-mining=Bedarf an Bohrflüssigkeit entfernen
uraniumprocessing-modify-nuclear-fuel-reprocessing=Wiederaufbereitung von Kernbrennstoff ändern
uraniumprocessing-uranium-238-colour-change=Farbwechsel __ITEM__uranium-238__

[mod-setting-description]
uraniumprocessing-remove-kovarex-enrichment-process=Da durch diesen Mod bereits viel realistischere Uranprozesse hinzugefügt wurden, ist der Kovarex-Anreicherungsprozess nicht mehr unbedingt erforderlich.  Aber es ist die einzige Möglichkeit (wenn auch unrealistisch oder „betrügerisch“), das überschüssige Uran-238 loszuwerden, insbesondere für Spieler, die keine Uranmunition und Uran-Kanonengeschosse produzieren.
uraniumprocessing-remove-sulfuric-acid-mining=Schwefelsäure wird im Uranerzabbau nicht mehr benötigt, sondern in der Uranverarbeitung (Herstellung von Urankonzentrat „Yellowcake“) verwendet.  Dies entspricht der tatsächlichen Vorgehensweise.\nDie Rezeptkategorie des Urankonzentrats wird ebenfalls geändert, da die Zentrifuge keine Flüssigkeit akzeptiert.
uraniumprocessing-uranium-238-colour-change=Zur besseren Unterscheidung von __ITEM__uranium-low-enriched__ (Grün).\n"Unverändert": Ursprüngliche Einstellung, dunkelgrün.\n"Grau (HSL)": Graustufen mit HSL-Farbraum.\n"Grau (HSV)": Graustufen mit HSV-Farbraum.

[string-mod-setting]
uraniumprocessing-uranium-238-colour-change-unchanged=Unverändert
uraniumprocessing-uranium-238-colour-change-grey-hsl=Grau (HSL)
uraniumprocessing-uranium-238-colour-change-grey-hsv=Grau (HSV)
