[mod-setting-description]
perpetual-machine-car=Objekte der Kategorie „car“, die chemischen Brennstoff verwenden, z. B. __ENTITY__car__ und __ENTITY__tank__.\nBeachte, dass NICHT mehr Brennstoffbonussen zu Nutze machen.
perpetual-machine-locomotive=Objekte der Kategorie „locomotive“, die chemischen Brennstoff verwenden, z. B. __ENTITY__locomotive__.\nBeachte, dass NICHT mehr Brennstoffbonussen zu Nutze machen.
perpetual-machine-spider-vehicle=Objekte der Kategorie „spider-vehicle“, die chemischen Brennstoff verwenden, z. B. Leichter Spidertron in „Schall Arachnid Platoon“ Mod.\nBeachte, dass NICHT mehr Brennstoffbonussen zu Nutze machen.
perpetual-machine-inserter=Objekte der Kategorie „inserter“, die chemischen Brennstoff verwenden, z. B. __ENTITY__burner-inserter__.
perpetual-machine-mining-drill=Objekte der Kategorie „mining-drill“, die chemischen Brennstoff verwenden, z. B. __ENTITY__burner-mining-drill__.
perpetual-machine-boiler=Objekte der Kategorie „boiler“, die chemischen Brennstoff verwenden, z. B. __ENTITY__boiler__.
perpetual-machine-furnace=Objekte der Kategorie „furnace“, die chemischen Brennstoff verwenden, z. B. __ENTITY__stone-furnace__ und __ENTITY__steel-furnace__.
perpetual-machine-assembling-machine=Objekte der Kategorie „assembling-machine“, die chemischen Brennstoff verwenden.
perpetual-machine-generator-equipment=Ausrüstungsmodule der Kategorie „generator-equipment“, die chemischen Brennstoff verwenden, z. B. Fahrzeug-Brennstoffzelle in „Schall Tank Platoon“ Mod.

