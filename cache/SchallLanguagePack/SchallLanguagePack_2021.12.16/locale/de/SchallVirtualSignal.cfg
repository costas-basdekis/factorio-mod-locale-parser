[mod-setting-description]
Schall-VS-number-max=9: Ursprüngliche Einstellung.\n99: (Standard)
Schall-VS-colour-tertiary-add=Zusätzlich zu den in Basissignalen vorhandenen Primär- und Sekundärfarben (3 + 3) werden mit dieser Option die Tertiärfarben (6) als Signale hinzugefügt.
Schall-VS-colour-pink-rename=Das Magentaes Signal (#FF00FF) wird fälschlicherweise als „Rosa“ Signal (#FF0080) bezeichnet.  Diese Option korrigiert es.
Schall-VS-letter-greek-background="Blau": Wie Basistextsignale (lateinische Buchstaben- und Zahlensignale).\n"Cyan": (Standard) Ähnlich, aber ausreichender Kontrast zu lateinischen Buchstabensignalen.\nBeachte, dass die anderen Farben möglicherweise die Aktivierung von Tertiärfarbsignalen erfordern.
Schall-VS-XL-t1-enable=Signale mit 2× linearer Größe (4× Fläche) von Standardsymbolen.  Konzipiert für die Verwendung als übergroße Markierungen.
Schall-VS-XL-t2-enable=Signale mit 3× linearer Größe (9× Fläche) von Standardsymbolen.  Konzipiert für die Verwendung als übergroße Markierungen.
Schall-VS-XL-t3-enable=Signale mit 4× linearer Größe (16× Fläche) von Standardsymbolen.  Konzipiert für die Verwendung als übergroße Markierungen.
Schall-VS-XL-t4-enable=Signale mit 5× linearer Größe (25× Fläche) von Standardsymbolen.  Konzipiert für die Verwendung als übergroße Markierungen.

