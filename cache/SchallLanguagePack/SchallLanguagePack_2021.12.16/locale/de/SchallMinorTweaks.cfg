[mod-setting-description]
SchallTweaks-logistic-chest-requester-colour-change="Unverändert": Ursprüngliche Einstellung, Cyan unterscheiden sich nicht unerheblich von Hellgrün.\n"0.16 Blau": 0.16 blau auftragen, zur besseren Unterscheidung von Pufferkiste (Hellgrün).\n"Verstärktes Blau": Blau mit höherer Farbsättigung für einen noch stärkeren Kontrast.
SchallTweaks-logistic-chest-mine-result="Unverändert": Ursprüngliche Einstellung, gib den gleichen Gegenstand zurück.\nAndere Optionen: Gib den angegebenen Gegenstand zurück.
SchallTweaks-character-inventory-size=Auf Null stellen, um Änderungen zu überspringen.\nNach diesem Wert gibt es 10 zusätzliche Inventarplätze.
SchallTweaks-circuit-wires-free=Es ist kostenlos, __ITEM__red-wire__ und __ITEM__green-wire__ herzustellen.
SchallTweaks-colour-player=Wird beim Spielstart oder bei Änderungen der Mod-Einstellungen angewendet.\nKann entweder den Satz von 0 bis 255 ODER 0,0 bis 1,0 annehmen.\nStandardfarbe ist { r = 0.869, g = 0.5, b = 0.130, a = 0.5 }.
SchallTweaks-colour-chat=Wird beim Spielstart oder bei Änderungen der Mod-Einstellungen angewendet.\nKann entweder den Satz von 0 bis 255 ODER 0,0 bis 1,0 annehmen.\nStandardfarbe ist { r = 1, g = 0.630, b = 0.259, a = 1 }.
SchallTweaks-mining-drills-status-light-scale=Auf Eins setzen, um Änderungen zu überspringen.\nWird auf ursprünglichen (möglicherweise auch die von Mods) Erzförderern angewendet.

