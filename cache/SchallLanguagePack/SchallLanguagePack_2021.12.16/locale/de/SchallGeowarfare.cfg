[technology-name]
Schall-geowarfare=Geografische Kriegsführung

[technology-description]
Schall-geowarfare=Ein Arsenal mit immenser Kraft, das das Gelände verändern oder zerstören kann.  Laut UN-Charta wird der Einsatz dieser Superwaffen mit sofortigem Ausschluss aus dem Galaktischen Rat und der vollständigen militärischen Zerstörung bestraft.\nNatürlich kümmert sich niemand wirklich um ihre Verwendung in solch einer abgelegenen Welt...  Dennoch werden solche massiven Schäden von den einheimischen Lebensformen nicht unbemerkt bleiben.  Bereite dich auf ihre Rache vor.

