[mod-setting-description]
endgameevolution-alien-tier-max=4: Ursprüngliche Einstellung.  Keine neuen Aliens.\n6: (Standard) Lässige Herausforderungen.\n8: Neue Boss-Klassen-Aliens!\n10: Neue Katastrophenklassen-Aliens!!\nOptionen über 10 können Aliens auslösen, die sehr schwierig zu handhaben sind.  Du wurdest gewarnt!!!
endgameevolution-difficulty=Bei höherem Schwierigkeitsgrad kommen stärkere Aliens früher und mehr!
endgameevolution-fire-resistance-level="Im Einklang mit der Basis": (Standard) Leichte Erhöhung um 2% pro Stufe.\n"Gleich wie Elektrischerwiderstand": So hoch wie der Elektrischerwiderstand, der ziemlich hoch ist.\n"Gleich wie Laserwiderstand": So hoch wie der Laserwiderstand, der sehr hoch ist.
endgameevolution-gui-refresh-interval=Die GUI-Informationen werden zusätzlich zu den Objekttodesfällen regelmäßig aktualisiert.\nIn Sekundeneinheiten.
endgameevolution-category-corpses-enable=Aus: (Standard) Der Tod von Kategorie-Aliens gibt immer noch riesige Leichen.  Spare viel VRAM und UPS.  Vermeid auch Unordnung auf dem Boden.\nAn: Leichen haben die richtigen Größen und Farben.  Kann ziemlich viel VRAM und UPS verbrauchen.
endgameevolution-category-corpses-time-before-removed=Die Zeit, um für Kategorie-Aliensleichen zu bleiben, in Einheiten von Sekunden.\nKleinere Werte ermöglichen eine frühere Entfernung, um zu verhindern, dass sich zu viele Leichen ansammeln.\nDies wird übersprungen, wenn ein negativer Wert eingegeben wird, wodurch die Vanille-Standardeinstellung verwendet wird (120 Sekunden in 0.18.18).
endgameevolution-gui-spawners-exclude=Nester werden in der GUI nicht berücksichtigt.  Wird in einigen Mods zum Überspringen von Duplikaten verwendet.\n__ITEM__Schall-multiple-pattern-note__Standard: "^creative-mod_*"

