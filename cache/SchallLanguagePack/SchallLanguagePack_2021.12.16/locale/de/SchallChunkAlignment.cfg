[mod-setting-name]
# Schall-CA-chunk-shortcut-enable=Chunk anzeigen auf Verknüpfung
Schall-CA-chunk-alt-mode-enable=Chunk anzeigen im „Alt-Modus“
Schall-CA-chunk-cursor-stack-enable=Chunk anzeigen wenn Stapel in der Hand
Schall-CA-chunk-cursor-ghost-enable=Chunk anzeigen wenn Geist in der Hand
Schall-CA-chunk-cursor-blueprint-enable=Chunk anzeigen wenn Blaupause in der Hand
# Schall-CA-chunk-cursor-blueprint-book-enable=Chunk anzeigen wenn Blaupausenbuch in der Hand
Schall-CA-chunk-cursor-radar-enable=Chunk anzeigen wenn Radar in der Hand
Schall-CA-chunk-cursor-buildable-only-enable=Chunk anzeigen nur platzierbar in der Hand
Schall-CA-tile-grid=Raster der Kacheln
Schall-CA-chunk-grid=Raster der Chunks

[mod-setting-description]
Schall-CA-chunk-cursor-radar-enable=Immer wenn ein Radar (Stapel oder Geist) in der Hand ist oder Radar in Blaupause enthält.
Schall-CA-chunk-cursor-buildable-only-enable=Wird verwendet, um die oben genannten „in der Hand“-Optionen einzuschränken.  Nur Gegenstände, die Objekte oder Kacheln platzieren können, lösen die Anzeige aus.\nZum Beispiel werden __ITEM__iron-plate__ und __ITEM__speed-module__ nicht ausgelöst.
Schall-CA-tile-grid=Das Raster, das zum Hervorheben des aktuellen Chunk und der Unterteilungen (bis hin zu Kacheln) verwendet wird.
Schall-CA-chunk-grid=Das Raster, das zum Hervorheben der benachbarten Chunks verwendet wird.

[string-mod-setting]
Schall-CA-tile-grid-tile-grid-32=32×32 (Jede Kachel)
Schall-CA-tile-grid-tile-grid-16=16×16
Schall-CA-tile-grid-tile-grid-8=8×8
Schall-CA-tile-grid-tile-grid-4=4×4
Schall-CA-tile-grid-tile-grid-2=2×2
Schall-CA-tile-grid-tile-grid-1=1×1 (Chunk-Grenze)
Schall-CA-chunk-grid-NONE=KEINE
Schall-CA-chunk-grid-chunk-grid-4=Vierer-Nachbarschaft
Schall-CA-chunk-grid-chunk-grid-8=Achter-Nachbarschaft
