alienloot-richness=Ohne Nester.
alienloot-tierup-worm=0: Großer Wurm zählt als Beutestufe Großer Beißer.\n1: (Standard) Großer Wurm zählt immer noch als Beutestufe Kolossaler Beißer.
alienloot-artifact-amount-spawner=Die maximale Menge an Alien-Artefakt, die von jedem toten Nest abgeworfen wurde.
alienloot-hide-machine-only-recipes=Entfernen Sie Alienerz-Rezepte nur aus der GUI.  In Maschinen noch wählbar.
alienloot-loot-tier-multiplier=Das ungefähre Verhältnis der Beutemenge für jede höhere Stufe über Kolossal.\n2: (Standard) Maximalwert.  Doppelte Beutemenge pro Stufe.\n1: Mindestwert.  Gleiche Beutemenge.
alienloot-subgroup-recipe-crude-oil="fluid": (Standard) Unter der Registerkarte „Flüssigkeiten“, wie bei Vanilleflüssigkeiten.\n"raw-resource": Unter der Registerkarte "Zwischenprodukte", zusammen mit anderen Umwandlungen-Rezepten.

