[mod-setting-description]
tankplatoon-tank-to-recipe-keep=Nur das Rezept betrifft, vorhandene Objekte bleiben erhalten.
tankplatoon-tank-to-recipe-force-enable=Nur für die Deinstallation dieses Mods benutzen.
tankplatoon-ht-RA-enable=Dies wird zwangsweise aktiviert, wenn der Mod „Schall Missile Command“ aktiviert ist.
tankplatoon-tank-cannon-collision=An: (Standard) Fügt Penetrationsschaden zu, kann aber Eigenbeschuss verursachen, wenn es über befreundete Einheiten schießen wird.\nAus: Kann über befreundete Einheiten schießen.
tankplatoon-tank-autocannon-collision=An: Fügt Penetrationsschaden zu, kann aber Eigenbeschuss verursachen, wenn es über befreundete Einheiten schießen wird.\nAus: (Standard) Kann über befreundete Einheiten schießen.
tankplatoon-tank-cannon-force-condition="Alles": (Standard) Kann alles treffen, auch freundliche Einheiten.\n"Nicht gleich": Kann über eigene Einheiten schießen.\n"Nicht freundlich": Kann über befreundete Einheiten schießen.
tankplatoon-tank-autocannon-force-condition="Alles": Kann alles treffen, auch freundliche Einheiten.\n"Nicht gleich": Kann über eigene Einheiten schießen.\n"Nicht freundlich": (Standard) Kann über befreundete Einheiten schießen.
tankplatoon-personal-laser-defense-equipment-ammo-category="electric": (Standard) Ursprüngliche Einstellung, 75 Schaden fest.\n"laser-turret": Von Upgrades profitieren, 20 Schaden anfänglich.
tankplatoon-personal-laser-defense-equipment-energy-consumption="50 kJ": Ursprüngliche 0.17 Einstellung.\n"200 kJ": (Standard) Ursprüngliche 0.16.51 Einstellung.\n"800 kJ": __ENTITY__laser-turret__ Einstellung.
tankplatoon-discharge-defense-equipment-automatic=An: (Standard) Automatisch.\nAus: Ursprüngliche Einstellung, manuelle Auslösung.
tankplatoon-tank-flamethrower-fire-stream-incendiary=An: Dasselbe Verhalten wie die Handheld- und Geschützturmversion zuweisen, in Brand gesetzt.\nAus: (Standard) Ursprüngliche Einstellung, kann Bäume beschädigen, direkter Schaden mit größerem Radius.
tankplatoon-ammo-colour-rearrange=Nur Giftmunition wird gelb verwendet.\nBetroffene Gegenstände: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__.
tankplatoon-chemical-weapon-chemical-recipes=Betroffene Gegenstände: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
tankplatoon-tiered-military-vehicles-subgroups=Gilt nur, wenn der Mod „Schall Transport Group“ aktiviert ist.
tankplatoon-vehicle-hide-resistances=Betreffe Auto und Panzer aus der Basis und alle Fahrzeuge aus der Serie Schall Mods.\nAn: (Standard) Ursprüngliche 0.15+ Einstellung.\nAus: Ursprüngliche vor 0.15 Einstellung.  Zeige Widerstände im Objekt-Tooltip an.
tankplatoon-vehicle-clone-placement-built-enable=Beim Bauen von Objekten.\nNur anwenden, wenn der Spieler genau den gleichen Fahrzeugtyp fährt.\nSetze den gleichen Satz an Brennstoff, Munition und Ausrüstung ein (wird ihn nicht ersetzen) wie das Fahrzeug, das vom Spieler gefahren wird.\nGegenstände aus dem Spieler-Inventar.
tankplatoon-vehicle-clone-placement-pasted-enable=Beim Einfügen von Objekteinstellungen (per Hotkey).\nKann für verschiedene Fahrzeugtypen gelten.\nSetze den gleichen Satz an Brennstoff, Munition und Ausrüstung ein (wird ihn nicht ersetzen) wie das Fahrzeug, aus dem kopiert wird.\nGegenstände aus dem Spieler-Inventar.
tankplatoon-bullet-projectile-enable=Aus: (Standard) Ursprüngliche Einstellung, Kugel sofort und immer auf das Ziel treffen.\nAn: Kugel hat ihr Projektil.
tankplatoon-bullet-force-condition=Gilt nur, wenn die Option „Kugelprojektil aktivieren“ aktiviert ist.\n"Alles": Kann alles treffen, auch freundliche Einheiten.\n"Nicht gleich": (Standard) Kann über eigene Einheiten schießen.\n"Nicht freundlich": Kann über befreundete Einheiten schießen.
tankplatoon-minimap-representation="Unverändert": Ursprüngliche und 1.1 Einstellung.  Gleiches Dreieck wie Autos, keine Skalierung.\n"Generisch": Gleiches Dreieck wie Autos, jedoch mit der Größe skalieren.\n"Panzer": Spezielles Panzersymbol und mit der Größe skalieren.

