[mod-setting-description]
Schall-inserter-range-max=1: Ursprüngliche Einstellung.\n2: Bis zu __ENTITY__Schall-fast-inserter__ II und __ENTITY__Schall-armoured-inserter__ II.\n3: Bis zu __ENTITY__Schall-fast-inserter__ III und __ENTITY__Schall-armoured-inserter__ III.\n4: Bis zu __ENTITY__Schall-fast-inserter__ IV und __ENTITY__Schall-armoured-inserter__ IV.
Schall-long-handed-inserter-group-same=Plaziere __ENTITY__long-handed-inserter__ in der gleichen austauschbaren Gruppe wie alle anderen Greifarme.\nAn: Upgradbar auf __ENTITY__Schall-fast-inserter__ II, oder durch andere Greifarme austauschbar.\nAus: (Standard) Ursprüngliche Einstellung, in einer separaten Gruppe.
Schall-integrated-fast-inserter-tiers=Verfügbarkeit der Serie.  Die Zahlen entsprechen der maximalen Skala jeder Stufe der Tempomodule.\nDie Standardoption "1-2-4" bietet bis zu Skala +1 mit Tempomodul 1 (I), Skala +2 mit Tempomodul 2 (II), Skala +4 mit Tempomodul 3 (III).\nOption "0-0-4" bietet nur Skala +4 mit Tempomodul 3 (III), aber sonst nichts.
Schall-integrated-filter-inserter-tiers=Verfügbarkeit der Serie.  Die Zahlen entsprechen der maximalen Skala jeder Stufe der Tempomodule.\nDie Standardoption "1-2-4" bietet bis zu Skala +1 mit Tempomodul 1 (I), Skala +2 mit Tempomodul 2 (II), Skala +4 mit Tempomodul 3 (III).\nOption "0-0-4" bietet nur Skala +4 mit Tempomodul 3 (III), aber sonst nichts.
Schall-integrated-stack-inserter-tiers=Verfügbarkeit der Serie.  Die Zahlen entsprechen der maximalen Skala jeder Stufe der Tempomodule.\nDie Standardoption "1-2-4" bietet bis zu Skala +1 mit Tempomodul 1 (I), Skala +2 mit Tempomodul 2 (II), Skala +4 mit Tempomodul 3 (III).\nOption "0-0-4" bietet nur Skala +4 mit Tempomodul 3 (III), aber sonst nichts.
Schall-integrated-stack-filter-inserter-tiers=Verfügbarkeit der Serie.  Die Zahlen entsprechen der maximalen Skala jeder Stufe der Tempomodule.\nDie Standardoption "1-2-4" bietet bis zu Skala +1 mit Tempomodul 1 (I), Skala +2 mit Tempomodul 2 (II), Skala +4 mit Tempomodul 3 (III).\nOption "0-0-4" bietet nur Skala +4 mit Tempomodul 3 (III), aber sonst nichts.

