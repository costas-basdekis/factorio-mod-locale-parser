[mod-setting-description]
Schall-RA-grid-type="Quadratisch (Optimal)": (Standard) {0, 2r+1, 4r+2, ..., n(2r+1)}\n"Quadratisch (Schnittlinie)": {0, 2r, 4r, ..., n(2r)}\n"Quadratisch (Doppelte Schnittlinien)": {0, r, 2r, 3r, 4r, ..., nr}\n"Quasi-sechseckig (Scanning Radar)": Speziell für Radar in Mod „Scanning Radar“ mit kreisförmigem Scanbereich.
Schall-RA-chunk-radius=In Einheiten von Chunks, 3 für ursprünglicher Radar.\nWert des Signals R geteilt durch 32 (R/32) für Mod „Scanning Radar“.
Schall-RA-chunk-origin=Chunk relativ zum Startpunkt
Schall-RA-chunk-offset-x=Positiv nach Osten
Schall-RA-chunk-offset-y=Positiv nach Süden
Schall-RA-mod-scanning-radar=Quasiregelmäßiges-sechseckgitter, nur für Mod „Scanning Radar“.
Schall-RA-compass-points=4: Schließe nur Haupthimmelsrichtungen ein (N, O, S, W), in 4 Teile zu je 90°.\n8: Schließe auch Nebenhimmelsrichtungen ein (NO, SO, SW, NW), in 8 Teile zu je 45°.\n16: Bis auf Sechzehntel einschließen (NNO, ONO, OSO, SSO, ...), in 16 Teile zu je 22,5°.\n32: Bis auf Zweiunddreißigstel einschließen (NzO, NOzN, NOzO, OzN, ...), in 32 Teile zu je 11,25°.
Schall-RA-angle-unit="Grad": 1 Vollwinkel = 360°\n"Gon": 1 Vollwinkel = 400 gon\n"Radiant": 1 Vollwinkel = 2π ≈ 6.28 rad\n"Nautischer Strich": 1 Vollwinkel = 32"
Schall-RA-artillery-angle-unit="NATO Strich": 1 Vollwinkel = 6400¯\n"Warschauer-Pakt Strich": 1 Vollwinkel = 6000¯
Schall-RA-chunk-coordinates-type="Absolut": Ursprüngliche interne Koordinaten, mit fest codiertem Spawn ↘ Chunk als Zentrum.\n"Relativ": Kalibrierte Koordinaten, mit benutzerdefiniertem Chunk als Zentrum.
Schall-RA-chunk-highlight-tint=Markiere den Chunk der nächsten Radarstelle im ausgewählten Netz.
Schall-RA-chunk-highlight-opacity=Markiere den Chunk der nächsten Radarstelle im ausgewählten Netz.

