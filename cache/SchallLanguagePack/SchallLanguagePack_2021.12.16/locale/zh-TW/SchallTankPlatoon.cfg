[mod-name]
SchallTankPlatoon=疾風坦克排 (Schall Tank Platoon)

[mod-description]
SchallTankPlatoon=添加各坦克分級、並與各動力裝甲同等級的坦克，全具備車輛裝備插槽。\n旨在填補原作遺漏之處。\n本模組顧及遊戲原有設定的平衡，屬於補完模組，並非徹底改造或作弊模組。