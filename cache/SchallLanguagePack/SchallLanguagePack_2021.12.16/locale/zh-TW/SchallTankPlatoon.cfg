[mod-setting-description]
tankplatoon-tank-to-recipe-keep=只改動配方，不改動現有物品。
tankplatoon-tank-to-recipe-force-enable=只在移除此模組時才選取。
tankplatoon-ht-RA-enable=啟用了《疾風導彈戰》模組時，則將強制啟用此選項。
tankplatoon-tank-cannon-collision=開啟：（預設）啟動穿甲傷害輸出，會傷害射擊線上友軍。\n關閉：炮彈在友軍單位上空經過。
tankplatoon-tank-autocannon-collision=開啟：啟動穿甲傷害輸出，會傷害射擊線上友軍\n關閉：（預設）機炮彈在友軍單位上空經過。
tankplatoon-tank-cannon-force-condition=「全部」：（預設）會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：炮彈在我軍單位上空經過。\n「非我軍或友軍」：炮彈在我軍及友軍單位上空經過。
tankplatoon-tank-autocannon-force-condition=「全部」：會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：機炮彈在我軍單位上空經過。\n「非我軍或友軍」：（預設）機炮彈在我軍及友軍單位上空經過。
tankplatoon-personal-laser-defense-equipment-ammo-category="electric"：（預設）原作設定，75 固定傷害。\n"laser-turret"：受惠於升級，20 初始傷害。
tankplatoon-personal-laser-defense-equipment-energy-consumption="50 kJ"：原作 0.17 設定。\n"200 kJ"：（預設）原作 0.16.51 設定。\n"800 kJ"：__ENTITY__laser-turret__設定。
tankplatoon-discharge-defense-equipment-automatic=開啟：（預設）自動激發。\n關閉：原作設定，手動激發。
tankplatoon-tank-flamethrower-fire-stream-incendiary=開啟：採用與手提和炮塔版本相同的效果，可點燃物件。\n關閉：（預設）原作設定，可毀壞樹木，直接傷害及較大的傷害半徑。
tankplatoon-ammo-colour-rearrange=只有毒系物品使用黃色。\n受影響的物品：__ITEM__rocket__、__ITEM__poison-capsule__、__ENTITY__poison-cloud__。
tankplatoon-chemical-weapon-chemical-recipes=受影響的物品：__ITEM__poison-capsule__、__ITEM__Schall-poison-bomb__。
tankplatoon-tiered-military-vehicles-subgroups=僅於已啟用《疾風運輸分頁》模組時適用。
tankplatoon-vehicle-hide-resistances=影響原作的汽車和坦克，以及疾風模組系列的所有車輛。\n開啟：（預設）原作 0.15 及以後的設定。\n關閉：原作 0.15 以前的設定。在物體提示訊息中顯示抗性。
tankplatoon-vehicle-clone-placement-built-enable=於建造物體後。\n僅於玩家駕駛完全相同類型的車輛時適用。\n安裝（不會更換）跟玩家正在駕駛車輛相同的燃料、彈藥和裝備。\n從玩家背包供應物品。
tankplatoon-vehicle-clone-placement-pasted-enable=於貼上物體設定後（透過組合鍵）。\n可適用於不同類型的車輛。\n安裝（不會更換）跟被複制車輛相同的燃料、彈藥和裝備。\n從玩家背包供應物品。
tankplatoon-bullet-projectile-enable=關閉：（預設）原作設定，子彈立即擊中目標。\n開啟：子彈具有軌跡。
tankplatoon-bullet-force-condition=僅於已啟用選項「啟用實體子彈」時適用。\n「全部」：會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：（預設）子彈在我軍單位上空經過。\n「非我軍或友軍」：子彈在我軍及友軍單位上空經過。
tankplatoon-minimap-representation=「不變」: 原作和 1.0 的設定。與汽車相同的三角形，無比例縮放。\n「通用」: 與原作相同的三角形，但隨大小縮放。\n「坦克」: 專用坦克圖示，並隨大小縮放。

