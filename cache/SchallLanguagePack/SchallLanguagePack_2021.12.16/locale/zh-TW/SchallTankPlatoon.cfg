Schall-tank-SH=採用了最尖端軍事技術的終極坦克。
Schall-tank-F=使用中型坦克的底盤為基礎的衍生型，換裝火焰噴射器。
Schall-ht-RA=自走火箭炮能夠發射集束火箭彈。
Schall-sniper-rifle=遠距離消滅敵人。
Schall-repair-pack=更快的維修速度。

