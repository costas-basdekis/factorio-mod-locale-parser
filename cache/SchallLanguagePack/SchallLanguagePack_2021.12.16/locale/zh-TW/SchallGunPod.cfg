[mod-name]
SchallGunPod=疾風槍炮筴艙 (Schall Gun Pod)

[mod-description]
SchallGunPod=添加數項使用彈藥的主動防禦裝備。\n專用於車輛裝備插槽，像現代軍用飛機的槍炮筴艙（如外掛機炮）般運作。適用於移動炮塔戰術。\n亦為裝甲列車添加了專用筴艙。