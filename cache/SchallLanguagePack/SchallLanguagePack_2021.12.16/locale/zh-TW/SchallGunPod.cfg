[technology-description]
gun-pod=如同個人鐳射防禦的主動防禦裝備，但使用子彈作為彈藥。僅可放置在坦克的裝備插槽上。
minigun-pod=使用子彈作為彈藥的主動防禦裝備。僅可放置在中型坦克（或以上）的裝備插槽上。
sniper-pod=使用子彈作為彈藥的主動防禦裝備。僅可放置在坦克的裝備插槽上。
rocket-pod=使用火箭作為彈藥的主動防禦裝備。僅可放置在車輛的裝備插槽上。
cannon-pod=使用炮彈作為彈藥的主動防禦裝備。僅可放置在重型坦克（或以上）的裝備插槽上。
flamethrower-pod=使用燃油作為彈藥的主動防禦裝備。僅可放置在重型坦克（或以上）的裝備插槽上。
train-minigun-pod=使用子彈作為彈藥的主動防禦裝備。僅可放置在裝甲列車的裝備插槽上。
train-cannon-pod=使用炮彈作為彈藥的主動防禦裝備。僅可放置在鐵路坦克的裝備插槽上。

