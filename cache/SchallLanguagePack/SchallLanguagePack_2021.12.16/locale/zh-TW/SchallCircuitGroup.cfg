[item-group-name]
circuit=電路

[mod-setting-name]
circuitgroup-order=組別分頁順序
circuitgroup-individual-combinator-subgroups=運算器以種類分組

[mod-setting-description]
circuitgroup-order=aw：（預設）於「物流」分頁之後。\ndw：於「戰鬥」分頁之後。

[mod-name]
SchallCircuitGroup=疾風電路分頁 (Schall Circuit Group)

[mod-description]
SchallCircuitGroup=將電路網路子組放入獨立的「電路」組別，包含所有原作和大部分模組的電路元件。\n為擁有大量來自各模組車輛而使「物流」分頁變得雜亂的玩家而設。為苦惱於在「物流」分頁中尋找電路元件的玩家而設。