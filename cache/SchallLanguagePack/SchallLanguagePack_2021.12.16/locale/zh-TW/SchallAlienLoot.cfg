[mod-name]
SchallAlienLoot=疾風戰利品 (Schall Alien Loot)

[mod-description]
SchallAlienLoot=死掉了的異形現在都是好異形了！讓異形為您的基地建設添磚瓦！\n牠們死去時，將會重新掉落0.14版本的外星核心。戰利品亦包括新引入的外星礦，可轉化為如鐵礦等的各種礦石。\n同時亦重新引入外星科技包，可用於其它模組的外星科技研究。\n非常適合純殺戮玩法或無礦可採的場景。