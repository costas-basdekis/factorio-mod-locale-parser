alien-ore-2=中等外星礦。最適合轉化為鐵礦或銅礦使用。
alien-ore-3=優質外星礦。可轉化為鈾礦或外星科技包。
alien-artifact=最珍貴的戰利品。最適合轉化為外星科技包使用。

