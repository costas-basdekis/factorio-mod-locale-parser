[mod-setting-description]
alienloot-richness=不包括掉落自巢穴的戰利品。
alienloot-tierup-worm=0：大型蠕蟲的戰利品算作與大型噬咬者同級別。\n1：（預設）大型蠕蟲的戰利品仍算作與巨獸噬咬者同級別。
alienloot-artifact-amount-spawner=每個被摧毀的巢穴掉落的外星核心的最大數量。
alienloot-hide-machine-only-recipes=僅從玩家面板中移除外星礦配方，仍可在機器中選擇。
alienloot-loot-tier-multiplier=戰利品高於巨獸級時，每個更高級別在數量上的大致倍數。\n2：（預設）最大值。每級加倍。\n1：最小值。相同數量的戰利品。
alienloot-subgroup-recipe-crude-oil="fluid"：（預設）在「流體」分頁下，與原作流體一樣。\n"raw-resource"：在「中間產物」分頁下，與其它轉化配方一起列出。

