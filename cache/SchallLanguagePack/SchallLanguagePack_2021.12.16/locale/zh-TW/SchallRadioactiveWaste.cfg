[technology-name]
Schall-radiological-warfare=__ITEM__Schall-radiological-warfare__

[technology-description]
Schall-radiological-warfare=故意釋放核廢料進行襲擊。在清除污染之前，其持續的作用會阻止任何人進入該區域。

[mod-setting-name]
Schall-RWS-incineration-time-base=基礎時間：焚化 (3)
Schall-RWS-incineration-emissions-base=基礎排放：焚化 (30)
Schall-RWS-radiological-warfare-enable=啟用__ITEM__Schall-radiological-warfare__
Schall-RWS-radioactive-contamination-emissions=排放：__ENTITY__Schall-radioactive-contamination__ (0.05)
Schall-RWS-radioactive-atomic-rocket-enable=啟用__ITEM__atomic-bomb__輻射

[mod-setting-description]
Schall-RWS-incineration-time-base=以秒為單位。
Schall-RWS-incineration-emissions-base=以每分鐘為單位。
Schall-RWS-radiological-warfare-enable=此功能處於試驗階段！\n由於平衡性和實用性，仍可能會有很大改動。\n添加__ITEM__Schall-dirty-bomb__和__ITEM__Schall-decontamination-capsule__。\n允許各模組為動能彈添加放射性污染效果。
Schall-RWS-radioactive-contamination-emissions=以每秒為單位。\n由__ITEM__Schall-dirty-bomb__釋出。
Schall-RWS-radioactive-atomic-rocket-enable=現實的核彈會在原爆點釋放出巨量的放射性污染；相比之下，這遊戲裡的實在太「乾淨」了。\n需要啟用__ITEM__Schall-radiological-warfare__。\n開啟：（預設）將此效果添加到原作的__ITEM__atomic-bomb__。 （實際上是改動了動能彈 "atomic-rocket" 的代碼。）\n關閉：原作設定，不做任何更改。

[mod-name]
SchallRadioactiveWaste=疾風核廢料 (Schall Radioactive Waste)

[mod-description]
SchallRadioactiveWaste=提供了不同的方式來處理經常過剩的核廢料（例如鈾-238）。\n添加了一款焚化爐，這對於和平模式最為有用。嗜戰玩家也可以用它來故意快速提高污染水平（進化因子）！\n增加了輻射戰（可選），以更「邪惡」方式利用核廢料。包括髒彈、除污膠囊。