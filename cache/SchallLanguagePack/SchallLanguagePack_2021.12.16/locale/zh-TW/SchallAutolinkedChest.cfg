Schall-AC-link-id-flying-text-NONE=無
Schall-AC-link-id-flying-text-oct=八進制數
Schall-AC-link-id-flying-text-dec=十進制數
Schall-AC-link-id-flying-text-hex=十六進制數
Schall-AC-link-id-flying-text-hex-zero-padding=零填充的十六進制數

[mod-name]
SchallAutolinkedChest=疾風連結箱 (Schall Autolinked Chest)

[mod-description]
SchallAutolinkedChest=基於 1.1.0 隱藏的「連結箱」原型，延伸而來的實驗功能。\n添加自動連結箱，當蓋在同類型箱子旁時，它們會自動連結以共享同一物品欄。\n適用於輸送帶和車站貨運車廂的物品均衡分配。