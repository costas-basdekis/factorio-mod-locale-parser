[entity-description]
Schall-autolinked-chest=當蓋在同類型箱子旁時，它們會自動連結以共享同一物品欄。\n按 __CONTROL__event-Schall-AC-link__ 可手動連結不相鄰的箱子。\n注意：只能連結空的箱子。

[mod-setting-name]
Schall-AC-autolinked-chest-1-inventory=儲藏空間：__ENTITY__Schall-autolinked-chest-1__ (48)
Schall-AC-link-id-flying-text=顯示連結編號
Schall-AC-link-chests-built-enable=連結箱子：建造後
Schall-AC-link-chests-hotkey-shortcut-enable=連結箱子：組合鍵和捷徑
Schall-AC-autolinked-chest-1-default-inventory-limit=預設儲藏限額：__ENTITY__Schall-autolinked-chest-1__ (48)

[mod-setting-description]
Schall-AC-link-id-flying-text=選擇時以為漂浮文字顯示。
Schall-AC-link-chests-built-enable=於建造物體後。\n僅適用於此模組的自動連結箱。\n當蓋在同類型箱子旁時，它們會自動連結以共享同一物品欄。
Schall-AC-link-chests-hotkey-shortcut-enable=透過組合鍵和捷徑。\n僅適用於此模組的自動連結箱。\n所有選取的箱子將互相連結以共享同一物品欄。\n如果您認為連結不相鄰的箱子算是作弊，則請關閉此選項。
Schall-AC-autolinked-chest-1-default-inventory-limit=類似於玩家親手拖動箱子內紅色長條以限制部份物品欄，不過現在只要具有新連結編號的物品欄的（即新建的箱子）也一律設置了限額。

