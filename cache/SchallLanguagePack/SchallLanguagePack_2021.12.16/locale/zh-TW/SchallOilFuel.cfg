[mod-setting-description]
oilfuel-burnt-inventory-car=“car” 類別下使用化學燃料的物體，如__ENTITY__car__和__ENTITY__tank__。
oilfuel-burnt-inventory-locomotive=“locomotive” 類別下使用化學燃料的物體，如__ENTITY__locomotive__。
oilfuel-burnt-inventory-spider-vehicle=“spider-vehicle” 類別下使用化學燃料的物體，如《疾風八足排》的輕型蜘蛛機甲。
oilfuel-burnt-inventory-inserter=“inserter” 類別下使用化學燃料的物體，如__ENTITY__burner-inserter__。
oilfuel-burnt-inventory-mining-drill=“mining-drill” 類別下使用化學燃料的物體，如__ENTITY__burner-mining-drill__.
oilfuel-burnt-inventory-boiler=“boiler” 類別下使用化學燃料的物體，如__ENTITY__boiler__。
oilfuel-burnt-inventory-furnace=“furnace” 類別下使用化學燃料的物體，如__ENTITY__stone-furnace__和__ENTITY__steel-furnace__。
oilfuel-burnt-inventory-assembling-machine=“assembling-machine” 類別下使用化學燃料的物體。
oilfuel-burnt-inventory-generator-equipment=“generator-equipment” 類別下使用化學燃料的裝備，如《疾風坦克排》的車輛燃料電池。
oilfuel-fuel-pollution-rebalance=關閉：（預設）與原作相同，燃料之間無差異。\n開啟：增加骯髒燃料的汙染（如：__ITEM__coal__、__ENTITY__crude-oil__。）減少潔淨燃料的汙染（如：__ITEM__rocket-fuel__、石油氣。）

[mod-name]
SchallOilFuel=疾風燃油 (Schall Oil Fuel)

[mod-description]
SchallOilFuel=允許各種油桶當作燃料供各種車輛和機器使用。\n與原作燃料設定平衡。