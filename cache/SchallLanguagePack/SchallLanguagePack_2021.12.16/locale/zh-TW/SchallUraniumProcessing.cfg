[item-name]
uranium-concentrate=鈾精礦
uranium-238=貧鈾
uranium-low-enriched=低濃縮鈾
uranium-235=超濃縮鈾

[item-description]
uranium-concentrate=被稱為「黃餅」。鈾礦經過濾和乾燥後，變成鈾的氧化物。如同天然鈾含有約 0.7% 的鈾-235。
uranium-238=不含鈾-235 同位素。
uranium-low-enriched=反應堆級濃縮鈾。含有 3.5% - 5% 的鈾-235。
uranium-235=武器級濃縮鈾。含有約 90% 的鈾-235。

[technology-description]
uranium-processing=將鈾礦加工成鈾精礦。再經過濃縮技術得到更高鈾-235濃度的低濃縮鈾，以製造鈾燃料棒。

[mod-setting-name]
uraniumprocessing-remove-kovarex-enrichment-process=移除鈾增殖加工
uraniumprocessing-remove-sulfuric-acid-mining=移除採礦的硫酸需求
uraniumprocessing-modify-nuclear-fuel-reprocessing=修改核燃料後加工
uraniumprocessing-uranium-238-colour-change=改變顏色：__ITEM__uranium-238__

[mod-setting-description]
uraniumprocessing-remove-kovarex-enrichment-process=由於此模組已經添加了更加真實的鈾加工配方，因此鈾增殖加工已非必需的。但這卻是清除多餘鈾-238 的唯一方法（即使脫離現實或具作弊性），尤其是對於那些不生產貧鈾彈匣和貧鈾炮彈的玩家。
uraniumprocessing-remove-sulfuric-acid-mining=在開採鈾礦時不再需要硫酸，而是鈾精礦加工時才需要。這更貼近現實中的程序。\n由於離心機不接受流體，因此亦需改變鈾精礦加工的配方類別。
uraniumprocessing-uranium-238-colour-change=更清楚顯示出跟__ITEM__uranium-low-enriched__（綠色）的分別。\n「不變」：原作設定，深綠色。\n「灰 (HSL)」：在 HSL 顏色空間中的灰階。\n「灰 (HSV)」：在 HSV 顏色空間中的灰階。

[string-mod-setting]
uraniumprocessing-uranium-238-colour-change-unchanged=不變
uraniumprocessing-uranium-238-colour-change-grey-hsl=灰 (HSL)
uraniumprocessing-uranium-238-colour-change-grey-hsv=灰 (HSV)

[mod-name]
SchallUraniumProcessing=疾風鈾加工 (Schall Uranium Processing)

[mod-description]
SchallUraniumProcessing=單獨的純鈾-235 和純鈾-238 物品？現今世界的核工業並不是那樣運作的！\n這個模組引入了更真實的各等級鈾物品和更真實的鈾濃縮處理。\n配方盡可能保持簡單，即使原作玩家也會發現這模組很容易上手。