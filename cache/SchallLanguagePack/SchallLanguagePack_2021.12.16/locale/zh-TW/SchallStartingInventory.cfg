[mod-name]
SchallStartingInventory=疾風初始物品 (Schall Starting Inventory)

[mod-description]
SchallStartingInventory=可調整初始物品。\n選項包括武器、彈藥、裝甲、車輛、機器人、採礦機、爐、組裝機、煉油廠、核能反應爐等各個範疇物品的型號和數量。\n用於加快開局：跳過手工製作、跳過燒煤年代、或直接提供最先進的物品。\n支援《疾風》模組系列的物品。