[mod-name]
SchallGeowarfare=疾風地形戰 (Schall Geowarfare)

[mod-description]
SchallGeowarfare=「毀滅世界！」一詞已被重新定義，不再是一句空泛無力的口號了！\n增加了一些具有破壞或改變地形能力、來自經典遊戲《半人馬座α星》的特色武器。\n不論是用於 PvP 對戰還是一般的 PvE 玩法，都太犯規了！