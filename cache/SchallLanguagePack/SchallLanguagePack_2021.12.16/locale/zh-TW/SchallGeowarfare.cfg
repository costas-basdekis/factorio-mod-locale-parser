[technology-name]
Schall-geowarfare=地形武器

[technology-description]
Schall-geowarfare=蘊含強大威力的武器庫，能夠改變或破壞地形。根據《聯合國憲章》，使用這些超級武器將被立即驅逐出銀河議會，並面臨大軍征討。\n當然，沒有人會真正關心於如此遙遠的星系中投放之事……然而，本土的生命體不會對這種巨大破壞視若無睹。準備好牠們的報復到來嗎？

