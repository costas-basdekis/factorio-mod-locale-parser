[mod-setting-description]
geowarfare-planet-buster-pollution-base=影響每次爆炸產生的汙染量，因而也影響進化因子的增幅。
geowarfare-tectonic-pollution-base=影響每次爆炸產生的汙染量，因而也影響進化因子的增幅。
geowarfare-default-rock=__ITEM__Schall-tectonic-missile__爆炸時，若結果深度高於平地時將生成此岩石。\n只能使用"simple-entity"類物體。\n預設值："sand-rock-big"
geowarfare-default-tile-D0=當結果深度值為 0 時生成。\n預設值："landfill"
geowarfare-default-tile-D1=當結果深度值為 1 時生成。\n預設值："water"
