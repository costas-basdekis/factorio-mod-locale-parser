[technology-description]
Schall-strategic-missile=需要大規模殺傷性武器嗎？
Schall-missile-interception=一枚的導彈可輕易摧毀您的基地。這獨特的技術，讓您能夠先行攔截來襲的導彈。\n如果您對更快的發射軌跡也具有足夠的瞄準和預判能力，那麼也可以用於攔截其它發射物。

