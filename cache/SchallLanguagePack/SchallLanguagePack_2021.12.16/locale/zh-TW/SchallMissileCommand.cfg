missilecmd-missile-interception-enable=於 PvE 遊戲不算重要，但對於 PvP 遊戲則必不可少！
missilecmd-interceptable-objects=可以被__ITEM__Schall-missile-interception-shell__擊落的物體。\n"projectile"：大多數發射物，包括戰略導彈、火箭、炮彈等。\n"artillery-projectile"：火炮炮彈。\n"stream"：包括噴吐蟲強酸、火焰噴射器火焰。
