[mod-name]
SchallMissileCommand=疾風導彈戰 (Schall Missile Command)

[mod-description]
SchallMissileCommand=一枚核彈只能摧毀一小部分敵人基地，效率太低？那一次發射便釋放出八枚核彈分散攻擊又怎麼樣？\n添加各種戰略導彈。\n目前包括多彈頭燒夷導彈、多彈頭毒氣導彈、多彈頭核導彈、多彈頭鈈導彈。