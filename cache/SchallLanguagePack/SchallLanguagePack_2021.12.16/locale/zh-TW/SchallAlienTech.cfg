[mod-name]
SchallAlienTech=疾風外星科技 (Schall Alien Tech)

[mod-description]
SchallAlienTech=與原作融合的武器擴充模組，並非徹底改造模組。\n基於來自《疾風戰利品》模組的「外星科技包」，於遊戲中期開始添加各式各樣的另類武器選擇。\n跟原作武器設定平衡，發射衛星上太空後更可研發Ⅲ型裝備（包括動力裝甲和坦克）。\n還增加了兩項來自《毀滅戰士》的特色武器：電漿步槍、BFG 9000電漿炮。