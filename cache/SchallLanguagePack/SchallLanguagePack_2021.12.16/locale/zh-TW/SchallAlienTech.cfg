alientech-mega-particle-beam-force-condition=「全部」：（預設）會傷害範圍內所有單位（包括友軍）。\n「非我軍」：不傷害我軍單位。\n「非我軍或友軍」：不傷害我軍及友軍單位。
alientech-particle-cannon-force-condition=「全部」：（預設）會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：炮彈在我軍單位上空經過。\n「非我軍或友軍」：電漿彈在我軍及友軍單位上空經過。
alientech-BFG-force-condition=「全部」：（預設）會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：炮彈在我軍單位上空經過。\n「非我軍或友軍」：炮彈在我軍及友軍單位上空經過。
alientech-plasma-force-condition=「全部」：（預設）會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：炮彈在我軍單位上空經過。\n「非我軍或友軍」：炮彈在我軍及友軍單位上空經過。
alientech-satellite-enable=亦將原作衛星重新命名以跟系列保持一致性。\n增加了__ITEM__space-science-pack__和__ITEM__alien-science-pack__的堆疊尺寸。
alientech-uranium-walls-enable=需要在《疾風坦克排》裡啟用水泥牆。

