[mod-setting-name]
railwaycon-gui-refresh-interval=資訊介面更新間隔 (15)
railwaycon-gui-frame-height-maximum=最大高度：鐵路調度面板
railwaycon-zoom-scale=縮放比例：列車 (0.5)
railwaycon-train-layout-notation=列車組成：表示法
