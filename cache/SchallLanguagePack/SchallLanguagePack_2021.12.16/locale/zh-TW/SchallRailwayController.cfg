railwaycon-train-layout-connection-sign-position=列車組成：連接符號位置
railwaycon-train-stalled-time-threshold=時間閾值：停滯的列車 (120)

[mod-setting-description]
railwaycon-gui-refresh-interval=定期更新介面資訊。\n以秒為單位。
railwaycon-train-layout-notation=有關更多詳細資料，請參見模組網站常見問題解答欄。\n對於列車組成 "LCCCCL"：\n「正式表示法」：LCCCCL\n「群組表示法」：1L4C1L\n「簡短表示法」：（預設）L4CL
railwaycon-train-layout-locomotive-direction=有關更多詳細資料，請參見模組網站常見問題解答欄。\n「相同（忽略）」：（預設）L, L\n「大小寫」：L, l\n「指針（包圍）」：<L, L>\n「指針（前導）」：<L, >L\n「指針（尾隨）」：L<, L>
railwaycon-train-layout-connection-sign-position=有關更多詳細資料，請參見模組網站常見問題解答欄。\n「無」：（預設）LLLCCCC\n「群組之間」：LLL-CCCC\n「群組或火車頭之間」：L-L-L-CCCC
railwaycon-train-stalled-time-threshold=只有等待時間超過閾值的列車才被視為已停滯。\n以秒為單位。

[string-mod-setting]
railwaycon-train-layout-notation-explicit=正式表示法
railwaycon-train-layout-notation-group=群組表示法
railwaycon-train-layout-notation-short=簡短表示法
railwaycon-train-layout-locomotive-direction-same=相同（忽略）
railwaycon-train-layout-locomotive-direction-case=大小寫
railwaycon-train-layout-locomotive-direction-pointer-wrapping=指針（包圍）
railwaycon-train-layout-locomotive-direction-pointer-leading=指針（前導）
railwaycon-train-layout-locomotive-direction-pointer-trailing=指針（尾隨）
railwaycon-train-layout-connection-sign-position-none=無
railwaycon-train-layout-connection-sign-position-groups=群組之間
railwaycon-train-layout-connection-sign-position-groups-locomotives=群組或火車頭之間

[mod-name]
SchallRailwayController=疾風鐵路調度 (Schall Railway Controller)

[mod-description]
SchallRailwayController=協助列車組織和調度。\n添加一個資訊介面列表，列出等待和停滯的火車（或其他可自定義的篩選）。顯示列車狀態，以方便快捷地檢查和分配班表。