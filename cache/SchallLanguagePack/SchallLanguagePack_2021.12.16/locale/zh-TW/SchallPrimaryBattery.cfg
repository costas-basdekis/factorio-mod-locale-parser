[mod-setting-name]
primary-early-grid=啟用早期裝甲的裝備插槽

[mod-setting-description]
primary-early-grid=受影響的物品：__ITEM__light-armor__、__ITEM__heavy-armor__。\n「不變」：原作設定。\n「啟用」：（預設）啟用早期裝甲的裝備插槽。\n「僅附加類別」：僅附加裝備類別。只在其他模組也啟用裝備插槽而發生衝突時才選取。

[string-mod-setting]
primary-early-grid-unchanged=不變
primary-early-grid-enable=啟用
primary-early-grid-append=僅附加類別

[mod-name]
SchallPrimaryBattery=疾風一次電池 (Schall Primary Battery)

[mod-description]
SchallPrimaryBattery=增加了非充電型電池裝備，可在遊戲早期製作，短期而言比攜帶式太陽能板便宜得多。\n可選擇啟用早期裝甲的裝備插槽。\n專為《疾風充能武器》模組而設，或作為裝備模組的後備電源。