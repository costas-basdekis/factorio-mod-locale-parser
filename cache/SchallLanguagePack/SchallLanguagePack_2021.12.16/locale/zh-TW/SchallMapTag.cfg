[mod-setting-name]
Schall-TG-disable=停用功能
Schall-TG-append-left=附加到標籤文字左側
Schall-TG-append-right=附加到標籤文字右側
Schall-TG-coord-format-set=標籤座標格式
Schall-TG-coord-format-custom-x-pos-sign=自訂格式：正Ｘ值／東符號
Schall-TG-coord-format-custom-x-neg-sign=自訂格式：負Ｘ值／西符號
Schall-TG-coord-format-custom-y-pos-sign=自訂格式：正Ｙ值／南符號
Schall-TG-coord-format-custom-y-neg-sign=自訂格式：負Ｙ值／北符號
Schall-TG-coord-format-custom-fmt-value=自訂格式：數值
Schall-TG-coord-format-custom-fmt-coord=自訂格式：座標

[mod-setting-description]
Schall-TG-disable=當需要任意加入標籤時，暫時停用此模組的功能。
Schall-TG-append-left=「位置座標」：以區塊為單位。\n「圖塊（點）座標」：以圖塊為單位。直接為位置座標除以 32。\n「圖塊（絕對）座標」：遊戲內部座標，使用寫死的出生點 ↘ 圖塊作為中心。\n「圖塊（相對）座標」：使用《疾風雷達對齊》模組的已校準座標。
Schall-TG-append-right=「位置座標」：以區塊為單位。\n「圖塊（點）座標」：以圖塊為單位。直接為位置座標除以 32。\n「圖塊（絕對）座標」：遊戲內部座標，使用寫死的出生點 ↘ 圖塊作為中心。\n「圖塊（相對）座標」：使用《疾風雷達對齊》模組的已校準座標。
Schall-TG-coord-format-set=「xxx」：(12,34), (-56,-78)。\n「+xxx」：(+12,+34)、(-56,-78)。\n「E xxx」：(E 12, S 34)、(W 56, N 78)。\n「xxx E」：(12 E, 34 S)、(56 W, 78 N)。\n「O xxx」：(O 12, S 34), (W 56, N 78).\n「xxx O」：(12 O, 34 S), (56 W, 78 N).\n「東 xxx」：（東 12、南 34）、（西 56、北 78）。\n「东 xxx」：（东 12、南 34）、（西 56、北 78）。\n「自訂格式」：使用自訂格式（下列六個選項）。
Schall-TG-coord-format-custom-x-pos-sign=範例：\n「」、「+」：數學\n「E 」、「 E」：英文\n「O 」、「 O」：德文\n「東 」、「 東」：正體中文\n「东 」、「 东」：簡體中文
Schall-TG-coord-format-custom-x-neg-sign=範例：\n「-」：數學\n「W 」、「 W」：英文、德文\n「西 」、「 西」：正體中文、簡體中文
Schall-TG-coord-format-custom-y-pos-sign=範例：\n「」、「+」：數學\n「S 」、「 S」：英文、德文\n「南 」、「 南」：正體中文、簡體中文
Schall-TG-coord-format-custom-y-neg-sign=範例：\n「-」：數學\n「N 」、「 N」：英文、德文\n「北 」、「 北」：正體中文、簡體中文
Schall-TG-coord-format-custom-fmt-value=%s：方向符號，如上列四個選項。\n%v：座標值。\n範例：\n「%s%v」：符號先於數值。\n「%v%s」：符號後於數值。
Schall-TG-coord-format-custom-fmt-coord=%x：格式化的Ｘ值，如上列選項所述。\n%y：格式化的Ｙ值，如上列選項所述。\n範例：\n「(%x, %y)」：Ｘ（經度）優先。\n「（%x、%y）」\n「(%y, %x)」：Ｙ（緯度）優先。\n「（%y、%x）」

