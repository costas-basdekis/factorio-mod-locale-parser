Schall-TG-append-left-chunk-relative=圖塊（相對）座標
Schall-TG-append-right-NONE=無
Schall-TG-append-right-position=位置座標
Schall-TG-append-right-chunk-point=圖塊（點）座標
Schall-TG-append-right-chunk-area=圖塊（面）座標
Schall-TG-append-right-chunk-absolute=圖塊（絕對）座標
Schall-TG-append-right-chunk-relative=圖塊（相對）座標
Schall-TG-coord-format-set-custom=自訂格式
Schall-TG-coord-format-set-fmt-category-mathematical=──── 數學 ────
Schall-TG-coord-format-set-fmt-category-english=──── 英文 ────
Schall-TG-coord-format-set-fmt-category-german=──── 德文 ────
