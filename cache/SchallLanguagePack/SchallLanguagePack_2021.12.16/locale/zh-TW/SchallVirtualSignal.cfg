[mod-setting-description]
Schall-VS-number-max=9：原作設定。\n99：（預設）
Schall-VS-colour-tertiary-add=除了在基礎訊號中提供的原色和二次色（3 + 3）之外，此選項將添加三次色（6）的訊號。
Schall-VS-colour-pink-rename=洋紅色訊號（#FF00FF）被錯誤地命名為「粉紅色」訊號（#FFC0CB）。此選項對此糾正。
Schall-VS-letter-greek-background=「藍色」：與原作文本訊號（拉丁字母和數字訊號）相同。\n「青色」：（預設）看似原作拉丁字母訊號，但具足夠對比。\n請注意，其它顏色可能需要啟用三次色訊號。
Schall-VS-XL-t1-enable=跟標準圖示相比，具有兩倍長度（四倍面積）的訊號。專為用作地圖標籤而設。
Schall-VS-XL-t2-enable=跟標準圖示相比，具有三倍長度（九倍面積）的訊號。專為用作地圖標籤而設。
Schall-VS-XL-t3-enable=跟標準圖示相比，具有四倍長度（十六倍面積）的訊號。專為用作地圖標籤而設。
Schall-VS-XL-t4-enable=跟標準圖示相比，具有五倍長度（廿五倍面積）的訊號。專為用作地圖標籤而設。

