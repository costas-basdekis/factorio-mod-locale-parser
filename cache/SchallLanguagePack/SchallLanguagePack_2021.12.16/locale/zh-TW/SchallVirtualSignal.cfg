[mod-name]
SchallVirtualSignal=疾風虛擬訊號 (Schall Virtual Signal)

[mod-description]
SchallVirtualSignal=添加更多訊號，可用於大規模的迴路計算、地圖標籤和藍圖圖示。\n目前包括數字訊號、顏色訊號、希臘字母訊號、數學訊號、箭頭訊號、地圖標籤訊號。