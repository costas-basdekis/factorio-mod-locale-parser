[mod-setting-name]
# Schall-CA-chunk-shortcut-enable=顯示圖塊：功能鈕開啟時
Schall-CA-chunk-alt-mode-enable=顯示圖塊：「細節模式」開啟時
Schall-CA-chunk-cursor-stack-enable=顯示圖塊：手持實體物品時
Schall-CA-chunk-cursor-ghost-enable=顯示圖塊：手持預覽物品時
Schall-CA-chunk-cursor-blueprint-enable=顯示圖塊：手持藍圖時
# Schall-CA-chunk-cursor-blueprint-book-enable=顯示圖塊：手持藍圖冊時
Schall-CA-chunk-cursor-radar-enable=顯示圖塊：手持雷達時
Schall-CA-chunk-cursor-buildable-only-enable=顯示圖塊：僅於手持可建造物品
Schall-CA-tile-grid=圖格網
Schall-CA-chunk-grid=圖塊網

[mod-setting-description]
Schall-CA-chunk-cursor-radar-enable=每當手持雷達物品時（不論實體或預覽）、或手持藍圖內包含雷達。
Schall-CA-chunk-cursor-buildable-only-enable=用於限制對上數個「手持」選項。只有能建造實體或地面的物品才會觸發顯示。\n例子：__ITEM__iron-plate__和__ITEM__speed-module__不會觸發。
Schall-CA-tile-grid=當前圖塊和分格（細至圖格）的網格。
Schall-CA-chunk-grid=顯示相鄰圖塊的網格。

[string-mod-setting]
Schall-CA-tile-grid-tile-grid-32=三十二分格（每格）
Schall-CA-tile-grid-tile-grid-16=十六分格
Schall-CA-tile-grid-tile-grid-8=八分格
Schall-CA-tile-grid-tile-grid-4=四分格
Schall-CA-tile-grid-tile-grid-2=二分格
Schall-CA-tile-grid-tile-grid-1=無分格（圖塊邊沿）
Schall-CA-chunk-grid-NONE=無
Schall-CA-chunk-grid-chunk-grid-4=四鄰域
Schall-CA-chunk-grid-chunk-grid-8=八鄰域

[mod-name]
SchallChunkAlignment=疾風圖塊對齊 (Schall Chunk Alignment)

[mod-description]
SchallChunkAlignment=顯示玩家周圍的圖塊和圖格。\n專為想對齊雷達（因其圖塊位置的重要性）或藍圖的完美主義者（強迫症患者）而設。