[mod-setting-description]
recipescaling-recipe-multiplier=等同的合成次數。\n影響製造時間、原料、產品。\n仍然受堆疊尺寸所限制。
recipescaling-recipe-category-exclude=__ITEM__Schall-multiple-pattern-note__預設值："rocket-building, creative-mod_*, Schall-radioactive-incineration"
recipescaling-recipe-exclude=__ITEM__Schall-multiple-pattern-note__預設值："creative-mod_*"
recipescaling-machine-include=__ITEM__Schall-multiple-pattern-note__預設值："*-MS-[3456789]$"
recipescaling-recipe-time-threshold=只有比閾值低的配方才會被倍大。\n如果希望倍大所有的配方，請輸入較高的數值。\n預設值：360
recipescaling-recipe-set-usable=僅影響由以上選項包括在內的機器。\n其他機器仍只能使用原始配方。
recipescaling-machine-scaled-only-include=僅於可選用的配方為「倍大和原版配方」時適用。\n包括在內的的機器僅能使用倍大配方。建議用於無法選擇配方的機器（例如熔爐）上。\n__ITEM__Schall-multiple-pattern-note__預設值："*furnace-MS-[3456789]$"

[string-mod-setting]
recipescaling-recipe-set-usable-scaled=僅倍大配方
recipescaling-recipe-set-usable-scaled-original=倍大和原版配方

[mod-name]
SchallRecipeScaling=疾風大型配方 (Schall Recipe Scaling)

[mod-description]
SchallRecipeScaling=添加各條配方的倍大版本，以迴避遊戲對於超高速機器的限制（每秒最多60次合成）。這讓真正量產得以實現的同時，仍能保持遊戲的更新速度。\n專為支援《疾風大型機器》模組中的放大版本機器而設。