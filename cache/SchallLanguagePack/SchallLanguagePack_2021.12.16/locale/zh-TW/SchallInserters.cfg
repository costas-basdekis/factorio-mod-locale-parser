[mod-name]
SchallInserters=疾風機械臂 (Schall Inserters)

[mod-description]
SchallInserters=添加更長臂展的機械臂。\n添加更堅固的裝甲機械臂，用於配合炮塔使用。\n添加了幾個集成機械臂系列，相當於內建了加速組件！\n可於選項逐項啟用。