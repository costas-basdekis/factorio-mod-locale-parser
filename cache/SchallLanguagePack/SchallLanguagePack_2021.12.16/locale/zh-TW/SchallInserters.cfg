[mod-setting-description]
Schall-inserter-range-max=1：原作設定。\n2：包含__ENTITY__Schall-fast-inserter__Ⅱ型和__ENTITY__Schall-armoured-inserter__Ⅱ型。\n3：包含__ENTITY__Schall-fast-inserter__Ⅲ型和__ENTITY__Schall-armoured-inserter__Ⅲ型。\n4：包含__ENTITY__Schall-fast-inserter__Ⅳ型和__ENTITY__Schall-armoured-inserter__Ⅳ型。
Schall-long-handed-inserter-group-same=將__ENTITY__long-handed-inserter__與所有其他機械臂放在同一個組別，可互相替換。\n開啟：可升級至__ENTITY__Schall-fast-inserter__Ⅱ型，或可替換為其他機械臂。\n關閉：（預設）原作設定，在單獨的組別。
Schall-integrated-fast-inserter-tiers=這系列提供的款式。各數字對應於每款加速組件支援的最高級數。\n預設選項「1-2-4」提供支援予加速組件（Ⅰ型）至 +1 級，加速組件Ⅱ至 +2 級，加速組件Ⅲ至 +4 級。\n選項「0-0-4」僅提供支援予加速組件Ⅲ至 +4 級，而不支援其他加速組件。
Schall-integrated-filter-inserter-tiers=這系列提供的款式。各數字對應於每款加速組件支援的最高級數。\n預設選項「1-2-4」提供支援予加速組件（Ⅰ型）至 +1 級，加速組件Ⅱ至 +2 級，加速組件Ⅲ至 +4 級。\n選項「0-0-4」僅提供支援予加速組件Ⅲ至 +4 級，而不支援其他加速組件。
Schall-integrated-stack-inserter-tiers=這系列提供的款式。各數字對應於每款加速組件支援的最高級數。\n預設選項「1-2-4」提供支援予加速組件（Ⅰ型）至 +1 級，加速組件Ⅱ至 +2 級，加速組件Ⅲ至 +4 級。\n選項「0-0-4」僅提供支援予加速組件Ⅲ至 +4 級，而不支援其他加速組件。
Schall-integrated-stack-filter-inserter-tiers=這系列提供的款式。各數字對應於每款加速組件支援的最高級數。\n預設選項「1-2-4」提供支援予加速組件（Ⅰ型）至 +1 級，加速組件Ⅱ至 +2 級，加速組件Ⅲ至 +4 級。\n選項「0-0-4」僅提供支援予加速組件Ⅲ至 +4 級，而不支援其他加速組件。

