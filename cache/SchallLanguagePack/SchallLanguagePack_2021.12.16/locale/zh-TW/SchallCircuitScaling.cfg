[entity-name]
circuitscaling-localised-name=__1__ -__2__

[technology-name]
Schall-circuit-miniaturization=電路小型化

[technology-description]
Schall-circuit-miniaturization=電路元件被縮小為亞格尺寸，從而容許相同的計算量可以佔用更少的空間。

[mod-setting-name]
circuitscaling-tier-circuit-compenent=縮小級數：電路元件

[mod-setting-description]
circuitscaling-tier-circuit-compenent=1：下至 -1 級，其長度為原作元件的 1/2（面積為 1/4）。\n2：下至 -2 級，其長度為原作元件的 1/4（面積為 1/16）。\n3：下至 -3 級，其長度為原作元件的 1/8（面積為 1/64）。

[mod-name]
SchallCircuitScaling=疾風小型電路 (Schall Circuit Scaling)

[mod-description]
SchallCircuitScaling=添加各種電路元件的縮小版本。使用這些小型和微型（亞格尺寸）元件，可以使電路設計更加緊湊。還可以建造具有更精細「像素」的點陣燈顯示屏，從而提供更高的解析度！\n搭配《疾風訊號燈》模組的效果更佳。\n包括電燈、算術運算器、判斷運算器、常數運算器。