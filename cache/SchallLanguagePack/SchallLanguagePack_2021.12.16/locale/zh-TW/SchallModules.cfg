Schall-component-efficiency=\n[font=default-semibold][color=1, 0.9, 0.75]元件效率：[/color][/font]__1__%

[item-name]
Schall-multicomponent-module-1=__1__
Schall-multicomponent-module-2=__1__Ⅱ
Schall-multicomponent-module-3=__1__Ⅲ
Schall-productivity-speed-module=產能加速組件
Schall-productivity-effectivity-module=產能節能組件
Schall-speed-effectivity-module=加速節能組件
Schall-productivity-speed-effectivity-module=全能組件

[item-description]
Schall-bicomponent-module=雙元複合組件，效果如同其元件之總和（但略打折扣）。由__1__和__2__組合而成。
Schall-tricomponent-module=三元複合組件，效果如同其元件之總和（但略打折扣）。由__1__、__2__和__3__組合而成。

[technology-name]
Schall-multicomponent-modules=多元組件

[technology-description]
Schall-multicomponent-modules=組合多個元組件而形成一個複合組件。由於相互干擾和尺寸的考慮，每項效能都比其單一存在時稍弱，但總體效果仍然明顯更強（尤其是以每個組件槽位來計算的話）。

[mod-setting-name]
Schall-MD-productivity-beacons-allow=允許組件廣播塔傳輸產能效果
Schall-MD-effectivity-modules-buff=補強節能組件
Schall-MD-multicomponent-modules-enable=啟用多元組件
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元組件效果強度
Schall-MD-tricomponent-modules-limited=配方限制：__ITEM__Schall-productivity-speed-effectivity-module__

[mod-setting-description]
Schall-MD-productivity-beacons-allow=允許將原作的產能組件（以及可能來自各個模組的多種組件）放置在組件廣播塔中。
Schall-MD-effectivity-modules-buff=原作的節能組件太弱了，尤其是與其他組件相比時更顯得很少玩家使用！啟用此選項可增強其功能。
Schall-MD-multicomponent-modules-enable=啟用雙元組件和三元組件（分別由兩或三個原作的組件合成）。複合組件的效果如同其元件之總和（但略打折扣）。
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元組件中效果強度的漸近極限值。較高的值表示可以將更多的組件「堆疊」於同一組件槽位中。
Schall-MD-tricomponent-modules-limited=使用__ITEM__Schall-productivity-speed-effectivity-module__的限制。\n開啟：如其它產能組件，僅可用於中間產物。\n關閉：（預設）可用於任何配方。

[string-mod-setting]
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit-infinity=∞（無限）

[mod-name]
SchallModules=疾風組件 (Schall Modules)

[mod-description]
SchallModules=關於組件的各種新增及修改。\n選項包括允許組件廣播塔傳輸產能效果、補強節能組件、啟用多元組件。\n多元組件雖然昂貴但功能強大。單單一件就能提供多個元組件的總和效果，且僅使用一個槽位。