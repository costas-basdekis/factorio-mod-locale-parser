[mod-description]
SchallRemainsPickup=本來會隨遭擊毀的容器（如：箱子、車輛）一同消失的物品和裝備模組，現在都會殘留灑落在地上等待撿取。\n新增了快速鍵方便大範圍的撿起地上物品。