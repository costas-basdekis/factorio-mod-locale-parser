[mod-setting-description]
remains-remain-placement-distribution=「中心」：（預設）聚集在中心。最快的選項。\n「均勻（方形）」：隨機散落在方形區域內。相當快。\n「均勻（圓形）」：隨機散落在圓形區域內。\n「正態」：灑落的好看，但計算成本稍高。
remains-remain-placement-size=「按堆疊」：（預設）每個堆疊聚集在一起。\n「每件物品」：每件物品分別散落。如果包含很多物品會導致大量遲滯。
remains-remain-probability-inventory-items=遭擊毀的容器內，物品得以剩存的或然率。\n以百分比表示。
remains-remain-probability-grid-equipment=遭擊毀的容器內，裝備模組得以剩存的或然率。\n以百分比表示。
