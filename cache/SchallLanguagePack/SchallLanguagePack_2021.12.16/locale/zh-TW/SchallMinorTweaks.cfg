SchallMinorTweaks=可以改善遊戲的各項小調整。\n選項包括修改需求箱的色調、玩家背包容量、各種裝甲的裝備插槽尺寸、迴路電線免材料、各種燃料的堆疊尺寸、玩家聊天顏色、研究佇列、移除環境裝飾、採礦機狀態指示燈比例及更多設定……