[mod-setting-description]
SchallTweaks-logistic-chest-requester-colour-change=「不變」：原作設定。青色跟鮮綠色分別不明顯。\n「0.16 藍」：改用 0.16 版本的藍色，以更清楚顯示出跟__ENTITY__logistic-chest-requester__的分別。\n「高飽和藍」：改用更大飽和值的藍色，有更大的視覺對比。
SchallTweaks-logistic-chest-mine-result=「不變」：原作設定。收回相同的物品。\n其他選項：改為收回指定的物品。
SchallTweaks-character-inventory-size=不改動時請設為零。\n遊戲會在此數值上額外加上十格。
SchallTweaks-circuit-wires-free=免材料製造__ITEM__red-wire__和__ITEM__green-wire__。
SchallTweaks-colour-player=於遊戲開始或模組設置變動時套用。\n可以採用 0 到 255 或 0.0 到 1.0 的組合。\n預設顏色為 { r = 0.869, g = 0.5, b = 0.130, a = 0.5 }。
SchallTweaks-colour-chat=於遊戲開始或模組設置變動時套用。\n可以採用 0 到 255 或 0.0 到 1.0 的組合。\n預設顏色為 { r = 1, g = 0.630, b = 0.259, a = 1 }。
SchallTweaks-mining-drills-status-light-scale=不改動時請設為一。\n適用於原作的（亦可能包括由模組提供的）採礦機。

