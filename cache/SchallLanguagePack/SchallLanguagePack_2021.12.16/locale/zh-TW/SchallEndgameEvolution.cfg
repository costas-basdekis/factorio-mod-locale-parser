[mod-name]
SchallEndgameEvolution=疾風終局進化 (Schall Endgame Evolution)

[mod-description]
SchallEndgameEvolution=添加資訊介面以顯示進化因子和監控巢穴生產率。\n隨進度增加更高級別的異形（可調校），為遊戲後期帶來真正的挑戰！