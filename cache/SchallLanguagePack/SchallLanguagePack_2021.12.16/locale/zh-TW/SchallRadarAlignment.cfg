[mod-setting-description]
Schall-RA-grid-type=「正方形（最佳）」：（預設）{0, 2r+1, 4r+2, ..., n(2r+1)}\n「正方形（相交）」：{0, 2r, 4r, ..., n(2r)}\n「正方形（雙相交）」：{0, r, 2r, 3r, 4r, ..., nr}\n「準正六邊形（Scanning Radar）」：專用於《Scanning Radar》模組中，具有圓形覆蓋範圍的雷達。
Schall-RA-chunk-radius=以圖塊為單位，未經改動的雷達為３。\n採用《Scanning Radar》模組時， 使用訊號Ｒ的值除以32（Ｒ / 32）。
Schall-RA-chunk-origin=相對於重生點的圖塊
Schall-RA-chunk-offset-x=以東方為正數
Schall-RA-chunk-offset-y=以南方為正數
Schall-RA-mod-scanning-radar=準正六邊形排列，採用《Scanning Radar》模組時才需點選。
Schall-RA-compass-points=4：僅包括最基本的四方位（東、南、西、北）。\n8：包括至八方位（東北、東南、西南、西北）。\n16：包括至十六方位（東北偏北、東北偏東、東南偏東、東南偏南……）。\n32：包括至三十二方位（北微東、東北微北、東北微東、東微北……）。
Schall-RA-angle-unit=「度」：1 圓周 = 360°\n「梯度」：1 圓周 = 400 gon\n「弧度」：1 圓周 = 2π ≈ 6.28\n「羅盤方位（三十二方位）」：1 圓周 = 32"
Schall-RA-artillery-angle-unit=「北約標準密位」：1 圓周 = 6400 mil\n「華沙公約標準密位」：1 圓周 = 6000 mil
Schall-RA-chunk-coordinates-type=「絕對」：遊戲內部座標，使用寫死的出生點 ↘ 圖塊作為中心。\n「相對」：使用《疾風雷達對齊》模組的已校準座標。
Schall-RA-chunk-highlight-tint=加亮標示所選雷達網中最近選址的圖塊。
Schall-RA-chunk-highlight-opacity=加亮標示所選雷達網中最近選址的圖塊。

