[mod-name]
SchallRadarAlignment=疾風雷達對齊 (Schall Radar Alignment)

[mod-description]
SchallRadarAlignment=顯示玩家位置座標，以指標輔助放置對齊的雷達。\n專為完美主義者（強迫症患者）而設，不論您是為了以雷達覆蓋全地圖、遠程監控、還是作純粹的展示用途。