lampcontrast-base-style=燈光風格
lampcontrast-glow-size=光暈大小 (3)
lampcontrast-color-reorder=顏色訊號的優先排序
lampcontrast-color-white-enable=顏色標示：白色訊號
lampcontrast-color-grey-enable=顏色標示：灰色訊號
lampcontrast-color-black-enable=顏色標示：黑色訊號
