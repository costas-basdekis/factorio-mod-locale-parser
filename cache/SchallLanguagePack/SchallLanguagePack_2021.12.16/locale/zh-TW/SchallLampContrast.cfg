[mod-setting-description]
lampcontrast-base-style=「水泥」：搭配水泥地磚。\n「漆黑」：高對比，適用於訊號顯示。
lampcontrast-glow-size=3：（預設）低數值有助於更清晰的訊號顯示。\n6：原作設定。
lampcontrast-color-reorder=「不變」：（預設）紅＞綠＞藍＞黃＞粉紅（洋紅）＞青\n「色相（紅優先）」：紅＞黃＞綠＞青＞藍＞粉紅\n「色相（紅最後）」：粉紅＞藍＞青＞綠＞黃＞紅
lampcontrast-color-white-enable=白色訊號的顏色：(100, 100, 100)
lampcontrast-color-grey-enable=灰色訊號的顏色：(50, 50, 50)
lampcontrast-color-black-enable=黑色訊號的顏色：(0, 0, 0)
lampcontrast-color-white-order=僅於開啟時適用。\nH1＞H2＞H3＞基礎訊號＞L1＞L2＞L3
lampcontrast-color-grey-order=僅於開啟時適用。\nH1＞H2＞H3＞基礎訊號＞L1＞L2＞L3
lampcontrast-color-black-order=僅於開啟時適用。\nH1＞H2＞H3＞基礎訊號＞L1＞L2＞L3

[string-mod-setting]
lampcontrast-base-style-concrete=水泥
lampcontrast-base-style-black=漆黑
lampcontrast-color-reorder-unchanged=不變
lampcontrast-color-reorder-hue-ascend=色相（紅優先）
lampcontrast-color-reorder-hue-descend=色相（紅最後）

[mod-name]
SchallLampContrast=疾風訊號燈 (Schall Lamp Contrast)

[mod-description]
SchallLampContrast=更換成高對比度的燈圖像，用作更清晰的訊號顯示。\n車輛不跟燈碰撞，可以放心駛過！\n本模組還允許改動多項有關顏色訊號的設置，包括顏色優先順序。