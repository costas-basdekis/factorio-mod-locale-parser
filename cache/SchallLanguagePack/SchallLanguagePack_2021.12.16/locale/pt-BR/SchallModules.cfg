[item-description]
Schall-bicomponent-module=Módulo bicomponente com os efeitos combinados (mas reduzidos) de seus componentes.  Composto de __1__ and __2__.
Schall-tricomponent-module=Módulo tricomponente com os efeitos combinados (mas reduzidos) de seus componentes.  Composto de __1__, __2__ and __3__.

[technology-name]
Schall-multicomponent-modules=Módulos multicomponentes

[technology-description]
Schall-multicomponent-modules=Combina vários módulos de componentes para formar um módulo composto.  Cada efeito individual será mais fraco do que sua fonte, devido à interferência e preocupação com o tamanho.  No entanto, os efeitos combinados serão visivelmente mais fortes, especialmente quando calculados em uma base por slot.

[mod-setting-name]
Schall-MD-productivity-beacons-allow=Permitir efeitos de produtividade com beacons
Schall-MD-effectivity-modules-buff=Lustrador de módulos de eficiência
Schall-MD-multicomponent-modules-enable=Habilitar módulos multicomponentes
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=Força do efeito do módulo multicomponente
Schall-MD-tricomponent-modules-limited=Limitação de receita __ITEM__Schall-productivity-speed-effectivity-module__

[mod-setting-description]
Schall-MD-productivity-beacons-allow=Permita que os módulos de produtividade vanilla (e possivelmente muitos outros de vários mods) sejam colocados em beacons.
Schall-MD-effectivity-modules-buff=Módulos de eficiência Vanilla são fracos e subutilizados, especialmente quando comparados a outros módulos. Ativar esta opção aumenta seus recursos.
Schall-MD-multicomponent-modules-enable=Ative os módulos bicomponentes e tricomponentes, que são compostos por dois ou três módulos vanilla como componentes.  Os módulos compostos terão os efeitos combinados (mas ligeiramente reduzidos) de seus componentes.
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=Limite assintótico da força do efeito em módulos multicomponentes.  Valores mais altos refletem que mais componentes podem ser "empilhados" juntos no mesmo slot de módulo.
Schall-MD-tricomponent-modules-limited=Limitação on __ITEM__Schall-productivity-speed-effectivity-module__.\nOn: Pode ser usado apenas em intermediários, como outros módulos de produtividade.\nOff: (Padrão) Pode ser usado em qualquer receita.

[string-mod-setting]
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit-infinity=∞ (Infinity)

[mod-name]
SchallModules=Schall Modules

[mod-description]
SchallModules=Vários acréscimos e mudanças sobre os módulos que podem melhorar a jogabilidade.\nAs opções incluem permitir o uso de módulos de produtividade com beacons, buff de módulos de eficiência, habilitar módulos multicomponentes, etc...\nMódulos multicomponentes são caros, mas poderosos.  Cada um deles oferece os efeitos combinados de vários módulos constituintes, embora ainda use apenas um único slot.