[mod-description]
SchallMissileCommand=Uma bomba atômica pode apenas destruir uma pequena porção da base inimiga?  Que tal disparar OITO bombas espalhadas com apenas um tiro?\nAdiciona vários mísseis estratégicos.\nInclui atualmente míssil MRV napalm, míssil MRV venenoso, míssil MRV atômico e míssil MRV plutônio.