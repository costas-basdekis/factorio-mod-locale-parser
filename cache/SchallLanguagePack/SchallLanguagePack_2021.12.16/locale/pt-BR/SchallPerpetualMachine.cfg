perpetual-machine-boiler=Entidades da categoria “boiler” e que utilizam combustível químico, tal como __ENTITY__boiler__.
perpetual-machine-furnace=Entidades da categoria “furnace” e que utilizam combustível químico, tal como __ENTITY__stone-furnace__ and __ENTITY__steel-furnace__.
perpetual-machine-assembling-machine=Entidades da categoria “assembling-machine” e que utilizam combustível químico.
