[mod-name]
SchallRemainsPickup=Schall Remains & Pickup

[mod-description]
SchallRemainsPickup=Itens de inventário e equipamentos de grade dentro de contêineres destruídos, como baús, veículos (carros, tanques), agora se espalharão pelo solo, em vez de simplesmente desaparecerem.\nAdiciona uma tecla de atalho para selecionar itens no solo com raio de coleta ajustável. 