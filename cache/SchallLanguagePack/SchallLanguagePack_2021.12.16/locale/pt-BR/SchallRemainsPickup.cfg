[mod-setting-description]
remains-remain-placement-distribution="Centro": (Padrão) Colocado no centro da destruição.  Opção mais rápida.\n"Uniforme (Quadrado)": Aleatoriamente colocados dentro de uma área quadrada ao redor.  Muito rápido.\n"Uniforme (Circular)": Aleatoriamente colocados dentro da área circular ao redor.\n"Gaussian": Boa dispersão, mas um cálculo um pouco mais caro.
remains-remain-placement-size="Por pilha": (Padrão) Cada pilha é colocada em conjunto.\n"Cada item": Cada item individual é colocado separadamente. Pode causar atraso enorme se contiver muitos itens.
remains-remain-probability-inventory-items=A chance de itens de estoque permanecerem, em vez de serem perdidos.\nEm porcentagem.
remains-remain-probability-grid-equipment=A chance de o equipamento da rede ser mantido, em vez de ser perdido.\nEm porcentagem.
remains-remain-container-exclude=__ITEM__Schall-multiple-pattern-note__Padrão: "^creative-mod_*, mass-driver-requester"
remains-remain-grid-exclude=__ITEM__Schall-multiple-pattern-note__Padrão: "baby-spidertron-equipment-grid"

