# Schall-VS-letter-greek-background=Background Greek letter signals
# Schall-VS-map-icon-enable=Enable map icon signals
# Schall-VS-XL-t1-enable=Enable XL signals +1
# Schall-VS-XL-t2-enable=Enable XL signals +2
# Schall-VS-XL-t3-enable=Enable XL signals +3
# Schall-VS-XL-t4-enable=Enable XL signals +4

[mod-setting-description]
Schall-VS-number-max=9: Vanilla configuração.\n99: (Padrão)
Schall-VS-colour-tertiary-add=Além das cores primárias e secundárias (3 + 3) fornecidas nos sinais baunilha, esta opção adiciona as cores terciárias (6) como sinais.
Schall-VS-colour-pink-rename=O sinal magenta (#FF00FF) foi nomeado incorretamente como sinal "rosa" (#FFC0CB) em inglês (provavelmente também em outro local).  Esta opção corrige.
# Schall-VS-letter-greek-background="Blue": Same as vanilla text signals (Latin letter and number signals).\n"Cyan": (Default) Similar but enough contrast from vanilla Latin letter signals.\nNote that the other colours may require enabling of tertiary colour signals.
# Schall-VS-XL-t1-enable=Signals with 2× linear size (4× area) of standard icons.  Designed to be used as oversized map chart tags.
# Schall-VS-XL-t2-enable=Signals with 3× linear size (9× area) of standard icons.  Designed to be used as oversized map chart tags.
# Schall-VS-XL-t3-enable=Signals with 4× linear size (16× area) of standard icons.  Designed to be used as oversized map chart tags.
# Schall-VS-XL-t4-enable=Signals with 5× linear size (25× area) of standard icons.  Designed to be used as oversized map chart tags.

