[mod-name]
SchallRailwayController=Schall Railway Controller

[mod-description]
SchallRailwayController=Auxiliar a treinar organizações e despachos.\nAdiciona uma GUI listando trens ociosos e parados (ou outros filtros personalizáveis).  Exibe o status do trem, para uma inspeção e atribuição de agendamento fácil e rápida.