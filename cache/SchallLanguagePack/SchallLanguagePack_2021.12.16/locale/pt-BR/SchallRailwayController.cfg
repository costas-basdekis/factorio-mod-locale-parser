[mod-setting-description]
railwaycon-gui-refresh-interval=GUI as informações são atualizadas periodicamente.\nEm unidade de segundos.
railwaycon-train-layout-notation=Veja a página mod FAQ para mais detalhes.\nPara um trem em layout "LCCCCL":\n"Notação explícita": LCCCCL\n"Notação de grupo": 1L4C1L\n"Notação curta": (Padrão) L4CL
railwaycon-train-layout-locomotive-direction=Veja a página mod FAQ para mais detalhes.\n"Mesmo (Ignore)": (Padrão) L, L\n"Caso": L, l\n"Pointer (Invólucro)": <L, L>\n"Pointer (Conduzindo)": <L, >L\n"Pointer (Seguindo)": L<, L>
railwaycon-train-layout-connection-sign-position=Veja a página mod FAQ para mais detalhes.\n"Nenhum": (Padrão) LLLCCCC\n"Entre Grupos": LLL-CCCC\n"Entre Grupos ou locomotivas": L-L-L-CCCC
railwaycon-train-stalled-time-threshold=Apenas os trens que esperaram mais do que o limite são considerados paralisados.\nEm unidades de segundos.

