[mod-setting-description]
Schall-RA-grid-type="Quadrado (ideal)": (Padrão) {0, 2r+1, 4r+2, ..., n(2r+1)}\n"Quadrado (interseção)": {0, 2r, 4r, ..., n(2r)}\n"Quadrado (cruzamento duplo)": {0, r, 2r, 3r, 4r, ..., nr}\n"Quase hexagonal (Scanning Radar)": Dedicado a radares no mod “Scanning Radar”, que possui cobertura circular.
Schall-RA-chunk-radius=Em unidades de Pedaço, 3 para radar de vanilha.\nUse o valor do sinal R dividido por 32 (R/32) para o mod “Scanning Radar”.
Schall-RA-chunk-origin=Pedaço em relação ao ponto de desova
Schall-RA-chunk-offset-x=Positivo para o Oriente
Schall-RA-chunk-offset-y=Positivo para o sul
Schall-RA-mod-scanning-radar=Grade hexagonal quase regular, apenas para mod “Scanning Radar”.
Schall-RA-compass-points=4: Incluir apenas direções cardeais (N, E, S, W), 4 pontos no total.\n8: Incluir direções intercardinais também (NE, SE, SW, NW), 8 pontos no total.\n16:  Incluir até as direções intercardinais secundárias (NNE, ENE, ESE, SSE, ...), 16 pontos no total.\n32: Inclui as direções intercardinais terciárias (NbE, NEbN, NEbE, EbN, ...), 32 pontos no total.
Schall-RA-angle-unit="Grau": 1 turn = 360°\n"Gradian": 1 turn = 400 gon\n"Radian": 1 turn = 2π ≈ 6.28\n"Nautical rhumb": 1 turn = 32"
Schall-RA-artillery-angle-unit="NATO mil": 1 turn = 6400 mil\n"Warsaw Pact mil": 1 turn = 6000 mil
# Schall-RA-chunk-coordinates-type="Absolute": Vanilla internal coordinates, using hard-coded spawn ↘ chunk as center.\n"Relative": Calibrated coordinates, using custom chunk as center.
# Schall-RA-chunk-highlight-tint=Highlights the chunk of the nearest radar site on selected grid.
# Schall-RA-chunk-highlight-opacity=Highlights the chunk of the nearest radar site on selected grid.

