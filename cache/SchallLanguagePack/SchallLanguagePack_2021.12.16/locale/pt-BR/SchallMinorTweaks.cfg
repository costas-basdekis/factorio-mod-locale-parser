[mod-name]
SchallMinorTweaks=Schall Minor Tweaks

[mod-description]
SchallMinorTweaks=Vários pequenos ajustes que podem melhorar a jogabilidade.\nOpções incluindo modificar o tom de cor para o baú do solicitante de logística, tamanho do estoque de personagens, tamanho da grade de várias armaduras, fios de circuito livre, tamanho da pilha de vários combustíveis, cor do bate-papo do jogador, disponibilidade da fila de pesquisa, escala da luz de status dos exercícios de mineração e muito mais...