[mod-setting-description]
SchallTweaks-logistic-chest-requester-colour-change="Inalterado": Vanilla configuração.  Ciano não é tão distinguível do verde brilhante.\n"0.16 Azul": Use 0.16 cores (Azul), para distinguir melhor do tórax (verde claro).\n"Azul Aprimorado": Maior saturação azul para um contraste ainda mais forte.
SchallTweaks-logistic-chest-mine-result="Inalterado": Vanilla configuração.  Retornar o mesmo item.\nOutras opções: Retornar o item especificado.
SchallTweaks-character-inventory-size=Definir zero para pular a mudança.\nO jogo dá 10 espaços extras após esse valor.
SchallTweaks-circuit-wires-free=Livre para criar __ITEM__red-wire__ and __ITEM__green-wire__.
SchallTweaks-colour-player=Aplicado no início do jogo ou alterar as configurações mod.\nPode levar o conjunto de 0 a 255, ou 0,0 a 1,0.\nA cor padrão é { r = 0.869, g = 0.5, b = 0.130, a = 0.5 }.
SchallTweaks-colour-chat=Aplicado no início do jogo ou alterar as configurações mod.\nPode levar o conjunto de 0 a 255, ou 0,0 a 1,0.\nA cor padrão é { r = 1, g = 0.630, b = 0.259, a = 1 }.
SchallTweaks-mining-drills-status-light-scale=Defina um para pular a mudança.\nAplicado em exercícios de mineração vanilla (possivelmente também modded).

