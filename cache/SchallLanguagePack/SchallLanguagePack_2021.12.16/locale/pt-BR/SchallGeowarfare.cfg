[mod-setting-description]
geowarfare-planet-buster-pollution-base=Afeta a quantidade de poluição gerada a cada detonação, assim também o aumento no fator de evolução.
geowarfare-tectonic-pollution-base=Afeta a quantidade de poluição gerada a cada detonação, assim também o aumento no fator de evolução.
geowarfare-default-rock=Gerado por __ITEM__Schall-tectonic-missile__, quando a profundidade do resultado ultrapassa as planícies.\nSó pode usar o tipo "simple-entity".\nPadrão: "sand-rock-big"
geowarfare-default-tile-D0=Gerado quando a profundidade do resultado é 0.\nPadrão: "landfill"
geowarfare-default-tile-D1=Gerado quando a profundidade do resultado é 1.\nPadrão: "water"
geowarfare-default-tile-D2=Gerado quando a profundidade do resultado é 2.\nPadrão: "deepwater"
geowarfare-default-tile-D3=Gerado quando a profundidade do resultado é 3.\nPadrão: "out-of-map"
