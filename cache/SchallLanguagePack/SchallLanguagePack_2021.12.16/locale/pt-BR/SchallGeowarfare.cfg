[technology-name]
Schall-geowarfare=Geowarfare

[technology-description]
Schall-geowarfare=Um arsenal contendo imenso poder, capaz de alterar ou destruir o terreno.  Segundo a Carta da ONU, o uso dessas super armas é punível com a expulsão imediata do Conselho Galáctico e a destruição militar total.\nÉ claro que ninguém realmente se importa com seus usos em um mundo tão remoto...  Ainda assim, esse caos maciço não passará despercebido pelas formas de vida nativas.  Prepare-se para a vingança deles.

