[mod-name]
SchallGeowarfare=Schall Geowarfare

[mod-description]
SchallGeowarfare=“Destrua o mundo!” agora é redefinido por este mod.\nAdiciona algumas armas com destruição de terreno ou capacidade de alteração de terreno, que são armas apresentadas por “Alpha Centauri de Sid Meier”.\nDefinitivamente muito OP para partidas PvP ou jogos PvE comuns.