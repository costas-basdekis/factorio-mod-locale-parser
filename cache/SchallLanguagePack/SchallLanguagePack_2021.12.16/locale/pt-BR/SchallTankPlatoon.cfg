[mod-name]
SchallTankPlatoon=Schall Pelotão de Tanques (Schall Tank Platoon)

[mod-description]
SchallTankPlatoon=Adiciona diferentes classes e níveis de tanques em par com blindagens de energia, tendo grade de equipamentos de veículos.\nVisa preencher as lacunas que o jogo de baunilha deveria ter.\nNem revisão nem OP.  Baunilha orientada e equilibrada.