[mod-setting-description]
tankplatoon-tank-to-recipe-keep=Apenas afeta a receita, os itens existentes permanecem.
tankplatoon-tank-to-recipe-force-enable=Use isso apenas para desinstalar este mod.
tankplatoon-ht-RA-enable=Isso é ativado com forçadamente, se “Schall Missile Command” estiver ativado.
tankplatoon-tank-cannon-collision=On: (Padrão) Causa dano de penetração, mas não pode disparar por amistosos.\nOff: Pode disparar por amistosos.
tankplatoon-tank-autocannon-collision=On: Causa dano de penetração, mas não pode disparar em amigos.\nOff: (Padrão) Pode disparar em amigos.
tankplatoon-tank-cannon-force-condition="Todos": (Padrão) Pode acertar tudo, incluindo amigos.\n"Não mesmo": Pode disparar sobre a própria força.\n"Não amigo": Pode disparar por amigos.
tankplatoon-tank-autocannon-force-condition="Todos": Pode acertar tudo, incluindo amigos.\n"Não mesmo": Pode disparar sobre a própria força.\n"Não amigo": (Padrão) Pode disparar por amigos.
tankplatoon-personal-laser-defense-equipment-ammo-category="electric": (Padrão) Vanilla configurção, fixo 75 dano.\n"laser-turret": Beneficie-se de upgrades, inicial 20 de dano.
tankplatoon-personal-laser-defense-equipment-energy-consumption="50 kJ": Vanilla 0.17 configurção.\n"200 kJ": (Padrão) Vanilla 0.16.51 configurção.\n"800 kJ": __ENTITY__laser-turret__ configurção.
tankplatoon-discharge-defense-equipment-automatic=On: (Padrão) Gatilho automático.\nOff: Vanilla configurção, gatilho manual .
tankplatoon-tank-flamethrower-fire-stream-incendiary=On: Use o mesmo comportamento da versão portátil e da torre, incendiado.\nOff: (Padrão) Vanilla configurção, danificar árvores, causar dano direto com raio maior.
tankplatoon-ammo-colour-rearrange=Apenas itens venenosos usam amarelo.\nAffected items: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__.
tankplatoon-chemical-weapon-chemical-recipes=Affected items: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
tankplatoon-tiered-military-vehicles-subgroups=Aplica-se apenas se “Schall Transport Group” mod está instalado.
tankplatoon-vehicle-hide-resistances=Afeta o carro e o tanque da vanilla e todos os veículos da série mod Schall.\nOn: (Padrão) Vanilla 0.15+ configuração.\nOff: Vanilla pre-0.15 configuração.  Mostrar resistências na dica de ferramenta da entidade.
tankplatoon-vehicle-clone-placement-built-enable=Na entidade construída.\nAplica-se apenas quando o jogador está dirigindo exatamente o mesmo tipo de veículo.\nInsira (não substituirá) o mesmo conjunto de combustível, munição e equipamento de grade, como o veículo sendo conduzido pelo jogador.\nItens retirados do inventário do jogador.
tankplatoon-vehicle-clone-placement-pasted-enable=Nas configurações da entidade aprovadas (por tecla de atalho).\nPode ser aplicado em diferentes tipos de veículos.\nInsira (não substituirá) o mesmo conjunto de combustível, munição e equipamento de grade, como o veículo copiado.\nItens retirados do inventário do jogador.
tankplatoon-bullet-projectile-enable=Off: (Padrão) Configuração Vanilla, bala instantaneamente e sempre atinge seu alvo.\nOn: A bala tem seu projétil.
tankplatoon-bullet-force-condition=Só se aplica se a opção “Habilitar projétil de bala” estiver habilitada.\n"Todos": Pode acertar tudo, incluindo amigos.\n"Não mesmo": (Padrão) Pode disparar sobre a própria força.\n"Não amigo": Pode disparar por amigos.
tankplatoon-minimap-representation="Inalterado": Configuração de baunilha e 1.0.  O mesmo triângulo dos carros, sem escala.\n"Genérico": mesmo triângulo que baunilha, mas escala com o tamanho.\n"Tanque": Ícone de tanque dedicado e escala com tamanho.

