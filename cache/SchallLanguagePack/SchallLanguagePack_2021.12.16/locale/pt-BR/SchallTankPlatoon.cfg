[technology-description]
Schall-tank=Extra mobilidade, poder de fogo e armadura combinados, permite uma melhor sobrevivência no mundo hostil.
Schall-tank-H=Em resposta às ameaças crescentes de alienígenas, um tanque com maior poder de fogo e armadura é desenvolvido.  O canhão de alto calibre dá mais poder de penetração e destrói vermes e ninhos de uma posição adicional. É ideal para trabalhar com unidades de suporte, enquanto o tanque pesado é excelente para lidar com inimigos mais duros.
Schall-tank-SH=O tanque final, exibe a tecnologia militar de ponta.  Embora tenha tomado tanto esforço e recursos para desenvolver uma força tão grande, seu desempenho supera o custo.  A armadura extrema permite a melhor chance de sobrevivência em qualquer situação.  Enorme canhão de tanques permite destruir alvos estáticos a longa distância. O poder de penetração grandemente melhorado de suas blindagens de perfuração de blindagem pode neutralizar qualquer unidade que ousar permanecer em seu caminho.
Schall-tank-F=Adaptação simples da tecnologia do lança-chamas no chassi de um tanque médio.
Schall-ht-RA=A artilharia de foguetes é capaz de lançar foguetes de bombas de fragmentação.
Schall-sniper-rifle=Elimine os inimigos a longa distância.
Schall-repair-pack=Reparar entidades a um ritmo mais rápido.

