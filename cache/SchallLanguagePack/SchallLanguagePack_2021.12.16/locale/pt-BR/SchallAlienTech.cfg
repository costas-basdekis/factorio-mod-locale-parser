SchallAlienTech=Schall Alien Tech

[mod-description]
SchallAlienTech=Extensão de armamento compatível com Vanilla.  Não é uma revisão.\nAdiciona opções de armamento alternativo no meio do jogo, que é baseado no pacote de ciência alienígena do mod “Schall Alien Loot”.\nEquilibrado com armamento básico e estende o jogo final com armamento MK3 (incluindo armadura e tanques motorizados).\nTambém adiciona duas armas em destaque de “Doom”: rifle de plasma, BFG 9000.