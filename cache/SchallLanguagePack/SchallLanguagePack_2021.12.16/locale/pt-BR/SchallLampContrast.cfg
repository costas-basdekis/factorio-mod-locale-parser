[mod-setting-description]
lampcontrast-base-style="Concreto": Correspondência com telha de concreto.\n"Preto": Alto contraste para exibição de sinal.
lampcontrast-glow-size=3: (Padrão) Valor baixo dá uma exibição de sinal mais clara.\n6: Vanilla configuração.
lampcontrast-color-reorder="Inalterado": (Padrão) Vermelho > Verde > Azul > Amarelo > Rosa (Magenta) > Ciano\n"Matiz (Vermelho Primeiro)": Vermelho > Amarelo > Verde > Ciano > Azul > Rosa\n"Matiz (Vermelho último)": Rosa > Azul > Ciano > Verde > Amarelo > Vermelho
lampcontrast-color-white-enable=Cor branca para sinal = (100, 100, 100).
lampcontrast-color-grey-enable=Cor cinza para sinal = (50, 50, 50).
lampcontrast-color-black-enable=Cor preta para sinal = (0, 0, 0).
lampcontrast-color-white-order=Aplique somente se ativado.\nH1 > H2 > H3 > Sinal base > L1 > L2 > L3
lampcontrast-color-grey-order=Aplique somente se ativado\nH1 > H2 > H3 > Sinal base > L1 > L2 > L3
lampcontrast-color-black-order=Aplique somente se ativado\nH1 > H2 > H3 > Sinal base > L1 > L2 > L3

[string-mod-setting]
lampcontrast-base-style-concrete=Concreto
lampcontrast-base-style-black=Preto
lampcontrast-color-reorder-unchanged=Inalterado
lampcontrast-color-reorder-hue-ascend=Matiz (Vermelho Primeiro)
lampcontrast-color-reorder-hue-descend=Matiz (Vermelho último)

[mod-name]
SchallLampContrast=Schall Lamp Contrast

[mod-description]
SchallLampContrast=Substitua os gráficos da lâmpada vanilla para exibição de sinal de maior contraste.\nOs veículos não colidem mais com as lâmpadas, portanto, é seguro passar por cima delas!\nTambém permite a configuração de sinais de cor, incluindo sua prioridade.