[mod-setting-description]
oilfuel-burnt-inventory-car=Entidades da categoria “car” e que utilizam combustível químico, tal como __ENTITY__car__ and __ENTITY__tank__.
oilfuel-burnt-inventory-locomotive=Entidades da categoria “locomotive” e que utilizam combustível químico, tal como __ENTITY__locomotive__.
oilfuel-burnt-inventory-spider-vehicle=Entidades na categoria “spider-vehicle” e que usam combustível químico, como o Spidertron leve no mod “Schall Arachnid Platoon”.
oilfuel-burnt-inventory-inserter=Entidades da categoria “inserter” e que utilizam combustível químico, tal como __ENTITY__burner-inserter__.
oilfuel-burnt-inventory-mining-drill=Entidades da categoria “mining-drill” e que utilizam combustível químico, tal como __ENTITY__burner-mining-drill__.
oilfuel-burnt-inventory-boiler=Entidades da categoria “boiler” e usando combustível químico, tal como __ENTITY__boiler__.
oilfuel-burnt-inventory-furnace=Entidades da categoria “furnace” e que utilizam combustível químico, tal como __ENTITY__stone-furnace__ and __ENTITY__steel-furnace__.
oilfuel-burnt-inventory-assembling-machine=Entidades da categoria “assembling-machine” e que utilizam combustível químico.
oilfuel-burnt-inventory-generator-equipment=Equipamento da categoria “generator-equipment” e usando combustível químico, como célula de combustível do veículo em “Schall Tank Platoon” mod.
oilfuel-fuel-pollution-rebalance=Off: O mesmo que baunilha, sem diferenças entre os combustíveis.\nOn: Aumenta a poluição de combustíveis sujos (e.g., __ITEM__coal__, __ENTITY__crude-oil__.)  Diminui a poluição de combustíveis mais limpos (e.g., __ITEM__rocket-fuel__, Gás de petróleo.)

[mod-name]
SchallOilFuel=Schall Oil Fuel

[mod-description]
SchallOilFuel=Permite que diversos barris de óleo sejam usados como combustível, em veículos e máquinas.\nAs configurações de combustível são equilibradas em relação ao combustível baunilha.