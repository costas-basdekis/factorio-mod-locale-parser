[mod-name]
SchallStartingInventory=Schall Starting Inventory

[mod-description]
SchallStartingInventory=Estoque inicial ajustável.\nOpções de tipos e quantidade de armas, munição, blindagem, veículos, bots, exercícios de mineração, fornos, máquinas de montagem, refinarias de petróleo, reatores nucleares e muito mais.\nProjetado para início acelerado: desde pular a produção manual, idade do queimador, até fornecer os itens mais avançados.\nItens de suporte da série de mod Schall.