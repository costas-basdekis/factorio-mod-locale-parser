[mod-name]
SchallCircuitScaling=Schall Circuit Scaling

[mod-description]
SchallCircuitScaling=Adiciona versões reduzidas em tamanhos diferentes para vários componentes de circuito.  Com esses componentes de tamanho pequeno e micro (sub-ladrilhos), os projetos de circuito podem ser muito mais compactos.  Também é possível construir um display de lâmpada de matriz de pontos com “pixels” mais finos, oferecendo maior resolução!\nFunciona melhor com o mod “Schall Lamp Contrast”.\nInclui lâmpada, combinador aritmético, combinador decisor, combinador constante.