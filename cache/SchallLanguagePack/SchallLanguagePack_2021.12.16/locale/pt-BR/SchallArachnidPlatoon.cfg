[mod-description]
SchallArachnidPlatoon=Adiciona diferentes classes e níveis de Spidertrons em par com blindagens de energia e tanques do “Schall Pelotão de Tanques”.\nPermite que o primeiro Spidertron seja criado muito mais cedo (a camada básica está disponível logo após o tanque vanilla); enquanto a camada MK2 corresponde aproximadamente a vanilla Spidertron.\nAtualmente oferece 13 opções de armas, que variam de metralhadoras, canhões, feixes de partículas e BFG.