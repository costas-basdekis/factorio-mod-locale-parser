[mod-setting-name]
Schall-TG-disable=Desabilitar características
Schall-TG-append-left=Anexar ao texto da tag a esquerda
Schall-TG-append-right=Anexar ao texto da tag a direita
Schall-TG-coord-format-set=Formato de coordenadas de tag
Schall-TG-coord-format-custom-x-pos-sign=Login personalizado positivo x / Leste
Schall-TG-coord-format-custom-x-neg-sign=Login personalizado negativo x / Oeste
Schall-TG-coord-format-custom-y-pos-sign=Login personalizado positivo y / Sul
Schall-TG-coord-format-custom-y-neg-sign=Login personalizado negativo y / Norte
Schall-TG-coord-format-custom-fmt-value=Formato personalizado em valor
Schall-TG-coord-format-custom-fmt-coord=Formato personalizado em coordenadas

[mod-setting-description]
Schall-TG-disable=Desativar temporariamente as funcionalidades deste mod, quando a colocação livre de tags é necessária.
Schall-TG-append-left="Posicionar coordenadas": Em unidades de telhas.\n"Pedaço de coordenadas (ponto)": Em unidades de pedaços.  Simplesmente posicione dividido por 32.\n"Pedaço de coordenadas (area) ": Use coordenadas calibradas do mod “Schall Radar Alignment”.
Schall-TG-append-right="Posicionar coordenadas": Em unidades de telhas.\n"Pedaço de coordenadas (point) ": Em unidades de pedaços.  Simplesmente posicione dividido por 32.\n"Pedaço de coordenadas (area) ": Use coordenadas calibradas do mod “Schall Radar Alignment”.
# Schall-TG-append-left="Position coordinates": In units of tiles.\n"Chunk (point) coordinates": In units of chunks.  Simply position divided by 32.\n"Chunk (absolute) coordinates": Vanilla internal coordinates, using hard-coded spawn ↘ chunk as center.\n"Chunk (relative) coordinates": Use calibrated coordinates from mod “Schall Radar Alignment”.
Schall-TG-coord-format-set="xxx": (12,34), (-56,-78).\n"+xxx": (+12,+34), (-56,-78).\n"E xxx": (E 12, S 34), (W 56, N 78).\n"xxx E": (12 E, 34 S), (56 W, 78 N).\n"O xxx": (O 12, S 34), (W 56, N 78).\n"xxx O": (12 O, 34 S), (56 W, 78 N).\n"東 xxx": （東 12、南 34）, （西 56、北 78）.\n"东 xxx": （东 12、南 34）, （西 56、北 78）.\n"Formato personalizado": Use o formato personalizado conforme as seis opções abaixo.
Schall-TG-coord-format-custom-x-pos-sign=Examples:\n"", "+": Matemático\n"E ", " E": Inglês\n"O ", " O": Alemão\n"東 ", " 東": Chinês Tradicional\n"东 ", " 东": Chinês simplificado
Schall-TG-coord-format-custom-x-neg-sign=Examples:\n"-": Matemático\n"W ", " W": Inglês, Alemão\n"西 ", " 西": Chinês Tradicional, Chinês simplificado
Schall-TG-coord-format-custom-y-pos-sign=Examples:\n"", "+": Matemático\n"S ", " S": Inglês, Alemão\n"南 ", " 南": Chinês Tradicional, Chinês simplificado
Schall-TG-coord-format-custom-y-neg-sign=Examples:\n"-": Matemático\n"N ", " N": Inglês, Alemão\n"北 ", " 北": Chinês Tradicional, Chinês simplificado
Schall-TG-coord-format-custom-fmt-value=%s: Assine, conforme as quatro opções acima.\n%v: Valor das coordenadas.\nExamples:\n"%s%v": Assine antes do valor.\n"%v%s": Sinal após valor.
Schall-TG-coord-format-custom-fmt-coord=%x: Valor x formatado, como após a opção acima.\n%y: Valor y formatado, como após a opção acima.\nExamples:\n"(%x, %y)": x (East / West) first.\n"（%x、%y）"\n"(%y, %x)": y (South / North) first.\n"（%y、%x）"

