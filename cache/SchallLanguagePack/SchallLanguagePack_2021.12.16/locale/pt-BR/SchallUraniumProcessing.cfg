[item-name]
uranium-concentrate=Concentrado de urânio
uranium-238=Urânio empobrecido
uranium-low-enriched=Urânio de baixo enriquecimento
uranium-235=Urânio altamente enriquecido

[item-description]
uranium-concentrate=Também conhecido como “yellowcake”.  Minério de urânio após a filtragem e secagem, se transforma em concentrado de óxido de urânio.  Contém nível natural de cerca de 0,7% de urânio-235.
uranium-238=Não contém urânio-235.
uranium-low-enriched=Urânio grau-reator.  Contém cerca de 3,5% - 5% de urânio-235.
uranium-235=Armas de grau de urânio. Contém cerca de 90% de urânio-235.

[technology-description]
uranium-processing=O minério de urânio é processado dentro de um concentrado de urânio, em seguida, enriquecido em centrífugas para maiores concentrações de urânio-235 para criar células de combustível de urânio.

[mod-setting-name]
uraniumprocessing-remove-kovarex-enrichment-process=Remova o processo de enriquecimento do Kovarex
uraniumprocessing-remove-sulfuric-acid-mining=Remova a necessidade de fluido para realizar a mineração
uraniumprocessing-modify-nuclear-fuel-reprocessing=Modificar reprocessamento de combustível nuclear
uraniumprocessing-uranium-238-colour-change=Mudança de cor __ITEM__uranium-238__

[mod-setting-description]
uraniumprocessing-remove-kovarex-enrichment-process=Como existem processos de urânio muito mais realistas já adicionados por este mod, o processo de enriquecimento de Kovarex não é mais essencial.  Mas é a única maneira (embora irrealista ou "barata") de se livrar do excesso de urânio-238, especialmente para os jogadores que não produzem munições de urânio e munições de canhão.
uraniumprocessing-remove-sulfuric-acid-mining=O ácido sulfúrico não é mais necessário na mineração de minério de urânio, mas é usado no processamento de urânio (preparação de concentrado de urânio “yellowcake”).  É mais preciso quando se compara como é feito na realidade\nTroque também a categoria de receita do concentrado de urânio, uma vez que a centrífuga não aceita fluido.
uraniumprocessing-uranium-238-colour-change=Para distinguir melhor de __ITEM__uranium-low-enriched__ (verde).\n"Inalterado": Vanilla configuração.  Verde escuro.\n"Cinza (HSL)": Escala de cinza com HSL.\n"Cinza (HSV)": Escala de cinza com HSV.

[string-mod-setting]
uraniumprocessing-uranium-238-colour-change-unchanged=Inalterado
uraniumprocessing-uranium-238-colour-change-grey-hsl=Cinza (HSL)
uraniumprocessing-uranium-238-colour-change-grey-hsv=Cinza (HSV)

[mod-name]
SchallUraniumProcessing=Schall Uranium Processing

[mod-description]
SchallUraniumProcessing=Separar itens de urânio 235 puro e urânio 238 puro?  A indústria nuclear do mundo real NÃO funciona assim!\nEste mod apresenta itens de urânio mais realistas de diferentes graus e processamento de enriquecimento de urânio mais realista.\nAs receitas são mantidas simples, então mesmo os jogadores baunilha acharão isso fácil de dominar.