[mod-name]
SchallAlienLoot=Schall Alien Loot

[mod-description]
SchallAlienLoot=Alienígenas mortos agora são bons alienígenas! Os alienígenas vão pagar pela defesa da sua base!\nOn sua morte, eles trazem de volta o artefato alienígena 0,14.  Eles também soltam minérios alienígenas como saques, que podem ser transformados em minérios comuns, como o minério de ferro.\nTambém adiciona o pacote de ciência alienígena que pode ser usado para pesquisas em outros mods de tecnologia.\nAdequado para cenários de combate pesado e sem mineração.