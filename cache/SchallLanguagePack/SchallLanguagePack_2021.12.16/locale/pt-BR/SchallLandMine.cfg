SchallLandMine=Amplia enormemente a extensão da guerra contra minas!\nAdiciona várias minas terrestres.  Atualmente inclui minas terrestres incendiárias, minas terrestres antitanque, minas terrestres napalm, minas terrestres venenosas, minas terrestres atômicas.\nTambém adiciona maneiras diferentes de espalhar e varrer minas.