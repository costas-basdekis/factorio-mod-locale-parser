[mod-description]
SchallInserters=Adiciona alguns insersores com maior alcance.\nAdiciona insersores blindados que são mais duráveis, projetados para alimentar as torres com munição.\nAdiciona várias séries de insersores integrados que são equivalentes a colocar módulos de velocidade neles!\nPode ser habilitado individualmente por meio de opções.