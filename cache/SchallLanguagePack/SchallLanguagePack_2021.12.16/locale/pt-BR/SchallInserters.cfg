[mod-setting-description]
Schall-inserter-range-max=1: Vanilla configuração.\n2: Up to __ENTITY__Schall-fast-inserter__ II and __ENTITY__Schall-armoured-inserter__ II.\n3: Up to __ENTITY__Schall-fast-inserter__ III and __ENTITY__Schall-armoured-inserter__ III.\n4: Up to __ENTITY__Schall-fast-inserter__ IV and __ENTITY__Schall-armoured-inserter__ IV.
Schall-long-handed-inserter-group-same=Colocar __ENTITY__long-handed-inserter__ no mesmo grupo substituível que todos os outros insersores.\nOn: Atualizável para __ENTITY__Schall-fast-inserter__ II, ou substituível por outros insersores.\nOff: (Padrão) Vanilla configuração, em grupos separados.
Schall-integrated-fast-inserter-tiers=Disponibilidade da série.  Os números correspondem ao nível máximo de cada nível de módulos de velocidade.\nPadrão opção de "1-2-4" oferece até o nível +1 com módulo de velocidade 1 (I), tier +2 com módulo de velocidade 2 (II), tier +4 com módulo de velocidade 3 (III).\nOpção de "0-0-4" oferece apenas nível +4 com módulo de velocidade 3 (III), mas nada mais.
Schall-integrated-filter-inserter-tiers=Disponibilidade da série.  Os números correspondem ao nível máximo de cada nível de módulos de velocidade.\nPadrão opção de "1-2-4" oferece até o nível +1 com módulo de velocidade 1 (I), tier +2 com módulo de velocidade 2 (II), tier +4 com módulo de velocidade 3 (III).\nOpção de "0-0-4" oferece apenas nível +4 com módulo de velocidade 3 (III), mas nada mais.
Schall-integrated-stack-inserter-tiers=Disponibilidade da série.  Os números correspondem ao nível máximo de cada nível de módulos de velocidade.\nPadrão opção de "1-2-4" oferece até o nível +1 com módulo de velocidade 1 (I), tier +2 com módulo de velocidade 2 (II), tier +4 com módulo de velocidade 3 (III).\nOpção de "0-0-4" oferece apenas nível +4 com módulo de velocidade 3 (III), mas nada mais.
Schall-integrated-stack-filter-inserter-tiers=Disponibilidade da série.  Os números correspondem ao nível máximo de cada nível de módulos de velocidade.\nPadrão opção de "1-2-4" oferece até o nível +1 com módulo de velocidade 1 (I), tier +2 com módulo de velocidade 2 (II), tier +4 com módulo de velocidade 3 (III).\nOpção de "0-0-4" oferece apenas nível +4 com módulo de velocidade 3 (III), mas nada mais.

