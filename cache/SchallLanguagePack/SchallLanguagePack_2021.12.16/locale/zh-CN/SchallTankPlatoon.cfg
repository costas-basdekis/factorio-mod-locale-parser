[mod-setting-description]
tankplatoon-tank-to-recipe-keep=只改动配方，不改动现有物品。
tankplatoon-tank-to-recipe-force-enable=只在移除此模组时才选取。
tankplatoon-ht-RA-enable=启用了《疾风导弹战》模组时，则将强制启用此选项。
tankplatoon-tank-cannon-collision=开启：（默认）启动穿甲伤害输出，会伤害射击线上友军。\n关闭：炮弹在友军单位上空经过。
tankplatoon-tank-autocannon-collision=开启：启动穿甲伤害输出，会伤害射击线上友军。\n关闭：（默认）机炮弹在友军单位上空经过。
tankplatoon-tank-cannon-force-condition=「全部」：（默认）会伤害射击线上所有单位（包括友军）。\n「非我军」：炮弹在我军单位上空经过。\n「非我军或友军」：炮弹在我军及友军单位上空经过。
tankplatoon-tank-autocannon-force-condition=「全部」：会伤害射击线上所有单位（包括友军）。\n「非我军」：机炮弹在我军单位上空经过。\n「非我军或友军」：（默认）机炮弹在我军及友军单位上空经过。
tankplatoon-personal-laser-defense-equipment-ammo-category="electric"：（默认）原作设定，75 固定伤害。\n"laser-turret"：受惠于升级，20 初始伤害。
tankplatoon-personal-laser-defense-equipment-energy-consumption="50 kJ"：原作 0.17 设定。\n"200 kJ"：（默认）原作 0.16.51 设定。\n"800 kJ"：__ENTITY__laser-turret__设定。
tankplatoon-discharge-defense-equipment-automatic=开启：（默认）自动激发。\n关闭：原作设定，手动激发。
tankplatoon-tank-flamethrower-fire-stream-incendiary=开启：采用与手提和炮塔版本相同的效果，可点燃对象。\n关闭：（默认）原作设定，可毁坏树木，直接伤害及较大的伤害半径。
tankplatoon-ammo-colour-rearrange=只有毒系物品使用黄色。\n受影响的物品：__ITEM__rocket__、__ITEM__poison-capsule__、__ENTITY__poison-cloud__。
tankplatoon-chemical-weapon-chemical-recipes=受影响的物品：__ITEM__poison-capsule__、__ITEM__Schall-poison-bomb__。
tankplatoon-tiered-military-vehicles-subgroups=仅于已启用《疾风运输分页》模组时适用。
tankplatoon-vehicle-hide-resistances=影响原作的汽车和坦克，以及疾风模组系列的所有车辆。\n开启：（默认）原作 0.15 及以后的设定。\n关闭：原作 0.15 以前的设定。在实体提示讯息中显示抗性。
tankplatoon-vehicle-clone-placement-built-enable=于修建实体后。\n仅在玩家驾驶完全相同类型的车辆时适用。\n安装（不会更换）跟玩家正在驾驶车辆相同的燃料、弹药和装备。\n从玩家背包供应物品。
tankplatoon-vehicle-clone-placement-pasted-enable=于粘贴配置后（透过组合键）。\n可适用于不同类型的车辆。\n安装（不会更换）与被复制车辆相同的燃料、弹药和装备。\n从玩家背包供应物品。
tankplatoon-bullet-projectile-enable=关闭：（默认）原作设定，子弹立即击中目标。\n开启：子弹具有轨迹。
tankplatoon-bullet-force-condition=仅于已启用选项「启用实体子弹」时适用。\n「全部」：会伤害射击在线所有单位（包括友军）。\n「非我军」：（默认）子弹在我军单位上空经过。\n「非我军或友军」：子弹在我军及友军单位上空经过。
tankplatoon-minimap-representation=「不变」: 原作和 1.0 的设定。与汽车相同的三角形，无比例缩放。\n「通用」: 与原作相同的三角形，但随大小缩放。\n「坦克」: 专用坦克图标，并随大小缩放。

