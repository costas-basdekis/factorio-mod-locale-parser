[mod-name]
SchallTankPlatoon=疾风坦克排 (Schall Tank Platoon)

[mod-description]
SchallTankPlatoon=添加各坦克分级、并与各动力装甲同等级的坦克，全具备车辆装备插槽。\n旨在填补原作遗漏之处。\n本模组顾及游戏原有设定的平衡，属于补完模组，并非彻底改造或作弊模组。