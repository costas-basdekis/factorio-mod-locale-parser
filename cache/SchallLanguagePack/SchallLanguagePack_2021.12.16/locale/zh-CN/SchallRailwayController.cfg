[mod-setting-name]
railwaycon-gui-refresh-interval=信息界面更新间隔 (15)
railwaycon-gui-frame-height-maximum=最大高度：铁路调度面板
railwaycon-zoom-scale=縮放比例：列车 (0.5)
railwaycon-train-layout-notation=列车組成：表示法
railwaycon-train-layout-locomotive-direction=列车組成：机车方向
railwaycon-train-layout-connection-sign-symbol=列车組成：连接符号
railwaycon-train-layout-connection-sign-position=列车組成：连接符号位置
railwaycon-train-stalled-time-threshold=时间阈值：停滞的列车 (120)

[mod-setting-description]
railwaycon-gui-refresh-interval=定期更新界面信息。\n以秒为单位。
railwaycon-train-layout-notation=有关更多详细数据，请参见模组网站常见问题解答栏。\n对于列车组成 "LCCCCL"：\n「正式表示法」：LCCCCL\n「群组表示法」：1L4C1L\n「简短表示法」：（默认）L4CL
railwaycon-train-layout-locomotive-direction=有关更多详细数据，请参见模组网站常见问题解答栏。\n「相同（忽略）」：（默认）L, L\n「大小写」：L, l\n「指针（包围）」：<L, L>\n「指针（前导）」：<L, >L\n「指针（尾随）」：L<, L>
railwaycon-train-layout-connection-sign-position=有关更多详细数据，请参见模组网站常见问题解答栏。\n「无」：（默认）LLLCCCC\n「群组之间」：LLL-CCCC\n「群组或机车之間」：L-L-L-CCCC
railwaycon-train-stalled-time-threshold=只有等待时间超过阈值的列车才被视为已停滞。\n以秒为单位。

[string-mod-setting]
railwaycon-train-layout-notation-explicit=正式表示法
railwaycon-train-layout-notation-group=群组表示法
railwaycon-train-layout-notation-short=简短表示法
railwaycon-train-layout-locomotive-direction-same=相同（忽略）
railwaycon-train-layout-locomotive-direction-case=大小写
railwaycon-train-layout-locomotive-direction-pointer-wrapping=指针（包围）
railwaycon-train-layout-locomotive-direction-pointer-leading=指针（前导）
railwaycon-train-layout-locomotive-direction-pointer-trailing=指针（尾随）
railwaycon-train-layout-connection-sign-position-none=无
railwaycon-train-layout-connection-sign-position-groups=群组之间
railwaycon-train-layout-connection-sign-position-groups-locomotives=群组或机车之間

[mod-name]
SchallRailwayController=疾风铁路调度 (Schall Railway Controller)

[mod-description]
SchallRailwayController=协助列车组织和调度。\n添加一个信息界面列表，列出等待和停滞的火车（或其他可自定义的筛选）。显示列车状态，以方便快捷地检查和分配班表。