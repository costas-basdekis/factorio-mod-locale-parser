[mod-setting-description]
SchallTweaks-logistic-chest-requester-colour-change=「不变」：原作设定。青色跟鲜绿色分别不明显。\n「0.16 蓝」：改用 0.16 版本的蓝色，以更清楚显示出跟__ENTITY__logistic-chest-requester__的分别。\n「高饱和蓝」：改用更大饱和值的蓝色，有更大的视觉对比。
SchallTweaks-logistic-chest-mine-result=「不变」：原作设定。收回相同的物品。\n其他选项：改为收回指定的物品。
SchallTweaks-character-inventory-size=不改动时请设为零。\n游戏会在此数值上额外加上十格。
SchallTweaks-circuit-wires-free=免材料制造__ITEM__red-wire__和__ITEM__green-wire__。
SchallTweaks-colour-player=于游戏开始或模组设置变动时套用。\n可以采用 0 到 255 或 0.0 到 1.0 的组合。\n默认颜色为 { r = 0.869, g = 0.5, b = 0.130, a = 0.5 }。
SchallTweaks-colour-chat=于游戏开始或模组设置变动时套用。\n可以采用 0 到 255 或 0.0 到 1.0 的组合。\n默认颜色为 { r = 1, g = 0.630, b = 0.259, a = 1 }。
SchallTweaks-mining-drills-status-light-scale=不改动时请设为一。\n适用于原作的（亦可能包括由模组提供的）采矿机。

