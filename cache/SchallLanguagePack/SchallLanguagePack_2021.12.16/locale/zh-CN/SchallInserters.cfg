[mod-setting-description]
Schall-inserter-range-max=1：原作设定。\n2：包含__ENTITY__Schall-fast-inserter__Ⅱ型和__ENTITY__Schall-armoured-inserter__Ⅱ型。\n3：包含__ENTITY__Schall-fast-inserter__Ⅲ型和__ENTITY__Schall-armoured-inserter__Ⅲ型。\n4：包含__ENTITY__Schall-fast-inserter__Ⅳ型和__ENTITY__Schall-armoured-inserter__Ⅳ型。
Schall-long-handed-inserter-group-same=将__ENTITY__long-handed-inserter__与所有其他机械臂放在同一个组别，可互相替换。\n开启：可升级至__ENTITY__Schall-fast-inserter__Ⅱ型，或可替换为其他机械臂。\n关闭：（默认）原作设定，在单独的组别。
Schall-integrated-fast-inserter-tiers=这系列提供的款式。各数字对应于每款速度插件支持的最高级数。\n默认选项「1-2-4」提供支持予速度插件 1（Ⅰ型）至 +1 级，速度插件 2（Ⅱ型）至 +2 级，速度插件 3（Ⅲ型）至 +4 级。\n选项「0-0-4」仅提供支持予速度插件Ⅲ至 +4 级，而不支持其他速度插件。
Schall-integrated-filter-inserter-tiers=这系列提供的款式。各数字对应于每款速度插件支持的最高级数。\n默认选项「1-2-4」提供支持予速度插件 1（Ⅰ型）至 +1 级，速度插件 2（Ⅱ型）至 +2 级，速度插件 3（Ⅲ型）至 +4 级。\n选项「0-0-4」仅提供支持予速度插件Ⅲ至 +4 级，而不支持其他速度插件。
Schall-integrated-stack-inserter-tiers=这系列提供的款式。各数字对应于每款速度插件支持的最高级数。\n默认选项「1-2-4」提供支持予速度插件 1（Ⅰ型）至 +1 级，速度插件 2（Ⅱ型）至 +2 级，速度插件 3（Ⅲ型）至 +4 级。\n选项「0-0-4」仅提供支持予速度插件Ⅲ至 +4 级，而不支持其他速度插件。
Schall-integrated-stack-filter-inserter-tiers=这系列提供的款式。各数字对应于每款速度插件支持的最高级数。\n默认选项「1-2-4」提供支持予速度插件 1（Ⅰ型）至 +1 级，速度插件 2（Ⅱ型）至 +2 级，速度插件 3（Ⅲ型）至 +4 级。\n选项「0-0-4」仅提供支持予速度插件Ⅲ至 +4 级，而不支持其他速度插件。

