[mod-name]
SchallInserters=疾风机械臂 (Schall Inserters)

[mod-description]
SchallInserters=添加更长臂展的机械臂。\n添加更坚固的装甲机械臂，用于配合炮塔使用。\n添加了几个集成机械臂系列，相当于自带了速度插件！\n可于选项逐项启用。