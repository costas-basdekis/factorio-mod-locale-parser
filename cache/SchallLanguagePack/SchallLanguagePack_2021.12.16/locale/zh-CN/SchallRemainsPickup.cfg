[mod-setting-description]
remains-remain-placement-distribution=「中心」：（默认）聚集在中心。最快的选项。\n「均匀（方形）」：随机散落在方形区域内。相当快。\n「均匀（圆形）」：随机散落在圆形区域内。\n「正态」：洒落的好看，但计算成本稍高。
remains-remain-placement-size=「按堆叠」：（默认）每个堆叠聚集在一起。\n「每件物品」：每件物品分别散落。如果包含很多物品会导致大量迟滞。
remains-remain-probability-inventory-items=遭击毁的容器内，物品得以剩存的或然率。\n以百分比表示。
remains-remain-probability-grid-equipment=遭击毁的容器内，装备模块得以剩存的或然率。\n以百分比表示。
