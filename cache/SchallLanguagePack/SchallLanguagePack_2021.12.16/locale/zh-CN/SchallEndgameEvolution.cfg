[mod-setting-description]
endgameevolution-alien-tier-max=4：原作设定，没有新异形。\n6：（默认）轻松挑战。\n8：增加头目级异形！\n10：增加灾难级异形！！\n10 以上的选项将会释放出极难处理的异形。别说我没提醒你哦！！！
endgameevolution-difficulty=在更高的难度下，高阶异形来得更早、更多！
endgameevolution-fire-resistance-level=「与原作相符」：（默认）每级别轻微提高 2%。\n「与电击抗性相同」：与电击抗性一样是相当高的。\n「与激光抗性相同」：与激光抗性一样是非当高的。
endgameevolution-gui-refresh-interval=除了物体死亡时，也会定期更新界面信息。\n以秒为单位。
endgameevolution-category-corpses-enable=关闭：（默认）高阶异形死亡时仍会留下巨型级的尸体。节省大量显存（VRAM）和提升更新速度（UPS），还可以防止地面一片杂乱。\n开启：尸体有正确的尺寸和颜色。但会消耗颇多的显存和降低更新速度。
endgameevolution-category-corpses-time-before-removed=尸体滞留的时间，以秒为单位。\n较小的值允许较早地移除，以防止过多的尸体堆积。\n输入任何负值时，将跳过此操作，仍使用原作默认值（0.18.18 中为 120 秒）。
endgameevolution-gui-spawners-exclude=信息界面中不考虑的虫巢。用于跳过某些模组中的重复项。\n__ITEM__Schall-multiple-pattern-note__默认值："^creative-mod_*"

