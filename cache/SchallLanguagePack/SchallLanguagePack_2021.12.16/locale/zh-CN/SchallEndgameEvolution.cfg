[mod-name]
SchallEndgameEvolution=疾风终局进化 (Schall Endgame Evolution)

[mod-description]
SchallEndgameEvolution=添加信息界面以显示进化因子和监控虫巢生产率。\n随进度增加更高级别的异形（可调校），为游戏后期带来真正的挑战！