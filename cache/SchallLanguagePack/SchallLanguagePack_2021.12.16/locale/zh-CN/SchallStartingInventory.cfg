[mod-name]
SchallStartingInventory=疾风初始物品 (Schall Starting Inventory)

[mod-description]
SchallStartingInventory=可调整初始物品。\n选项包括武器、弹药、护甲、车辆、机器人、采矿机、炉、组装机、炼油厂、核反应堆等各个范畴物品的型号和数量。\n用于加快开局：跳过手工制作、跳过烧煤年代、或直接提供最先进的物品。\n支援《疾风》模组系列的物品。