[mod-name]
SchallAlienTech=疾风异星科技 (Schall Alien Tech)

[mod-description]
SchallAlienTech=与原作融合的武器扩充模组，并非彻底改造模组。\n基于来自《疾风战利品》模组的「异星科技包」，于游戏中期开始添加各式各样的另类武器选择。\n跟原作武器设定平衡，发射卫星上太空后更可研发MK3装备（包括动力装甲和坦克）。\n还增加了两项来自《毁灭战士》的特色武器：等离子步枪、BFG 9000等离子炮。