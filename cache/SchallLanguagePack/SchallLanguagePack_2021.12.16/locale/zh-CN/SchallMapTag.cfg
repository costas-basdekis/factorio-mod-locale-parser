[mod-setting-name]
Schall-TG-disable=停用功能
Schall-TG-append-left=附加到标签文字左侧
Schall-TG-append-right=附加到标签文字右侧
Schall-TG-coord-format-set=标签坐标格式
Schall-TG-coord-format-custom-x-pos-sign=自定义格式：正Ｘ值／东符号
Schall-TG-coord-format-custom-x-neg-sign=自定义格式：负Ｘ值／西符号
Schall-TG-coord-format-custom-y-pos-sign=自定义格式：正Ｙ值／南符号
Schall-TG-coord-format-custom-y-neg-sign=自定义格式：负Ｙ值／北符号
Schall-TG-coord-format-custom-fmt-value=自定义格式：数值
Schall-TG-coord-format-custom-fmt-coord=自定义格式：坐标

[mod-setting-description]
Schall-TG-disable=当需要任意加入标签时，暂时停用此模组的功能。
Schall-TG-append-left=「位置坐标」：以地格为单位。\n「图块（点）坐标」：以图块为单位。直接为位置坐标除以 32。\n「图块（绝对）坐标」：游戏内部坐标，使用硬编码的出生位置 ↘ 图块作为中心。\n「图块（相对）坐标」：使用《疾风雷达对齐》模组的已校准坐标。
Schall-TG-append-right=「位置坐标」：以地格为单位。\n「图块（点）坐标」：以图块为单位。直接为位置坐标除以 32。\n「图块（绝对）坐标」：游戏内部坐标，使用硬编码的出生位置 ↘ 图块作为中心。\n「图块（相对）坐标」：使用《疾风雷达对齐》模组的已校准坐标。
Schall-TG-coord-format-set=「xxx」：(12,34), (-56,-78)。\n「+xxx」：(+12,+34)、(-56,-78)。\n「E xxx」：(E 12, S 34)、(W 56, N 78)。\n「xxx E」：(12 E, 34 S)、(56 W, 78 N)。\n「O xxx」：(O 12, S 34), (W 56, N 78).\n「xxx O」：(12 O, 34 S), (56 W, 78 N).\n「東 xxx」：（東 12、南 34）、（西 56、北 78）。\n「东 xxx」：（东 12、南 34）、（西 56、北 78）。\n「自定义格式」：使用自定义格式（下列六个选项）。
Schall-TG-coord-format-custom-x-pos-sign=范例：\n「」、「+」：数学\n「E 」、「 E」：英文\n「O 」、「 O」：德文\n「東 」、「 東」：正体中文\n「东 」、「 东」：简体中文
Schall-TG-coord-format-custom-x-neg-sign=范例：\n「-」：数学\n「W 」、「 W」：英文、德文\n「西 」、「 西」：正体中文、简体中文
Schall-TG-coord-format-custom-y-pos-sign=范例：\n「」、「+」：数学\n「S 」、「 S」：英文、德文\n「南 」、「 南」：正体中文、简体中文
Schall-TG-coord-format-custom-y-neg-sign=范例：\n「-」：数学\n「N 」、「 N」：英文、德文\n「北 」、「 北」：正体中文、简体中文
Schall-TG-coord-format-custom-fmt-value=%s：方向符号，如上列四个选项。\n%v：坐标值。\n范例：\n「%s%v」：符号先于数值。\n「%v%s」：符号后于数值。
Schall-TG-coord-format-custom-fmt-coord=%x：格式化的Ｘ值，如上列选项所述。\n%y：格式化的Ｙ值，如上列选项所述。\n范例：\n「(%x, %y)」：Ｘ（经度）优先。\n「（%x、%y）」\n「(%y, %x)」：Ｙ（纬度）优先。\n「（%y、%x）」

