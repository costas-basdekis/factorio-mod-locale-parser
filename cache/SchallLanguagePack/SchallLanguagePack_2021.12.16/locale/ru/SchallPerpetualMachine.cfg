[mod-setting-description]
perpetual-machine-car=Объекты, относящиеся к категории “car” и использующие химическое топливо.\nбратите внимание, что они больше не получают топливных бонусов.
perpetual-machine-locomotive=Объекты, относящиеся к категории “locomotive” и использующие химическое топливо.\nбратите внимание, что они больше не получают топливных бонусов.
perpetual-machine-spider-vehicle=Объекты категории “spider-vehicle” и использующие химическое топливо, такие как Лёгкий паук-трон в моде “Взвод пауков Шалла”.\nбратите внимание, что они больше не получают топливных бонусов.
perpetual-machine-inserter=Объекты в категории “inserter” и использующие химическое топливо.
perpetual-machine-mining-drill=Объекты в категории “mining-drill” и использующие химическое топливо.
perpetual-machine-boiler=Объекты в категории “boiler” и использующие химическое топливо.
perpetual-machine-furnace=Объекты в категории “furnace” и использующие химическое топливо.
perpetual-machine-assembling-machine=Объекты в категории “assembling-machine” и использующие химическое топливо.
perpetual-machine-generator-equipment=относящиеся к категории “generator-equipment” а также использующее химическое топливо, такое как в Танках Шелла.

