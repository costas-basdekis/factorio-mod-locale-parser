[mod-description]
SchallArachnidPlatoon=Добавляет различные классы и уровни Паукотронов, соответствующие силовой броне и танкам из “Schall Tank Platoon”.\nПозволяет создать первого Паукотрона намного раньше (Базовый уровень доступен сразу после ванильного танка); в то время как уровень МК2 в целом соответствует ванильному Паукотрону.\nВ данный момент предоставляет 13 видов оружия, от пулемётов, пушек и частичных лучей до BFG.