[mod-setting-description]
endgameevolution-alien-tier-max=4: Ванильные настройки.  Нет новых врагов.\n6: (По умолчанию) Случайные испытания.\n8: Новые враги уровня "босс"!\n10: Новые враги уровня "катастрофа"!\nПри значениях выше 10 могут появиться враги, с которыми чрезвычайно трудно иметь дело.  Вы были предупреждены!
endgameevolution-difficulty=На более высокой сложности, более сильные враги появляются раньше и становятся более многочисленными!
endgameevolution-fire-resistance-level="Выровнено с ванилью": (По умолчанию) незначительное увеличение + 2% на уровень.\n"Такое же, как сопротивление электрическому урону": довольно высокое сопротивление.\n"Такое же, как сопротивление лазерному урону": очень высокое сопротивление.
endgameevolution-gui-refresh-interval=Периодичность обновления графической информации (значение в секундах).  Информация также обновляется в момент смерти врагов.
endgameevolution-category-corpses-enable=Отключено: (По умолчанию) после смерти врагов будут оставаться только трупы кусак.  Улучшает производительность, а также предотвращает свалки трупов.\nВключено: трупы имеют правильный размер и цвет.  Может потреблять довольно много оперативки и УПС.
endgameevolution-category-corpses-time-before-removed=Время отображения трупов в секундах.\nЧем меньше, тем быстрее трупы исчезают.  Малые значения предотвращают накопление слишком большого количества трупов.\nПри вводе любого отрицательного значения, будет использоваться ванильная настройка — 120 секунд в 0.18.18.
endgameevolution-gui-spawners-exclude=Ульи не учитываются. Отключать для пропуска дубликатов в некоторых модах.\n__ITEM__Schall-multiple-pattern-note__По умолчанию: "^creative-mod_*"

