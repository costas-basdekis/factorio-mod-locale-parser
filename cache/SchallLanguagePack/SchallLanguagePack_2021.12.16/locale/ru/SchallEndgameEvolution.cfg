[mod-name]
SchallEndgameEvolution=Эволюция врагов (Schall Endgame Evolution)

[mod-description]
SchallEndgameEvolution=Добавляет графический интерфейс для отображения фактора эволюции и отслеживания скорости появления врагов.\nДобавляет более высокий уровень врагов (настраивается) в очень поздней игре, что создаёт реальные проблемы!