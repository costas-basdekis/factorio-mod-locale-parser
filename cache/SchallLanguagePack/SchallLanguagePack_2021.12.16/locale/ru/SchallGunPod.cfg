[technology-description]
gun-pod=Активная защитная экипировка, как персональная лазерная защита, но использует пули в качестве боеприпасов.  Можно поместить только в сетки танков.
minigun-pod=Активная защитная экипировка, использующая пули в качестве боеприпасов.  Можно поместить только в сетки Средних танков (или более тяжёлых).
sniper-pod=Активная защитная экипировка, использующая пули в качестве боеприпасов.  Можно поместить только в сетки танков.
rocket-pod=Активная защитная экипировка, использующая ракеты в качестве боеприпасов.  Можно поместить только в сетки транспорта.
cannon-pod=Активная защитная экипировка, использующая пушечные снаряды в качестве боеприпасов.  Можно поместить только в сетки тяжёлых танков (или более тяжёлых).
flamethrower-pod=Активная защитная экипировка, использующая огнемётное топливо в качестве боеприпасов.  Можно поместить только в сетки тяжёлых танков (или более тяжёлых).
train-minigun-pod=Активная защитная экипировка, использующая пули в качестве боеприпасов.  Можно поставить только в сетку бронепоездов.
train-cannon-pod=Активная защитная экипировка, использующая пушечные снаряды в качестве боеприпасов.  Можно поставить только в сетку бронепоездов.

