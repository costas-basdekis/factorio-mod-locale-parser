[mod-setting-description]
Schall-inserter-range-max=1: Обычная игра.\n2: Вплоть до __ENTITY__Schall-fast-inserter__ II и __ENTITY__Schall-armoured-inserter__ II.\n3: Вплоть до __ENTITY__Schall-fast-inserter__ III и __ENTITY__Schall-armoured-inserter__ III.\n4: Вплоть до __ENTITY__Schall-fast-inserter__ IV и __ENTITY__Schall-armoured-inserter__ IV.
Schall-long-handed-inserter-group-same=Перенести __ENTITY__long-handed-inserter__ в общую группу для работы с планом обновления.\nВключено: Можно заменять на __ENTITY__Schall-fast-inserter__ II и другие произвольные манипуляторы.\nВыключено: (По умолчанию) В отдельной группе.
Schall-integrated-fast-inserter-tiers=Доступность представителей группы. Числа соответствуют максимальному уровню манипулятора с соответствующим модулем скорости.\nПо умолчанию "1-2-4" даёт степень +1 с модулем скорости 1 (I), степень +2 с модулем скорости 2 (II), степень +4 с модулем скорости 3 (III).\nОпция "0-0-4" оставляет только враиант манипулятора +4 с модулем скорости 3 (III), и больше никакой.
Schall-integrated-filter-inserter-tiers=Доступность представителей группы. Числа соответствуют максимальному уровню манипулятора с соответствующим модулем скорости.\nПо умолчанию "1-2-4" даёт степень +1 с модулем скорости 1 (I), степень +2 с модулем скорости 2 (II), степень +4 с модулем скорости 3 (III).\nОпция "0-0-4" оставляет только враиант манипулятора +4 с модулем скорости 3 (III), и больше никакой.
Schall-integrated-stack-inserter-tiers=Доступность представителей группы. Числа соответствуют максимальному уровню манипулятора с соответствующим модулем скорости.\nПо умолчанию "1-2-4" даёт степень +1 с модулем скорости 1 (I), степень +2 с модулем скорости 2 (II), степень +4 с модулем скорости 3 (III).\nОпция "0-0-4" оставляет только враиант манипулятора +4 с модулем скорости 3 (III), и больше никакой.
Schall-integrated-stack-filter-inserter-tiers=Доступность представителей группы. Числа соответствуют максимальному уровню манипулятора с соответствующим модулем скорости.\nПо умолчанию "1-2-4" даёт степень +1 с модулем скорости 1 (I), степень +2 с модулем скорости 2 (II), степень +4 с модулем скорости 3 (III).\nОпция "0-0-4" оставляет только враиант манипулятора +4 с модулем скорости 3 (III), и больше никакой.

