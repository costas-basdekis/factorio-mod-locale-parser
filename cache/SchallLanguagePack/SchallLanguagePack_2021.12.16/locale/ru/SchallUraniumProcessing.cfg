[item-name]
uranium-concentrate=Концентрат урана
uranium-238=Обеднённый уран
uranium-low-enriched=Низкообогащённый уран
uranium-235=Высокообогащённый уран

[item-description]
uranium-concentrate=Также известен как “жёлтый кек”.  Урановая руда после фильтрации и сушки превращается в концентрат оксида урана.  Содержит 0.7% природного урана-235.
uranium-238=Не содержит урана-235.
uranium-low-enriched=Уран реакторного качества.  Содержит от 3.5% до 5% урана-235.
uranium-235=Уран оружеёного качества.  Содержит около 90% урана-235.

[technology-description]
uranium-processing=Урановая руда перерабатывается в концентрат урана, после этого обогащается в центрифуге для большей концентрации урана-235, необходимого для создания уранового ядерного топлива.

[mod-setting-name]
uraniumprocessing-remove-kovarex-enrichment-process=Убрать процесс обогащения Коварекса
uraniumprocessing-remove-sulfuric-acid-mining=Убрать необходимость добычи с жидкостью
uraniumprocessing-modify-nuclear-fuel-reprocessing=Изменить производство ядерного топлива
uraniumprocessing-uranium-238-colour-change=Изменение цвета __ITEM__uranium-238__

[mod-setting-description]
uraniumprocessing-remove-kovarex-enrichment-process=Благодаря тому, что мод добавляет насного более реалистичные процессы переработки урана, процесс обогащения Коварекса больше не существенный.  Но это единственный способ (нереалистичный или "читерный") избавиться от побочного урана-238, особенно для игроков, которые не производят урановые боеприпасы.
uraniumprocessing-remove-sulfuric-acid-mining=Серная кислота больше не нужна для добычи урановой руды, но вместо этого используется при её переработке (подготовка уранового концентрата “жёлтого кека”).  Это более приближено в тому, как это делается в реальности.\nТакже меняет категорию рецепта, так как центрифуга не принимает жидкости.
uraniumprocessing-uranium-238-colour-change=Для того, чтобы лучше отличать от __ITEM__uranium-low-enriched__ (зелёный).\n"Не изменять": Ванильный вид.  Тёмно-зелёный.\n"Серый (HSL)": Оттенки серого в HSL.\n"Серый (HSV)": Оттенки серого в HSV.

[string-mod-setting]
uraniumprocessing-uranium-238-colour-change-unchanged=Не изменять
uraniumprocessing-uranium-238-colour-change-grey-hsl=Серый (HSL)
uraniumprocessing-uranium-238-colour-change-grey-hsv=Серый (HSV)
