missilecmd-interceptable-objects=Объекты, которые могут быть уничтожены при помощи __ITEM__Schall-missile-interception-shell__.\n"projectile": Большинство снарядов, включая стратегические ракеты, рокеты, пушечныеi (крупнокалиберные) снаряды.\n"artillery-projectile": Артиллерийские снаряды.\n"stream": Включая кислоту плевак, огонь огнемёта.
