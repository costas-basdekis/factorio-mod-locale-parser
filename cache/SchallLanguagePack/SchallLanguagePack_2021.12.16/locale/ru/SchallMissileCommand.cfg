[mod-description]
SchallMissileCommand=Одна атомная бомба может уничтожить лишь малую часть вражеской базы?  Как насчёт запуска ВОСЬМИ бомб, разбросанных одним выстрелом?\nДобавляет различные стратегические ракеты.\nНа данный момент включает в себя напалмовые, ядовитые, атомные и плутониевые разделяющиеся ракеты.