alien-ore-1=Низкоуровневая инопланетная руда  Лучше всего использовать для превращения в камень или уголь.
alien-ore-2=Среднеуровневая инопланетная руда.  Лучше всего использовать для превращения в железную или медную руду.
alien-ore-3=Высокоуровневая инопланетная руда.  Можно превратить в урановую руду или инопланетный исследовательский пакет.
alien-artifact=Самая ценная добыча.  Лучше всего использовать для создания инопланетный исследовательских пакетов.

