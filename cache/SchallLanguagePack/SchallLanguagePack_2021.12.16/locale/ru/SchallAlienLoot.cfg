[mod-setting-description]
alienloot-richness=Не действует на ульи.
alienloot-tierup-worm=0: Добыча с большого червя равна добыче с большого кусаки.\n1: (По умолчанию) Добыча с большого червя равна добыче с чудовищного кусаки.
alienloot-artifact-amount-spawner=Максимальное количество инопланетных артефактов, выпадающих с ульев.
alienloot-hide-machine-only-recipes=Спрятать рецепты инопланетной руды из меню рецептов игрока.  Их всё ещё можно выбрать в сборочных автоматах.
alienloot-loot-tier-multiplier=Примерный множитель добычи за более высокий уровень выше.\n2: (По молчанию) Максимальное значение.  Удваивать кол-во добычи с каждым уровнем.\n1: Минимальное значение. Ровно такое же количество добычи за каждый уровень.
alienloot-subgroup-recipe-crude-oil="fluid": (По умолчанию) Во вкладке “Жидкости”, как в ванильной игре.\n"raw-resource": Во вкладке “Компоненты”, вместе с другими рецептами превращения.

