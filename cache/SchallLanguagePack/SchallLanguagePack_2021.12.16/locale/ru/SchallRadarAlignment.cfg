[mod-setting-description]
Schall-RA-grid-type="Квадратная (Оптимальная)": (По умолчанию) {0, 2r+1, 4r+2, ..., n(2r+1)}\n"Квадратная (Пересекающаяся)": {0, 2r, 4r, ..., n(2r)}\n"Квадратная (Дважды пересекающаяся)": {0, r, 2r, 3r, 4r, ..., nr}\n"Квази-шестиугольная (Scanning Radar)": Отдельно для радаров из мода “Scanning Radar”, которые имеют круговое покрытие.
Schall-RA-chunk-radius=В чанках, 3 для ванильного радара.\nИспользуйте значение сигнала R, разделённого на 32 (R/32), для мода “Scanning Radar”.
Schall-RA-chunk-origin=Чанк относительно точки спавна
Schall-RA-chunk-offset-x=Положительно - на восток
Schall-RA-chunk-offset-y=Положительно - на юг
Schall-RA-mod-scanning-radar=Квазирегулярная гексагональная решётка, только для мода “Scanning Radar”.
Schall-RA-compass-points=4: Только основные направления (С, В, Ю, З), 4 точки всего.\n8: Также включать румбы (СВ, ЮВ, ЮЗ, СЗ), 8 точек всего.\n16: Включать вторичные румбы (ССВ, ВСВ, ВЮВ, ЮЮВ, ...), 16 точек всего.\n32: Включать третичные румбы (СтВ, СВтС, СИтВ, ВтС, ...), 32 точки всего.
Schall-RA-angle-unit="Градусы": 1 оборот = 360°\n"Грады": 1 оборот = 400 град\n"Радианы": 1 оборот = 2π ≈ 6.28\n"Морской румб": 1 оборот = 32"
Schall-RA-artillery-angle-unit="НАТО мил": 1 оборот = 6400 мил\n"ОВД мил": 1 оборот = 6000 мил
Schall-RA-chunk-coordinates-type="Абсолютные": Ванильные внутренние координаты, использующие жёстко запрограммированный юго-восточный чанк в качестве центра.\n"Относительные": Отколиброванные координаты, Использующие заданный чанк в качестве центра.
Schall-RA-chunk-highlight-tint=Подсвечивает чанк ближайшего радара выбранной сети.
Schall-RA-chunk-highlight-opacity=Подсвечивает чанк ближайшего радара выбранной сети.

