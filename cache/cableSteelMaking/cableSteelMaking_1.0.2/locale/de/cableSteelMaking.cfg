[technology-description]
bettercablemaking=Anpassungen des Herstellungsprozesses führen zu 50% mehr Ausbeute. Jedoch kriegst du das nicht mehr mit der Hand hin.
evenbettercablemaking=Längere Extrudermodule in deinen Montagemachinen führen zu 100% mehr Ausbeute. Jedoch erhöht sich durch den längeren Produktionsweg die Herstellungzeit minimal. Zeit die Stapelgreifarme auszulasten.
advancedcablemaking=Das Presssen in eine geeigneten Stabform vor dem Extrudieren führt zu 200% mehr Ausbeute. Herstellungszeit dadurch leicht erhöht.				
ultimatecablemaking=Das vorhige erwärmen des Kupfers reduziert die durch das Pressen erzeugte Spannung, das führt zu 300% mehr Ausbeute. Herstellungszeit wird dadurch leicht erhöht.	
bettersteelmaking=Durch Anreicherung mit Kohlenstoff kann der Bedarf an Eisen bei der Stahlherstellung gesenkt werden.
evenbettersteelmaking=Durch vergrößerte Slackeablässe in den Öfen kann der Bedarf an Eisen noch weiter gesenkt werden. Allerdings erhöht sich die Herstellungzeit leicht.
advancedsteelmaking=Durch neue Sauerstoffsensoren in den Öfen kann der Herstellungsprozess besser überwacht werden. Jedoch wird dadurch Klar, das effiziente Herstellung mehr Zeit braucht.
ultimatesteelmaking=Die Erkenntnisse aus dem Kovarex-Anreicherungsprozess können dazu verwendet werden die genau passende Menge an Kohle zuzuführen. Zusätzlich können wir jetzt Eisenerz direkt anreichern, was uns das Herstellen von Platten erspart kann.
