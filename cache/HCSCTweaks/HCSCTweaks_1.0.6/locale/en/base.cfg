msg-intro-hardcorio=When vast amounts of resources were detected on the lush planet of Nauvis II, it was decided to send engineers to terraform it and set up initial industry and infrastructure for future colonists.\n\nYou decided this would be an easy job and signed up. "A paid vacation to paradise!" you boasted to yourself. Little did you know what was about to unfold..\n\nJust as you were preparing to engage your thrusters to set up your final approach to your destination, something smashed into your ship sending it off course towards the desolate planet of Nauvis IV.\n\nYour ship broke apart during entry and several pieces crashed nearby.\n\nSeveral components of the ship are still functional including a research bay and several life support tanks.\n\nThe outlook isn't so good: scans reveal little food on this planet as well as incredibly hostile (and probably poisonous) fauna nearby. Atmospheric scans reveal the atmosphere of this planet is extremely toxic too.\n\nThis was supposed to be an easy job... now you'll be lucky if you manage to survive.\n\nTry not to screw this up.
