[controls]
quicksave-hotkey-save=Schnellspeichern

[mod-setting-name]
quicksave-save-name=Spielstand-Name
quicksave-unlimited=Unbegrenzte Spielstände
quicksave-max-saves=Maximale Anzahl an Spielständen

[mod-setting-description]
quicksave-save-name=Wenn festgelegt wird das Spiel gespeichert als '_autosave-quick-<name><nr>'.
quicksave-unlimited=Verhindert das Überschreiben von Quicksave-Spielständen. Deaktivert die maximale Anzahl.
quicksave-max-saves=Setzt die maximale Anzahl an Spielständen, bevor der Erste wieder überschrieben wird.
