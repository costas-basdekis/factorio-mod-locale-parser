[mod-setting-name]
fw_map-gen-scale=Map scaling factor
fw_spawn-position=Spawn position
fw_custom-spawn-x=Custom spawn x
fw_custom-spawn-y=Custom spawn y
fw_safe-zone-size=Size of the safe-zone
fw_repeat-map=Repeat map
fw_world-map=Which world map to use

[mod-setting-description]
fw_map-gen-scale=Map scaling factor, any positive scale is allowed. (default: 6, minimum: 0.01)
fw_spawn-position=Select your spawn position, or leave blank to set the x and y position yourself.
fw_custom-spawn-x=Spawn x-coordinate. Make sure you don not spawn in water! (default: Flanders, Belgium)
fw_custom-spawn-y=Spawn y-coordinate. Make sure you don not spawn in water! (default: Flanders, Belgium)
fw_safe-zone-size=Size of the safe-zone in which water will be turned into sand so you will not instantly die when spawning on water. (default: 5)
fw_repeat-map=Repeat the map so there are an infinite copies of earth. If disabled, everything beyond will be water.
fw_world-map=Choose a map to use for the game.  The name defines the center of the world - Atlantic Ocean or Pacific Ocean.
