[mod-setting-description]
k7-reach-build-distance-bonus=Zusätzliche Distanz zum Bauen. Maximal 100000. Funktioniert auch über die Karte. Setzt man die Einstellung auf 0, hat man die Vanilla Distanz.
k7-reach-reach-distance-bonus=Zusätzliche Distanz für Interaktionen. Maximal 100000. Setzt man die Einstellung auf 0, hat man die Vanilla Distanz.
k7-reach-resource-reach-distance-bonus=Zusätzliche Distanz beim Abbauen. Maximal 1000. Setzt man die Einstellung auf 0, hat man die Vanilla Distanz.
k7-alternate-locale=Bietet eine alternative Lokalisierung von Namen für Gegenstände an. Aktuell wird hier nur __ITEM__basic-electronic-components__ in __ITEM__basic-electronic-components2__ umbenannt. Mehr folgt.
k7-alternate-crottinium-icon=Das Icon für __ITEM__angels-ore4__ unterscheidet sich vom Icon für __ITEM__quartz__ zu wenig. Diese Einstellung ändert das.
k7-alternate-gun-cotton-fiber-recipe=Das Rezept für __ITEM__gun-cotton__ ist sehr ressourcenintensiv, weshalb mit dieser Einstellung eine Alternative mit __ITEM__cellulose-fiber__ hinzugefügt wird, welche effizienter ist.
k7-ore-void=Fügt Rezept zur Zentrifuge hinzu, welche es ermöglichen, überschüssige Erze loszuwerden.