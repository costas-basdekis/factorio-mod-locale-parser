[mod-setting-description]
k7-reach-build-distance-bonus=Bonus distance for building. Can be up to 100000. Also works in map view. Set to zero for vanilla experience.
k7-reach-reach-distance-bonus=Bonus distance for interacting. Can be up to 100000. Set to zero for vanilla experience.
k7-reach-resource-reach-distance-bonus=Bonus distance for mining. Can be up to 1000. Set to zero for vanilla experience.
k7-alternate-locale=Provides an alternative localisation for names of items. By now only __ITEM__basic-electronic-components__ will be changed to __ITEM__basic-electronic-components2__. More to come.
k7-alternate-crottinium-icon=The icon for __ITEM__angels-ore4__ doesn't look different to the icon for __ITEM__quartz__. This setting changes that.
k7-alternate-gun-cotton-fiber-recipe=The recipe for __ITEM__gun-cotton__ is pretty resource-intense. This setting provides an alternative recipe with __ITEM__cellulose-fiber__, which is more efficient.
k7-ore-void=Adds centrifuging recipes to void every ore you get from refining. This is useful, if you have to much of one ore.