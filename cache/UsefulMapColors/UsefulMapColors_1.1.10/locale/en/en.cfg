[mod-setting-description]
UsefulMapColors-oilIsPurple=Unchecked uses a more natural black-red color,\nmaking Oil Wells much more challenging to spot!\nDefault: Checked
UsefulMapColors-useConfig=You can edit config.lua to add custom colors!\nDefault: Checked
UsefulMapColors-alphaFull=The visibility of solid buildings and walls on the map,\nfrom 1 (opaque) to 0 (fully transparent).\nDefault: 1.0
UsefulMapColors-alphaPart=The visibility of conveyors and such on the map,\nfrom 1 (opaque) to 0 (fully transparent).\nDefault: 0.75
UsefulMapColors-alphaSlight=The visibility of rails and gates on the map,\nfrom 1 (opaque) to 0 (fully transparent).\nDefault: 0.5
