#barstorio 翻譯

[mod-name]
PickerDollies=Picker Dollies[Picker 實體移動]


[mod-description]
PickerDollies=Picker 實體移動，讓你移動物件而不用拆了他們


[controls]
dolly-move-north=向北移動實體
dolly-move-west=向西移動實體
dolly-move-south=向南移動實體
dolly-move-east=向東移動實體
dolly-rotate-rectangle=旋轉長方形組合器
dolly-rotate-saved=旋轉保存的小車
dolly-rotate-saved-reverse=反向旋轉保存的小車
dolly-rotate-ghost=旋轉鬼魂
dolly-rotate-ghost-reverse=反向旋轉鬼影

[mod-setting-name]
dolly-save-entity=保存最後移動的實體

[mod-setting-description]
dolly-save-entity=臨時保存實體，以便可以移動它們而不必繼續選擇它們。

[picker-dollies]
cant-be-teleported=__1__不支持移動。
wires-maxed=電線不能再拉伸。
off-ore-patch=__1__不能移出__2__。
generic-ore-patch=當前資源字段
no-room=__1__不適合。



