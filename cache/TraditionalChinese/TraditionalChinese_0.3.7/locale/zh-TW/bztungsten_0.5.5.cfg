# Settings
[mod-setting-name]
bztungsten-recipe-bypass=繞過配方
bztungsten-avoid-military=避免軍事科學包
bztungsten-advanced-carbon-furnace=啟用先進的碳爐
bztungsten-mining-fluid-amount=採液量
bztungsten-mining-fluid-amount-k2=Krastorio2的採礦液量

[mod-setting-description]
bztungsten-recipe-bypass=跳過修改這些配方（逗號分隔的列表）。
bztungsten-avoid-military=如果“是”，火箭將不再需要軍事科學，允許研究火箭發動機噴嘴以節省不使用軍事的費用。
bztungsten-advanced-carbon-furnace=快速熔煉碳化鎢的熔爐。僅適用於非常大的工廠。
bztungsten-mining-fluid-amount=開採所需的流體（水）量，默認為 10。注意，這在遊戲的某些部分顯示為數值的 1/10。
bztungsten-mining-fluid-amount-k2=Krastorio2的挖礦液量，默認1。注意，在遊戲的某些部分顯示為數值的1/10。



