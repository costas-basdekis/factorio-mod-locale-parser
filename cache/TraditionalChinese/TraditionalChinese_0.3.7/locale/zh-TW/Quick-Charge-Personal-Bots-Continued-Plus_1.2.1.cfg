#barstorio 翻譯

[mod-name]
Quick-Charge-Personal-Bots-Continued-Plus=Quick Charge Personal Bots[快速充電個人機器人]


[mod-description]
Quick-Charge-Personal-Bots-Continued-Plus=這個模組允許個人機器人立即免費充電，就好像你從空中挖掘它們一樣。這可能被認為是作弊，因為您的個人機器人免費充電，但是，當他們需要充電時挖掘您的機器人會做同樣的事情。最初由 djungelorm


[mod-setting-name]
personal-robot-charging-is-free-qcpb=個人機器人充電免費
update-interval-qcpb=更新間隔
charging-energy-qcpb=充電速度倍數
input-flow-limit-qcpb=能量緩衝器填充速度乘數
buffer-capacity-qcpb=緩衝區大小乘數

[mod-setting-description]
personal-robot-charging-is-free-qcpb=如果這是錯誤的，充電將很快但不是免費的。
update-interval-qcpb=此設置確定添加能量的腳本運行的頻率（以刻度為單位）。
charging-energy-qcpb=這會修改個人機器人向工人機器人充電的速度
input-flow-limit-qcpb=這會修改個人機器人緩衝區填充的速度。
buffer-capacity-qcpb=這會修改個人機器人能量緩衝區的大小。



