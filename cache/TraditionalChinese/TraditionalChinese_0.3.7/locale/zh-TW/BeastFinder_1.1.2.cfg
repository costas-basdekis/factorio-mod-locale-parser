[mod-setting-description]
BeastFinder-show-toolbar=顯示菜單按鈕：如果禁用，則必須使用熱鍵打開和關閉搜索GUI
BeastFinder-Rows=網格中搜索項的行數
BeastFinder-Cols=網格中\nNB的搜索項的列數：針對2列以上進行優化。
BeastFinder-HighlightScale=在地圖上設置突出顯示圖標的大小
BeastFinder-DebugLevel=確定BeastFinder發送到Factorio日誌文件的信息量。\n建議保留為0 \nLevel 3及更高級別將為日誌添加大量條目！

