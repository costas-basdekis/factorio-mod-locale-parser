#barstorio 翻譯

[mod-name]
bobmods_gfxtweak=Bob's Mods : Alternate Textures[Bob的MOD：交替紋理]


[mod-description]
bobmods_gfxtweak=bob的mod的一些替代紋理（由CitizenJoe製作的其他圖標）使bob的mod更具標準友好的外觀





[mod-setting-name]
replace-electronics=替換Bob的電子紋理
replace-warfare=替換Bob的戰爭圖標紋理
replace-research-icons=用新紋理替換“研究”圖標


[mod-setting-description]
replace-electronics=這會用bobmods_gfxtweak（主要是組件）的紋理替換Bob的Electronics的一些默認紋理，取消選中以使用ShinyBobGFX等其他mod，或者如果您更喜歡默認紋理。
replace-warfare=這可以用bobmods_gfxtweak（主要是彈藥）中的Bob戰爭默認紋理替換一些Bob戰爭默認紋理，取消選中以使用諸如ShinyBobGFX之類的其他mod，或者如果您更喜歡默認紋理。
replace-modules=這會用bobmods_gfxtweak中的Bob紋理替換默認的Bob紋理默認紋理（尚未實施）
therenas-switch=這將以相反的方式切換2和3骰子麵的方向。 （尚未實施）
replace-research-icons=這將替換Bob的Warfare技術圖標中的某些圖標，取消選中以使用ShinyBobGFX之類的其他mod，或者如果您喜歡默認的mod。



