[mod-setting-description]
AR-use-items-from-bioindustries=如果啟用，則生產瀝青瓦時需要的是碎石而不是石磚。
AR-use-items-from-woodgasification=如果啟用，則生產瀝青瓦時需要的是焦油而不是原油。
AR-use-items-from-pypetrol=如果啟用，則生產瀝青瓦需要礫石，焦油和瀝青。
AR-research-cost=此設置確定了研究瀝青的成本。\n \n減少：僅需要自動化和物流科學包\n \n普通：此外，還需要化學科學包\n \n昂貴：還需要生產科學包。
AR-item-group=所選項目組包含所有與瀝青有關的配方。默認情況下，收貨將顯示在後勤選項卡中。
AR-asphalt-stack-size=默認堆棧大小為100個項目。\n最大值：1000 \n最小值：10
AR-enable-basic-marking-tiles=如果您想使用帶有基本標記的瀝青，請勾選此框。\n \n請注意：如果禁用此選項，並且加載了使用這些標記圖塊的保存遊戲，則所有這些圖塊都將被刪除！\n \n如果啟用，選項將需要255個可能的插槽中的8個用於磁貼。
AR-enable-colored-hazard-marking=如果您想使用帶有彩色危險標記的瀝青，請勾選此框。\n \n請注意：如果禁用此選項，並且加載了使用這些標記圖塊的保存遊戲，則所有這些圖塊都將被刪除！\n \n如果啟用，此選項將需要255個可能的插槽中的8個用於磁貼。
AR-enable-white-single-lines=如果您想使用帶有白色道路線標記（單線）的瀝青，請選中此框。\n \n請注意：如果禁用此選項，並且您加載了使用這些標記圖塊的savegame，所有這些圖塊將被刪除！\n \n如果啟用，此選項將需要255個可能的插槽中的12個用於磁貼。
AR-enable-white-double-lines=如果您想使用帶有白色道路標記（雙線）的瀝青，請勾選此框。\n \n請注意：如果禁用此選項，並且您加載了使用這些標記圖塊的savegame，所有這些圖塊將被刪除！\n \n如果啟用，此選項將需要255個可能的插槽中的12個用於磁貼。
AR-enable-yellow-single-lines=如果您想使用帶有黃色道路標記（單線）的瀝青，請選中此框。\n \n請注意：如果禁用此選項，並且您加載了使用這些標記圖塊的savegame，所有這些圖塊將被刪除！\n \n如果啟用，此選項將需要255個可能的插槽中的12個用於磁貼。
AR-enable-yellow-double-lines=如果您想使用帶有黃色道路標記（雙線）的瀝青，請勾選此框。\n \n請注意：如果禁用此選項，並且加載了使用這些標記圖塊的savegame，所有這些圖塊將被刪除！\n \n如果啟用，此選項將需要255個可能的插槽中的12個用於磁貼。
AR-enable-tile-reconverter=如果啟用，則可以通過按__CONTROL__AR-event-revert-tiles__將彩色瀝青或混凝土項轉換回其各自的基本磁貼項

