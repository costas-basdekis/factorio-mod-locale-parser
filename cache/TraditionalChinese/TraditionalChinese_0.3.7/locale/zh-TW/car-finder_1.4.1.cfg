#barstorio 翻譯

[mod-name]
car-finder=Car/Tank/Spidertron Locator Button[汽車/坦克/Spidertron定位器按鈕]


[mod-description]
car-finder=我將車/水箱/蜘蛛俠放在哪裡？這個mod增加了一個工具帶圖標，將向您顯示您的車輛在哪裡。

[shortcut-name]
car-finder-button=找到車輛

[controls]
car-finder-hotkey=找到車輛

[mod-setting-name]
car-finder-setting-chirp-volume=確認音量
car-finder-setting-show-colors=顯示車輛顏色
car-finder-setting-show-distance=顯示距離和方向
car-finder-setting-show-coordinates=顯示地圖坐標
car-finder-focus-linked-remote=握住遙控器時聚焦Spidertron
car-finder-selected-entity-names=僅顯示特定車輛
car-finder-hidden-entity-names=隱藏結果中的車輛
car-finder-setting-show-entity-names=顯示內部實體名稱

[mod-setting-description]
car-finder-setting-chirp-volume=rp聲響度可以是0到1之間的任何數值。如果聲音太大，請降低此值。要使其靜音，請將此值設置為0
car-finder-setting-show-colors=打印車輛清單時，請使用車輛的顏色。對於汽車/坦克來說，通常是最後一個駕駛者的顏色。對於Spidertrons，這是Spidertron設置中設置的顏色。
car-finder-setting-show-distance=在打印車輛清單時，請顯示車輛有幾米遠和哪個大方向
car-finder-setting-show-coordinates=打印車輛清單時，顯示車輛的可點擊地圖坐標
car-finder-focus-linked-remote=如果您持有鏈接到Spidertron的遙控器，則此選項將使您的視圖自動聚焦在Spidertron上，而不是打印車輛清單
car-finder-selected-entity-names=逗號分隔的實體名稱列表，應在搜索結果中顯示。\n \n將此設置留空以顯示所有車輛。\n \n如果您正在玩類似AAI的mod來添加許多新的車輛實體，請從以下列表開始原始名稱，例如[color=＃e69100] car，tank，spidertron [/color]，並且您可以添加任何其他想要定位的名稱。\n \n要獲取實體名稱，請將mod設置打開為[font=default-bold]顯示內部實體名稱[/font]。或者，您可以按F4打開調試選項，檢查[font=default-bold] show-debug-info-in-tooltips [/font]的選項，將鼠標懸停在車輛上方，並寫下[font=default-工具提示中“調試”部分的“粗體”名稱[/font]值。
car-finder-hidden-entity-names=逗號分隔的實體名稱列表，這些實體名稱永遠不會顯示在搜索結果中。\n \n這將優先於該名稱上方的顯示車輛設置。\n \n要獲取實體名稱，請將mod設置打開為[font=default-bold]顯示內部實體名稱[/font]。或者，您可以按F4打開調試選項，檢查[font=default-bold] show-debug-info-in-tooltips [/font]的選項，將鼠標懸停在車輛上方，並寫下[font=default-工具提示中“調試”部分的“粗體”名稱[/font]值。
car-finder-setting-show-entity-names=如果您要使用以下設置來找出要顯示/隱藏的車輛的內部實體名稱，請使用此名稱。

[car-finder]
notify-searching=正在尋找車輛...
result-spider-focus=專注於您與遙控器相連的Spidertron：
result-none=沒有匹配的車輛。
result-overflow=車輛太多。此列表不完整。



