[technology-name]
	Ducts=風管

[technology-description]
	Ducts=允許您為高通量的大型管道輸送風道
	
[mod-setting-name]
	fmf-enable-duct-invariant=啟用風管連接限制
	fmf-enable-duct-auto-join=啟用風管自動連接
	fmf-underground-duct-max-length=最大地下風管長度
	fmf-duct-health-multiplier=管道健康乘數
	fmf-duct-base-level-multiplier=風管基級乘數

[mod-setting-description]
	fmf-enable-duct-invariant=如果啟用，則除連接點外，主要風管零件和碎片只能與其他相同類型的零件連接。如果禁用該選項，則可以將每個零件連接到較小的管道（默認值：已啟用）
	fmf-enable-duct-join=推薦的！如果啟用，將2個風管2x1合併為一個2x2，並將2個風管2x2合併為一個2x4，此選項將自動將較大的版本中的小實體轉換。如果也啟用，請禁用2x2和2x4風管的配方，因為該模塊將在必要時自動放置（默認：啟用）
	fmf-underground-duct-max-length=地下風管的最大距離（默認值：30）
	fmf-duct-health-multiplier=如果您不知道自己在做什麼，請勿觸摸此選項！使用以下公式更改管道的運行狀況：乘數*佔用的瓦片* 2（默認乘數：4）
	fmf-duct-base-level-multiplier=如果您不知道自己在做什麼，請勿觸摸此選項！用以下公式更改風管基準面：乘數*佔用的磚塊*高度* 2（默認乘數：4）



