[mod-setting-description]

thorium-processing=如果為真，那麼與釷處理有關的各種技術和配方將出現在遊戲中。需要Bob的礦石。默認為True。
artillery-shells=如果為真，那麼核砲彈和熱核砲彈將出現在遊戲中並且可以製造。默認為False。
reprocessing-overhaul=如果為真，那麼核燃料回收的方法將變得更加複雜（在大多數情況下都考慮了生產率）。默認為True。



