#barstorio 翻譯

[mod-name]
AbandonedRuins=The Ruins Mod[廢墟]


[mod-description]
AbandonedRuins=廢墟Mod在世界上隨機添加了廢墟。這些廢墟是被摧毀的基地，堡壘，小綠洲等的碎片。探索它們以獲得戰利品，冒險或娛樂，但請注意，有些人仍然擁有最後降落在地球上的玩家的防禦，更多成功的殖民地擁有更好的防禦。

[mod-setting-name]
AbandonedRuins-enemy-not-cease-fire=敵對的廢墟防禦[img=info]
ruins-min-distance-from-spawn=到生成的最小距離[img=info]
ruins-large-ruin-chance=每個塊都有大的毀滅機會[img=info]
ruins-medium-ruin-chance=每塊出現中等破壞的機會[img=info]
ruins-small-ruin-chance=每塊有少量破壞的機會[img=info]
AbandonedRuins-set=廢墟集[img=info]

[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=如果關閉，則砲塔和廢墟中的其他防禦設施不會攻擊玩家。
ruins-min-distance-from-spawn=瓷磚與衍生物品之間的最小距離。
ruins-large-ruin-chance=有機會在生成的塊中生成一個大的廢墟，浮點值為0-1，例如0.1，則有10％的機率。
ruins-medium-ruin-chance=有可能在生成的塊中生成中等破壞，浮點值為0-1，例如0.1，則有10％的機會。
ruins-small-ruin-chance=有可能在生成的塊中生成一個小的廢墟，浮點值為0-1，例如0.1，則有10％的機率。
AbandonedRuins-set=使用哪個廢墟集合。 Mod可以添加自己的廢墟集。

[string-mod-setting]
AbandonedRuins-set-base=默認

[item-name]
AbandonedRuins-claim=索賠毀損（可分解）

[shortcut-name]
AbandonedRuins-claim=索賠毀損（可分解）


scenario-name=廢墟調試
description=從廢墟模組中產生所有可能的廢墟。僅用於調試mod，不適用於正常遊戲。



