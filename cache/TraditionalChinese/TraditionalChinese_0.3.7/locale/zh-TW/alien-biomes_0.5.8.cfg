[mod-setting-description]
alien-biomes-terrain-scale=增加或減少生物群落大小。較低的值會創建較小的更頻繁的生物群落。默認值為100。
alien-biomes-temperature-low=地球的低溫極限。減少添加更多的冰雪。增加以減少冰凍地區的普遍性或不可能。默認值為-50。
alien-biomes-temperature-high=地球的極端溫度。增加以增加更多的火山區。減少使火山區域變得少見或不可能。默認值為150。
alien-biomes-humidity-low=地球的最低濕度極限。減少添加更多沙漠。增加以使荒漠地區少見或不可能。默認值為0。
alien-biomes-humidity-high=地球的最高濕度極限。增加以增加更多的草皮面積。減少草地面積的減少或減少。默認值為100。
alien-biomes-aux-low=地球上較低的顏色變化極限。減少添加更多的綠色/棕色/棕褐色。增加以減少綠色/棕色/棕褐色的顏色。默認值為0。
alien-biomes-aux-high=該星球的顏色變化極高。增加以添加更多的藍色/紫色/紅色。減少使藍色/紫色/紅色的顏色減少。默認值為100。
alien-biomes-disable-vegetation=如果啟用，則所有草皮地形，樹木和植物基裝飾物都將被移除（除非由其他模塊添加）。這使您可以模擬死掉的行星，月亮或小行星。
alien-biomes-remove-obsolete-tiles=Alien Biomes取代了許多香草磚。可以刪除過時的圖塊以釋放更多的圖塊插槽，以便可以使用更多添加圖塊的mod（限制為255個圖塊）。這樣做可能會導致需要這些香草磚的其他模組出現問題。
alien-biomes-reduced-tiles=減少的瓷磚變形
tile-speed-reduction=某些瓷磚（例如高溫的火山地形）會降低玩家的速度。減少此數字意味著地形會使您的速度減慢。
