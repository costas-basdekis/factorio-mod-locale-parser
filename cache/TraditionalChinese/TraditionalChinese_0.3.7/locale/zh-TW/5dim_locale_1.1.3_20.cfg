#barstorio 翻譯

[mod-setting-name]
folk-fill-fuel-stack-size=燃料堆大小 (%)
folk-fill-ammo-stack-size=彈藥堆大小 (%)

[mod-setting-description]
folk-fill-ammo-stack-size=要插入彈藥庫存的堆棧大小百分比。\n\n注意：這是默認堆棧大小的百分比。將此設置為 100 將插入完整堆棧，將其設置為 25 將插入堆棧的 1/4。\n\n最小值：5% /最大值 100%
folk-fill-fuel-stack-size=插入燃料庫存的堆棧大小百分比。\n\n注意：這是默認堆棧大小的百分比。將此設置為 100 將插入完整堆棧，將其設置為 25 將插入堆棧的 1/4。\n\n最小值：5% /最大值 100%



