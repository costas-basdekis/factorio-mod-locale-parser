[mod-name]
ShinyAngelGFX=ShinyAngelGFX[ShinyAngelGFX]


[mod-description]
ShinyAngelGFX=圖形覆蓋了Angel的實體，因此每個層都由顏色標識。原始圖形全部由Arch666Angel創建，並經許可進行修改。


[mod-setting-name]
usecoloricons=彩色的圖標
usecolorbars=圖標上的彩條


[mod-setting-description]
usecoloricons=使用帶有顏色的圖標表示等級
usecolorbars=使用圖標上的彩色條覆蓋來表示層



