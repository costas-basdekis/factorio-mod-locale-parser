[mod-setting-description]
Factorissimo2-free-recursion=使您無需研究任何遞歸技術就可以構建遞歸工廠設置。
Factorissimo2-hide-recursion=隱藏了遞歸1和2技術，您將無法研究它們。
Factorissimo2-hide-recursion-2=隱藏了遞歸2技術，您將無法研究它。
Factorissimo2-better-recursion-2=一旦研究了遞歸2，就可以將較大的工廠嵌套在較小的工廠中。
Factorissimo2-max-surfaces=Factorissimo2應該為工廠內部創建的最大曲面數。如果工廠建築物的數量超過此數目，那麼Factorissimo2將開始重新使用以前的表面。
Factorissimo2-indestructible-buildings=使工廠建築物免受外部損壞。
Factorissimo2-allied-players-may-enter=允許玩家進入其他盟軍的工廠大廈。
Factorissimo2-enemy-players-may-enter=允許玩家進入敵軍的工廠大廈。
Factorissimo2-easy-research=使所有Factorissimo2研究成本降低。
Factorissimo2-power-batching=（高級）電源傳輸每X個更新（更新之間平穩交錯）。有助於節省一些UPS，但如果X> 1，則會使功率圖混亂。
Factorissimo2-preview-enabled=將鼠標懸停在工廠建築物或其電源監視器上時，啟用彈出的預覽窗口。你研究過了嗎？
Factorissimo2-preview-size=設置預覽窗口的大小。
Factorissimo2-preview-zoom=設置預覽窗口的縮放級別，以防它不能顯示整個工廠建築物。當您的GUI比例低於默認值時，請使用此選項。



