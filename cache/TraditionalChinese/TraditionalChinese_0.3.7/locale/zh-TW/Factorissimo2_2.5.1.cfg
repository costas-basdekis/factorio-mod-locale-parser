[technology-description]
factory-connection-type-fluid=允許您使用管道，地下管道和儲罐將流體輸送通過工廠建築物。\n將鼠標懸停在連接箭頭上，然後按__CONTROL__factory-rotate__在輸入，輸出或平衡模式之間進行選擇。__CONTROL__factory-increase__和__CONTROL__factory-decrease__以更改更新率。
factory-connection-type-chest=允許您使用箱子在工廠廠房中運輸物品。\n將鼠標懸停在連接箭頭上，然後按__CONTROL__factory-rotate__在輸入，輸出或平衡模式之間進行選擇。__CONTROL__factory-increase__和__CONTROL__factory-decrease__以更改更新率。
factory-connection-type-circuit=允許您使用此技術中解鎖的兩個特殊實體將電路網絡連接到工廠建築物。\n__CONTROL__factory-increase__和__CONTROL__factory-decrease__來更改更新速率。\n \n [注意：電路連接對您的UPS非常不利。不要使用太多，也不要將更新速率設置得比您需要的高。]
factory-interior-upgrade-lights=為您的所有工廠增加天花板燈。\n太陽能板仍然無法在工廠內部產生電力。
factory-interior-upgrade-display=將alt視圖顯示添加到您的工廠。將物品放在工廠內部的疊加控制器中，以確定外部顯示的內容。
factory-preview=將鼠標懸停在您的工廠建築物上方，看看裡面有什麼！將鼠標懸停在工廠電源監視器上，看看外面有什麼！手中拿著一幢工廠大廈，看看裡面有什麼！\n \n [有問題嗎？查看遊戲中的mod設置（選項>Mods>每位玩家）]
factory-requester-chest=在物流系統中某處丟失了您的提取工廠？用這個箱子可以自動要求他們回來。
factory-recursion-t1=使您可以將工廠建築物嵌套在其他較大的工廠建築物內。
factory-recursion-t2=允許您將工廠建築物嵌套在相同大小的其他工廠建築物內。


[command-help-message]
give-lost-factory-buildings=以物品的形式為您提供所有已拾起的工廠建築物，但球員清單中已有的建築物除外。使用“銷毀”參數還可以恢復所有被破壞的工廠建築物並將其提供給您。如果實際沒有使用工廠建築物的物料，則使用此命令可能會導致您的世界中的多個物料引用同一工廠建築物。這些額外的項目將消失，帶有“無效的工廠數據！”消息放置時。

