[wiki-info]
oil=如何找到油和焦油
oil_info=要獲得石油或焦油，您需要找到一個“瀝青滲漏”資源並在資源上放置一個石油井架或一個焦油提取器。您放置的鑽機將需要鑽井液和動力才能啟動。在鑽頭鑽探資源一段時間後，它將停止使用鑽井液並開始輸出基於放置在其上的實體的石油或焦油。每個補丁的默認流體量在 100,000 到 400,000 之間。這個數量可以通過實體級別和使用的鑽井液級別來增加。最大可能增加是 x64 基值。



