#barstorio 翻譯

[mod-name]
far-reach=Far Reach[遠距離交互]


[mod-description]
far-reach=在整個屏幕上進行構建，交互和挖掘。距離是可定制的。替代諸如Long Reach之類的非維護mod。





[mod-setting-name]
far-reach-build-distance-bonus=建立距離獎勵
far-reach-reach-distance-bonus=到達距離獎勵
far-reach-resource-reach-distance-bonus=資源到達距離獎勵

[mod-setting-description]
far-reach-build-distance-bonus=建築的獎勵距離。最多可以為100000。也可以在地圖視圖中使用。設置為零以獲得原始體驗。
far-reach-reach-distance-bonus=互動的獎勵距離。最多可以為1000。設置為零以獲得原始體驗。
far-reach-resource-reach-distance-bonus=採礦的獎勵距離。最多可以為1000。設置為零以獲得原始體驗。



