informatron=資訊助手
informatron_tooltip=資訊助手 [__CONTROL__informatron__]\n您的遊戲內的資訊助手。
game_time_caption=__1__天__2__小時__3__分鐘__4__秒
game_time_tooltip=遊戲時間\n刻度：__1__ \n總秒數：__2__ \n總分鐘數：__3__ \n總時間：__4__ \n總天數：__5__
player_name=玩家__1__
window_title_label=[img=virtual-signal/informatron] 資訊助手 [__CONTROL__informatron__]
menu_informatron=資訊助手
title_informatron=資訊助手
page_introduction_text_1=嗨__1__！
page_introduction_text_2=我是資訊助手，這是您的個性化銀河指南。您可以隨時按[__CONTROL__informatron__]來找到我。再次按[__CONTROL__informatron__]將隱藏此窗口。
page_introduction_text_3=我的功能是在遊戲中提供幫助，提示和技巧，教程，知識等的地方。也不全是靜態信息。頁面是根據要求構建的，可以根據您的當前情況進行更改，從而為您量身定制。
page_introduction_text_3_conditional=請稍等，我的所有數據都在哪裡？看來您尚未安裝任何要添加額外頁面的mod。不用擔心，我相信我們會盡快找到的。
page_introduction_text_4=\nMod文檔
page_introduction_text_5=遊戲中有很多mod並沒有太多幫助或文檔，而在mod特定的菜單中通常隱藏不了什麼。通常是因為沒有放置它的好地方，而且很難創建用戶界面。 Informatron為其他Mod提供了一個放置其幫助和說明頁面的地方，以便可以輕鬆訪問所有內容。\n \n如果有您喜歡的Mod，但您認為它需要更好的遊戲文檔，為什麼不要求他們製作Informatron頁面為其他人帶來便利。\n \n別忘了支持mod廠商！
menu_editor=地圖編輯器
title_editor=地圖編輯器
page_editor_text_1=Factorio包含一個功能齊全的地圖編輯器，可使用控制台命令“/editor”在遊戲中期啟動（按[__CONTROL__toggle-console__]訪問控制台）。您也可以通過從Factorio主菜單中選擇“地圖編輯器”來訪問它。在遊戲中，/editor也可用於再次離開地圖編輯器並繼續播放。\n \n編輯器允許玩家完全控制創意，以完全改變地圖地形，克隆地圖的各個部分等等。在大多數方面，它是沙盒模式的更好選擇。\n \n地圖編輯器對於mod來說可能是非常有用的工具，因為它有時可以使您修復遊戲狀態的崩潰。例如：如果出現腳本錯誤或兩個mod不能很好地一起玩，有時您可能會在地圖上最終得到一些合成實體的部分-編輯器模式允許您刪除這些項目，而唯一的替代方法是編寫一個腳本刪除它們。\n \n請參閱官方Wiki，以獲取更全面的描述。 （https://wiki.factorio.com/Map_editor）。
menu_console=控制台
title_console=控制台
page_console_text_1=可以使用[__CONTROL__toggle-console__]訪問遊戲中的控制台。控制台通常用於與其他玩家聊天或運行控制台命令。
page_console_text_2=普通命令
page_console_text_3=普通命令通常只是提供您的信息，並不被視為作弊。一些示例是：\n“ /help”列出命令。 \n“ /red”將您的顏色更改為紅色。\n“/evolution”打印外星人的進化因子。 \n“ /time”打印地圖的年代。
page_console_text_4=腳本命令
page_console_text_scripting_intro=腳本命令可以更改遊戲狀態並禁用成就。它們可以破壞遊戲或讓您作弊，但是它們也可以用於修復遊戲並學到一些有關腳本的知識。與/editor相比，使用腳本命令執行某些操作要容易得多，因為腳本可以通過編程方式執行。\n \n一些有用的命令是：
page_console_text_command_editor=切換編輯器，使您可以更改地圖。
page_console_text_command_cheat=啟用作弊模式（您不需要資源來製作東西）。將true設置為false將禁用作弊模式。
page_console_text_command_research=研究所有技術。如果技術是無限的，則每次將研究1級。
page_console_text_command_chart=顯示您周圍的地圖區域。像雷達一樣掃描所有瓷磚需要一段時間。
page_console_text_command_speed=將游戲速度設置為快10倍。 1是正常速度。 0.5是一半速度。必須大於0。
page_console_text_command_set_evolution=將敵人的進化係數更改為50％。 0是0％的起始值。 1是最大演變。
page_console_text_command_teleport=傳送到指定的X，Y坐標，在這種情況下，{0,0}是世界/起始位置的中間。第一個值為X，正值為東。第二個值是Y，正數是南。
page_console_text_command_recipes=啟用所有配方，包括那些無法通過技術解鎖的配方，例如電能接口。
page_console_text_command_item=給您一個無限大的箱子，可以產生或破壞物品。其他有用的項目是“無窮大管道”和“電能接口”。增加計數將為您提供更多物品。
page_console_text_command_indestructible=你不能受到傷害。大多數敵人甚至不會嘗試攻擊您。
page_console_text_scripting_outro=有關更全面的命令列表，請參見官方Wiki。 （https://wiki.factorio.com/Console）。

