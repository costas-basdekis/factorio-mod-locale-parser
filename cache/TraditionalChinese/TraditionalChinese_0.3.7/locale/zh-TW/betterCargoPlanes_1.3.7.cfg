[technology-description]
cargo-planes=遠程飛行寶箱，配備弱機槍，裝備網格，載貨量巨大。
better-cargo-planes=更好、更遠距離的飛行箱部。配備了稍微好一點的機槍、大型設備網格和更大的載貨量。
even-better-cargo-planes=一個更好，甚至更遠距離的飛行箱部。配備了更好的機槍，巨大的設備網格，並擁有您想要的所有貨物容量（只要 240 是您想要的全部......）。

