#barstorio 翻譯

[mod-name]
robot-recall=Robot Recall[機器人召回]


[mod-description]
robot-recall=讓您召回您的物流網絡中的所有閒置機器人，或在您的網絡中分配機器人。


[entity-name]
robot-recall-chest=機器人召回站
robot-redistribute-chest=機器人部署站

[item-name]
robot-recall-chest=機器人召回站
robot-redistribute-chest=機器人部署站

[item-description]
robot-recall-chest=一個站，可讓您將網絡中的任何機器人呼叫到它（即將退役）
robot-redistribute-chest=將機器人部署到您的網絡中的工作站

[mod-setting-name]
recall-speed-modifier=召回站召回速度修改器
recall-chest-size=召回站庫存大小

[mod-setting-description]
recall-speed-modifier=設置召回機器人的速度。 \n基本速度為 1（2 是兩倍速度，0.5 是一半速度）。 \n最小值：0.1，最大值：100，默認值：1。
recall-chest-size=設置召回站庫存大小。\n最小值：1，最大值：320，默認值：40。

[robot-recall]
chest-title=召回機器人
recall-button-tooltip=回憶__1__
chest-no-network=這不是物流網絡的一部分！__1__
chest-no-robot-in-roboport=該網絡的機器人港口中沒有機器人！__1__
recall-count=__1__\n計數：__2__



