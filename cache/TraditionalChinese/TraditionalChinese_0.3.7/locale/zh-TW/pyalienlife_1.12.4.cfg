parthenogenesis=引導弗勞克斯蟲走向孤雌生殖，不需要雄性。這將使繁殖更快，能量繁重而乏味。多餘的貝殼還會增加污染。
natural-cycle=在夜間關燈，讓弗勞克斯蟲更舒適，也將節省這些建築物的能源，但尊重弗勞克斯蟲睡覺會降低速度和生產力。
reuse-water=研究這項技術將使建築物能夠重複利用雨水減少污染，但額外的泵會增加能源消耗並降低速度。
mercy-killing=播放音樂，讓他們休息一下，安裝玻璃窗。屠宰前放鬆的動物呈現出更多和質量更好的零件。它會降低速度並增加能耗，但也會提高生產率。
laser-cutting=放棄舊鋸和自動刀。安裝雷射，以在動物立即死亡之間進行精確，清潔的切割。它將增加電力消耗、速度和污染。但會降低生產力。
lard-machine=使用動物脂肪潤滑建築物的運動部件，節省成本並為不需要的動物部件提供新用途。它將減少一半的污染並降低速度。
sawdust=將鋸末加入奧格食物中，額外的木纖維會使它們的腸子更好地工作，提高速度，但它們討厭橡木味，拒絕進食，直到飢餓迫使它們進食，從而降低生產力。
glowing-mushrooms=讓更多的發光蘑菇長到奧格的外殼中，從而節省電力並減少污染，但額外的光線會降低生產力，因為奧格傾向於在黑暗的地方交配。
underground-chambers=做額外的挖掘，為奧格提供更好的環境。額外的舒適度將提高產量，但會使外殼為吊扇和在寒冷的夜晚取暖消耗額外的電力。
scraping-bots=將專門的機器人添加到廢棄的糞便和地面用過的床上用品，使圍欄更清潔，更快樂。減少了很多污染，但也增加了電力消耗，以保持他們的工作。
heated-pads=墊子的底部有陶瓷顆粒，可將身體熱量反射回作為舒緩的遠紅外線，還提供通風和增加舒適度。將提高速度，但讓這些動物保持溫暖也會增加功率使用和生產特殊墊的過程不環保。
dummy-ulric=在畜欄上安裝安裝虛擬設備的養殖設施，以提高生產力。但由於螺柱對假人的依賴會降低總體速度，並會因電機和加熱而增加消耗。
air-conditioner=這些混合動力車對熱很敏感，因此在該機殼中提供更好的氣候控制將使其以最大容量工作，從而提高生產率和功耗。
cags=將 CAGS(氣候適應性玻璃外殼)安裝到該外殼中，它們的色原以動態方式與其環境光的變化相互作用，從而為該物種維持合適的光量。將節省電力並減少污染。
drone=允許蜂巢中的永久無人機。與女王一起，命令會得到加強，但可能會導致雙重命令。它將提高速度並降低生產率。
improved-pathfinding=安裝更好的傳感器和算法來提高收割機的尋路速度和消耗。
precise-cutting=讓無人機進行精準切割，提高海藻再生的能力，但需要花費更多時間。提高生產率並降低速度。
recirculation-pump=安裝循環泵，減少用水量，減少污染。額外的流量將有助於營養物質更好地循環，從而提高生產力和消耗。
inoculator=將傳統的接種器換成改良接種器，這將增加速度和污染。
patch=在樹幹上交替鑽孔，避免過多損壞樹木，提高生產力和消耗，同時也減少由於樹木額外的生命垃圾而造成的污染。
bark=在鑽孔前準備樹皮將延長這些樹木的提取壽命，減少污染和速度。
abacus=為亞瑟士添加算盤，不斷訓練他們的編碼技能。這將提供休閒和減輕壓力。提高生產力，但您可能還需要製作一些算盤。
heated-stone=安裝加熱的石頭，使它們在寒冷的夜晚溫暖。這將加速它們的新陳代謝，幫助孵化雞蛋並提供額外的舒適感。提高速度，但也消耗額外的污染。
cannibalism=允許弱者和老者被更大更強者消耗，減少污染和提高生產力，但會因缺乏陪伴而降低速度。
sc-core=升級超導線圈，使原子轟擊速度更快，速度提高，但需要冷卻並產生輻射。
sub-atomic=強制霧化器使用亞原子水平，利用所有可用物質，提高生產力，產生可怕的輻射並消耗更多。
d-core=利用薛定諤羚羊研究的知識將霧化器連接到三維胃組織中，以消除任何污染並減少消耗。
pentadimensional=使用強大的原始能量將羚羊包圍，直到第 5 維，它們仍然可以在它們之間穿行，但逃跑的次數會減少。
existential-hazard=迫使羚羊在這個維度上停留的時間比其胃部維度所允許的時間更長。這將增加周圍地區的小怪洩漏，但也將提高它們的繁殖速度，因為它們只能做到這一點。
higgs-field=安裝一個人造希格斯場，阻止流氓奇異子進入我們的維度造成損害。
extra-drones=安裝額外的收集無人機以快速收穫博多菇。
exoenzymes=引入分泌外酶的能力，這使 Bhoddo 能夠消耗更多種類的材料，因此能夠在環境中找到比其他生物更多的消耗材料。
gills=開發表面鰓和更好的細胞間矩陣，允許 Bhoddo 自己旋轉，因此它們始終與重力完全平行。這意味著即使博多菇移動或彎曲，鰓仍然能夠成功釋放孢子。
high-viability=用光引髮劑 VA-086 與甲基丙烯酸酯改性的海藻酸鹽光交聯接種高活力(>85%) 三維海藻酸鹽-軟骨細胞水凝膠支架。需要紫外線啟動，因此生物支架將需要燈。
biomimetics=減慢打印過程以創建與自然結構相同的製造結構。
covalent=允許自動生物打印機重複使用分散的多能幹細胞作為新零件的交聯。
molecular-polyentomology=利用食人蟲生理學知識來模擬一些過程並加快製造速度。
compusun=安裝開放式反應器，它們用於讓陽光進入腔室並啟動特殊的細菌活動，從而提高生產效率。
resonant=在每次新運行之前清潔反應器、機械和管道，以實現更清潔的功能。
aerators=為生物群提供氧氣以產生活性污泥，其中生物成分以“絮狀物”的形式自由混合在液體中。生化廢物被充分減少，使受污染的水適合再利用。
baffles=用於打破容器中的渦流形成，這通常是非常不受歡迎的，因為它會改變系統的重心並消耗額外的動力。
jacket=為恆溫水循環提供環形區域，使生物反應器的溫度保持在恆定值。
acid-comtemplator=停止使用鹼來中和由該作物設施自然產生的土壤酸度。腐屍疆南星會生長得更快，但會隨著時間的推移破壞土壤。
solar-scope=用由奈米透鏡製成的特殊塑料代替溫室塑料，這些塑料將聚焦並增加這些作物上的太陽光，從而提高它們的產量。額外的熱量會破壞土壤生物群，使植物更難獲得營養。
e-photo=使用特殊的光譜中和土壤中過量的酸度，減少污染。
constant=更好地控制濕度可以提高轉化速度，但也需要額外的泵。
humus=Zogna 類細菌和真菌通過將腐殖質轉化為熱量來管理化學過程，珀爾帖可以利用這些熱量來減少電力消耗並為碎屑動物提供更好的環境。
worm-hotel=以完美的平衡提供熱量、濕度和通風，以在理想條件下容納有用的蠕蟲。將使用從堆肥材料中浸出的水提取物，以減少污染並提高產量。
respiratory=在腔室中安裝特殊的呼吸生物放大器，由奇伯爾蟹薄壁組織製成，可提供最佳的細胞氧合和生長。
neural-fusion=亞瑟王腦細胞基質現在將用作神經和大腦成熟和組織的標準程序，加速最長的胚胎階段。
cc=由於使用了科羅斯牛冷凍細胞，我們可以在最大低溫下聚集細胞，我們可以通過溫度梯度和一些藍坷垃顆粒將細胞甚至組織控製到特定位置。
hsn=使用計算模型通過聚焦 YARM 雷射跟踪和刪除DNA構建過程中的任何畸變。
enn=對腔室進行編程，將異種DNA突變錯誤的可能性降低到負.0001%。它們在每個階段的周期將需要更長的時間，但標本將是最接近完美的。
dwx=使用 delta 波將異種遺傳物質逐個細胞直接附加到當前樣本上。這是一個漫長的過程，但節能。
sixth-layer=添加指令以允許克里德倫怪花在其腎上腺皮質中發育到第六層，這是一個非常未知的領域，所產生物質的複雜性仍在研究中。它們會生長得更多並提高產量，但很少有研究表明它們可能能夠交流並影響其他本地動物的行為。
neural-cranio=在皮質之間提供流體連接，從而大大改善了它們的反應時間和反射能力。快速溝通使身體能夠實時接收刺激以促進其生長。
mufflers=在克里德倫怪花圍欄安裝消音器，以免在獵物被殺死之前嚇唬或嚇唬他們。那將提供仁慈的暗殺，而rid子們會吃一點沒有壓力的牛肉，從而降低反流水平。
booster=使用一顆X波段衛星來增強與地球軌道間數據庫的連接，這樣一來，數據陣列與衛星之間的通信將變得不那麼活躍。
dbwt=有了這個新的轉碼器，您將能夠與更多的衛星通信以獲取和處理更多的數據。
solar-p=用太陽能電池板覆蓋餐具的某些區域，以提高節能和減少污染。
cover=在迪爾摩甲蟲池上安裝玻璃蓋，通過跳出圍欄來阻止他們自殺。保存一些迪爾摩甲蟲是好的，但紫外線不會穿過玻璃，會影響它們喜歡的浮游植物。
skimmer=安裝蛋白質分離器，減少迪爾摩甲蟲產生的廢物，從而提高他們的生活質量並影響他們的成長。外殼將在預定的換水過程中自動沖洗撇渣器。
double-intake=安裝雙進水泵，使用相同的軸，但在另一端安裝另一個針輪，您只需將水流量加倍並降低能源成本。
alpha=允許丁格犬包有 3 個 alpha。危險的舉動，他們的組織水平會得到提升，但他們會減少彼此的侵略性，最大限度地減少戰鬥損失。
c-mutation=故意將受損的端粒酶插入到丁格犬的創建中，以允許在其DNA複製過程中發生指數突變。
training=通過平行行為訓練您的丁格犬將它們吃完後將廢物放在適當的區域。
multi-tit=使用所有8個山雀的科羅斯牛代替傳統的4個山雀。這將阻止小牛的自然護理，但會提高速度。
high-pressure=使用高壓來加快和提高牛奶的巴氏殺菌率，從而生產出長期優質的科羅斯牛奶。
nx-heat-pump=使用藍坷垃大大提高了該機箱中冷卻器的效率，從而節省了電力。
lichen=允許 法沃格蘑菇與藻類結合以提高產量。研究這項技術將使法沃格蘑菇的養殖需要浮游植物。
acidosis=將異種基因插入到法沃格蘑菇中，通過酸化該地區，阻止其他真菌在法沃格蘑菇種植園中生長的有害細菌，從而使它們在與其他生物競爭食物方面具有優勢。
dry=允許法沃格蘑菇將它們的菌絲體角化以阻止水分流失並更好地抵抗缺水。它將節省水和電力，從而減少使用泵的次數。
a-select=未通過自動化測試的魚將被自動投入生物質回收再利用，作為通過的魚的補充飼料。
temp-control=提供加熱器和冷卻器，使溫度保持在適當的位置，以加速魚的新陳代謝，提高產量和消耗量。
dosing-pump=安裝自動計量泵，以始終保持最高效率的礦物質和激素水平。將減少浪費並提高魚的生活質量。
dry-storage=允許原木在陽光下休息幾天以去除多餘的水分並按重量提高纖維質量。
selective-heads=在切割過程中去除樹枝和多餘的樹皮，為進一步加工做準備。
self-generation=使用燃燒器中的木屑和廢物產生建築物消耗的部分電力。
hi-sprinkler=安裝這些更先進的灑水器，讓大量的水灑在需要的格羅德草身上，從而提高它們的速度並消耗更多的水。
ground-irrigation=安裝額外的管道以在格羅德草的根部供水，從而提高產量。
carbide-c=將所有管接頭更換為加強型和現代硬質合金管接頭，減少水的浪費，節省電力。
gs=在孵化介質中添加魚的腦脊液以加快孵化過程。
zero=通過超導體的特性，樣品可以漂浮在表面上，提高它們對孵化因子的吸收和表面積，從而提高生產力。
icd=安裝再循環系統，通過將空氣和液體重新泵回孵化室來節省材料並提高材料使用率。
wire-netting=在幼樹周圍安裝鐵絲網以保護它們，減少事故和蟲害造成的損失。
extra-water=為這些缺水的樹木提供更多的水，使它們長出更多的葉子並更快地生長。
crop-rotation=允許其他物種在一年中的部分時間在土壤中生長以補充丟失的礦物質。
eye-out=去除雌性克馬特的眼柄或兩個眼柄。在這種情況下消融的目的是刺激雌性克馬特發育成熟的卵巢和產卵。
sex-ratio=雄性對雌性從1：1變為1：3的克毛茨陸蝦，使它們在成熟前的幼蟲時更加小心，從而改善了生長。
moult-recycle=將克毛茨陸蝦換羽添加到他們自己的食物中，以提高他們的食物質量，減少浪費。
adv=從培養基、生長因子和小分子到完全優化的試劑盒、試劑和產品，以提高來自細胞擴增、驗證、分化和最終細胞孵化研究的數據的一致性。
4D=在細胞培養中使用新的細胞外基質可提供大分子(如膠原蛋白、糖蛋白和酶)的 3D 網絡，以支持 3D 和 4D 細胞培養中的細胞。
dna-damage=DNA損傷檢測對於分析細胞培養的健康狀況非常重要，請使用這些特殊的酶來修復由於使用外源性遺傳毒性劑治療而導致的DNA上的錯誤。
hd-moss=通過使用旋轉葉片的連續機械破壞，苔蘚保持在原絲體階段。一旦培養物的密度達到一定的閾值，它們就會被轉移到可以種植密集作物的田地。
spores=收集鰓蓋和萼片都完好的未開封的蒴果，為下一批作物提供孢子。在這種情況下，必須使用蒸餾水和氯進行消毒。這將大大提高產量。
inbuilt-moss=在農場中添加一個生物反應器模塊，不僅可以消除建築物造成的污染，還可以吸收外部來源。部分產品將用於這些生物反應器。
zero-cross=阻止畜欄內發生的任何自然繁殖。現在所有的繁殖都將通過人工授精。這將以持續的方式推動遺傳收益。這種持續的監視過程將花費時間和精力，但會提高生產力。
bip=建立一個整體的人工智能係統，通過適當的基礎設施來推動和維持遺傳收益，以提供獸醫服務和營養。
think-collar=在每隻穆克穆牛中安裝一個帶有高級傳感器的項圈，該項圈將與適當的 AI 進行通信，了解牛的行為、位置、取水量、餵食、俯臥等以及環境數據(如風、濕度)，並使用這些數據提供最大的舒適度和最高管理。
cytotoxicity=將部分沃尼克斯蟲基因組插入納文斯菇代碼，以提高其毒性和溶解劑，使底物被更快地消化和吸收。
pre-sterilization=在放入納文斯菇菌落之前，通過對腸道進行加熱滅菌來減少潛在有害微生物的數量。由於真菌不需要競爭，因此可以提高生產率。
n2-ferti=重複利用氮基代謝物，如硝酸銨，以促進納文斯菇原基的形成，增加產量並減少浪費。
piezoelectric-floor=在舞池上安裝壓電墊，將所有舞池轉化成多餘的能量以保持外殼。
ethanol-boost=在能量飲料中加入乙醇，使菲代虎在舞池中瘋狂起來，有些人會失去整個獸圍。
dubstep-track=將 dubstep 添加到 trance 和 rave 曲目中以改善其震動，可能會導致關節損傷。
hr=故意用基因改造的 Zogna 細菌污染 Phagnot 的胃，該細菌能夠分解 Kicalk 的纖維。使他們的餵養效率提高 200%，從而降低成本。
socialization=將法格內特鹿放在適當的家庭群體中可以鼓勵個人之間的自然行為以及有益的關係和互動。會加速繁殖。
leader=法格內特鹿牧群通常沒有領導者，誘導他們反對這種行為將提供另一個層次的組織。牛群的生產力會更高。
igm=將部分烏里克馬代謝轉座子添加到棉腸犬的DNA中，通過強烈的能量消耗和生長使它們的生命週期更短，從而在更短的時間內獲得更好的結果。
ts=在圍欄內提供一個炎熱和寒冷的地方，允許棉腸築巢和擠在一起休息和睡覺，通過行為控制它們的小氣候來調節體溫。
ud=棉花對超聲波非常敏感。它會對它們產生負面影響，為了避免低繁殖率，在 prandium 實驗室的牆壁上安裝超聲波阻尼器，阻止不需要的超聲波影響棉腸犬。
moon=月落花得名是因為它們的花朵在一種nauvi的月光下開放。在溫室中安裝特殊燈並通過不再在 30 天的衛星周期中進行中繼來提高產量。
cu=月落花有幾種含銅酶，它們在光合作用、呼吸作用和木質素的形成中起重要作用，為此，它們需要富含銅的土壤，這使它們具有獨特的藍色。在施肥程序中添加銅會大大提高它們的速度。
carbon-capture=安裝小型過濾器，該過濾器將從大氣中吸收二氧化碳並將其泵送到溫室內部，以幫助月落花捕獲碳。
simik-copper=將西米克豹轉為加工銅
simik-iron=將西米克豹轉為加工鐵
simik-quartz=將西米克豹轉為加工石英
simik-coal=將西米克豹轉為加工煤炭
simik-tin=把西米克豹變成加工錫
simik-aluminium=將西米克豹轉為加工鋁
simik-boron=使西米克豹處理硼
simik-chromium=將西米克豹轉化為加工鉻
simik-molybdenum=用西米克豹加工鉬
simik-zinc=使西米克豹加工鋅
simik-nickel=使西米克豹加工鎳
simik-lead=使西米克豹成為加工鉛
simik-titanium=將西米克豹轉變為加工鈦
simik-niobium=用西米克豹加工鈮
simik-nexelit=使西米克豹處理藍坷垃
simik-silver=將西米克豹變為加工銀
simik-gold=使西米克豹加工黃金
simik-uranium=使用西米克豹處理鈾
improved-burst=使用紙巾模型來加速幼苗的種子爆裂和發芽。
sun-concentration=用奈米陶瓷層覆蓋若雷莎花的圓頂，這將有助於將太陽光從土壤中聚焦到正確的水平。
h2-recycle=燃燒多餘的氫氣不僅可以為外殼產生額外的電力，還可以使用產生的水來灌溉若雷莎花。
deadheading=雷尼雅花的花很快就會枯萎，為了提高新花的產量，我們可以在護理機器人中插入一個腳本來自動去除死花。
alltime=雙重灌溉將使雷尼亞全年開花。將增加消費和生產。
aphid-cleaning=雷尼雅花非常容易感染病蟲害，例如蚜蟲，為了提高產量，我們在其中添加了食人蟲基因，使蚜蟲相信它們不再是植物。
ms=升級能量等離子體控制系統以使用基於 藍坷垃的基板，有助於提高離子測量在研究對象的質荷比方面的速度。
mci=使用研究實驗室的中子驅動核心來分析和返回實驗數據。由於它是共享核心，它會降低速度，但會返回更有價值的數據。
spg=使用已知和安全的外來物質來減少分析中的工作量和試劑量。
neuron=在 地龍 基因瘤中添加一個亞瑟跳躍基因將允許他們的腦細胞以兩種方式相互交流。在幾何尺度上提高他們的智力。它非常危險，但可以讓他們提高社交和繁殖技能。如果被吃掉，會暫時獲得類似人類的苦澀語言能力。
boronb=硼是 地龍 新陳代謝中非常必要的礦物質，它會在他們的食物中添加硼，並會極大地提高他們的速度。
hspa=在它們的腸內交聯鹼解離將大大改善它們的食物的利用，降低成本、污染和能源消耗。
unstable=正在研究西米克豹的奇異能源，最近的發現表明，磷鹽是其最基本的能量分子的基礎。在他們的食物中添加磷將優化他們的新陳代謝。
arcanium=用微波轟擊西米克豹的秘藥(負責生殖的器官)可以產生熱量，從而提高它們的產量。
etelnav=安裝獲得專利的Etelnav系統，以利用該機櫃中的廢熱發電。
flagellum=創造新一代海綿，其尾骨細胞中的鞭毛數量增加了三倍，促進了更好的水流和進食，提高了速度。
fragmentation=當海綿長得足夠長時，它會折斷自己的樹枝。如果降落到合適的基質上，它們的葉肉將重塑並附著在新的地方，形成新的海綿。
bacterial=突變鼻細胞以捕獲和吞噬水中的細菌，減少對食物的需求並對水進行消毒。
mgo=崔斯巨鯨有進化繁殖週期，這意味著它們有個體只是為了成長，而其他個體只是為了繁殖。從哺乳動物中插入一個常見的古老地球基因可以將這種生物變成一個完整的典型繁殖週期，從而產生更多的後代。
dc=使用奈米機器有意在崔斯巨鯨DNA中創建非貶值突變，使他們能夠大大改善他們的基因調查，從而改善您的選擇性育種。
nexelit-axis=將壓力泵主軸更改為新的和改良基於藍坷垃金屬製的主軸。允許更好地利用能量和足夠的壓力來讓 Trit開心。
fi=共增加5-6次灌溉，包括播種前灌溉，提高消耗和產量。
fungicide=瑙維斯(Nauvis)的土壤不適合圖弗拉薯。噴灑殺菌劑以避免可怕的“晚疫病”病害。有時汞是必需的，它會加快作物的生長，但污染很大。
tr=使用較小和廢棄的管作為新作物的來源。
evoa=地球節肢動物的深入研究和基因實施將使沃尼克斯蟲變得不那麼陌生，更像地球，因為我們知道，我們可以投資於更常見的繁殖方式。
uge=插入一個有缺陷的基因，使沃尼克斯蟲的新陳代謝失調，加速他們的成長，但讓他們的生活變得悲慘。
dermal=將沃尼克斯蟲與普通食人蟲雜交以產生具有更好皮膚保護的新亞種，使沃尼克斯蟲幾乎可以挖掘任何基質，從而降低外殼放置成本。
ap=允許異形整合更多宿主的DNA，從而使他們能夠使用任何水平和種類的宿主，任何性別和年齡的宿主來開發最終形式。
herm=除了使用孤雌生殖之外，當檢測到低遺傳變異性時，允許異種人中的一些人在一生中改變性別，以試圖通過有性繁殖恢復遺傳庫。
hive=亞瑟王氏族的插入允許異形擁有由女王指揮的集體意識，女王可以使用尖叫和心靈感應回電並向她的臣民下達命令，更多的組織意味著更少的浪費。需要距離，這種修改將使女王與其他先進物種(例如您)進行心靈感應交流，引發可怕的夢想和宗教視野，甚至可能導致異教徒像神一樣形成邪教。
temp-c=模擬溫度變化會刺激希菲螺幼蟲更快成熟，從14到8溶膠變態到底棲階段。
rst=在幼蟲“有能力”或準備定居、附著在培養物上並變態成為“幼蟲”的生命週期階段進行干預。在此階段，幼蟲可以安全地從培養基中取出以單獨生長，從而減少損失。
reuse-ev=從您基地的其他水產養殖中進口所有廢物，以準備和餵養希菲螺最喜歡的浮游植物。
sub-s=基材是競爭問題。為了提高效率，需要對基材進行消毒或巴氏殺菌。這可以殺死任何相互競爭的黴菌或細菌，並為耶多斯菇提供最好的機會。
duct=添加一個簡單的管道安裝，使空氣進出生長空間。
humidity-control=安裝濕度計以自我調節耶多斯菇更好的濕度水平，使它們有效地從空氣中吸收二氧化碳。
cryopreservation=先進的冷凍方法有助於在休賽期保存種子遺傳。非折舊存儲允許果實發育和營養髮育像沒有它種植時一樣自然。
harvest=使用自動化機械和機器人代替簡單的機械臂，提高了葉子和果實的質量(因為它們在收穫期間不會傷害它們)。這些 agribot 還可以在果園知道它們正在死亡之前檢測到它們正在死亡。
nutrinet=開發 Nutrinet，一種使用電子傳感器的人工智能控制系統。這些高分辨率傳感器可以根據土壤中檢測到的可用養分來評估土壤質量。現在人工智能知道哪些區域需要最多的肥料，而不是對整個田地施肥。地區最不需要。這不僅降低了肥料成本，還使尤托易蘆薈果實和葉子的作物產量更均勻、更飽滿。
suicide=進一步的研究表明，在雄性在發育的任何早期階段進行交配之前，需要人工從腹部脫離奇伯爾蟹的箱骨的幾丁質突起。該程序使它們即使在未成熟時也能100％成功繁殖，但沒有這部分它們無法活得更久。考慮到一個完整的成年奇伯爾蟹的成熟可能需要幾十年，如果你不關心這個星球的道德，它是一種有效的技術。
sr=將來自崔斯巨鯨的修飾過的 tranpogen插入奇伯爾蟹的基因組，讓雌性在交配後形成一個精子庫來保留精子，這樣就可以在沒有另一隻雄性進一步干預的情況下產生 2 甚至 3 個卵塊。
hatchery=建立奇伯爾蟹珊瑚礁的附件，致力於為奇伯爾蟹的卵和幼蟲自然孵化提供良好的水條件。通過這樣做，從主罐回收廢水將大大減少污染和能源成本。


