[recipe-description]
enriched-zircon=富鋯石，用硫酸[fluid=sulfuric-acid]和水 [fluid=water]提純，提高最終收率。產生髒水 [fluid=dirty-water]作為副產品。
enriched-zirconia=進一步富集氧化鋯，用氯化氫[fluid=hydrogen-chloride] 和水 [fluid=water]提純，提高最終收率。產生髒水 [fluid=dirty-water]作為副產品。

dirty-water-filtration-zircon=過濾髒水，給出鋯石 [item=zircon] 和石頭 [item=stone]（概率）。

# Settings
[mod-setting-name]
bzzirconium-recipe-bypass=繞過配方
bzzirconium-enable-intermediates=啟用金屬陶瓷
bzzirconium-enable-sorting=啟用石頭分揀
[mod-setting-description]
bzzirconium-recipe-bypass=跳過修改這些配方（逗號分隔的列表）。
bzzirconium-enable-intermediates=啟用金屬陶瓷，一種由陶瓷和金屬製成的高級中間體。
bzzirconium-enable-sorting=啟用“分類”配方以在鋯石和石頭之間進行轉換。這不再像以前那樣對燃燒器階段有用，但作為某些地圖佈局或現有工廠的選項保留。
[string-mod-setting]
bzzirconium-enable-intermediates-lds=是的，並且__ITEM__low-density-structure__中的__ITEM__cermet__
bzzirconium-enable-intermediates-yes=是的，但不在__ITEM__low-density-structure__中



