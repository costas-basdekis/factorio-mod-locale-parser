[mod-name]
Nanobots=Nanobots: Early Bots[納米機器人：早期機器人]


[mod-description]
Nanobots=早期的幻影機器人，如果庫存中有物品，則特殊的納米機器人槍會自動恢復附近的藍圖幻影。還對個人建築機器人進行了重新編程，以解散地面上的物品。


