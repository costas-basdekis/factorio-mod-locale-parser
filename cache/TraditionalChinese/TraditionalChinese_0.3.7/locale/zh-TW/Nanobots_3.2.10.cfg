[mod-setting-description]
nanobots-nanobots-auto=納米機器人發射器是自動的，禁用將需要將納米機器人射入一個區域。 （還不可用）
nanobots-network-limits=在調度納米機器人之前，請檢查現有的物流網絡。
nanobots-nano-poll-rate=每隔一個滴答聲完成一次搜索納米機器人訂單的頻率。
nanobots-nano-queue-rate=對隊列操作之間的滴答進行評分。
nanobots-nano-queue-per-cycle=每個週期排隊的實體數。
nanobots-indside-area-radius=取消排隊之前，您與排隊的實體可以相距多遠。
nanobots-cell-queue-rate=在檢查由司令塔接口排隊的司令塔之間進行報價。
nanobots-free-bots-per=司令塔接口將動作排隊所需的可用構造漫遊器的百分比。
nanobots-equipment-auto=奈米動力裝甲設備是自動的，禁用將需要使用物品來啟動。 （還不可用）
nanobots-nano-build-tiles=納米機器人可以用來建造瓷磚。
nanobots-afk-time=納米機器人關閉之前需要多少秒的時間。 0表示永不關機。
nanobots-nano-fullfill-requests=納米機器人將嘗試填寫請求代理。



