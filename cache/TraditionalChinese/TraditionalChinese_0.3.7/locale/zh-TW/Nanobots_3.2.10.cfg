[equipment-description]
equipment-bot-chip-items=配置個人機器人端口以自動標記地面上的物品以進行取貨。必須與可用的機器人處於網絡中。如果周圍有敵人，物品不會被標記。
equipment-bot-chip-trees=配置個人機器人端口以自動標記範圍內的樹以進行解構。必須與可用的機器人處於網絡中。如果周圍有敵人，物品不會被標記。
equipment-bot-chip-launcher=將個人機器人端口配置為在敵人進入範圍內時自動從清單中開始發射戰鬥部隊。需要一個活躍的個人機器人。
equipment-bot-chip-feeder=緊急進紙器，當您的健康狀況不佳時會自動使用癒合物品，每個進紙器都有30秒的冷卻時間。如果沒有治療項目，它將恢復10分。需要一個個人機器人工作。
equipment-bot-chip-nanointerface=允許納米機器人在後勤單元內部工作。只需要1個芯片。無需個人自動機器人或機器人即可工作。

