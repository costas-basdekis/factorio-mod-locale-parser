gun-nano-emitter=納米發射器
ammo-nano-termites=納米白蟻機器人
ammo-nano-scrappers=納米刮板機器人
ammo-nano-constructors=納米施工機器人
ammo-nano-deconstructors=納米解構機器人
roboport-interface-main=物流網絡接口

[item-description]
gun-nano-emitter=只要納米發射器是當前選擇的武器，就會自動發出基於彈藥類型的預編程納米機器人。納米機器人不適用於現有的物流網絡。
ammo-nano-termites=白蟻機器人摧毀範圍內的樹。不退貨。
ammo-nano-scrappers=銷毀標記為範圍內解構的所有實體。不退貨
ammo-nano-deconstructors=解構標記為範圍內解構的所有實體。將物品退還給您。
ammo-nano-constructors=如果您的庫存中有實體放置物品，則在範圍內恢復實體幽靈。還修復損壞的實體。
equipment-bot-chip-items=配置個人機器人端口以自動標記地面上的物品以進行取貨。必須與可用的機器人處於網絡中。如果周圍有敵人，物品不會被標記。
equipment-bot-chip-trees=配置個人機器人端口以自動標記範圍內的樹以進行解構。必須與可用的機器人處於網絡中。如果周圍有敵人，物品不會被標記。
equipment-bot-chip-launcher=將個人機器人端口配置為在敵人進入範圍內時自動從清單中開始發射戰鬥部隊。需要一個個人機器人工作。
equipment-bot-chip-feeder=緊急進紙器，當您的健康狀況不佳時會自動使用癒合物品，每個進紙器都有2分鐘的冷卻時間。需要一個個人機器人工作。
equipment-bot-chip-nanointerface=允許納米機器人在後勤單元內部工作。只需要1個芯片。
roboport-interface-main=與最近的物流網絡接口以分配作業。

