nano-signal-item-on-ground=Roboport接口\n在地面上標記項目
nano-signal-closest-roboport=Roboport接口\n僅在範圍內最近的\nroboport上運行信號
nano-signal-deconstruct-finished-miners=Roboport接口\n解構完成的礦工
nano-signal-ladfill-the-world=Roboport接口\n將所有垃圾填埋填滿\n設置為負數以\在網絡中保留那麼多垃圾填埋
nano-signal-remove-tiles=Roboport接口\n刪除路徑圖塊\n添加圖塊信號作為下一個信號\n挖掘該類型的圖塊。
nano-signal-catch-fish=Roboport界面\n查找所有魚\n魚好，魚好
nano-signal-build-tiles=Roboport接口\n構建圖塊\n添加圖塊信號作為下一個信號\n以構建該類型的圖塊\n設置為負數，僅在網絡中至少有多個圖塊時構建。
nano-signal-smarter-charging=Roboport界面\n智能機器人充電\n定期強制某些機器人尋找新的充電點。
nano-signal-upgrade-modules=Roboport接口\n模塊升級程序\n將較低層的模塊換成較高層的版本。
nano-signal-refill-turrets=Roboport界面\n重新填充砲塔\設置為正數以用彈藥填充砲塔。

