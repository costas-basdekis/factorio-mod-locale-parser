[mod-setting-description]
aircraft-realism-turn-radius=增加飛機的轉彎半徑
aircraft-realism-acceleration=減小飛機的加速度，以獲得更長的起飛距離
aircraft-realism-braking-speed=減少制動力，增加製動距離
aircraft-realism-takeoff-health=飛機起飛/著陸時擊中物體（岩石，樹木等）的傷害增加
aircraft-realism-no-aerial-shadows=飛行中飛機將沒有陰影以顯示出離地的感覺（並非在所有飛機上都可用）
aircraft-realism-fuel-usage-multiplier-grounded=地面飛機的燃料消耗倍數
aircraft-realism-fuel-usage-multiplier-airborne=空中飛機的燃料消耗倍數

aircraft-realism-strict-runway-checking=飛機必須從車輛摩擦係數小於或等於以下設置的最大車輛摩擦係數的\ n起飛並著陸，否則飛機將不會加速超過最大滑行速度並受到損害
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction==如果啟用了嚴格的跑道要求，則飛機必須從車輛摩擦係數小於或等於此處設定值的瓷磚上起飛
aircraft-realism-strict-runway-max-taxi-speed=飛機不在跑道上時可以行駛的最大速度，超過此速度將對飛機造成損害

aircraft-realism-environmental-impact=有超過40 km /h的懸崖和水的撞擊將摧毀飛機而不是使其停止
aircraft-emit-pollution=當有人坐在飛機上時飛機會排放污染
aircraft-pollution-amount=有人坐在裡面時會排放多少污染物，乘以飛機的速度和燃料類型

aircraft-takeoff-speed-gunship=起飛至空中的速度，不再與任何物體碰撞（應大於著陸速度）
aircraft-takeoff-speed-cargo-plane=起飛至空中的速度，不再與任何物體碰撞（應大於著陸速度）
aircraft-takeoff-speed-jet=起飛至空中的速度，不再與任何物體碰撞（應大於著陸速度）
aircraft-takeoff-speed-flying-fortress=起飛至空中的速度，不再與任何物體碰撞（應該大於著陸速度）
aircraft-takeoff-speed-better-cargo-plane=起飛至空中的速度，不再與任何物體碰撞（應該大於著陸速度）
aircraft-takeoff-speed-even-better-cargo-plane=起飛至空中的速度，不再與任何物體碰撞（應該大於著陸速度）

aircraft-landing-speed-gunship=降落速度，不再視為空中單位並與其他物體發生碰撞（應小於起飛速度）
aircraft-landing-speed-cargo-plane=降落速度，不再視為空中單位並與其他物體發生碰撞（應小於起飛速度）
aircraft-landing-speed-jet=降落速度，不再視為空中單位並與其他物體發生碰撞（應小於起飛速度）
aircraft-landing-speed-flying-fortress=降落速度，不再視為空中單位並與其他物體發生碰撞（應小於起飛速度）
aircraft-landing-speed-better-cargo-plane=降落速度，不再視為空中單位並與其他物體發生碰撞（應小於起飛速度）
aircraft-landing-speed-even-better-cargo-plane=降落速度，不再視為空中單位並與其他物體發生碰撞（應小於起飛速度）

aircraft-speed-unit=儀表是否以公制（km/h）或英制單位（mph）顯示速度

aircraft-realism-user-enable-gauges=進入飛機後，在屏幕的左上角顯示速度和燃油表
aircraft-realism-user-low-fuel-warning-percentage=打開燃油表中警告燈的最大燃油百分比
aircraft-realism-user-speed-unit=儀表是否以公制（km/h）或英制單位（mph）顯示速度
aircraft-realism-sounds-enabled=如果禁用，Aircraft Realism將不會播放任何聲音
aircraft-realism-auto-accelerate-on-landing-speed-no-brake=如果啟用，如果您沒有製動飛機，則在接近著陸速度時，飛機將自動重新加速以使保持飛行

