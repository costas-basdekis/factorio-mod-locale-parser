[mod-name]
EquipmentGridLogisticModule=Equipment Grid Logistic Module (logiquipment Revived)[設備網格物流模塊（重新裝備）]


[mod-description]
EquipmentGridLogisticModule=這個mod接受了“ dorfl” https://mods.factorio.com/mod/logiquipment mod，並將其擴展為包括貨運貨車實體，以供我們想要建造火車的人使用。
EquipmentGridLogisticModule_buffer=設備網格物流模塊，用於通過物流網絡管理後備箱/貨車。 （按住R可以按R切換到普通模式）

