[technology-name]
EquipmentGridLogisticModule=設備網格物流模塊

[virtual-signal-name]
logistics-requester=請求插槽數
logistics-active-provider=提供商插槽數
logistics-request-from-buffer=從緩沖模式啟動請求

[virtual-signal-description]
logistics-requester=處理的請求數（最多48個）
logistics-active-provider=一次要卸載的堆疊數（最大值：48）
logistics-request-from-buffer=允許從緩衝箱中請求

[mod-setting-name]
EGLM_hidden_requester_chest_size=隱藏的請求者箱大小
EGLM_hidden_requester_logistics_request_size=隱藏的請求者物流請求大小
EGLM_hidden_active_provider_chest_size=隱藏的主動提供者箱部大小
EGLM_hidden_active_provider_chest_unload_size=隱藏的主動提供者的箱部卸載大小
EGLM_auto_load_ammo=啟用自動加載彈藥
EGLM_auto_load_fuel=啟用自動加油

[mod-setting-description]
EGLM_hidden_requester_chest_size=發出箱部請求的大小（SpaceExploration用戶可能要減少此大小）
EGLM_hidden_requester_logistics_request_size=可以發出的請求數（不能大於請求者的箱圍大小）
EGLM_hidden_active_provider_chest_size=清空車輛的箱部大小
EGLM_hidden_active_provider_chest_unload_size=可以用來清空車輛的插槽數
EGLM_auto_load_ammo=如果已過濾彈藥插槽，則模塊將檢查車輛庫存中是否有備用彈藥，並為彈藥插槽加滿
EGLM_auto_load_fuel=無法過濾燃油箱，因此至少需要在燃油箱中放置一件物品

[controls]
battery-rotate=按住時切換到緩沖模式開/關



