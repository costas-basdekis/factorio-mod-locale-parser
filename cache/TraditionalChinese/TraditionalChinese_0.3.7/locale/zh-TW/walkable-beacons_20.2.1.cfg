#barstorio 翻譯

[mod-name]
walkable-beacons=Beacons But Better[信標，但更好]


[mod-description]
walkable-beacons=現在，您可以在新的，更扁平的信標上自由行走，駕駛和停車！


[mod-setting-name]
walkable-beacons-clean-graphics=清潔信標圖形
walkable-beacons-old-graphics=舊信標圖形
walkable-beacons-old-icon=舊信標圖標
walkable-beacons-walk-on-beacons=走過信標
walkable-beacons-allow-productivity=允許生產力模塊

[mod-setting-description]
walkable-beacons-clean-graphics=啟用更清晰，更簡單的信標圖形。如果安裝了“兔子洞/地下信標”，則忽略該值。
walkable-beacons-old-graphics=啟用舊的（0.18.32之前的版本）信標圖形。如果啟用了“清潔信標圖形”或“向下”，則將忽略該值。已安裝“兔子洞/地下信標”。
walkable-beacons-old-icon=將信標圖標更改為較舊的（0.18.32之前的版本）圖標。尼斯與舊信標圖形。
walkable-beacons-walk-on-beacons=允許您像不存在的信標一樣走過。
walkable-beacons-allow-productivity=允許您在信標中使用生產力模塊。



