bk-thread=逼真的融合力量
bk-deuterium-extraction=先進的氘提取
bk-deuterium-extraction-text=從普通水中分離重水是一項能源密集型任務。最簡單（也是最無效）的方法是將水煮沸至 100°C。這樣，普通水會沸騰，而重水（沸點高 1°）將保持液態。更難（但更有效的方法）是使用硫化氫作為催化劑，在沸騰前將水濃縮至 5%、10% 或 20% 的重水。得到重水後，可以將其電解成純氘和氧氣。以下是一些數字：
bk-d-hw-percentage=[color=#e7ce70]重水百分比[/color]
bk-d-cost-reduction=[color=#e7ce70]MJ/u 減少 %[/color]
bk-d-mj-per-unit=[color=#e7ce70]MJ/氘生產[/color]
bk-d-tech-cost=[color=#e7ce70]技術成本[/color]
bk-n/a=[顏色=#ff0000]不適用[/顏色]
bk-fusion=融合力量
bk-fusion-text=首先，您需要加熱要融合成等離子體的任何燃料。之後，將其通過管道輸送到反應器中。反應堆應連接到聚變換熱器，該換熱器產生的熱量可以通過換熱器+渦輪機轉化為電能。非中子聚變跳過熱部分，直接發電。供暖會消耗大量能量，因此您首先需要某種發電廠來提供足夠的能量，然後它才能以其產生的能量維持自身。\n以下是一些不考慮氘提取的淨功率的電子表格（負值）意味著它消耗的功率比它產生的多，任何高於 0 的值都應該是自我維持的）：
bk-d-d-2=DD 淨功率輸出
bk-d-d-1=T 抑制 DD 淨功率輸出
bk-d-d-0=T+He3抑制DD淨功率輸出
bk-d-t=DT 淨功率輸出
bk-he3-he3=He3-He3淨功率輸出
bk-d-he3=D-He3 淨功率輸出
