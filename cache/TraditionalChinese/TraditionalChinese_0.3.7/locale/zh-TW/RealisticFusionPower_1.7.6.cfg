rfp-pump=使用電磁鐵輸送數百萬度高溫等離子體的泵。
rfp-reactor=使用 DD[recipe=rfp-dd-fusion-0-0] 或 DT[recipe=rfp-dt-fusion-0] 聚變反應產生大量熱量。 [color=#ffd000][在它旁邊放置一個聚變熱交換器[entity=rfp-heat-exchanger]][/color]
rfp-aneutronic-reactor=此版本的聚變反應堆使用 He3-He3[recipe=rfp-he3-he3-fusion-0] 或 D-He3[recipe=rfp-d-he3-fusion-0] 聚變反應，不會產生任何高能中子。這意味著可以使用 DEC[entity=rfp-direct-energy-converter] 將聚變產生的能量直接轉換為電能。
rfp-heater=將氣體加熱到瘋狂的溫度以實現融合。
rfp-heat-exchanger=將聚變產生的能量轉化為熱量。 [color=#ffd000][放置在反應器旁邊[entity=rfp-reactor]][/color]
rfp-direct-energy-converter=將非中子聚變產生的能量直接轉化為電能。 [color=#ffd000][放置在非中子反應堆旁邊[entity=rfp-aneutronic-reactor]。][/color]
rfp-gas-mixer=混合氣體。
rfp-hc-turbine=一種蒸汽輪機，設計用於極高功率輸出聚變反應堆[entity=rfp-reactor]。
rfp-hc-exchanger=設計用於超高功率輸出聚變反應堆[entity=rfp-reactor]的熱交換器。
rfp-antimatter-reactor=使用質能效率為 100% 的物質-反物質湮滅來產生如此多的能量，您永遠不需要更多。\n相比之下，核聚變的能量略高於 0.37%，裂變的能量約為 0.1%。
rfp-pipe-elbow=使用電磁鐵輸送數百萬度高溫等離子體的彎管。
rfp-pipe-junction=一種 T 形接頭管道，用於使用電磁鐵傳輸數百萬度高溫的等離子體。
rfp-pipe-straight=使用電磁鐵輸送數百萬度高溫等離子體的直管。
rfp-particle-accelerator=將粒子加速到瘋狂的速度，然後為了科學而碰撞它們。副作用包括反物質產生。
rfp-particle-decelerator=減慢加速器中產生的高能反物質粒子[entity=rfp-particle-accelerator]。

