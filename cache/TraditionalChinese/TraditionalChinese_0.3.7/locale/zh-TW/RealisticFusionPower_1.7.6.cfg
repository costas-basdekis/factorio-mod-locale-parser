bk-antimatter=反物質力量 [WIP]
bk-antimatter-text=要獲得反物質，您首先需要在粒子加速器中加速並碰撞粒子，然後使剩餘的反物質粒子減速。為了產生能量，製造物質-反物質燃料電池並將它們放入反應堆。粒子交流/減速器消耗大量能量，因此您至少需要一個已經建立的 He3-He3 聚變發電廠來啟動它。反物質威力仍處於 WIP 階段，未來會得到改進。



