[mod-setting-description]
rfp-operations-per-tick=較低的值意味著更好的性能，但您可以使用鐵管輸送等離子。設置為 0 以禁用（僅在每十分之一 UPS 很重要或您懶得使用磁約束管 [item=rfp-pipe] 時才降低），並且只有在放置了很多管道時才將其調高。（16 *60=960 個管道/秒處理））。\n\n[color=#008cff]DEFAULT=16[/color]
rfp-science-multiplier=調整科學成本。 0.5 意味著科學成本的一半，2 意味著科學成本的兩倍，等等。也會影響 RFW 科學成本。\n\n[color=#008cff]DEFAULT=1[/color]
rfp-antimatter=使物質-反物質湮滅產生能量。如果您只建造一座發電廠，您將再也不必擔心能源問題。需要大量電力才能啟動。 [color=#ff0000]目前正在開發中，未來可能會有更多的研究/複雜性。[/color]\n\n[color=#008cff]DEFAULT=ON[/color]
rfp-hc-stuff=單個 DT 反應器產生 1.4GW 至 2GW（取決於效率升級）。是的，可以使用普通的熱交換器和渦輪機，但使用這些更容易且 UPS 效率更高。\n\n對於 SE，它們沒有那麼有用，因為 SE 有自己的“高溫”熱交換器和渦輪機，但我仍然建議保留它，因為您獲得 RFP DT 融合的時間比獲得 SE 交換器和渦輪機要早得多。\n\n[color=#008cff]DEFAULT=ON[/color]
rfp-hc-priority=主要意味著 HC 渦輪機 [entity=rfp-hc-turbine] 將優先於普通渦輪機（太陽能仍將優先於它們），次要意味著它們將具有相同的優先級。\n\n[color=#008cff]DEFAULT=次要[/顏色]
rfp-replace-krastorio=僅在加載 Krastorio 2 時可見。\n\n[color=#008cff]DEFAULT=ON[/color]
rfp-replace-se=如果您要啟用此功能，我建議還降低科學乘數。僅在加載 SE 時可見。\n\n[color=#008cff]DEFAULT=OFF[/color]
rfp-replace-bobpower=僅在安裝了 Bob 的電源時可見。
rfp-ddw-recycling=如果啟用，RFP 將遍歷所有使用水的配方（不包括輸出任何種類水的配方）並製作一個使用 DDW 代替水的副本。增加加載時間。沒有先進的氘提取，什麼都不做。\n\n[color=#008cff]DEFAULT=ON[/color]
rfp-gs-process-efficiency=更改 GS 處理返回的 HS 百分比。 0=0%, 1=100%。\n\n[color=#008cff]DEFAULT=1[/color]

[rfp]
heating=降低加熱能量損失__1__[流體=__2__]。
