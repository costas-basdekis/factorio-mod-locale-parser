[technology-description]
rfp-d-d-fusion-2-efficiency=將 DD 聚變 [recipe=rfp-dd-fusion-2-0] 產生的能量轉化為熱量的能量損失較低。
rfp-d-d-fusion-1-efficiency=將氚產生的能量轉化為熱量的較低能量損失抑制了DD聚變[配方=rfp-dd-fusion-1-0]。
rfp-d-d-fusion-0-efficiency=將 T+He3 產生的能量轉化為熱量的較低能量損失抑制了 DD 聚變[配方=rfp-dd-fusion-0-0]。
rfp-d-t-fusion-efficiency=將 DT 融合 [recipe=rfp-dt-fusion-0] 產生的能量轉化為熱量的能量損失較低。
rfp-he3-he3-fusion-efficiency=將 He3-He3 聚變 [recipe=rfp-he3-he3-fusion-0] 產生的能量轉化為電能的能量損失較低。
rfp-d-he3-fusion-efficiency=將 D-He3 聚變 [recipe=rfp-d-he3-fusion-0] 產生的能量轉化為電能的能量損失較低。
rfp-fusion-theory=那麼，既然我已經分裂了原子，如果我將原子粉碎在一起會發生什麼？
rfp-plasma-handling=顯然，某些鐵管無法容納數百萬度的高溫氣體。喬恩學到了艱難的方法。
rfp-fusion-reactor=我需要一個可以容納聚變所需的高溫等離子體的反應堆。
rfp-heat-exchanger=聚變產生的能量必須轉化為熱量才能發電。
rfp-d-d-fusion=目前聚變消耗的能量多於產生的能量，但這種情況很快就會改變。
rfp-d-t-fusion=DT fusion[recipe=rfp-dt-fusion-0] 比 DD 產生更多的能量。但還不夠。
rfp-aneutronic-fusion-theory=第二代核聚變方法。在非中子聚變中，大部分能量由帶電粒子攜帶，而不是中子攜帶大部分能量。這允許將非中子聚變產生的能量直接轉化為電能。
rfp-aneutronic-reactor=可以處理非中子聚變所需的更高溫度和壓力的反應堆。
rfp-direct-energy-conversion=非中子聚變允許將其能量直接轉換為電能，而不是將其轉換為熱量然後使用蒸汽循環。
rfp-he3-he3-fusion=這裡是。非中子融合。現在，它幾乎無法維持自己，但這種情況會改變。
rfp-d-he3-mix=D-He3 融合[recipe=rfp-d-he3-fusion-0] 可以在較低的溫度下發生並且比 He3-He3[recipe=rfp-he3-he3-fusion-0] 產生更多的能量。第一步是混合和加熱氘和氦 3。
rfp-d-he3-fusion=D-He3[recipe=rfp-d-he3-fusion-0] 產生的能量比它之前的任何東西都要多。這應該為幾乎任何東西生產足夠的。
rfp-portable-reactor=產生大量能量，但需要燃料電池。
rfp-hydrogen-ionization=我想知道如果我讓粒子在非常快的速度發生碰撞會發生什麼。首先我需要得到我想要碰撞的粒子。\n\n[color=#ff0000][開發者說明：反物質威力仍然是WIP，你可以在啟動mod設置中禁用它][/color]
rfp-antimatter-processing=反物質也不能僅僅使用普通的化學裝置加工成可用的燃料。除非你想讓化工廠和半徑 50m 內的所有東西爆炸，否則就是這樣。
rfp-antimatter-reactor=這個反應堆使用物質-反物質湮滅來產生瘋狂的能量。使融合看起來很原始。
rfp-particle-acceleration-efficiency=降低加速粒子的能量損失。
rfp-particle-deceleration-efficiency=減速粒子的能量損失較低。

