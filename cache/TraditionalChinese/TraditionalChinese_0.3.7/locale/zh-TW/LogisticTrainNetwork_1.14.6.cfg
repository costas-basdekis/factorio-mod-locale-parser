#barstorio 翻譯

[mod-name]
LogisticTrainNetwork=LTN - Logistic Train Network[LTN-物流火車網絡]


[mod-description]
LogisticTrainNetwork=添加新的列車停靠站，形成高度可配置的全自動物流網絡。


[entity-name]
logistic-train-stop=物流火車停靠站
logistic-train-stop-input=物流列車停止輸入
logistic-train-stop-output=物流列車停止輸出
ltn-port=物流港口

[entity-description]
logistic-train-stop=物流停止請求並提供物品和流體。
ltn-port=物流港口要求並提供物品和液體。

[item-name]
logistic-train-stop=__ENTITY__物流培訓站__
logistic-train-stop-input=__ENTITY__物流培訓停止輸入__
logistic-train-stop-output=__ENTITY__物流培訓停止輸出__

[recipe-name]
logistic-train-stop=__ENTITY__物流培訓站__
ltn-port=__ENTITY__ltn-port__

[technology-name]
logistic-train-network=物流火車網絡

[technology-description]
logistic-train-network=物流列車停止請求並為自動生成的列車時刻表提供物料和流體。

[virtual-signal-name]
ltn-position-any-locomotive=每個機車的編碼位置
ltn-position-any-cargo-wagon=每個貨車的編碼位置
ltn-position-any-fluid-wagon=每個液壓貨車的編碼位置
ltn-position-any-artillery-wagon=每門大砲的編碼位置
ltn-position=__1__的編碼位置
ltn-depot=停止就是倉庫
ltn-depot-priority=倉庫優先
ltn-network-id=編碼的網絡ID
ltn-min-train-length=最小火車長度
ltn-max-train-length=最大列車長度
ltn-max-trains=極限列車
ltn-requester-threshold=請求閾值
ltn-requester-stack-threshold=請求堆棧閾值
ltn-requester-priority=請求優先級
ltn-provider-threshold=提供閾值
ltn-provider-stack-threshold=提供堆棧閾值
ltn-provider-priority=提供優先
ltn-locked-slots=每個貨車的鎖定插槽
ltn-disable-warnings=禁用警告消息

[ltn-message]
error-duplicated-unit-number=[LTN]錯誤：重複的單位編號__1__。
error-stop-orientation=[LTN]錯誤：無效的火車停靠方向__1__。
error-invalid-stop=[LTN]錯誤：無效的火車停站__1__。
error-parse-item=[LTN]錯誤：無法解析項目__1__。
error-no-stop=[LTN]錯誤：無法停止提供者或請求者。
error-stop-output-truncated=[LTN]錯誤：__4__信號在停止__1__處的火車__2__的庫存超過了__3__的停止輸出限制。
error-invalid-delivery=[LTN]錯誤：從停止__1__刪除無效的交貨
error-invalid-stop-index=[LTN]錯誤：global.LogisticTrainStops中的停止單元編號__1__無效。
error-invalid-request-index=[LTN]錯誤：global.Dispatcher.Requests中的索引__1__無效。
warning-dispatcher-disabled=[LTN]警告：調度程序已禁用。不會創建任何交貨。

empty-depot-item=[LTN]沒有列車運輸倉庫中的物品。跳過項目處理。
empty-depot-fluid=[LTN]沒有火車來運送在倉庫中發現的液體。跳過流體處理。
no-provider-found=[LTN]在網絡__2__中找不到提供__1__的站點。
provider-found=[LTN]提供商__1__：優先級__2__，交付__3__，可用__4____5__。
no-train-found=[LTN]在Depot中找不到在__3__網絡中從__1__到__2__的火車，長度在__4__和__5__之間。
train-found=[LTN]訓練將__4__/__5__堆貨物從__1__運送到在倉庫中發現的__3__網絡中的__2__。
creating-delivery=[LTN]創建從__1__到__2__的交付：__3____4__。
creating-delivery-merged=[LTN]創建從__1__到__2__的合併交付：__3__個堆棧。
delivery-removed-train-invalid=[LTN]從__1__到__2__的交貨已刪除。火車不再有效。
delivery-removed-timeout=[LTN]從__1__到__2__的交貨以__3__滴答作響，超時後被刪除。

train-arrived=[LTN]火車__1__到達__2__。
train-left=[LTN]火車__1__左__2__。

provider_missing_cargo=[LTN]火車__1__離開提供者__2__缺少貨物。
provider_unscheduled_cargo=[LTN]用計劃外的貨物培訓__1__離開提供商__2__。
requester_unscheduled_cargo=[LTN]火車__1__攜帶未安排的貨物到達請求者__2__。
requester_left_over_cargo=[LTN]用剩下的貨物訓練__1__離開請求者__2__。

dispatcher-enabled=[LTN]由__1__啟用的分派器。
dispatcher-disabled=[LTN]分派器已被__1__禁用。

[controls]
ltn-toggle-dispatcher=切換LTN分派器。



