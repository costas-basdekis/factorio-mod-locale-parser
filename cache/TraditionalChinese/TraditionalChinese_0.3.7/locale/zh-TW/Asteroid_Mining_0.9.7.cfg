#barstorio 翻譯

[mod-name]
Asteroid_Mining=Asteroid Mining[小行星採礦]


[mod-description]
Asteroid_Mining=允許將火箭送入太空開採小行星鑽頭，然後將其提煉成無限礦石的原料。包括所有5種標準礦石，以及Bob的礦石和天使的支持。


[item-name]
asteroid-chunk=__1__小行星塊
resource-chunk=__1__塊
miner-module=__1__小行星採礦模塊

[item-description]
asteroid-chunk=巨大的小行星，內含大量__1__資源。__2__
resource-chunk=可以分解為24塊__1__的大量資源。
miner-module=帶有鑽探模塊的安裝在火箭上的小行星掃描儀，它將__1__小行星塊發送回火箭發射井。

[item-group-name]
AsteroidMining=小行星模組+塊

[recipe-name]
asteroid-chunk=壓碎的__1__小行星塊
resource-chunk=壓碎的__1__塊

[recipe-description]
asteroid-chunk=將小行星塊粉碎成其組件資源塊。
resource-chunk=將塊處理到__1__中。

[mod-setting-name]
astmine-crushing=使用天使的破碎者
astmine-k2crushing=使用Krastorio2的破碎機
astmine-allowprod=允許小行星生產率
astmine-enableminer=啟用挖掘模塊
astmine-makerockets=添加採礦火箭
astmine-newgroup=啟用手工藝組

[mod-setting-description]
astmine-crushing=如果存在mod，請使用天使的礦石破碎機破碎塊。如果mod不存在，則不會進行任何更改。
astmine-k2crushing=如果存在mod，請使用Krastorio2的Crushers粉碎塊。如果mod不存在，則不會進行任何更改。如果Angel也存在並啟用，則其壓碎器將優先。
astmine-allowprod=允許在小行星塊處理配方上使用生產力模塊。可能會被壓倒。
astmine-enableminer=啟用Mining Module配方，否則用戶必須依賴新的資源生成系統。
astmine-makerockets=增加了採礦火箭，這是可循環使用的火箭，由多個找到礦石的組件在軌道上拼湊而成。
astmine-newgroup=在“工藝”選項卡中為Asteroid Mining的模塊和小行星破碎創建一個新的組圖標。



