#barstorio 翻譯

[mod-name]
Trees=Treeees[樹樹樹～～]

[mod-description]
Trees=讓基地中的樹木像真實植被一樣隨時間傳播。


[mod-setting-name]
Trees-rate=進度
Trees-radius=搜索半徑
Trees-color-variance=樹木顏色差異


[mod-setting-description]
Trees-rate=嘗試在所有表面的第n個刻度上生成樹並提高樹齡
Trees-radius=搜索區域半徑以確定樹木
Trees-color-variance=樹木顏色差異因子百分比



