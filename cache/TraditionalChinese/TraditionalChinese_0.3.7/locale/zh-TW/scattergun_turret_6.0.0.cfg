[entity-description]
w93-radar-turret=沒有扇區掃描。\n區域顯示範圍：9個塊。
w93-radar-turret2=快速扇區掃描。\n掃描儀範圍：25個塊。\n區域顯示範圍：1個塊。

[technology-description]
scattergun-turrets=發射多個彈丸。要求視線通暢。
w93-modular-turrets=通用全能機槍。彈藥效率高。
w93-modular-turrets2=砲塔架用於後勤火力支援。安裝的武器具有更大的射程和更快的跟踪速度。更容易受到破壞。
w93-modular-turrets-gatling=高DPS武器，可通過敵人和彈藥供應同時粉碎。最適用於關鍵的關鍵點。由於點火電弧有限，需要支撐。
w93-modular-turrets-lcannon=阿爾法破壞力集中的武器，用於處理高裝甲目標。由於射程最小，因此需要機槍的支持。
w93-modular-turrets-dcannon=與以前的型號相比，雙管升級，提高了射速。
w93-modular-turrets-hcannon=遠程加農炮武器可填補火箭砲塔和以前的加農炮模型之間的射程差距。
w93-modular-turrets-rocket=增程支援武器，可提供一擊能力。低射速。裝有核子時請小心使用。
w93-modular-turrets-tlaser=高度聚焦的雷射武器，專為狙擊中距離的單個目標而設計。
w93-modular-turrets-beam=發射聚焦的伽馬射線，該伽馬射線可穿透一行中的多個目標。要求視線通暢。
w93-modular-turrets-radar=高度專業的雷達站，可顯示或監視大面積區域。

