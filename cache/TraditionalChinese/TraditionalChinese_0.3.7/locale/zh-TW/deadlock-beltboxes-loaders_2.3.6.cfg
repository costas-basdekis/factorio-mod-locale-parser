#barstorio 翻譯

[mod-name]
deadlock-beltboxes-loaders=Deadlock's Stacking Beltboxes & Compact Loaders[Deadlock的堆疊箱和緊湊型裝載機]


[mod-description]
deadlock-beltboxes-loaders=死鎖的堆疊輸送帶箱和緊湊型裝載機


[entity-name]
transport-belt-loader=緊湊型裝載機
fast-transport-belt-loader=快速緊湊型裝載機
express-transport-belt-loader=急速緊湊型裝載機
transport-belt-beltbox=堆疊箱
fast-transport-belt-beltbox=快速堆疊箱
express-transport-belt-beltbox=急速堆疊箱

[entity-description]
deadlock-loader=在輸送帶和庫存之間快速轉移資源。放置後旋轉以更改輸入/輸出模式。
deadlock-beltbox=堆放/堆放一些資源和產品，使輸送帶壓縮5倍。

[item-name]
deadlock-stacking-stack=__1__ (__2__的堆疊)

[recipe-name]
deadlock-stacking-stack=__1__（已堆疊）
deadlock-stacking-unstack=__1__（未堆疊）

[technology-name]
deadlock-stacking=堆碼

[technology-description]
deadlock-stacking=解鎖堆疊的輸送帶，這可以提高特定資源的輸送帶吞吐量。

[mod-setting-name]
deadlock-enable-beltboxes=啟用輸送堆疊箱
deadlock-enable-loaders=啟用裝載機程序
deadlock-stacking-auto-unstack=自動卸貨
deadlock-stacking-hide-unstacking=隱藏拆裝配方
deadlock-loaders-snap-to-belts=將裝載機卡入輸送帶
deadlock-loaders-snap-to-inventories=將裝載機捕捉到庫存
deadlock-stacking-batch-stacking=批量堆疊
deadlock-stacking-show-alt-info=顯示alt模式圖標
deadlock-strict-fast-replace-beltboxes=嚴格的皮快速更換
deadlock-strict-fast-replace-loaders=嚴格的裝載機快速更換
deadlock-stack-size=堆疊尺寸

[mod-setting-description]
deadlock-stacking-auto-unstack=自動堆疊從地面或輸送帶上撿拾的所有堆疊物品。
deadlock-stacking-hide-unstacking=從播放器製作選項卡中刪除堆疊的配方。這樣可以防止您“手動拆箱”，但可以消除許多混亂情況。
deadlock-loaders-snap-to-belts=放置時，裝載機將自動設置其模式和旋轉以匹配相鄰的輸送帶（以及輸送帶側的庫存）
deadlock-loaders-snap-to-inventories=裝載機放置時會自動輸入面對或遠離的庫存
deadlock-stacking-batch-stacking=輸送帶箱將分四批進行堆疊和拆解，並通過極高速度的改進型輸送帶均勻地加載輸送帶並提高產量
deadlock-stacking-show-alt-info=在alt模式下顯示或隱藏顯示在輸送帶箱上的配方圖標。
deadlock-strict-fast-replace-beltboxes=防止輸送帶箱快速更換其他輸送帶箱
deadlock-strict-fast-replace-loaders=防止裝載機快速更換其他裝載機
deadlock-stack-size=設置組成每個堆疊項目的項目數。警告：不建議為現有的已保存遊戲更改此設置。如果將堆疊的項目配置為一定數量，則它們的堆疊大小不會被均分。



