#barstorio 翻譯

[mod-name]
FactorioEarth=Factorio Earth[地球工廠]


[mod-description]
FactorioEarth=地球工廠，疑竟然掉落在地球上？


[mod-setting-name]
map-gen-scale=地圖比例係數
spawn-x=生成x坐標
spawn-y=產生y坐標
use-large-map=使用詳細地圖

[mod-setting-description]
map-gen-scale=地圖比例因子，允許使用任何正比例。 （默認值：6）
spawn-x=生成x坐標。確保您沒有在水中產卵！ （預設值：2064，比利時佛蘭德）
spawn-y=生成y坐標。確保您沒有在水中產卵！ （默認值：406，在比利時附近的法蘭德斯）
use-large-map=是否提供更詳細的地圖數據。請注意，這將佔用更多的內存，並且您的遊戲將花費更長的時間加載。與正常數據相比，它還將地圖放大2倍。 （默認值：false）
