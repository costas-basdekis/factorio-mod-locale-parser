#barstorio 翻譯

[mod-name]
RunSpeedToggle=Run Speed Toggle[跑步速度切換]


[mod-description]
RunSpeedToggle=此mod將通過按鍵將玩家的奔跑速度乘數（在所有紅利之後應用）切換為三個可配置值之一。

[controls]
runspeedtoggle_hotkey=切換運行速度

[mod-setting-name]
runspeeedtoggle-speed1=浮動速度'0'
runspeeedtoggle-speed2=浮動速度'>'
runspeeedtoggle-speed3=浮動速度'>>'

[mod-setting-description]
runspeeedtoggle-speed1=預期這是最小速的修改。 0是未修改的運行速度。負數會使玩家減慢該分數。正數將速度乘以1 +數（即0.3表示快30％）。
runspeeedtoggle-speed2=預期這將是中速修改。 0是未修改的運行速度。負數會使玩家減慢該分數。正數將速度乘以1 +數（即0.3表示快30％）。
runspeeedtoggle-speed3=預計它將是最大速的修改。 0是未修改的運行速度。負數會使玩家減慢該分數。正數將速度乘以1 +數（即0.3表示快30％）。



