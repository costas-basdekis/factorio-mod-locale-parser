#barstorio 翻譯

[mod-name]
LarkenxK2SETweaks=Larkenx's Krastorio2 and Space Exploration Tweaks[Larkenx的Krastorio2和太空探索調整]


[mod-description]
LarkenxK2SETweaks=Xon1的調整分叉了SE + K2的各種調整和平衡。





[mod-setting-name]
allow-naquium-matter-processing=允許使用Naquium K2物質處理配方。
allow-steel-pipe-in-space=允許將K2鋼管，地下管道和泵放置在太空平台和飛船上。
allow-k2-liquid-tanks-on-space-platform=使K2 50k和200k儲罐可以放置在太空平台和飛船上。
# allow-k2-liquid-tanks-on-spaceship=Enable K2 50k and 200k Storage Tanks to be placed on spaceships.
allow-long-space-underground-belt=Make Space地下傳送帶的最大距離與快遞傳送帶的最大距離相同。
# allow-long-underground-space-pipe=Make Space Underground Pipes have increased max underground distance.
space-pipe-underground-distance=設置地下空間管道的最大長度。 （6-20）
allow-upgrade-singularity-lab=升級奇點實驗室，使其擁有15個基本研究速度（比太空實驗室快1.5倍）。
allow-remove-tesseract-from-stabilizer=從K2穩定劑配方中取出Naquium Tesseract。
# allow-tweak-matter-ratios=Tweak matter conversion cube ratio nerfs from SE for K2 Matter Assembler (default is 50% effectiveness).
# allow-lossless-matter-cube=Allow matter cube ratio changes. Default enables 1:1 matter conversion/deconversion effectiveness.
matter-cube-cost=創建問題多維數據集所需的事務量。
matter-cube-density=物質多維數據集包含的物質數量，並在轉換回物質時產生。
allow-remove-stabilizer-for-vulcanite=從硫化物反轉化配方中除去帶電的穩定劑。
allow-stabilizer-less-likely-to-break=將K2物質穩定劑從99％的可能恢復到99.5％調整。
matter-reconversion-ratio=更改K2 +標準礦石的物質去轉化率。
allow-se-ore-matter-changes=啟用“空間探索物質處理物質值和比率更改”。
se-ore-matter-reconversion-ratio=更改太空探索礦石的物質解轉換率。
allow-hypercooler-on-spaceship=將過冷器放置在飛船上。還可以在接地的散熱器和粒子加速器上生產一些熱流體。
allow-matter-buildings-in-space=允許在空間中使用K2物質處理建築物（不建議，不平衡）。

[mod-setting-description]
allow-naquium-matter-processing=允許使用Naquium K2物質處理配方。
allow-steel-pipe-in-space=允許將K2鋼管，地下管道和泵放置在太空平台和飛船上。
allow-k2-liquid-tanks-on-space-platform=使K2 50k和200k儲罐可以放置在太空平台和飛船上。
# allow-k2-liquid-tanks-on-spaceship=Enable K2 50k and 200k Storage Tanks to be placed on spaceships.
allow-long-space-underground-belt=Make Space地下傳送帶的最大距離與快遞傳送帶的最大距離相同。僅在還啟用了K2設置中的長地下傳送帶的情況下才啟用。
# allow-long-underground-space-pipe=Make Space Underground Pipes have increased max underground distance.
space-pipe-underground-distance=設置地下空間管道的最大長度。 SE默認值為6，K2鋼管地下管線為20。
allow-upgrade-singularity-lab=升級奇點實驗室，使其擁有15個基本研究速度（比太空實驗室快1.5倍）。
allow-remove-tesseract-from-stabilizer=從K2穩定劑配方中取出Naquium Tesseract。
# allow-tweak-matter-ratios=Tweak matter conversion cube ratio nerfs from SE for K2 Matter Assembler (default is 50% effectiveness).
# allow-lossless-matter-cube=Allow matter cube ratio changes. Default enables 1:1 matter conversion/deconversion effectiveness.
matter-cube-cost=創建問題多維數據集所需的事務量。太空探索使這個數字達到2,000，而在K2中，這是物質立方體的無損轉換率（1k-&gt; 1k。）
matter-cube-density=物質多維數據集包含的物質數量，並在轉換回物質時產生。

allow-stabilizer-less-likely-to-break=使得保留K2物質穩定劑的可能性為99.5％，而保留為99％。
matter-reconversion-ratio=更改K2 +標準礦石的物質去轉化率。在K2中，這些比率是無損的（1：1）。太空探索公司對此感到厭惡，並將50％的反轉換有效（2：1）。建議通過調整K2比率使SE與SE保持平衡，但使比率1.25：1。
se-ore-matter-reconversion-ratio=更改太空探索礦石的物質解轉換率。默認情況下，這些比率的範圍從〜16：1的反轉換率到高達100：1的陡峭範圍，同時還需要生產帶電的穩定劑。
allow-hypercooler-on-spaceship=將過冷器放置在飛船上。還可以在接地的散熱器和粒子加速器上生產一些熱流體。
allow-matter-buildings-in-space=允許在空間中使用K2物質處理建築物（不建議，不平衡）。
allow-remove-stabilizer-for-vulcanite=從岩心物質反轉化配方中刪除帶電的穩定劑，因為岩心開採無論如何都能在Nauvis上使硫醇岩成為可能。
allow-se-ore-matter-changes=啟用“空間探索物質處理物質值和比率更改”。默認情況下，SE礦石從物質中轉化的成本很高，並且從物質中轉化的比例不一致（在某些情況下為指數）。通過此更改，您可以將比率覆蓋到一個恆定值以下，以便將物質值始終固定為反轉換值。



