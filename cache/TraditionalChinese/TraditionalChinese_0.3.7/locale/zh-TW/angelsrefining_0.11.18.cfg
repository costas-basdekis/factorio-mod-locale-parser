[mod-name]
angelsrefining=Angel's Refining[天使的提煉]


[mod-description]
angelsrefining=向遊戲中添加礦石精煉。必須先精煉複合礦石，然後才能將它們熔煉成板狀。與Angel的行業和/或Bob的mod結合使用效果最好，並支持Yuoki Industries，Uranium Power和Nucular等其他mod。


