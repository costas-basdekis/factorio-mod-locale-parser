#barstorio 翻譯

nullius-intro=你是一個馮諾依曼機器人。經過數百年的相對論旅行，你的探測器已經到達了它的目標行星，並且你已經被一小部分重要設備的有效載荷激活了。這顆沒有生命的星球的重元素相對貧乏，缺乏可呼吸的大氣層。儘管存在這些微小的缺陷，但它總體上被歸類為地球化的極好候選者。你的任務是發展必要的工業能力來改造這個星球，為其播種生命，並建立一波繼任者以繼續前往新的星球。


