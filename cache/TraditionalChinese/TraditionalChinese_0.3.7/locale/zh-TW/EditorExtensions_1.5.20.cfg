[mod-setting-description]
ee-controller-inventory_size=此選項無法在運行時更改。\n以下所有選項均為默認選項，可以在運行時通過地圖編輯器GUI進行更改。
ee-prevent-initial-pause=第一次進入編輯器時，防止遊戲暫停模擬。可以從時間編輯器菜單更改暫停狀態。
ee-infinity-pipe-crafter-snapping=當您將無窮大管道直接放置在手工藝流體輸入旁邊時，它將自動設置其過濾器以提供該流體。
ee-default-inventory-filters=首次進入編輯器時將應用無限濾鏡。\n [color=255,57,48]從主菜單更改此設置，否則將不會影響新遊戲！[/color]
ee-inventory-sync=在作弊模式下，您的清單和光標堆棧將在編輯器和正常播放之間同步。

