[mod-name]
bzcarbon=Graphite & Diamonds[石墨和鑽石]


[mod-description]
bzcarbon=將元素碳項目添加到遊戲中，包括石墨、鑽石、石墨烯，以及可選的富勒烯、納米管等。與 RSO、Krastorio 2、太空探索等兼容。一個獨立的 BZ Mods


