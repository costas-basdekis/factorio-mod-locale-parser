# Settings

[mod-setting-name]
bzcarbon-recipe-bypass=繞過配方
bzcarbon-list=列出修改後的配方
bzcarbon-enable-fullerenes=啟用富勒烯和納米管
bzcarbon-enable-carbon-black=啟用炭黑
bzcarbon-enable-rough-diamond=啟用鑽石開採
bzcarbon-enable-flake-graphite=啟用片狀石墨
bzcarbon-reuse=重複使用磨砂

[mod-setting-description]
bzcarbon-recipe-bypass=跳過修改這些配方（逗號分隔的列表）。
bzcarbon-list=如果啟用，文本命令 [color=orange]BZList[/color] 會將文件轉儲到腳本輸出目錄，其中包含已修改配方的完整列表。\n建議在完成其他設置的配置後將其關閉。
bzcarbon-enable-fullerenes=啟用富勒烯和納米管中間產品。\n富勒烯主要用於生物相關產品。結構用納米管。
bzcarbon-enable-carbon-black=啟用炭黑副產品。主要用於製造塑料。
bzcarbon-enable-rough-diamond=為新遊戲啟用非常稀有的鑽石礦石補丁。
bzcarbon-enable-flake-graphite=啟用石墨礦石補丁。建議保留此功能。關閉將刪除現有的礦石補丁。
bzcarbon-reuse=有機會在 LDS 等配方中重複使用金剛石磨粒。更複雜，但節省資源。

[string-mod-setting]
bzcarbon-enable-flake-graphite-yes=是的 - 推薦



