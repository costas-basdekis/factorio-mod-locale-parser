character=平衡類很全面，是標準字符類。
bob-character-miner=礦工級別的採礦速度有所提高，可以手工冶煉礦石，但移動速度較慢，健康狀況較差。
bob-character-fighter=戰鬥機類具有更高的運行速度，更強的生命值，但庫存量較小。
bob-character-builder=Builder類增加了庫存量和製作速度，但移動速度較慢且運行狀況較差。

bob-character-balanced-2=平衡2類的取捨範圍很廣，它在運行狀況，庫存大小，覆蓋範圍和運行速度方面都有一些改進。
bob-character-miner-2=礦工2級具有更高的採礦速度，更大的庫存規模，並且可以手工冶煉礦石。
bob-character-fighter-2=Fighter 2類的跑步速度提高了，而且更健康。
bob-character-builder-2=Builder 2類具有增加的庫存大小，範圍和製作速度。

bob-character-engineer=Engineer類是Miner類和Builder類的組合。它具有更多的庫存空間，覆蓋範圍，開採速度，加工速度，並且可以手工冶煉礦石。
bob-character-prospector=Prospector類是Miner和Fighter類的組合。它提高了運行速度，提高了運行狀況，提高了開採速度，並且可以手工冶煉礦石。


