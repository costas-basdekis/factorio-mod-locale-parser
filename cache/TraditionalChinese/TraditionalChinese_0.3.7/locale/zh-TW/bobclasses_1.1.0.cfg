#barstorio 翻譯

[mod-name]
bobclasses=Bob's Classes and Multiple characters mod[Bob的班級和多個角色mod]


[mod-description]
bobclasses=需要Bob的功能庫mod。當前，這為遊戲增加了3個新類。這些增加了各種好處和缺點，包括啟動和重生設備的更改。戰鬥機：125％的生命+治愈率，75％的存貨（-20個插槽），83％的攻擊力，133％的奔跑速度礦工：80％的生命+治愈率，83％的達成率和130％的採礦達成率，80％的奔跑速度，+採礦速度，可以手煉。製造商：80％的生命和治愈率，133％的庫存空間（+26個插槽），133％的覆蓋率，80％的運行速度，200％的構建速度。該mod還添加了頭像切換器GUI，當您足夠深入遊戲時，您可以構建新的實體。化身切換器GUI將列出您已建立的所有實體。您可以通過單擊班級圖片按鈕切換到一個。當您按下按鈕時，該主體將從列表中刪除，並且您先前的主體添加到末尾。死亡時，如果您擁有多個實體，則無需重新生成，而是會自動切換到列表中的第一個實體。





