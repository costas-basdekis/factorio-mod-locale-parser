#barstorio 翻譯

[mod-name]
abandoned_ruins=Abandoned Ruins[被遺棄的廢墟]


[mod-description]
abandoned_ruins=被遺棄的廢墟，您可能已經墜毀在了這個星球上，但似乎您並不是第一個定居於此的人。 <color=yellow>被遺棄的廢墟</color>為您增加了廢墟，供您探索並建立自己的基地，但要當心……因為廢墟被遺棄已久，它們的防禦設施運作可能沒有那麼正常。


[mod-setting-name]
ruins-min-distance-from-spawn=與生成點之間的最小距離：
ruins-chance=廢墟破損的機會：

[mod-setting-description]
ruins-min-distance-from-spawn=到生成點的最小距離。
ruins-chance=有機會在生成中變成廢墟，浮點值為0-1，例如0.1為10％的機會。
