[mod-setting-name]
bzfoundry-recipe-bypass=繞過配方
bzfoundry-smelt=鑄造廠可以冶煉
bzfoundry-plates=添加耐火配方（實驗性）
bzfoundry-hydrocarbon=碳氫化合物用於創始
bzfoundry-other-machines=其他可以做鑄造的機器

[mod-setting-description]
bzfoundry-recipe-bypass=跳過修改這些配方（逗號分隔的列表）。
bzfoundry-smelt=如果屬實，鑄造建築也可以處理原礦冶煉。
bzfoundry-hydrocarbon=使用哪種碳氫化合物進行鑄造。鑄造建築也用於焦化。\n如果 [color=cyan]coke[/color]，如果需要，添加焦炭物品和配方。\n如果 [color=cyan]固體燃料[/color]，早期但添加了低效配方。\n如果 [color=cyan]coal[/color]，則使用該配方。\n如果 [color=cyan]none[/color]，則不使用碳氫化合物（不推薦）。
bzfoundry-other-machines=其他可以“創建”配方的“組裝機”實體列表。例如。 Krastorio2 的“kr-advanced-furnace”，或 AAII 的“industrial-furnace”（逗號分隔列表）。
bzfoundry-plates=[color=orange]實驗性[/color] 成分、產品或任何東西都可能發生變化。\n需要“二氧化矽和矽”、“鋯”或“石墨和鑽石”模組。\n使用一種或多種耐火材料，鑄造廠可以提高產量盤子。\n請注意，這些是複雜的配方。



