show_button=顯示「為我裝填」按鈕
show_button_desc=在左上角顯示「為我裝填」介面按鈕（取消選中以隱藏）
enable_button=切換「為我裝填」
enable_tooltip=打開和關閉「為我裝填」

title=為我裝填

[fill4me.gui.enable]
title=啟用
tooltip=啟用/禁用為我裝填

[fill4me.cmd]
error_in_command=錯誤處理命令。
example=示例：__1__
help_max_percent=設置將放置到放置的實體中的現有資源的最大百分比。
set_max_percent=您將放置在實體中的最大資源百分比設置為__1__％。
error_max_percent=無法設置最大百分比。
usage_max_percent=用法：/f4m.max_percent PERCENT
example_max_percent=/f4m.max_percent 30

list_fuel=列出玩家當前將加載的燃料。
list_all_fuel=列出可裝載的已知燃料。

exclude=將已命名的燃料從自動加載到實體中排除在外。 “ /f4m.exclude nuclear-fuel”將阻止您的玩家加載核燃料作為燃料來源。使用/f4m.list_fuel獲取當前可裝載燃料的列表。
exclude.excluding=從Fill4Me中排除“__1__”
error_exclude=無法排除“__1__”：在可用的燃料清單中找不到。
usage_exclude=用法：/f4m。排除燃料/彈藥名稱
example_exclude=/f4m。排除核燃料

include=包括用於自動加載到實體中的命名燃料。 “ /f4m.include核燃料”將把核燃料放回可裝載的燃料類型中。
include.including=在為我裝填中包含“__1__”
error_include_not_found=無法包含“__1__”：找不到。
usage_include=用法：/f4m.include 燃料/彈藥名稱
example_include==/f4m.include nuclear-fuel

reset=將“加油/彈藥”插入列表重置為當前遊戲默認設置（“所有內容”）

[controls]
fill4me-keybind-reload=將燃料/彈藥重新裝入實體
fill4me-keybind-enable=啟用/禁用為我裝填

[mod-setting-name]
fill4me-maximum-fuel-value=燃油最大值
fill4me-maximum-ammo-value=彈藥的最大傷害
fill4me-ignore-ammo-radius=忽略彈藥半徑

fill4me-ammo-load-limit=彈藥負載，限制為
fill4me-ammo-load-percent=彈藥負載，百分比
fill4me-ammo-load-count=彈藥負載，計數

fill4me-blacklist-fuel=Fill4Me燃料黑名單

[mod-setting-description]
fill4me-maximum-fuel-value=如果燃料值超過提供的值，請勿將任何燃料自動裝載到實體中。火箭燃料為1億（億）。固體燃料為1200萬（1200萬）。使用0加載任何。
fill4me-maximum-ammo-value=如果彈藥的損壞價值超過了提供的價值，請勿將其自動裝填到它們中。不區分大砲和子彈。請謹慎使用。使用0加載任何。
fill4me-ignore-ammo-radius=裝入砲塔時，請檢查忽略與彈藥相關的半徑。注意：這可能會導致砲塔朝附近射擊並自行毀滅。

fill4me-ammo-load-limit=選擇用於決定如何限制裝入砲塔/槍支的彈藥數量的方法。 “百分比”將最多加載您庫存中的彈藥的百分比。 “計數”將彈藥加載到特定數量。 “兩者”將選擇百分比或計數這兩個值中的較低者。
fill4me-ammo-load-percent=如果使用基於百分比的加載，則可裝入砲塔的可用彈藥的百分比。
fill4me-ammo-load-count=如果使用基於計數的加載，則要加載到轉塔的最大計數。

fill4me-blacklist-fuel=輸入燃料源的內部名稱，以逗號分隔。使用命令“ /f4m.list_fuel”列出燃料來源。示例：“小電線桿，木頭”

[string-mod-setting]
fill4me-ammo-load-limit-percent=百分比
fill4me-ammo-load-limit-count=計數
fill4me-ammo-load-limit-both=兩者都包含

[shortcut-name]
fill4me-blacklist-button=為我裝填黑名單



