[technology-name]
belt-sorter1=基本輸送帶分揀機
belt-sorter2=平均輸送帶分揀機
belt-sorter3=先進的輸送帶分揀機
belt-sorter4=超速輸送帶分揀機
belt-sorter5=終極輸送帶分揀機

[technology-description]
belt-sorter1=輸送帶分揀機可用於將一條輸入輸送帶快速分揀成多條輸出輸送帶。它可能會取代 10 個智能機械臂，並可用於更緊湊的設計。基本版本允許每邊定義 2 個項目
belt-sorter2=平均輸送帶分揀機比基本版本具有更高的吞吐量，並且還可以定義輸出項目的帶側。除此之外，它允許每邊定義 3 個項目。
belt-sorter3=先進的輸送帶分揀機跟上藍色輸送帶。它還允許定義每側的自定義優先級，並且能夠為每側 4 個不同的項目放置過濾器。
belt-sorter4=Turbo Belt Sorter 比 Advanced Belt Sorter 更快。
belt-sorter5=Ultimate 輸送帶分揀機比 Turbo 輸送帶分揀機更快。

