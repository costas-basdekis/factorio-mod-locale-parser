[mod-setting-description]
SpaceX-game-mode=SpaceX 主要難度設置。 Classic 將提供 0.14 等效體驗，SpaceX Plus 將研究成本提高 4 倍，生產成本提高 2 倍，需要 5 倍發射剖面，SpaceX Extreme 將研究成本提高 16 倍，生產成本提高 16 倍，發射需要 25 倍。
SpaceX-research-cost=研究成本乘數。
SpaceX-production-cost=生產成本乘數。
SpaceX-launch-profile=所需的發射次數：經典是 v0.14 數字，發射狂熱是所有經典數字 x 5，發射 meglo 狂熱是所有經典數字 x 25。例如發射狂熱需要 35 顆衛星、50 個乾船塢組件和 5 ftl 驅動器等
SpaceX-ignore-tech-multiplier=SpaceX 的技術價格是固定的，不受用於馬拉鬆比賽的標準遊戲技術價格乘數變化的影響。默認情況下，這個乘數是 SpaceX 研究成本乘數的補充，所以檢查它以獨立改變成本（使馬拉松 SpaceX 遊戲更容易）。
SpaceX-no-space-sci=默認情況下，最終的 SpaceX 技術現在需要空間科學。檢查此設置將從最終技術研究中刪除空間科學要求（使遊戲更容易）。
SpaceX-cheaper-fusion-reactor=聚變反應堆組件的配方成本降低到 40 個便攜式聚變反應堆。這使得它們成本為 10k 處理單元（與 v0.14 相同），而不是標準 v0.15 成本的 25k 處理單元（使遊戲更容易）。
SpaceX-no-bob=本遊戲不會使用 Bob 的模組兼容性
SpaceX-no-popup=如果選中，則用於完成衛星網絡和乾船塢的彈出窗口將被抑制。 （適用於您想要啟動許多 FTL 工藝的遊戲）
SpaceX-auto-continue=當 FTL 航天器完成時，此選項將自動選擇“Bring it on”選項。彈出窗口也被抑制 - 與上述選擇結合使用以刪除彈出窗口，這樣您就可以在沒有人工干預的情況下繼續發射多個 FTL 航天器。

