interface_tutorial_text=設置了界面，以便類似的操作共享相同的快捷方式。這樣可以避免您必須記住哪個快捷方式將對您所做的每件事導致哪個操作。您只需要內部化這些基本交互，並在任何地方使用它們。
interface_controls=•左鍵單擊：[font=default-bold]選擇/使用[/font] \n•右鍵單擊：[font=default-bold] Edit [/font] \n•右擊控件：[font=default-bold]刪除[/font] \n•左鍵單擊左移：[font=default-bold]向前/升級列表項[/font] \n•左鍵控制：[font=default-bold]將列表項向後/降級移動[/font] \n•Alt鍵單擊：[font=default-bold]__1__ [/font]

# Usage
tutorial_usage_text=首先，您需要創建一個子工廠。這是基本結構，包含工廠的某些部分（大部分是獨立的）。給它起一個名字和/或一個圖標，然後離開。它將具有一些輸入（成分），一些輸出（產品和副產品）並消耗一定量的能量。您還可以設置要使用的時間標度，或寫下一些音符。\n \n您感興趣的是產品，因此您需要添加要製作的產品。為此，只需單擊“ +”按鈕，選擇所需的產品，然後指定應生產的數量。它將具有紅色背景，將鼠標懸停在該背景上時，您會看到當前正在生成紅色背景。\n \n要對其進行更改，請在其上單擊鼠標左鍵。如果只有一種配方可以生產此產品，則會立即添加。否則，您可以選擇要使用的配方。無論哪種方式，新配方都會顯示在子工廠的頂層。您可以更改使用的機器或添加一些模塊和信標。\n \n現在，要進一步分解要生產的產品，可以左鍵單擊現有配方的成分。這將再次添加一個配方，更改整個子工廠所需的成分。您可以通過這種方式繼續分解產品，直到僅到達板塊作為配料，或者鑽得更深，並添加採礦和冶煉配方。對於您和您現有的工廠而言，最方便的方法就是。\n \n對於具有大量中間產品的商品，您的配方集會很快變得非常混亂。為了解決這個問題，您可以在多個樓層上分別設置不同的配方。要創建所謂的子地板，請在要進一步計算的配方的配方圖標上單擊鼠標左鍵。這將為您提供一個下層（注意級別將顯示為“ 2”），您可以像以前一樣在其中添加配方。最大的區別是您只需要擔心您單擊鼠標左鍵的配方的成分。\n \n這些就是基礎！有一些更高級的功能可以使用（請查看“專業提示”），但這應該可以幫助您入門。如果要使用基本生產線，則創建示例子工廠（此窗口頂部的按鈕）。

# Pro Tips
pro_hovering=將鼠標懸停在許多按鈕和標籤上會顯示一些其他信息，例如配方或項目的全名，或者需要時可以使用更高的精度數字。
pro_list_ordering=您看到的幾乎每個列表都可以由您重新排序。只需在按住鼠標左鍵的同時按住Shift鍵或控制鍵即可。訂單只對生產車間的配方真正重要。
pro_up_down_grading=嘗試在計算機，信標或模塊上按住Shift或單擊控制。如有可能，它將對其進行升級或降級。
pro_preferences=在首選項中，您可以設置每種配方所使用的默認機器。這使您可以將它們調整為當前的技術水平，從而加快工廠規劃的速度。輸送帶，燃料和信標也是如此。
pro_interface_size=如果主窗口在屏幕上佔用太多或太少的空間，請嘗試更改界面的寬度和高度設置。 （菜單→設置→模塊設置→工廠計劃器）
pro_recursive_subfloors=您可以為已經在子地板上的配方創建子地板。您可以隨意進行多次，以創建一個深層嵌套的子地板結構。
pro_archive=存檔是存儲不再活躍的子工廠的好方法，但是您可能希望在某些時候回頭。
pro_settings=默認情況下，某些高級功能不處於活動狀態。相反，它們隱藏在mod設置中（菜單→設置→Mod Settings→Factory Planner）。看看，您會發現諸如界面大小調整和一些默認設置之類的東西。
pro_shortcuts=您可以配置多個鍵盤快捷鍵以更快地繞過界面。可以在“控件”中找到它們（菜單→設置→控件→Factory Planner）。
pro_views=您可以使用__CONTROL__fp_cycle_production_views__循環瀏覽幾個不同的視圖。它們為您提供了有關需要多少輸送帶和機械臂的信息，因此可以為您的工廠提供不同的觀點，這使構建起來更加容易。
pro_line_fuel=可以通過左鍵單擊其按鈕（藍色背景）來更改配方使用的燃料類型。默認情況下，它將使用您在首選項中所做的選擇。
pro_machine_limits=您可以設置配方使用的計算機數量限制。設置“軟”限制以防止其超過配置的數量，或者設置“硬”限制，這將強製配方使用配置的機器數量。
pro_priority_product=具有多個相關產品的每個配方都可以具有優先級產品。通過右鍵單擊要優先處理的產品來進行設置。這樣做的結果是，無論其他需求如何，都可以準確滿足該商品的需求。

