interactive_tutorial_title=互動教學
interactive_tutorial_text=熟悉工廠策劃師的最佳方法是直接進入並自己進行探索。為此，我提供了一個示例子工廠，該子工廠將展示此mod的一些最重要功能。您可以通過單擊下面的按鈕添加它。您還可以啟動“教程模式”，該模式顯示整個界面上重要按鈕上所有可能的鍵盤組合。
