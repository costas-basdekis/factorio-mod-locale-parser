[mod-name]
Inventory Sensor=Inventory Sensor[庫存傳感器]


[mod-description]
Inventory Sensor=添加了一個組合器，可讀取機車，貨車，汽車，熔爐，組裝機，機器人港口，火箭筒倉和反應堆的清單，燃料和設備網格。

[entity-name]
item-sensor=庫存傳感器

[item-name]
item-sensor=庫存傳感器

[technology-name]
item-detection=物品檢測

[virtual-signal-name]
inv-sensor-detected-locomotive=機車檢測
inv-sensor-detected-wagon=檢測到貨運貨車
inv-sensor-detected-car=檢測到汽車
inv-sensor-detected-tank=檢測到坦克
inv-sensor-temperature=溫度
inv-sensor-progress=製作進度
inv-sensor-fuel=剩餘燃油（兆焦耳）

[mod-setting-name]
inv_sensor_update_interval=庫存更新間隔（滴答聲）
inv_sensor_find_entity_interval=實體掃描間隔（滴答聲）
inv_sensor_read_grid=閱讀車輛網格
inv_sensor_BBox_range=掃描範圍
inv_sensor_BBox_offset=掃描偏移

[mod-setting-description]
inv_sensor_update_interval=庫存更新的頻率。\n默認=10
inv_sensor_find_entity_interval=掃描新實體/更改實體的頻率。\n默認=120
inv_sensor_read_grid=關閉以提高性能\n默認=開啟
inv_sensor_BBox_range=傳感器前搜索矩形的長度。\n警告，更改此值後可能無法正確檢測到實體！\n默認=1.5
inv_sensor_BBox_offset=搜索矩形的一半寬度。\n警告，更改此值後可能無法正確檢測到實體！\n默認=0.2



