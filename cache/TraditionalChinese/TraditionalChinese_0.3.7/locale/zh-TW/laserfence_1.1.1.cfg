#barstorio 翻譯

[mod-name]
laserfence=Laser Fence[雷射柵欄]


[mod-description]
laserfence=使用泰伯利亞戰爭期間開發的雷射柵欄技術來抵禦敵人。


[entity-name]
laserfence-post=雷射柵欄發射器
laserfence-beam=雷射柵欄部分

[entity-description]
laserfence-post=一種雷射柵欄發生器，可以在兩個發射器之間保持最大長度為 15 的“柵欄”。每個發射器都需要完全充電，然後才能為對齊的發射器創建柵欄，並且需要恆定的 0.5MW 功率來維護柵欄。當一個柵欄段被破壞時，整個柵欄就會消散，發射器必須重新充電以使柵欄重新形成。
laserfence-beam=擊殺攻擊者的柵欄的一部分。當一個柵欄段被破壞時，整個柵欄就會消散，發射器必須重新充電以使柵欄重新形成。
laserfence-obstruction-text=被__1__擋住的雷射柵欄

[technology-name]
laserfence=雷射柵欄

[technology-description]
laserfence=雷射柵欄將咬人拒之門外

[mod-setting-name]
laserfence-debug-text=測試文字
laserfence-solid-walls=實心牆

[mod-setting-description]
laserfence-debug-text=僅對調試有用，垃圾郵件與事件通知聊天。\n默認值：關閉
laserfence-solid-walls=如果你能穿過雷射束會怎樣？我猜他們那時不會是非常有效的牆，但我們確實添加了這個設置，這樣你就可以關閉碰撞。\n默認值：開啟



