[mod-setting-description]
start-with-unit-remote-control=從免費的單元遙控器開始
start-with-random-color=玩家以隨機顏色生成。
pathfinding-visualisation-cutoff=詳細的黃色路徑顯示單位尋路的結果。該過程不是很快，因此不適合長距離使用。減少數字以減小使用此可視化文件的範圍。 0禁用可視化以提高性能。
hand-deploy-vehicle-ai-default=手動部署時，車輛應默認使用哪種AI設置。
exclude-vehicles=不可編程的車輛。輸入要排除的車輛的“實體名稱”，以1個空格分隔多個。
restrict-remote-actions-to-player-ids=如果設置，則只有指定的玩家ID才能使用單位和路徑遠程操作，並以1個空格隔開。
passenger-no-control-alert=允許您禁用“將車輛的AI狀態手動控制為：自動或關閉”。信息。
aai-remove-ai-on-mine=去除了將AI車輛轉換為非AI車輛的配方，以轉換工藝菜單混亂。相反，您可以通過挖掘獲得非AI版本的載具。

[string-mod-setting]
hand-deploy-vehicle-ai-default-On=上：AI驅動器
hand-deploy-vehicle-ai-default-Auto=自動：除非玩家進入，否則AI驅動器
hand-deploy-vehicle-ai-default-Off=熄滅：AI被禁用（可挖掘）



