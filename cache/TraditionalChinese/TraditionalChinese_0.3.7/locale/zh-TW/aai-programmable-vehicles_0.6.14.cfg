programmable-structures=掃描圖塊以檢測資源，敵人和建築物。自動將區域放置在坐標處。掃描區域圖塊位置。
programmable-vehicle-structures=掃描車輛位置狀態和庫存。發送車輛命令會自動將其發送到特定方向，進行坐標調整或跟隨玩家或其他車輛。掃描或設置UnitData以更改車輛內存並更改庫存交換設置。
