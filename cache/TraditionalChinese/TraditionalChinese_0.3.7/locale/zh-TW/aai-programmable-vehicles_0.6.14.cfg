aai-programmable-vehicles=使車輛像RTS單位一樣工作。使用遙控器控制它們，或者用電路條件和區域對它們進行編程。可用於敵方基地的基礎突擊，巡邏，友好的基地導航，基於車輛的採礦以及更高級的應用程序。適用於標準和改裝車。訪問mod門戶頁面以獲取完整的功能列表，或訪問教程的論壇。





