[entity-description]
vehicle-depot=根據信號輸入快速將物品傳送到附近的車輛或從附近的車輛傳送。設置正項信號以接受車輛的該項。設置一個負信號以將該項目提供給車輛。
vehicle-depot-combinator=在此處設置信號或連接到網絡以設置倉庫的交換設置。
vehicle-deployer=部署一輛汽車。任何已連接的信號數據都會在部署時保存到車輛，否則將使用車輛默認值。車輛信號數據用於車輛的目標數量，以便Hauler車輛可以在範圍內交換庫存（超過該值的庫存將被接收到卡車中）。牽引車上的信號數據定義其最大容量，而不是目標數量。
vehicle-deployer-combinator=在此處設置信號或連接到網絡以設置已部署的設備數據。
unit-scan=輸入車輛ID或玩家ID（虛擬信號選項卡），以放置順序選擇該類型的第n個實體，或使用負值以相反的順序選擇（最近的一個）。輸出該類型實體的“數量”以及所選實體的詳細信息，包括位置，運行狀況，庫存和內部計時器。
position-beacon=輸出其ID和位置的靜態信標（組合器）。可以用作使用路徑遙控器的航路點。

