[technology-description]
engine=適用於車輛和機器人的大功率發動機。
automobilism=快速運輸車輛。
tanks=重型裝甲和加農炮的強大進攻車
vehicle-deployment=從車輛項目自動部署車輛。隨附的組合器允許您設置與之一起部署的UnitData車輛，因此您可以更改其庫存交換設置。
