[mod-setting-description]
crash-sequence=在遊戲開始時取消選中以取消崩潰順序。遊戲一旦開始就沒有效果。
quick-start-science=您開始使用的自動化科學包的數量。 （需要崩潰順序）
aai-fast-motor-crafting=與標準中的鐵齒輪同時，由鐵板製成馬達。鐵齒輪0.2s，電動機0.3s，銅電纜0.2s，電動機0.4s。
aai-wide-drill=添加了更大的電鑽，具有更大的範圍，更高的速度和額外的模塊插槽。
aai-burner-turbine-efficiency=改變燃燒器渦輪發電機的燃油效率。
aai-fuel-processor=添加了一個燃料處理器，可將化學燃料轉換為通用處理後的燃料，並在此過程中獲取能量（能量增益％是不同的設置）。
aai-fuel-processor-efficiency=您從過程中獲得的額外能量的百分比。較高的值會減少燃料處理器的能源消耗。
aai-stone-path=添加可以從石頭放置的粗糙石頭路徑瓷磚。



