bztitanium-recipe-bypass=跳過修改這些配方（逗號分隔的列表）。
bztitanium-mining-fluid=選擇開採鈦時使用的液體。\n[color=orange]推薦使用潤滑劑！[/color]
bztitanium-mining-fluid-amount=用於開采的液體量。默認 3。
[string-mod-setting]
bztitanium-mining-fluid-lubricant=潤滑劑
