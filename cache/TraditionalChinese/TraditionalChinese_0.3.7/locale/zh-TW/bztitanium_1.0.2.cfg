#barstorio 翻譯

[mod-name]
bztitanium=Titanium[鈦]


[mod-description]
bztitanium=在基礎遊戲中添加鈦。鈦用於低密度結構、飛行機器人框架和其他一些地方。與 Krastorio 2、Space Exploration、Aircraft、5Dim&#39;s、FE+ 和其他 mod 兼容。





[entity-name]
titanium-ore=鈦

[autoplace-control-names]
titanium-ore=[item=titanium-ore] 鈦礦

[item-name]
titanium-ore=鈦礦
titanium-dust=鈦塵
titanium-plate=鈦板
titanium-alloy=__ITEM__titanium-plate__
enriched-titanium=富鈦
compressed-titanium-ore=壓縮鈦礦

[item-description]
titanium-ore=可熔煉成鈦板
enriched-titanium=可高效熔煉成鈦板

[technology-name]
titanium-processing=鈦加工
enriched-titanium=富鈦
titanium-matter-processing=鈦轉化

[technology-description]
titanium-processing=將鈦礦石加工成鈦板
enriched-titanium=富鈦礦，用氯化氫 [fluid=hydrogen-chloride]和水 [fluid=water]提純，提高最終收率。產生髒水 [fluid=dirty-water]作為副產品。

[recipe-name]
enriched-titanium=_ITEM__enriched-titanium__
dirty-water-filtration-titanium=過濾髒水[item=titanium-ore]

[recipe-description]
enriched-titanium=富鈦礦，用氯化氫 [fluid=hydrogen-chloride]和水 [fluid=water]提純，提高最終收率。產生髒水 [fluid=dirty-water]作為副產品。
dirty-water-filtration-titanium=過濾髒水，得到鈦礦[item=titanium-ore]和石頭[item=stone]（概率）。


# Settings

