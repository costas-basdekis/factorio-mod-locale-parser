#barstorio 翻譯

[mod-name]
combat-mechanics-overhaul=Combat mechanics overhaul[戰鬥機械大修]


[mod-description]
combat-mechanics-overhaul=大修某些戰鬥機制和碰撞設置。牆壁會阻止大多數敵人的投射物向上方射擊，例如飛濺物和敵人的散彈。您的子彈仍然可以毫無問題地越過自己的牆。飛行單位的車輛可以飛越牆壁，但仍然會被子彈擊中。為單元和結構分配適當的生物/機械和飛行/地面單元/地面靜態標籤，以便可以受到某些影響或不受某些影響。具有多種改裝選項，包括飛行裝置和車輛等不受地面酸池影響的東西。還提供了一些其他碰撞工具。


[mod-setting-name]
walls-block-compensation=戰鬥餘額補償
worm-spit-blockable=蠕蟲唾液可阻塞
rockets-blockable=火箭可阻擋
pools-affect-structures=水池影響結構
pools-affect-flying=水池影響飛行

[mod-setting-description]
walls-block-compensation=給飛濺者一些輕微的增益，以補償其彈丸被阻擋。
worm-spit-blockable=蠕蟲唾液會被牆壁堵住。使蠕蟲吐出可阻擋的彈丸。如果禁用，則蠕蟲吐出物是一條弧形飛過牆壁。
rockets-blockable=火箭彈可能與樹木和敵人的牆壁相撞。對PvP有好處。
pools-affect-structures=蠕蟲酸池等池會影響結構。
pools-affect-flying=蠕蟲酸池等池會影響飛行器（腐蝕性蒸氣）。



