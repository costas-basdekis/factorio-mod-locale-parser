[mod-setting-name]
rtf-levels=樹木生長水平
rtf-terraforming=地形改造
rtf-small-crops=小農作物
rtf-only-harvest-robot-placed=僅收穫機器人放置的農作物
rtf-never-harvest=永不收割農作物
rtf-auto-trash-seeds=自動將種子丟掉
rtf-seeds-per-tree=每棵樹的種子
rtf-uniseed=萬能種子
rtf-growth-speed=成長速度
rtf-touch-enemy-evo-factor=觸控進化因子
rtf-extra-pollution-absorbtion=額外的污染吸收

[mod-setting-description]
rtf-levels=這會增加遊戲的加載時間。\n增加幼苗到長大的樹之間的步數。\n最小：3 \n默認值：20 \n最大：200 \n將其設置為200（而不是20）會消耗900 MB的RAM，並增加每個機器人端口的UPS負載約為0.120（這不大）
rtf-terraforming=選擇是否以及如何為樹木創建農田
rtf-small-crops=將作物大小減少到1x1，而不是2x2
rtf-only-harvest-robot-placed=手動種植的農作物不會自動收穫\n（因此您可以建立自己的永久性森林）
rtf-never-harvest=沒有農作物會自動收割
rtf-auto-trash-seeds=當您撿起種子時，它會自動發送到個人後勤垃圾清單
rtf-seeds-per-tree=每棵樹獲得的種子數量可以是十進制（最小值：1）
rtf-uniseed=這將使所有樹木都丟棄相同的種子，並且將根據您手動開采的野生樹木將種植的樹木隨機化
rtf-growth-speed=這是樹木生長速度的乘數。\n默認情況下，樹木將在2天后收穫。\n較高的乘數會降低性能，尤其是在高水平計數的情況下\n最小：0.1（非常慢）
rtf-touch-enemy-evo-factor=由於吸收的污染對敵人的進化因子沒有影響，因此腳本需要手動減小進化因子。一棵樹長大後，敵方進化因子減少（1-evo）* 0.0000035 * ThisSettingsValue
rtf-extra-pollution-absorbtion=這是樹木在生長階段將吸收的總額外污染。



