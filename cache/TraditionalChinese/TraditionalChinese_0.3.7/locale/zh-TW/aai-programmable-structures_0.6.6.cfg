[technology-name]
programmable-structures=可編程結構

[technology-description]
programmable-structures=掃描圖塊以檢測資源，敵人和建築物。自動將區域放置在坐標處。掃描區域圖塊位置。掃描播放器的位置，狀態和庫存。

[mod-setting-name]
aai-max-structs-per-tick=每刻度的AAI最大結構
aai-structs-tick_limit=AAI默認刻度率
aai-structs-output_pulse=AAI默認脈衝輸出

[mod-setting-description]
aai-max-structs-per-tick=通過限制每幀可以處理多少個結構來改進UPS。值越高，表示潛在的UPS應變越大； 0表示無限。如果選擇0，則可能值得以其他方式限制結構，例如在不需要結構時切斷其電源，或者以脈衝而不是連續的方式發送信號。
aai-structs-tick_limit=新放置的建築物的AAI默認剔除率
aai-structs-output_pulse=AAI新放置結構的默認脈衝輸出設置



