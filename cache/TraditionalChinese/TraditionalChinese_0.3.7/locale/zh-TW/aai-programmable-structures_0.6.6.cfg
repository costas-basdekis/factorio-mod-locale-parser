[item-description]
tile-scan=輸入距離信號以掃描該範圍內的隨機圖塊。使用X-tile和Y-tile信號掃描特定的圖塊。將距離與X和Y磁貼一起使用可掃描XY磁貼周圍的隨機磁貼。返回掃描的圖塊的位置以及目標圖塊上的所有敵人，資源，結構，單位，車輛以及陸地或水域。
zone-scan=輸入區域類型，輸入計數選擇該類型的第n個區域圖塊，或使用負值以相反的順序選擇區域圖塊。輸出區域圖塊的位置。
zone-control=輸入X-tile和-Y瓦片坐標以清除指定瓦片中的區域。如果還輸入區域類型，則將指定的區域類型放置在指定的圖塊上。
unit-scan=輸入播放器ID（“虛擬信號”選項卡），按索引選擇第n個播放器，或使用負值以相反的順序選擇（最近的第一個）。如果找到，則輸出所選玩家的詳細信息，包括位置，健康狀況和庫存。
unit-control=輸入與車輛掃描儀相同的車輛ID，再加上命令信號。直接命令信號是“角度”和“速度”，或“ Sub X”和“ Sub Y”圖塊作為偏移量（轉換為角度和速度）。設置帶有X-tile和Y-tile坐標的間接尋路命令（用戶將AI咬住了，因此可能會有點麻煩）。
unitdata-scan=輸入車輛ID或玩家ID（虛擬信號選項卡），以放置順序選擇該類型的第n個實體，或使用負值以相反的順序選擇（最近的一個）。輸出存儲在車輛中的所有信號數據。與Haulers互動時，存儲的信號用於車輛庫存目標，或用於區分單位，表示角色等。
unitdata-control=輸入與單元數據掃描儀相同的車輛ID，以及要保存到目標車輛的所有信號。輸入信號將覆蓋保存到車輛的所有當前信號。如果要修改現有信號，則需要先掃描車輛的數據，進行更改，然後將修改後的信號保存回車輛。
path-scan=輸入路徑ID以獲取路點數量，或輸入路徑ID和路點ID來掃描特定的路點目標。返回XY數據以獲取位置航點，或返回目標ID以獲得非靜態航點。
path-control=輸入路徑ID和航點ID，以將數據分配給航點。沒有數據清除航路點。 XY數據設置靜態位置。使用玩家ID，單位ID，位置信標ID或車輛倉庫ID設置動態航點。

