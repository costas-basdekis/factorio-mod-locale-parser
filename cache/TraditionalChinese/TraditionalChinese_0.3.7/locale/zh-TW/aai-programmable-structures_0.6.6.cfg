#barstorio 翻譯

[mod-name]
aai-programmable-structures=AAI Programmable Structures[AAI可編程結構]


[mod-description]
aai-programmable-structures=根據安裝的其他模塊添加掃描和控制結構。默認情況下包括一個圖塊掃描程序，該圖塊掃描程序可以顯示圖塊的內容。可以使用AAI Zones mod掃描和放置區域。可以使用AAI可編程車輛mod掃描和控制車輛及其數據。





[aai-structure-settings]
structure_settings=__1__
save=好
output-filtering=輸出過濾
tick_limit=滴答頻率
tick_limit-tooltip=僅每X滴答處理一次。 60=每秒一次。 0=關閉。較高的數字不會降低您的遊戲速度，但是使用較少的結構會更好。
output_pulse=輸出脈衝
output_pulse-tooltip=如果選中，則輸出信號在掃描時會脈動1個滴答聲，然後清除直到下一個掃描滴答聲（由滴答聲頻率定義）。如果未經檢查，信號將持續到下一次掃描。
quantity=數量
quantity-tooltip=類型數量信號。通常表示特定表麵類型的實體數。
surface=表面
surface-tooltip=遊戲表面ID。每個表面都是一個不相連的世界。
unit_id=單位編號
unit_id-tooltip=唯一的單位ID，不變且與表面無關。
type_id=類型編號
type_id-tooltip=類型ID信號，基於表面上該類型的第n個存活的單位（或玩家ID（無論表面如何））。
xy_tile=瓦
xy_tile-tooltip=X-Tile和Y-Tile
xy_subtile=微妙
xy_subtile-tooltip=X-Subtile和Y-Subtile
physical=物理性質
physical-tooltip=角度和速度
stat=單位統計
stat-tooltip=健康，能源，電池百分比
timer=計時器
timer-tooltip=自上次以來的時間：移動磁貼，鎖定目標，給出命令
inventory_space=庫存空間
inventory_space-tooltip=空庫存槽數
inventory=庫存
inventory-tooltip=庫存，燃料和彈藥內容
zone=當前區域
zone-tooltip=當前區域類型和ID
terrain=地面
terrain-tooltip=土地，水，地板
resource=資源資源
resource-tooltip=礦石，木材，液體
entity=實體
entity-tooltip=敵人，結構，單位，懸崖，地面物品
unitdata=單位數據
unitdata-tooltip=與Haulers互動時，存儲的信號用於車輛庫存目標，或用於區分單位，表示角色等。
path_id=路徑編號
path_id-tooltip=路徑ID已掃描。輸出為路徑信號。路徑ID是特定於表面的。
path_quantity=路徑數量
path_quantity-tooltip=給定表面的此力定義的路徑數。輸出為P信號。
waypoint_id=航點ID
waypoint_id-tooltip=掃描了航點ID。輸出為航點信號。
waypoint_quantity=航點數量
waypoint_quantity-tooltip=在掃描路徑上定義的航點數。輸出為W信號。
target=目標
target-tooltip=附加到航路點的目標（如果有）。返回目標位置信標，車輛倉庫，玩家或單位ID。
misc=雜
misc-tooltip=其他數據。

