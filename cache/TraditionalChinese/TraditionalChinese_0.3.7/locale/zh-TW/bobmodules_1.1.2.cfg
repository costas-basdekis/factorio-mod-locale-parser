#barstorio 翻譯

[mod-name]
bobmodules=Bob's Modules mod[Bob的模塊mod]


[mod-description]
bobmodules=需要Bob的功能庫mod。擴展到模塊系統。將3種類型的基本遊戲模塊擴展到8層，而不僅僅是3種調整每個模塊提供的獎勵，並允許您在mod設置中自定義它們。添加了8級污染創建和污染清潔模塊。添加合併的模塊，如下所示：-綠色模塊提供效率和污染清潔綜合獎勵，共8層-Raw Speed模塊提供無負面影響的速度獎勵，共8層-Raw Productivity模塊提供無負面影響的生產力獎勵，共8層-God模塊提供所有獎金，沒有負面影響，只有5個等級。所有配方都經過完全重做，使用了Bob的 Electronics mod中的電子組件。研究使用獨特的模塊實驗室，並花費模塊零件來解鎖模塊技術。儘管它可以用作獨立的mod，但仍可與完整的Bob的 Mods一起使用。





