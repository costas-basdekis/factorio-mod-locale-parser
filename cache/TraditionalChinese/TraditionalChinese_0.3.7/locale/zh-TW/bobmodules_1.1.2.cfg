[mod-setting-description]
bobmods-modules-enablegreenmodules=如果啟用，則綠色的合併模塊將可用。
bobmods-modules-enablerawspeedmodules=如果啟用，則速度合併模塊將可用。
bobmods-modules-enablerawproductivitymodules=如果啟用，則將合併“生產力”合併模塊。
bobmods-modules-enablegodmodules=如果啟用，則將提供上帝模塊和研究。
bobmods-modules-enableproductivitylimitation=如果啟用，則影響生產率的模塊只能在已註冊的中間體上使用。警告：遊戲將刪除不符合限制的所有模塊
bobmods-modules-productivityhasspeed=如果啟用，生產力模塊將遭受速度損失。原始生產力模塊也使Speed電路成本上升。
bobmods-modules-transmitproductivity=如果啟用，則信標可以傳輸生產力效果。




