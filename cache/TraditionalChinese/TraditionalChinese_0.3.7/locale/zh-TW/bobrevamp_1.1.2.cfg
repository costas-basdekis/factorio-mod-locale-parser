[mod-setting-description]
bobmods-revamp-nuclear=如果啟用，此設置將把核反應堆2變成a反應堆，將核反應堆3變成氘反應堆，並相應地重組研究。
bobmods-revamp-old-oil=如果啟用，此設置將更改石油加工生產鏈。\n如果安裝了MCI，它還將刪除基本的遊戲硫和硫酸配方，並增加了獲取硫和二氧化硫的方法。
bobmods-revamp-oil=如果啟用此設置，則將對石油加工鏈進行更切合實際的更改。\n它用酸性氣體代替石油加工過程中的石油輸出，可以將其加工成石油。\n它刪除了基本的硫磺和硫酸配方並添加了如果安裝了MCI，則將硫化氫添加到酸性氣體處理配方中。\nit將優先於舊的石油和硫檢修。
bobmods-revamp-hardmode=如果啟用，此設置將擴展一些簡化的化學過程，使它們更切合實際。\n這將影響二氧化氮，硝酸，硫酸，高氯酸鋰，氯化鈣，碳酸鈉，氧化鈷和石油氣裂解為氫配方。



