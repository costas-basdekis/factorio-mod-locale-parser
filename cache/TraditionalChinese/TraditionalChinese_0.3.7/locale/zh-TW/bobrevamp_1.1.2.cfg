[mod-name]
bobrevamp=Bob's Revamp mod[Bob的改造Mod]


[mod-description]
bobrevamp=需要Bob的功能庫mod。此mod更改了一些基本遊戲區域，以更好地適應Bob的Mod。火箭燃料已更改為基於肼。重新設計了所有基於火箭的配方重新設計瞭如何獲得硫和硫酸的方法。稍微分散一下石油鏈，Pumpjack，化工廠和煉油廠採用自己的技術，而不是一勞永逸。旨在與完整的Bob的 Mods一起使用。





