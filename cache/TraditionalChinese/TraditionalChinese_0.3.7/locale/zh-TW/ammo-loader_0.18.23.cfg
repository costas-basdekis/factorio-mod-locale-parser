# ammo-loader-key-recheck=Upgrade all inventories
ammo-loader-key-return=嘗試將所有物品退還至存儲箱（Loader Storage Chest）。箱子必須有自由空間。
mmo-loader-key-filter-window=將鼠標懸停在箱子/實體上時按此按鈕將打開該實體的 彈藥裝填+ GUI。
ammo-loader-key-toggle-chest-ranges=繪製所有箱子的周長範圍繪製。開啟和關閉。實驗功能。
ammo-loader-key-toggle-enabled=啟用或禁用本mod。

