[mod-setting-description]
ammo_loader_enabled==取消選中以暫時禁用該模塊。
ammo_loader_draw_range=啟用後，將鼠標懸停在胸部上方時繪製範圍周長。如果在選擇裝載者寶箱時遊戲滯後，則禁用。
ammo_loader_debugging=將除錯資訊印至控制台
ammo_loader_performance_mode=通過在全局表中存儲更多信息來提高性能。會導致加載/保存速度變慢。
ammo_loader_upgrade_ammo=啟用後，裝滿較弱彈藥的砲塔將嘗試退還它們的物品並在有更好彈藥時升級。
ammo_loader_fill_artillery=啟用後，彈藥裝載箱會填充火砲塔和火砲車。
ammo_loader_fill_locomotives=啟用後，加油口箱將為車輛添加燃料。
ammo_loader_fill_burner_structures=啟用後，也將填充燃燒器結構添加燃料（鍋爐除外）。
ammo_loader_bypass_research=用此功能可在不進行研究的情況下使裝載機箱可用。
ammo_loader_max_items_per_inventory=每個跟踪的庫存中的最大項目數。如果一個庫存中已經有此數量或更多的組合項目，則將被忽略。用於限制每個庫存的Ammo Loader使用量。 0=無限
ammo_loader_ticks_between_cycles=要在每個處理週期之前等待的提示。提高此性能將以吞吐量為代價提高性能。需要加載savegame才能生效。
ammo_loader_max_inventories_per_cycle=要處理的每個週期的跟踪庫存數。提高此數量將減少存貨花費的時間，而這要花費UPS的費用。
ammo_loader_max_items_per_slot=庫存中每個插槽中的最大項目數。使用此功能可以限制進入砲塔和車輛的彈藥/燃料量。 0=無限
ammo_loader_new_invs_checked_per_cycle=每次打勾時要檢查新砲塔/車輛庫存的新實體數。如果放置大型藍圖時遊戲似乎停頓了，請降低此設置。
ammo_loader_chest_radius=箱子工作的最大距離。 0=無限。
ammo_loader_max_chests_per_cycle=每個循環要處理的箱子數。
ammo_loader_return_items=開採時將物品歸還儲物箱。防止在放置和替換許多實體時填充玩家清單。
ammo_loader_check_after_research=*完成研究後將導致延遲*完成研究後執行全表檢查。用於與在研究完成時替換實體的mod兼容（例如Endgame Combat）。如果mod似乎隨機停止工作，請啟用。
# ammo_loader_return_items_to_chests=When enabled, items from tracked entities that the player mines (picks up) will be placed in nearby Loader Chests (if available) instead of going to the player's inventory. Prevents player's inventory from being filled when moving turrets or other entities.
ammo-loader-setting-use-cartridges=裝載箱需要特殊的彈藥才能操作。需要額外的時間和資源。

