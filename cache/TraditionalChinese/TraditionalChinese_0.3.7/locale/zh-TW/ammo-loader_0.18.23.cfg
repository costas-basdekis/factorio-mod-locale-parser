[entity-description]
ammo-loader-chest=基本的彈藥裝載機，它將用彈藥填充砲塔和其他實體。
# fuel-loader-chest=Basic Fuel Loader that will fill vehicles and other entities with fuel.
ammo-loader-chest-requester=同時充當彈藥箱和請求者箱。
ammo-loader-chest-storage=存儲彈藥，當插槽已滿時，允許箱子升級彈藥。
ammo-loader-chest-passive-provider=同時充當彈藥裝載者箱子和被動提供者箱子。

[item-name]
ammo-loader-chest=彈藥裝載箱
# fuel-loader-chest=Fuel Loader Chest
ammo-loader-chest-storage=彈藥儲物箱
ammo-loader-chest-requester=彈藥請求箱
ammo-loader-chest-passive-provider=彈藥被動提供箱
ammo-loader-cartridge-prefix=裝載彈藥筒：

[item-description]
ammo-loader-chest=可以自動向砲塔和車輛裝載彈藥的箱子（Ammo-Loader mod）
# fuel-loader-chest=A chest that will automatically load fuel into vehicles and burner structures (Ammo-Loader mod).
ammo-loader-chest-requester=已升級的裝載箱，可作為後勤請求者（Ammo-Loader mod）。
ammo-loader-chest-storage=彈藥裝載箱的儲存容器。彈藥自動升級和自動返回所必需，以使玩家的庫存中沒有彈藥/燃料。
ammo-loader-chest-passive-provider=同時充當彈藥裝載者箱子和被動提供者箱子。
ammo-loader-cartridge=已準備好分發的預包裝彈藥盒。與彈藥裝載者箱子兼容。


[technology-name]
ammo-loader-tech-loader-chest=彈藥裝載箱
ammo-loader-tech-requester-chest=彈藥裝填:物流集成
ammo-loader-tech-vehicles=彈藥裝填:車輛
ammo-loader-tech-burners=彈藥裝填:燃料
ammo-loader-tech-artillery=彈藥裝填:火砲
ammo-loader-tech-upgrade=彈藥裝填:升級
ammo-loader-tech-return-items=彈藥裝載機：退回物品

[technology-description]
ammo-loader-tech-loader-chest=通過創新的武器設計和仔細的後勤協調，您發現了使彈藥的分發更加容易的方法。
ammo-loader-tech-requester-chest=對裝載箱櫃的修改使您可以將邏輯接口合併到設計中。
ammo-loader-tech-vehicles=通過搶先放置補給緩存並據此計劃遠征，您現在可以隨時隨地為自己提供彈藥和燃料。
ammo-loader-tech-burners=經過大量的努力，您發現現有的彈藥分配系統也可以擴展為也提供燃燒燃料。
ammo-loader-tech-artillery=借助先進的物流研究，您已經發現裝卸箱如何可以用於供應火砲塔和砲車。
ammo-loader-tech-upgrade=對現有補給站進行優先級排序和組織，現在可以自動升級現有哨所中的彈藥。
ammo-loader-tech-return-items=解鎖彈藥補給線以雙向運行可以方便地在過時的哨所補給補給。

[technology-effect-description]
amlo-effect-vehicles=裝載箱現在可以裝滿車輛和機車。
amlo-effect-burners=裝載機箱子現在可以用燃料填充燃燒器。
amlo-effect-artillery=裝載機箱子現在可以用砲彈填充砲兵設施。
amlo-effect-upgrade=裝載機箱子現在可以將彈藥和燃料升級到最佳選擇。
amlo-effect-return-items=拾取有效的砲塔/結構時，會將物品返回到裝載者箱子，而不是放入玩家的清單中。

