#barstorio 翻譯

[mod-name]
production-analyst=Production Analyst[生產分析師]


[mod-description]
production-analyst=分析整個工廠中某個物品或流體的消耗量。




[mod-setting-name]
prod-analyst-overhead-button=顯示頭頂按鈕

[controls]
prod-analyst-toggle-gui=切換生產分析師

[command-help]
prod-analyst-reset-entities=重置生產分析員的製作實體表

[production-analyst]
topbar-status-text=監控__1____plural_for_parameter_1_{1=entity|rest=entities}__用於__2____3__消費

queue-title=隊列
history-title=歷史

forcedata-entities-refreshed=找到__1__個屬於__2__的製作實體。

[production-analyst-tooltip]
toggle-gui=切換生產分析師(__CONTROL__prod-analyst-toggle-gui__)

start=開始分析
stop=停止分析

recipe-column-header=配方名稱
entities-column-header=設置為配方的工藝機器數量
uptime-column-header=如果所有製作實體都滿負荷運行，則測量配方的實際消耗量除以其潛在消耗量
amount-column-header=單次完成配方消耗的量
crafts-column-header=配方已完成的次數
total-column-header=配方消耗的總量（數量×工藝品）
total-per-minute-column-header=每分鐘配方消耗的總量
percentage-column-header=配方佔總消費量的百分比

add-to-queue=將物品或流體添加到隊列
remove-from-queue=從隊列中刪除選定的條目
move-down-queue=在隊列中向下移動
move-up-queue=在隊列中向上移動

repeat-task=重複分析
remove-history=刪除所選條目
remove-all-history=刪除所有條目



