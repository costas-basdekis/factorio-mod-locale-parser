#barstorio 翻譯

[nullius]
menu_nullius=無人探索
title_nullius=無人探索：異星工廠前傳

page_nullius_text_1=在這個異星工廠的前傳中，你扮演一個被派往荒蕪星球改造並為它們播種生命的機器人。億萬年後，你的努力將產生一個充滿行星的星系，準備好讓工程師們在上面墜毀。這是一個完整的大修模式，取代了所有的配方和技術。沒有生命意味著大氣中沒有煤、油、木頭、苦味劑或游離氧。此外，由於許多行星缺乏銅或鈾等稀有的較重元素，因此您的技術將專注於最豐富、最輕的元素。

page_nullius_text_2=基本自然資源是鐵礦石、砂岩、鋁土礦、石灰石、空氣、海水和火山氣。像銅和鈾這樣的先進資源後來可以通過小行星採礦技術獲得。鋁土礦是鋁的礦石，是一種有用的電導體和結構材料。石灰石是鈣的來源，可用於水泥、玻璃和冶金，也是微量硫的來源。砂岩提供電子和玻璃必不可少的矽，以及微量的鈦礦石。空氣主要由氮氣和二氧化碳（塑料等有機化學產品的關鍵原料）組成，但也含有微量其他重要氣體，包括氬氣和氦氣等稀有氣體。海水是氫、氧、氯、鈉和微量氘、氚、鋰和其他礦物質的來源。火山氣體是硫、一氧化碳和微量硼的來源。

page_nullius_text_3=一旦你建立了足夠的工業基礎來發射火箭，你的最終目標就是為這個星球播種生命，並發射你自己的複製品，在整個銀河系的其他星球上重複這個過程。您將需要提高大氣中的氧氣含量，並播種一個由多種植物和動物物種組成的基因多樣化生態系統，每種植物和動物物種都有自己的生存需求。您必須與您的祖先重新建立通信以下載這些物種的基因組，並從頭開始組裝生物材料，直到您擁有足夠的繁殖種群來自然繁殖。其中許多物種生產有用材料的成本比您製造它們的成本低，因此您可能希望將其中一些生物整合到您的工廠生產線中。

menu_mods=模組
title_mods=模組
page_mods_text_1=這個模組使用了不同的資源、技術和配方，因此它不能與其他擁有自己的技術和配方的模組很好地交互，除非它們特別適合與 Nullius 一起使用。沒有自己的技術和食譜的生活質量模塊可能會起作用。某些常見的 mod 遊戲功能已經以某種形式融入 Nullius，包括注水功能、物品堆疊和無限礦石。已經移植了一定數量的帶有技術的模組以與 Nullius 一起使用。預計還會增加其他人。這種兼容性可以由 Nullius 或其他 mod 添加。
page_mods_text_2=已知已移植的 Mod 包括：Miniloader、Transport Drones、Jetpack、Factorissimo2、LTN - Logistic Train Network、LTN Combinator Modernized、Bob&#39;s Adjustable Inserters、Safe Waterfill、Teleporters、高級流體處理、倉儲、機器人更換器、AAI 信號傳輸、火車供應經理 (TSM)、感應充電、堆棧組合器、文本板、資源生成器大修 (RSO) 和 I、機器人。

menu_research=研究
title_research=研究
page_research_text_1=Nullius 有 7 個研究包。前 2 個很早就解鎖了，接下來的 5 個越來越先進，價格也呈指數級增長。因此，技術樹可以分為 6 個不同的層。
page_research_text_2=Nullius 取代了所有原版技術，因此名稱和進程與您可能習慣的非常不同。除了一些軍事或能源技術外，幾乎所有你在基礎遊戲中可以做的事情，你都可以在 Nullius 做，但它可能以另一種形式出現。 Nullius 試圖精簡一些不必要的中間體，轉而使用成品作為中間體或重載具有多種用途的物品。
page_research_text_3=一些例子： 懸崖炸藥和炸藥不是單獨的物品； Nullius炸藥是一種中間產品，也會炸毀懸崖。沒有單獨的個人電池設備；普通電池是設備、中間體和可充電車輛燃料。雷達被稱為傳感器節點，主要區別在於它們用於掃描遠處扇區的半徑要小得多（對於咬人來說，這是一個更必要的方面），但用於從地圖視圖遠程查看工廠的半徑更大。相反，Nullius 提供了一種不同的方法，用於在探索技術下掃描非常遙遠的扇區。

menu_early=遊戲初期
title_early=遊戲初期
page_early_header_1=第 1 層，地質和氣候學研究
page_early_text_1=你一開始根本沒有任何食譜，但第一項技術可以解鎖地質樣本，並且它本身不需要任何研究包，只需要在實驗室中的時間。你的實驗室在你的飛船殘骸中的某個地方可用。您將首先訪問足夠多的建築物，您需要取得足夠的進展才能開始自己製作所有這些建築物。
page_early_text_2=地質學和氣候學的生產簡單且便宜。這一層中的技術成本非常低，旨在快速研究。它們可作為下一個研究層次的基本材料製造工藝的介紹。
page_early_header_2=二級，機械工程研究
page_early_text_3=機械工程的生產並不那麼簡單，但這一層的技術仍然只需要少量的研究包。這些技術使您能夠構建自己的遊戲開始時使用的大多數結構的副本，從而使您能夠無限期地擴展您的基礎。在這一層結束時，您將有能力消除所有廢物副產品，從而實現可持續的自動化。
page_early_text_4=由於沒有這些基本的機械技術，您根本無法適當地擴大製造規模，因此這一層級和更早的大多數技術都不受技術成本乘數設置的影響。

menu_mid=中期遊戲
title_mid=中期遊戲
page_mid_header_1=第 3 層，電氣工程研究
page_mid_text_1=現在您可以建立自己的實驗室和更大的工廠，研究開始變得更加昂貴。電子設備支持更複雜的控制、自動化和定制功能，包括機器人、模塊、火車信號、長機械臂和組合器的首次出現。它解鎖了大多數基本生產結構的第 2 層版本，以及一些新型結構。
page_mid_header_2=第 4 層，化學研究
page_mid_text_2=化學為現有資源和許多新材料開闢了新用途，使電池和炸藥等有用的工具成為可能。它還具有真正大規模生產的工具。中間產品可以裝箱以提高運輸吞吐量，並且新配方允許直接從其他盒裝材料生產盒裝材料。類似地，可以壓縮氣體以獲得更大的吞吐量和更有效的化學反應。

menu_late=後期遊戲
title_late=後期遊戲
page_late_header_1=第 5 層，物理研究
page_late_text_1=這項研究的生產要復雜得多，幾乎需要至少使用一些機器人來實現自動化，但由於您一次生產很多，因此資源成本與早期層級相當。這一層使您能夠構建最基本結構的第三層和最後一層。它啟用了新功能，例如使用無人機對您的環境進行大規模地形改造，以及進入下一層殘局所需的火箭技術。
page_late_header_2=第 6 層，天文學研究
page_late_text_2=這是結局。在這一層的開始，在發射第一枚火箭後，您將被分配一個任務面板，其中包含您的目標跟踪器。當這些任務達到 100% 進度時，它們會消失，當它們全部完成時你就贏了。除了研究之外，您還可以將火箭用於小行星採礦，讓您可以使用可再生礦物建立固定採礦前哨。這一層的許多技術是無限的，儘管它們的指數成本最終會增長到無法企及的地步。即使在完成基本的地球化目標之後，這些無限的技術也是繼續將製造規模擴大到兆基規模的良好動力。

menu_fluids=流體
title_fluids=流體
page_fluids_text_1=化學和流體處理是 Nullius 工藝系統的關鍵部分，因此了解如何管理流體非常重要。 Nullius 在某些領域與普通液體處理有所不同，需要注意。

page_fluids_header_1=壓力
page_fluids_text_2=Nullius 有管道和儲罐“壓力”等級的概念。這是一個抽象，它使用 Factorio 遊戲引擎的流體模擬功能來創建具有不同吞吐量的管道。較大“壓力”等級的一個主要影響是，管道 4 每秒傳輸的流體明顯多於管道 1。普通管道的吞吐量將介於 Nullius 管道 1 和 2 之間。這種效果在異星工廠中實現起來很複雜，並且有一些副作用。
page_fluids_text_3=工具提示中列出了每個管道和儲罐的壓力等級。當管道 1 完全充滿時，它會達到 40% 的最大壓力。管道 2 滿時為 60%，管道 3 為 80%，管道 4 滿時為 100%。與管道相比，水箱可以承受更多的壓力。 100% 什麼？最好的管道可以處理的任意數量。該系統只是一個抽象概念，並不意味著指代固定數量的現實世界壓力。
page_fluids_text_4=由於管道 1 和 2 從未達到 75% 的壓力，即使是滿的，它們也與具有 75% 閾值的安全閥不兼容。罐 1 確實超過 75%，因此它可以與安全閥一起使用。訣竅是，如果您將油箱 1 直接與管道 1 連接起來，由於壓力差，它只會裝滿大約一半。這可以通過泵來解決，無論源的壓力如何，它都會完全填充油箱。這就是安全閥可以採用與泵相同的技術的原因，因為它們在沒有泵的早期遊戲中是無法使用的。

page_fluids_header_2=廢物副產品
page_fluids_text_5=Nullius 的許多化學工藝生產兩種或多種產品。任何時候發生這種情況，都可能會產生一種浪費的副產品，因為您不可能完全按照生產的比例使用所有產品。處理不需要的廢液對於可持續自動化至關重要。
page_fluids_text_6=將鼠標懸停在流體圖標上以閱讀工具提示。流體可以是氣體或液體。大多數氣體可以通過煙囪排放，大多數液體可以通過排放口排放。然而，有些被標記為非一次性的，不能只是排氣。所有副產品都可以通過某種方式銷毀，但可能需要更多步驟。例如，鹽酸必須先用苛性鹼溶液中和。苯必須燃燒成一次性氣體。一些固體，如氫氧化鈉或礫石，可能會被加工成液體以便處理。大多數關鍵的廢物處理技術在機械工程技術結束時都可用。在此之前的早期遊戲中，您可能需要建造一些箱子或手動清除坦克。
page_fluids_text_7=閥門對於管理複雜的產品和副產品網絡至關重要。如果儲罐正在裝滿並有可能導致生產中斷，則洩壓閥用於排放廢物，如果儲罐未滿，則不會浪費。只有當有足夠的流量首先滿足更重要的消費者時，輔助閥才允許您將流體發送到輔助輸出。充值閥允許您僅在油箱電量不足時填充油箱，但仍留出一些空間，使其也可以作為副產品生產而不會浪費。
page_fluids_text_8=需要記住的是，煙囪 1 和排污口 1 效率低下，不會完全排空管道。在開始排放之前，源必須充滿一點以克服它們的阻力。泵可能有助於保持流體流動。

menu_energy=活力
title_energy=活力
page_energy_text_1=Nullius 沒有生命，沒有煤、木頭或石油，大氣中也沒有氧氣可以燃燒它。這需要使用可再生能源。
page_energy_text_2=風力發電是可用的最低技術選項，在遊戲初期，它是您唯一真正的選擇。後來在機械工程中，您可以獲得更昂貴的太陽熱能，但可以將熱量儲存起來以在夜間或低風時使用。從電氣工程階段開始，您有一系列具有不同優勢和劣勢的選擇。風需要很多土地，而且是不可預測的。太陽能電池板可能很昂貴，而且晚上什麼也不會產生。地熱能產生穩定的能量，但只能放置在火山噴氣孔上。核能產生穩定的電力，可以在任何地方建造，但要消耗一些資源。
page_energy_text_3=風力渦輪機必須彼此間隔正好 32 個瓦片，因此它們佔用了大量空間。使用網格對齊的藍圖或 f5 網格視圖可以幫助您規劃出整齊的間距。當您研究 pylon 1 時，放置它們會變得更容易，因為它們恰好達到了您需要為每個渦輪放置 1 個的 32 個圖塊。不要害怕建造一個大型風力發電場，因為沒有咬人，所以你不需要保衛那片領土。您開始使用的機器人可能有助於放置藍圖。

page_energy_header_1=儲能
page_energy_text_4=由於風能和太陽能產生不同數量的電力，它們需要儲能。由於可用於製造它們的元素有限，直到化學工程技術才能使用電池存儲。在那之前，您可以使用電解或壓縮氣體、使用浪湧電解器或浪湧壓縮機來構建自己的“蓄能器”等效系統。浪湧電解器僅在剩餘電力的情況下運行，就像蓄電池儲存電力一樣。當您的風能或太陽能產生額外能量時，您可以將其產生的氫氣和氧氣儲存在儲罐中，然後在它們不能產生足夠能量時將其燃燒以發電。如果您的風能和太陽能不能產生足夠的電力，渦輪機只會消耗蒸汽。
page_energy_text_5=即使在您的常規生產中，也值得考慮使用這些浪湧電解器，而不是更傳統的優先電解器。浪湧電解槽具有很高的最大吞吐量，因此它們可以在能量充足的時候填充槽，並且您的基地的其餘部分可以通過在電解槽不運行時使用槽中存儲的產品來保持運行。電解是您的主要能源消耗者之一，因此以這種方式保持其靈活性可以降低您的最低能源需求並減少您對儲能的需求。不利的一面是，如果您的電量持續不足，您可能不會看到像斷電這樣的明顯症狀，而是會看到您的氫氣電量不足。
page_energy_text_6=Nullius 的蒸汽溫度只是表面上的。相對於其輸入，較高溫度的反應產生更大體積的蒸汽，重要的是單位數量。每個單位的蒸汽都有一定的能量，在工具提示中可見，因此很容易計算出一個罐子中存儲了多少能量。消耗蒸汽的相同渦輪機也將消耗其他壓縮氣體，每一種都具有一定量的每單位列出的能量。壓縮氮氣是最常見的儲能介質選擇，因為空氣分離可以穩定地供應多餘的氮氣作為副產品。



