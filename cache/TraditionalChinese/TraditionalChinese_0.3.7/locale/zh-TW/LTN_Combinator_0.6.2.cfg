#barstorio 翻譯

[mod-name]
LTN_Combinator=LTN Combinator[LTN組合器]


[mod-description]
LTN_Combinator=在遊戲中添加一種新型的常數組合器。它們帶有自定義GUI，以簡化LTN信號的控制。


[entity-name]
ltn-combinator=LTN組合器

[entity-description]
ltn-combinator=輸出要由邏輯列車停靠站使用的恆定信號

[item-name]
ltn-combinator=__ENTITY__ltn-combinator__

[recipe-name]
ltn-combinator=__ENTITY__ltn-combinator__

[ltnc]
ltn-stop-requester=請求者
ltn-stop-provider=提供者
ltn-stop-depot=倉庫
ltnc-toggle-requester=啟用項目請求\n \n使用SHIFT啟用提供和請求
ltnc-toggle-provider=啟用提供項目\n \n使用SHIFT啟用提供和請求
ltnc-toggle-depot=將此站設置為倉庫
ltnc-network-config-title=編碼的網絡ID配置
ltnc-network-config-desc=將任何信號分配給網絡以顯示圖標而不是純數字。
ltnc-output=輸出量
ltnc-on=上
ltnc-off=關
ltnc-all=所有
ltnc-none=沒有

[mod-setting-name]
suppress-custom-gui=在版本不匹配時禁用mod
high-provide-threshold=為請求者提供高閾值
provide-type=提供/請求類型
show-ltn-network-id=顯示網絡ID
show-ltn-priorities=顯示優先級
show-ltn-train-length=顯示火車的最小/最大長度
show-ltn-max-trains=顯示極限火車
show-ltn-locked-slots=顯示每個貨車的鎖定插槽
show-ltn-disable-warnings=顯示禁用警告
ltnc-upgradable=可從恆定梳狀升級。

[mod-setting-description]
suppress-custom-gui=如果對LogisticTranNetwork的更新與LTN組合器發生衝突，請啟用此選項以將標準GUI用於恆定組合器。
high-provide-threshold=自動為請求方工作站設置較高的提供閾值。這樣可以防止火車在出現過量情況時試圖在請求者站加載項目。
provide-type=
show-ltn-network-id=
show-ltn-priorities=
show-ltn-train-length=
show-ltn-max-trains=
show-ltn-locked-slots=
show-ltn-disable-warnings=
ltnc-upgradable=

[string-mod-setting]
provide-type-only-item-count=僅正常閾值
provide-type-both-item-stack=正常閾值和堆疊閾值
provide-type-only-stack-count=僅堆棧閾值



