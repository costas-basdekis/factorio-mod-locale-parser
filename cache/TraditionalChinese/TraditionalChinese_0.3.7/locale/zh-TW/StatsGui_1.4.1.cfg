#barstorio 翻譯

[mod-name]
StatsGui=Stats GUI[統計圖形用戶界面]


[mod-description]
StatsGui=顯示各種統計數據，例如食人蟲進化、遊戲時間等。與遊戲的 FPS/UPS 指示器融為一體。類似於 EvoGUI。


[mod-setting-name]
statsgui-adjust-for-clock=調整時鐘
statsgui-adjust-for-fps-ups=調整 FPS/UPS 指示燈
statsgui-show-sensor-daytime=顯示白天
statsgui-show-sensor-evolution=顯示進化
statsgui-show-sensor-playtime=顯示播放時間
statsgui-show-sensor-pollution=顯示附近的污染
statsgui-show-sensor-position=顯示位置
statsgui-show-sensor-research=顯示估計的剩餘研究時間 [img=info]
statsgui-single-line=單行模式 [img=info]

[mod-setting-description]
statsgui-show-sensor-research=這只是一個估計值。如果科學包消費不穩定，這個數字將會跳躍。
statsgui-single-line=禁用以在 FPS/UPS 指示器下的列中顯示統計信息。

[statsgui]
day=日
evolution=進化
playtime=遊戲時間
pollution=污染
position=位置
research-finished=研究完成
time=時間



