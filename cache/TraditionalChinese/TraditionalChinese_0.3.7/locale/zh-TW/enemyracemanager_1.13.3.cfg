[mod-name]
enemyracemanager=Enemy Race Manager[敵方種族經理]


[mod-description]
enemyracemanager=添加支持以擁有多個敵人種族，並為敵人種族添加各種增強功能。例如，根據您的污染和殺傷因素，敵人會變得更加強大。請訪問模組頁面或搜索“ERM -”模組以下載新的演示比賽。這個模組只增強標準味。 Vanilla biters 並不完全支持此 mod 中的所有功能。


