[mod-setting-description]
enemyracemanager-enable-bitters=啟用標準食人蟲。標準食人蟲會與新的敵人混在一起。其他損壞的機器人作為飛行單位加入了食人蟲。 \n\n默認值：開
enemyracemanager-max-level=敵人會隨著你的前進而進化。 \n[font=default-bold]Normal[/font] 最高等級 10（敵人傷害抗性：70-85%）。 \n[font=default-bold]Advanced[/font] 最高等級為 15 級（敵人傷害抗性：85-95%）。 \n[font=default-bold]Hardcore[/font] 最高等級 20（敵人傷害抗性：85-95%，更高的生命值和傷害）\n\n默認值：普通
enemyracemanager-level-curve-multiplier=這個乘數增加了敵人升級所需的進化點數。它對於將技術水平推到遊戲後期階段的昂貴配方或大型模組非常有用，需要更長的時間才能達到。\n\n例如太空探索：武器技術 5+ 需要太空科學，並且它們需要更長的時間來製作。您可能希望在此選項中使用 5x。 \n\n默認值：1

enemyracemanager-max-attack-range=超遠程攻擊單位的最大攻擊範圍。 \n“高級 - 20”超出了槍支攻擊範圍(18)。 \n\n默認：正常
enemyracemanager-enemy-corpse-time=敵人屍體停留的時間。這只會影響新的種族。 \n\n默認值：15

enemyracemanager-level-multipliers=每個級別的敵人有多強。這會影響生命值、抵抗力、傷害和治療。 \n\n範圍：3 - 20，默認值：5
enemyracemanager-max-hitpoint-multipliers=敵人的生命值乘數。 \n\n範圍：5 - 100，默認值：10
enemyracemanager-damage-multipliers=敵人傷害倍數。 \n\n範圍：1 - 10，默認值：1
enemyracemanager-running-speed-multipliers=敵人運行/飛行速度乘數。如果您使用的是超遠程砲塔（例如K2），您應該調整敵人的速度以獲得公平的戰鬥。 \n\n範圍：1 - 3，默認值：1

enemyracemanager-max-gathering-groups=地圖設置：Max Gathering Group。基礎遊戲默認值為 30。更高的值可能會影響性能。當您增加此數字時，您應該降低最大組大小數。 \n\n範圍：2 - 50，默認值：15
enemyracemanager-max-group-size=地圖設置：最大組大小。基礎遊戲默認值為 200。更高的值可能會影響性能。當您增加此數字時，您應該降低最大組數。 \n\n範圍：50 - 1000，默認值：100

enemyracemanager-mapping-method=此選項控制在映射新區塊時如何生成敵人。 \n[font=default-bold]Default[/font] - 所有種族混合在一起。 \n[font=default-bold]2 Races Split[/font] - 2 定義的種族。正軸和負軸。 \n[font=default-bold]4 Races Split[/font] - 每個邊界有 4 個定義的種族。左上、右上、左下、右下。 \n[font=default-bold]1 種族/表面[/font] - 每個表面都有其指定的種族。該模組確保生成的單位刷怪箱和蠕蟲與指定的種族相匹配。
enemyracemanager-2way-group-enemy-orientation=此選項控制種族是按（X 軸）東/西還是（Y 軸）北/南劃分。
enemyracemanager-2way-group-split-point=此選項控制拆分開始的位置。例如 -10000 使拆分發生在您在上面選擇的軸的 -10000 處。 \n\n範圍：-900000 - 900000，默認值：0

enemyracemanager-4way-x-axis=此選項控制拆分開始的位置。例如 -10000 使拆分發生在 X 軸的 -10000 處。\n\n範圍：-900000 - 900000，默認值：0
enemyracemanager-4way-y-axis=此選項控制拆分開始的位置。例如 -10000 使分裂發生在 Y 軸的 -10000 處。\n\n範圍：-900000 - 900000，默認值：0

enemyracemanager-enhance-defense=Buff基礎遊戲的防禦項目。裝甲、車輛和牆壁的傷害抗性增加，車輛的傷害輸出增加。 \n\n默認值：開

enemyracemanager-attack-meter-group-interval=使用攻擊計形成特殊攻擊組的頻率。如果您想要更頻繁的攻擊，請降低此值。為死亡世界選擇 1 :) \n\n默認值：3（如果你有足夠的攻擊點，最多 20 次攻擊/小時）
enemyracemanager-free-for-all=啟用免費模式。在這種模式下，每個敵方種族都會互相爭鬥。它對敵人增加 10 倍的傷害，對玩家實體增加 12 倍的生命值。它最適合 2 種族拆分或 4 種族拆分\n不要在現有保存中啟用/禁用此設置。設備可能無法正常運行。\n此模式可能會影響性能。 \n\n默認：關閉
#Map Tab
enemyracemanager-build-style=定義敵人建立基地的速度。每個構建組都有一個內部計時器來決定構建時間。 \n[font=default-bold]Default[/font] - 1 個單元構建 1 個建築物。 \n[font=default-bold]Command Center Expand[/font] - 如果一個單位建立了一個指揮中心，該小組將立即使用編隊設置完成一個城鎮。 \n[font=default-bold]建造城鎮[/font] - 總是使用編隊設置建造。 \n[font=default-bold]Full Expand[/font] - 當組的第一個單位建立時，基地完全展開，使用編隊設置。 \n\n默認：建鎮
enemyracemanager-build-formation=定義建築形態。第一是指揮中心的數量，第二是支援建築，第三是砲塔。 \n如果建造組沒有足夠的單位來建造一個完整的編隊，它將在砲塔之前建造產卵器。 \n隨機 - 3-8 個支持，5-12 個砲塔 \n\n默認值：1-4-5

enemyracemanager-evolution-point-accelerator=擊殺單位和砲塔現在計入進化點計算。它基於地圖生成中的生成器破壞因子。 \n\n每個被擊殺的單位產生 1% 的刷怪籠破壞係數，每個被擊殺的砲塔產生 10% 的刷怪籠破壞係數 \n\n默認值：開啟
enemyracemanager-evolution-point-multipliers=該乘數適用於所有用於計算進化點的值。 \n\n範圍：0.1 - 10，默認值：1

enemyracemanager-attack-meter-enable=啟用攻擊儀表。當攻擊計達到閾值時，種族將派出一個攻擊組攻擊其敵人的軍事實體。 \n\n默認值：開
enemyracemanager-attack-meter-threshold=生成攻擊組的閾值乘數。 \n公式：MAX_GROUP_SIZE * THRESHOLD_MULTIPLIER * 20。默認設置為 3000 點。\nMeter 獲得 1p/殺死的單位、10p/殺死的砲塔和 50p/殺死的刷怪籠。 \n混合攻擊組消耗20p/unit。飛行小隊消耗75便士/單位。 Dropship 小隊消耗 150p/單位 \n\n範圍：1 - 50，默認值：1.5
enemyracemanager-attack-meter-threshold-deviation=閾值偏差百分比。 \n\n默認值：10
enemyracemanager-attack-meter-collector-multiplier=為每個殺死的敵人收集攻擊點時的乘數。如果將此設置為 10，則 1 次擊殺將獲得 10 分而不是 1 分。\n\n範圍：1-10，默認值：1

enemyracemanager-flying-squad-enable=啟用飛行攻擊組。他們直接飛向他們的目標實體。 \n\n默認值：開
enemyracemanager-flying-squad-chance=飛行小隊生成機會。 \n\n默認值：25

enemyracemanager-dropship-squad-enable=啟用 Dropship Squad。他們是專門的團隊，可以直接飛向目標以投放單位。他們忽略了攻擊干擾。 \n這需要啟用飛行小隊\n\n默認值：開啟
enemyracemanager-dropship-squad-chance=飛行小隊生成時的 Dropship 生成機會。 \n\n默認值：25

enemyracemanager-precision-strike-flying-unit-enable=使飛行單位小隊具有精確打擊功能。他們忽略了攻擊干擾。 \n\n默認值：開
enemyracemanager-precision-strike-flying-unit-chance=具有精確打擊功能的飛行單位小隊產生的機會\n\n默認值：25
enemyracemanager-precision-strike-warning=當精確打擊組形成時，您是否會在小地圖上收到通知。 \n\n默認值：開

enemyracemanager-time-based-enable=啟用基於時間的自定義攻擊組。他們討厭你在他們的世界裡。這從敵人處於 3 級時開始。\n默認值：ON
enemyracemanager-time-based-points=下一次攻擊閾值的百分比將每分鐘添加到攻擊計量池中。 \n示例：erm_zerg 有 3000 點作為下一次攻擊閾值。每分鐘將增加 60 點 (2%) 到攻擊計量器，直到達到下一個攻擊閾值。 \n\n默認：2，如果你是被動的，這需要大約 50 分鐘來填充自定義組攻擊。

