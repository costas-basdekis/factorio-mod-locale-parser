[mod-setting-name]
RTBounceSetting=啟用特殊彈跳板（需要基本彈跳板）
RTTrainRampSetting=啟用火車坡道
RTTrainBounceSetting=啟用火車彈跳板（需要啟用火車坡道）
RTZiplineSetting=啟用電滑索
RTZiplineSmoothSetting=飛索運動
RTModdedThrowers=啟用改裝的投擲器變體（需要啟用基本投擲器）
RTOverflowComp=防止投擲器溢出[實驗性]
RTThrowersSetting=啟用基本投擲器/艙口蓋/彈跳板

[mod-setting-description]
RTZiplineSmoothSetting=滑索上的攝像機運動應遵循導線的曲線，還是保持水平。
RTModdedThrowers=啟用經過修改的插入程序的拋出程序變量，否則僅製作香草插入程序拋出程序。
RTOverflowComp=啟用或禁用邏輯功能，有助於最小化投擲者到處散落物品的溢出。禁用可能節省UPS
RTThrowersSetting=啟用投擲器機械臂，彈跳板，播放器發射器和艙口的基本功能。必須啟用才能創建修改後的投擲器。



