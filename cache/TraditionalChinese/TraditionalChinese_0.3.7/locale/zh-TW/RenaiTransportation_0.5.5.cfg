[entity-description]

BouncePlate=投擲到彈跳板上的物品或玩家會向前彈跳另外10個磁貼。可在所有4個方向上使用。單擊以在alt視圖中切換範圍可見性。
PrimerBouncePlate=手榴彈，太空艙，地雷，火箭彈，砲彈和其他物品在彈跳後將被啟動。額外的功率使射程增加到40瓦。非基本事物只會反彈10個圖塊。\n按“交互”（默認為F）以切換到傳播模式。單擊以在alt視圖中切換範圍可見性。
PrimerSpreadBouncePlate=手榴彈，太空艙，地雷，火箭彈，砲彈和其他物品在彈跳後將被啟動。額外的功率將範圍擴大到37-40瓦，鋪開40瓦。非基本事物只會反彈10個圖塊。\n按“交互”（默認F）以切換到精確模式。單擊以在alt視圖中切換範圍可見性。
SignalBouncePlate=就像恆定組合器一樣工作。當物品或玩家彈起時，該信號打開/關閉。單擊以在alt視圖中切換範圍可見性。
DirectedBouncePlate=像普通的彈跳板一樣，但是有方向感。單擊以在alt視圖中切換範圍可見性。

OpenContainer=不帶蓋的鐵櫃，因此物品可以掉入其中。

PlayerLauncher=站在頂部並按交互鍵（默認為F），以向前推動10個圖塊。降落在彈跳板上，跳得更遠。

HatchRT=在有存貨的物品上安裝一個艙口蓋，以使拋出的物品掉入其中。

RTTrainRamp=從該坡道發車的火車按時間表將“當前目的地”向前撞了一站。這樣，您可以使用放置在坡道之後的火車停靠站，將自動火車引導至您要乘坐的坡道，而不會弄亂預期的路線。按下Interact可以在不需要時跳過此時間表。\n請注意，如果火車接近停靠點，或者跳升後的下一站不容易到達，則火車可能會減速。火車撞到坡道時的速度決定了它將飛行多遠。火車必須完全筆直駛入坡道。
RTTrainRampNoSkip=從該坡道發車的火車不會影響其時間表上的“當前目的地”。按下Interact可以切換回跳車模式。\n請緊記，如果火車接近停靠點，或者跳越後的下一站不容易到達，則火車可能會減速。火車撞到坡道時的速度決定了它將飛行多遠。火車必須完全筆直駛入坡道。
RTTrainBouncePlate=降落在這些放大的彈跳板上的火車將再次向前彈跳。仍然有點挑剔，主要是為模因添加的。
RTTrainDirectedBouncePlate=就像常規的定向彈跳板一樣，但用於火車。仍然有點挑剔，主要是為模因添加的。

