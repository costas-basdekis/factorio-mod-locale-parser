EnterPipe=相互作用


[item-name]
RTZiplineItem=電動滑索車
RTZiplineControlsItem=電動滑索控制器


[item-description]
RTZiplineItem=這款機動式滑索滑行車將流經其上的電纜的電流消耗掉。為其配備控制器，選擇它，然後按電源桿上的Interact開始騎行，再次Interact跳下。自動從死角卸下。\n消耗450kW的功率。
RTZiplineControlsItem=在電動滑索電車的彈藥槽中裝備一對，以控制其移動。

