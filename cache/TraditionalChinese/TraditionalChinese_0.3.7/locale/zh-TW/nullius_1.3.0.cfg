#barstorio 翻譯

[mod-name]
nullius=Nullius[無人探索]


[mod-description]
nullius=在這部異星工廠的前傳中，你是一個機器人，要將行星變為地球，並為它們播種生命。替換所有配方和技術。沒有生命意味著沒有煤、石油、木材、食人蟲或游離氧，需要各種可再生能源。為了可靠性，您將關注來自空氣、海洋或常見礦物(如鐵礦石、鋁土礦、砂岩和石灰石)的豐富元素。先進的技術使小行星能夠開採稀有元素。



