#barstorio 翻譯

[mod-name]
railloader=Bulk Rail Loader[散裝鐵路裝載機]


[mod-description]
railloader=帶緩衝器的散裝火車裝載機/卸載機。


[entity-name]
railloader-placement-proxy=散裝鐵路裝載機
railunloader-placement-proxy=散裝軌道卸貨機
railloader-chest=散裝鐵路裝載機
railunloader-chest=散裝軌道卸貨機
railloader-inserter=散裝鐵路裝載機
railunloader-inserter=散裝軌道卸貨機
railloader-rail=散裝軌道裝載機軌道

[entity-description]
railloader-rail=將在軌道空置後拆除裝載機時拆除。

[technology-name]
railloader=散裝鐵路裝載機

[technology-description]
railloader=重力進料裝置可快速裝卸散裝物料的料斗車。

[mod-setting-name]
railloader-allowed-items=允許的項目
railloader-show-configuration-messages=顯示配置消息
railloader-capacity=庫存大小

[mod-setting-description]
railloader-allowed-items=散裝鐵路裝載機和卸載機處理的物品類型。\n\n當火車到達車站時，會檢查此設置。
railloader-show-configuration-messages=當處理的項目類型發生變化時，是否應在裝載機和卸載機上顯示飛行文本。
railloader-capacity=存儲在散裝軌道裝載機或卸載機中的堆垛數量。

[virtual-signal-name]
railloader-disable=禁用鐵路裝載機

[railloader]
railloader-configured-1=加載__1__。
railunloader-configured-1=卸載__1__。
railloader-configured-2=正在加載__1__和__2__。
railunloader-configured-2=卸載__1__和__2__。
railloader-configured-3=正在加載__1__、__2__和__3__。
railunloader-configured-3=卸載__1__、__2__和__3__。
railloader-configured-4=正在加載__1__、__2__、__3__和__4__。
railunloader-configured-4=卸載__1__、__2__、__3__和__4__。
railloader-configured-5=正在加載__1__、__2__、__3__、__4__和__5__。
railunloader-configured-5=卸載__1__、__2__、__3__、__4__和__5__。

invalid-position=必須與鐵路網格對齊。



