[mod-setting-description]
power-pole-wire-reach-lighted-percent=每個被點亮的功率極導線的百分比。帶有電源桿範圍的秤。設置為0將消除燈光。 Mod默認設置=100
light-power-usage-watts=每個內置燈的功耗。設置為0瓦時，無需任何電源即可工作。任何高於0瓦的功率都需要有功電能才能工作。標準燈為5000瓦。 Mod默認設置=0。
turrets-lighted-edge-tiles=所有的砲塔都被照亮並且超出邊緣的瓦片數量被照亮。設置為0只是刀塔大小。設置為-1將禁用該功能。僅可在早期遊戲中使用，因為一旦超過500個砲塔，它可能會降低UPS /遊戲速度。 Mod默認設置=-1
research-unlock=添加廉價的早期遊戲研究，必須完成該研究才能獲得照明功能。


[api-description]
inbuilt-lighting-reset==通過刪除所有內容並重新添加它們來重置地圖上的所有內置照明

