[mod-setting-description]
ReStack-roboport=設置roboport的堆棧大小。\n設置為0以使用基本值。
ReStack-robot=設置施工機器人和物流機器人的堆棧大小。\n設置為0以使用基本值。
ReStack-boiler=設置鍋爐和熱交換器的堆棧大小。\n設置為0以使用基本值。
ReStack-generator=設置Steam引擎和Steam渦輪的堆棧大小。\n設置為0以使用基本值。
ReStack-reactor=設置核反應堆的堆棧大小。\n設置為0以使用基本值。
ReStack-mining-drill=設置採礦鑽機和抽油機的堆棧大小。\n設置為0以使用基本值。
ReStack-furnace=設置爐子的堆棧大小。\n設置為0以使用基值。
ReStack-crafting-machine=設置裝配機，化工廠或離心機等手工藝品的堆棧大小。\n設置為0以使用基值。
ReStack-beacon=設置信標的堆棧大小。\n設置為0以使用基值。
ReStack-tiles=設置可放置圖塊的堆棧大小。\n設置為0以使用基值。
ReStack-tiles-priority=如果物品能夠鋪瓦，則用瓦堆尺寸覆蓋礦石，木材，板垛尺寸。
ReStack-wood=設置原木的堆棧大小。\n設置為0以使用基值。
ReStack-ores=設置可開採礦石的堆棧大小。\n設置為0以使用基本值。
ReStack-plates=設置冶煉產品的堆棧大小。\n石磚堆棧大小由瓷磚堆棧大小設置。\n設置為0以使用基值。
ReStack-uranium=設置鈾235和鈾238的堆棧大小。\n設置為0以使用基本值。
ReStack-solid-fuel=設置固體燃料的堆大小。\n設置為0以使用基本值。
ReStack-nuclear-fuel=設置核燃料的堆棧大小。\n設置為0以使用基值。
ReStack-fuel-category-nuclear=設置反應堆中使用的燃料的堆尺寸及其燃燒結果，例如鈾燃料電池。\n設置為0以使用基值。
ReStack-rocket-parts=為低密度結構，火箭燃料和火箭控制單元等火箭成分設置堆棧大小。\n設置為0以使用基值。
ReStack-belt=設置傳送帶，地下傳送帶，分離器和裝載機的堆棧大小。\n設置為0以使用基值。
ReStack-belt2x=普通皮帶的堆疊大小是香草中的兩倍。
ReStack-pipe=設置管道和管道到地面的堆棧大小。\n設置為0以使用基值。
ReStack-container=設置箱子的堆疊大小。\n設置為0以使用基本值。
ReStack-inserter=設置機械臂的堆棧大小。\n設置為0以使用基值。
ReStack-electric-pole=設置電極的堆棧大小。\n設置為0以使用基值。
ReStack-rail=設置導軌的堆棧大小。\n設置為0以使用基值。
ReStack-rail-signal=設置Rail信號的堆棧大小。\n設置為0以使用基值。
ReStack-train-stop=設置火車停靠站的堆棧大小。\n設置為0以使用基本值。
ReStack-train-carriage=設置機車和貨車的堆棧大小。\n設置為0以使用基本值。
ReStack-car=設置汽車和其他車輛的堆棧大小。\n設置為0以使用基本值。
ReStack-combinator=設置算術，決策器和常數組合器的堆棧大小。\n設置為0以使用基值。
ReStack-wire=設置銅線，紅線和綠線的堆棧大小。\n設置為0以使用基值。
ReStack-modules=設置模塊的堆棧大小。\n設置為0以使用基值。
ReStack-barrel-stack=設置桶的堆棧大小。\n設置為0以使用基值。
ReStack-barrel-fill=設置桶的容量。\n設置為0以使用基值。
ReStack-ammo-bullet=設置雜誌的紙疊大小。\n設置為0以使用基本值。
ReStack-ammo-shotgun=設置shot彈槍砲彈的堆棧大小。\n設置為0以使用基值。
ReStack-ammo-flamethrower=設置噴火器彈藥的堆棧大小。\n設置為0以使用基本值。
ReStack-ammo-rocket=設置火箭的堆棧大小。\n設置為0以使用基本值。
ReStack-ammo-cannon=設置加農砲彈的堆棧大小。\n設置為0以使用基本值。
ReStack-ammo-artillery=設置砲彈的堆疊大小。\n設置為0以使用基本值。
ReStack-wall=設置牆壁和大門的堆疊大小。\n設置為0以使用基本值。
ReStack-turret=設置轉塔的堆棧大小。\n設置為0以使用基本值。
ReStack-science-pack=為研究中使用的任何項目設置堆棧大小。\n設置為0以使用基值。
ReStack-include-launch-products=將項目組堆棧大小應用於火箭發射產品，例如太空科學包。
