#barstorio 翻譯

[mod-name]
bobinserters=Bob's Adjustable Inserters mod[Bob的可調式插件Mod]


[mod-description]
bobinserters=添加用於自定義機械臂拾取/放置位置的GUI。還添加了熱鍵。 SHIFT + P：更改拾取範圍（長機械臂技術將允許短/長切換。）SHIFT + O：更改落差範圍（長機械臂技術將允許短/長切換。）SHIFT + L：長機械臂切換（長機械臂技術將允許在輸入和輸出上進行短/長切換。）SHIFT + N：放置位置偏移切換（近機械臂技術將允許輸送帶切換的近/遠側）CTRL + R：更改拾音器旋轉（默認為4步旋轉，更多機械臂SHIFT + E：可以重新映射所有熱鍵，並且可以選擇與標準插入程序GUI同時打開GUI，而無需使用熱鍵。這個mod還增加了研究以解鎖更多的調整選項。教程：https：//www.youtube.com/watch？v=Zu9LmpZaVPg





[controls]
bob-inserter-drop-range=更改機械臂放置範圍
bob-inserter-pickup-range=更改機械臂的取紙範圍
bob-inserter-near=更改機械臂放置偏移
bob-inserter-long=長時間更改機械臂（拾取和放置）
bob-inserter-pickup-rotate=旋轉機械臂的取紙位置
bob-inserter-drop-rotate=旋轉機械臂放置位置
bob-inserter-open-gui=打開機械臂配置窗口

[gui]
bob-inserter-pickup=皮卡位置
bob-inserter-drop=放下瓷磚位置
bob-inserter-offset=抵消
bob-logistics-enabled=啟用覆蓋範圍
bob-logistics-long=長手機械臂
bob-logistics-pickup=長手皮卡
bob-logistics-drop=長手掉落
bob-logistics-near=輸送帶附近
bob-logistics-enabled2=啟用機械臂配置模式
bob-inserter-open-gui=切換機械臂選項窗口
bob-inserter-gui=機械臂配置
bob-named-inserter-gui=__1__配置

[technology-name]
long-inserters=長機械臂
near-inserters=靠近機械臂
more-inserters=更多機械臂

[technology-description]
long-inserters=允許配置機械臂範圍。
near-inserters=允許配置機械臂放置偏移。
more-inserters=允許更多機械臂旋轉配置選項。


[mod-setting-name]
bobmods-inserters-long2=長機械臂2研究
bobmods-inserters-more2=更多機械臂2研究
bobmods-inserters-show-window=顯示機械臂實體預覽
bobmods-inserters-gui-position=機械臂窗口底座位置

[mod-setting-description]
bobmods-inserters-long2=如果啟用，將存在長機械臂2研究。這樣可以實現很長的插入程序範圍配置。
bobmods-inserters-more2=如果啟用，將存在更多機械臂2研究。這允許在範圍內所有可能的瓷磚位置配置。
bobmods-inserters-show-window=如果啟用，獨立配置窗口將具有一個視口，顯示當前正在配置的機械臂。
bobmods-inserters-gui-position=選擇打開GUI時機械臂配置窗口應停靠在“機械臂”窗口的位置。


[string-mod-setting]
bobmods-inserters-show-window-off=關
bobmods-inserters-show-window-left=剩下
bobmods-inserters-show-window-top=最佳
bobmods-inserters-gui-position-off=關
bobmods-inserters-gui-position-left=剩下
bobmods-inserters-gui-position-right=對
bobmods-inserters-gui-position-top=最佳
bobmods-inserters-gui-position-bottom=底部



