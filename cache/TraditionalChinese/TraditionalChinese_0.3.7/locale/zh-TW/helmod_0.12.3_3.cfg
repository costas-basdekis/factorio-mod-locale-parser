#barstorio 翻譯

[helmod_map_settings]
debug-solver=啟動調試求解器
debug-solver-desc=添加新按鈕以查看求解器中的計算步驟

user-cache-step=用戶緩存步驟
user-cache-step-desc=定義的用戶緩存創建速度越高，會降低MP中的性能。

display-all-sheet=顯示所有工作表
display-all-sheet-desc=管理員可以查看所有工作表

filter-translated-string-active=用翻譯後的字符串過濾
filter-translated-string-active-desc=警告此選項可能會花費時間來生成緩存

filter-on-text-changed=文字過濾器已更改
filter-on-text-changed-desc=如果禁用，則通過選擇器面板中的按鈕應用過濾器

model-filter-factory=過濾工廠

model-filter-beacon=在信標上過濾

model-filter-factory-module=工廠中的模塊限制

model-filter-beacon-module=信標中的模塊限制

hidden_panels=顯示特殊面板
hidden_panels-desc=隱藏面板用於查看factorio對象的值或進行過濾器測試（調試）

display-hidden-column=顯示隱藏的列
display-hidden-column-desc=索引，ID，類型和名稱是隱藏的列（調試）

[helmod_user_settings]

display-ratio-horizontal=顯示寬度係數
display-ratio-horizontal-desc=調整Mod顯示的寬度

display-ratio-vertical=顯示高度係數
display-ratio-vertical-desc=調整Mod顯示的高度

display-main-icon=顯示主圖標
display-main-icon-desc=如果使用熱鍵，則可以隱藏頂部按鈕

display-cell-mod=顯示單元格模式

row-move-step=連續移動的步驟
row-move-step-desc=定義使用Shift +單擊將行上移/下移的距離。

[helmod_pref_settings]

default-factory-level=出廠默認級別
default-factory-level-desc=選擇分配給新配方的默認出廠級別。 1為最慢，最後為最快

format-number-factory=工廠編號格式
format-number-factory-desc=值的格式

format-number-element=元素編號格式
format-number-element-desc=產品或成分的價值格式

preference-number-line=首選行數
preference-number-line-desc=選擇中顯示的行數以啟動滾動

preference-number-column=偏好列數
preference-number-column-desc=顯示在選項中的列數以啟動滾動

display-product-order=產品展示順序
display-product-order-desc=在配方行中顯示產品或成分的順序

display-product-cols=產品欄目
display-product-cols-desc=影響顯示的產品列數。如果需要更多列，則行換行。

display-ingredient-cols=成分欄基礎
display-ingredient-cols-desc=影響顯示的成分列數。如果需要更多列，則行換行。

display-pollution=污染顯示
display-pollution-desc=啟用或禁用污染顯示

display-building=建築展示
display-building-desc=啟用或禁用建築物顯示

ui-auto-close=自動關閉面板
ui-auto-close-desc=當另一個打開時自動關閉面板

ui-glue=UI膠
ui-glue-desc=在主面板附近粘貼一些面板

ui-glue-offset=UI膠偏移
ui-glue-offset-desc=面板左上角與主面板右上角的因子偏移Y

range-value=值必須在此範圍內







