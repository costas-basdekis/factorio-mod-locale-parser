[item-description]
droid-smg=戰鬥機器人（未部署），將其插入到機器人組裝器中，配方設置為生成此類型或放置在地面上以生成。
droid-smg-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
droid-rocket=火箭機器人（未部署），將其插入到機器人組裝器中，配方設置為生成此類型或放置在地面上以生成。
droid-rocket-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
droid-rifle=發條步槍機器人（未部署），將其插入到機器人裝配器中，配方設置為生成此類型或放置在地面上以生成。
droid-rifle-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
droid-assembling-machine=Droid Assembler，將配方設置為要生成的機器人類型，然後插入未部署的機器人項目，它將在附近生成並加入/創建一個小隊。
terminator=終結者，將其插入到機器人裝配器中，配方設置為生成此類型或放置在地面上以生成。
terminator-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
droid-counter=機器人活動模塊，計算地圖中每種類型的機器人的數量。使用信號來幫助控制人口數量或按比例生成群體
loot-chest=陸軍戰利品箱，放置它可以讓您的小隊自動為您收集文物。他們將他們傳送到這個盒子裡。確保在裝滿之前將其刪除！
droid-guard-station=Droid Guard Station，生成一個靠近車站並充當警衛的小隊。車站會將小隊規模維持在一定範圍內，並在他們死亡時替換他們。
rally-beacon=Droid Rally Beacon，僅在您的小隊卡住或您想將所有小隊集中到一個地點的極少數情況下使用。不要忘記它 - 它會阻止你的小隊正常運作，直到它被移除
droid-flame=Flamebot（未部署），將其插入到機器人裝配器中，配方設置為生成此類型或放置在地面上以生成。
droid-flame-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
patrol-pole=Droid Patrol Post，用綠色電線連接，沿著巡邏路線連成一串。一端需要非常靠近警衛站。然後從警衛站生成一個小隊（先設置巡邏路線！），小隊會看到巡邏路線並跟隨它。
droid-settings=Droid 設置模塊，將插槽設置為虛擬信號，名稱為要調整的設置，將值更改為您想要的任何值。某些值是不允許的。這會影響整個力。
defender-unit=防禦機器人單元（未部署），將其插入到機器人組裝器中，並設置配方以生成此類型或放置在地面上以生成。
defender-unit-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
distractor-unit=Distractor Robot Unit（未部署），將其插入到機器人裝配器中，配方設置為生成此類型或放置在地面上以生成。
distractor-unit-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
destroyer-unit=Destroyer Robot Unit（未部署），將其插入到機器人裝配器中，配方設置為生成此類型或放置在地面上以生成。
destroyer-unit-dummy=用作在彙編器附近生成單元的觸發器。把它放在彙編器的輸出中以使用它。通常你不想把這些拿出來。
droid-pickup-tool=在一堆友方單位周圍拖一個盒子，立即將它們撿起來。
droid-selection-tool=左鍵單擊靠近小隊進行選擇（選擇後成員將變為綠色）。 shift-left-click to command to attack-move to that location.離開小隊左鍵單擊以取消選擇。


