#barstorio 翻譯

[mod-name]
Enhanced_Map_Colors=Enhanced Map Colors[增強的地圖顏色]


[mod-description]
Enhanced_Map_Colors=增強的地圖顏色


[controls]
EMC-Hotkey=EMC熱鍵

[mod-setting-name]
Use-Mod-Color-for-pipes=紫色的管道。
Use-Mod-Color-for-heat-pipes=深紅色熱管。
Use-Mod-Color-for-roboports=灰色的藍綠色機器人。
Use-Mod-Color-for-steam-generators=深綠色蒸汽發生器。

[mod-setting-description]
Use-Mod-Color-for-pipes=覆蓋管道的無聊香草色，使用mod中定義的顏色。
Use-Mod-Color-for-heat-pipes=覆蓋熱管的無聊香草色，使用mod中定義的顏色。
Use-Mod-Color-for-roboports=覆蓋機器人端口的無聊香草色，使用mod中定義的顏色。
Use-Mod-Color-for-steam-generators=為生成器覆蓋無聊的香草色，使用mod中定義的顏色。
