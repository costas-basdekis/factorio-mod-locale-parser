#barstorio 翻譯

[mod-name]
player-trails=Player Trails[玩家軌跡]


[mod-description]
player-trails=玩家無論走到哪裡都會創造出一條發光的軌跡

[mod-setting-name]
player-trail-color=顏色 [img=info]
player-trail-glow=發光 [img=info]
player-trail-animate=動畫 [img=info]
player-trail-taper=錐度 [img=info]
player-trail-sync=同步 [img=info]
player-trail-scale=比例 [img=info]
player-trail-length=長度 [img=info]
player-trail-type=顏色類型 [img=info]
player-trail-palette=彩虹調色板 [img=info]
player-trail-speed=彩虹速度 [img=info]
# player-trail-balance=Performance Mode [img=info]

[mod-setting-description]
player-trail-color=確定玩家在移動時是否創建彩色軌跡
player-trail-glow=確定玩家在移動時是否會產生髮光的軌跡
player-trail-animate=確定軌跡彩虹是否為動畫\n[color=red]注意：[/color] 啟用此設置，尤其是長度較長且玩家較多的情況下，可能會顯著影響遊戲性能
player-trail-taper=確定彩虹是否隨時間變小\n[color=red]注意：[/color] 啟用此設置，尤其是動畫彩虹軌跡、更長的長度和許多玩家，可能會顯著影響遊戲性能
player-trail-sync=確定軌跡是否在彩虹中循環或一次以單一顏色脈衝
player-trail-scale=確定軌蹟有多大
player-trail-length=確定軌跡持續多長時間\n[color=red]注意：[/color] 使用較長的軌跡長度，尤其是在有很多玩家的情況下，可能會顯著影響遊戲性能
player-trail-type=確定軌跡顏色是否應與玩家顏色同步或轉換為彩虹
player-trail-palette=確定彩虹調色板
player-trail-speed=確定彩虹在顏色中循環的速度
# player-trail-balance=Determines the performance impact the mod demands

[string-mod-setting]
player-trail-speed-veryslow=非常慢
player-trail-speed-slow=慢
player-trail-speed-default=默認
player-trail-speed-fast=快速地
player-trail-speed-veryfast=非常快
player-trail-palette-pastel=粉彩
player-trail-palette-light=光
player-trail-palette-default=默認
player-trail-palette-vibrant=靜音
player-trail-palette-deep=黑暗的
player-trail-length-15=瞬間
player-trail-length-30=很短
player-trail-length-60=短的
player-trail-length-90=緩和
player-trail-length-120=默認
player-trail-length-180=中等的
player-trail-length-210=長
player-trail-length-300=很長
player-trail-length-600=纏綿
player-trail-scale-1=微小的
player-trail-scale-2=很小
player-trail-scale-3=小的
player-trail-scale-4=緩和
player-trail-scale-5=默認
player-trail-scale-6=中等的
player-trail-scale-8=大
player-trail-scale-11=很大
player-trail-scale-20=超大
player-trail-type-player=玩家顏色
player-trail-type-rainbow=彩虹
