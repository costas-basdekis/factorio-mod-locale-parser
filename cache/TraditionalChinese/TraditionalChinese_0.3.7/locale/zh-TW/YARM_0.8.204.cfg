[controls]
get-yarm-selector=使用資源監視器

[mod-setting-name]
YARM-entities-per-tick=每個刻度的實體
YARM-ticks-between-checks=資源更新之間的滴答聲
YARM-overlay-step=疊加步驟
YARM-warn-percent=資源警告百分比
YARM-map-markers=啟用地圖標記
YARM-order-by=排序資源列表
YARM-site-prefix-with-surface=在站點名稱前加上表面名稱
YARM-debug-profiling=（調試）啟用分析輸出

[mod-setting-description]
YARM-ticks-between-checks=當一個資源站點被監控時，其中的資源數量僅在每 N 個遊戲刻（60 個刻=1 秒）基於此值更新一次。增加以希望改進 UPS，代價是需要更長的時間來更新站點的估計。
YARM-entities-per-tick=對於被監控的資源，這控制了在單個滴答中查詢多少資源實體（礦石塊）（通常每秒更新 60 個中的 1 個）。減少這個以希望改善 UPS。
YARM-overlay-step=添加巨大的資源補丁可能會導致 FPS 下降，覆蓋較大。更改覆蓋的稀疏度將通過減少實體來減少 FPS 下降。設置為 1 表示完全覆蓋，2 表示 1/4，3 表示 1/9 等。
YARM-map-markers=在地圖上顯示包含站點名稱及其當前內容的標記，並自動更新。注意：更改此設置後，可能需要幾秒鐘才能看到結果！
YARM-warn-percent=將提醒玩家的剩餘資源的百分比。
YARM-order-by=更改 YARM 列表中站點的顯示順序。
YARM-site-prefix-with-surface=將表面名稱添加到站點名稱的前綴。對於具有多個表面的地圖很有用。
YARM-debug-profiling=啟用後，將有關滴答時間的一些信息輸出到播放器輸出和 factorio-current.log。

[string-mod-setting]
YARM-order-by-percent-remaining=剩餘百分比
YARM-order-by-ore-type=礦石類型，然後是剩餘百分比
YARM-order-by-ore-count=剩餘礦石數量
YARM-order-by-etd=預計消耗時間

