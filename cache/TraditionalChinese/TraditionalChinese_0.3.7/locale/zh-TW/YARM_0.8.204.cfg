discard-multi-missing-ore-type-single=[YARM] 警告：廢棄站點“__1__”，礦石類型未知“__2__”。如有必要，請重新創建站點。
discard-multi-missing-ore-type-multi=[YARM] 警告：廢棄站點“__1__”與未知礦石類型“__2__”。如有必要，請重新創建站點。



