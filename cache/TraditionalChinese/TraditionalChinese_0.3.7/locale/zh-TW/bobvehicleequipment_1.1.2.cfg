#barstorio 翻譯

[mod-name]
bobvehicleequipment=Bob's Vehicle Equipment mod[Bob的車輛裝備mod]


[mod-description]
bobvehicleequipment=需要Bob的功能庫mod。基於基本模組中所有模塊化裝甲裝備的一系列裝備。大多數物品最多6層。該設備可用於坦克，機車，貨運和液體貨車以及砲兵貨車。如果安裝了Bob的物流模塊，則該設備可以在其添加的所有火車車輛上使用。如果安裝了Bob的 Warfare mod，則該設備可用於其添加的所有坦克和大砲貨車。儘管它可以用作獨立的mod，但仍可與完整的Bob的 Mods一起使用。





