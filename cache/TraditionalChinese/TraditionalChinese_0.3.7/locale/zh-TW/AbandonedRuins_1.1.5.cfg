#barstorio 翻譯

[mod-name]
AbandonedRuins=The Ruins Mod[廢墟模組]


[mod-description]
AbandonedRuins=Ruins Mod 在世界中隨機生成廢墟。這些廢墟是被摧毀的基地、堡壘、小綠洲等的碎片。探索它們以獲得戰利品、冒險或娛樂，但要注意，有些人仍然有最後一個登陸地球的玩家的防禦，更成功的殖民地有更好的防禦。





[mod-setting-name]
AbandonedRuins-enemy-not-cease-fire=敵對廢墟防禦 [img=info]
ruins-min-distance-from-spawn=距離生成點的最小距離 [img=info]
ruins-large-ruin-chance=每塊有大廢墟的機會 [img=info]
ruins-medium-ruin-chance=每塊有中等破壞的機會 [img=info]
ruins-small-ruin-chance=每塊有小破壞的機會 [img=info]
AbandonedRuins-set=廢墟集 [img=info]

[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=如果關閉，廢墟中的砲塔和其他防禦將不會攻擊玩家。
ruins-min-distance-from-spawn=與 spawn 的最小距離（以瓷磚為單位）。
ruins-large-ruin-chance=在生成的區塊中生成大型廢墟的機會，0-1 浮點值，例如 0.1 是 10% 的機會。
ruins-medium-ruin-chance=在生成的區塊中產生中等廢墟的機會，0-1 浮點值，例如 0.1 是 10% 的機會。
ruins-small-ruin-chance=在生成的區塊中生成小廢墟的機會，0-1 浮點值，例如 0.1 是 10% 的機會。
AbandonedRuins-set=使用哪個廢墟集合。模組可以添加自己的廢墟集。

[string-mod-setting]
AbandonedRuins-set-base=默認

[item-name]
AbandonedRuins-claim=聲稱毀滅（使可解構）

