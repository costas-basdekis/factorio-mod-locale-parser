#barstorio 翻譯

[mod-name]
VehicleSnap=VehicleSnap[車輛軌跡校正系統]


[mod-description]
VehicleSnap=提供行進軌跡校正系統，讓你的車輛不易偏離航線，祝你旅途平安安全。


[controls]
VehicleSnap-toggle=行進軌跡校正系統的切換

[description]
VehicleSnap_enable=校正：&lt;開啟 &gt;
VehicleSnap_disable=校正：&lt;關閉 &gt;

[mod-setting-name]
VehicleSnap_amount=校正的車輛角度數

[shortcut-name]
VehicleSnap-shortcut=切換車輛校正（__CONTROL__VehicleSnap-toggle__）
