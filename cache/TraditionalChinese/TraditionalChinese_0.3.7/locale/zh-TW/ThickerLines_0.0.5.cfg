#barstorio 翻譯

[mod-name]
ThickerLines=Thicker Power Wires[較粗的電源線]


[mod-description]
ThickerLines=提高電源線和電路線的可見性





[mod-setting-name]
thicker-lines-copper=較粗的電源線
thicker-lines-circuit=較粗的電路線
thicker-lines-shadow=較粗的線陰影

[mod-setting-description]
thicker-lines-copper=使兩極之間的銅電源線更粗。
thicker-lines-circuit=使組合器、桿和其他實體之間的彩色電路線更粗。
thicker-lines-shadow=使線陰影更厚。



