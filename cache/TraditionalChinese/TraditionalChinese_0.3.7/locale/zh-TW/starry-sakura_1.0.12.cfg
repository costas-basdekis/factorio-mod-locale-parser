[item-description]
sakura-ore=偶爾要回頭看看，否則永遠都在追尋，而不知道自己失去了什麼.
star-ore=奇跡有時候是會發生的，但是你得為之拼命的努力.
star-heart=你也許已走出我的視線，但從未走出我的思念.
star-tear=謝謝你的微笑，曾慌亂過我的年華.
sakura-circuit=愛你如此.癡你如夢.
sakura-fuel=不過驚鴻一瞥，誤見你眉眼 ，便愛上一生.
star-fuel=這人間煙火 風花雪月太好看 愛恨情仇都浪漫.
starry-sakura-fuel=若不是情深似海，思念又怎會氾濫成災.
sakura-science-pack=我願在你懷裡成貓嬌而不傲.
star-science-pack=遇見你以後，我睜眼便是花田，閉眼是星空.
compressed-crude-oil=如果這不是結局如果我還愛你.
compressed-heavy-oil=泛著憂傷的色彩，悲傷縈繞，憂傷和我作伴.
compressed-light-oil=孤獨寂寞的時候，我會靜靜的想著某人.
compressed-lubricant=很多事情，我們可以感動，卻不能流淚.
compressed-sakura-fluid=曲終人散只有孤寂惆悵才是生活的原味.
compressed-water=儘管心痛甚至心碎也要微笑.
cooling-machine=筆落驚風雨，詩成泣鬼神.
sakura-solar-panel=聽聞愛情，十有九悲，聽聞過往，十憶九傷.
sakura-accumulator=人生如煙花，不可能永遠懸掛天際\n只要曾經絢爛過，便不枉此生.
star-accumulator=不亂於心，不困於情.不畏將來，不念過往.如此，安好.
small-nuclear-reactor=這世上所有的久處不厭，都是因為用心.
cold-nuclear-reactor=哪有什麼來日方長，從來都是三旬過場，人走茶涼.
cold-pipe=我不要短暫的溫存，只要你一世的陪伴.
express-heat-exchanger=心甘情願才能理所當然，理所當然才會義無反顧.
steam-turbine=任何東西只要足夠迷惑你，就足以毀了你.心軟是病，情深致命.
sakura-beacon=就算世界荒蕪，總有一個人，他會是你的信徒.
star-beacon=時光輕緩，微風正好\n彼時當年少，莫負好時光.
cold-fuel-cell=因為無能為力，所以順其自然.因為心無所恃，所以隨遇而安.
coolant=萬里長篇不及你隻言片語，風和日麗不如你寥寥一面.
carbon-isotope-cell=每一天都為你心跳，每一刻都被你感動，每一秒都為你擔心，有你的感覺真好.
cold-furnace=愛，圍繞在我的身邊，如此溫柔，如此溫馨;如果我要奉獻我的心，那它只屬於你.
alchemy-furnace=愛情不是數著日子過去，它讓每個日子都變得有意義.
sakura-assembling-machine=對你最初的印象，久久難以忘懷.
star-assembling-machine=和你在一起就像在一個清爽的早晨漫步.
sakura-speed-module=總有那麼一首歌，讓你陷入深深的回憶.
star-speed-module=熱烈的愛情是不可抑制的渴望.
sakura-effectivity-module=相愛的心息息相通，無需用言語傾訴.
star-effectivity-module=你的專屬的味道，讓我的心緊緊依靠.
sakura-productivity-module=愛情的話語全在雙眼之中.
star-productivity-module=不求情意綿綿，但求天長地久.
sakura-energy-shield-equipment=盡你的能力讓家平順和諧.	
star-force-shield-equipment=學習的敵人是自己的滿足.
ark-reactor=沒有什麼是不可能的.
ark-reactor-2=記住有時候，不是最好的收穫也是一種好運.
jet-equipment=找點時間，單獨呆會兒.
barrett=無論何時說“對不起”，請看對方的眼睛.
sakura-bullet=自己的命運自己掌握.
star-bullet=欣然接受改變，但不要摒棄你的個人理念.
gatling-gun=深刻理解所有的規則，合理地更新他們.
barrett-bullet=不要輕信你聽到的每件事，不要花光你的所有，不要想睡多久就睡多久.
gatling-bullet=無論何時你發現自己做錯了，竭盡所能去彌補，動作要快！
barrett-piercing-bullet=無論什麼時候打電話，摘起話筒的時候請微笑，因為對方能感覺到！
barrett-uranium-bullet=多看點書，少看點電視.
barrett-sakura-bullet=一切皆有可能.
barrett-star-bullet=自信是走向成功的第一步.
gatling-piercing-bullet=水滴石穿繩鋸木斷.
gatling-uranium-bullet=如果你賺了很多錢，在活著的時候多行善事，這是你能得到的最好回報.
gatling-sakura-bullet=只要你相信你能做到，你就可以做到.
gatling-star-bullet=請不要忽視夢想.
starry-armor=如果你賺了很多錢，在活著的時候多行善事，這是你能得到的最好回報.
swords-armor=留得青山在不愁沒柴燒.
swords-armor-heart=拼上劍與心！
star-chest=如果你看到了前面的陰影，別怕，那是因為你的背後有陽光.
sakura-chest=掌控你的專注力，你就能掌控你的生活.
mini-mining-drill=提醒自己，如果你自己都不相信自己，還有誰會呢.
stone-lamp=殺不死你的東西使得你更強大.
touhou-portal=最好的情景：愛自己；享受生活；發自內心的微笑.
star-portal=你是幸運的，因為你可以選擇愛我或不愛我，而我只能選擇愛你還是更愛你.
sakura-pole=只有隨遇而安，才能隨心所欲. 這是最好的人生狀態.
star-pole=任何地方，再好的過去，回憶的次數多了，一切也就淡了.
sakura-robot-pole=生命是一團欲望，欲望不滿足便痛苦，滿足便無聊，人生就在痛苦和無聊之間搖擺.
star-robot-pole=學會不抱怨、不計較、不看過去，因為你的未來將比過去更美好.
star-locomotive=時間往前走，鐘不可能倒著轉，所以一切事只要過去，就再也不要去悔恨埋怨.
satellite-gun-zeus=有一種安靜，由世界到內心. 有一種喜悅，來自於這種安靜.
gravity-bar=繁華三千，看淡即是浮雲；煩惱無數，想開就是晴天
robot-tower=當我們停止抱怨已有的問題，而感激慶倖有些問題我們還沒有，就是幸福來臨的時候了
satellite-gun-corona=每當你想要放棄的時候，就想想是為了什麼才一路堅持到現在.
satellite-gun-zeus-target=夢想就是一種讓你感到堅持就是幸福的東西.
satellite-gun-corona-target=屬於你的，沒人能拿走；能拿走的，都不屬於你，更好的一定會到來.
sakura-cannon-shell=旅客要在每一個生人門口敲叩，才能敲到自己的家門，人要在外面到處漂流，最後才能走到最深的內殿.
explosive-sakura-cannon-shell=我曾擁有你，像一個美夢. \n在夢裡稱王，醒來卻是一場空.
star-cannon-shell=我們都在陰溝裡，但仍有人仰望星空.
explosive-star-cannon-shell=這句話還有另一種翻譯也很美“身在井隅，心向璀璨”.
barrett-gun-turret=我會回去，回去找你、愛你、娶你，然後挺起胸膛生活.
cannon-turret=有人住高樓，有人處深溝，有人光萬丈，有人一身鏽，世人萬千種，浮雲莫去求，斯人若彩虹，遇上方知有.
rocket-turret=天地之大，赫瑞修，比你所能夢想到的更多.
sakura-rocket=時間會刺破青春的華美精緻.
star-rocket=人生到頭來就是不斷的放下，遺憾的是我們從來都來不及好好道別.
small-beacon=驚濤駭浪，方顯英雄本色.
tiny-beacon=春不播，秋不收.
water-explosives=退縮者永無勝利，勝利者永不退縮.
sakura-inserter=成功常常取決於知道需要多久才能成功.
long-sakura-inserter=小人無大志.
star-inserter=不管你感覺如何，起來，打扮好，展現自己.
long-star-inserter=只有有耐心圓滿完成簡單工作的人，才能夠輕而易舉的完成困難的事.
star-pipe-to-ground=來而不往非禮也.
sakura-repair-pack=如果你的快樂與否取決於別人做了什麼，我想，你真的有點問題.
star-repair-pack=船到橋頭自然直.
sakura-mining-drill=一回生，二回熟.
star-mining-drill=物以類聚，人以群分.
small-electric-furnace=偉大始於渺小.
star-fuel-cell=未來會讓人心生畏懼，但是我們卻不能因為習慣了過去，就逃回過去.
mini-cannon=創業容易守業難.
mini-artillery=相信你自己！
atomic-artillery-shell=實現明天理想的唯一障礙是今天的疑慮,
sakura-artillery-shell=人就是人，是自己命運的主人.
star-artillery-shell=吃得苦中苦，方知甜中甜.
energy-wall=風水輪流轉.
shield-generator=相信奇跡.
tesla-turret=你舉世無雙，無人可以替代.
sakura-battery-equipment=生活沒有目標，猶如航海沒有羅盤.
