[mod-name]
starry-sakura=Starry-Sakura[樱满星辰]


[mod-description]
starry-sakura=鉛華不著花最艷, 素面尤生萬種憐. 淡香自有三分怯, 吐秀敷彩醉羞顏.\n櫻滿星辰模組新增櫻花與星辰科技，新增了更多物流學、軍工學、插件、組裝機、核能科技等等……新增的科技與物品主要在白瓶科技之後，使得後期研究出白瓶後不再意味著遊戲結束。由於作者並沒有詳細進行測試，可能有部分bug尚未發現並修復，同樣的由於mod較大部分細節暫時並沒有增加(比如實體的屍體)，公測版暫時沒有擴展軍工學，所以暫時只開放3個BOSS，由於新增BOSS較為困難，建議使用島圖並適當調小淨化因子\n作者聯繫方式:Deadexow@gmail.com
[controls]
interact=互動鍵
information=櫻花介面鍵

[information]
title=[img=item/game-egg-1]櫻滿星辰
update=更新日誌
update_text_1=更新版本：1.0.11
update_text_2=更新日期：2022.2.18
update_text_3=增加了更多的基建設施和軍工學武器
update_text_4=修復了衛星炮，星辰傳送門，核心API等多個bug
update_text_5=調整了部分科技貼圖
introduction=模組介紹
introduction_text_1=櫻滿星辰模組介紹
introduction_text_2=鉛華不著花最豔，素面尤生萬種憐\n淡香自有三分怯，吐秀敷彩醉羞顏
introduction_text_3=介紹
introduction_text_4=櫻滿星辰模組新增櫻花與星辰科技，新增了更多物流學、軍工學、外掛程式、組裝機、核能科技等等……新增的科技與物品主要在白瓶科技之後，使得後期研究出白瓶後不再意味著遊戲結束。同時該模組也是作為s-s系列的核心mod，核心mod中不僅僅是原版擴展，同時也新增了軍工學武器和Boss系統等待...由於作者並沒有詳細進行測試，可能有部分bug尚未發現並修復，同樣的由於mod較大部分細節暫時並沒有增加(比如實體的屍體)
introduction_text_5=作者的話
introduction_text_6=本mod製造不易，作者不希望有任何將本mod進行商業化操作，同時也僅限個人獨自修改（或者修改後分享給朋友），但不允許簡單修改後直接發佈。最後，如果有好的想法，和想要合作的想法，可以聯繫作者。\n本mod官方群：827295286
introduction_text_7=投稿
introduction_text_8=徵收mod的封面動畫創意（格式：遊戲id.zip[存檔檔](例如：Deadexow.zip)，發至作者郵箱）；\n其他語言包
introduction_text_9=致謝
introduction_text_10=hlittlezero，1870044725，plexpt
star_portal=星辰傳送門
star_portal_text_1=介紹
star_portal_text_2=星辰傳送門用於在主世界["nauvis"]之間任意傳送，耗電量較大(“50MW”)
star_portal_text_3=由於超時空隧道不穩定的因素，每次研究都有一定幾率失敗（難度可以在模組設置中修改：100/難度% 成功）
star_portal_text_4=用法
star_portal_text_5=靠近有效並正常運轉的星辰傳送門，按下互動鍵[__CONTROL__interact__]，打開星辰傳送門介面然後進行傳送。（如果沒有設置請在按鍵設置中進行設置）
star_portal_text_6=當前星辰傳送門數量：
star_portal_text_7=當前星辰傳送門上限數量：
star_portal_text_8=(輸入s-s portal_limit顯示傳送門上限數量)
satellite_gun=衛星軌道炮
satellite_gun_text_1=介紹
satellite_gun_text_2=發射日冕和宙斯衛星，然後用瞄準器(製作藍圖)進行瞄準，造成大量傷害。研究對應科技增加對應衛星數量上限。
satellite_gun_text_3=日冕
satellite_gun_text_4=10W鐳射傷害和5W火焰傷害，冷卻300s
satellite_gun_text_5=當前日冕數量：
satellite_gun_text_6=當前可用日冕數量：
satellite_gun_text_7=當前日冕上限數量：
satellite_gun_text_8=(輸入s-s corona_number顯示日冕衛星炮數量)\n(輸入s-s corona_limit顯示衛星數量上限)\n(輸入s-s available_corona查看可用衛星-日冕數量)
satellite_gun_text_9=宙斯
satellite_gun_text_10=每顆宙斯可儲存5顆重力棒，每顆重力棒可造成50W物理傷害和20W爆炸傷害
satellite_gun_text_11=當前宙斯數量為：
satellite_gun_text_12=當前重力棒數量為：
satellite_gun_text_13=當前衛星-宙斯數量上限為：
satellite_gun_text_14=(輸入s-s zeus_number顯示宙斯衛星炮數量)\n(輸入s-s gravity_bar_number顯示重力棒數量)\n(輸入s-s zeus_limit顯示衛星數量上限)
boss=新蟲演算法
boss_text_1=介紹
boss_text_2=發射一顆衛星後開始進行新的演算法，進化因數可在mod設置中設置。500進化因數生成2號Boss，1000進化因數生成3號Boss，2000進化因數生成4號Boss，5000進化因數生成5號Boss。每30分鐘從蟲卵中隨機孵化一種Boss，Boss一旦生成，沒30秒生成一對蟲子。
boss_text_3=當前Boss數量：
boss_text_4=當前：進化因數：
boss_text_5=(輸入s-s boss_number顯示Boss數量)\n(輸入s-s boss_evolution顯示Boss進化因數)
shield_generator=護盾發生器
shield_generator_text_1=介紹
shield_generator_text_2=放置護盾發生器，在發生器範圍內能量牆受到到傷害可以用電量抵消。
shield_generator_text_3=用法
shield_generator_text_4=在護盾發生器範圍內，放置能量牆即可
shield_generator_text_5=當前產生器範圍：
shield_generator_text_6=(輸入s-s shield_generator_range顯示範圍)

