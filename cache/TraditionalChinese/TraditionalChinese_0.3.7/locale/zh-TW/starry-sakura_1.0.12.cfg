[entity-description]
sakura-ore=秒速五釐米的落櫻，總該與之相遇一次.
star-ore=我們永不能觸到，但我們可像航海者一樣，借星光的位置而航行.
cooling-machine=為你，千千萬萬遍.
sakura-transport-belt=當全世界約好一起下雨，讓我們約好一起在心裡放晴.
star-transport-belt=寧願一個人呆著，也不要跟不合拍的人呆一塊.
sakura-underground-belt=人生就是一場旅行，不在乎目的地，在乎的應該是沿途的風景以及看風景的心情.
star-underground-belt=時間在流逝，生命中人來人往.\n不要錯失機會，告訴他們在你生命中的意義.
sakura-splitter=我說不愛你，那是假話\n我說不在乎，那是假話\n我告訴自己對你再不會有感覺了，那也是假話.
star-splitter=不管你有多痛苦，這個世界都不會為你停止轉動，太陽依舊照樣升起.
sakura-loader=接受過去和現在的模樣，才會有能量去追尋自己的未來.
star-loader=除非你能和真實的自己和平相處，否則你永遠不會對已擁有的東西感到滿足.
sakura-solar-panel=淡淡的日子，淡淡的心情，淡淡的陽光，淡淡的風，凡事淡淡的，就好.
sakura-accumulator=就算生活中有再多的失望，也希望你能試著接受，並且學著不為難自己
star-accumulator=寵的多了就會放肆，忍的多了就會怨恨，所以愛要懂得分寸.
small-nuclear-reactor=不要那麼相信回憶，裡面的那個人，不一定會懷念你.
cold-nuclear-reactor=閑看花開，靜待花落，冷暖自知，乾淨如始.
cold-pipe=歲月靜好，從年少到暮夕，唯有深情共白頭.
express-heat-exchanger=能讓你活得最像自己的人，必然會是那個最愛你且你最愛的人.
express-steam-turbine=總有一個人，一直住在心底，卻消失在生活裡.
sakura-beacon=過往不戀，未來不迎，當下不負，如此安好.
star-beacon=細節往往勝過情話，陪伴往往勝過言語.
cold-furnace=讓你難過的事情，有一天，你一定會笑著說出來.
alchemy-furnace=如果沒有相等的愛，那就讓我愛多一些吧.
sakura-assembling-machine=全世界都知道你是我不可或缺的.
star-assembling-machine=我愛你不是因為你是誰，而是我在你面前可以是誰.
sakura-biter=成事在人，某事在天.
star-biter=良好的開端是成功的一半.
Boss-biter-1=記住三個“尊”： 尊重你自己； 尊重別人； 保持尊嚴， 對自己的行為負責.
Boss-biter-2=不要相信接吻時從不閉眼的伴侶.
Boss-biter-3=和別人分享你的知識，那才是永恆之道.
Boss-biter-4=知足者常樂.
Boss-biter-5=你應該把握時間和機遇去做你想做的事.
sakura-biter-spawner=記住：沉默是金.
star-chest=堅持，繼續，即使看起來前路漫長.
sakura-chest=雨滴會變成雪花.
mini-mining-drill=生如夏花之絢爛，死如秋葉之靜美.
stone-lamp=采著花瓣時，得不到花的美麗.
touhou-portal=好的壞的我們都收下吧， 然後一聲不響，繼續生活.
star-portal=可以原諒，可以不在乎，可以放棄，可以遺忘，但是你不可以不愛自己.
sakura-pole=不開心，往往不是生活出了問題，而是你的生活方式出了問題
star-pole=破碎不是最殘酷的事，最殘酷的是踩著這些碎片假裝著不疼痛，固執地尋找著
sakura-robot-pole=我一點都不遺憾沒有在最好的時光遇到你，因為遇到你之後最好的時光才開始.
star-robot-pole=不忘初心，方得始終. 只有走過彎路，才更確信當初最想要的是什麼
star-locomotive=最好的妝容是微笑，最好的飾品是謙虛，最好的衣裳是自信
robot-tower=做自己吧，因為其他人已經有人做了.
satellite-gun-zeus-target=魚對水說你看不到我的眼淚，因為我在水裡.
satellite-gun-corona-target=水說我能感覺到你的眼淚，因為你在我心裡.
tiny-biter=魚對水說你看不到我的眼淚，因為我在水裡.
tiny-spitter=水說我能感覺到你的眼淚，因為你在我心裡.
sakura-spitter=人生短短幾十年，不要給自己留下了什麼遺憾.\n想笑就笑，想哭就哭，該愛的時候就去愛，無謂壓抑自己.
star-spitter=生命中，不斷地有人進入或離開.\n於是，看見的，看不見了；記住的，遺忘了.\n生命中，不斷地有得到和失落.\n於是，看不見的，看見了；遺忘的，記住了.\n然而，看不見的，是不是就等於不存在？記住的，是不是永遠不會消失？
Boss-spitter-1=後悔是一種耗費精神的情緒. 後悔是比損失更大的損失，比錯誤更大的錯誤. 所以不要後悔.
Boss-spitter-2=讓每一天都有機會成為你人生中最美好的一天.
Boss-spitter-3=無論過去如何，未來總是嶄新的.
Boss-spitter-4=充實今朝，昨日已成過去，明天充滿神奇.
Boss-spitter-5=若我再見到你，事隔經年，我該如何賀你?以沉默，以眼淚.
sakura-spitter-spawner=如果我們之間的距離有100步，我會先走99步，然後等你走那最後一步，不論等多久，我都願意，因為我愛你.
barrett-gun-turret=浮世萬千，吾愛有三. 日，月與卿. 日為朝，月為暮，卿為朝朝暮暮.
cannon-turret=我寧願和你共度凡人那短暫一生也不願獨自看盡這世界的滄海桑田.
rocket-turret=相聚有時，後會無期.
small-beacon=必須之物最重要.
tiny-beacon=就是失去了一切別的，也還有未來.
sakura-worm-turret=我走得很慢，但是我從來不會後退.
star-worm-turret=天生我才必有用.
Boss-worm-turret-1=陰險與打擊勿放心上.
Boss-worm-turret-2=知識改變命運，英語成就未來.
Boss-worm-turret-3=只要一個人還有追求，他就沒有老。直到後悔取代了夢想，一個人才算老.
Boss-worm-turret-4=勝利是不會向我們走來的，我必須自己走向勝利.
Boss-worm-turret-5=家人和朋友是看不見寶藏,努力發掘,共用財富.
boss-egg=勇往直前， 決不放棄!
sakura-inserter=心病還需心藥醫.
long-sakura-inserter=點點滴滴皆重要，處處學習是訣竅.
star-inserter=人的一切——面貌衣著心靈和思想，都應該是美好的.
long-star-inserter=最後真正最重要的是自己曾經愛過.
star-pipe-to-ground=患難見真情.
sakura-mining-drill=這只是開始，好的還在後頭呢.
star-mining-drill=對明天做好的準備就是今天做到最好！
small-electric-furnace=有其父必有其子.
energy-wall=三個臭皮匠，賽過諸葛亮.
shield-generator=不要著急，最好的總會在最不經意的時候出現.
tesla-turret=擁有一個快樂的童年永遠都不晚。這取決於你而不是別人.

