#barstorio 翻譯

[mod-name]
bzsilicon=Silica & Silicon[二氧化矽和矽]


[mod-description]
bzsilicon=在遊戲中添加簡單的矽和矽，以及基本的光纖。與 Krastorio 2、太空探索等兼容。一個獨立的 BZ Mods。帶有snouz的圖形。





[entity-name]
silica=二氧化矽
silicon=矽
silicon-wafer=矽片
solar-cell=太陽能電池
optical-fiber=光纖

[item-name]
silica=二氧化矽
silicon=矽
silicon-wafer=矽片
solar-cell=太陽能電池
optical-fiber=光纖
gyro=MEMS陀螺儀

[item-description]
silica=可直接使用或進一步加工。
silicon=需要用於各種電氣和電子應用。
silicon-wafer=在電路中使用矽。
solar-cell=利用光伏效應來利用太陽能。
optical-fiber=用於光纖的電纜，包括電路網絡。

[technology-name]
silica-processing=二氧化矽加工
silicon-processing=矽加工
fiber-optics=光纖
gyro=微機電系統

[technology-description]
silica-processing=將石磚加工成二氧化矽。
silicon-processing=將二氧化矽加工成矽。
fiber-optics=電路網絡用光纖
gyro=學習處理微小的移動電子設備

[recipe-name]
silica=__ITEM__silica__
silicon=__ITEM__silicon__
optical-fiber=__ITEM__optical-fiber__


# Settings 

[mod-setting-name]
bzsilicon-recipe-bypass=繞過配方
bzsilicon-more-intermediates=啟用更多中間配方，例如矽晶片。
bzsilicon-bio-crushed-stone=使用生物工業時，使用碎石製造二氧化矽。

[mod-setting-description]
bzsilicon-recipe-bypass=跳過修改這些配方（逗號分隔的列表）。
bzsilicon-more-intermediates=更複雜的生產鏈。 vanilla、Krastorio 2 等可選。[color=red]Bio Industries 必需。[/color]
bzsilicon-bio-crushed-stone=此設置是實驗性的，可能會在未來的更新中刪除。強烈建議保持啟用狀態。僅當您的 UPS 由於機械臂數量而下降時才禁用。根據用戶請求添加。

[string-mod-setting]
bzsilicon-more-intermediates-no=不
bzsilicon-more-intermediates-yes=是：晶圓、太陽能電池
bzsilicon-more-intermediates-more=更多（Alpha）：晶圓、太陽能電池、MEMS陀螺儀



