#barstorio 翻譯

[mod-name]
RecipeBook=RecipeBook[配方書]

[mod-description]
RecipeBook=在乾淨，易於使用的界面中搜索有關材料和配方的信息。類似於FNEI及其真正用途。

[controls]
rb-toggle-gui=切換配方書

[mod-setting-name]
rb-open-item-hotkey=在熱鍵[img=info]上打開保留的項目
rb-open-fluid-hotkey=在熱鍵[img=info]上打開選定的流體
rb-show-hidden-objects=顯示隱藏的對象[img=info]
rb-show-unresearched-objects=顯示未搜索的對象[img=info]
rb-show-glyphs=顯示對像類型字形
rb-show-alternate-name=顯示備用名稱[img=info]
rb-show-detailed-recipe-tooltips=顯示詳細的配方工具提示[img=info]
rb-use-fuzzy-search=使用模糊搜索[img=info]
rb-use-internal-names=使用內部名稱[img=info]

[mod-setting-description]
rb-open-item-hotkey=如果已啟用，則在按住某個項目的同時使用“配方書”熱鍵將打開該項目的材料頁面(如果存在)。\n您也可以通過在按住一個項目的同時單擊RB快捷方式來執行此操作。
rb-open-fluid-hotkey=如果啟用了此功能，則將鼠標懸停在管道，幫浦，儲罐或貨車上時，使用“配方手冊”熱鍵將打開該液體的材料頁面(如果存在)。
rb-show-unresearched-objects=不適用於配方成分和產品。
rb-show-hidden-objects=不適用於配方成分和產品。
rb-show-alternate-name=對象的備用(內部)名稱將顯示在對象的工具提示中。如果啟用了“使用內部名稱”，它將顯示常規(本地化)名稱。
rb-show-detailed-recipe-tooltips=如果啟用，配方的製作時間，成分和產品將顯示在其工具提示中。如果搜索導致性能問題，請將其關閉。
rb-use-fuzzy-search=搜索方式更寬鬆。
rb-use-internal-names=將內部原型名稱用於對象和搜索。如果啟用了“顯示備用名稱”，您仍然可以在其工具提示中查看對象的翻譯。

[shortcut-name]
rb-toggle-gui=配方書

