advanced-military-science-pack=解鎖高級武器升級研究。
atomic-bomb=這是唯一可以確定的方法。
battery-equipment=便攜式蓄電池。從任何配備的發電機中充滿能量，然後在需要時釋放它。
battery-mk2-equipment=一種改進的便攜式蓄能器。從任何配備的發電機中充滿能量，然後在需要時釋放它。
battery=將電能存儲在電化學電池中。充電的電池可通過車輛，機車和放電機放電。
electric-engine=具有卓越負載的先進電動機。
