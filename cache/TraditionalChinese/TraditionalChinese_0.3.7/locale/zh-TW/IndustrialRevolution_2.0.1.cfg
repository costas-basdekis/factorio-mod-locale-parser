[mod-setting-description]
ir2-genman-inventorysounds=發電機管理的庫存調撥發出短暫的沙沙聲。
ir2-genman-pingemptyslot=如果任何發電機設備的燃油槽均空，則創建警報。僅在發電機管理器處於活動狀態時顯示（快捷鍵快捷方式）。
ir2-genman-pingnofuel=如果任何發電機設備的燃料低於閾值但庫存中沒有匹配的燃料，則創建警報。僅在發電機管理器處於活動狀態時顯示（快捷鍵快捷方式）。
ir2-genman-pingnoinv=如果任何發電機設備用過的燃料物品要丟棄，但您的庫存已滿，則創建警報。僅在發電機管理器處於活動狀態時顯示（快捷鍵快捷方式）。
ir2-genman-pingsounds=發電機管理器警報播放聲音。
ir2-hide-redundancies=隱藏“製作”選項卡中沒有已知用途（如果有）的基本產品，使其不可製作。它們仍顯示在技術解鎖中。主要用於調試目的，對播放器並沒有真正的用處。
ir2-inserter-adjustment=啟用後，可以使用熱鍵調整輸送帶機械臂的側面。如果要改為使用另一個插入程序mod，請禁用此選項。
ir2-laser-colour=選擇雷射束的顏色。
ir2-no-blue-trees=如果啟用，則將樹木葉子著色的藍色通道的上限設置為綠色通道值的80％（即消除奇怪的藍色樹）。
ir2-starting-age=選擇是從默認的“石器時代”開始，還是預先研究整個技術層。僅影響新遊戲的創建。
ir2-starting-kit=啟用此功能後，您將獲得一個額外的入門套件，具體取決於您的起始年齡。僅影響新遊戲的創建。
ir2-status-disabled=當機器被信號禁用時顯示（僅鑽孔）。
ir2-status-full-output=當機器的輸出被阻止時顯示。
ir2-status-idle=當機器無事可做時顯示（僅用於加工機器）。
ir2-status-insufficient-input=當機器沒有足夠的原料時顯示（僅適用於手工機）。
ir2-status-low-power=當可用電源不足以全速運行時顯示。
ir2-status-no-minable-resources=當鑽探資源不足以進行挖掘時顯示（僅鑽探）。
ir2-status-working=在機器正在工作並產生輸出時顯示。

