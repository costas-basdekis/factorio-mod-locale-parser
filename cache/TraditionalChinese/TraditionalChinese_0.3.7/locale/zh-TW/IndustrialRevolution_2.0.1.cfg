glass=矽酸錫玻璃。透明，絕緣和耐腐蝕，但在嚴重撞擊下會破碎。
gold-ingot=金令人賞心悅目，並具有良好的導電性，但對於金屬而言卻非常柔軟。
invar-ingot=因瓦合金是鐵和鎳的低膨脹合金。它幾乎不隨溫度變化而改變大小或形狀。
iron-burner-generator-equipment=一種改進的燃燒器發電機，可將化學燃料轉換為設備電網功率。
iron-ingot=鐵是一種重且相對堅固的金屬，但非常脆並且容易生鏽。
lead-ingot=鉛是非常緻密的金屬，可以很好地屏蔽金屬，但毒性很強，強度也不高。
