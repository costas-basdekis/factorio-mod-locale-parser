inserter-capacity-bonus=堆疊機械臂將在一輪中移動更多項目。
ir2-advanced-batteries=優質的鉛鎳電池，具有四倍的充電容量。
ir2-advanced-engine=更強大的引擎。更好的是：它很閃亮。
