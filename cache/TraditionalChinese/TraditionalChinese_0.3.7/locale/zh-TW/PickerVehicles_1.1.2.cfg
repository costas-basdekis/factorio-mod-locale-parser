[item-description]
picker-naked-rails-nakedify=使用__CONTROL__select-for-blueprint__選擇導軌，從導軌上卸下礫石和軌枕。通過使用__CONTROL__cancel-deconstruct__select選擇軌道來恢復正常軌道。
picker-naked-rails-sleepify=通過使用__CONTROL__select-for-blueprint__選擇導軌，從導軌上除去礫石。通過使用__CONTROL__cancel-deconstruct__select選擇軌道來恢復正常軌道。
picker-naked-rails-stoneify=使用__CONTROL__select-for-blueprint__選擇軌道，以恢復帶有軌枕和礫石的正常軌道。
picker-naked-rails-remnantify=通過使用__CONTROL__select-for-blueprint__選擇導軌，銷毀導軌並保留其殘餘物。使用__CONTROL__cancel-deconstruct__select來選擇它們以除去鐵軌殘餘物。



