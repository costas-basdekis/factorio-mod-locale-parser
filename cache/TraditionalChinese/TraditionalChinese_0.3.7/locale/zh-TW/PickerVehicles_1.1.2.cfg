[mod-setting-description]
picker-trainstop-penalty=火車通過火車站的罰款
picker-manual-withplayer-penalty=與船上玩家一起進行手動訓練
picker-manual-noplayer-penalty=手動訓練，沒有隊員
picker-circuit-penalty=通過電路網絡關閉信號而增加的成本
picker-train-waitstation-penalty=對坐在火車站的火車的罰款，較高的值應有助於卸載時鏈條較大
picker-train-waitstation-nostops-penalty=坐在沒有其他有效目的地的火車停站處的火車的罰款。當禁用時間表中的所有其他停靠點時，會發生這種情況
picker-arriving-stop-penalty=火車到達車站增加了罰款
picker-arriving-signal-penalty=火車到達信號處增加罰款
picker-waiting-signal-penalty=火車發出紅色信號的成本高，意味著火車更願意避免發生擁堵
picker-waiting-at-signal-multiplier=乘以一定數量的信號的火車成本隨著時間的推移而增加（不建議改用此使用等待信號）
picker-no-path-penalty=無軌火車的罰款
picker-temporary-stop-wait-time=默認臨時等待時間，以滴答為單位
picker-wait-condition-default=默認等待條件時間，以滴答為單位
picker-inactivity-wait-condition-default=默認的不活動等待時間，以滴答為單位

picker-train-honk=在某些情況下會自動鳴喇叭火車喇叭。
picker-train-honk-type=從deltic或正常的喇叭聲類型中選擇。
picker-train-honk-attract=鳴喇叭時吸引敵人。
picker-auto-manual-train=輸入1個或以下車站記錄的車站的火車將切換為手動模式。
picker-better-lights-cars=更好的質量，更逼真的汽車燈。
picker-better-lights-trains=更好的質量，更逼真的火車燈。
picker-naked-rails=使用定制的軌道裝飾選擇工具。
picker-unstoppable-trains=香草火車將耕作更多的東西。
picker-manual-train-keys=在火車上使用移動鍵將切換到手動模式。
picker-get-out-of-the-way=友善的火車不會殺死你。

