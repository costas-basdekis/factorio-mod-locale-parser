[mod-setting-description]
picker-autodeconstruct=自動將空鑽標記為解構。
picker-autodeconstruct-target=自動標記用於解構的採礦目標。

picker-carousel-registry=自定義升級定義，以防mods無法正確升級或您只想添加自己的升級定義。\nFormat：[&#39;entity-name&#39;]=&#39;entity-upgrade-name&#39;數組
picker-carousel-always-give-in-map-editor=在地圖編輯器中時，無需為您沒有的項目設置幻影光標，而是將實際提供給您以便放置它。
picker-use-carousel=啟用升級輪播。

picker-auto-sort-inventory=自動分類容器庫存。
picker-item-count=啟用或禁用顯示手上所有物品的總數。
picker-copy-between-surfaces=在箱子之間複製並粘貼箱子。
picker-filter-requests=啟用過濾器填充請求gui。
picker-filter-filters=啟用過濾器填充過濾器gui。
picker-use-bar-limit=啟用酒吧限制gui。

picker-moveable-chests=裡面裝有物品的箱子可以放在球員清單中。

picker-use-groups=選擇配方，項目或過濾器時，請使用項目組。
picker-use-subgroups=選擇配方，項目或過濾器時，請使用“項目子組”。
picker-hide-minimap=選擇後勤箱子時自動隱藏小地圖。

picker-item-zapper=使用__CONTROL__drop-cursor__鍵刪除項目名稱時，將用空格分隔的項目名稱列表。
picker-item-zapper-all=使用__CONTROL__picker-zapper__鍵可將掉落在地面上的所有物品弄碎。\n警告：這將切碎全部物品堆。當錯誤時，會破壞計劃者
picker-trash-cheat=處於作弊模式時，請移除所有垃圾物品。
picker-trash-planners=從垃圾清單中刪除所有計劃者。
picker-no-inv-blueprint=刪除找到清單的所有空藍圖。
picker-no-inv-blueprint-books=刪除所有進入您的庫存的空藍圖書。
picker-no-inv-deconstruction-item=刪除所有進入您的庫存的空解構計劃器。
picker-no-inv-upgrade-item=從清單中刪除空的升級項目。


[chat-message]
invalid-name=自定義升級註冊表中的實體名稱無效：__1__
invalid-upgrade-name=自定義升級註冊表中的實體升級名稱無效：__1__


[chest]
