[filterfill]
no-blueprint=您必須持有一個設置藍圖，或者在第一個胸口中有一個設置藍圖，才能請求藍圖項目。
btn-bp=將所有請求設置到您手中或第一個胸口中的藍圖
btn-2x=所有當前請求的2倍
btn-5x=所有當前請求的5倍
btn-10x=所有當前請求的10倍
btn-max=將所有請求設置為完整堆棧
btn-clear=清除所有要求
btn-all=將所有插槽中的過濾器設置為光標或第一個庫存插槽中的物料。\n按住Shift鍵單擊可覆蓋現有物料的設置過濾器。
btn-right=將所有過濾器設置為每行中最左邊的項目
btn-down=將所有過濾器設置為每個列中的最高項目
btn-set-all=將所有過濾器設置為清單中當前的項目。不將過濾器添加到空插槽。
btn-clear-all=刪除當前清單中的所有過濾器

