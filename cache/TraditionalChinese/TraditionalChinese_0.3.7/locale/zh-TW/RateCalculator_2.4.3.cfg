[tips-and-tricks-item-description]
rcalc-gui-entity-units=某些計量單位旁邊有一個實體選擇器按鈕。對於這些，GUI 上顯示的速率取決於所選實體。\n\n材料的每秒、每分鐘和每小時測量單位可以選擇根據容器、儲罐或火車車廂進行測量。\n\n機械臂速率要求您使用選擇工具在世界中選擇機械臂，因為機械臂吞吐量在不同情況下差異很大。
rcalc-gui-history=單擊導航按鈕以翻閱您的最後十個選擇。
rcalc-gui-measures=該模塊將計算許多不同類型的“措施”的費率。使用度量下拉菜單在它們之間切換。每個度量都有自己的一組單位。\n\n一些度量會跟踪整個選擇的運行總計，如上所示。
rcalc-gui-multiplier=使用底部的滑塊或文本字段手動調整費率以找到您需要的數字。例如，選擇一台製造機器並更改乘數以計算出您需要多少台機器才能達到特定的費率。
rcalc-gui-overview=使用 [item=rcalc-all-selection-tool] 選擇一個區域將處理實體並顯示有關它們的信息。\n[font=default-bold]Rate:[/font] 生產量（綠色）或消耗量（紅色) 在該行上。\n[font=default-bold]機器：[/font] 在該行上生產（綠色）或消耗（紅色）的機器數量。\n[font=default-bold]每台機器：[ /font] 該行機器的平均生產（綠色）或消耗（紅色）率。\n[font=default-bold]淨率：[/font] 剩餘（綠色）或赤字（紅色）率該行的機器。\n[font=default-bold]Net 機器：[/font] 額外（綠色）或需要（紅色）類似配置的機器以在該行上實現淨零利率。
rcalc-gui-search=使用__CONTROL__focus-search__或單擊放大鏡搜索選擇內容。出於性能原因，搜索使用內部原型名稱而不是本地化名稱。
rcalc-gui-temperatures=在特定溫度下輸出的流體單獨列出。尚不支持流體輸入溫度。
rcalc-gui-units=使用單位下拉菜單在測量單位之間進行更改。
rcalc-introduction=使用快捷按鈕或按__CONTROL__rcalc-get-selection-tool__獲取[item=rcalc-all-selection-tool]並選擇一個區域開始。
rcalc-selection-modes=使用__CONTROL__cycle-blueprint-forwards__和__CONTROL__cycle-blueprint-backwards__通過不同的措施過濾選擇工具。 “全部”模式將選擇費率計算器知道如何處理的所有實體，而其他模式則允許您快速獲取特定度量的費率。使用其中一種備用模式將自動打開相應度量的 GUI。\n\n使用__CONTROL__select-for-cancel-deconstruct__進行選擇會將選定的比率附加到先前的選擇中，而不是創建新的比率。\n使用熱鍵或單擊連續兩次快捷方式將打開 GUI。

