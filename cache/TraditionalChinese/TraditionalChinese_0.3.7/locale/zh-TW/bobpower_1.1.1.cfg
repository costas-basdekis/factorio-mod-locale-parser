#barstorio 翻譯

[mod-name]
bobpower=Bob's Power mod[Bob的電源]


[mod-description]
bobpower=需要Bob的功能庫。添加了多種電源對象，包括但不限於：3種尺寸和3層太陽能電池板。完全的蒸汽動力返工，因此核蒸汽的第1層與常規蒸汽的第3層相匹配。 5層蒸汽動力。添加了從第2層開始的燃油（燃燒）鍋爐，將為3台蒸汽機提供動力。核蒸汽動力始於3層。所有鍋爐：蒸汽發動機的比率為2：1（1個鍋爐將為2個蒸汽發動機提供動力，一個熱交換器將為2個蒸汽輪機提供動力）核電：常規比率為2：1。 （1台熱交換器將為4台蒸汽機提供動力，或1台鍋爐將為1台汽輪機提供動力）4層中型和大型電源桿以及變電站。 3層，以及不同類型（快速，大容量和慢速）的累加器。新的流體燃燒發電機，將油直接轉化為電能。儘管它可以用作獨立的mod，但仍可與完整的Bob的模組們一起使用。


