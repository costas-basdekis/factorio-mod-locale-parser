electric-substation=研究更好的變電站
bob-boiler=研究製造和改進鍋爐。
bob-steam-engine=研究製造和改進蒸汽發動機發電機。
bob-oil-boiler=研究製造和改進流體燃燒鍋爐。
bob-heat-exchanger=研究製造和改進熱交換器。
bob-steam-turbine=研究使用渦輪機改進蒸汽發動機發電機。
bob-heat-pipe=對熱管的研究，一種在周圍傳導熱量以用作電源的方法。
burner-reactor=熱力研究。燃燒器熱源燃燒燃料產生熱量。使用熱管將其連接到熱源實體，例如熱交換器。
fluid-reactor=熱力研究。流體燃燒熱源燃燒流體燃料以產生熱量。使用熱管將其連接到熱源實體，例如熱交換器。


