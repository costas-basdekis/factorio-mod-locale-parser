#barstorio 翻譯

[mod-name]
AutoTrash=Auto Trash[自動垃圾桶]


[mod-description]
AutoTrash=允許保存不同的後勤請求設置僅可以在特定的物流網絡中啟用自動垃圾箱保持庫存中的某些物品清潔

[at-gui]
logistics-configuration=物流配置
presets=預設值
trash=垃圾
request=請求
pause-trash=暫停自動垃圾桶
pause-requests=暫停請求
trash-above-requested=根據要求自動垃圾桶
trash-unrequested=自動垃圾桶中不需要的物品
trash-in-main-network=僅在主網絡中自動垃圾箱
set-main-network=將當前設置為主網絡
unset-main-network=重置主網絡
tooltip-pause-trash=（__CONTROL__autotrash_pause__）
tooltip-pause-requests=（__CONTROL__autotrash_pause_requests__）
tooltip-rip=重生時加載預設
tooltip-export=導出到藍圖字符串。\n按住Shift鍵以創建藍圖
tooltip-export-all=導出到藍圖字符串。\n按住Shift鍵以創建藍圖書
tooltip-import=從藍圖字符串導入。\n單擊藍圖直接導入
tooltip-import-all=從藍圖字符串導入。\n單擊藍圖或藍圖書直接導入\n [color=red] [font=default-bold]警告：將覆蓋現有預設[/font] [/color]
tooltip-main-button=__CONTROL_STYLE_BEGIN__Ctrl +右鍵單擊__CONTROL_STYLE_END__以切換狀態顯示。\n狀態顯示：__1__
tooltip-quick-actions=快速行動適用於所有物品
keep-open=保持開放
quick-actions=快速行動
clear-requests=清除要求
clear-trash=清除垃圾
clear-both=清除兩者
trash-to-requests=為請求設置垃圾
requests-to-trash=將請求設為垃圾

[at-message]
name-not-set=您必須輸入一個名字！
name-in-use=這個名字已經被使用了！
not-in-network=找不到網絡！
no-network-set=未設置主網絡。
network-unset=自動垃圾桶主網絡已設置。
network-lost=AutoTrash失去了主網絡。您將不得不再次設置它。
import-error=無效的AutoTrash配置。只能導入使用AutoTrash創建的藍圖/字符串。
no-character=自動垃圾桶：無字符，關閉gui。
invalid-gui=自動廢紙:： GUI無效。這可能意味著另一個mod對其進行了篡改。
no-presets-to-export=沒有要導出的預設。
preset-updated=預設“__1__”已更新。
added-to-temporary-trash=在臨時垃圾箱中添加了__1__。
removed-from-temporary-requests=已從臨時請求中刪除__1__。
character-needed=僅當使用角色時，才可以進行個人後勤請求。
empty-cursor-needed=用空光標單擊。
trash-paused=自動垃圾桶已暫停
trash-unpaused=自動垃圾桶未暫停

[controls]
autotrash_pause=暫停自動垃圾桶
autotrash_pause_requests=暫停請求
autotrash_trash_cursor=光標上的垃圾項目

[mod-setting-name]
autotrash_trash_equals_requests=設置垃圾桶以請求數量
autotrash_gui_displayed_columns=要顯示的列
autotrash_gui_rows_before_scroll=滾動前的行
autotrash_display_messages=顯示訊息
autotrash_reset_on_close=關閉時重置
autotrash_close_on_apply=申請結束
autotrash_overwrite=覆蓋預設
autotrash_update_rate=更新率（滴答聲）
autotrash_status_count=項目狀態顯示
autotrash_status_columns=項目狀態欄
autotrash_open_library=導出後打開藍圖庫

[mod-setting-description]
autotrash_trash_equals_requests=將最大項目數設置為默認請求數
autotrash_gui_displayed_columns=配置窗口中的列數
autotrash_gui_rows_before_scroll=gui添加滾動條之前的行數
autotrash_display_messages=是否顯示一些參考消息
autotrash_reset_on_close=使用未保存的更改關閉gui時，還原上一次應用的配置
autotrash_close_on_apply=應用更改後關閉GUI
autotrash_overwrite=允許覆蓋現有預設
autotrash_update_rate=每隔X分鐘更新一次請求狀態
autotrash_status_count=狀態窗口中要顯示的項目數
autotrash_status_columns=狀態顯示中的列數
autotrash_open_library=導出到藍圖後打開藍圖庫



