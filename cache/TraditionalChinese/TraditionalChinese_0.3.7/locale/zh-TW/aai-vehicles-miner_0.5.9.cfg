[mod-name]
aai-vehicles-miner=AAI Vehicles: Miner[AAI車輛：礦工]


[mod-description]
aai-vehicles-miner=一組採礦和挖掘工具，可以快速開採固體資源，例如煤炭，石材，礦石等。它們還可以在其路徑中採伐任何樹木（並可以消耗木材作為燃料）。這些礦工可以單獨使用，或者如果使用AAI可編程車輛mod進行編程，則可以自主運行。





