[mod-setting-description]
start-with-vehicle-miner=將免費的採礦車MK1添加到免費太空飛船清單中。
vehicle-mining-multiplier=採礦車輛採礦速度的乘數。設置為50表示車輛以半速行駛。
vehicle-mining-disallow-resources=輸入您要禁止的資源的“資源名稱”，用空格分隔多個。使用F4調試工具提示選項查找名稱。
vehicle-mining-interval=處理採礦之間的滴答聲數量，較低為更平穩的開採，較高為UPS節省。
vehicle-collection-interval=處理樹，岩石和地面項目收集之間的滴答聲數量越低，頻率越高，節省的時間就越多。



