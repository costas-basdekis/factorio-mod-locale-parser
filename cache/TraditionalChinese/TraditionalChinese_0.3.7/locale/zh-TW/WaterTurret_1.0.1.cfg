[damage-type-name]
WT-steam=蒸汽
WT-water=水
WT-extinguisher-fluid=滅火液

[damage-type-description]
WT-steam=裝有蒸汽的水砲塔造成的損壞
WT-water=裝有水的水塔造成的損壞
WT-extinguisher-fluid=滅火劑液體造成的損壞（僅針對火災和酸吐）

[fluid-name]
WT-fire_ex_fluid=滅火液

[fluid-description]
WT-fire_ex_fluid=您可以將這種液體用作滅火器轉塔的彈藥。它會比單純的水更快地撲滅大火併清除酸濺。\n（您必須啟用啟動設置才能清除酸濺！）

[technology-name]
WT-fire-ex-turret=__ENTITY__WT-ex-ex-turret__
WT-fire-ex-turret-hardened==__ENTITY__WT-fire-ex-turret-hardened

[technology-description]
WT-fire-ex-turret=這些砲塔專門針對火（和酸飛濺，如果啟動設置為開），但比普通水砲塔要好得多。\n提示：當砲塔裝有水時，意外飛濺仍可能傷害敵人。
WT-fire-ex-turret-hardened=這些砲塔專門針對火和酸濺，但比普通水砲塔要好得多。 \n提示：砲塔裝滿水後，意外飛濺仍可能傷害敵人。


