#barstorio 翻譯

[mod-name]
WaterTurret=Water Turret[水砲塔]


[mod-description]
WaterTurret=該mod提供了一種早期的水上投擲器，其造成的傷害極小，但可以降低敵人的速度（使用蒸汽造成額外的傷害！）和先進的砲塔來撲滅火焰（使用“堅硬的煙斗”為其提供額外的抵抗力！）。


[mod-setting-name]
WT-action-delay=檢查砲塔的時間間隔（以秒為單位）

WT-water-turret-color=砲塔：__ENTITY__WT-water-turret__顏色
WT-fire-ex-turret-color=砲塔：__ENTITY__WT-fire-ex-turret__顏色
WT-water-turret-range=砲塔：__ENTITY__WT-water-turret__系列
WT-extinguisher-turret-range=砲塔：__ENTITY__WT-fire-ex-turret__射程
WT-water-turret-pressure=砲塔：__ENTITY__WT-water-turret__壓力調節器
WT-extinguisher-turret-pressure=砲塔：__ENTITY__WT-fire-ex-turret__壓力調節器
WT-turrets_clean_acid=砲塔：砲塔清理酸濺
WT-preferred-target=砲塔：根據敵人的健康狀況選擇下一個目標
WT-fire-extinguish-hardened=砲塔：使用硬化管

WT-steam-damage-modifier=傷害：蒸汽傷害改良劑
WT-extinguisher-damage-modifier=傷害：__ENTITY__WT-ex-ex-turret__傷害修正
WT-target-slowdown-factor=傷害：減速因子（百分比）

WT-immunity-spawner=免疫力：不要傷害產卵者
WT-immunity-turret=免疫力：不要傷害砲塔/蠕蟲

WT-friendly_target_slow_down=其他：砲塔使所有人減速
WT-waterturret_preferred_target=雜項：__ENTITY__WT-water-turret__首選的目標
WT-fire-extinguish-radius=雜項：在此半徑內滅火

WT-debug_to_game=調試：在遊戲中啟動調試輸出
WT-debug_to_log=調試：啟動日誌記錄
WT-enable_gvv_support=調試：添加對GVV的支持

[mod-setting-description]
WT-action-delay=設置等待再次檢查轉塔的時間（以秒為單位）。如果您有許多砲塔，則較大的值可能會給UPS帶來一些負擔，但是直到砲塔在範圍內尋找新的火力之前，可能需要更長的時間。\n範圍：5…30 \n默認值：10

WT-water-turret-color=以HTML表示法輸入顏色代碼（帶有6位數字的十六進制數字，例如“＃40adbf”）或以逗號分隔的3個數字列表，範圍為0…255（例如“ 63.8、172.7、191.2”）！
WT-fire-ex-turret-color=以HTML表示法輸入顏色代碼（帶有6位數字的十六進制數字，例如“＃fa0f0f”）或以逗號分隔的3個數字列表，範圍為0…255（例如“ 250、15.1、15.1”）！
WT-water-turret-range=最小是正常噴火器轉塔的射程。增大範圍也會增加UPS負載，因此建議將此設置保留為默認值！\n範圍：30…100 \n默認值：50
WT-extinguisher-turret-range=最小是正常噴火器轉塔的射程。增大範圍也會增加UPS負載，因此建議將此設置保留為默認值！\n範圍：30…100 \n默認值：50
WT-water-turret-pressure=壓力增加會增加砲塔的射流速度，因此會更早擊中敵人並造成更大的傷害。但是，增加壓力也將導致更高的流體消耗。
WT-extinguisher-turret-pressure=砲塔：增加壓力會增加砲塔的射流速度，因此會更早擊中敵人並造成更大的傷害。但是，增加壓力也將導致更高的流體消耗。
WT-turrets_clean_acid=如果啟用此功能，則砲塔還將攻擊蠕蟲或飛濺物留下的酸飛濺。影響火將如何受到攻擊的所有設置也適用於酸飛濺。\n默認值：true
WT-preferred-target=當幾個潛在目標都在範圍內時，您可以選擇攻擊生命值最高的敵人（盡可能降低敵人的數量），生命值最低的敵人（殺死盡可能多的敵人）或忽略敵人的生命值。
WT-fire-extinguish-hardened=如果在配方中使用硬化管，則滅火器砲塔將需要更多的研究，並且生產它們將變得更加複雜。另一方面，硬化的管道可以抵抗（甚至抵抗）多種損壞類型……

WT-steam-damage-modifier=如果砲塔受到蒸汽攻擊，則傷害乘以該係數。\n範圍：5…20 \n默認值：10
WT-extinguisher-damage-modifier=由於採用了先進的技術，這些特殊的滅火塔比一般的水塔可更快地滅火。您可以在此處設置係數。\n範圍：2…10 \n默認值：5
WT-target-slowdown-factor=如果移動目標被__ENTITY__WT-water-turret__或__ENTITY__WT-fire-ex-turret__擊中，則其速度將更改為該百分比。 10表示敵人將減速至其原始速度的10％，100表示根本不會減速。\n默認值：50

WT-immunity-spawner=使產生者免受蒸汽和水的傷害。\n默認值：true
WT-immunity-turret=使蠕蟲和砲塔不受蒸汽和水的損害。\n默認值：true

WT-friendly_target_slow_down=如果啟用了此功能，則所有被水或滅火器轉塔擊中的玩家及其車輛都將減速，無論他們屬於哪個部隊（為獲得更好的性能而建議使用）。如果您不想被自己的砲塔減速，請不要選中此選項！\n默認：on
WT-waterturret_preferred_target=如果選擇“開火”或“敵人”，該目標將被優先攻擊。如果您不在乎，則遊戲會自動選擇一個目標，這可能會改善UPS。\n默認值：“我不在乎！”
WT-fire-extinguish-radius=如果裝有水的水塔架或滅火塔架正在著火，則將立即撲滅目標位置周圍該半徑範圍內的所有火災。\n提示：值越小越現實，而增大半徑則可以提高性能。

WT-debug_to_log=這將啟動瘋狂的日誌記錄輸出。除非您想幫助調試此mod，否則應將其關閉。\n默認值：off
WT-enable_gvv_support=“ Lua API全局變量查看器”（gvv）允許您檢查其他模塊的全局表。如果要幫助調試“ Water Turret”，請啟用它，然後在聊天控制台中鍵入“ \gvv”以打開gvv的GUI。\n默認：關閉

[string-mod-setting]
WT-preferred-target-high-health=針對最大生命值
WT-preferred-target-low-health=針對最小生命值
WT-preferred-target-ignore-health=忽略目標健康值
WT-waterturret_preferred_target-fire=火
WT-waterturret_preferred_target-enemy=敵人
WT-waterturret_preferred_target-default=我不在乎！

[entity-name]
WT-water-turret=水砲塔
WT-steam-turret=蒸氣砲塔
WT-fire-ex-turret=滅火砲塔
WT-fire-ex-turret-hardened=特強__ENTITY__WT-fire-ex-turret__

[entity-description]
WT-water-turret=水塔放慢了敵人的速度。當它們充滿水時，它們還將撲滅大火。 \n提示：這些砲塔還可以清除酸濺水，使它們充滿蒸汽！檢查啟動設置！
WT-steam-turret=射擊蒸汽的水塔架會同時放慢敵人的速度，同時造成一些嚴重的傷害。\n提示：傷害的程度與蒸汽溫度成正比！\n提示：這些塔架還可以清除酸濺。檢查啟動設置！
WT-fire-ex-turret=這些砲塔雖然造價昂貴，但在滅火和散發酸濺方面的效率至少是普通水砲塔的兩倍。它們的轉彎範圍為360°，還可以使用特殊的滅火劑。\n提示：這些轉塔還可以清除酸濺。檢查啟動設置！
WT-fire-ex-turret-hardened=這些砲塔雖然造價昂貴，但在滅火和散發酸濺方面的效率至少是普通水砲塔的兩倍。它們的轉彎範圍為360°，也可以使用特殊的滅火劑。因為已用硬化管代替了這些管，所以這些轉塔特別堅固。\n提示：這些轉塔還可以清除酸濺。檢查啟動設置！


