[item-description]
tile-scan=輸入一個距離信號來掃描範圍內的隨機座標，輸入X-座標和Y-座標信號來掃描特定座標，輸入距離信號和X-座標及Y-座標信號來掃描該座標周圍的隨機座標。返回已掃描座標的資訊。
zone-scan=輸入一個AAI區欄位型別（類型加數值N），返回掃描到的第N個該類型AAI區域的資訊。（N為負值則選取倒數第N個）
zone-control=輸入一個X-座標和Y-座標來清除指定座標上的AAI區域。如果同時輸入一個AAI區欄位型別信號，則將指定座標設置為指定AAI區欄位型別。
unit-scan=輸入一個載具ID或者玩家ID（類型+數值N），返回第N個載具或玩家的座標，生命值等資訊。（N為負值則選取倒數第N個）
unit-control=用單位掃描器-AAI輸入一個載具ID，再加上一個指令信號，能夠對該載具發出指令。
unitdata-scan=輸入一個載具ID或玩家ID（類型+數值N），返回第N個載具或玩家的庫存設置數據。（N為負值則選取倒數第N個）
unitdata-control=用單位庫存設置掃描器-AAI輸入一個載具ID，再加上你想存入該載具的庫存設置資料信號，來重寫該載具的庫存設置。（輸入信號會重寫所有現有的庫存設置）
path-scan=輸入路徑ID以獲取路徑點數量，或輸入路徑ID和路徑點ID以掃描特定路徑點目標。返回位置航路點的xy資料，或非靜態路徑點的目標ID。
path-control=輸入路徑ID和路徑點ID，將資料分配給路徑點。沒有資料清除路徑點。xy資料設置靜態位置。使用玩家ID、單位ID、位元置信標ID或載具補給ID設置動態路徑點。

