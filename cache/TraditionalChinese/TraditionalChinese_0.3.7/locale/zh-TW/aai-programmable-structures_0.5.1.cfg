[technology-name]
programmable-structures=程式設計建築

[technology-description]
programmable-structures=掃描圖塊以檢測資源、敵人和結構。在座標處自動放置區域。掃描區域磁貼位置。掃描玩家位置、生命和庫存。

[mod-setting-name]
aai-max-structs-per-tick=每幀的AAI最大結構數

[mod-setting-description]
aai-max-structs-per-tick=通過限制每幀可以處理多少結構來改進UPS。更高的值意味著更多的潛在UPS應變，0意味著無限制。如果選擇0，則可能需要以其他方式限制結構，例如在不需要時切斷結構的功率，或以脈衝形式而不是不斷地發送信號。





[mod-name]
aai-programmable-structures=aai programmable structures[AAI 可程式化建築]

[mod-description]
aai-programmable-structures=基於已安裝的其他AAI系列mod添加具有掃描和控制能力的建築物。包括一個預設的座標掃描器能夠掃描區域的內容。搭配AAI-區域MOD能夠掃描並設置區域。搭配AAI-可程式設計載具MOD能夠掃描和控制可程式設計載具。
