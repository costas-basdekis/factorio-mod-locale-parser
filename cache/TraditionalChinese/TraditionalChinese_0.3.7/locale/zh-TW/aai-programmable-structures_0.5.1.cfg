waypoint_quantity-tooltip=掃描路徑上定義的路徑點數目。輸出為W信號。
target=目標
target-tooltip=與路徑點相連的目標（如有）。返回目標位元置信標、補給站、玩家或單位ID。
misc=其他
misc-tooltip=其他資料。

