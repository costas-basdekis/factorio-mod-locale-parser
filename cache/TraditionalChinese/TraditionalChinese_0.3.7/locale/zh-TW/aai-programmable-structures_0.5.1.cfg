[aai-structure-settings]
structure_settings=__1__
save=確定
output-filtering=輸出濾波
tick_limit=每幀頻率
tick_limit-tooltip=只處理每X個幀。60=每秒一次。0=關閉。數位越大，遊戲速度就越慢，但使用更少的結構就越好。
output_pulse=輸出脈衝
output_pulse-tooltip=如果選中，則掃描時輸出信號脈衝1個勾號，然後清除，直到下一個掃描勾號（由勾號頻率定義）。如果未選中，信號將一直持續到下一次掃描。
quantity=數量
quantity-tooltip=類型信號數量
unit_id=單位ID
unit_id-tooltip=唯一單位ID
type_id=類型ID
type_id-tooltip=類型ID信號，基於該類型的第n個活動單元（或玩家ID）
xy_tile=座標
xy_tile-tooltip=X-座標和Y-座標
xy_subtile=區域
xy_subtile-tooltip=X-區域和Y-區域
physical=物理性質
physical-tooltip=角度和速度
stat=單位狀態
stat-tooltip=健康、能源、電池%
timer=計時器
timer-tooltip=自上次以來的時間：移動座標、鎖定目標、發出命令
inventory_space=庫存空間
inventory_space-tooltip=空庫存槽數
inventory=庫存
inventory-tooltip=庫存、燃料和彈藥容量
zone=當前區域
zone-tooltip=當前區欄位型別和ID
terrain=地形
terrain-tooltip=土地、水、地板
resource=資源
resource-tooltip=礦石、木材、液體
entity=實體
