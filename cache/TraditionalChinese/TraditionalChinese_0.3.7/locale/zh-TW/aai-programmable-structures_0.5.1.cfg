unitdata=單位資料
unitdata-tooltip=存儲的信號用於與運輸載具交互時的載具專案庫存目標，或可用於區分單位、表示角色等。
path_id=路徑ID
path_id-tooltip=掃描的路徑ID。輸出為路徑信號。
path_quantity=路徑數量
