[angels-welcome-message-gui]
title=天使對地圖設置的調整
confirm-button=繼續

[angels-welcome-message]
intro=尊敬的玩家，\n由於您沒有使用“天使的探索”模塊，因此默認的地圖設置得到了平衡，以改善您的天使體驗。調整後的設置如下所示。
outro=要更改這些設置中的任何一個，請返回新的遊戲菜單並進行相應設置的調整。您將鼠標懸停在信息圖標上可以找到有關設置的更多信息。

[angels-welcome-message-settings]
disabled=[color=red]已禁用[/color]
enabled=[color=green]已啟用[/color]

pollution-setting=污染目前是__1__。
enemy-setting=敵人目前是__1__。
evolution-setting=敵人進化目前是__1__。
expansion-setting=敵人的擴張目前為__1__。

[angels-welcome-message-settings-tooltip]
pollution-setting=要更改污染設置，請進入“地圖”生成器的“高級”選項卡，然後切換“污染”附近的複選框。
enemy-setting=要更改敵人設置，請進入地圖生成器的“敵人”標籤，然後調整“天使的敵人乘數”大小滑塊。
evolution-setting=要更改敵人的進化設置，請進入地圖生成器的“敵人”標籤，然後選中“進化”複選框。
expansion-setting=要更改敵人的擴展設置，請進入地圖生成器的“敵人”標籤，然後選中“敵人擴展”複選框。



