charxpmod_xpinilevel=XP要求達到第一級
charxpmod_xpmult=使用此乘數來構建從1級到MaxLevel設置的XP表
charxpmod_xp_mp_reductor=每個級別，此歸約器應用於上面的乘數
charxpmod_afk=在停止接收XP之前，玩家可以停留AFK的最長時間（以分鐘為單位）。零禁用此規則
