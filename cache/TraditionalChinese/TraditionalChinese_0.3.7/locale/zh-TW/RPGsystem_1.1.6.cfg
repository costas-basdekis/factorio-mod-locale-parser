charxpmod_time_ratio_xp=根據玩家的遊戲時間將其按比例分配給玩家
charxpmod_print_xp_user=打印所有XP獲得的聊天消息
charxpmod_xp_multiplier_bonus=從0.1到100.0
charxpmod_xp_maxlevel=40-200（默認100）
charxpmod_xp_maxlevel_ability=10-30（默認為20）
