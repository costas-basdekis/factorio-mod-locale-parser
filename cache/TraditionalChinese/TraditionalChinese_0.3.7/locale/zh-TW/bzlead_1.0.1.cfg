#barstorio 翻譯

[mod-name]
bzlead=Lead[鉛]


[mod-description]
bzlead=將鉛礦石和板作為早期遊戲資源添加到基礎遊戲中。鉛用於彈藥、管道、電池和其他一些地方。與 RSO、Krastorio 2、Space Exploration 和其他 mod 兼容。一個獨立的 BZ Mods。帶有snouz的圖形。


[entity-name]
lead-ore=鉛
lead-chest=鉛箱

[autoplace-control-names]
lead-ore=[item=lead-ore] 鉛礦

[item-name]
lead-ore=鉛礦
lead-dust=鉛塵
lead-plate=鉛板
lead-alloy=__ITEM__lead-plate__
enriched-lead=富鉛
lead-chest=鉛箱
compressed-lead-ore=壓縮鉛礦

[item-description]
lead-ore=可熔煉成鉛板
enriched-lead=可高效熔煉成鉛板

[technology-name]
enriched-lead=富鉛
lead-matter-processing=鉛轉化

[technology-description]
enriched-lead=富鉛礦，用硫酸[fluid=sulfuric-acid]和水[fluid=water]提純，提高最終收率。產生髒水[fluid=dirty-water]作為副產品。

[recipe-name]
enriched-lead=__ITEM__enriched-lead__
lead-plate=__ITEM__lead-plate__
smelt-compressed-lead-ore=__ITEM__lead-plate__
lead-dust=__ITEM__lead-dust__
dirty-water-filtration-lead=過濾髒水 [item=lead-ore]
bz-lead-ingot=鉛錠

[recipe-description]
enriched-lead=富鉛礦，用硫酸[fluid=sulfuric-acid]和水[fluid=water]提純，提高最終收率。產生髒水[fluid=dirty-water]作為副產品。

dirty-water-filtration-lead=過濾髒水，給出鉛礦[item=lead-ore]、銅礦[item=coppper-ore]和石頭[item=stone]（概率）。

# Settings

[mod-setting-name]
bzlead-recipe-bypass=繞過配方
bzlead-more-entities=鉛製實體
bzlead-more-ammo=更多彈藥配方。

[mod-setting-description]
bzlead-recipe-bypass=跳過修改這些配方（逗號分隔的列表）。
bzlead-more-entities=添加鉛實體（目前只是一個鉛箱）。
bzlead-more-ammo=默認為僅鉛。這增加了其他選項。



