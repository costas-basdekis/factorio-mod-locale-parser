#barstorio 翻譯

[mod-name]
BeltRouter=BeltRouter[輸送帶路由器]

[mod-description]
BeltRouter=此mod允許您自動佈置輸送帶和管道：1.首先將起始輸送帶和末端輸送帶放在地面上，2.然後用shift +右鍵單擊選擇起始輸送帶，然後3.用shift +左鍵單擊選擇末端輸送帶。繁榮，輸送帶鬼魂被創造！ （提示：您也可以通過按住Shift + Ctrl +左鍵單擊結束 禁用地下帶）

[controls]
build-transport-line=選擇終點並建立運輸線（首選地下）
build-transport-line-no-underground=選擇終點並建立生產線（無地下傳送帶）
build-transport-line-prefer-ground=選擇終點和構建線（僅在必要時地下）
select-line-starting-point=設定運輸線起點

[mod-setting-name]
path-finding-test-per-tick=尋路速度
max-path-finding-explore-num=尋路停止極限
greedy-level=貪婪尋路模式
prefer-ground-mode-underground-punishment=混合模式地下帶處罰
turning-punishment=轉身處罰


[mod-setting-description]
path-finding-test-per-tick=每勾（1/60秒）可找到多少個區塊。更快的查找速度將導致延遲。
max-path-finding-explore-num=停止前可找到的最大塊數。
greedy-level=設置為1可確保路徑最短，但速度極慢。更高的貪婪通常但並非總是更快。
prefer-ground-mode-underground-punishment=僅適用於首選地面模式。更大的懲罰=更傾向於正常的輸送帶。
turning-punishment=轉折的價值。更多=希望轉彎最少，但不能保證最短的路程。

[info-message]
push-entity=添加了1個要連接的起點
remove-starting-point=刪除了1個起點
path-find-tag=正在尋找路徑...

[error-message]
no-starting-point-selected=您尚未指定任何起始輸送帶。按住Shift鍵並右鍵單擊地面上的輸送帶/管道，將其標記為起點。
starting-entity-not-valid=起點實體不再有效
ending-entity-not-valid=終點實體不再有效
find-line-group-failed=找不到__1__的關聯傳輸線類型
starting-entity-blocked=起始實體被阻止
path-find-terminated-early=路徑查找終止，兩個實體之間可能沒有路徑
maximum-trial-reached=在__1__ 次試驗中未能連接運輸線。兩個實體之間可能沒有路徑？您還可以在設置中更改最大路徑查找範圍



