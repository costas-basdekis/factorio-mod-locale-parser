ResourcesCollectorTank=使用Quatron能量收集礦石和流體
InternalEnergyCube=您的移動工廠電池（可以卸下，只能放在移動工廠內部）
InternalQuatronCube=您的移動工廠Quatron粒（可以取出，只能放在移動工廠內部）
JumpDrive=移動工廠跳躍驅動器，它使用內部能量進行充電
JumpCharger=增加跳躍驅動器的容量和充電速率（+100容量，+ 1充電/秒-必須放置在控制中心可構造區域內）
