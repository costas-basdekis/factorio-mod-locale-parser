EnergyLaser1=放置在能量立方體上，能量雷射器MK1可以將[color=yellow] 200KJ /s [/color]能量移動到聚焦的兼容結構（能量立方體，能量雷射器，移動工廠...）
EnergyLaser2=放置在能量立方體上，能量雷射器MK2可以將[color=yellow] 1500KJ /s [/color]能量移動到聚焦的兼容結構（能量立方體，能量雷射器，移動工廠...）
EnergyLaser3=放置在能量立方體上，能量雷射器MK3可以將[color=yellow] 5MJ /s [/color]能量移動到聚焦的兼容結構（能量立方體，能量雷射器，移動工廠...）
QuatronCubeMK1=可以存儲Quatron Energy的[color=purple] 2K [/color]的多維數據集
QuatronCubeMK2=可以存儲Quatron Energy [color=purple] 15K [/color]的多維數據集
QuatronCubeMK3=可以存儲[color=purple] 30K [/color]的Quatron Energy的多維數據集
QuatronLaser1=放置在Quatron立方體上，Quatron雷射器MK1可以將Quatron的[color=purple] 200 /s [/color]移動到聚焦的兼容結構（Quatron立方體，Quatron雷射器，移動工廠...）
QuatronLaser2=放置在Quatron立方體上，Quatron雷射器MK1可以將Quatron的[color=purple] 1500 /s [/color]移動到聚焦的兼容結構（Quatron立方體，Quatron雷射器，移動工廠...）
QuatronLaser3=放置在Quatron立方體上，Quatron雷射器MK1可以將Quatron的[color=purple] 5K /s [/color]移動到聚焦的兼容結構（Quatron立方體，Quatron雷射器，移動工廠...）
QuatronReactor=可將液態Quatron轉換為Quatron能量的反應堆（Quatron能量將被發送到附近的Quatron雷射器或Quatron立方體）
EnergyDispenser=允許向周圍的所有建築物發送能量（128x128）。它必須裝有能量雷射器或能量立方體
EnergyDispenserAcc=允許向周圍的所有建築物發送能量（128x128）。它必須裝有能量雷射器或能量立方體
NetworkAccessPoint=連接到網絡控制器，並將數據網絡發送到附近的建築物（必須通過Quatron立方體或Quatron雷射器向Quatron能量充電）
