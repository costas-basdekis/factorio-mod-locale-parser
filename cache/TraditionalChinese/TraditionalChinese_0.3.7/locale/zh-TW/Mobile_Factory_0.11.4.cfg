[mod-name]
Mobile_Factory=Mobile Factory[移動工廠]


[mod-description]
Mobile_Factory=一個具有許多功能的模組，您可以在其中建立移動工廠，在內部建立基礎並環遊世界。該國防部包含一種通過電路網絡傳輸物品的方法，一種開採礦石或提取流體的好方法，許多新的化學元素，物品的數據存儲等等。





