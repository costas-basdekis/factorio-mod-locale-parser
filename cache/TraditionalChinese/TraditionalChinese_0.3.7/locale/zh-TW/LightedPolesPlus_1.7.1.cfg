#barstorio 翻譯

[mod-name]
LightedPolesPlus=Lighted Electric Poles +[發光的電線桿 +]


[mod-description]
LightedPolesPlus=添加帶有集成燈的每個電線桿的副本，包括改裝過的電線桿。



[entity-name]
lighted-pole=點亮__1__

[item-name]
lighted-pole=點亮__1__

[mod-setting-name]
lepp_light_size_factor=光半徑刻度
lepp_light_max_size=最大燈尺寸
lepp_pole_blacklist=極點黑名單

[mod-setting-description]
lepp_light_size_factor=應用於線距縮放頂部的係數。\n設置為 0 以在每個桿上使用等效的小燈。
lepp_light_max_size=值 大於 75 可能會產生圖形問題。
lepp_pole_blacklist=以逗號分隔的極點實體列表 LEP+ 不應創建點亮的版本。



