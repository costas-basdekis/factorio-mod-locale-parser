[mod-setting-description]
picker-bp-updater-version-increment=藍圖擴展可以向其更新的藍圖添加版本號。\n \n關閉：藍圖標籤始終按原樣複製。\n \n自動：以“ v。###”或“ v ###”結尾的藍圖標籤\n \ ON：類似於IF PRESENT，但是如果不存在版本號，則“ v.2”將添加到藍圖標籤中。\n \n此設置僅在使用常規鼠標拖動以選擇版本號時適用。新的藍圖區域。
picker-bp-updater-alt-version-increment=藍圖擴展可以向其更新的藍圖添加版本號。\n \n關閉：藍圖標籤始終按原樣複製。\n \n自動：以“ v。###”或“ v ###”結尾的藍圖標籤\n \ ON：類似於IF PRESENT，但是如果沒有版本號，則“ v.2”將添加到藍圖標籤中。\n \n使用SHIFT +拖動選擇新版本時，此設置適用藍圖區域。
picker-bp-snap=啟用藍圖邊緣捕捉器。
picker-bp-snap-cardinal-center=ON：捕捉到邊緣將藍圖以相對軸為中心。\nOFF：捕捉到邊緣不會將藍圖以相對軸為中心。\n \n將其設置為OFF表示捕捉到北+捕捉到東是相同的效果像捕捉東北一樣，如果您的綁定空間有限（例如沒有數字鍵盤），則很有用。
picker-bp-snap-horizontal-invert=捕捉到東/西可以將藍圖的該邊緣移到光標下方，而不是將藍圖與該邊緣對齊。
picker-bp-snap-vertical-invert=靠北/靠南將藍圖的該邊緣移到光標下方，而不是將藍圖與該邊緣對齊。
picker-simple-blueprint=使用__CONTROL__picker-make-ghost創建實體的快速藍圖。
picker-tool-bp-updater=啟用藍圖更新程序工具。

[string-mod-setting]
picker-bp-updater-version-increment.off=關
picker-bp-updater-version-increment.auto=自動
picker-bp-updater-version-increment.on=開
picker-bp-updater-alt-version-increment.off=關
picker-bp-updater-alt-version-increment.auto=自動
picker-bp-updater-alt-version-increment.on=開



