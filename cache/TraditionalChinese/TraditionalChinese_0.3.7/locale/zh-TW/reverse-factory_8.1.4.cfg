[technology-description]
reverse-factory=用於將物品回收成成分的機器。

[mod-setting-name]
rf-compati=自動配料推送
rf-delays=自動配料推送延遲
rf-vehicles=可回收動力裝甲/車輛
rf-efficiency=回收效率
rf-prod-loop=禁用生產力循環

[mod-setting-description]
rf-compati=多人遊戲未經測試，如果有不同步請禁用。如果輸入計數與原始製作計數不匹配，則將項目推送到輸出槽。 EX：1條地下傳送帶不可回收；短暫延遲後推至輸出
rf-delays=將不完整的配方推送到輸出槽之間的延遲。最少 30 個滴答聲（0.5 秒）。在較低的值下，項目可能會在有機會被處理之前被推送到輸出；在這種情況下，相應地增加延遲。默認為 300 滴答聲（5 秒）。
rf-vehicles=啟用後，允許回收車輛和動力裝甲。請記住在回收之前清空行李箱物品和設備，否則這些物品/設備將丟失。
rf-efficiency=回收配方的效率。默認為 100%。
rf-prod-loop=禁用涉及生產力回收循環的潛在利用，這會阻止大多數中間產品的回收。



