[mod-name]
Cold_biters=Cold Biters[冰冷蟲]


[mod-description]
Cold_biters=這個mod增加了冷凍蟲和蠕蟲的巢！ 這些外星人會造成冰冷傷害，並可能在您的工廠上空散發冷雲。 為異形生物群系中發現的寒冷區域配置的自動放置。 被擊敗的外星人掉落的文物可以用來製造具有冷傷害的武器和具有抗寒能力的盔甲


