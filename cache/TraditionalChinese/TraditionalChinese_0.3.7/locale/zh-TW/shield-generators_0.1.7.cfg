[technology-description]
shield-generators-basics=能量護盾的研究基礎
shield-generators-turret-shields-basics=每個砲塔都有自己的能量護盾，可以保護它免受小攻擊。充電速度很慢，所以這個護盾不會持續很長時間。
shield-generators-turret-shield-capacity=增加砲塔內部能量護盾電池容量，使能量護盾在持續火力或停電期間工作更長時間。
shield-generators-turret-shield-speed=提高砲塔能量護盾充能的速度，使砲塔能夠更長時間地集中火力。
shield-generators-provider-shield-speed=提高能量護盾發電機充電的速度，使受保護的工廠能夠更長時間地集中火力。
shield-generators-turret-shield-input=提高砲塔能量護盾內部電池充電的速度，使能量護盾能夠更快地為內部電池充電。

shield-generators-provider-shields-basics=弱能量護盾發生器，能夠保護小工廠免受敵人的攻擊。
shield-generators-generator-advanced=能量護盾發生器能夠保護中型工廠免受敵人的攻擊。
shield-generators-generator-elite=強大的能量護盾發生器，能夠保護大型工廠免受敵人的攻擊。
shield-generators-generator-ultimate=終極能量護盾發生器，能夠保護一個巨大的工廠免受敵人的攻擊。

shield-generators-superconducting-shields=允許發電機的護盾在耗盡前承受更多傷害。

[effect-name]
shield-generators-turret-shield-capacity=砲塔能量護盾的電池容量：+__1__%
shield-generators-turret-shield-speed=砲塔能量護盾充能速度：+__1__%
shield-generators-turret-shield-input=砲塔能量護盾的電池輸入流量：+__1__%
shield-generators-provider-shield-speed=所有能量護盾發生器的充電速度：+__1__%
shield-generators-shields-health=護盾生命值：+__1__%

