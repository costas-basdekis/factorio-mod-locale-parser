shield-generators-max-time=充電速度最大空閒時間
shield-generators-max-speed=最大編隊速度倍數

[mod-setting-description]
shield-generators-delay=受到傷害後護盾開始形成更快的時間（以秒為單位）。如果你不明白這個解釋，想想軍團要塞 2 中的 Medi-Gun
shield-generators-max-time=延遲後子級達到全速前的時間（以秒為單位）。編隊速度直線上升
shield-generators-max-speed=當護盾在`shield-generators-self-delay`後達到`shield-generators-self-max-time`秒時，常規充能速度乘以這個值



