[mod-setting-description]
miniloader-energy-usage=設置後，迷你裝載機必須連接到電網。
miniloader-snapping=旋轉內置或相鄰皮帶時，將迷你裝載機卡入皮帶。
miniloader-double-recipes=將成本和配方結果加倍，以成對使用地下傳送帶。
miniloader-lock-stack-sizes=設置為true時，迷你裝載機將始終一次移動一個項目。將此設置為false允許使用無限的堆棧大小。這樣可以減少UPS的消耗，但可以減少物品移動的一致性。
