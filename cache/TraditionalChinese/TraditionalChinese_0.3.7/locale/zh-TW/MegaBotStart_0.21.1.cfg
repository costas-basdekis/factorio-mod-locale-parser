#barstorio 翻譯

[mod-name]
MegaBotStart=Mega Bot Start[超級機器人開始]


[mod-description]
MegaBotStart=從動力裝甲，個人機器人，建築機器人，便攜式聚變反應堆，電池等開始。 Krastorio 2提供燃料。Bob的戰爭可以提供更好的裝甲，後勤可以提供融合動力機器人，個人設備可以升級模塊。



[mod-setting-name]
starting robot count=開始機器人計數
faster robots=更快的機器人

[mod-setting-description]
starting robot count=降落後，您的庫存中將出現多少個施工機器人。 （50-500，默認50）
faster robots=機器人飛行速度的研究水平。 （0-4，默認0）



