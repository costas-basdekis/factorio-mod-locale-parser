[mod-setting-description]
bobmods-ores-infiniteore=使所有礦石無限
bobmods-ores-enhancestone=如果設置為true，Stone將出現更大，更豐富的虛榮。
bobmods-ores-unsortedgemore=如果設置為true，則“寶石礦石”字段將提供“未排序的寶石”資源。如果為false，則將給出每種礦石類型。
bobmods-ores-leadgivesnickel=如果設置為true，則挖掘Lead也可以提供鎳
bobmods-ores-leadnickelratio=每鉛獲得鎳的頻率
bobmods-ores-nickelgivescobalt=如果設置為true，則開採鎳還可以提供鈷
bobmods-ores-nickelcobaltratio=您多久獲得一次鎳鈷
bobmods-ores-gemsfromotherores=如果設置為true，則可以從鋁土礦中的煤炭，紅寶石，藍寶石和黃玉中獲取鑽石，從石英中獲取紫水晶和綠寶石。
bobmods-ores-gemprobability=您多久從煤礦，鋁土礦或石英中開採寶石一次
bobmods-gems-rubyratio=您多久獲得一次紅寶石
bobmods-gems-sapphireratio=您多久獲得一次藍寶石
bobmods-gems-emeraldratio=您多久獲得一次綠寶石
bobmods-gems-amethystratio=您多久得到一次紫水晶
bobmods-gems-topazratio=您多久獲得一次黃玉
bobmods-gems-diamondratio=您多久獲得一次鑽石




