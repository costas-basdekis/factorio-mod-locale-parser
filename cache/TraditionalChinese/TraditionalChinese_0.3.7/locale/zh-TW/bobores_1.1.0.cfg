#barstorio 翻譯

[mod-name]
bobores=Bob's Ores mod[Bob的礦石mod]


[mod-description]
bobores=需要Bob的功能庫mod。添加一些有用的礦石，這些礦石設計供Bob的 Metals，Chemicals and Intermediates mod（MCI）使用。默認情況下，所有礦石均處於禁用狀態，MCI將打開所需的最低礦石量。其他mod可以利用這些礦石。礦石包括鋁土礦（鋁），鈷，寶石，金，方鉛礦（鉛），鎳，石英（玻璃，矽），金紅石（鈦），銀，硫，Thor，錫，鎢和鋅。還包括地下水和Lithia水開採流體節點，其功能類似於石油。





