[mod-description]
vtk-deep-core-mining=當礦場耗盡時，使用先進的採礦鑽機升級採礦前哨站並提供昂貴但穩定的無限礦石來源，為採礦增加標準資源的變化。從世界上產生的需要大量精煉的稀有深核心裂縫中添加高科技無限礦石開採。支持 Angel' Ores、Bob' Ores、Mad Clown' Extended Minerals、Dirty Mining、Simple Silicon Quarter、Krastorio 2 Rare Metal、Leighzer' Morphite、Pyanodons 原礦、Pyanodons Coal Processing、Mylon' Prospector。目前與工業革命不兼容。


