[item-description]
  vtk-deepcore-mining-moho=一種採礦鑽機，能夠緩慢但永遠地從枯竭的礦區中提取資源。必須放置在出現在枯竭礦石上的礦石塊上。
  vtk-deepcore-mining-drill=一種強大的採礦鑽機，能夠從枯竭礦場中產生的礦塊中提取礦石塊。塊很豐富，但需要專門的精煉設施。
  vtk-deepcore-mining-drill-advanced=一種先進的採礦鑽機，能夠在所有地表礦石不足以養活工廠時從地球深處提取資源。必須放置在深部核心採礦裂縫位置，並將永遠提取深部核心礦石，但需要大量精煉才能從中獲得可開采的礦石。
  vtk-deepcore-mining-drone=深岩芯開採技術的組成部分，用於開採深岩芯礦石。
  vtk-deepcore-mining-planner=用於開采和移除礦石斑塊和深層核心裂縫以清理土地並獲得資源傾銷的工具。需要深核採礦無人機和硫酸桶來開採鈾礦塊和深核裂縫。
  vtk-deepcore-mining-ore-chunk=需要在離心機工廠中進行大量精煉，以從中獲得可進一步精煉的礦石塊。
