[technology-description]
  vtk-deepcore=枯竭礦區礦塊資源的開發利用。解鎖莫霍採礦鑽機，以緩慢但穩定且無限的礦石來源恢復空曠的採礦前哨。
  vtk-deepcore-mining=對枯竭礦田礦塊中的資源進行深度開發。 Deep Core Mining Drill 開採能提供更多礦石但需要精煉基礎設施的礦石塊。採礦規劃器工具可用於手動移除礦石塊並獲得一次性的礦石塊以進行精煉。
  vtk-deepcore-mining-advanced=當所有地表礦石不足以養活工廠時，先進技術可以更深入地開發地球深處的資源。

