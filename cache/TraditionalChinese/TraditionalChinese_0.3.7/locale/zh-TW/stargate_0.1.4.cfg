#barstorio 翻譯
[mod-name]
stargate=星際之門

[mod-description]
stargate=異星工廠的星際之門

[technology-name]
stargate_sgu=星際之門
stargate_sgc=銀河星際之門
stargate_atlantis=飛馬星際之門


[technology-description]
stargate_sgu=解鎖宇宙星際之門（Starverse），這是早期的星際之門，功能有限，無法進行超範圍的個人運輸
stargate_sgc=解鎖Milkyway Stargate和DHD，實現自動超長距離輸送帶物流
stargate_atlantis=解鎖飛馬星際之門（Pegasus Stargate），這是一款具有增強功能的新型星際之門，適用於超遠程物流


[entity-name]
stargate_sgu=星際之門
stargate_sgc=銀河星際之門
stargate_atlantis=飛馬星際之門
stargate-dhd=星際之門撥號中心（DHD）

[entity-description]
stargate_sgu=極端範圍的個人運輸。
stargate_sgc=極端範圍的個人運輸，輸送帶物流和聯合收割機自動化。
stargate_atlantis=極限範圍的個人和車輛（WIP）運輸，管道（WIP）和輸送帶物流以及（WIP）快速撥號組合器自動化。

[mod-setting-name]
stargate_flip_belts=翻轉星門傳送帶對稱性，使傳送帶在相反側輸出。
stargate_placeable_in_space=允許在太空探索MOD中放置在太空中



