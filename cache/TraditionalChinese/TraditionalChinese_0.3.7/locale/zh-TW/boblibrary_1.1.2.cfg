#barstorio 翻譯

[mod-name]
boblibrary=Bob's Functions Library mod[Bob的函數庫mod]


[mod-description]
boblibrary=添加了Bob的Mod使用的一系列有用功能。這些也可以很容易地被其他mod使用。





[mod-setting-name]
bobmods-lib-resource-generator=啟用Bob的資源生成器


[mod-setting-description]
bobmods-lib-resource-generator=該庫包含基於0.17資源生成器系統的0.17資源生成器。但是，作為Factorio 0.17.51一部分的版本修復了該資源生成器試圖在較舊版本中修復的許多問題，不再需要。\n該庫將檢查新生成器是否可用並自動使用，如果沒有，請使用此生成器，但是，即使您使用的是Factorio的較新版本，也可以使用此選項強制啟用自定義生成器。



