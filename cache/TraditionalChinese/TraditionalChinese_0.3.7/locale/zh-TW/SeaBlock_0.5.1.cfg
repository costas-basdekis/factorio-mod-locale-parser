[technology-description]
sb-startup1=可以將碎的phi鐵礦冶煉成鐵板。可以將碎的隕石熔煉成銅板。
sb-startup2=在藻類養殖場種植褐藻。可以將褐藻精加工成製造木板所需的海藻酸。
sb-startup3=製作一個基本的電路板。基本的電路板是製作大多數機器所必需的。

[item-description]
sb-angelsore3-tool=從燃燒器礦石破碎機中收集粉碎的隕石礦石，以完成這項研究
sb-algae-brown-tool=從藻類養殖場收集褐藻，以完成這項研究
sb-basic-circuit-board-tool=製作一塊基本電路板即可完成這項研究
sb-lab-tool=製作實驗室以完成這項研究

