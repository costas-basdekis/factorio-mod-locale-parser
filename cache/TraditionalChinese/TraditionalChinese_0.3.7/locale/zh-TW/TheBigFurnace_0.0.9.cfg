#barstorio 翻譯

[mod-name]
TheBigFurnace=The Big Furnace[大熔爐]


[mod-description]
TheBigFurnace=一種新的"大熔爐"，每分鐘可生產大量板子。它有 18x18 和 16 個裝載機，看起來像一個直列式熔爐。可以製作 8 個完整的板帶。只有標準項目，建議支持一個模式。每分鐘18K鐵板。





[entity-name]
big-furnace=大熔爐
	
[technology-name]
big-furnace=大熔爐

[technology-description]
big-furnace=處理大量標準礦石的熔爐。

[recipe-name]
big-steel-plate=鋼板
big-copper-plate=銅板
big-iron-plate=鐵板
big-stone-brick=石磚

[mod-setting-name]
TheBigFurnace-LoaderSpeed=裝載機速度（項目/秒）[實驗性！]
TheBigFurnace-CraftingSpeed=製作速度[實驗性！]
[mod-setting-description]
TheBigFurnace-LoaderSpeed=傳送帶速度 * 480 [默認：45]
TheBigFurnace-CraftingSpeed=這台製作機器的製作速度有多快。 1 表示例如 1 秒長的配方需要 1 秒來製作。 0.5 表示需要 2 秒，2 表示需要 0.5 秒。 [默認值：40]



