#barstorio 翻譯

[mod-name]
SpidertronWaypoints=Spidertron Waypoints[Spidertron航點]


[mod-description]
SpidertronWaypoints=Spidertron航點


[controls]
clear-spidertron-waypoints=明確的航點
waypoints-disconnect-remote=斷開遠程連接
waypoints-complete-patrol=完成巡邏任務
waypoints-change-wait-conditions=配置等待時間
waypoints-gui-confirm=確認等待時間輸入

waypoints-waypoint-mode-toggle=切換航點模式
waypoints-patrol-mode-toggle=切換巡邏模式
waypoints-mode-scroll-forwards-key=下一個模式
waypoints-mode-scroll-backwards-key=上一個模式
waypoints-go-to-direct-mode=開啟直接模式
waypoints-go-to-waypoint-mode=開啟航點模式
waypoints-go-to-patrol-mode=打開巡檢模式


[controls-description]
waypoints-complete-patrol=重新點擊第一個航點的替代方法
waypoints-change-wait-conditions=放置航點後按，以打開等待時間選擇框。

waypoints-mode-scroll-forwards-key=也可以通過__CONTROL_STYLE_BEGIN____ CONTROL__cycle-blueprint-forwards____ CONTROL_STYLE_END__（[font=default-bold] Blueprint book next [/font]）進行控制-您應從[font=default-bold]縮放[/font]中刪除此控件。
waypoints-mode-scroll-backwards-key=也可以通過__CONTROL_STYLE_BEGIN____ CONTROL__cycle-blueprint-backwards____ CONTROL_STYLE_END__（[font=default-bold] Blueprint book previous [/font]）進行控制-您應從[font=default-bold]放大[/font]中刪除此控件。


[shortcut-name]
spidertron-remote-waypoint=航點模式
spidertron-remote-patrol=巡邏模式


[item-name]
spidertron-remote-waypoint=Spidertron Waypoint遙控器
spidertron-remote-patrol=Spidertron巡邏遙控器


[item-description]
spidertron-remote=允許從地圖或世界發送簡單的移動命令到Spidertron。必須先通過遙控器單擊將其連接到Spidertron。使用快捷方式切換模式，然後轉到“設置”&gt;“控件”&gt;“ Mods”&gt;“ Spidertron Waypoint”以查看和配置熱鍵。
spidertron-remote-waypoint=將此遙控器退回您的庫存，它將再次成為普通遙控器。
spidertron-remote-patrol=將此遙控器退回您的庫存，它將再次成為普通遙控器。


[mod-setting-name]
spidertron-waypoints-include-waypoint=在循環中包括航點模式
spidertron-waypoints-include-patrol=在周期中包括巡邏模式

[mod-setting-description]
spidertron-waypoints-include-waypoint=這只會影響[font=default-bold]下一個模式[/font]，[font=default-bold]上一個模式[/font]和__CONTROL_STYLE_BEGIN__SHIFT + SCROLL__CONTROL_STYLE_END__週期。
spidertron-waypoints-include-patrol=這只會影響[font=default-bold]下一個模式[/font]，[font=default-bold]上一個模式[/font]和__CONTROL_STYLE_BEGIN__SHIFT + SCROLL__CONTROL_STYLE_END__週期。


