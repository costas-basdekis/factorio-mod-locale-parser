[entity-description]
creative-mod_creative-chest=包含遊戲中所有物品的鋼製箱子，可以自動重新填充。它的最後一個插槽可用於清空不需要的物品。 （可能需要放置一個以上才能獲得更多物品。）\n清除內容後清除。
creative-mod_creative-provider-chest=被動的提供者寶箱，包含遊戲中的所有物品，並且可以自動填充自身。它的最後一個插槽可用於清空不需要的物品。 （可能需要放置一個以上才能獲得更多物品。）\n清除內容後清除。
creative-mod_autofill-requester-chest=請求者的箱子會根據請求自動重新填充。與普通請求者的箱子不同，此箱子中的2個相同請求將被填充兩次。未使用的插槽將被清空。\n清除內容後將其清除。
creative-mod_duplicating-chest=一個鋼製箱子，可在其第一個插槽中復制該物品。\n在取出物品時清除物品。
creative-mod_duplicating-provider-chest=一個被動提供者箱子，可以在其第一個插槽中復制該物品。\n在移除物品時清除物品。
creative-mod_void-requester-chest=請求者的箱子會移除其中的所有物品。\n移除物品後會清除物品。
creative-mod_void-chest=箱子會移除裡面的所有物品。\n移除物品會清除裡面的物品。
creative-mod_void-storage-chest=儲存箱可移除其中的所有物品。\n清除物品時將其清除。
creative-mod_super-loader=超快速裝載機，可以輕鬆壓縮前面的傳送帶。與重複的箱子一起使用時，您將獲得一種性能成本低廉的解決方案，用於通過運輸帶系統測試吞吐量。
creative-mod_creative-cargo-wagon=載有遊戲中所有物品的貨車，可以自動加油。它的最後一個插槽可用於清空不需要的物品。 （可能需要放置一個以上才能獲得更多物品。）\n清除內容後清除。
creative-mod_duplicating-cargo-wagon=可以在第一個插槽中復制該物品的貨車。\n在移除物品時會清除其中的內容。
creative-mod_void-cargo-wagon=運貨車，用於移除其中的所有物品。\n在移除時清除物品。
creative-mod_super-logistic-robot=具有高負載的超快速，無能耗的物流機器人。每個堆棧最多可放置1k個機器人。
creative-mod_super-construction-robot=一款極其快速，節能的建築機器人。每個堆棧最多可放置1k個機器人。
creative-mod_super-roboport=儘管發出警告信號，實際上並不需要能量。
creative-mod_fluid-source=能夠產生無限量的液體。 （您必須先啟用Creative工具的配方，然後才能為其選擇流暢的配方。）
creative-mod_fluid-void=使進入的流體消失在虛空中。
creative-mod_super-boiler=快速將流體加熱到最高溫度。
creative-mod_super-cooler=快速將流體冷卻至默認溫度。
creative-mod_configurable-super-boiler=快速加熱流體或將流體冷卻至設定溫度。它有一個備用插槽，但不需要燃料即可運行。
creative-mod_heat-source=免費產生熱量。始終處於1000°C。
creative-mod_heat-void=免費吸收熱量。它總是在室溫下。
creative-mod_item-source=設置好過濾器後，它可以將物品放在其前面的運輸帶上或將物品插入庫存。當未設置過濾器時，它能夠根據目標的當前配方或槽式過濾器插入物品堆棧或流體。
creative-mod_duplicator=複製前面的物品或液體。
creative-mod_item-void=使前面的物品或流體無效。當它面對組裝機，化工廠，熔爐或任何其他可以加工物品的結構，並且未設置過濾器時，它將僅移除輸出物品。
creative-mod_random-item-source=必須將其連接到電路網絡才能工作。根據接收到的電路信號將隨機物品放在運輸皮帶的前面或將隨機物品插入庫存。\n \n信號來自的電線顏色會影響物品放置在運輸皮帶的哪一側。 \n \n信號量越高，則刪除信號代表的項目的可能性就越高。如果選擇了非項目信號，則該報價中將不會生成任何項目。
creative-mod_creative-lab=能夠生成遊戲中所有可用的科學包供自己使用。\n清除內容後清除。
creative-mod_void-lab=能夠在實驗室中使用科學工具包時進行無限制的研究。
creative-mod_active-electric-energy-interface-output=能夠在蓄電池輸出能量之前為網絡產生可配置的能量。但是它不能消耗能量。\n提示：其GUI上的值是每刻度，而電網信息上的值是每秒（60刻度）。
creative-mod_passive-electric-energy-interface=能夠產生或消耗可配置的能量。它的優先級與累加器相同。\n提示：其GUI上的值是每刻度，而電網信息上的值是每秒（60個滴答）。
creative-mod_active-electric-energy-interface-input=能夠消耗來自網絡的可配置量的能量，從而使其他實體無法正常工作。但是它無法產生能量。\n提示：其GUI上的值是每刻度，而電網信息上的值是每秒（60刻度）。
creative-mod_energy-source=在蓄能器輸出能量之前，會為網絡產生無限的能量。
creative-mod_passive-energy-source=僅當其他發電機無法產生足夠的電力時才運行。
creative-mod_energy-void=消除網絡中的能量，使其他實體無法正常工作。
creative-mod_passive-energy-void=不斷吸收來自網絡的多餘能量，而不會影響其他實體。
creative-mod_super-radar=使周圍的大區域始終顯示出來。儘管發出警告信號，實際上並不需要能量。\n（在生成扇區之前放置它可能會中斷生成過程，並導致整個地圖暫時被遮蔽。）
creative-mod_super-radar-2=使周圍的巨大區域始終顯示出來。儘管發出警告信號，實際上並不需要能量。\n（在生成扇區之前放置能量可能會中斷生成過程，從而導致時滯，整個地圖會暫時變黑。\n通常需要幾分鐘的時間來生成用於這麼大的面積。）
creative-mod_super-beacon=超大有效面積。還接受生產力模塊。儘管發出警告信號，實際上並不需要能量。

