[item-description]
creative-mod_energy-absorption=從網絡吸收能量。 （您不應該保留此項目。請盡快退貨！）
creative-mod_magic-wand-creator=它可以控制對象的存在。在使用該魔術棒之前，應在菜單中進行設置。在屏幕上拖動以選擇實體，然後放下以應用效果。\n在拖動時按__CONTROL__- cancel-deconstruct__選擇以啟動替代模式。\n \n標準模式：創建平鋪或礦石。\n替代模式：移除所選對象。
creative-mod_magic-wand-healer=它可以治愈，復興或殺死實體。在屏幕上拖動以選擇實體，然後放下以應用效果。\n在拖動時按__CONTROL__- cancel-deconstruct__選擇以啟動替代模式。\n \n標準模式：修復選定的實體並恢復選定的幻影實體。\n替代模式：降低所選實體的健康狀況或殺死它們。
creative-mod_magic-wand-modifier=它可以修改實體的屬性。在屏幕上拖動以選擇實體，然後放開以打開修改器彈出窗口或應用效果。\n在拖動時按住__CONTROL__select-for-cancel-deconstruct__以啟動替代模式。\n \n標準模式：選擇對象，然後精確地對其進行修改。 \n備用模式：快速應用從標準模式記錄的修改。
creative-mod_alien-attractor-small=將其放在地面上，將吸引5個外星人在那裡築巢。儘管他們可能需要一些時間才能分組和移動。
creative-mod_alien-attractor-medium=將其放在地面上，將吸引20個外星人在那裡築巢。儘管他們可能需要一些時間才能分組和移動。
creative-mod_alien-attractor-large=將其放在地面上，將吸引100個外星人在那裡築巢。儘管他們可能需要一些時間才能分組和移動。
creative-mod_super-speed-module=大大提高了機器速度。
creative-mod_super-effectivity-module=大大降低機器能耗。最低能耗為20％。
creative-mod_super-productivity-module=大大提高了機器的生產率。可用於所有配方。
creative-mod_super-clean-module=大大減少了機器污染。最低污染為20％。
creative-mod_super-slow-module=大大降低機器速度。最低速度為20％。
creative-mod_super-consumption-module=大量增加機器能耗。
creative-mod_super-pollution-module=大量增加機器污染。
creative-mod_super-fusion-reactor-equipment=為您的設備產生無限的動力。
creative-mod_super-personal-roboport-equipment=支持大量的機器人。施工半徑大。可以立即為機器人充電，而不會引起任何能量。

