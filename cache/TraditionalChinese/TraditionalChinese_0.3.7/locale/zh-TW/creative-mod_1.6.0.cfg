[mod-setting-description]
creative-mod_default-initial-actions=新遊戲啟動時或在現有遊戲中首次加載mod時，應如何對Creative模式進行處理。
creative-mod_unhide-items=從插槽過濾器中取消隱藏“創意模式”提供的項目和實體，因此您可以在物質來源的過濾器，後勤請求者插槽，解構過濾器等中選擇它們。但是即使在遊戲中未啟用“創意模式”的情況下，也可以看到它們。
creative-mod_creative-chest-size=每個__ENTITY__creative-mod_creative-chest__和__ENTITY__creative-mod_creative-provider-chest__的可用庫存量。\n將添加一個額外的插槽以進行垃圾處理。\n其值會影響一個項目週期需要放置多少個箱子。較大的庫存量意味著需要更少的箱子。但是，將鼠標懸停在箱子上時，也更有可能導致性能問題。\n更改現有遊戲的值會導致物品重新組合。
creative-mod_creative-chest-contains-hidden-items=__ENTITY__creative-mod_creative-chest__和__ENTITY__creative-mod_creative-provider-chest__是否應包含隱藏項。\n某些項是出於很好的原因而被隱藏的，例如火箭零件，即使您能得到它也毫無意義。\n為現有遊戲更改此值將導致項目重新組合。
creative-mod_autofill-requester-chest-size=每個__ENTITY__creative-mod_autofill-requester-chest__的庫存大小。
creative-mod_duplicating-chest-size=每個__ENTITY__creative-mod_duplicating-chest__和__ENTITY__creative-mod_duplicating-provider-chest__的庫存大小。
creative-mod_void-requester-chest-size=每個__ENTITY__creative-mod_void-requester-chest__的庫存大小。
creative-mod_void-chest-size=每個__ENTITY__creative-mod_void-chest__的庫存大小。
creative-mod_void-storage-chest-size=每個__ENTITY__creative-mod_void-storage-chest__的庫存大小。
creative-mod_creative-cargo-wagon-size=每個__ENTITY__creative-mod_creative-cargo-wagon__的可用庫存量。\n將添加一個額外的槽位用於垃圾處理。\n其值會影響一個項目週期需要放置多少個貨車。較大的庫存量意味著需要更少的貨車。但是，將鼠標懸停在貨車上時，也更有可能引起性能問題。\n更改現有遊戲的值會導致物品重新組合。
creative-mod_creative-cargo-wagon-contains-hidden-items=__ENTITY__creative-mod_creative-cargo-wagon__是否應包含隱藏的物品。\n某些物品被隱藏是出於充分的理由，例如火箭零件，即使您能得到它也是沒有意義的。\n為現有遊戲更改此值將導致物品重新組合。
creative-mod_duplicating-cargo-wagon-size=__ENTITY__creative-mod_duplicating-cargo-wagon__的庫存大小。
creative-mod_void-cargo-wagon-size=__ENTITY__creative-mod_void-cargo-wagon__的空間大小。
creative-mod_time-for-void-technology=__TECHNOLOGY__creative-mod_void-technology__的基準時間。
creative-mod_enemy-structures-add-name-suffix=是否會添加“（創意模式）”作為此mod提供的敵人生成器和蠕蟲的後綴，以區別於自然生成器和蠕蟲。

creative-mod_enable-invincible-player-by-default=當您為任何玩家啟用所有個人作弊功能時，是否應啟用無敵玩家的個人作弊功能。
creative-mod_enable-instant-blueprint-by-default=在為任何玩家啟用所有個人作弊功能時，是否應該啟用即時藍圖個人作弊功能。
creative-mod_enable-instant-deconstruction-by-default=為任何玩家啟用所有個人作弊功能時，是否應啟用即時解構個人作弊功能。
creative-mod_enable-personal-long-reach-by-default=當您為任何玩家啟用所有個人作弊功能時，是否應啟用到達距離個人作弊功能。
creative-mod_enable-personal-fast-run-by-default=為任何玩家啟用所有個人作弊功能時是否應啟用跑步速度個人作弊功能。
creative-mod_default-technology-research-cheat-type=為任何團隊啟用所有團隊作弊功能時，如何啟用與技術相關的團隊作弊功能。研究所有技術？啟用即時研究？還是什麼都不做？
creative-mod_override-evolution-factor-by-default=為任何團隊啟用所有團隊作弊功能時，是否應忽略進化因素。
creative-mod_default-evolution-factor=如果應忽略進化因子，則這是期望值。

