[mod-name]
bobelectronics=Bob's Electronics mod[Bob的電子mod]


[mod-description]
bobelectronics=需要Bob的功能庫mod。這個mod改變了您構建電子設備的方式，使過程更加逼真。首先，您必須組裝電子組件，然後將它們組合到電路板中。與基礎遊戲不同，電路板的每一層都不需要上一層。它還增加了用於高端機械的第四層電子設備。儘管它可以單獨工作，但它設計為在安裝了我的整套Mod時效果最佳。





