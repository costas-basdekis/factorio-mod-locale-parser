[technology-description]
orbital-ion-cannon=從火箭發射井發射軌道離子大砲是應對外星人侵擾的最終方法。利用他們巨大的火力，您可以清除廣闊的敵對領土，並為擴大工廠規模打開更多空間。您發射的離子加農炮越多，您就能越頻繁地使用其強大的爆炸力。
auto-targeting=通過研究自動瞄準，您的雷達可以在常規掃描過程中自動將敵巢指定為軌道離子大砲的目標。此外，可以自動檢測雷達周圍始終可見區域中的任何新的咬窩擴展，並且離子炮爆炸將使它們變短。

