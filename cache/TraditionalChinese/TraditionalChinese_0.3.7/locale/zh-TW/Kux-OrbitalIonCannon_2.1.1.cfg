[mod-setting-description]
ion-cannon-cooldown-seconds=每個軌道離子大砲的冷卻時間（以秒為單位）。
ion-cannon-voice-style="選擇您想要的播音員聲音。您的選擇是: 沒有聲音\; \"CommandAndConquer\" - the original C&C from 1995\; \"TiberianSunEVA\" - C&C: Tiberian Sun EVA\; \"TiberianSunCABAL\" - C&C: Tiberian Sun CABAL."
ion-cannon-play-klaxon=只要指定了離子加農炮的目標，就播放klaxon之聲。
ion-cannon-play-voices=播放“命令與征服”中的播音員聲音。
ion-cannon-radius=離子炮的爆炸半徑。
ion-cannon-laser-damage=一枚離子大砲爆炸會對雷射造成多少傷害。
ion-cannon-explosion-damage=一枚離子大砲爆炸會對爆炸造成多少傷害。
ion-cannon-heatup-multiplier=這個乘數會影響在指定目標之後離子大砲發射的時間。默認值2將在目標指定和離子加農炮爆炸之間產生大約7秒鐘的時間。這是一個線性乘數，因此10的值將導致目標和爆炸之間大約35秒。不建議將此值設置得太高（僅將其測試為10）。
ion-cannon-auto-targeting=使用遠程雷達掃描開/關切換自動定位。
ion-cannon-target-worms=自動定位是否應同時針對蠕蟲和嵌套。
ion-cannon-auto-target-visible=切換雷達覆蓋範圍附近總是顯示區域內新嵌套擴展的自動定位。當心：靠近建築物的敵人膨脹會導致友善射擊。
ion-cannon-custom-alerts=啟用cusom警報，只要指定了離子炮目標，該警報就會啟動。
ion-cannon-flames=選擇離子大砲爆炸是否會點燃爆炸半徑內的所有物體，從而導致可能散佈野火的火焰斑塊。
ion-cannon-ready-ticks=在連續的“離子大砲準備就緒”公告之間必須經過的遊戲提示的數量。每秒有60個滴答聲，因此默認的300個滴答聲將為5秒。
ion-cannon-bob-updates=如果為true，則此mod將更新其配方和技術，以包括Bob’s Electronics，Tech，Warfare和/或Power mod中的新的高端物品。
ion-cannon-chart-tag-duration=離子加農炮目標的地圖標記在被刪除之前將持續多長時間（以滴答計）。每秒有60個滴答聲，因此默認720個滴答聲將為12秒-比從指定目標到爆炸衝擊的默認時間7秒超出5秒。
ion-cannon-min-cannons-ready=自動確定任何目標之前所需的準備發射的大砲的最小數量。這使您擁有一個離子炮的緩衝區，該緩衝區將始終可用於手動瞄準。
ion-cannon-cheat-menu=在mod對話框中顯示一個作弊菜單，可讓您免費將離子大砲添加到軌道中。
ion-cannon-early-recipe=研究可能更早



