#barstorio 翻譯

[mod-name]
pipelayer=Pipelayer[舖管機]


[mod-description]
pipelayer=將管道自由地下佈線。





[entity-name]
pipelayer-connector=地下管接頭
pipelayer-output-connector=地下管道連接器（輸出）
pipelayer-bpproxy=__1__（地下）

[entity-description]
pipelayer-connector=將地面管道連接到地下管道。\n \n使用__CONTROL__pipelayer-toggle-editor-view__鋪設地下管道。\n使用__CONTROL__pipelayer-toggle-connector-mode__更改輸入/輸出模式。

[controls]
pipelayer-toggle-editor-view=切換編輯器視圖
pipelayer-toggle-connector-mode=切換連接器模式

[mod-setting-name]
pipelayer-connector-capacity=連接器容量
pipelayer-deconstruction-warning=顯示解構警告
pipelayer-update-period=更新期
pipelayer-transfer-threshold=轉移門檻
pipelayer-show-network-ids=顯示網絡ID
pipelayer-max-distance-checked=標記範圍

[mod-setting-description]
pipelayer-deconstruction-warning=啟用後，在解構管道連接器時顯示警告，並標有要解構的管道數量。
pipelayer-update-period=多長時間更新一次網絡。\n \n增加以減少UPS消耗，減少以增加流體傳輸頻率。
pipelayer-transfer-threshold=輸入的最小液體量和輸出在它們之間傳輸液體的最小空間。\n \n增加以減少UPS消耗（您可能還需要增加連接器容量），減少以減少緩衝液體。
pipelayer-show-network-ids=在地下管道上顯示數字，以識別它們屬於哪個網絡。
pipelayer-max-distance-checked=按住地下管道連接器，距播放器可顯示標記的距離。

[pipelayer-message]
created-underground=__1__在地下創造
marked-for-deconstruction=標記為__1__的地下管道要拆除。
set-connector-mode=連接器設置為__1__模式
connector-mode-input=輸入
connector-mode-output=輸出

[pipelayer-error]
bad-surface=您必須在主要的世界上。
underground-obstructed=地下障礙物



