#barstorio 翻譯

[mod-name]
EvenMoreTextPlates=Even More Text Plates[甚至更多的文字板]


[mod-description]
EvenMoreTextPlates=Earendel文本板的擴展。僅暫時添加塑料板（白色和播放器色），但使用原始文本板字體。基於Deadlock的More Text Plates mod。



[textplates]
plastic=塑料
plasticcoloured=有色塑料

[mod-setting-name]
evenmoretextplates-legacy-plastic=啟用舊版圖形
evenmoretextplates-even-more=啟用新類型

[mod-setting-description]
evenmoretextplates-legacy-plastic=借助Deadlock989啟用兩種塑料類型的舊圖形。
evenmoretextplates-even-more=如果可能，啟用新類型。否則，只有兩種塑料類型可用。



