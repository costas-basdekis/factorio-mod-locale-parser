#barstorio 翻譯

[mod-name]
angelsaddons-mobility=Angel’s Addons - Mass Transit[天使附加-軌道交通]


[mod-description]
angelsaddons-mobility=天使的附加件-各種主題火車的組合模式\n[color=yellow]石油化工火車[/color]：添加以石油化工為主題的火車，其中包含1種類型的火車頭和2種流體貨車，其主題是在Angel's Petrochem中增加了油氣罐。 有一些設置可以啟用此火車的多層。\n[color=yellow]冶煉火車[/color]：添加一種冶金冶煉主題火車，其中包含兩種類型的火車頭（第一個火車頭為常規火車頭，中間為招標火車頭）和大容量貨車（64個槽位），可在您的基地和採礦基地之間進行長途旅行！ 有一些設置可以啟用此火車的多層。\n[color=yellow]履帶式火車[/color]：添加一個以工業為主題的火車，其中包含2種類型的火車頭和2種類型的貨車，其中一種能夠運載建築機器人！ 有一些設置可以啟用此火車的多層。


