[mod-setting-description]
suppress-custom-gui=如果 LogisticTranNetwork 的更新與 LTN Combinator 產生衝突，請啟用此選項以將 vanilla GUI 用於常量組合器。
high-provide-threshold=自動為請求者站設置高提供閾值。這可以防止火車在超載的情況下嘗試在請求者車站裝載物品。\n\n[color=blue]默認值：[/color] [color=green]True[/color]
show-all-panels=無論檢測到的停止類型，始終顯示請求者和提供者設置。倉庫仍會隱藏所有設置。\n\n[color=blue]默認值：[/color] [color=green]False[/color]
show-net-panel=始終顯示網絡 ID 配置面板。\n\n[color=blue]默認值：[/color] [color=green]False[/color]
ltnc-upgradable=被認為是常量組合器的升級層。默認升級規劃器會將常量組合器標記為升級為 LTN 組合器。\n\n這不影響快速升級。\n\n[color=blue]默認值：[/color] [color=green]False[/color]
slider-max-items=您可以使用滑塊請求的最大項目數（堆棧）。您仍然可以直接輸入更大的值。\n\n[color=blue]默認值：[/color] [color=green]256[/color]
use-stacks=如果選中，對物品的請求將作為堆棧輸入而不是單個計數。\n\n[color=blue]默認值：[/color] [color=green]True[/color]
slider-max-fluid=可以使用滑塊請求的最大流體單位。您仍然可以直接輸入更大的值。\n\n[color=blue]默認值：[/color] [color=green]500k[/color]
[string-mod-setting]
provide-type-only-item-count=僅正常閾值
provide-type-both-item-stack=正常和堆棧閾值
provide-type-only-stack-count=僅堆棧閾值



