[technology-description]
spidertronmk2-tech=Spidertron的改進版本，進一步提高了戰鬥能力，防禦能力，移動能力等。可以手動驅動或使用Spidertron遙控器驅動。
spidertronmk3-tech=最終的Spidertron。數以千計的外星生命形式正等待著這種蛛網狀機器人腿部的死亡。可以手動驅動或使用Spidertron遙控器驅動。
spidertron-builder-tech=儘管配備了可用於建築的大型存儲設備，但Spidertron的迭代略有改進，但沒有防禦性。可以手動驅動或使用Spidertron遙控器驅動。

