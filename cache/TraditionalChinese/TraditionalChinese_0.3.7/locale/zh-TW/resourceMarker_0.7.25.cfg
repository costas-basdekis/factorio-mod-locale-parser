#barstorio 翻譯

[mod-name]
resourceMarker=Resource Map Label Marker[資源圖標籤標記]


[mod-description]
resourceMarker=生成並繪製塊時創建資源映射標籤標記。通過戰爭迷霧查看資源。開始之前，請檢查設置並諮詢Mod門戶！！ icon＃圖標＃資源＃地圖＃顯示＃標籤＃標記＃塊＃生成的＃圖表＃標籤＃礦石＃戰爭＃霧

# Kizrak

[mod-setting-name]
resourcemarker-include-raw-resource-name-in-tags=在標籤中包含原始資源名稱
resourcemarker-generate-adjacent-chunks=使用資源生成與塊相鄰的塊
resourcemarker-chart-resource-chunks=帶有資源的圖表塊（顯示圖）
resourcemarker-minimum-size=標記最少的資源
resourcemarker-starting-radius-to-generate=起始塊半徑生成

[mod-setting-description]
resourcemarker-include-raw-resource-name-in-tags=為標籤/標記/標籤創建文本時，是否應附加原始（未本地化）資源名稱？\n（默認=選中）
resourcemarker-generate-adjacent-chunks=當發現某個塊具有資源時，是否還應該生成並掃描相鄰的（8）個塊？\n（默認=未選中）
resourcemarker-chart-resource-chunks=是否應該將生成的具有資源的塊顯示給玩家？\n（默認=未選中）
resourcemarker-minimum-size=如果一個塊的資源少於這個數目，則將被忽略以進行標記/標記。\n（默認=1000）
resourcemarker-starting-radius-to-generate=半徑（在開始地圖時（或將此mod添加到地圖上）生成的塊的數量）。\n較大的值將導致遊戲開始時會有相當大的滯後。\n（默認值=8）（基本遊戲默認值為〜7）\n（在Ringworld樣式圖上，建議=80）

[errors]
global-aliases-missing=資源標記`global.aliases`丟失。請報告此錯誤。
rebuild-data-structure=嘗試重建數據結構...
unable-to-repair=無法修復`global.aliases`數據結構。
repair-complete=維修完成。




