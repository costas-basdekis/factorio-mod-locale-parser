ltn-interface-factorio-alerts=因子警報
ltn-interface-debug-logfile=啟用調試日誌

ltn-dispatcher-enabled=調度程序已啟用
ltn-dispatcher-nth_tick=更新頻率（滴答聲）
ltn-dispatcher-updates-per-tick=每筆更新
ltn-dispatcher-requester-threshold=請求閾值
ltn-dispatcher-provider-threshold=提供閾值
ltn-dispatcher-schedule-circuit-control=安排電路條件
ltn-dispatcher-depot-inactivity(s)=倉庫不活動（秒）
ltn-dispatcher-stop-timeout(s)=停止超時（秒）
