[mod-setting-description]
ltn-interface-console-level=遊戲消息中的詳細信息級別。\n \n0：關閉\n將不生成消息。\n \n1：錯誤和警告\n僅打印錯誤和警告。\n \n2：通知（默認）\n打印缺少的基本信息資源或生成交貨。\n \n3：詳細消息\n打印有關查找提供者和列車的詳細信息。
ltn-interface-message-filter-age=再次顯示已過濾的消息之前，消息的生命週期以滴答為單位。\ndefault=18000
ltn-interface-factorio-alerts=將錯誤和警告顯示為Factorio警報
ltn-interface-debug-logfile=將調試信息寫入/Factorio/factorio-current.log。

ltn-dispatcher-enabled=警告：停用分派器將停止生成交付。\n仍將監視項目級別。
ltn-dispatcher-nth_tick=停止和請求的更新速度如何。\n更高的數字通過將更新分散到更多的價格變動中來提高性能。\n設置為1時，則強制每個價格變動更新為1。
ltn-dispatcher-updates-per-tick=限制停止次數和每刻度更新的請求數。\n數字越小，性能越高。\n更新頻率&gt; 1時將被忽略。
ltn-dispatcher-requester-threshold=缺少數量的物料/流體觸發了交付。\n可以在請求停止時用信號覆蓋。\n默認=1000
ltn-dispatcher-provider-threshold=充當提供者所需的項目/流體量。\n可以在提供停靠點處被信號覆蓋。\n默認=1000
ltn-dispatcher-schedule-circuit-control=向所有停靠點添加要等待紅色=0或綠色≥1的電路條件。\n警告：所有LTN停靠點都需要啟用“發送到火車”並進行電路連接。否則，火車將永遠停留在等待狀態。\ndefault=false
ltn-dispatcher-depot-inactivity(s)=火車離開倉庫前的閒置時間（以秒為單位）。\ndefault=5
ltn-dispatcher-stop-timeout(s)=強制火車離開車站前的持續時間（以秒為單位）。\n0停用此功能。\ndefault=120
ltn-dispatcher-delivery-timeout(s)=\n默認為600（10分鐘）\n默認=600（10分鐘）
ltn-dispatcher-requester-delivery-reset=False ：（默認）\n當火車到達倉庫時，傳送和時間表將重置。\n更改在請求停靠點停放的火車無效。\n \n正確：\n當火車離開請求者時，傳送和時間表會重置。\n更改停放的火車在要求停止時將刪除交貨並重置計劃。
ltn-dispatcher-finish-loading=正確：（默認）\n通過添加2s的不活動狀態來防止火車在機械臂/泵工作時離開。\n \n錯誤：\n所有物品都已裝載後，火車將立即離開。\n裝載站的插入者將被卡住。
ltn-depot-reset-filters=正確：（默認）\n進入貨運站時，貨車被清除了其過濾器和堆疊限制。
ltn-stop-default-network=用於沒有“編碼的網絡ID”信號的停止的網絡ID。

