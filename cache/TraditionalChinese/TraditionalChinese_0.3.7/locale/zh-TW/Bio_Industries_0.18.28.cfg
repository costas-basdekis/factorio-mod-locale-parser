[mod-setting-description]
BI_Bio_Cannon=原型火砲非常強大，但只會向生成器射擊
BI_Bio_Fuel=能夠使用生物燃料生產石油產品
BI_Game_Tweaks_Bot=無法開採機器人或著火
BI_Game_Tweaks_Disassemble=允許一些拆卸配方。您可以獲得約50％的資源
BI_Game_Tweaks_Emissions_Multiplier=Bob開始了。一般的想法是未加工的燃料比精製的燃料造成更多的污染。因此，煤炭產生的污染為200％，而固體燃料產生的污染僅為85％。有關更多信息，請參見mod文件夾中的“ Fuel Values.xlsx”。
BI_Game_Tweaks_Player=建立，掉落和到達距離6=&gt; 20，物品拾取1=&gt; 4，到達資源距離2.7=&gt; 4，物品拾取距離2=&gt; 5
BI_Game_Tweaks_Recipe=受影響的配方：混凝土移除：鐵礦石添加：鐵棍，石牆添加：鐵棍，鋼軌移除：石材添加：碎石和混凝土，鋼斧移除：鐵棍添加：鐵斧
BI_Game_Tweaks_Stack_Size=影響木材，石材，碎石，混凝土和礦渣的堆積尺寸
BI_Game_Tweaks_Tree=遊戲調整-砍伐時，樹木隨機提供1至6塊木材。香草=4
BI_Game_Tweaks_Small_Tree_Collisionbox=EXPERIMENTAL：默認情況下啟用此設置。如果不是這樣，樹木將具有更大的香草碰撞盒，使森林更有可能阻擋玩家，車輛和咬人。不知道這是否會有副作用！
BI_Game_Tweaks_Production_Science=如果啟用此選項，則可以使用生產科學包的替代配方。\n（默認：開）
BI_Hide_musk_floor_in_mapview=在地圖視圖中，如果啟用此設置，則將在Musk地板上隱藏電網覆蓋層。在正在運行的遊戲中不應更改此設置，因為將設置應用於每個Musk地板磚可能需要一些時間！
BI_Solar_Additions=啟用太陽能發電站，太陽能發電廠，生物蓄能器和大型變電站等太陽能項目


