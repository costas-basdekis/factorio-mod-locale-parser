[mod-setting-description]

tile-stack-override=覆蓋標準垃圾填埋場，石磚，混凝土，精製混凝土堆棧大小（至1000）以匹配Angel的瓷磚堆棧大小。默認為False。
depleted-uranium=添加貧鈾處理，並相應地調整標準和bobwarefare的配方。默認為True。
gem-cleanup=刪除Bob的寶石組，將物品轉移到Bob的材料和中間體。默認為True。
fluid-cleanup=刪除Bob的 Fluids組，將項目轉移到Bob的 Materials＆Intermediates。默認為True。
equipment-group=添加設備組。默認為True。
fortifications-group=添加防禦工事組。默認為True。
bob-bullet-override=默認為True。



