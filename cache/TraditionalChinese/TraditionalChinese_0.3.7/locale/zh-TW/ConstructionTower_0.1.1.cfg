	ct-construction-tower-logistic-radius=建設塔-物流網絡半徑

[mod-setting-description]
	ct-better-robot-battery=使該技術能夠改善機器人的電池。需要到達建築塔建築區域的角落。 （默認：啟用）
	ct-drone-charging-station-robot-slots-count=機器人充電站內存儲的機器人插槽數量（默認：0）
	ct-construction-tower-robot-slots-count=機器人存儲在建築塔內的插槽數量（默認值：0）
	ct-drone-charging-station-logistic-radius=無人機充電站物流網絡的半徑。如果該值大於75，則在沒有為機器人研究更好的電池的情況下，機器人可能無法到達下一個測站（默認值：18）
	ct-construction-tower-logistic-radius=建築塔物流網絡的半徑。如果該值大於75，則在沒有為機器人研究更好的電池的情況下，機器人可能無法到達下一個測站（默認值：18）



