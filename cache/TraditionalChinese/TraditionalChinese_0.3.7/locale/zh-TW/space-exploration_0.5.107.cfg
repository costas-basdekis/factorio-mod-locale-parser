[mod-setting-description]
se-meteor-interval=流星撞擊之間的基本間隔（以分鐘為單位）。每次罷工後，下一次罷工將設置為在 1 和此值之間的隨機分鐘數。
se-plague-max-runtime-2=生物武器的最大運行時間，以分鐘為單位。在瘟疫持續了這麼長時間後，所有生物實體都被摧毀了。這可能最終會在敵人的報復攻擊完成之前將其移除。該設置旨在節省 UPS，而不是使遊戲更容易。
se-planets=不要在活動中途改變。
se-planet-size=不要在活動中途改變。
se-seed=不要在活動中途改變。
se-skip-experimental-warning=開始新遊戲的警告將不會出現，如果消息更改，您將不會收到更新的警告。
se-print-meteor-info=允許您在按下__CONTROL__toggle-console__鍵後在主警報消失後在控制台中查看流星警報。
se-print-satellite-discovered-nothing=當衛星發射時，您會收到一條警報，告訴您發現了什麼。如果未發現任何內容，此設置可以禁用警報。
se-space-pipe-capacity=空間管道的流體容量。
se-electric-boiler=在遊戲中添加電鍋爐。
se-deep-space-belt-speed=深空腰帶應該是最快的腰帶。如果您有其他添加更快腰帶的模組，您可以增加深空腰帶速度以匹配或超過。
se-deep-space-belt-black=可以禁用黑色傳送帶、分離器和地下配方以減少 UI 混亂。
se-deep-space-belt-white=可以禁用白色傳送帶、分離器和地下配方以減少 UI 混亂。
se-deep-space-belt-red=可以禁用紅色傳送帶、分離器和地下配方以減少 UI 混亂。
se-deep-space-belt-yellow=可以禁用黃色傳送帶、分離器和地下配方以減少 UI 混亂。
se-deep-space-belt-green=可以禁用綠色傳送帶、分離器和地下配方以減少 UI 混亂。
se-deep-space-belt-cyan=可以禁用青色傳送帶、分離器和地下配方以減少 UI 混亂。
se-deep-space-belt-blue=可以禁用藍色傳送帶、分離器和地下配方以減少 UI 混亂。
se-deep-space-belt-magenta=可以禁用洋紅色傳送帶、分離器和地下配方以減少 UI 混亂。
se-space-science-pack=如果另一個模組增加了獲得空間科學的方法，那麼將使用該方法。如果沒有辦法製作它，那麼 Space Exploration 可以將其移除或將其用作優化科學包。
se-never-show-lifesupport=如果選中，即使您正在窒息，也不會顯示生命支持 GUI。
se-show-zone-preview=取消選中以禁用 Universe Explorer 中的區域預覽窗口。如果您有一些 Factorio 的調試覆蓋處於活動狀態，預覽窗口會降低 FPS。
se-pylon-charge-points=取消選中以刪除施工塔充電點。這有助於控制機器人充電行為，但您可能需要在長途路線上添加其他充電選項。
se-cmes-max-frequency=重複日冕物質拋射 (CME) 的最大間隔。該值以小時為單位，0=禁用。第一個 CME 腳本是在遊戲的第一分鐘進行的，並且幾乎是無害的。第二次延遲大約 48 小時。重複之間的延遲介於最大間隔設置的 50% 和 100% 之間。非零設置僅適用於新事件；一旦設置了 ETA，它就不會受到影響。零設置將清除所有計劃的 CME，但更改可能需要一分鐘才能生效。
se-spawn-small-resources=在起始區域添加一些額外的小資源補丁。資源補丁位於集群中，以減少資源之間的運行時間。
se-show-overhead-button-satellite-mode=在屏幕左上方顯示一個小按鈕以切換導航衛星上行鏈路。
se-show-overhead-button-interstellar-map=在屏幕左上方顯示一個小按鈕來切換星際地圖。
se-show-overhead-button-universe-explorer=在屏幕左上角顯示一個小按鈕來切換 Universe Explorer。
se-show-pin-help-tooltip=在 pin 按鈕上顯示擴展的工具提示，提供有關如何使用它們的說明。
se-scan-search-budget=衛星掃描：可以檢查圖表狀態的塊數。高值讓它通過已經掃描的塊加速到達未知的邊緣。
se-scan-chart-budget=衛星掃描：可以並行添加到圖表緩衝區的塊請求數。如果之前的塊尚未完成，則不會發出新的圖表請求。
se-scan-alert-interval=表面掃描更新警報之間的間隔（以秒為單位）。顯示表面會增加遊戲保存文件的大小，因此最好不要留下一個而忘記它。
se-supercharger-individual-charge-rate=設置增壓器中每個單獨充電端口的充電速率，以 MW 為單位（不影響最大充電速率）。最小（默認）值為 90 MW，足以在一次滴答聲中為普通機器人充電，最高可達 1000 MW，或 1 GW，即增壓器的最大充電率。
se-dropdowns-hide-low-priority-zones=在目的地選擇的下拉菜單中隱藏低優先級區域。打開時，僅顯示優先級大於或等於“優先級閾值”設置中設置的值的區域。可以在 Universe Explorer 中修改區域優先級。
se-dropdowns-priority-threshold=閾值，低於該值的區域將不會顯示在用於目的地選擇的下拉菜單中。如果“隱藏下拉菜單中的低優先級區域”關閉，則不執行任何操作。
se-blueprint-snap-clamps=如果藍圖中包含宇宙飛船夾具，請將藍圖捕捉到軌道網格以確保可以放置夾具。

