se-space-hypercooling=對熱流體進行熱交換，使一個更熱，另一個更冷。
se-space-laser-laboratory=雷射實驗。必須佩戴護目鏡。
se-lifesupport-facility=在更惡劣的環境中維持生命。
se-space-manufactory=太空大規模生產的關鍵技術。
se-space-material-fabricator=合成新材料。粒子對撞機和 3d 打印機之間的交叉。
se-space-matter-fusion=通過融合製造材料。
se-space-mechanical-laboratory=提供一系列機械過程：破碎、撕裂、剪切、振動等。
se-space-particle-accelerator=將粒子加速到接近光速。
se-space-particle-collider=碰撞高速粒子並分析結果。
se-space-plasma-generator=產生多種等離子。
se-space-platform-plating=堅固的太空平台電鍍。平穩快速地進行太空行走。
se-space-platform-scaffold=基本空間平台腳手架。一些可以建立但不適合太空行走的東西。
se-space-radiation-laboratory=玩放射性物質的相對安全的地方。可用於鈾加工。
se-space-radiator=從過熱的熱流體中散發出多餘的熱量。
se-space-radiator-2=從過熱的熱流體中散發出多餘的熱量。
se-space-radiating-efficiency=對過熱的熱流體進行更慢但更節省資源的冷卻。
se-space-radiating-speed=對過熱的熱流體進行更快但資源效率更高的冷卻。
se-space-rail=在太空中可以安全使用的軌道，因為它們可以防止火車飛出軌道並摧毀一切。出於審美原因，也可以在陸地上使用。
se-recycling-facility=報廢物品並將廢料再加工成原材料。
se-space-science-lab=允許處理火箭科學包和更先進的空間科學。
se-space-simulation-ab=通過結合多個學科進行更高效的模擬。
se-space-simulation-am=通過結合多個學科進行更高效的模擬。
