page_space_exploration_text_1=歡迎來到太空探索。 mod中已經有很多內容了，但它仍然是[font=default-bold]實驗[/font]狀態並且正在大力開發中。可能存在錯誤。\n\n[font=heading-2]實驗狀態？[/font]\n\n太空探索仍在迅速變化，我將所有時間都投入到關鍵功能的開發中模組兼容性。 [color=red]不建議使用必需和推薦的模組以外的模組。[/color]\n\n處於實驗狀態時：如果模組導致遊戲/保存狀態損壞、崩潰、技術無效等問題樹或核心遊戲玩法將很快被標記為不兼容以保護新玩家。這意味著如果您使用大量模組，則很可能由於您尚未發現的問題，稍後可能會將其標記為不兼容。當然，您可以自由編輯 info.json 文件以嘗試不兼容的模組，但這樣做需要您自擔風險：如果您的遊戲狀態因此變得無法玩，我將無法為您提供幫助。\n\n有一些有關 Space Exploration wiki 上模組兼容性的更多信息。\n\n\n[font=heading-2]推薦模組[/font] \n\n • AAI Containers &amp; Warehouses。為您提供一些符合原版主題的更大容器。\n\n • 模塊機械臂。允許您從衛星模式將模塊放入機器中。\n\n • Grappling Gun。允許你跳過建築物，跨越湖泊，如果你被減速，則可以脫離戰鬥。在太空中，如果您跌落，您可以返回太空平台。還可以讓您登上宇宙飛船（如果它們正在移動，則特別有用）。\n\n • 機械臂燃料水蛭。這僅適用於 AAI 燃燒器階段，它允許燃燒器機械臂從他們收集的實體中為自己加油。\n\n • 文本板允許您將文本放在地面上，用於標記行星名稱、站點名稱、宇宙飛船停靠區域等。\n\n • 戰鬥機制大修。如果您啟用“Walls Block Spitters”選項，則可以在離開星球時幫助防禦。修牆比修砲塔便宜。 \n\n • 子彈軌跡。微弱的線條跟隨你的子彈，這樣你就可以看到它們的去向，或者砲塔正在射擊什麼。 （看起來也更好。）\n\n• 里程碑。跟踪您的里程碑以及達到目標的速度。\n\n• FNEI 或配方書。配方瀏覽器。\n\n\n[font=heading-2]大修模組[/font]\n\nSpace Exploration 獨立版已經需要人們 70 到 700 小時才能完成，平均大約需要 400 小時。不建議與其他大修模組一起玩，因為它們往往會破壞很多每個星球的資源平衡、物品物流、建築模式和一般遊戲進程。如果這是您第一次玩 Space Exploration，您應該避免使用其他大修模組，否則您將不知道發生了什麼損壞。\n\n 如果科技樹嚴重損壞，大多數其他大修模組都會被標記為不兼容。長期意圖是增加與少數幾個大修 mod 的兼容性，確保保留兩者的主要機制和特性，讓兩個 mod 開發者都滿意。\n Krastorio 2 是這項工作的一個例子，這項工作已經在進行中。\n \n\n\n[font=heading-2]推薦設置[/font]\n\n您必須啟用所有外星生物群系地形圖塊，否則遊戲將在稍後崩潰。\n\n因為遊戲時間較長與正常情況相比，以較低的敵人進化因子開始遊戲是個好主意。\n\n您不應該為您的起始星球設置高資源設置，除非您正在玩資源密集型配方，例如高難度配方或馬拉松模式。如果資源設置得太高，將減少擴展到其他行星的需要。\n\n\n[font=heading-2]有用的 urls[/font]\n\n在這裡查看 Space Exploration Wiki： https://spaceexploration.miraheze.org\n\n獲取幫助或關注 Discord 上的開發：https://discord.gg/ymjUVMv\n\n我已經為這個 mod 投入了 4000 多個小時。如果您喜歡它，請考慮在 Patreon 上支持我：https://www.patreon.com/earendel
menu_meteor_defence=[img=virtual-signal/se-meteor] 流星防禦
title_meteor_defence=流星防禦
page_meteor_defence_text_1=流星從天而降並損壞它們降落的地方。大多數流星是由礦物製成的，但某些行星可能有特殊的流星類型。流星雨以隨機間隔襲擊大多數區域。您可以在 mod 設置中更改罷工之間的最大間隔。\n\n每個流星雨中的流星數量是隨機的，1 為 50%，2 為 25%，3 為 12.5%，4 為 6.25%，依此類推。 \n\n流星防禦結構可以向流星射擊。它們按順序開火，因此如果所有流星都被摧毀，以後的防禦將不會全部開火。防禦需要彈藥、充電時間和充電時的額外能量。功耗並非微不足道，因此明智的做法是平衡風險與成本。\n\n[font=heading-2][img=item/se-meteor-defence]防禦裝置[/font]\n\n不像 [img=item/se-meteor-point-defence] 流星點防禦只能保護單個區域的有限區域免受流星影響，[img=item/se-meteor-defence] 流星防禦裝置能夠保護兩個區域一次。特別是，任何放置在行星/月球區域的流星防禦裝置也可以保護該行星/月球的軌道區域，反之亦然。\n\n[font=heading-2][img=item/se-delivery-cannon- Weapon-capsule]Hostile Delivery[/font]\n\n流星防御也會擊落敵方部隊發送的運載炮有效載荷（僅在多人 PvP 中相關）。
menu_coremining=[img=item/se-core-miner] 核心挖礦
title_coremining=核心採礦
page_coremining_text_1=核心採礦只能在行星和衛星上進行。每個行星和衛星都可以根據內部的內容提供不同類型的核心碎片。 Nauvis 提供了公共資源的平衡，但其他地方往往主要提供一種資源類型。核心礦工很耗電，但你確實可以從煤炭、石油和鈾中獲取一些能量。\n\n核心礦工消耗大量電力，而且你在地球上放置的每個核心礦工都會降低所有核心礦工的效率同一個星球。即使你有多次運行，它們的能源效率也比普通礦工低得多，但它們永遠不會耗盡資源。在早期的遊戲中，當你有多餘的力量時，讓 1 個核心礦工運行會很有用。如果您從一個小星球開始，那麼太陽能和核心採礦可能是您獲得足夠資源以離開地球的唯一途徑。\n\n後期核心礦工從採礦生產力獎金中受益匪淺。最好在許多行星上瞄準少數，而不是在少數行星上瞄准許多。
menu_beacons=[img=item/se-wide-beacon-2] 信標
title_beacons=信標
page_beacons_text_1=[font=heading-2]Beacon Overload [img=virtual-signal/se-beacon-overload][/font]\n\nBeacon Overload 是對異星工廠中 Beacon 機制的大修。製作機器只能受 1 個信標影響，如果受到更多信標影響，它們會超載並暫停生產。\n\n大修允許信標中包含更多模塊，並促進在信標和組裝機中使用更強大的模塊以獲得最大獎勵。此更改還允許並促進更廣泛的工廠設計。\n\n基本信標單獨比原版信標強大得多，但不能將它們的效果疊加在一台機器上，因此與原版相比，您可以提供的最大提升減少了。更強大的信標能夠遠遠超過原版中可用機器的最大提升。\n\n從廣域信標開始，玩家可以體驗到大量的模塊節省以及自由創建圍繞大型建築物或多個複雜設計的自由流體或材料輸入。\n\n受多個信標影響的機器將標有信標過載圖標並暫停所有生產。在此過程中，它們仍將繼續消耗最少的功率。
menu_launching_satellites=[img=item/satellite] 發射衛星
title_launching_satellites=發射衛星
page_launching_satellites_text_1=您已發射 [color=cyan]__1__[/color] 顆衛星。\n\n[font=heading-2][img=virtual-signal/se-remote-view] 導航衛星上行鏈路 [__CONTROL__se-remote-view__][/font]\n\n當您從衛星火箭發射井向太空發射第一顆導航衛星時，您可以訪問 [img=virtual-signal/se-remote-view] 導航衛星視圖。可以使用 [__CONTROL__se-remote-view__] 鍵訪問此模式。在衛星模式下，您的相機與您的角色分離，因此您可以快速環顧地圖，甚至發現新區域。有些事情你不能在衛星模式下做，比如直接放置或挖掘實體。不過你可以做很多事情，比如使用藍圖、解構規劃器、放置幽靈實體、訂單接線、更改機器配方、組合器設置等。\n\n[font=heading-2][img=virtual-signal /se-planet-orbit]Universe Explorer [__CONTROL__se-universe-explorer__][/font]\n\n導航衛星網絡還允許您查看其他表面，例如其他行星、衛星、小行星帶、小行星場和軌道。按 [__CONTROL__se-universe-explorer__] 調出已知區域列表。然後，您可以單擊 View Surface 以查看其中的內容。在嘗試飛到那里之前稍微偵察一下行星可能會很好。\n\n發射衛星還有助於在發射它的系統內進行區域發現（有關更多詳細信息，請參閱區域發現）。\n\n[font=heading-2][img=item/se-satellite-telemetry] 衛星遙測[/font]\n\n衛星發射返回衛星遙測，這是 [img=item/se-rocket-science-pack] 火箭科學的重要組成部分。 \n\n[font=heading-2][img=item/se-space-probe-rocket] 太空探測器[/font]\n\n太空 [img=item/se-space-probe-rocket-silo]太空探測器火箭發射井不是衛星火箭發射井，而是為在太空中使用而設計的。不是建造火箭，而是發射預先建造的 [img=item/se-space-probe-rocket] 太空探測火箭。太空探測器火箭比普通的衛星火箭便宜得多，它可以在製造中心預先組裝，而不是將資源帶到火箭筒倉。太空探測器火箭發射井可以廉價地發射衛星，但也可以從太空中的特定位置發射更專業的探測器和收集器。
menu_pinned_locations=[img=se-pin-list] 固定位置
title_pinned_locations=固定位置
page_pinned_locations_text_1=解鎖 [img=virtual-signal/se-remote-view] 導航衛星視圖後，您可以訪問固定位置，這是一種用於在您探索過的所有表面上快速切換到工廠不同部分的工具。\n\n可以使用導航衛星窗口中的加號按鈕固定位置。添加或編輯固定位置時，您可以為固定位置設置熱鍵。這使您可以通過按下鍵盤按鈕快速跳轉到重要位置，而無需通過 Universe Explorer。\n\n[font=heading-2]臨時引腳[/font]\n不需要固定位置通過 pin 創建彈出菜單設置。它們也可以使用“設置引腳”熱鍵進行設置。這會創建一個沒有名稱或圖標的固定位置，但可以立即使用關聯的“轉到固定位置”熱鍵跳轉到。\n\n[font=heading-2]所有固定位置 [__CONTROL__se-remote-view-pins__][/font]\n圖釘僅顯示在您正在查看的當前表面的快捷欄中。但是，熱鍵可用於跳轉到另一個表面上的圖釘，無論它是否在快捷欄中可見。如果您需要查看所有固定位置的概覽，請按 [__CONTROL__se-remote-view-pins__] 以顯示所有引腳的列表。此視圖中的引腳根據引腳所在的表面組織成行。如果表面只有一個引腳，則其行將折疊到其父星的行。\n\n[font=heading-2]AAI 可編程車輛[/font]\n用於設置和切換到固定位置的默認熱鍵與用於為 AAI 可編程車輛創建和選擇控制組的默認熱鍵衝突。如果您同時使用這兩個模塊，則需要調整熱鍵以獲得預期的行為。
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] 區域發現
title_zone_discovery=區域發現
page_zone_discovery_text_1=在這個空間區域有很多恆星、行星、衛星、小行星帶和小行星場可以被發現。\n\n[font=heading-2]導航衛星[/font]\n你可以發射導航衛星在發射衛星的同一恆星系中隨機發現一顆行星、衛星或小行星帶。如果在該系統中沒有其他發現，那麼它可以發現新的恆星，但無法發現任何圍繞其他恆星運行的東西或深空的任何東西。\n\n[font=heading-2]Zone Discovery Research[/font]\n您可以使用太空望遠鏡尋找要發現的新區域。這是通過“區域發現”研究實現的。基礎區發現研究可以隨機找到恆星、行星、月亮或小行星帶。\n\n[font=heading-2]目標區發現研究[/font]\n目標區發現研究與基礎研究相同，但如果您選擇了資源首選項（如下），它會在更有可能出現該資源的區域中查找，因此您更有可能發現具有該資源的區域。請記住，在發現恆星之前無法發現行星，在發現行星之前無法發現月球。不要期望每次都能找到您要尋找的東西。\n\n[font=heading-2]深空區域發現研究[/font]\n深空區域發現研究只尋找深空感興趣的領域並且是您發現小行星場的唯一途徑。小行星帶是唯一可以找到 Naquitite 的地方。深空研究不能以資源為目標。\n\n[font=heading-2]以資源為目標的區域發現首選項：[/font]
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] 貨運火箭
title_cargo_rockets=貨運火箭
page_cargo_rockets_text_1=貨運火箭從貨運火箭發射井發射，也就是發射台。\n\n你已經發射了 [color=cyan]__1__[/color] 個貨運火箭。\n\n你基於科技的貨運損失修正：損失最大百分比降低 [color=cyan]__2__%[/color]。\n\n你基於科技的火箭生存能力修正：損失機率降低 [color=cyan]__3__%[/color]。\n\n你基於科技的火箭重用修正：[color=cyan]__4__[/color] +/- 最多回收 10 個（最多 100 個）零件。\n\n[font=heading-2]開始使用[/font]\n\n在你可以發射貨運火箭之前，你在安裝 Space Exploration 時，需要在衛星火箭（標準 Factorio aka &#39;vanilla&#39; 筒倉）中發射一顆衛星。 \n\n一旦你建造了一個貨運火箭筒，你就需要建造你的火箭並為其提供燃料：\n\n • 100 個貨運火箭部分放入庫存中。其中 10 到 30 個將從目的地的火箭中回收（如果您降落在著陸場），更多的是通過正確的研究。 \n • 1 個太空艙進入庫存。這將始終在目的地回收，並可以讓您從軌道返回家中。\n • 大量液體火箭燃料，通過管道輸送到角落附近的 8 個連接中的一個。所需的燃料量取決於您要發射的行星的半徑以及到目的地的距離。如果使用“具有名稱的任何著陸台”目的地選項，它將為任何有效目的地裝載足夠的燃料。\n\n您可以從前面的門進入貨運火箭筒倉（按__CONTROL__toggle-driving__）。這將讓您乘坐火箭。你還應該有一個推進器和生命支持罐，這樣你就不會在發射到太空時死亡。 \n\n你的第一枚火箭沒有地方可以著陸，所以它會隨著貨物的釋放而分解。有時，瞄準著陸場的火箭未命中，火箭墜毀。即使在發生碰撞的情況下，貨物也被部署在貨艙中，因此您永遠不會丟失所有貨物。 \n\n你應該帶上一個火箭著陸台和一些太空平台腳手架，這樣你就可以在某個地方建造下一枚火箭著陸。\n\n在發射前在你的基地建造一個火箭著陸台可以讓你輕鬆地直接返回那裡而不是在您返回時出現在隨機位置。\n\n[font=heading-2]Destinations[/font]\n\n一旦您放置了著陸台，請確保將火箭發射井的目的地更新為瞄準著陸場，而不是軌道上的隨機點。您可以親自執行此操作，也可以通過 Satellite Remote View（熱鍵“n”）執行此操作。但是，火箭不會發射到裝有物品的著陸台，因此請務必將其清空。\n\n越遠的目的地，交付的可靠性就越低。一些目的地類型，例如小行星場有額外的安全損失，但可以通過研究來減輕這些損失。\n\n[font=heading-2]基本自動化[/font]\n\n火箭發射井輸出多少部分的信號已經在火箭裡了。您可以在 [Cargo Rocket Sections &lt; 100] 的機械臂上設置一個條件，以確保它不會用額外的部分填充火箭。\n\n如果您在發射井上設置了發射觸發器，它將自動發射，但是火箭不會自動發射到非空的著陸墊（否則貨物可能不適合）。\n\n如果您選擇目的地為“任何帶有名稱的著陸墊”，那麼它將搜索所有帶有名稱的著陸墊任何表面上的匹配名稱。精心命名的著陸台加上無法發射到非空的著陸台，可以輕鬆設置火箭後勤系統。\n\n[font=heading-3]輸入信號[/font]\n\n[img=virtual-signal/signal-green] 綠色信號：如果筒倉配置為具有使用綠色信號的觸發器，則可以觸發發射。\n\n[font=heading-3]輸出信號[/font]\n\n[img=virtual-signal/signal-E] E 信號：空槽\n\n[img=virtual-signal/signal-F] F 信號：滿槽\n\n[img=virtual- signal/signal-L] L Signal: 目的地設置指定的所有潛在目的地所需的液體火箭燃料。\n\n[img=virtual-signal/se-cargo-rocket] 貨運火箭信號：如果火箭完成（即 1 個太空艙和 100 個火箭段），則返回值 1。\n\n[img=item/se-space-capsule] 太空艙信號：火箭構造中使用的任何太空艙都將添加到任何太空艙的計數中在貨物庫存中。\n\n[img=item/se-cargo-rocket-section] Cargo Rocke t 部分信號：火箭構造中使用的任何部分都將添加到貨物庫存中的任何部分的計數中。\n\n[img=fluid/se-liquid-rocket-fuel] 液體火箭燃料信號：總液體火箭筒倉中的燃料。
menu_delivery_cannons=[img=item/se-delivery-cannon] 送貨大砲
title_delivery_cannons=送貨大砲
page_delivery_cannons_text_1=運載炮是具有行星際射程的爆炸輔助軌道炮。它們旨在發射堅固的同質資源，這些資源可以在突然加速時倖存下來。他們不能發射更複雜的製造中間體或結構。\n\n運載炮只有一個目標點，它不知道那個點是什麼，只要它有動力和一個裝滿的運載艙就會發射有效載荷.如果你想為大砲的開火能力添加條件，你可以限制大砲裝載資源或膠囊的能力。\n\n當一個運輸膠囊降落在地面上時，它會破壞該區域並破壞大部分資源。只要箱子沒有裝滿，一個傳送炮箱就可以安全地接住膠囊。您可以使用不同資源在同一個箱子上發射多門大砲。\n\n建議將目標箱子保持為空，或通過信號傳輸限制大砲輸入。\n\n傳送大砲的容量為 1GJ，充電時消耗 50MW。投送大砲的射程受限於它可以儲存的能量。在更遠的地方射擊需要更多的能量。一些目的地可能需要比投送大砲所能容納的更多能量，因此它永遠不會開火。您可以在中途的位置設置一個送貨大砲中繼站，分兩階段發送貨物。
menu_steam_power=[img=item/se-big-turbine] 蒸汽動力
title_steam_power=蒸汽動力
page_steam_power_text_1=太空探索中的蒸汽動力系統大大擴展。有產生熱量和蒸汽的新方法，以及消耗蒸汽產生電力的新方法。\n\n[font=heading-2][img=item/se-electric-boiler] 電鍋爐[/font]\n\n雖然鍋爐只能使用燃料源產生蒸汽，但電鍋爐使用電力產生蒸汽。電鍋爐產生的蒸汽所含的能量比將水轉化為蒸汽所用的電能少，因此對正常發電沒有用處，也不能用於無限能量循環。相反，蒸汽可以儲存在儲罐中，節省能源，以便以後用於能源生產。與相同成本的蓄電池相比，這可以提供更高容量的能量存儲，但能量效率低於蓄電池。更高溫度的蒸汽更節省空間。\n\n電鍋爐可以製造低溫蒸汽，用於需要蒸汽但不關心溫度的配方，或者只是為了擺脫它而煮沸水。\n\n[font=heading-2][img=item/se-condenser-turbine] 冷凝渦輪機[/font]\n\n太空探索中的某些地方缺乏任何天然水源（例如軌道或無水行星）。在這些地方，使用蒸汽輪機的蒸汽動力似乎是徒勞的，因為蒸汽輪機所需的恆定水流不能全部來自世界各地的水源。在這些情況下，冷凝器渦輪機非常方便。冷凝器渦輪機的作用與普通蒸汽渦輪機一樣，但有一個關鍵區別：蒸汽不會將進入的蒸汽排放到大氣中，而是將蒸汽冷凝回水並從渦輪機輸出。這使得冷凝器渦輪機可以在（大部分）閉環中使用，其中只需要少量的水來補充系統。請注意，冷凝器渦輪機的功率效率比蒸汽渦輪機略低，這意味著當通過冷凝器渦輪機而不是蒸汽渦輪機運行時，您從相同的熱量中獲得的功率會略少；這是回收水的權衡取捨。\n\n[font=heading-2][img=item/se-big-turbine] 高溫蒸汽[/font]\n\n在某一點，使用蒸汽來創造由於所需的蒸汽渦輪機的數量，大量的電力開始變得笨重。為了避免這種結垢問題，可以使用高溫蒸汽作為替代品。由高溫熱交換器產生並由高溫渦輪發電機消耗，高溫蒸汽具有難以置信的能量密度。它可用於顯著縮小蒸汽發電的規模。為了使用高溫熱交換器，需要熱源。核反應堆的溫度不足以與高溫熱交換器一起工作。相反，必須使用能量束接收器或反物質反應堆作為熱源。標準熱管不能傳遞高溫熱量；只有 Naquium 熱管能夠傳遞高溫熱量。這意味著在 Naquium 熱管可用之前，高溫熱交換器必須直接放置在高溫熱源旁邊。
menu_lifesupport=[img=item/se-lifesupport-equipment-1] 生命支持
title_lifesupport=生命保障
page_lifesupport_text_1=生命支持來自生命支持設備和生命支持罐。你需要在惡劣的環境中生存。\n\n生命支持設備和消耗罐可以在生命支持設施中製造。\n\n生命支持罐提供系統履行其所有角色所需的資源，並逐漸消耗。隨著生命支持條的減少，新的罐子會直接從您的庫存中消耗掉。 \n\n生命維持設備放置在裝甲網格中，但如果您使用推進器套裝，則它內置 1 個生命維持設備。額外的生命維持設備放置在設備網格中可提高生命維持效率。如果你在非推進器套裝中使用生命維持設備，那麼它會在敵對行星上保護你，但不會保護你免受太空真空的影響。\n\n[font=heading-2]敵對環境[/font]\n 敵對環境是指任何只要身處其中就會對您的身體造成傷害的區域。生命支持設備旨在通過為您提供適當的加壓、氧氣、水、營養、熱調節和輻射防護來保護您免受這些危害。兩種主要類型的敵對環境是：\n\n太空：需要太空服（推進器服）才能使生命支持在真空中正常工作。你不能在太空中使用其他類型的盔甲提供生命支持，你仍然會窒息。\n\n陸地：某些行星和衛星可能存在輻射、極冷、極熱或酸性大氣等危險，需要生命支持設備。 （快來了）。如果使用某些生物武器（瘟疫世界），行星也需要生命支持。這些區域的生命支持可以由推進器套裝或放置在任何其他類型裝甲中的設備提供。
menu_space_sciences=[img=item/se-astronomic-science-pack-2] 空間科學
title_space_sciences=空間科學
page_space_sciences_text_1=[img=item/se-rocket-science-pack] 第一個太空科學是火箭科學包。它只能在太空中製造，因此您需要建立一個小型空間站來生產它。火箭科學包和後來的科學包只能在太空中使用，所以你需要把其他科學包也用火箭彈起來，放在強大的太空科學實驗室裡。\n\n[font=heading-2]Specialist Sciences [/font]\n\n4 個專業科學是天文學、生物、能源和材料。它們都是數據驅動的，並遵循執行實驗的過程為超級計算機收集數據，以建立一個越來越準確的生命、宇宙和一切模型。它們都處於大致相同的技術水平，因此您可以自由選擇您的開發順序，但是，每一個都在某種程度上需要特定的資源，因此在決定首先研究哪個科學之前先看看您的太陽系。\n \n[img=item/se-astronomic-science-pack-4] 天文學主要關注太空物流。\n\n[img=item/se-energy-science-pack-4] 能源科學主要是能源生產、電力傳輸和高科技產品。\n\n[img=item/se-material-science-pack-4] 材料科學更側重於重工業和直接升級。\n\n[img=item/se-biological-science-pack-4] 生物科學專注於角色升級、醫學、生命支持、生物武器和生產力。\n\n[font=heading-2]深空科學[/font]\n\n[img=item/se-deep-space-science-pack-1]深空科學專注於探索星際虛空、反物質和扭曲時空。\n\n[font=heading-2]提示與技巧[/font]\n\n空間科學生產速度d 效率通過解鎖更好的配方大大提高。注意你解鎖的替代配方，特別是模擬和洞察配方。\n\n太空科學實驗室的高生產力獎金很重要，值得探索最佳獎金的選項。\n\n你更有可能成為受限於您可以設計新系統的速度而不是資源要求。不要試圖建造太大。首先引導一些簡單的東西。如果您已經研究了所有可以使用的技術，那麼您可能應該研究下一個科學包，而不是增加產量。\n\n您可以延遲增加資源基礎設施，直到達到第 4 層空間科學。\n\n更好模塊和更好的信標對生產速度有很大的影響。
menu_energy_beams=[img=item/se-energy-transmitter-emitter] 能量光束
title_energy_beams=能量束
page_energy_beams_text_1=[font=heading-2]日冕物質拋射[/font]\n該區域的恆星經常噴射出危險的粒子流。行星或衛星誤入這些粒子流之一的情況並不少見。如果您在受影響的表面上有一個大型基地，您應該撤離、分散或分散您的資產，或者建立一個帶有大型蓄能器備份的雨傘防禦設施。如果您的基礎較小，則很有可能毫髮無損。當表面受到威脅時，將至少提前 4 小時發出預警。下面將列出已知的威脅。
page_energy_beam_warning_text=[img=virtual-signal/se-star] 警告：日冕物質拋射朝向__1__。\n預計防禦要求：__3__GW 峰值功率，__4__GJ 超過 120 秒。預計到達時間：__2__s。
page_energy_beams_text_2=[font=heading-2][img=item/se-energy-beam-defence] 傘：能量束防禦[/font]\n能量束防禦設施“傘”可以防止日冕物質拋射和天基能量束武器。它的工作原理是將磁性粒子懸浮到一個保護性氣泡中，然後根據需要重新排列和聚集粒子以擴散敵對能量束。運行的唯一要求是能量，基本消耗為 10MW，但會根據攻擊光束的強度而增加。每個表面只需要 1 個來抵抗日冕物質拋射，抵抗能量束武器 1 個傘可以防禦高達 500GW 的攻擊力。對於日冕物質拋射，5000 半徑行星和 100% 太陽能的基本功率要求預計在 2 分鐘內約為 160GJ，在 1 分鐘標記處的峰值功率消耗為 2GW。這會隨著區域的太陽能乘數增加或減少，對於固體，它會根據相對於基礎半徑 5000 的半徑增加或減少。對於來自能量束髮射器的能量束，預計功率需求為目標能量束強度的 1/10（效率損失後）。\n\n“傘”可以保護行星/月球及其軌道免受日冕物質拋射和能量束的影響。在行星/月球或軌道上放置“雨傘”將保護兩個區域。\n\n[font=heading-2][img=item/se-energy-transmitter-emitter] 能量發射[/font] \n能量束髮射器能夠將能量發送到不同的表面。它可以通過兩種主要方式做到這一點，或者作為向遠處表面提供能量的方式“Energise”，或者作為切割光束武器“Glaive”。在 Glaive 模式下，光束會連續損壞一個區域，但可以在目標表面上移動以切割路徑。傷害率、面積和光束速度會根據輸入光束的能量而增加。 “Auto-Glaive”模式具有自主目標選擇。\n\n能量束髮射器有 4 個連接點，能量束室可以連接到這些連接點。能量束室可以縱向連接，或者長邊與短邊的中間相接，但不能直接並排連接。能量束噴射器直接連接到能量束室的側面。每個能量束注入器都會增加連接的能量束髮射器的功率。要從光束收集能量，您需要在目標表面安裝一個能量光束接收器，並使用發射器中的目標器將其選為目標。一旦光束將接收器作為目標，接收器就會升溫。熱量可以從側面的熱連接中獲取，為熱交換器和渦輪機提供動力。
menu_spaceships=[img=virtual-signal/se-spaceship] 宇宙飛船
title_spaceships=宇宙飛船
page_spaceships_text_1=宇宙飛船是巨大而強大的載具，可以將許多包含的結構、物品和玩家發射到太空中，然後在太陽系周圍飛行並降落在其他表面。\n\n[font=heading-2]宇宙飛船建造[/font]\nSpaceships 由許多瓷磚和較小的組件組成，這些組件組合在一起可以製作出您自己設計的宇宙飛船。您設計的宇宙飛船幾乎就像一個迷你可移動底座。\n\n從宇宙飛船地板的平面圖開始。不要建造太大，因為你最初的幾艘宇宙飛船會有嚴格的尺寸限制，可以通過研究進行擴展。在邊緣放置宇宙飛船牆壁以製作隔板，並確保沒有間隙（包括對角線）。在裡面的某處放置一個飛船控制台，這是飛船的核心部分，也是你如何控制它的。放置控制台時，控制台會發出一些脈衝，因為控制台會確定哪些部件已正確連接，哪些部件已正確包含以及如果您嘗試啟動會掉落哪些部件。如果任何方塊呈紅色閃爍，則說明您的設計存在問題，您可以通過檢查飛船控制台進行診斷。你還需要一個宇宙飛船火箭助推器罐和一個宇宙飛船火箭發動機。增壓油箱用於儲存進入太空所需的燃料並提供 VTOL 組件。火箭發動機是為了讓你在太空中更慢地燃燒，讓你到達目的地。在前方（總是向北）採取某種形式的防御也是可取的，因為你所在的星雲充滿了碎片。\n\n[font=heading-2]完整性壓力[/font]\n在早期，你會非常受您的技術水平的完整性壓力限制，宇宙飛船的大小受到限制。額外的技術可以讓你建造更大的宇宙飛船。整體應力分兩部分計算：\n\nA部分.船體應力主要基於船舶的尺寸和形狀。\nB部分.容器應力基於物品和船舶的儲液能力。\n\n總完整性應力是哪個應力因子較大，兩個值不加在一起。如果結構應力為 250，容器應力為 280，則完整性應力為 280。\n\n船體應力條顯示 3 個值。第一個是當前基於空飛船瓷磚的貼現船體應力。如果是空的飛船瓷磚，最多 10% 的飛船尺寸不計入完整性壓力。這個淨空間在應力計算中被忽略，對走廊很有用。第二個值是沒有折扣的船體應力，它可用於估算您在內部填充結構時的船舶應力值。第三個值是你的科技等級所允許的最大壓力。\n\n特別長的薄船，或者中間有很薄的部分的船不如更圓的設計堅固。寬大的飛船很堅固，但必須清除更多的小行星。\n\n一些結構對飛船的完整性或速度有特殊影響，例如 Nexus。\n\n[font=heading-2]流線型[/font]\n這個區域太空是在一個堅韌不拔的星雲中。如果你精簡你的宇宙飛船，你可以將你的宇宙飛船的最大速度提高大約 30%。應該避免製作一個扁平的盒子正面，但不需要建立一個楔子。多達 1/3 的宇宙飛船前部可以平整而不會受到懲罰。圓形也應該沒問題。您可以手動觸發完整性檢查以查看流線型的進展情況。\n\n[font=heading-2]速度[/font]\n船速基於發動機推力與船舶重量（近似於完整性壓力）。發動機可以放置在船內/船上，但在船尾空置的發動機更有效。全封閉發動機的效率為 60%。船邊緣的引擎也有一點優勢。\n\n你可以為船設置一個目標速度來瞄準。如果船超過目標速度，那麼它將開始禁用發動機以更接近目標速度並節省燃料。有 3 種速度限制選項，因此您可以在高小行星區域進一步降低速度，否則可能會壓倒您的防禦。\n\n[font=heading-2]長途活動[/font]\n考慮長途旅行時，值得注意的是，您可以在衛星模式下做很多事情，而您的身體在運輸途中。您還可以通過衛星上行鏈路遠程向宇宙飛船下達命令。\n\n[font=heading-2]Crafting Machines[/font]\n[color=#ffaaaa]警告：專為太空設計的製造機只能如果宇宙飛船在陸地上，則使用其他陸地結構共享的配方。如果在飛船著陸時設置了基於太空的配方，則成分將丟失。一些陸基製造機器可以在太空中運行，但它們將失去在太空中使用生產力模塊的能力。如果飛船在這些機器中帶有生產力模塊，則生產力模塊會被破壞。[/color]\n\n[font=heading-2]飛船信號[/font]\n飛船控制台的右上角可以連接電線與主結構分開，因為它輸出自己的信號：\n[img=item/se-spaceship-console] 控制台編號表示飛船的 ID。\n[img=virtual-signal/signal-speed]速度信號編號表示飛船的速度：-1 如果停止，-2 如果錨定。\n[img=virtual-signal/signal-distance] 距離信號表示到所選目的地的距離：-1 如果到達，-2 如果錨定，如果沒有設置目的地，則為 -3。\n[img=virtual-signal/se-planet-orbit] 第四個信號指示當前目的地，如果有的話。\n[img=virtual-signal/signal-D] 確定你的飛船會遇到或多或少的小行星。飛船當前所在的小行星密度用 D 信號表示。\n[img=virtual-signal/signal-A] 如果飛船被錨定，則它用 A 信號表示錨定區域 id。\n\n[font=heading-2]Spaceship Automation[/font]\n控制台的主體結構可以接受左側的信號輸入：\n[img=virtual-signal/signal-speed] 速度信號設置一個目標速度並啟動引擎。負信號會改為停止引擎。\n[img=virtual-signal/se-spaceship-launch] Spaceship 發射信號觸發發射。\n[img=virtual-signal/se-planet-orbit] 目標信號設置目的地（建造宇宙飛船後，您可以從 Universe Explorer 側面板看到區域的信號）。\n\n注意：目的地信號的類型（例如 [img=virtual-signal/se-planet-orbit] 或[img=virtual-signal/se-asteroid-belt]) 並且信號的值/id 必須匹配才能設置目的地。\n\n注意：宇宙飛船控制台不接受 [img=virtual-signal/se-spaceship -launch] 發射或 [img=virtual-signal/signal-speed] 速度輸入，直到玩家手動發射並至少與飛船交戰一次。這是為了防止藍圖宇宙飛船在機器人建造過程中意外發射。\n\n注意：控制台每秒只檢查輸入信號的變化；飛船需要持續的信號才能做出反應，單個滴答脈衝將不起作用。\n\n[font=heading-2]電路信號直通[/font]\n飛船夾具的上部有一個電源和電路網絡連接點角落。在自動著陸期間連接夾具時，電源和電路網絡信號會連接起來，允許電源和電路信號在船舶和著陸位置之間傳遞。\n\n[font=heading-2]自動著陸[/font]\n要使宇宙飛船著陸，必須給控制台提供一對錨信號，或者：\n&quot;anchor using left clamp&quot; ([img=virtual-signal/se-anchor-using-left-clamp]) &quot;錨定到右箝位&quot; ([img=virtual-signal/se-anchor-to-right-clamp])\n&quot;使用右箝位錨定&quot; ([img=virtual-signal/se-anchor-using-right-clamp]) with &quot;anchor to left clamp&quot; ([img=virtual-signal/se-anchor-to-left-clamp])\n\n“anchor using ...”信號的值必須與clamp的值相匹配在船上。\n“anchor to ...”信號的值必須與目的地的夾子的值匹配。\n您可以通過打開夾子的 UI 來查看和更改夾子上的這些值。如果發現發送給艦船控制台的“使用 ... 錨定”和“錨定 ...”信號都匹配，則艦船將嘗試在連接兩個夾子的情況下著陸。謹慎使用。\n\n[font=heading-2]Clamps[/font]\n要設置箝位的 ID，請打開箝位 GUI 並將箝位信號的數值更改為您希望的箝位 ID擁有。您永遠不需要更改箝位信號的類型。\n\n您可以通過傳遞一個紅色信號來禁用錨定箝位。\n\n[font=heading-2]著陸示例[/font]\n宇宙飛船有一個ID 為 315 的左夾具。在該夾具的 GUI 中，信號為 [img=virtual-signal/se-anchor-using-left-clamp]，值為 315。\n著陸表面有一個 ID 為 147 的右夾具。在那個夾子的 GUI 中，信號是 [img=virtual-signal/se-anchor-using-right-clamp]，值為 147。\n為了讓飛船使用這兩個夾子著陸，船的左側控制台必須傳遞以下信號：\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Arcospheres
title_arcospheres=球體
page_arcospheres_text_1=Arcospheres 是近乎完美的納米工程 naquium 晶體球體。它們的來源不明，但最常見的是漂浮在星際空間深處。\n\n每一個都包含一個時空中的超維度結，並允許你與一個小的第四空間維度進行交互。這些球體可以被極化，以便它們可以在相對於彼此移動時操縱時空的某些方面。一組特定的弧球可用於將時空扭曲和編織到更高的維度。 \n\n[font=heading-2]用法[/font]\nArcospheres 是遊戲中最獨特的製作挑戰。它們被用作配方中的工具，但永遠不會被破壞，它們只會被改變。使用它們的主要挑戰是在您擁有的球體中循環，因此您最終不會用完特定類型。有很多方法可以平衡生產，但一些組合器可以提供很大幫助。如果您遇到困難，請在 Discord 上尋求提示，或在太空探索 wiki 上查找更多信息。\n\n[font=heading-2]Collection[/font]\n通過從小行星場啟動 Arcosphere 收集器可以找到 Arcosphere。重複發布的收益遞減。從不同的小行星場發射，您可能會獲得更好的回報。
page_arcospheres_text_deep=在深星際虛空中發現的弧球：[color=cyan]__1__arcospheres[/color] /__2__收藏家發射。
page_arcospheres_text_zone=在__1__附近發現的弧球：[color=cyan]__2__arcospheres[/color] /__3__收藏家發射。
menu_exploration_journal=[img=item/se-thruster-suit] 探索日誌
title_exploration_journal=探索雜誌
page_journal_title_backstory=在火球的錯誤一側醒來
page_journal_text_backstory=我發現自己墜毀在一個陌生的星球上，一艘小船的一部分在我周圍燃燒。我的身體被擦傷，劃傷和燒焦，但沒有太嚴重。我的頭部受傷顯然更嚴重，頭痛欲裂，光線刺眼。更糟糕的是，我不記得我是如何來到這裡的，甚至不記得我是誰，超出了一個名字和模糊的目的感……去建立。即使那樣，我也不記得要建造什麼或如何建造它。起初我以為我的頭在車禍中受損，記憶會回來，但他們仍然沒有。我的數據日誌也是空的或重新格式化的事實讓我想到了其他解釋。
page_journal_title_satellite_launch=天空中的眼睛
page_journal_text_satellite_launch=我設法將一顆衛星送入軌道。這是一個重要的里程碑，值得慶祝，但仍有很多工作要做。這僅僅是個開始。
page_journal_title_cargo_launch=超越無限
page_journal_text_cargo_launch=我現在可以將自己發射到太空中。我不再受制於這塊我已經成長為家的岩石。天空在召喚。
page_journal_title_entered_vault=遺跡狩獵
page_journal_text_entered_vault=我在__1__的金字塔形突起下方進入了一個洞穴，發現了一個黑暗而危險的房間。密室的地面上有兩枚古老的漩渦，一大一小。它們的表面上都有多個字形以及其他圓圈和線條。無論系統試圖傳達什麼信息，大漩渦中心的字形似乎都是最重要的。無論信息是什麼，它的格式都不同於我所見過的任何其他信息。在圓環後面是某種凸起的圓柱體，裡面有一個強大的裝置，我可以將它用作一個模塊。這種質量的模塊非常有價值，值得嘗試找到更多這樣的結構。也許是時候進行一些考古了。
page_journal_title_found_gate=異常
page_journal_text_found_gate=在異常中發現了某種巨大的環形神器。有兩件事即使從遠處也能立即顯現出來： 1. 它是古老的。 2.技術和我自己的完全不同。不管它是什麼，或者曾經是什麼，它現在都被摧毀了。
page_journal_title_found_gate_ship=異常船
page_journal_text_found_gate_ship=在環形神器附近的異常中發現了一艘相當大的廢棄宇宙飛船的一部分。這艘船的技術和我的差不多，但更……精巧一點。無論如何，這顯然是與戒指不同的技術。碎片圖案使它看起來像是被切成兩半和/或與環形結構碰撞。它可能值得挽救。
page_journal_title_found_gate_ship_authenticated=異常船舶認證
page_journal_text_found_gate_ship_authenticated=異常中的廢棄船掃描了我並“驗證了我的生物特徵”。我不知道這是否意味著它以某種方式特別記錄了我，或者只是與咬人和種族滅絕機器人相比，任何隨機控制論的人都足夠好。消息稱船舶氣閘訪問代碼為 2236067964。船舶日誌可訪問，但大部分部分丟失或損壞。
page_journal_title_found_gate_ship_log=異常船舶日誌
page_journal_text_found_gate_ship_log_intro=Demodamas 82B：AAI Hypernet Forward Construction Cruiser。船舶日誌內容：
page_journal_text_found_gate_ship_log=...&#39;¿s 名義上。\n訪問警告：AAI Thyris Gate 17：星際原型 v0.1.93 是一個機密設施。需要 L90 或以上的 AAI 認證。立即進行身份驗證或銷毀。\n訪問日誌：訪問 AAI Thyris Gate 17 已使用 AAI Cybernetic Hypernet Engineer L97 憑據 ID__1__進行身份驗證。\n訪問日誌：開始¶Ôàtá^...\n...&#39;¿ris Gate 17 投影儀 8 頻率鎖定.能量處於 216% 的安全水平。奇點穩定性：99.4%。\n導航日誌：AAI Thyris Gate 17 撥入投影矢量 [SV__2__]。預測目標：Wube Galaxy &gt; Foenestra（異常，未探索）。 Authentica¶Ôàtá^...\n...&#39;¿導航警告：星際超管（已覆蓋）。\n導航警告：目的地沒有已知的超門（已覆蓋）。\n保險警告：沒有保險合同。可用合同：0。\nInformaTron 注意：沒有符合條件的保險合同：“無門實現”。你確定這是安全的嗎？ [response.ignore.ignore_always]\n旅行日誌：進入 Thyris 異常 &gt; AAI Thyris Gate 17 hypertube 與 [SV__2__] 對齊。\n旅行日誌：跳轉到 hypertube [SV__2__] 完成¶Ôàtá^...\n... &#39;¿vel 日誌：位置更新：Hypertube 靠近 Thyris 異常，對齊 [SV__2__]，穩定性在 98%，直徑¶Ôàtá^...\n...&#39;¿avel 日誌：在未探索位置 Foenestra 異常退出超管。\n警告：意外碰撞，與未知物體 [4ae4c8d28f2] 相交，開始掃描物體 [4ae4c8d28f2]。\n傷害日誌：13.2% 傷害。來源：與未知相交物體碰撞造成的衝擊損壞 [4ae4c8d28f2]。\n部分損壞日誌：報告損壞的部分：A5、A6、A9、B6、B7、B8、C7。沒有響應的部分：A7、A8。 （86% 置信度）\n控制論工程師記錄：Lifesigns 99%。 （34% 置信度）\n旅行日誌：嘗試規避機動 RS100LT30。\n旅行日誌：退出超管完成但出現錯誤。\n旅行日誌：位置更新：Foenestra 未探索異常。\n掃描日誌：掃描完成對象 [4ae4c8d28f2] 清晰度 0.002m^ 2 在距離 -48.76m（99.9% 置信度）。\n掃描細節日誌：[4ae4c8d28f2] 質量 92.5¶Ôàtá^...\n...&#39;¿idence）。\n掃描細節日誌：[4ae4c8d28f2] 成分：人造。 34% 鈉、29% 钬、37% 未知複合材料（89% 置信度）。\n掃描詳細日誌：[4ae4c8d28f2] 尺寸：近似圓柱 68¶Ôàtá^...\n...&#39;¿ail 日誌：[4ae4c8d28f2]能量特徵：通量 54Gwb，輻射剖面 2.8kJ/1.7MJ/1.6MJ/0.62J，勒克斯剖面 5.86GJ [051e376392b8d3f8]。 （98% 置信度）。\n掃描詳細日誌：[4ae4c8d28f2] 標識：人工構造，製造商未知，描述：帶結節的近似環，八角形。 （0.3% 置信度）。\n掃描詳細日誌：[4ae4c8d28f2] 結構能力估計：Hypergate（47% 置信度）。其他：武器 42%，能量 35%，計算 17%，掃描 12%，工業 9%，宇宙飛船 7%，棲息地 2%。\n傷害記錄：68.2%% 傷害。完整性失敗，部分正在分離。來源：與物體 [4ae4c8d28f2] 碰撞導致的二次壓力波。\n部分損壞日誌：反應堆嚴重。報告損壞的部分：D5、E4、E5、E6、F5。沒有響應的部分：A1、A2、A3、A¶Ôàtá^...\n...&#39;¿ 日誌：探礦穿梭機 2 的緊急停靠。軌跡預測：Calidus &gt; Nauvis。\n損壞日誌：91.7%% 損壞。誠信失敗，款待日薄...
page_journal_title_distress_message=求救訊息已發送
page_journal_text_distress_message=我終於設法將求救信息發送回家。我收到的回复消息證實了我的恐懼，我獨自一人在這個星系中，我需要設計和建造一艘能夠帶我回家的宇宙飛船。
page_journal_title_spaceship_victory=宇宙飛船勝利
page_journal_spaceship_victory=我建造了一艘速度極快且功能強大的宇宙飛船，並啟動了失真驅動器。驅動器花了一段時間才穩定到實際的 FTL 狀態，但一旦它穩定下來，我就能夠進入低溫睡眠狀態，以便隨後回家，去一個遙遠的星系。我留下了一個由我自己從頭開始建立的自治星際帝國。我在這個領域的遺產將繼續存在。
page_journal_title_gate_victory=古門勝利
page_journal_gate_victory=巨大的環形神器，一座古老的星際之門，最終還是盡我所能修復了。憑藉一些沉重的陪審團操縱和獨創性，我終於設法讓它發揮作用。我將失真場錨定到本地恆星，解碼非數字字形坐標系，並對撥號系統進行逆向工程。我的思想被這些外星概念扭曲了，但它起作用了，我終於做了一個門戶之家。回家的旅程，到一個遙遠的星系，只用了片刻。我留下了一個自主的星際帝國，由我自己從頭開始建造。我在這個領域的遺產將繼續存在。
