se-space-simulation-sbm=通過結合多個學科進行更高效的模擬。
se-space-simulation-asbm=通過結合多個學科進行更高效的模擬。
se-space-solar-panel=您可以在上面行走的高效太陽能電池板。
se-space-spectrometry-facility=分光光度法、氣相色譜法、質譜法和其他光譜學。向牆上發射東西，讓它彎曲，看看它擊中了哪裡。
se-space-supercomputer=允許更高級的數據操作和處理以及模擬。
se-space-telescope=對可見光譜周圍的多個波長敏感的精密望遠鏡。
se-space-telescope-gammaray=伽馬射線不折射。這種使用鏡子和特殊探測器的強大望遠鏡。
se-space-telescope-xray=X 射線被大多數大氣阻擋。這款強大的望遠鏡專為大氣不成問題的太空而設計。
se-space-telescope-microwave=探測微波和宇宙微波背景的巨大望遠鏡。
se-space-telescope-radio=一個巨大的望遠鏡，可以探測到來自遙遠來源的非常微弱的無線電波。
se-space-thermodynamics-laboratory=承擔涉及極端溫度的過程。還可以執行基本的熱處理過程，例如冶煉。
se-spaceship=你用地板和牆壁一塊一塊地建造一艘船，然後使用控制台將它飛到另一個星球，或者更遠的地方。
se-spaceship-integrity=每升一級，飛船結構完整性應力限制增加 100。
se-factory-spaceship=每升一級，飛船結構完整性應力限制增加 500。
se-superconductive-cable=一種不需要主動冷卻的超導複合電纜。
se-teleportation=解鎖其他傳送技術。這項技術本身沒有任何作用，而是通往其他技術的門戶。
se-tesla-gun=速射連環閃電。每個螺栓最多可以擊中 30 個敵人。在目標之間進行長距離跳躍，如果沒有目標，則沿著地面進行短距離跳躍。
se-thruster-suit=帶有推進器和磁靴的太空服。沒有它就不要進入太空。
se-thruster-suit-2=改進的太空服，具有更強的推進器、增加的庫存和更大的網格。
se-thruster-suit-3=改進的太空服，具有更強的推進器、增加的庫存和更大的網格。
se-thruster-suit-4=改進的太空服，具有更強的推進器、增加的庫存和更大的網格。
space-science-pack=允許更直接地開發受益於這些進步的火箭科學包和技術。
se-aeroframe-pole=一種堅固的輕質鈹桿，通常用作航空和太空探索的支撐梁。
se-aeroframe-scaffold=一種堅固的輕質鈹結構框架，通常用作航空和太空探索船的主要內部骨架。
se-aeroframe-bulkhead=一種堅固的輕質氣密鈹壁，用作航空和太空探索船的外部蒙皮或二級隔間壁。
se-lattice-pressure-vessel=一種堅固的輕質鈹壓力容器，具有內部晶格，可讓某些流體壓縮超出其正常極限。如果破裂，加壓流體會安全排放。
se-heavy-girder=一種重型銥結構梁，主要用於重工業和重型軍艦。
se-heavy-bearing=一種大型重型銥軸承，可以在會壓碎較小材料的力下無限期地發揮作用。
se-heavy-composite=一個幾乎無法穿透的厚壁艙壁，幾乎不受熱、腐蝕、輻射和機械力的影響，但重量卻令人難以置信。
se-heavy-assembly=用於重工業的齒輪和可配置組件的重型機械組件。
se-bioscrubber=利用生物過程分解不需要的材料的材料處理室。
se-vitalic-epoxy=具有再生特性的令人難以置信的強生物源環氧樹脂。
se-vitalic-reagent=一種高效的多用途試劑，適用於廣泛的化學反應。
se-vitalic-acid=各種酸的強烈雞尾酒。
se-self-sealing-gel=在壓力下的粘性凝膠，但在真空中會像鋼一樣堅固。通常用作艙壁中的內部薄膜以被動密封穿孔。
se-holmium-cable=一種護套電纜，專門設計用於消除線路中乾擾敏感電子設備的有害噪聲。
se-holmium-solenoid=非常強大的電磁鐵。
se-quantum-processor=利用疊加和糾纏來更有效地處理高度複雜的問題。
se-dynamic-emitter=一種快速可調的光或粒子發射器系統，可以改變許多屬性以獲得更大的範圍或掃描模式或材料穿透屬性。
se-naquium-cube=利用 naquium 與時空的不同尋常的相互作用，將大體積折疊成一個小立方體。
se-naquium-tessaract=一種奇特的物體，它會變成一個立方體形狀，但如果轉動或加速，它就會變成一系列其他幾何形狀。
se-naquium-processor=naquium tesserect 內的計算繞過了一些通常對計算密度的限制。
effect-transmission=信標將模塊的效果傳送給附近 3 格內的友方實體。有 8 個模塊插槽。影響同一實體的多個信標將使其過載並阻止其運行。
se-wide-beacon=廣域信標將模塊的效果傳送給 14 格內的附近友方實體。有 15 個模塊插槽或升級時有 20 個。影響同一實體的多個信標將使其過載並阻止其運行。
se-wide-beacon-2=廣域信標 2 將模塊的效果傳送給 14 格內的附近友方實體。有 20 個模塊插槽。影響同一實體的多個信標將使其過載並阻止其運行。
se-lifesupport-equipment-1=將生命維持效率提高 +100%（附加）。如果安裝在非太空服中，效率加成會減半，並且在太空中不起作用。
se-lifesupport-equipment-2=將生命維持效率提高 +200%（附加）。如果安裝在非太空服中，效率加成會減半，並且在太空中不起作用。
se-lifesupport-equipment-3=將生命維持效率提高 +400%（添加劑）。如果安裝在非太空服中，效率加成會減半，並且在太空中不起作用。
se-lifesupport-equipment-4=將生命維持效率提高 +800%（附加）。如果安裝在非太空服中，效率加成會減半，並且在太空中不起作用。
se-supercharger=一次可以為多達 64 個機器人高速充電。結構最大功耗為 1GW。
se-pylon=分配電能。 64瓦連接範圍。
se-pylon-substation=分配電能。 64瓦連接範圍，64x64供電區域。
se-pylon-construction=分配電能，擴大建築面積。 64瓦連接範圍，64x64建築面積。
se-pylon-construction-radar=分配電能，擴大建築面積，提供雷達視覺。 64 個瓷磚連接範圍，256x256 的建築和視覺區域。 4x4 物流區域。
se-shield-projector=創建一個保護力場。投影儀充電或防護罩損壞時需要更多能量。如果安裝了“戰鬥機制大修”模組，則可以阻擋敵人的射彈。
se-deep-space-transport-belt=可以放置在太空中的快速長距離運輸帶。可以使用不同的顏色輕鬆識別遠處的線條。
se-big-turbine=1GW大型發電機，吸入5000℃蒸汽，另一端輸出500℃蒸汽，側面輸出水。 99%節能，99%節水。
se-big-heat-exchanger=專為高溫和高容量而設計的大型熱交換器。
se-addon-power-pole=一種小型電線桿，設計用於連接到建築物或用於精確控制電力覆蓋範圍。
se-zone-discovery-random=使用望遠鏡搜索行星、衛星和小行星帶。
se-zone-discovery-targeted=搜索具有特定資源的行星、衛星和小行星帶。在 [img=virtual-signal/informatron] InformaTron &gt; 區域發現中選擇資源首選項。
se-zone-discovery-deep=尋找深星際空間的有趣區域。小行星場可以擁有許多獨特而寶貴的資源。
se-delivery-cannon=一種能夠將資源射入軌道和更遠的軌道炮，以及一個可以接住它們的裝甲箱。
se-delivery-cannon-capsule-iridium=雖然銥是一種重金屬，但與標準輸送膠囊相比，增加的耐用性意味著可以使用更少的材料。整體重量相同，但製造更簡單。
se-delivery-cannon-weapon=一種大型軌道炮，能夠將原子彈等特殊彈藥發射到其他表面。
se-spaceship-clamps=允許您放置對接夾具，以便宇宙飛船可以通過匹配夾具位置錨定到特定位置。自動化需要將“Anchor using”和“Anchor to”信號輸入控制台。
se-bio-upgrade-constitution=增加最大生命值。
se-bio-upgrade-strength=增加承載能力。
se-bio-upgrade-agility=增加移動速度。
se-bio-upgrade-dexterity=提高製作速度。
se-bio-upgrade-intelligence=增加從每個科學包中獲得的學習。
se-energy-beaming=一種強烈的能量束，可以用作來自天空的武器，或在需要的地方傳輸能量。
se-energy-beam-defence=保護行星及其軌道免受天基能量束和日冕物質拋射。工作原理是將磁性粒子懸浮到一個保護氣泡中，然後根據需要重新排列和聚集粒子以擴散敵對能量束。
se-nexus=一種可以在星際空間中移動的宇宙飛船上啟動以生成數據的裝置，並通過附加技術啟動空間扭曲場（宇宙飛船勝利）。
se-spaceship-victory=允許 Nexus 啟動扭曲驅動器以逃離當地的星團。讓 Nexus 在 Distortion Drive 模式下以__1__速度在星際空間中移動__2__秒來贏得比賽。
se-arcosphere=允許收集在星際空間中丟失的弧球。
se-arcosphere-folding=允許使用弧球作為超維鉗子。
se-space-probe=用於發射太空探測器的天基火箭發射井。也可用於廉價發射衛星。
se-linked-container=通過異次元空間連接到其他容器的容器。容器的鏈接取決於它首先放置的表面。
se-unit-capsule=部署友軍__1__個單位的 Capules。

