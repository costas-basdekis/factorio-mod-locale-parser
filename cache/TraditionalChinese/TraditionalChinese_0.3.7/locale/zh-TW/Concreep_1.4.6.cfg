#barstorio 翻譯

[mod-name]
Concreep=Concreep[自動鋪設混凝土]


[mod-description]
Concreep=機器人司令塔會自動在其範圍內放置和升級混凝土。


[mod-setting-name]
concreep range=混凝土範圍
ignore placed tiles=忽略放置的瓷磚
creep brick=放置磚
upgrade brick=升級磚瓦
upgrade concrete=升級混凝土磚

[mod-setting-description]
concreep range=機器人司令塔將自動放置概念的距離作為機器人港口建設範圍的百分比。
creep brick=如果沒有可用的混凝土，則放置磚（如果有）。
upgrade brick=將磚升級為混凝土或鋼筋混凝土。如果要使用磚裝飾來關閉它。
upgrade concrete=將混凝土磚升級為鋼筋混凝土。如果要使用混凝土裝飾來關閉。



