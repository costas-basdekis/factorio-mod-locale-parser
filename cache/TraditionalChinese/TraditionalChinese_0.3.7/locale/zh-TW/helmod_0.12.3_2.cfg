#barstorio 翻譯

[helmod_help]
panel-title=救命

getting-start=入門
getting-start-desc=在使用此mod之前，請查閱Mod設置幫助。

quick-start=快速開始
quick-start-desc=您可以在生產線中創建第一個生產塊。\n請注意，如果沒有出現配方，請啟動不同的過濾器，它肯定是隱藏的。
quick-start-1=單擊添加配方按鈕。
quick-start-2=在配方選擇器中選擇一個配方。
quick-start-3=單擊輸出圖標以打開“編輯產品面板”。
quick-start-4=設置產品數量，使用ENTER或OK按鈕進行確認。
quick-start-5=單擊“成分”列中的黃色圖標以添加下一個配方。
quick-start-6=單擊“配方”行中的灰色圖標以打開“配方編輯器”。
quick-start-7=單擊塊圖標以切換生產線的當前塊。
quick-start-8=單擊“後退”按鈕返回到生產線。

getting-start-panel=helmod面板的描述
getting-start-panel-desc=
getting-start-panel-1=標題面板和特殊菜單
getting-start-panel-2=主面板
getting-start-panel-3=電子表格選擇器稱為“生產線”
getting-start-panel-4=主數據面板

mod-settings=模組設定
mod-settings-desc=要打開Mod設置，請按[ESC]，單擊“選項”，然後單擊“ Mod”

mod-settings-map=Mod設置圖
mod-settings-map-desc=
mod-settings-map-1=啟動調試求解器：添加按鈕以查看計算步驟
mod-settings-map-2=用戶緩存步驟：定義了用戶緩存創建速度，該速度越高，性能越差。
mod-settings-map-3=顯示所有工作表：允許查看管理員的所有工作表
mod-settings-map-4=用翻譯後的字符串過濾：
mod-settings-map-5=文字過濾器已更改：如果啟用，選擇器上的過濾器將自動應用。可能必須在MP中禁用
mod-settings-map-6=工廠過濾器：如果在配方編輯器中看不到工廠，則可能需要停用過濾器。這將顯示組中所有可用的項目。
mod-settings-map-7=在信標上過濾：如果在配方編輯器中看不到信標，則可能需要停用過濾器。這將顯示組中所有可用的項目。
mod-settings-map-8=工廠中的模塊限制：有時使用某些mod時，對模塊的使用沒有任何限制，禁用此選項可讓您在任何地方使用生產力模塊。
mod-settings-map-9=信標中的模塊限制：有時，使用某些mod時，對模塊的使用沒有限制，禁用此選項將使您可以在任何地方使用生產力模塊。
mod-settings-map-10=特殊面板的顯示：隱藏面板用於查看factorio對象的值或進行過濾器測試（調試）
mod-settings-map-11=顯示隱藏的列：索引，ID，類型和名稱是隱藏的列（調試）

mod-settings-player=每個玩家的Mod設置
mod-settings-player-desc=
mod-settings-player-1=顯示寬度係數：調整Mod顯示的寬度
mod-settings-player-2=顯示高度係數：調整Mod顯示的高度
mod-settings-player-3=顯示主圖標：如果需要，您可以隱藏頂部的圖標
mod-settings-player-4=顯示單元格模式：更改所有數字的顯示
mod-settings-player-5=移動行的步驟：使用Shift +單擊定義行向上/向下移動的距離。

preferences=偏好
preferences-desc=

preferences-general=一般
preferences-general-desc=常規首選項主要是顯示設置
preferences-general-1=出廠默認級別：選擇更快或更低的工廠，當您選擇配方時會自動選擇該工廠。
preferences-general-2=工廠編號格式：選擇要查看的小數位數。
preferences-general-3=元素編號格式：選擇要查看的小數位數。
preferences-general-4=首選行數：在選項中顯示的啟動滾動的行數。
preferences-general-5=首選項的列數：在選項中顯示以啟動滾動的列數。
preferences-general-6=產品顯示順序：在配方行中顯示產品或成分的順序。
preferences-general-7=產品列基礎：影響顯示的產品列數。如果需要更多列，則行換行。
preferences-general-8=成分列基準：影響顯示的成分列的數量。如果需要更多列，則行換行。
preferences-general-9=污染顯示：啟動或禁用污染顯示。
preferences-general-10=建築物顯示：啟動或禁用建築物顯示。

preferences-ui=接口
preferences-ui-desc=接口設置將允許配置面板的操作。
preferences-ui-1=自動關閉面板：一旦其中之一打開，便自動關閉面板。
preferences-ui-2=UI膠水：膠水將面板懸掛在主面板的右側。
preferences-ui-3=UI膠水偏移：從主面板右上角偏移。

preferences-module-priority=模塊優先級
preferences-module-priority-desc=模塊的優先級是在配方編輯面板中使用的設置。

preferences-items-logistic=物流默認項目
preferences-items-logistic-desc=物流設置是您要在工具提示或物流菜單中查看的選擇。

preferences-fluids-logistic=流體邏輯默認
preferences-fluids-logistic-desc=物流設置是您要在工具提示或物流菜單中查看的選擇。

recipe-selector=配方選擇器
recipe-selector-desc=選擇器很少，但我們僅在本節中描述配方選擇器。選擇配方時，會將其立即添加到當前或新的“生產模塊”中。

recipe-selector-normal=沒有可見性的選擇器
recipe-selector-normal-desc=如果未選中任何可見性，則僅顯示搜索到的配方。關於翻譯，將在打開面板時進行，並且需要花費多個時間。在多人遊戲中，如果玩家無法使用Mod，則可能需要減少“用戶緩存步驟”設置。
recipe-selector-normal-1=對產品或成分進行過濾：定義是否在填寫過濾器字段的情況下對產品或成分進行配方搜索。
recipe-selector-normal-2=翻譯的名稱或英文名稱（系統）：過濾器字段可以支持翻譯（只要存在）。
recipe-selector-normal-3=顯示已禁用：允許您查看所有已禁用的配方，主要是未搜索的配方，但不僅其他配方可以具有此狀態。
recipe-selector-normal-4=顯示隱藏的：顯示所有隱藏的配方。例如：否則，配方“火箭零件”不可見。
recipe-selector-normal-5=顯示隱藏的製作配方：允許您查看所有隱藏的製作配方。某些配方使用某些Mod隱藏在製作菜單中，由於所有配方都加倍，因此使用此選項可能無法讀取。
recipe-selector-normal-6=過濾器：根據第一個過濾器寫上要查找的產品或成分的名稱。通過選項“自動過濾器”，可以使過濾器對鍵入敏感。
recipe-selector-normal-7=“ Helmod”配方組的列表是一個虛擬配方集。

recipe-selector-all=具有可見性的選擇器
recipe-selector-all-desc=檢查所有可見性後，所有配方均可用。
recipe-selector-all-1=研究的配方由普通圖標顯示
recipe-selector-all-2=未研究的配方由紅色圖標顯示
recipe-selector-all-3=“手工製作”配方由黃色圖標顯示

recipe-selector-helmod=赫爾莫德集團
recipe-selector-helmod-desc=Helmod添加了在某些情況下使用的假配方。它們在“ Helmod”配方組中分組在一起。他們有一個顯示工具提示的小齒輪。
recipe-selector-helmod-1=資源配方：例如，它提供對挖掘計算的訪問。
recipe-selector-helmod-2=燃燒配方：它包含燃燒的殘餘產物，例如用過的鈾棒。
recipe-selector-helmod-3=火箭配方：包含發送火箭產生的元素以及必要的成分。

recipe-editor=配方編輯器面板
recipe-editor-desc=本節介紹如何使用配方編輯器

recipe-editor-general=配方版的描述
recipe-editor-general-desc=配方編輯當然是最重要的菜單之一。您會發現有關所選工廠的信息，主要是其運行速度。如果您的工廠使用了燃料，則可以選擇它，它會出現在配方中。\n如果您的Mod設置超出遊戲限制，則警告圖標將出現在工廠所涉及的屬性級別，其中包括某些Mod 。這會大大提高機器的效率。
recipe-editor-general-1=配方說明。
recipe-editor-general-2=工廠選擇和值。
recipe-editor-general-3=選擇工廠模塊。
recipe-editor-general-4=擴散器選擇和值。
recipe-editor-general-5=擴散器模塊的選擇。
recipe-editor-general-6=擴散器設置。

recipe-editor-info=配方信息
recipe-editor-info-desc=您將在本節中找到配方定義
recipe-editor-info-1=生產％用於指示使用率，這可以實現配方平衡。
recipe-editor-info-2=通過在配方中定義50％，將按需要的50％計算出該值，例如，讓下一個配方使用要生產的其餘部分。

recipe-editor-factory=工廠資料
recipe-editor-factory-desc=您將在本節中找到工廠定義
recipe-editor-factory-1=工廠選擇及其傳播菜單。
recipe-editor-factory-2=工廠信息和燃油選擇器（如果適用）。
recipe-editor-factory-3=工廠模塊及其傳播菜單。
recipe-editor-factory-4=選擇模塊的工具。

recipe-editor-beacon=信標信息
recipe-editor-beacon-desc=您將在本節中找到信標定義
recipe-editor-beacon-1=信標選擇及其傳播菜單。
recipe-editor-beacon-2=信標信息和設置，用於應用與工廠編號相關的效果和編號。
recipe-editor-beacon-3=信標模塊及其傳播菜單。
recipe-editor-beacon-4=選擇模塊的工具。

recipe-editor-tools=工具欄
recipe-editor-tools-desc=工具欄允許您快速分配出廠設置，或為要添加的下一個配方設置默認選項。通過將傳播與模塊優先級結合使用，可以輕鬆快捷地設置生產線。如果更改了出廠選擇，則將盡可能使用模塊選擇。
recipe-editor-tools-1=出廠默認值：存儲出廠默認值。
recipe-editor-tools-2=如果可能，將工廠選擇傳播到當前塊。
recipe-editor-tools-3=如果可能，將工廠選擇傳播到生產線中的所有塊。
recipe-editor-tools-4=傳播選項，忽略配方類別。
recipe-editor-tools-5=傳播選項，僅在與當前配方相同類型的配方上傳播。
recipe-editor-tools-6=傳播選項隨所選模塊一起傳播，如果該選擇是模塊優先級，則將應用該選項。
recipe-editor-tools-7=模塊默認值：存儲模塊的選擇。
recipe-editor-tools-8=如果可能，將模塊的選擇傳播到當前塊。
recipe-editor-tools-9=如果可能，將模塊的選擇傳播到生產線中的所有模塊。
recipe-editor-tools-10=刪除所有模塊。

recipe-editor-module-selection=選擇模塊
recipe-editor-module-selection-desc=模塊選擇器允許您添加模塊。它允許將模塊添加到單元中。
recipe-editor-module-selection-1=已應用模塊的列表。
recipe-editor-module-selection-2=模塊選擇菜單的選擇。
recipe-editor-module-selection-3=只需單擊即可訪問此配方或工廠的適用模塊。
recipe-editor-module-selection-4=不適用於此配方或工廠的模塊為紅色。

recipe-editor-module-priority=模塊優先級
recipe-editor-module-priority-desc=模塊優先級允許快速輕鬆地添加模塊。如果優先級選擇正確，則可以一次在整個生產線上應用這些模塊。\n優先級的工作原理是，一旦配置了優先級，系統將嘗試添加第一個模塊及其數量（如果可能），然後轉到到下一個選擇，如果還有空間，系統將以與第一個選擇相同的方式進行操作，依此類推。\n例如在標準中，如果在模塊優先級中我選擇了[item=productivity-module-3] x10， [item=speed-module-3] x10，然後傳播到整個生產線，我只需單擊一下即可獲得優化的設置。中間產品工廠將僅具有[item=productivity-module-3]模塊，其他僅具有[item=speed-module-3]模塊。
recipe-editor-module-priority-1=已應用模塊的列表。
recipe-editor-module-priority-2=用於訪問首選項菜單以配置模塊優先級的按鈕。
recipe-editor-module-priority-3=只需單擊即可訪問該配方或該工廠的適用模塊。
recipe-editor-module-priority-4=所選優先級的應用程序按鈕。
recipe-editor-module-priority-5=選擇模塊優先級的配置。
recipe-editor-module-priority-6=模塊優先級菜單的選擇。

production=生產線及砌塊
production-desc=本節介紹生產線和生產塊的面板。

production-line=生產線
production-line-desc=生產線是用於生產火箭或類似物品的一組生產塊。
production-line-1=圖標組以更改選項卡。
production-line-2=圖標組以添加配方。
production-line-3=用於數據，複製，交換，刪除或更新的圖標組。
production-line-4=版本和首選項的圖標組。
production-line-5=用於設置後勤選擇的圖標組直接顯示在行上。
production-line-6=設置計算時基。
production-line-7=生產線的選擇欄。
production-line-8=生產線的一般信息和權利調整。
production-line-9=輸出元素的生產線。
production-line-10=生產線的輸入元素。
production-line-11=生產塊清單。

production-block=生產塊
production-block-desc=生產塊是生產項目的配方列表。\n建議將配方分成幾個塊並將它們鏈接起來。可以根據需要對塊進行相似的複制和復制，尤其是在使用工廠限制時，塊信息中會存在多次的塊。
production-block-1=圖標組以更改選項卡。
production-block-2=圖標組以添加配方。
production-block-3=用於數據，複製，交換，刪除或更新的圖標組。
production-block-4=圖標組可固定或查看摘要。
production-block-5=調試求解器的特殊菜單（默認情況下為隱藏）。
production-block-6=版本和首選項的圖標組。
production-block-7=用於設置後勤選擇的圖標組直接顯示在行上。
production-block-8=設置計算時基。
production-block-9=生產線不同區域中的導航欄。
production-block-10=生產模塊的計算選項。
production-block-11=生產塊的一般信息。
production-block-12=輸出元素生產塊。
production-block-13=生產模塊的輸入元素。
production-block-14=配方清單。

production-edition=版生產線
production-edition-desc=生產線的編輯菜單允許您添加註釋，指示組及其共享。
production-edition-1=該信息表明電子表格的所有者說“生產線”。
production-edition-2=共享用於多人遊戲中的頁面交換。
production-edition-3=該組可以通過工具提示更好地識別生產線的菜單欄中。
production-edition-4=該註釋是信息的自由領域。

compute=計算
compute-desc=在那之後，您必須了解我的mod的計算方式。

compute-order=計算順序
compute-order-desc=計算是逐行完成的，它總是從第一行開始
compute-order-1=計算檢查產品是否沒有同一項目的成分，並允許該產品的版本
compute-order-2=計算採用第一個配方
compute-order-3=配方產品上的計算循環並解析配方
compute-order-4=計算將緩存中的成分編號相加並消耗產品
compute-order-5=計算進入下一個配方並執行先前的操作
compute-order-6=最後，計算檢查產品狀態，如果數量<0.01，則將其刪除。如果塊生產大量產品，該產品將顯示一個紅色圖標。
compute-order-7=為了均衡配方，必須使用少量配方的“生產％”字段，尤其是在汽油的情況下。

compute-solver=矩陣求解器
compute-solver-desc=已添加“矩陣求解器”以解決配方的平衡問題，因為在經典mod中，該過程有些費力。
compute-solver-1=在塊中時，您將擁有一個齒輪圖標，該圖標為“矩陣求解器”，可以啟動它。
compute-solver-2=該計算不使用“計算順序”，所有配方無需一次即可解決。
compute-solver-3=僅應在必要時使用。
compute-solver-4=如果求解器未找到結果，則可能遺漏了配方或需要將其刪除。
compute-solver-5=啟動“矩陣求解器”時，在計算中不使用“生產百分比”字段。

special-panel=特殊面板
special-panel-desc=通過啟動選項“顯示隱藏的面板”和“啟動調試求解器”可以訪問某些特殊面板。

special-panel-admin=行政
special-panel-admin-desc=管理允許管理模塊的不同元素。該面板僅供遊戲管理員使用。
special-panel-admin-1=緩存列表用於根據需要初始化緩存。誤用時要小心，這會使mod無法使用，在最壞的情況下，請使用緩存的生成（齒輪圖標）。
special-panel-admin-2=規則列表主要用於配方編輯，用於調整不同工廠列表的操作。
special-panel-admin-3=表格列表允許管理員無限制地管理所有表格。
special-panel-admin-4=模組列表是遊戲中使用的模組的信息頁面。流媒體可以使用它來顯示所使用的mod。
special-panel-admin-5=Gui列表是當前Mod界面上界面不同區域中的信息頁面。

special-panel-properties=物產
special-panel-properties-desc=“屬性”面闆對於查看遊戲對象的屬性非常有用。改裝者必不可少的。
special-panel-properties-1=選擇器允許您添加元素。
special-panel-properties-2=“隱藏nil值”過濾器可隱藏null值，其中有很多。
special-panel-properties-3=“顯示差異”過濾器僅顯示不同的屬性。
special-panel-properties-4=過濾器字段允許您按屬性名稱過濾屬性。
special-panel-properties-5=要刪除元素，請單擊其圖標。

special-panel-filter=原型過濾器
special-panel-filter-desc=“原型過濾器”面板用於測試遊戲中原型的過濾器。改裝者必不可少的。
special-panel-filter-1=“類型”選擇定義過濾器應用於哪種元素。更改類型將初始化接口。
special-panel-filter-2=Sample選項是Helmod使用的過濾器，並作為示例。
special-panel-filter-3=定義您的第一個過濾器並按“ +”添加它，過濾器結果將自動顯示。
special-panel-filter-4=您可以隨時修改過濾器行，過濾器結果將自動更新。
special-panel-filter-5=如果沒有過濾器，則結果區域中沒有任何內容。

special-panel-unittest=單元測試
special-panel-unittest-desc=“ UnitTest”面板用於驗證某些計算，主要是能耗計算。
special-panel-unittest-1=只有少數模組有單元測試。
special-panel-unittest-2=紅色值不一定表示錯誤，您只需要通過比較圖標信息和紅色值的工具提示來檢查值。紅色值可能表示值已更改，並且參考值不再有效。

special-panel-debug=模型調試
special-panel-debug-desc=“模型調試”面板用於可視化求解器的計算步驟。
special-panel-debug-1=通過啟動選項“啟動調試求解器”並單擊生產模塊中的聖甲蟲圖標，可以使用該面板。
special-panel-debug-2=請勿在“多重”中啟動此選項，或者如果您不使用它，則不要啟動它。
special-panel-debug-3=面板頂部的按鈕用於瀏覽計算步驟。
special-panel-debug-4=在“步驟x”階段，工作點用顏色表示，對於矩陣求解器，該點稱為“樞軸”

control=控制項
control-desc=有一些控件：熱鍵，右鍵單擊，Ctrl +單擊或Shift +單擊

control-hotkey=熱鍵控制
control-hotkey-desc=您可以在遊戲選項中更改熱鍵設置
control-hotkey-1=[U]打開/關閉全局面板
control-hotkey-2=[I]打開生產線選項卡
control-hotkey-3=[O]打開配方選擇器



