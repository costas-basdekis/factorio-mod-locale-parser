#barstorio 翻譯

[mod-name]
SchallRecipeScaling=Schall Recipe Scaling[Schall配方縮放]


[mod-description]
SchallRecipeScaling=添加配方的按比例放大版本，以解決超高速機器面臨的遊戲限制（每秒60個製作）。這可以在健康的UPS下實現真正的批量生產。設計用於支持“ Schall Machine Scaling” mod中的按比例放大的機器。


[description]
recipescaling-recipe-format=__2__×__1__

[item-name]
Schall-multiple-pattern-note=所有條目用逗號和空格分隔。\n支持大多數Lua模式，可以將*用作通配符。\n

[mod-setting-name]
recipescaling-recipe-multiplier=配方倍增
recipescaling-recipe-category-exclude=排除配方類別
recipescaling-recipe-exclude=排除配方
recipescaling-machine-include=使用比例配方的機器
recipescaling-recipe-time-threshold=配方時間閾值
recipescaling-recipe-set-usable=可用的配方集
recipescaling-machine-scaled-only-include=僅使用縮放配方的機器

[mod-setting-description]
recipescaling-recipe-multiplier=等效的製作流程數量。\n影響製作時間，成分，產品。\n仍然受堆棧大小限制。
recipescaling-recipe-category-exclude=__ITEM__Schall-multiple-pattern-note__默認值：“火箭建造，creative-mod _ *，Schall-放射性焚燒”
recipescaling-recipe-exclude=__ITEM__Schall-multiple-pattern-note__默認值：“ creative-mod_ *”
recipescaling-machine-include=__ITEM__Schall-multiple-pattern-note__默認值：“ *-MS- [3456789] $”
recipescaling-recipe-time-threshold=只有比閾值更快的配方才會被縮放。\n如果希望每個縮放的配方都使用較高的值。\n默認值：360
recipescaling-recipe-set-usable=僅影響包括的機器（通過以上選項）。\n其他機器仍只能使用原始設置。
recipescaling-machine-scaled-only-include=僅在上面選擇了“按比例縮放和原始設置兩者”時應用。\n包括的機器僅使用按比例縮放的配方。在無法分配配方的機器（例如熔爐）上使用。\n__ITEM__Schall-multiple-pattern-note__默認值：“ * furnace-MS- [3456789] $”

[string-mod-setting]
recipescaling-recipe-set-usable-scaled=僅縮放組
recipescaling-recipe-set-usable-scaled-original=縮放和原始設置




