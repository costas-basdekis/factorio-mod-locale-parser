#barstorio 翻譯

[mod-name]
bobwarfare=Bob's Warfare mod[Bob的戰爭]


[mod-description]
bobwarfare=需要Bob的功能庫。這個mod增加了很多戰爭的東西。增加了硝酸甘油生產鏈，用於生產新型彈藥的中間體。根據改進的法線和6種元素彈藥，添加了7個新的槍彈藥，shot彈槍彈藥和火箭彈。使用玻璃和6顆寶石添加雷射步槍和7層雷射彈藥。在第3層增加坦克，在第3層增加砲兵貨車。改變戰鬥機器人的製造方式，並增加第4戰鬥機器人膠囊。添加機器人雷射無人機。添加更高層的牆和大門添加幾個新地雷。增加了分散坦克彈藥，增加了幾種新型火砲彈藥。添加更多層的雷達。儘管它可以用作獨立的mod，但仍可與完整的Bob的模組們一起使用。


