#barstorio 翻譯

[mod-name]
Milestones=Milestones[里程碑]


[mod-description]
Milestones=跟踪您的里程碑以及您達到它們的速度。與您的朋友比較，回顧您工廠的進度。自定義您要跟踪的內容。支持改裝項目並帶有流行模組包的預設。



[mod-setting-name]
milestones_check_frequency=每次檢查之間的刻度

[mod-setting-description]
milestones_check_frequency=mod 將在每次完成檢查之間等待這麼多滴答聲。如果您關心時間精度，請降低此值，如果您希望減少對性能的影響，請提高此值。如果將此值設置為小於 60，GUI 還將顯示毫秒。

[shortcut-name]
milestones_toggle_gui=顯示里程碑

[controls]
milestones_toggle_gui=顯示里程碑

