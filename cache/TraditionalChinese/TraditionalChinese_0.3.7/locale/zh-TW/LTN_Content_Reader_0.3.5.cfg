#barstorio 翻譯

[mod-name]
LTN_Content_Reader=LTN Content Reader[LTN內容閱讀器]


[mod-description]
LTN_Content_Reader=將特定網絡ID的LTN提供和請求的內容顯示為組合器輸出。


[entity-name]
ltn-provider-reader=LTN提供商內容閱讀器
ltn-requester-reader=LTN請求者內容閱讀器
ltn-delivery-reader=LTN交付內容閱讀器

[item-name]
ltn-provider-reader=__ENTITY__ltn-provider-reader
ltn-requester-reader=__ENTITY__ltn-requester-reader
ltn-delivery-reader=__ENTITY__ltn-delivery-reader


[mod-setting-name]
ltn_content_reader_update_interval=更新間隔（滴答聲）

[mod-setting-description]
ltn_content_reader_update_interval=組合器輸出的更新頻率。\n默認=120



