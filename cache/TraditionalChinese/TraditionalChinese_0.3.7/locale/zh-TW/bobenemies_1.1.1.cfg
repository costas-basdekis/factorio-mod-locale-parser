[mod-setting-description]
bobmods-enemies-enableartifacts=如果啟用，敵人可以掉落異物
bobmods-enemies-enablesmallartifacts=如果啟用，敵人可以掉落小的外星人文物
bobmods-enemies-enablenewartifacts=如果啟用，敵人可以掉落彩色的外星人文物
bobmods-enemies-aliensdropartifacts=如果啟用，則食人蟲和噴吐蟲物將掉落偽影，而不僅僅是鹼基。
bobmods-enemies-leviathanfrequency=指定利維坦將以最大進化因子生成的更改
bobmods-enemies-biggersooner=如果啟用，則將在較大的敵人以較低的進化因子生成的地方使用修訂的生成表。
bobmods-enemies-superspawner=如果啟用，“超級”生成器可以出現在地圖上，這會更強悍，並且會更頻繁地生成更難的敵人。
bobmods-enemies-healthincrease=增加某些敵人的生命



