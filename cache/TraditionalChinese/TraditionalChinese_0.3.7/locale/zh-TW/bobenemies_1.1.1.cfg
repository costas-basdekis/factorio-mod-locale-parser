#barstorio 翻譯

[mod-name]
bobenemies=Bob's Enemies mod[Bob的敵人mod]


[mod-description]
bobenemies=重新將外星人文物添加到遊戲中。向遊戲中添加6種不同顏色的神器版本，每種版本基於不同的傷害類型。添加因食人蟲和噴吐蟲而掉落的人工製品的小版本。增加了額外的傷害類型的大蠕蟲增加了新的元素巢，產生了新的食人蟲和噴吐蟲物增加了巨大的刺痛和巨大的電噴吐蟲物增加了酸性和爆炸性的巨大敵人增加了毒藥和火性的巨大敵人增加了多型泰坦類型的敵人增加了多種邪惡的龐然大物敵人，增加了多種利維坦級敵人，這是真正的終局威脅。





