[technology-description]
	cargo_ships=水上大規模運輸。
	oversea-energy-distribution=允許將孤島連接到主電網。
	water_transport=使穿越水體成為可能。
	automated_water_transport=使建築港口能夠設置自動船運路線。
	water_transport_signals=可以在同一水路網絡內協調多艘船。
	tank_ship=能夠在水上輸送流體。坦克船由放置在港口的裝船幫浦填充和清空。
	deep_sea_oil_extraction=深海石油開採
	automated_bridges=啟用橋樑，使火車和水路可以穿越路徑。

[mod-setting-name]
	speed_modifier=船舶運動速度
	oil_frequency=深海油的頻率
	oil_richness=深海油豐富
	waterway_reach_increase=持有水路時達到的範圍增加
	no_oil_for_oil_rig=沒有化學科學的石油鑽機
	use_dark_blue_waterways=黑暗的水路
	oil_rig_capacity=抽油能力x1000
	tanker_capacity=油輪容量x1000
	no_catching_fish=禁用機械臂釣魚

[mod-setting-description]
	waterway_reach_increase=握住水道，浮標，港口等時，玩家的觸角增加。允許在遠處放置和破壞水道。設置為“ 0”以禁用覆蓋率增加。
	no_oil_for_oil_rig=使建造深海石油鑽井平台所需的技術不依賴於化學技術。在沒有陸基機油的情況下進行遊戲時需要啟用該功能。
	use_dark_blue_waterways=將水路更改為更暗，因此更明顯。
	speed_modifier=用該值乘船和船的移動速度。警告：快船看起來很傻。
	oil_rig_capacity=石油鑽機的內部儲存
	tanker_capacity=油輪的存儲容量
	no_catching_fish=如果將機械臂放在水邊，則可以阻止機械臂捕獲魚。

