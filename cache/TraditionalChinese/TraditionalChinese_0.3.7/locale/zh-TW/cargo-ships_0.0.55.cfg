[entity-description]
	boat=小型快艇，庫存空間小。可以放在水路上或作為獨立的車輛使用。使用SHIFT + ENTER進入和離開船。
	indep-boat=小型快艇，庫存空間小。可以放在水路上或作為獨立的車輛使用。使用SHIFT + ENTER進入和離開船。
	cargo_ship=大型貨船能夠吸引大量資源。使用SHIFT + ENTER進入並離開飛船。
	oil_tanker=大型油輪能夠運輸大量的液體。使用SHIFT + ENTER進入並離開飛船。
	ship_pump=用於裝卸油輪的專用幫浦。可以放在水上。不要與船舶相撞，需要將其放置在靠近水路的位置（此行為在0.0.45更新中已更改，現在必須將泵放置在比以前更靠近水軌的位置，並且需要在現有設置上進行更換）
	oil_rig=用於深海石油的大型游泳提取平台。包括自己的本地發電和電網，為石油鑽機本身以及連接的船上裝載泵提供能量。
	deep_oil=深海石油的大儲量。可用石油鑽機提取。
	port=自動船的目的地。
	buoy=將水路系統劃分為多個部分，以允許多艘船在同一網絡上運行。
	chain_buoy=讀取路徑中的下一個信號，以更好地控制船隻。
	bridge_north_clickable=自動火車橋，打開後可讓船隻從下面通過。建議使用與普通火車穿越相同的信號。
	bridge_east_clickable=自動火車橋，打開後可讓船隻從下面通過。建議使用與普通火車穿越相同的信號。
	bridge_south_clickable=自動火車橋，打開後可讓船隻從下面通過。建議使用與普通火車穿越相同的信號。
	bridge_west_clickable=自動火車橋，打開後可讓船隻從下面通過。建議使用與普通火車穿越相同的信號。
	bridge_base=自動火車橋，打開後可讓船隻從下面通過。沿著現有的筆直河道放置。建議使用與普通火車穿越相同的信號。

