[mod-setting-description]
bobmods-tech-colorupdate=更改科學包裝的顏色以適應腰帶等級的變化
bobmods-burnerphase=將非燃燒器驅動的技術鎖定在研究之後。\n警告：\n此設置不適用於AAI Industry，這也增加了很多早期研究。關鍵的衝突領域包括該模塊將蒸汽動力視為介於燃燒器和電力之間的事實（例如，參見蒸汽動力裝配機和採礦鑽機），其中AAI改變了海上幫浦的電力需求，鍋爐和蒸汽機也需要電力是在燃燒器發電機之後獲得電力的更高級方法。\n在某些情況下，如果在安裝了AAI Industry的情況下啟用了此選項，則遊戲無法加載。



