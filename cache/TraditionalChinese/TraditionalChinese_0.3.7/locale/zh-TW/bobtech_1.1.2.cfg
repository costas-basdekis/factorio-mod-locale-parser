#barstorio 翻譯

[mod-name]
bobtech=Bob's Technology mod[BOB的技術]


[mod-description]
bobtech=需要Bob的功能庫。添加了實驗室MK2，添加了物流科學套件，並更改了基於物流的技術，從而使該新科學套件成本上升。如果從Bob的敵人模組中啟用了外星人文物，則將添加外星人實驗室和外星人科學包，以及由科學包1、2、3和軍事包製成的科學包Gold。科學包的成分也有所變化，以包含更多Bob的模組資源。儘管它可以用作獨立的mod，但仍可與完整的Bob的模組一起使用。





