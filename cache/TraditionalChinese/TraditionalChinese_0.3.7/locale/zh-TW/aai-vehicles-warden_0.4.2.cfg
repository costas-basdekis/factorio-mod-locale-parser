[mod-description]
aai-vehicles-warden=多功能機動車輛，配備可移動雷達和可發射電擊脈衝的電子衝擊塔。如果具有維修包，它可以自動維修附近的車輛和建築物。它還可以收集大半徑的地面物品。如果與AAI可編程車輛一起使用，它可以為附近的車輛（如運輸車）提供資源，但傳輸範圍更大。對於車輛編隊和基地維修很有用。





