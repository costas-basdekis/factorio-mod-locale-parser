[mod-setting-description]
space-plasma=這為太空科學後面的高端等離子砲塔提供了大門，並由此擴展了火箭發射井。
space-nukes=這為航天科學和擴展的火箭筒倉後面的高端核殼提供了大門。
deconstruct-flesh=在可配置的延遲後，自動標記從外星人死亡而來的下落，以進行機器人解構。
deconstruct-flesh-timer=外星人放下物品與標記為要解構的物品之間的時間長度（以秒為單位）。較短的時間可以更快地清除物品，但會增加機器人飛入仍然充滿敵人的區域的風險。
radiation-timer=中子彈輻射持續的時間長度（以秒為單位）。
crated-ammo-boost=每個子彈在其組成部分上的彈藥的子彈傷害提高（％）。限制在[5,100]％以內。
rotting-flesh=如果啟用，保存在玩家或車輛庫存中的異物組織會逐漸降解，從而鼓勵物流將其運送到存儲庫（永久保存）。
flesh-unit-drops=如果為假，則只會從生成器和蠕蟲中刪除“外來組織”。請注意，這有效地使其成為異物，這些異物由於無法自動化且必須手動獲取而被從基本遊戲中刪除。
render-quality=範圍從1到3（含1和3），其中3是最高（和默認）質量。降低此值將減少某些結構的視覺效果。
super-biters=如果啟用，則使綠色的巨獸咬人的生命值提高5倍，並增加一些雷射抵抗力。旨在使雷電轉塔更適合於它們。
super-worms=如果啟用，則使綠色的巨獸蠕蟲具有更多的健康狀況（可與標準巨獸的咬人相比）。旨在使超強力的清除鳥巢武器（例如中子炸彈）對付它們。
low-ammo-warning=當帶有彈藥的砲塔剩下的彈藥少於這輪時（每個彈匣的物品價值10彈），它將發出“低彈藥”警報。該數量的三分之一將發出“嚴重彈藥”警報。請注意，殺死一小口刺蛇需要3-4個基本回合。注意：對於價值超過10發的彈藥，警告可能會根據堆棧大小觸發：相反，三個或更少警報將觸發一個低彈警報，一個將觸發嚴重警報。
continue-alarms=只要觸發條件保持為真，是否應重複警報，而不是在條件為真時播放一次然後靜音。
smarter-alarms=是否將“低彈藥”基於砲塔的總可處理傷害（相對於進化因素）發出警報，而不只是彈藥數量-計算起來稍微貴一點，但這僅在擁有成千上萬個砲塔的基地中才重要。這將覆蓋閾值選項。
napalm-trees=啟用此功能後，凝固汽油彈殼範圍內的樹木將著火。如果您希望能夠使用它們而不引起森林大火，請禁用此功能。
plastic-shockwave=衝擊波砲塔是否需要先進的電路（因此需要塑料，因此也需要油處理）。由於電子設備的配方更改，對於安裝的BobMods來說意義不大。
artillery-range=AoE傷害的半徑加到了砲彈上。
orbital-launches=要解鎖軌道轟炸技術，應該需要發射多少顆衛星。請記住，驅逐艦衛星本身總是至少有一個額外的發射場。請注意，如果啟用了“核殼空間科學”選項，則該值將增加一倍。
orbital-radar-each=每個驅逐艦衛星的上行鏈路是否需要發射自己的衛星，或者一個衛星是否足以滿足所有地方的所有上行鏈路。



