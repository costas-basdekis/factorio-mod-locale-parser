[technology-description]
better-turrets=更強大，更耐用的砲塔防禦系統。
plasma-turrets=射擊速度更快，破壞性更強的雷射砲塔。
cannon-turrets=慢速射擊，遠程和高品質的砲塔，可優先射擊目標。
shockwave-turrets=短程砲塔將立即攻擊範圍內的所有敵人；非常適合於一波又一波的弱敵，或者作為防禦的最後一道防線。
last-stand-turrets=電源出現故障，基座無法防禦？這些砲塔如果被摧毀，將是致命的，這是保護其他建築物的最後努力。
acid-turrets=向大片土地噴灑腐蝕性液體，以消滅整波敵人。
lightning-turrets=一種短距離，緩慢充電的衝擊波，可以立即殺死任何東西，並優先確定最強的目標。
sticky-turrets=砲塔向整個地面噴血，以減慢敵人的速度。

big-radar=只掃描已知區域但保持整個區域可見並經常更新的雷達。

spiked-walls=傷害攻擊者的牆壁。
tough-walls=堅固的牆壁。
tough-spiked-walls=堅固的牆壁傷害了攻擊者。

logistic-defence=允許物流機器人自衛。
electric-defence=修改電線桿，使它們能夠震驚並殺死攻擊者。

plasma-turret-speed=等離子發射速度更快。
plasma-turret-damage=等離子彈丸更具破壞性。
concussion-turret-damage=用於震盪砲塔的更強大的發射筒。

hi-ex-shells=坦克砲彈的射程大，造成大面積損壞。
nuclear-shells=毀滅性武器，能夠消滅大片區域。
napalm-shells=用於用大火清理地圖的大部分區域。
napalm-rockets=用於用大火清理地圖的大部分區域。
fire-ammo=會燃燒敵人的彈藥以及正常的物理傷害。

better-tank=更耐用的戰車具有更好的發動機和更大的火力。

power-armor-mk3=動力裝甲具有更高的可升級性和更強的防禦力。
advanced-equipment=更好的動力裝甲升級。

capsules=更好的AOE傷害膠囊。

flamethrower-2=更好的火焰噴射器，射程更長，燃燒時間更長，損壞更大。

healing-alloys=利用咬傷者的防禦能力來防禦自己。

turret-range=增加砲塔的射程。
shockwave-range=增加衝擊波砲塔的射程。

orbital-destroyer=自動並在地圖上消滅敵人，其射程，便捷性和力量無與倫比。或是火從天而降，照在您想要的任何目標上。

shield-domes=能量的大半球可以保護內部的所有物體，只要它們保持不變即可。
shield-dome-strength=提高屏蔽罩的總強度。
shield-dome-recharge=提高屏蔽罩的充電率和效率。
shield-dome-reboot=減少成功地重新啟動防護罩穹頂所需的總電荷量。

turret-logistics=允許砲塔向後勤網絡索要彈藥。
turret-auto-logistics=升級砲塔的後勤能力，以自動補充自己的砲彈。
turret-monitoring=跟踪砲塔的健康狀況和彈藥/燃料/能量含量，並在砲塔低空，嚴重或耗盡時發送警報。


