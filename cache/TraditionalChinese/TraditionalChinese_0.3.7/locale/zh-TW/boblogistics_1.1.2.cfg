#barstorio 翻譯

[mod-name]
boblogistics=Bob's Logistics mod[Bob的物流模塊]


[mod-description]
boblogistics=需要Bob的功能庫mod。在所有區域添加大量與物流相關的內容。增加2個更高等級的傳送帶和相關實體。輸送帶大修將更改所有配方，以更好地利用Bob mod資源，並添加第0層。添加更高級別的機械臂。機械臂檢修將添加更多層的機械臂，用菜單替換長柄機械臂以使其他機械臂變為長柄，並更改所有配方以更好地利用Bob mod資源。如果有合適的材料，它將增加2層更高的箱部，而後勤的箱部將增加2層更高的火車套件（機車，貨運貨車和流體貨車），這些列車將具有更高的速度和存儲空間。還增加了一個裝甲火車套件，以及它的Tier 2版本。添加第2層到第4層幫浦，並減少流量以使進度工作正常。將Logistic和Construction機器人的第2層到第4層。將第2層到第4層roboport，roboport零件（中間體）和較小的專門實體（例如Logistic Zone Expander和Robochest）添加。將儲罐的2層增加到4層。添加了許多新材料，這些材料由5種不同的材料製成。儘管它可以用作獨立的Mod，但仍可與完整的Bob的 Mods一起使用。





