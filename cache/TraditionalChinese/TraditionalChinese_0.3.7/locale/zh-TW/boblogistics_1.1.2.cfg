[mod-setting-description]
bobmods-logistics-flyingrobotframes=如果設置為true，則將存在Flying機械人框架中間物以用於配方中。
bobmods-logistics-robotparts=如果設置為true，則將存在用於配方的Logistic /Construction機器人工具/大腦中間體。
bobmods-logistics-robotrequireprevious=如果設置為true，則Logistic /Construction機器人需要上一層。
bobmods-logistics-roboportrecipeupdate=如果設置為true，則基本遊戲Roboport 1的配方將更新為模塊化配方。
bobmods-logistics-drainlessinserters=如果設置為true，則將從所有機械臂中移除空閒的功率消耗。
bobmods-logistics-disableroboports=如果設置為true，則禁用標準的roboport，從而使您依賴於模塊化roboport
bobmods-logistics-beltrequireprevious=如果設置為true，則傳送帶和相關實體需要上一層來製作。
bobmods-logistics-inserterrequireprevious=如果設置為true，則插入程序需要上一層。
bobmods-logistics-inserteroverhaul=啟用此功能將徹底檢查機械臂。它添加了新的層並完成了完整的配方重寫。它還會刪除長手機械臂，但是您可以將任何機械臂設為長柄，
bobmods-logistics-beltoverhaul=啟用此功能將對傳送帶進行大修，增加一個新層，平衡速度並重寫整個配方。
bobmods-logistics-ugdistanceoverhaul=啟用此選項將更改所有地下傳送帶和管道的範圍。
bobmods-logistics-beltstarting=設置起始傳送帶上的範圍
bobmods-logistics-beltperlevel=設定每層地下帶將走多遠
bobmods-logistics-pipestarting=設置所有起始層管道的範圍
bobmods-logistics-pipeperlevel=設置每層地下管道要走多遠
bobmods-logistics-beltoverhaulspeed=如果將此設置和運輸帶大修都設置為true，則將更新運輸帶的速度。請使用1.875的倍數。
bobmods-logistics-beltspeedperlevel=設置如果同時啟用了“傳送帶速度檢修”和“傳送帶速度檢修”設置，則傳送帶上每層物品的移動方式。
bobmods-logistics-fluidwagonbase=設置流體馬車可以存儲的流體量（默認為25，表示25k）
bobmods-logistics-storagetankbase=設置存儲罐可以存儲的液體量（默認為25，表示25k）
bobmods-logistics-trains=如果設置為true，則將提供新的火車（機車和貨車）


[controls]
bob-inserter-long=長時間更改機械臂（拾取和放置）



