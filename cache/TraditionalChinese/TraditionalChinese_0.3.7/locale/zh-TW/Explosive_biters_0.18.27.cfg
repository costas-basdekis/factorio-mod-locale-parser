#barstorio 翻譯

[mod-name]
Explosive_biters=Explosive Biters[爆裂蟲]

[mod-description]
Explosive_biters=這個mod增加了爆烈蟲與爆裂蠕蟲和巢穴！ 這些可愛的蟲將在死亡（區域破壞）時爆炸並著火。他們的火焰噴射還致命地燃燒著一切！ 如果您看到他們的母親，請為您的活命逃跑吧！與牆告別！祝好運！注意：會在外星人生物群系中找到的高溫區域並自動放置。


