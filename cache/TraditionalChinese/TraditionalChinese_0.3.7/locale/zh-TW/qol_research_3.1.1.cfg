#barstorio 翻譯

[mod-name]
qol_research=Quality of Life research[生活質量研究]


[mod-description]
qol_research=該國MOD在遊戲中增加了許多生活質量研究/獎勵。您可以配置它以挑選您想要的。


[mod-setting-name]
qol-modpack-compatibility-enabled=啟用生活質量研究MOD覆蓋
qol-infinite-research-enabled=進行無限研究

qol-crafting-speed-research-enabled=工藝速度研究
qol-crafting-speed-flat-bonus=製作速度獎勵
qol-crafting-speed-multiplier=製作速度倍增器

qol-inventory-size-research-enabled=庫存量研究
qol-inventory-size-flat-bonus=庫存量獎勵
qol-inventory-size-multiplier=庫存大小乘數

qol-mining-speed-research-enabled=採礦速度研究
qol-mining-speed-flat-bonus=採礦速度加成
qol-mining-speed-multiplier=採礦速度倍增器

qol-movement-speed-research-enabled=移動速度研究
qol-movement-speed-flat-bonus=移動速度加成
qol-movement-speed-multiplier=移動速度倍增器

qol-player-reach-research-enabled=接觸距離研究
qol-player-reach-flat-bonus=接觸距離獎勵
qol-player-reach-multiplier=接觸距離倍數
qol-player-reach-field-item-drop-distance=接觸距離還會影響物品掉落距離
qol-player-reach-field-resource-reach-distance=接觸距離也會影響資源的觸及率

qol-custom-config=自定義配置

[mod-setting-description]
qol-modpack-compatibility-enabled=選中後，生活質量研究將檢測到何時安裝了某些modpack，並為其使用自定義配置。請參閱config.lua或changelog以查看哪些modpack具有內置的替代。
qol-infinite-research-enabled=選中後，將可以進行無限研究，如果未選中，將不會有無限研究。

qol-crafting-speed-research-enabled=選中啟用可在整個遊戲中提高玩家製作速度的技術。
qol-crafting-speed-flat-bonus=無需任何研究，即可提高製作速度。
qol-crafting-speed-multiplier=研究的獎勵乘以這個。

qol-inventory-size-research-enabled=選中啟用可改善整個遊戲中玩家庫存量的技術。
qol-inventory-size-flat-bonus=無需進行任何研究即可按庫存量增加固定費用。
qol-inventory-size-multiplier=研究的獎勵與此相乘。

qol-mining-speed-research-enabled=選中啟用可提高整個遊戲中玩家挖掘速度的技術。
qol-mining-speed-flat-bonus=無需任何研究，即可穩定地提高采礦速度。
qol-mining-speed-multiplier=研究的獎勵與此相乘。

qol-movement-speed-research-enabled=選中啟用可提高遊戲中玩家移動速度的技術。
qol-movement-speed-flat-bonus=無需任何研究即可平穩地提高移動速度。
qol-movement-speed-multiplier=研究的獎勵與此相乘。

qol-player-reach-research-enabled=選中啟用可改善玩家在整個遊戲範圍內的技術。
qol-player-reach-flat-bonus=無需任何研究即可獲得固定獎勵。
qol-player-reach-multiplier=研究的獎勵與此相乘。
qol-player-reach-field-item-drop-distance=選中此選項將使覆蓋範圍升級也影響您可以放下物品的距離（默認鍵綁定Z）。
qol-player-reach-field-resource-reach-distance=選中此選項將使覆蓋面升級也影響您開採資源（樹，礦石斑塊等）的距離。

qol-custom-config=輸入可以在https://qol-research.aidiakapi.com/創建的自定義配置。

