[entity-description]
steam-mining-drill=蒸汽驅動的採礦鑽機將根據您輸送到其中的蒸汽的溫度來調節其速度和能耗。\n預計第一台鍋爐產生的蒸汽以20％的速度運行。\n基本採礦速度為0.4 /s時，20％為120kW 。


