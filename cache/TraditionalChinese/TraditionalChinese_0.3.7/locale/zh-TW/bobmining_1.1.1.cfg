#barstorio 翻譯

[mod-name]
bobmining=Bob's Mining mod[Bob的採礦mod]


[mod-description]
bobmining=需要Bob的功能庫mod。增加了更高級別的電鑽，以提高采礦速度。增加了電動採礦鑽機的另一個分支，從而增加了採礦面積。添加了更高級別的Pumpjacks添加了完整的水開採鑽探，以與Bob的 Ores mod添加的水補丁一起使用。增加了幾層鋼斧技術，以進一步提高個人採礦速度。儘管它可以用作獨立的mod，但仍可與完整的Bob的 Mods一起使用。





