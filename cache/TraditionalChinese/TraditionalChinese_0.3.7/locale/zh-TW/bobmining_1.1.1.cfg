bobmods-mining-miningdrills=如果設置為true，則可以使用新的可升級的採礦練習。
bobmods-mining-areadrills=如果設置為true，則可以使用新的可升級的大面積採礦鑽機。
bobmods-mining-pumpjacks=如果設置為true，則可以使用新的可升級幫浦。
bobmods-mining-miningaxes=如果設置為true，則可以使用新的更好的採礦軸。
bobmods-mining-waterminers=如果設置為true，則可以使用礦山抽水機。
bobmods-mining-steamminingdrills=如果設置為true，則將提供新的蒸汽開採練習。






