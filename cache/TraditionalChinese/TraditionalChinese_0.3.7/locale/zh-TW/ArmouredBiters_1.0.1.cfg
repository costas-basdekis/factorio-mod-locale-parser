#barstorio 翻譯

[mod-name]
ArmouredBiters=Armoured Biters[裝甲食人蟲]


[mod-description]
ArmouredBiters=裝甲食人蟲


[entity-name]
	small-armoured-biter=小裝甲食人蟲
	medium-armoured-biter=中裝甲食人蟲
	big-armoured-biter=大裝甲食人蟲
	behemoth-armoured-biter=巨獸裝甲食人蟲

[entity-description]
	small-armoured-biter=小敵人，緩慢但有盔甲。
	medium-armoured-biter=中等規模的敵人，相對較慢，但盔甲精良。
	big-armoured-biter=大敵人，盔甲重甲。
	behemoth-armoured-biter=巨大的敵人，有著極大的盔甲。

[mod-setting-name]
	ab-small-armoured-biter-health=小裝甲食人蟲健康
	ab-small-armoured-biter-resistances=小裝甲食人蟲抗性
	ab-small-armoured-biter-spawn-probability=小裝甲食人蟲產生概率
	ab-medium-armoured-biter-health=中裝甲食人蟲健康
	ab-medium-armoured-biter-resistances=中裝甲食人蟲抗性
	ab-medium-armoured-biter-spawn-probability=中裝甲食人蟲的產卵機率
	ab-big-armoured-biter-health=大裝甲食人蟲健康
	ab-big-armoured-biter-resistances=大裝甲食人蟲抗性
	ab-big-armoured-biter-spawn-probability=大裝甲食人蟲產生概率
	ab-behemoth-armoured-biter-health=巨獸裝甲食人蟲健康
	ab-behemoth-armoured-biter-resistances=巨獸裝甲食人蟲抗性
	ab-behemoth-armoured-biter-spawn-probability=巨獸裝甲食人蟲的產生概率

[mod-setting-description]
	ab-small-armoured-biter-health=更改最大生命值（默認值為100％，百分比越高，敵人越強悍）
	ab-small-armoured-biter-resistances=更改抗性100％是默認值，更高的百分比會使敵人更強悍
	ab-small-armoured-biter-spawn-probability=更改產卵率概率（100％表示裝甲食人蟲的產卵機率與普通食人蟲相同，較高的％使其比普通食人蟲更有可能產卵）
	ab-medium-armoured-biter-health=更改最大生命值（默認值為100％，百分比越高，敵人越強悍）
	ab-medium-armoured-biter-resistances=更改抗性100％是默認值，更高的百分比會使敵人更強悍
	ab-medium-armoured-biter-spawn-probability=更改產卵率概率（100％表示裝甲食人蟲的產卵機率與普通食人蟲相同，較高的％使其比普通食人蟲更有可能產卵）
	ab-big-armoured-biter-health=更改最大生命值（默認值為100％，百分比越高，敵人越強悍）
	ab-big-armoured-biter-resistances=更改抗性100％是默認值，更高的百分比會使敵人更強悍
	ab-big-armoured-biter-spawn-probability=更改產卵率概率（100％表示裝甲食人蟲的產卵機率與普通食人蟲相同，較高的％使其比普通食人蟲更有可能產卵）
	ab-behemoth-armoured-biter-health=更改最大生命值（默認值為100％，百分比越高，敵人越強悍）
	ab-behemoth-armoured-biter-resistances=更改抗性100％是默認值，更高的百分比會使敵人更強悍
	ab-behemoth-armoured-biter-spawn-probability=更改產卵率概率（100％表示裝甲食人蟲的產卵機率與普通食人蟲相同，較高的％使其比普通食人蟲更有可能產卵）
