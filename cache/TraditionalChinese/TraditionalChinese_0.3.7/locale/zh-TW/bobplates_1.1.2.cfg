[item-description]
fusion-catalyst=包含啟動氘聚變所需的氣體。通常是氚3（Hydrogen-3）或氦3（Helium-3）


[technology-description]
alloy-processing=了解如何結合多種成分來製造合金。
chemical-processing=研究使用和生產化學品。
electrolysis=電解用於從液體中分離元素。

aluminium-processing=研究如何純化鋁（一種強度很輕的金屬）。
gold-processing=研究如何提煉黃金。
nickel-processing=研究如何提煉鎳。
lead-processing=研究如何精煉鉛。
silicon-processing=研究如何純化用於電子的矽。
titanium-processing=鈦是一種非常堅固的輕質金屬，但很難與礦石分離。
tungsten-processing=鎢的熔點非常高，讓我們研究如何用另一種方法進行精製。

nitinol-processing=鎳鈦諾是鎳鈦合金，讓我們看看我們可以將其用作什麼。
invar-processing=因瓦合金是鐵鎳合金，也許我們可以用它來做一些事情。
tungsten-alloy-processing=研究如何製造鎢基合金，這可能使其變得更加有用。


