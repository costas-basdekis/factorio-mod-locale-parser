#barstorio 翻譯

[mod-name]
bobplates=Bob's Metals, Chemicals and Intermediates mod[Bob的金屬，化工和中間體mod]


[mod-description]
bobplates=需要Bob的功能庫mod。設計為利用Bob的 Ores mod提供的資源以按預期方式運行。其他mod可能提供一種獲取所需資源的替代方法。此mod被設計為與完整的Bob的Mods集一起使用的基礎。該模塊增加了新的生產過程，包括：電解：用電分離液體。化學爐：熱和流體。混合爐：加熱超過一種成分。液體幫浦：主要用於Barrelling。氣幫浦：用於裝瓶（桶裝的替代品），但也會產生壓縮空氣資源。排氣孔：將有害氣體排入空隙。該mod增加了一種從以下資源生產金屬的方法：鋁，鈷，金，鉛，鎳，玻璃，矽，鈦，銀，錫，鎢，鋰和鋅。以下合金：青銅，黃銅，青銅，鎢銅，碳化鎢，因瓦合金，鎳鈦諾和鈷鋼。還添加了許多其他材料，包括陶瓷，寶石加工以及各種液體和氣體化學物質。該模塊還提供中間產品，包括多種材料的齒輪和軸承，高級處理單元和2層電池。





