[mod-setting-description]
bobmods-plates-cheapersteel=如果啟用，鋼鐵將花費2個鐵板代替5個鐵板（或昂貴模式下為4個）
bobmods-plates-newsteel=如果啟用，Steel將具有更複雜的配方和更多先決條件。
bobmods-plates-batteryupdate=如果啟用，則電池配方將根據mod替換為另外一個
bobmods-plates-inventorysize=字符清單大小的替代。更改此設置將更改玩家角色的庫存。
bobmods-plates-oreoverride=啟用後，將強制啟用此mod的正常操作所需的添加到我的礦石mod中的所有礦石，而忽略bobores部分中的礦石設置。
bobmods-plates-purewater=如果啟用，將存在純淨水。電解將需要這種水，它將超過開採地下水的結果。它也可以通過冷凝蒸汽來製造。
bobmods-plates-groundwater=如果啟用，則桶裝幫浦可以在地圖上的任何位置鑽孔取水。水開採補丁將不會被強制啟用。
bobmods-plates-vanillabarrelling=如果啟用，則可使用組裝機進行桶裝
bobmods-plates-bluedeuterium=我聽說氘應該是藍色的，所以我希望遊戲將它顯示為藍色
bobmods-plates-nuclearupdate=返工的核燃料。它從Thor中去除remove，並為氘燃料電池所需的燃料電池回收添加聚變催化劑，以及其他一些小改變。
bobmods-plates-convert-recipes=如果啟用，將添加其他配方以在不同類型的熔爐之間轉換。
bobmods-plates-expensive-electrolysis=如果啟用，則將增加電解的電成本。這是因為電解產生的氫氣的成本要高於燃燒產生的氫氣所產生的功率。



