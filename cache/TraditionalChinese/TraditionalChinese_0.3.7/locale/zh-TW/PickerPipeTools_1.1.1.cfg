auto-highlight=管道高亮__1__。
on=上
off=關

mismatch=流體不匹配！
clamped=夾緊！
fail=夾緊失敗！
unclamped=放鬆！

[autoclamp-commands]
toggle-autoclamp=切換自動夾鉗

[highlight-commands]
clear-markers=清除所有標記

[pipe-cleaner]
cleaning-clogs=從連接的油箱中取出__1____2__。
