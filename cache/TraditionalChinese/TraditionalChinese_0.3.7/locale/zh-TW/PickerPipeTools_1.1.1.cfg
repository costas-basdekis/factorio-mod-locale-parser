#barstorio 翻譯

[mod-name]
PickerPipeTools=Picker Pipe Tools[Picker 水管工具]


[mod-description]
PickerPipeTools=向管道添加新功能

[mod-setting-name]
picker-tool-pipe-clamps=啟用管夾
picker-find-orphans=查找未連接的地下
picker-max-checked-pipes=最大突出顯示和選中的管道（100-5000）
picker-max-distance-checked=使用CTRL SHIFT P突出顯示的最大距離（50-500個圖塊）
picker-count-pipes-highlighted=突出顯示時顯示管道數量
picker-count-orphans-found=高亮顯示發現的孤兒數量

[mod-setting-description]
picker-find-orphans=在地下管道或皮帶上徘徊時，在附近找到未連接的實體。

[controls]
picker-pipe-cleaner=清潔管道中的液體
picker-filter-cleaner=清潔Fluibox的過濾器
picker-show-underground-paths=顯示管道路徑
picker-toggle-pipe-clamp=撥動管夾
picker-auto-clamp-toggle=切換自動夾鉗
picker-auto-highlight-toggle=切換自動管道高亮顯示
picker-pipe-filter=皮管過濾器

[item-name]
picker-pipe-cleaner=管道清潔劑
picker-pipe-clamper=管道Cl子

[item-description]
picker-pipe-cleaner=從所有連接的流體箱中清除所有第一個發現的流體，[ALT]從流體箱中清除所有流體。
picker-pipe-clamper=夾緊所有選定的管道。

[pipe-tools]
clamped-name=固定__ENTITY____1______2__
