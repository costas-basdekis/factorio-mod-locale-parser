#barstorio 翻譯

[mod-name]
inserter-throughput=Inserter Throughput[機械臂吞吐量]


[mod-description]
inserter-throughput=顯示所選機械臂的吞吐量（在理想條件下）。





[mod-setting-name]
inserter-throughput-enabled=啟用
inserter-throughput-rounding-precision=舍入精度
inserter-throughput-show-toggle=顯示切換按鈕

[mod-setting-description]
inserter-throughput-enabled=是否顯示機械臂吞吐量。
inserter-throughput-rounding-precision=小數點後顯示的最大位數。設置為 0 以禁用舍入。
inserter-throughput-show-toggle=在左上角顯示一個按鈕，該按鈕指示“啟用”設置的狀態，可用於更改此設置而無需進入 mod 選項。

[controls]
inserter-throughput-toggle=切換顯示

[inserter-throughput]
toggle-button-tooltip=按下可切換機械臂吞吐量顯示



