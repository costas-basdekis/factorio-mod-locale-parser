hardcorio-count-players-live-system-check=每個生命支持系統檢查的玩家限額
hardcorio-max-players-live-system-get-item=每個週期來自生命支持系統的最大物品數
hardcorio-period-acid-bomb-check=在工作觀察者附近發現酸彈的s的數量
hardcorio-period-fish-update=更新“養魚場”期間的刻度數
hardcorio-turret-alerts=顯示沒有雷達的砲塔的所有提示
hardcorio-count-turret-alerts-per-tick=每刻沒有雷達的砲塔提示信號的數量
hardcorio-period-skill-update=更新技能點的刻度數
hardcorio-period-counters-update=計數器更新的滴答數
