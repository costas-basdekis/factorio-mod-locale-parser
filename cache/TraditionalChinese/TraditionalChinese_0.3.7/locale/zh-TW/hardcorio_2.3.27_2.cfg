hardcorio-period-medi-frame-update=更新顯示的健康點的滴答數
hardcorio-period-medi-check=檢查與醫生的接近程度的滴答數
hardcorio-ammo-insert-on=允許自動武裝轉塔。
hardcorio-ammo-inserting=玩家庫存中的手臂砲塔

