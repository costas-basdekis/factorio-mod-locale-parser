hardcorio-evolution=改變敵人建築物和單位的最大生命值，傷害和其他參數。
hardcorio-period-global-settings-update=應用在遊戲過程中管理員更改設置之前的最大延遲。 （1=1秒）
hardcorio-period-live-system-check=生命支持系統每次都在給或分配給玩家一個單位。 （60=1秒）
hardcorio-period-acid-bomb-check=砲塔在被發現之前看不到酸彈。 （60=1秒）
hardcorio-period-fish-update=更新每個孵化器，餵食器和養魚之間的時間。 （60=1秒）
hardcorio-turret-alerts=不建議初學者關閉。扇形掃描期間發生轉塔連接。每個雷達都連接到不工作的轉塔，如果超過了雷達的最大數量（FIFO），則會與先前連接的塔斷開連接。如果雷達斷電，轉塔可能會鬆動連接。
hardcorio-count-turret-alerts-per-tick=信號頻率為每120滴答聲一次（2秒）。默認情況下，每秒將顯示7200個信號。
hardcorio-period-skill-update=如果某處敵方單位或建築物被摧毀，則所有玩家都會獲得技能。 （60=1秒）
hardcorio-period-counters-update=它確定顯示氧氣，食物和水消耗的流動性。同樣，所有數字值都會更新。 （60=1秒）
hardcorio-medi-frames=軍醫是配備了再生器和醫療包的球員。緊鄰醫務人員的玩家會在其角色下方獲得一個額外的健康狀況顯示（其他健康欄），所有人都可以看到。
hardcorio-period-medi-frame-update=更新其他運行狀況欄的周期數。更改此參數將減少更新其他運行狀況欄的流暢性。 （60=1秒）
hardcorio-period-medi-check=如果在檢查過程中發現了一名醫護人員，那麼玩家會獲得一個額外的健康條。 （60=1秒）
hardcorio-ammo-insert-on=允許您禁用服務器上所有玩家的砲塔自動布防。
hardcorio-ammo-inserting=在建造期間，砲塔會自動配備適當的彈藥。

