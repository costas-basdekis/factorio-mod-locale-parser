#barstorio 翻譯

[mod-name]
bobassembly=Bob's Assembling machines mod[Bob的組裝機mod]


[mod-description]
bobassembly=需要Bob的功能庫mod該mod添加了組裝機4、5和6，並更新了組裝機3的配方以適應我的進度模式。該mod還增加了電爐，化工廠和煉油廠的更高等級。它還包括電子裝配機器鏈，以及Bob的金屬，化學和中間體模塊添加的其他機器層。設計為與我的完整Mod Pack一起使用時效果最好。可以在mod選項中關閉除組裝機器以外的所有其他機器層。





