steam-assembling-machine=蒸汽驅動的組裝機將根據您輸送到其中的蒸汽的溫度來調節其速度和能耗。\n預計第一台鍋爐產生的蒸汽以20％的速度運行。\n合成速度為0.4時，n20％為80kW。


