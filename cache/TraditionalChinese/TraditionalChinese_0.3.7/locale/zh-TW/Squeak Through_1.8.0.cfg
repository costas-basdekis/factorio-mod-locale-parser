#漢化：笑臉

[mod-setting-name]
squeakthrough-mod-compatibility=相容模式

[mod-setting-description]
squeakthrough-mod-compatibility=指定修改後的實體是可以選擇加入，還是必須選擇退出快速通過。如果使用強制加入，則無論其設置如何，所有修改的實體都將受到影響。這有可能破壞流體網路並引發其他奇怪的問題。使用此設置時不要報告任何錯誤！

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=選擇退出
squeakthrough-mod-compatibility-opt-in=選擇加入
squeakthrough-mod-compatibility-force=強制（不報告錯誤）

[mod-name]
Squeak Through=Squeak Through[任我行]

[mod-description]
Squeak Through=使您可以在曾經是障礙物的地方之間走動，例如直接相鄰的太陽能電池板，管道，蒸汽機，採礦鑽機和箱子。 在您的基地走動時，不再有挫敗感！
