#barstorio 翻譯

[mod-name]
train-trails=Train Trails[火車尾徑]


[mod-description]
train-trails=火車無論走到哪裡都會創造出一條發光的彩色小路 非常可配置





[mod-setting-name]
train-trails-color=顏色 [img=info]
train-trails-glow=發光 [img=info]
train-trails-passengers-only=乘客模式 [img=info]
train-trails-scale=比例 [img=info]
train-trails-length=長度 [img=info]
train-trails-color-type=顏色類型 [img=info]
train-trails-palette=彩虹調色板 [img=info]
train-trails-speed=彩虹速度 [img=info]
train-trails-balance=性能模式 [img=info]
train-trails-default-color=默認軌跡顏色 [img=info]

[mod-setting-description]
train-trails-color=確定火車在移動時是否創建彩色軌跡
train-trails-glow=確定火車在移動時是否會產生髮光的軌跡
train-trails-passengers-only=確定是否只有載有乘客的火車創建路徑
train-trails-scale=確定軌蹟有多大
train-trails-length=確定路徑的持續時間\n[color=red]注意：[/color] 使用更長的路徑長度，尤其是在有很多火車的情況下，可能會顯著影響遊戲性能
train-trails-color-type=確定軌跡顏色是否應與火車顏色同步或轉換為彩虹
train-trails-palette=確定彩虹調色板
train-trails-speed=確定彩虹在顏色中循環的速度
train-trails-balance=在一定程度上決定了模組要求的性能影響
train-trails-default-color=使用默認顏色確定火車的軌跡顏色

[string-mod-setting]
train-trails-speed-veryslow=非常慢
train-trails-speed-slow=慢
train-trails-speed-default=默認
train-trails-speed-fast=快速地
train-trails-speed-veryfast=非常快
