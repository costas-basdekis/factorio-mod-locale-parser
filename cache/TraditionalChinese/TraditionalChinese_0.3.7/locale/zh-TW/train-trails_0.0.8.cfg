train-trails-balance-performance=對於最高速度低於 260 的火車（[item=coal] 和 [item=wood]），火車軌跡顯示一致，並有一些視覺卡頓
train-trails-balance-balanced=對於最高速度低於 275 的火車（[item=coal]、[item=wood] 和 [item=solid-fuel]），火車軌跡顯示一致，視覺卡頓最小
