[autoplace-control-names]
st-terrastructure=地形改造
st-canals=頻道

[autoplace-control-description]
st-terrastructure=比例尺控制盒形和六角形單元格的大小。覆蓋範圍控制運河和蹼狀群島的橋樑寬度。玩以找到您喜歡的設置。
st-canals=比例控件功能大小。覆蓋率控制水量。玩以找到您喜歡的設置。



