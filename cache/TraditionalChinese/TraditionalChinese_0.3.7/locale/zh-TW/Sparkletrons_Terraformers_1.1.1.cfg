#barstorio 翻譯

[mod-name]
Sparkletrons_Terraformers=Sparkletron’s Terraformers[地形擴展]


[mod-description]
Sparkletrons_Terraformers=在您的下一張地圖上添加一些香料。探索海洋，新的六角形世界，或通過常規的護城河扼流點擴展模塊化基礎

[noise-expression]
st-terraformed-world=地形世界

st-no-canals=沒有
st-diamond=鑽石湖
st-square-canals=方形護城河
st-hex-moats=六角護城河
st-hex-moats-45=45度六角形護城河（尖頭）
st-hex-moats-45-flat=45度六角形護城河（平地）

st-no-lake=沒有
st-yes-lake=是

st-no-warp=沒有
st-warped=波浪狀的
st-maximum-warp=最大翹曲
st-gone-plaid=去格子
st-occasional-warp=經線口袋

st-default-reimpl=地形法線
st-default-mimic=地形湖泊
st-oceans=地形海洋
st-island-web=地形網狀群島
st-hexy-reg-flat=地形六角形
st-boxy=變形四方
st-warp-boxy-map=變形的變形的盒子
st-warp-hexy-map=變形的六角扭曲
