#barstorio 翻譯

[mod-name]
HallOfFame=Hall of Fame[名人堂]


[mod-description]
HallOfFame=最廣泛的菜單模擬集合，展示了由才華橫溢的玩家和SPEEDRUN者（包括 Xterminator、AntiElitz、SteveTrov 等）製作的美麗而令人難忘的巨型基地！這也可以用作放鬆的屏幕保護程序。有關這些基礎的更多信息，請參見 modpage。



[mod-setting-name]
hall-of-fame-playback-time=單次模擬持續時間（以秒為單位）
hall-of-fame-disable-defaults=禁用標準模擬
hall-of-fame-camera-alt-info=啟用 Alt 模式
hall-of-fame-volume-modifier=音量調整
hall-of-fame-zoom-modifier=縮放調整
hall-of-fame-mute-sound-driven=靜音聲音驅動的模擬
hall-of-fame-moving-camera=使用移動相機進行模擬

[mod-setting-description]
hall-of-fame-playback-time=單個名人堂基地的持續時間將顯示為菜單模擬。
hall-of-fame-disable-defaults=如果您想再次查看 Vanilla 菜單模擬，請設置為 False。
hall-of-fame-camera-alt-info=如果您想在 Alt-Mode 開啟的情況下查看模擬，請啟用。
hall-of-fame-volume-modifier=設置為 0 以靜音名人堂。修改主聲音設置中的模擬音量。
hall-of-fame-zoom-modifier=不同分辨率的屏幕將以不同的縮放級別顯示模擬。如果它不適合您的屏幕，請調整此值。較小的屏幕值較低，較大的屏幕值較高。默認 1。
hall-of-fame-mute-sound-driven=靜音所有聲音驅動的模擬，例如 Daft Punk。
hall-of-fame-moving-camera=使用移動的相機啟用模擬，例如在 TAS speedrun 中跟隨 Gotyoke 的相機。默認禁用以獲得更舒適的觀看體驗。



