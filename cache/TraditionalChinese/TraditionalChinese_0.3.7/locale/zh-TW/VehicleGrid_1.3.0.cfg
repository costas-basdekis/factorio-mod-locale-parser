#barstorio 翻譯

[mod-name]
VehicleGrid=Vehicle Grid[車輛網格]


[mod-description]
VehicleGrid=將可配置設備網格添加到任何沒有網格的基礎或改裝車輛。





[mod-setting-name]
VehicleGrid-car=車輛網格大小
VehicleGrid-tank=坦克網格大小
VehicleGrid-spider=Spidertron網格大小
VehicleGrid-loco=火車頭網格大小
VehicleGrid-wagon=貨車網格大小
VehicleGrid-artillery-wagon=火砲車網格大小
VehicleGrid-automatic_mode-bots=自動模式機器人調度
VehicleGrid-override-grids=覆蓋現有網格

[mod-setting-description]
VehicleGrid-car=用於未檢測為坦克的任何陸地車輛。\n默認8x6
VehicleGrid-tank=默認10x8
VehicleGrid-spider=默認10x10
VehicleGrid-loco=默認10x8
VehicleGrid-wagon=默認10x6
VehicleGrid-artillery-wagon=默認10x8
VehicleGrid-automatic_mode-bots=允許火車以自動模式發送施工機器人。\n0.16行為：打開\n0.17行為：關閉
VehicleGrid-override-grids=無論此設置如何，都會始終將柵格添加到不包含柵格的車輛中。\n“更新大小”：更新現有柵格的大小\n“覆蓋基本柵格”：僅替換基本車輛柵格\n“覆蓋所有柵格”：替換所有柵格

[string-mod-setting]
#<setting-name>-<dropdown-item-name>=<translated item>
VehicleGrid-override-grids-off=關閉網格
VehicleGrid-override-grids-update-size=更新大小
VehicleGrid-override-grids-override-base=覆蓋基礎
VehicleGrid-override-grids-override-all=覆蓋所有



