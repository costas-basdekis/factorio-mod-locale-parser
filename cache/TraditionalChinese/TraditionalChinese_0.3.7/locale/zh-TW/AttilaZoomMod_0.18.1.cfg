#barstorio 翻譯

[mod-name]
AttilaZoomMod=Attila's Zoom Mod[阿提拉的Zoom Mod]


[mod-description]
AttilaZoomMod=修改縮放功能並提供按鈕以保存/縮放到地圖上的某個位置。



[controls]
Attila-zm-quick-zoom-in=快速放大
Attila-zm-quick-zoom-out=快速縮小
Attila-zm-toggle-world-view=切換世界觀

[mod-setting-name]
Attila-zm-max-zoom-out=最大縮小水平
Attila-zm-map-zoom-level=地圖縮放等級
Attila-zm-quick-zoom-in-level=快速放大等級
Attila-zm-quick-zoom-out-level=快速縮小等級
Attila-zm-button-count=按鈕數

[shortcut-name]
Attila-sc-world-view=切換世界觀
Attila-sc-map-view=切換地圖視圖
Attila-sc-quick-zoom-in=快速放大
Attila-sc-quick-zoom-out=快速縮小



