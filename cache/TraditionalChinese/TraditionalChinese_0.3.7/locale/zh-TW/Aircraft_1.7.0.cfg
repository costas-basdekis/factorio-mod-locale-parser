[mod-setting-description]
aircraft-sound-setting=取消選中是否要在所有飛機上使用汽車聲音而不是飛機聲音。
aircraft-hardmode=一般來說飛機更容易被蟲子摧毀，使自己更危險！
aircraft-belt-immunity=飛機停在傳送帶上不會被移動.
helicopter-tech=高級空氣動力學技術背後的直升機技術。 只有在製造了直升機的情況下才能使用。
raven-tech=高級空氣動力學技術背後的掠奪者技術。 只有在製造了掠奪者的情況下才能使用。
heli-equipment-grid=給直升機（如果安裝）與武裝直升機同樣的設備網格。
non-combat-mode=從技術樹中禁用噴氣式飛機、武裝直升機和飛行堡壘。
inserter-immunity=使所有飛機對機械臂免疫，除了燃料機械臂。
disable-acid-splash=禁用沙蟲和蠕蟲產生的酸水造成的傷害。這是一個全域設置。





