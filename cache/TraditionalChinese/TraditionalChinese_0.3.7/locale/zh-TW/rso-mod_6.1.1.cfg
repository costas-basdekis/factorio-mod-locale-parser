#barstorio 翻譯

[mod-name]
rso-mod=Resource Spawner Overhaul[RSO資源大修]


[mod-description]
rso-mod=RSO資源大修


[mod-setting-name]
rso-vanilla-biter-generation=使用香草食人蟲產生方式
rso-biter-generation=使用RSO食人蟲生成法
rso-use-donuts=使用甜甜圈形狀
rso-starting-richness-mult=起始豐富度乘數
rso-global-richness-mult=全球財富倍增
rso-global-size-mult=資源補丁大小乘數
rso-resource-chance=資源機會
rso-region-size=產生區域的大小
rso-enemy-chance=敵人的基本機率
rso-enemy-base-size=敵人基本人數
rso-remove-trees=移除樹木
rso-infinite-ores-in-start-area=在開始區域使用天使的無限礦石
rso-infinite-ore-threshold=天使的無限礦門檻
rso-reveal-spawned-resources=顯示產生的資源
rso-distance-exponent=遠距離富礦指數
rso-fluid-distance-exponent=遠距離流體富集指數
rso-size-exponent=距離大小指數
rso-multi-resource-active=每個衍生功能具有多個資源
rso-oil-in-start-area=起始區域中的油
rso-ore-in-start-area=起始區域的礦石

[mod-setting-description]
rso-vanilla-biter-generation=啟用後，RSO將使用香草味產生劑。可以與RSO生成一起使用。
rso-biter-generation=控制內置在食人蟲生成器中的RSO。它比稀疏的要稀疏得多，以便進行資源搜尋。
rso-use-donuts=啟用此設置會將甜甜圈添加為礦塊的可能形狀類型。這將使礦塊的佈局更加多樣化。
rso-starting-richness-mult=所有起始資源補丁的豐富度將乘以該值。將全局乘數替換為起始區域。
rso-global-richness-mult=所有資源補丁的豐富度將乘以該值。
rso-resource-chance=每個區域產生資源的機會（0.1-1，1表示始終）。
rso-region-size=定義用於資源生成的區域的大小。它是按塊定義的-較大的值將使資源更稀疏。\n在運行遊戲期間進行更改可能會產生意想不到的效果。
rso-enemy-chance=產生區域內敵人的機率（0.1-1，1表示總是）。
rso-enemy-base-size=敵人的基地數量將乘以該值（每個基地有更多的生成器和砲塔，更大的基地）。
rso-global-size-mult=資源補丁的大小將乘以該值。生成時，很大的補丁可能會被剪切掉。
rso-remove-trees=放置資源補丁程序時，將在啟用此設置的情況下刪除樹。\n這可能不是100％有效的-有些樹可能會保留。
rso-infinite-ores-in-start-area=天使的無限礦石整合-應該在起始區域出現無限補丁。
rso-infinite-ore-threshold=天使的無限礦石整合-超過此閾值礦石將變為無限礦石。範圍是0-1，其中0使整個補丁無限，而1使幾乎沒有無限部分。
rso-reveal-spawned-resources=啟用後，將在地圖上顯示所有力的每個生成場。它應防止小地圖上部分露出的礦石斑塊。
rso-distance-exponent=高級設置-可能破壞遊戲平衡和/或遊戲。\n用於計算礦石豐富度隨距中心的距離增加的指數。
rso-fluid-distance-exponent=高級設置-可能破壞遊戲平衡和/或遊戲。\n用於計算流體豐富度隨距中心的距離增加的指數。
rso-size-exponent=進階設定-可破壞遊戲平衡和/或遊戲。\n指數用於計算距中心距離的增加。
rso-multi-resource-active=啟用後，可以沿著主滾動資源補丁生成其他資源。它取決於配置，並且已由香草和一些大型mod所使用。
rso-oil-in-start-area=當真正的油將出現在起始區域。如果為false，則僅在其外部生成。
rso-ore-in-start-area=當真正的礦石將出現在起始區域。如果為false，則僅在其外部生成它們。
