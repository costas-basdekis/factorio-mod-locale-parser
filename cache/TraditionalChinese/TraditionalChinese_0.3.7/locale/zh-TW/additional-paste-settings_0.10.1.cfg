[mod-name]
additional-paste-settings=Additional Paste Settings[額外粘貼設置]


[mod-description]
additional-paste-settings=為遊戲添加額外的粘貼設置（shift+右鍵單擊 & shift+左鍵單擊），例如在後勤箱合併/組合請求，設置固定請求乘數，允許您修改 30 秒的原始行為並允許從組裝器粘貼插入機械臂以對其設置條件。



