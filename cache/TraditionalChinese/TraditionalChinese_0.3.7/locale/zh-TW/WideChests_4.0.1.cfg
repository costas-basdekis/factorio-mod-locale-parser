[controls-description]
WideChests_rotate-blueprint-clockwise=適用於合併箱子的藍圖。
WideChests_rotate-blueprint-couterclockwise=適用於合併箱子的藍圖。

[mod-setting-name]
mergable-chest-name=可合併的箱子
max-chest-width=最大箱寬
max-chest-height=最大箱高
max-chest-area=最大箱圍
inventory-size-multiplier=庫存大小乘數
inventory-size-limit=庫存大小限制
sprite-decal-chance=更改精靈貼花
warehouse-threshold=倉庫規模閾值
whitelist-chest-sizes=合併寶箱白名單

[mod-setting-description]
mergable-chest-name=可以合併的箱部類型。安裝 WideChestsAllTypes mod 以一次性啟用所有功能。
max-chest-width=合併箱部的最大寬度。如果您希望限制高於 42，請安裝 WideChestsUnlimited mod。
max-chest-height=合併箱部的最大高度。如果您希望限制高於 42，請安裝 WideChestsUnlimited mod。
max-chest-area=合併箱部的最大面積。如果您希望限制高於 1600，請安裝 WideChestsUnlimited mod。
inventory-size-multiplier=更改此項可能會導致合併或拆分時丟失項目！
inventory-size-limit=更改此項可能會導致合併或拆分時丟失項目！
sprite-decal-chance=精靈貼花的貼花百分比。
warehouse-threshold=合併寬度和高度大於 X 的區域時將使用 Trashdump。
whitelist-chest-sizes=AxB 值列表（以空格分隔），其中 A 和 B 是任意數字或大寫字母 N（表示通配符）。



