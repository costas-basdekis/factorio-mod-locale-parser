#item description
[item-description]
el_solar_item=Сделано с определенными знаниями.
el_burner_item=Компактный твердотопливный генератор.
el_energy_crystal_item=Этот кристалл сделан из неизвестной субстанции. Он излучает немного энергии, но для чего ее можно использовать?   

fi_solid_reactor_item=Реактор ядерного деления с водяным охлаждением, способный производить большое количество тепла. Использованные топливные стержни могут быть переработаны и использованы снова!
fi_crafter_item=Эта машина может осуществлять сборку и выплавку материалов, работая на базовом ядерном топливе. Но она не может работать с жидкостями.
fi_energy_crystal_item=Кристалл с синтезированной энергией. Он излучает много энергии, возможно, она может пригодиться для производства современных машин.

fu_tech_sign_item=Сведения о ядерном синтезе. Благодаря этой информации в будущем можно будет построить еще более крупные термоядерные устройства!  
fu_stelar_reactor_item=Термоядерный реактор с управляемым термоядерный синтезом, спроектированный с использованием стелларатора. Он способен вырабатывать около 2 ГВт постоянной мощности. Тепло от активной зоны передается в цикл охлаждения жидкого свинца, через который можно производить пар, а в конце - электроэнергию. Хотя до сих пор не существует метода улавливания продуктов синтеза, этот недостаток может быть устранен в реакторе UMR следующего поколения.  
fu_tokamak_reactor_item=Реактор ядерного синтеза, основанный на конструкции токамака. Этот реактор будет выдавать от 2 до 4 ГВт мощности в пульсирующем режиме, в зависимости от топлива. В отличие от стелларатора токамак в основном предназначен для D-T синтеза. Хотя до сих пор не существует метода улавливания продуктов синтеза, этот недостаток может быть устранен в реакторе UMR следующего поколения.
fu_robo_logistic_item=Эти 4 двигателя будут создавать огромную тягу, если вы сможете обеспечить их достаточным количеством энергии.
fu_robo_construction_item=Стройте сооружения с безумной скоростью. 
fu_star_engine_core_item=Вот он, ядерный синтез в его лучшем проявлении! С помощью этой машины вы можете изготовить элементы в сердцевине маленькой звезды. Однако для поддержания реакции в активном состоянии требуется много и много энергии. Звездный двигатель состоит из сердечника и по меньшей мере одного охлаждающего и нагревательного блока, обращенного к сердечнику. Он будет производить от 500 до 1000 железа или любого другого базового элемента в секунду, в зависимости от того, сколько охлаждающих/нагревательных блоков используется (по 1 или 2).    

gr_materials_fusion_cell_item=Это устройство содержит маленькую звезду, хранящуюся в другом измерении. Не трогайте его!
gr_crafter_item=Получая энергию от маленькой звезды, эта машина исполнит все ваши желания. Он также может пахнуть как печь!
gr_magnet_train_item=Этот поезд левитирует за счет силы EM-поля, в результате чего его эффективная масса практически равна нулю. Этот поезд создан для высоких скоростей и длинных железных дорог! И имейте в виду: Этот поезд, питаемый компактной звездой, всегда имеет энергию.   
gr_magnet_wagon_item=Перевозите свои вещи с безумной скоростью! Используйте подвесной поезд EM в качестве локомотива.
gr_magnet_tanker_item=Доставьте это вкусное масло туда, куда вам нужно, быстро! Используйте подвесной поезд EM в качестве локомотива.

gr_magnet_train_pre_item=Этот поезд левитирует за счет силы EM-поля, в результате чего его эффективная масса практически равна нулю. Этот поезд создан для высоких скоростей и длинных железных дорог!  
gr_magnet_wagon_pre_item=Перевозите свои вещи с безумной скоростью! Используйте подвесной поезд EM в качестве локомотива.
gr_magnet_tanker_pre_item=Доставьте это вкусное масло туда, куда вам нужно, быстро! Используйте подвесной поезд EM в качестве локомотива.

fi_modules_productivity_1_item=Модуль, созданный для использования в некоторых машинах/рецептах из 248k. 
fi_modules_productivity_2_item=Модуль, созданный для использования в некоторых машинах/рецептах из 248k.
fi_modules_productivity_3_item=Модуль, созданный для использования в некоторых машинах/рецептах из 248k.
fi_modules_productivity_4_item=Этот модуль универсален. Его можно использовать в любой машине, которая обеспечивает производительность.
fi_modules_productivity_5_item=Этот модуль универсален. Его можно использовать в любой машине, которая обеспечивает производительность.
