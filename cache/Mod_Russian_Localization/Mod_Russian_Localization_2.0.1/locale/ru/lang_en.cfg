el_ki_core_item=Для использования, пожалуйста, загляните в внутри-игровую вики booktorio/Informatron (левый верхний угол).
fi_ki_core_item=Для использования, пожалуйста, загляните в внутри-игровую вики booktorio/Informatron (левый верхний угол).
