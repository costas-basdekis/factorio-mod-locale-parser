#effects
[description]
el_stage_eff=Позволяет попасть на первый этап мода 248k.
el_energy_eff=Базовое производство энергии
el_kerosene_tech_eff=Производство керосина из нефти и его сероочистка.
el_ki_tech_eff=Эта машина работает как распределитель с модульным эффектом. Каждое ядро имеет свой канал, который можно изменить с помощью руководства ядра. Примечание: на один канал допускается только одно ядро. В центре ядра находятся слоты для модулей - поместите несколько модулей внутрь, и работающее ядро будет транслировать их эффекты на свой канал. После установки маяка вниз он автоматически регистрируется в стандартном канале. Поэтому, чтобы все было просто, достаточно снабдить ядро достаточным количеством жидкости и настроить его канал на стандартный канал. 
x2_ki_tech_eff=Удвойте модульные эффекты всех ваших ядер KI!
x3_ki_tech_eff=Утроить модульные эффекты всех ваших ядер KI - глупое безумие, как по мне! 
sup_1_ki_tech_eff=+150 поддерживаемые маяки
sup_2_ki_tech_eff=+250 поддерживаемые маяки
sup_3_ki_tech_eff=+500 поддерживаемые маяки
sup_4_ki_tech_eff=максимум поддерживаемых маяков

fi_stage_eff=Вы овладели искусством электроники. Добро пожаловать в век ядерного деления!
fi_energy_eff=Энергия деления в ваших руках!

fu_stage_eff=После расщепления атома... чем будете заниматся дальше? Слияние атомов! 
fu_basic_elements_eff=Получите представление о некоторых изотопах, которые могут быть слиты воедино! Эти ранние методы могут быть очень неэффективными, но, по крайней мере, они работают.
fu_fusor_eff=Постройте базовый фузор, который может осуществлять некоторые термоядерные реакции. Нам еще многое предстоит узнать о ядерном синтезе, поэтому продолжайте экспериментировать.
fu_energy_eff=С помощью знаний, полученных в ходе экспериментов с фузором, вы можете приступить к созданию своего первого реактора ядерного синтеза!
fu_reactor_eff=Постройте термоядерный реактор на основе конструкции стелларатора. Этот реактор способен работать в течение нескольких дней, поддерживая плазму в течение большого количества времени. Вы должны быть способны генерировать энергию с постоянной скоростью.
fu_tokamak_eff=Этот реактор основан на конструкции токмака. Он очень быстро расходует топливо, поэтому его можно использовать только в пульсирующем режиме.
fu_activator_eff=Собирают тепловые нейтроны из реакций ядерного деления. Основные изотопы будут захватывать эти нейтроны и превращаться в более ценные изотопы.
fu_star_engine_eff=Звездный двигатель - это буквально маленькая звездочка. Используя огромное количество энергии, эта многоблочная машина может производить любой базовый элемент в огромных количествах. Чтобы осуществить эту мечту, вам понадобится одно ядро и как минимум один блок охлаждения/нагрева, много места и энергии. Поместите вниз сердечник, а после него охлаждающий и нагревательный блоки, обращенный к сердечнику. Ядро может работать только с одним блоком из двух в половину скорости. После создания машины вам нужно будет изучить технологии для каждого элемента.

gr_stage_eff=Используя экзотическую материю, вы сможете выйти за пределы известных технологий. Даже синтез будет ничто по сравнению с этими безграничными возможностями.

