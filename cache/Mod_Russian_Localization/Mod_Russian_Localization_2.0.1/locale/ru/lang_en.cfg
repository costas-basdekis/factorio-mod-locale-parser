#booktorio
[gui]
bk_248k_name=248k Mod
bk_248k_overview=Обзор
bk_248k_about=О моде
bk_248k_about_text=Этот мод направлен на расширение ванильной игры и добавление энд-гейм контента. В нем представлены новые способы получения энергии, материалов, альтернативные варианты производства ванильных предметов и некоторые уникальные здания, расположенные в 4 этапа. Вы начнете с электронной стадии в ранней игре, а затем будете прогрессировать по мере роста вашей фабрики. Вот посмотрите, чего вы можете достичь:
bk_248k_first_steps=Первые шаги
bk_248k_first_steps_text=Для начала вам потребуется отмыть некоторые элементы, в основном алюминий и литий, от камня. Для этого используется серная кислота, поэтому получите достаточное ее количество - наряду с ванильным рецептом можно также производить керосин и получать серную кислоту в процессе сероочистки керосина. С помощью этих материалов теперь можно построить неплохие солнечные батареи, например, Mk2.  

bk_248k_ki1_core=Ядро KI1
bk_248k_ki2_core=Усилитель KI2 и KI3
bk_248k_ki1_core_text=Эта машина работает как распределитель с эффектом модуля. Каждое ядро имеет свой канал, который можно изменить с помощью руководства ядра. Примечание: на один канал допускается только одно ядро. В центре ядра находятся слоты для модулей - поместите несколько модулей внутрь, и работающее ядро будет транслировать их эффекты на свой канал. После установки маяка вниз он автоматически регистрируется в стандартном канале. Поэтому, чтобы все было проще, просто снабдите ядро достаточным количеством жидкости и настройте его канал на стандартный канал.  
bk_248k_ki2_core_text=На этапе деления и синтеза вы получите доступ к маякам KI2 и KI3, а также к ядру/усилителю KI2 и KI3. Эти ядра будут потреблять дополнительную жидкость для функционирования. Ядра/усилители KI2 и KI3 могут добавлять дополнительные модульные эффекты к ядру KI1 - для этого настройте их канал на канал вашего ядра KI1. Модули, вставленные в середину ядра KI2/KI3, теперь будут добавлять свои эффекты к эффектам ядра KI1. Имейте в виду, что улучшенные маяки также смогут транслировать больше эффектов модуля. Со временем ядра KI2/KI3 будут производить [item=fi_ki_science] и [item=fu_ki_science] - они понадобятся для исследования технологий, связанных с ядрами KI. Одно ядро KI1 всегда будет связано только с одним ядром KI2 и одним ядром KI3. 


bk_248k_diesel_train=Дизельный поезд
bk_248k_diesel_train_text=Дизельный поезд, проще простого. Но подождите, есть ли еще что-то?       Да, это так.      Этот дизельный поезд имеет доступ к различным видам дизельного топлива и модулям двигателя. \nВсе виды топлива имеют достаточно высокий коэффициент сгорания, но самое главное, что специальные виды топлива увеличивают максимальную скорость поезда на довольно приличные значения, но в тоже время они уменьшают его ускорение. \nДля борьбы с этим недостатком можно установить модули внутри сетки оборудования поезда, например: Турбокомпрессор -  увеличит ускорение поезда на 35 процентов.

bk_248k_fusion=Ядерный синтез
bk_248k_fusion_text=После освоения стадии деления вам станет доступен ядерный синтез. Сплав, ну это сложно - Сначала вам нужно построить исследовательский фузор [item=fu_fusor_item] и соеденить несколько основных изотопов, чтобы получить некоторые знания о синтезе [item=fu_tech_sign_item].
bk_248k_fusion_1_text=Самым основным изотопом является Протий-H [1] [fluid=fu_protium]. Постройте термохимический сепаратор [item=fu_boiler_item] и разделите воду на кислород и водород. Поскольку водород в основном состоит из Протий-H [1] [fluid=fu_protium], вы должны быть в состоянии получить в свои руки некоторые технологии термоядерного синтеза.
bk_248k_fusion_2_text=С технологией синтеза вы теперь можете строить огромные термоядерные реакторы или создавать дронов Hertz и Tesla. По возможности создайте достаточно большой запас изотопов и термоядерной техники - вам понадобится очень много.
bk_248k_star_engine=Звездный двигатель
bk_248k_star_engine_text=Звездный двигатель - это безумие! Он состоит из 5 частей: Сердечник [item=fu_star_engine_core_item], левый и правый радиатор [item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item] и охладитель [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item].
bk_248k_star_engine_1_text=Сначала постройте ядро (вверху) с максимально возможным свободным пространством вокруг. Затем установите рядом с ним охладители и нагреватели - в режиме alt убедитесь, что все входы ядра соответствуют выходам нагревателей/охладителей. Установите рецепты для всех машин и закачайте протий в нагреватели. В таблице ниже вы можете увидеть, что и с какой скоростью может быть произведено, когда работает вся машина.
bk_248k_exotic_science=Наука об экзотической материи
bk_248k_exotic_science_text=В эндгейме вам понадобится добывать экзотическую науку [item=fu_space_probe_science_item]. Для этого вам нужно раздобыть экзотическую материю [item=fu_space_probe_ore_item]. Поскольку этот редкий материал существует только в космосе, вам придется построить много ракет, чтобы получить его. Существует 3 новых типа спутников: Спутник[item=fu_space_probe_sputnik_item], космический зонд[item=fu_space_probe_probe_item] и зонд глубокого космоса[item=fu_space_probe_deep_probe_item]. Первые два возвращают данные, которые необходимы для запуска зонда глубокого космоса, в результате чего получается экзотическая руда. Используйте экзотическую материю для создания экзотических научных пакетов!
bk_248k_blueprints=Чертежи
bk_248k_blueprints_text=Вот несколько чертежей для установки модов. Просто нажмите на текст, чтобы получить его - если вы разработали макет, которым хотите поделиться, вы можете сделать это на форуме модов, и в будущем он может оказаться здесь!

bk_248k_blueprints_1=Установка гидротурбины - 40MW
bk_248k_blueprints_2=Термохимическая установка - 2X
bk_248k_blueprints_3=Солнечная электростанция - 40MW

bk_248k_black_hole=Энд-гейм реактор
bk_248k_black_hole_text=Генератор черных дыр может производить энергию из чего угодно. Когда 100 стабилизаторов [item=gr_materials_stabilizer_item] и по крайней мере 1000 других предметов (материи) находятся внутри реактора, вы можете создать черную дыру. Каждый предмет, помещенный в реактор, будет добавлен к расходной материи черной дыры, кроме стабилизаторов [item=gr_materials_stabilizer_item] - они повысят стабильность реактора. Со временем стабильность реактора будет снижаться, поэтому поддерживайте постоянный запас этих стабилизаторов материи. Реактор будет потреблять вещество из своего внутреннего буфера в соответствии со скоростью потребления вещества и преобразовывать его в энергию. При полной стабильности реактор будет производить около 1 ТВт.

