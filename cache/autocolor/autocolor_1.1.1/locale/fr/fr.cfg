[mod-setting-name]
autocolor_r=Rouge
autocolor_g=Vert
autocolor_b=Bleu
autocolor_a=Alpha
autocolor_on=Définir la couleur automatiquement

[mod-setting-description]
autocolor_r=Quantité de rouge utilisée. Une valeur plus élevée donnera une couleur plus rouge.(0-255)
autocolor_g=Quantité de vert utilisée. Une valeur plus élevée donnera une couleur plus verte.(0-255)
autocolor_b=Quantité de bleu utilisée. Une valeur plus élevée donnera une couleur plus bleue.(0-255)
autocolor_a=Intensité de la couleur. Une valeur plus élevée donnera une couleur plus vive(0-255). Il est recommandé de laisser cette valeur à 127.
autocolor_on=Active ou désactive autocolor
