parameter1=First parameter for use with command
parameter2=Second parameter for use with command
parameter3=Third parameter for use with command
input_signal_select=Select the signal to filter into the variable
input_variable_select=Set the name of the variable
output_signal_select=Select the signal to output the variable as
output_variable_select=Set the name of the variable to send out

[plc_command_tooltip]
NO-OP=Do nothing
EQ=When parameter1 equals parameter2 set parameter3 to 1 otherwise 0
GT=When parameter1 greater than parameter2 set parameter3 to 1 otherwise 0
GTE=When parameter1 greater then or equal to parameter2 set parameter3 to 1 otherwise 0
LT=When parameter1 less than parameter2 set parameter3 to 1 otherwise 0
LTE=When parameter1 lessthan or equal to parameter2 set parameter3 to 1 otherwise 0
AND=When parameter1 > 0 AND parameter2 > 0 set parameter3 to 1 otherwise 0
OR=When parameter1 > 0 OR parameter2 > 0 set parameter3 to 1 otherwise 0
NOT=When parameter1 <= 0 set parameter2 to 1 otherwise 0
XOR=When parameter1 > 0 XOR parameter2 > 0 set parameter3 to 1 otherwise 0
ADD=Add parameter1 and parameter2 then store it in parameter3
SUB=Subtract parameter2 from parameter1 then store it in parameter3
MUL=Multiply parameter1 and parameter2 then store it in parameter3
DIV=Divide parameter1 by parameter2 then store it in parameter3 (Div by 0 = 0)
IF=IF command using parameter1 > 0 (true)
ELSE=IF - ELSE - IF END block command
IF END=IF - ELSE - IF END block command
MOVE=Sets parameter2 to value of parameter1


