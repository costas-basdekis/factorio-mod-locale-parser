[mod-setting-name]
ecr-result-count=Robots per craft
ecr-stack-size=Stack size
ecr-free-bots=Free bots
ecr-crafting-speed=Crafting time
ecr-travel-speed=Robot travel speed

[mod-setting-description]
ecr-result-count=Sets how many robots are crafted per recipe. Original setting is 6.
ecr-stack-size=Sets the stack size of the early construction robots. Original setting is 200.
ecr-free-bots=If set crafting the bots does not require ingredients.
ecr-crafting-speed=Sets how long it takes to craft early construction robots. Original setting is 3.
ecr-travel-speed=Sets the travel speed of early construction robots. Original setting is 0.06.


