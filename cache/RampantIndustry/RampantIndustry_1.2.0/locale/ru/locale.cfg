[mod-setting-description]
rampant-industry-airFilterCooldown=Время в тиках, которое пройдет до загрязнения, которое будет поглощено воздушным фильтром.
rampant-industry-enableOilBurner=Генератор, который использует жидкое топливо. Отключение этого параметра также приведет к тому, что этот мод не будет добавлять значения жидкого топлива к существующим жидкостям.
rampant-industry-enableAdvancedAccumulator=Добавляет продвинутый аккумулятор, который по размерам как 9 обычных аккумуляторов и с 50% лучшей производительностью, чем 9 небольших аккумуляторов.
rampant-industry-enableAdvancedSolarPanel=Добавляет продвинутую солнечную панель, которая по размеру как 16 обычных солнечных панелей и с 50% лучшей производительностью, чем 16 небольших солнечных панелей.
rampant-industry-enableAdvancedLab=Добавляет продвинутую лабораторию, которая по размерам как 16 обычных лабораторий и с 50% лучшей производительностью, чем 16 лабораторий.
rampant-industry-enableAirFiltering=Добавляет здание "Воздушный фильтр", который использует воздушные фильтры и может производить уголь из фильтров.
rampant-industry-enableLargeStorageTank=Добавляет большой резервуар, который по размерам как 16 обычных резервуаров и с 50% лучшей емкостью, чем 16 резервуаров.
rampant-industry-enableAdvancedRepairPack=Добавляет продвинутый ремонтный комплект, который в 2 раза эффективнее обычного ремонтного комплекта.
rampant-industry-enableAdvanceAssembler=Добавляет продвинутый сборочный автомат, который по размерам как 9 обычных сборочных автоматов и на 50% быстрее, чем Сборочный автомат 3.
rampant-industry-enableAdvanceChemicalPlant=Добавляет продвинутый химический завод, который по размерам как 9 обычных химических заводов и на 50% быстрее, чем 9 химических заводов.
rampant-industry-enableAdvanceElectricFurnace=Добавляет продвинутую электрическую печь, которая по размерам как 9 электрических печей и на 50% быстрее, чем 9 электрических печей.
rampant-industry-enableAdvanceFurnace=Добавляет продвинутую стальную печь, которая по размерам как 9 стальных печей и на 50% быстрее, чем 9 стальных печей.
rampant-industry-enableAdvanceOilRefinery=Добавляет продвинутый нефтеперерабатывающий завод, который по размерам как 9 нефтеперерабатывающих заводов и на 50% быстрее, чем 9 заводов.
rampant-industry--enableFuelEmissions=Добавить множители выбросов для топлива: твёрдое (0,75), ракетное (2), уголь (3), ядерное (2,5), топливная ячейка (1,5).
