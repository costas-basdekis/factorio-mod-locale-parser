[mod-setting-description]
Kux-RunningCheat-CharacterHover=You can move everywhere
Kux-RunningCheat-DefaultCharacterRunningSpeedModifier=If this mod does not need the LuaPlayer.character_running_speed_modifier the value is set to this value (default: 0)
Kux-RunningCheat-ZoomSpeedModificator=For faster walking speed in zoom mode increase this value (default is 3)
Kux-RunningCheat-UpsAdjustment=Input a factor to adjust the speed values. You can also input your current UPS value (for normal game speed). This is usefull if you have to play with slower UPS but dont want to move slower.
Kux-RunningCheat-SlowerGameSpeedAdaptation=The speed keeps constant also if your game speed is slower. (default:unchecked)
Kux-RunningCheat-FasterGameSpeedAdaptation=The speed keeps constant also if your game speed is faster. Does not pay attention whether the game really runs faster (UPS limt reached) Uses only the game speed factor. (default:unchecked)