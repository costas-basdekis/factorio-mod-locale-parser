[art-screenshot]
welcome=欢迎使用高清截图MOD，请在蓝图库（快捷键__CONTROL__toggle-blueprint-library__）获取“高清截图工具”，截图时请留意截图提示！
title=高清截图选项
info1=最大允许分辨率为 16384x16384（当高清选项启用时为8192x8192）
info2=但最大建议分辨率为 4096x4096（当高清选项启用时为2048x2048）
info3=截图默认放在（%appdata%\Factorio\script-output）目录
info4=注意：显示GUI默认禁用，如需启用，请调整合适截图宽高
xpos=截图中心点X坐标（默认为玩家X坐标）
ypos=截图中心点Y坐标（默认为玩家Y坐标）
xres=截图直径宽度（默认：1920）
yres=截图直径高度（默认：1080）
gamezoom=截图缩放比例（默认：1）
path=截图文件名（默认：游戏名_天数_当前时间）
show_gui=是否显示游戏界面(GUI)（默认：否）
show_entity_info=是否显示实体信息(Alt-Mode)（默认：是）
anti_alias=是否高清截图（默认：否）（0.17存在bug，不建议开）
take=截图
close=取消
error=错误：“__1__”的值无效，请重新输入！
done=截图已完成，文件为“__1__”！

[item-name]
art-screenshot-selection=高清截图工具

