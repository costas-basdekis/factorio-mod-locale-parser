[mod-setting-description]
wizz_difficulty_ratio=Set the ratio quantity of aliens in group. Depend on evolution.
wizz_medium_wave_interval=Medium wave interval (10 to 100)
wizz_big_wave_interval=Big wave interval (30 to 200)
wizz_count_ratio=Base number ennemy in group for calculation (2 - 50)
wizz_group_count=Number of group in one wave (1 - 5)
wizz_start_time_second=Time before first wave in seconds (300 - 1800)
wizz_next_wave_time_second=Time between wave in seconds (10 - 300)
wizz_change_group_position=Wave come from more directions (Each group has one different position)
wizz_reduce_corpse_lifetime=Reduce the vanilla corpse lifetime of biter and spitter to 30 seconds
wizz_spawn_on_spawner=This setting limit the spawning position on existing vanilla spawner, normaly outside our base. WARNING: If not vanilla spawner exit, the standard calculation is used.
wizz_use_first_algo=Use the first algorithm for bitter calculation in group. This is old and without real progression (like staircase).

