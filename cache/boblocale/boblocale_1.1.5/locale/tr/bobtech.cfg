bobmods-burnerphase=Yakıtsız çalışan teknolojilerin açılması için araştırma gerektirir.\nDikkat:\nBu ayar, aynı zamanda çok sayıda erken aşama araştırması ekleyen AAI Industry ile çalışmak üzere tasarlanmamıştır. Eklentiyle çakışan en temel noktalardan biri, eklentinin Buhar gücünü Yakıtlı ve Elektrik arasında görmesidir (buharlı montaj makinesi ve maden sondajı bir örnek olarak gösterilebilir), AAI, offshore pompayı elektrik gerektirecek şekilde değiştirir ve kazan ve buhar motoru, yakıtlı elektrik üretecinden sonra elektrik elde etmek için daha gelişmiş bir yöntem olarak değiştirir. \nBazı durumlarda, AAI Industry yüklendiğinde bu seçenek etkinleştirilirse oyun yüklenemez.

