[mod-setting-description]
ee-controller-inventory_size=这个选项不能在运行中更改。\n以下所有选项都是默认值，可以在运行中通过地图编辑器GUI更改。
ee-allow-changing-aggregate-chest-filters=默认情况下，聚合箱的筛选器是不可更改的，因为每当Mod配置改变时会覆盖任何改变。如果你希望在这种情况下仍能编辑过滤器，请勾选这个选项。
ee-prevent-initial-pause=防止你在第一次进入编辑器时暂停游戏。暂停状态可以从编辑器的时间菜单中更改。
ee-infinity-pipe-crafter-snapping=当你把一个无限管道直接放在制作设施的流体输入旁边时，它将自动设置其过滤器以提供该流体。
ee-default-infinity-filters=当你第一次进入编辑器时，你的背包将应用该无限过滤器。\n[color=255,57,48]从主菜单中更改这个选项，否则它不会在新游戏中生效！[/color]
ee-inventory-sync=当处于作弊模式时，你的背包和光标将在编辑器和正常游戏之间保持同步。

[command-help]
cheatmode=<parameter>\n （无参数）- 研究所有技术，将所有表面的时间冻结在正午，启用编辑器增强的测试工具配方，并启用作弊模式。\n  all - 与上述相同，并给玩家一些测试物品和设备。\n  off - 禁用作弊模式和编辑器增强的测试工具配方。

