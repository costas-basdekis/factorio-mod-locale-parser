central-silos-force=Force that the silo belongs to. Usually "player" but should be whomever should own it.
central-silos-x-pos=Silo X position
central-silos-y-pos=Silo Y position
central-silos-x-count=Silo East/West count.
central-silos-y-count=Silo North/South count
