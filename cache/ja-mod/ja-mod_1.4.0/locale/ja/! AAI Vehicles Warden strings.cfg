[mod-name]
aai-vehicles-warden=AAI Vehicles: Warden

[mod-description]
aai-vehicles-warden=レーダーと、電気ショックパルスを発射できるエレクトロボルタータレットを備えた多用途のサポート車両。 リペアキットがあれば、近くの車両や建築物を自動的に修理します。 また、広い範囲の地上アイテムを自動で収集します。 AAI Programmable Vehiclesと一緒に使用すると、Haulerなどの近くの車両にリソースを提供できますが、転送範囲は大きくなります。 車両の編成や基地のメンテナンスに役立ちます。

