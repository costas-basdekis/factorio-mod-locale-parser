[mod-name]
autodrive=Autodrive

[mod-description]
autodrive=列車の回避、プレーヤーの追跡、ロジスティックネットワークの接続、回路ネットワークの接続、燃料の自動補充、弾薬の自動リロード、無線制御、敵に向けて自動発射、ゲート制御のための自動車機器。注(車両グリッドmodが必要です。)

[item-name]
autodrive-control=Car radio control

[item-description]
autodrive-control=ドラッグして一台もしくはそれ以上の車両を選ぶ。クリックして、選択した車を特定の場所に移動させる。

[equipment-name]
autodrive-train-sensor=トレインセンサー
autodrive-enemy-sensor=エネミーセンサー
autodrive-fuel-sensor=燃料センサー
autodrive-ammo-sensor=弾薬センサー
autodrive-gate-sensor=ゲートセンサー
autodrive-logistic-sensor=物流ネットワークセンサー
autodrive-circuit-sensor=回路ネットワークセンサー (Shortwave)
autodrive-follow-sensor=プレイヤーフォローセンサー

[equipment-description]
autodrive-train-sensor=このセンサーを付けることで車は近くの動いている列車を感知して自動的にブレーキをかけるか、すでにレールを横断している場合は急加速します。 レールに沿って運転している場合は何もしません！
autodrive-enemy-sensor=このセンサーを付けることで車は銃の射程内にある近くの敵を感知して自動で銃を発射します。 車両が武装していない場合は何もしません。
autodrive-fuel-sensor=このセンサーを付けることで車は車のインベントリから燃料を自動で補給します。
autodrive-ammo-sensor=このセンサーを付けることで車は車のインベントリから弾薬を自動でリロードします。
autodrive-gate-sensor=このセンサーを付けることで車はドライバーなしでゲートを開けれるようになります。 ゲートを通過するパス検索を有効にします。
autodrive-logistic-sensor=このセンサーを付けることで車は駐車すると、車は物流ネットワークと相互作用します。 フィルターされたトランクスロットはリクエスターチェストのように補充され、フィルターされていないスロットはアクティブなプロバイダーチェストのようにエクスポートされます。
autodrive-circuit-sensor=このセンサーを付けることで車は、Shortwaveチャネルを介して回路ネットワークと相互作用します。Car radio contorolを使用して車とラジオを選択し、2つを関連付けます。XおよびY信号をShortwaveチャネルに送信して、車を誘導します。
autodrive-follow-sensor=このセンサーを付けることで車はプレイヤーを追跡します。

