menu_informatron=Informatron
title_informatron=Informatron
page_introduction_text_1=こんにちは __1__!
page_introduction_text_2=私はInformatron,銀河へのあなた専用のガイド。[__CONTROL__informatron__]を押すといつでも私を表示することができます。[__CONTROL__informatron__]をもう一度押せばページを閉じれます。
page_introduction_text_3=私のデータバンクはあなたの助けになる情報を見つけれる場所です, tips & tricks, チュートリアル,案内,もっと,を全てゲームの中で。全てが静的な情報ではありません。現在の状況に基づいてページは作成されるため、ユーザーに合わせて調整できます。
page_introduction_text_3_conditional=少しお待ちください、私のデータはどこにあるの？ ページを追加するMODがまだインストールされていないようです。 心配しないで、私たちがすぐに見つけれると私は確信しています。
page_introduction_text_4=\nModドキュメント
page_introduction_text_5=ゲーム内に多くのヘルプやドキュメントがないmodがたくさんあります。そして、ほとんど何もない場合mod固有のメニューに少しだけ隠されていることがよくあります。 これは配置する場所がなく、ユーザーインターフェイスを作成することが難しいためです。 Informatronは、他のmodがヘルプページと説明ページを配置できる場所を提供します。すべてに簡単にアクセスできます。\ n \ n好きなmodがあるが、ゲーム内により良いドキュメントが必要だと思われる場合は、Informatronページを作成するよう依頼してください。 これにより他の人が簡単に使えるようになります。\n\nMODメーカーをサポートすることを忘れないでください！
menu_editor=エディター
title_editor=エディター
page_editor_text_1=Factorioには、コンソールコマンド "/editor"（[__CONTROL__toggle-console__]を押してコンソールにアクセスする）を使用してゲームの途中で起動可能なフル機能のマップエディタが含まれています。 Factorioのメインメニューから"マップエディター"を選択してアクセスすることもできます。ゲーム内で/editorをもう一度使用してマップエディターを終了し、プレイを再開することもできます。\n\nこのエディターを使用すると、プレーヤーはクリエイティブにマップの地形を変更したり、マップの一部を複製したりできます。ほとんどの点でサンドボックスモードより優れています。\n\nエディタは、壊れたゲームを修正できる場合があるため、modに関して非常に便利なツールです。例：スクリプトエラーが発生した場合や、2つのMODが同時に動作できなかったりした場合、マップ上の複合エンティティの一部になってしまう事があります-エディターモードでは、これらのアイテムを削除できる場合があります。\n\nより分かりやすい説明は、公式Wikiを参照してください。 （https://wiki.factorio.com/Map_editor).
menu_console=コンソール
title_console=コンソール
page_console_text_1=ゲーム内コンソールには[__CONTROL__toggle-console__]を使ってアクセスできます。 コンソールは、他プレイヤーとのチャットやコマンドの実行に使用されます。
page_console_text_2=ノーマルコマンド
page_console_text_3=ノーマルコマンドは通常、情報を提供するだけであり、不正行為とは見なされません。 例えば\n"/help"はコマンドリストを表示します。 \n"/color red"は、あなたの色を赤に変更します。\n"/evolution"は、エイリアンの進化度を表示します。\n"/time"は、マップのプレイ時間を表示します。
page_console_text_4=スクリプトコマンド
page_console_text_scripting_intro=スクリプトコマンドは、ゲームの状態を変更できますが、実績が無効化されます。 ゲームを壊したり、チート使えますが、ゲームの修正やスクリプトについて少し学ぶためにも使用できます。 スクリプトはプログラムで実行できるため、スクリプトコマンドを使用する方が"/editor"を使用するよりもはるかに簡単です。\n\nいくつかの便利なコマンドは次のとおりです。
page_console_text_command_editor=エディターを切り替えて、マップを変更できるようにします。
page_console_text_command_cheat=チートモードを有効にします（リソースなしで物を作れます）。 trueをfalseに設定すると、チートモードが無効になります。
page_console_text_command_research=すべてのテクノロジーを研究します。 無限研究では、毎回1レベルずつ研究します。
page_console_text_command_chart=あなたの周りの地図を明らかにします。 すべてのタイルをレーダーのようにスキャンするには時間がかかります。
page_console_text_command_speed=ゲーム速度を10倍速く設定します。 1が通常の速度です。 0.5は半分の速度です。 0より大きい必要があります。
page_console_text_command_set_evolution=敵の進化度を50％に変更します。 0は0％の開始時の値です。 1が最大の進化です。
page_console_text_command_teleport=指定されたX、Y座標にテレポートします。この場合、{0,0}は世界の中心/開始位置です。 最初の値はX、正しくは東です。 2番目の値はY、正しくは南です。
page_console_text_command_recipes=電気エネルギーインターフェイスなどのテクノロジーでロック解除できないレシピを含むすべてのレシピを有効にします。
page_console_text_command_item=アイテムを生成または破壊可能な無限チェストを提供します。 その他の便利なアイテムは、「インフィニティパイプ」と「電気エネルギーインターフェース」です。 数値を増やすと、アイテムが増えます。
page_console_text_command_indestructible=ダメージを受けることはありません。 ほとんどの敵はあなたを攻撃しようとさえしません。
page_console_text_scripting_outro=コマンドのより分かりやすい説明は、公式Wikiを参照してください。 （https://wiki.factorio.com/Console）。

