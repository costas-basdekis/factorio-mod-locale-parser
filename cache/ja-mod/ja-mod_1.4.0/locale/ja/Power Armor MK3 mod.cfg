pam3-nvm2=チェックしている場合、暗視モジュール MK2を無効化します。
pam3-esm3=チェックしている場合、エネルギーシールドモジュール MK3機器を無効化し、特異点のレシピを変更します。 （新しいゲームまたはテクノロジーのリセットが必要です）
pam3-bm3=チェックしている場合、フュージョンバッテリーを無効化し、パワーアーマー MK4のレシピと特異点のレシピを変更します。 （新しいゲームまたはテクノロジーのリセットが必要です）
pam3-pnr=チェックしている場合、携帯原子炉を無効化します。
pam3-sin=チェックしている場合、防御された特異点を無効化します。
pam3-pam4=チェックしている場合、パワーアーマー MK4を無効化します。