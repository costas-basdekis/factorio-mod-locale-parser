[mod-name]
autodrive=Autodrive

[mod-description]
autodrive=列車の回避、プレーヤーの追跡、ロジスティックネットワークの接続、回路ネットワークの接続、燃料の自動補充、弾薬の自動リロード、無線制御、敵に向けて自動発射、ゲート制御のための自動車機器。注(車両グリッドmodが必要です。)

[mod-setting-name]
#~ autodrive-allow-bufferchest-requests=バッファチェストからのリクエストを許可する
autodrive-follow-proximity=フォローセンサーの距離 (10-1000)
autodrive-heal-friendly-on-collision=衝突時にフレンドリーエンティティーを修復する
autodrive-tree-collision-heals=木に衝突した時、車両を修復する

[mod-setting-description]
#~ autodrive-allow-bufferchest-requests=これがアクティブな場合、物流ネットワークセンサーを装備した車両は、バッファーチェストからのアイテムも要求します。
autodrive-follow-proximity=フォロープレイヤーセンサーを装備した車両は、プレイヤーとこの数の距離にとどまります！\nデフォルト: 20
autodrive-heal-friendly-on-collision=運転中に基地を破壊したくない場合は、これをオンにします!\nデフォルト: on
autodrive-tree-collision-heals=もしこのオプションがonの場合は木はあなたの友達になります！: あなたの車を木にぶつけても即時回復します! (あなたが木の友達だといった人はいません…)\nデフォルト: on
