[mod-name]
autodrive=Autodrive

[mod-description]
autodrive=列車の回避、プレーヤーの追跡、ロジスティックネットワークの接続、回路ネットワークの接続、燃料の自動補充、弾薬の自動リロード、無線制御、敵に向けて自動発射、ゲート制御のための自動車機器。注(車両グリッドmodが必要です。)

[AUTODRIVE-messages]
arrived=到着しました！
follow=フォロー
here=ここにあなたの __1__があります!
# Added bufferchests_on (0.1.26/0.2.6)
bufferchests_on=今バッファチェストからもリクエストしています ...
# Added bufferchests_off (0.1.26/0.2.6)
bufferchests_off=バッファーチェストの内容は無視されます ...
no-follow-sensor=フォロープレイヤーセンサーがありません ...
no-path=パスなし ...
no-space=ターゲットにスペースがありません！
pathing=Pathing ...
red=赤!
refuel=給油中 ...
# Added refuel-equipment (0.1.26/0.2.6)
refuel-equipment=給油中 __1__ ...
reload=リロード中 ...
selected=選択した ...
stay=ここで待機 ...
stop=ストップ!
train=気を付けて！ 電車が来ています！


