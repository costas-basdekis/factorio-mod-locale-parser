[mod-name]
some-autoresearch=Auto Research (fixed + re-published)

[mod-description]
some-autoresearch=研究を自動化します。 Shift + T（カスタマイズ可能）でGUIを切り替えます。

[auto_research]
announce_completed=[Auto Research] 研究完了: __1__ __2__

[auto_research_gui]
title=Auto Research
enabled=自動研究有効化
enabled_tooltip=自動で新しい研究をする
prioritized_only=キューの研究のみ
prioritized_only_tooltip=キューの技術とその前提条件のみを研究します。 キューなし、自動研究なし
allow_switching=研究の切り替えを許可
allow_switching_tooltip=キュー/設定を変更するときに、現在の研究を自動で変更します
announce_completed=研究完了時に通知
announce_completed_tooltip=研究が完了したら、テクノロジーの名前を下に表示します
deprioritize_infinite_tech=無限研究の優先順位を下げる
deprioritize_infinite_tech_tooltip=すべての技術を研究し終わる前に無限研究をしない
allowed_ingredients_label=許可されたサイエンスパック:
prioritized_label=キューの研究:
deprioritized_label=ブラックリストに登録した研究:
none=<none>
search_label=検索:
search_tooltip=研究予約またはブラックリストに登録する技術またはアイテムを検索します
ingredients_filter_search_results=サイエンスパックフィルター
ingredients_filter_search_results_tooltip=上記の許可されたサイエンスパックのリストに一致する検索結果のみを表示します
research_strategy=研究条件:
research_fast=速い |
research_fast_tooltip=終了までの時間が最も短い技術を優先します
research_slow=遅い |
research_slow_tooltip=終了までの時間が最も長い技術を優先します
research_cheap=安い |
research_cheap_tooltip=必要なサイエンスパックの量が最も少ない技術を優先します
research_expensive=高い |
research_expensive_tooltip=必要なサイエンスパックの量が最も多い技術を優先します
research_balanced=バランス |
research_balanced_tooltip=速い/安いのバランスで技術を優先する
research_random=ランダム
research_random_tooltip=ランダムな順序で技術を研究する

[controls]
auto_research_toggle=自動研究GUIの切り替え

[mod-setting-name]
queued-tech-setting=デフォルトのキュー技術
blacklisted-tech-setting=デフォルトのブラックリスト技術

[mod-setting-description]
queued-tech-setting=技術をカンマで区切ってリストし、自動的に新しいゲームのキューに入れます。 ローカライズされた名前ではなく、"construction-robotics"などの技術IDを使用する必要があります。
blacklisted-tech-setting=技術をカンマで区切ってリストし、新しいゲームで自動的にブラックリストに載せます。 ローカライズされた名前ではなく、"construction-robotics"などの技術IDを使用する必要があります。
