[mod-setting-description]
alien-biomes-terrain-scale=バイオームのサイズを増やすもしくは減らします。 値が小さいほど、バイオームが小さくなりますが頻度が高くなります。 デフォルトは100です。
alien-biomes-temperature-low=惑星の最低温度。 凍結する雪と氷をさらに追加するには数値を減らします。 凍結領域を一般的または凍結しないようにするためには数値を増やします。 デフォルトは-50です。
alien-biomes-temperature-high=惑星の最高温度。 火山地域を追加するためには数値を増やします。 火山地域を一般的または無くすためには数値を減らします。 デフォルトは150です。
alien-biomes-humidity-low=惑星の最低湿度。 砂漠を追加するためには減らします。 砂漠地域を一般的または無くすためには数値を減らします。 デフォルトは0です。
alien-biomes-humidity-high=惑星の最高湿度。 芝生の領域を追加するためには数値を増やします。 草地を一般的または無くすためには数値を減らします。 デフォルトは100です。
alien-biomes-aux-low=惑星の色変化の両極端。 緑/茶色/黄褐色の色を追加するには、減らします。 緑/茶色/黄褐色の色をあまり一般的でなくするために増やします。 デフォルトは0です。
alien-biomes-aux-high=惑星の色変化の高極端。 増やすと、青、紫、赤の色が追加されます。 青/紫/赤の色が一般的でなくなるように減らします。 デフォルトは100です。
alien-biomes-disable-vegetation=有効にすると、すべての芝生の地形、木、植物ベースの装飾が削除されます（別のmodによって追加されない限り）。 これにより、死んだ惑星、月、または小惑星をシミュレートできます。
alien-biomes-remove-obsolete-tiles=エイリアンバイオームは、バニラタイルの多くを置き換えます。 古いタイルを削除して追加のタイルスロットを解放し、タイルを追加するより多くのMODを使用できます（255タイルの制限があります）。 これを行うと、それらのバニラタイルを必要とする他のModで問題が発生する可能性があります。
alien-biomes-reduced-tiles=タイルバリアントの削減
tile-speed-reduction=一部のタイル（高温の火山地形など）は、プレイヤーの速度を低下させます。 この数を減らすと、地形の速度低下が低下します。
