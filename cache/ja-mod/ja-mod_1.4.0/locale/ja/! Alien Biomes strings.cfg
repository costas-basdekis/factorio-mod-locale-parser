[mod-name]
alien-biomes=Alien Biomes

[mod-description]
alien-biomes=追加のバイオームコレクション：雪、火山、クレーター、土面、砂漠、様々な色の草原等。新しい木と変形した装飾品が含まれています。modオプションには惑星コントロールがあります。V3は完全に再構築するため、新しいマップを作成することをお勧めしますがベースの一部を保持する地形再生オプションもあります。HR Terrain Texuresは別のmodにあります。

