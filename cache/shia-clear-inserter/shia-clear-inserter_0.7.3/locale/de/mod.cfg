[item-name]
shia_inserter_selector=Säuberungsplaner

[item-description]
shia_inserter_selector=Plan für die automatische Säuberung von Greifarmen. Bereich markieren um alle Greifarme innerhalb für die voll-automatische Säuberung zu aktivieren. Selektion mit gedrückter Shifttaste deaktiviert diesen Effekt für alle selektierten Greifarme. Dies hällt Greifarme jedoch nicht davon ab neue Gegenstände zu greifen!

[entity-name]
shia_inserter_clearer=Greifarm Säuberer Kombinator

[entity-description]
shia_inserter_clearer=Wie ein normaler Kombinator, legt jedoch Gegenstände in der Hand von Greifarmen vor ihm zurück in das Objekt aud dem es der Greifarm genommen hat wenn ein "T"-Signal auf 0 springt.

[mod-setting-name]
shia_ci_temp_unlock=Allgemein: Entsperre Kisten
shia_ci_ignore_disabled=Kombinator: Ignoriere schaltstellung "Aus"
shia_ci_check_one_more=Kombinator: Ignoriere fehlende einzelne Greifarme
shia_ci_go_for_trains=Züge: Prüfe Züge direkt
shia_ci_lines_to_check=Züge: Breite des Prüfbereiches
shia_ci_extend_length=Züge: Überlänge des Prüfbereiches
shia_ci_deconstruction=Abbauplaner: Benutzung mit Abbauplaner
shia_ci_split_by_count=Säuberungsplaner: Trennung durch Anzahl
shia_ci_split_int=Säuberungsplaner: Teilerwert
shia_ci_clean_effect=Allgemein: Säuberungseffekt
shia_ci_active_effect=Säuberungsplaner: Visueller Indikator

[mod-setting-description]
shia_ci_temp_unlock=Wenn aktiv: Sollte die Zielkiste gesperrte Inventarplätze, haben so werden diese für die Zeit des Zurücklegens deaktiviert. Das kann hilfreich sein, falls Kisten normalerweise komplett gefüllt werden, um sicher zu gehen, dass die betroffenen Greifarme wirklich frei von Gegenständen gemacht werden können.
shia_ci_ignore_disabled=Wenn akiv: Die Säuberung erfolgt unabhängig von der Schaltstellung ("An" / "Aus") des Kombinators. Wenn inaktiv: Nur Kombinatoren mit der Schaltstellung "An" können Greifarme säubern.
shia_ci_check_one_more=Wenn inaktiv: Säubert alle Greifarme direkt vor dem Kombinator bis zur ersten Lücke. Wenn aktiv: Eerstreckt sich dieser Berech bis zur ersten Doppellücke. (Andere Objekte wie Öfen, Gleise, etc., zählen hier ebenfalls als Lücke!)
shia_ci_go_for_trains=Säubert automatisch umgebende Greifarme beim Verlassen einer Zughaltestelle. Dafür muss der Zug "automatisch" ein und danach wieder aus fahren (ohne zwischenzeitlich auf Manuell zu stehen). Geprüft werden nur die Bereiche um horizontale oder vertikale Güterwaggons. Schräg stehende Waggons weden nicht beachtet, auch wenn ein Be-/Entladen möglich ist.
shia_ci_lines_to_check=Legt fest wie viele Reihen neben den Waggons gereinigt werden soll. Legt den Bereich senkrecht zum Güterwaggon fest.
shia_ci_extend_length=Erhöht den zu reinigenden Bereich über die Länge eines Güterwaggons hinaus. Erhöht den Bereich parrallel zum Waggon.
shia_ci_deconstruction="off": Führt keine Aktion beim markieren mit dem Abauplaner durch. "inserter only": Bereinigt alle Greifarme sobald sie für den Abbau markiert werden. "inserter and ground": Bereinigt alle Greifarme die für den Abbau markiert werden und legt auch Gegenstände vom Boden zurück die sich an der Abladestelle befinden. Gegenstände auf Transportbändern werden ignoriert. In Objekte die für den Abbau markiert sind, werden jedoch grundsätzlich nie Gegenstände zurück gelagert.
shia_ci_split_by_count=Nur für Greifarme die im vollautomatischen Säuberungsmodus: Wenn inaktiv: Die Prüfung teilt sich auf die im "Teilerwert" angegebenen Frames auf (60 = 1 Sekunde / min. 1 Greifarm pro Frame). Wenn aktiv: Pro Frame wird genau die im "Teilerwert" angegebene Anzahl an Greifarmen überprüft.
shia_ci_split_int=Setzt die Anzahl der Frames bzw. der Inserter. Bitte lies den Tooltip für "Trennung durch Anzahl" für weitere Infos.
shia_ci_clean_effect=Setzt ber jeder Säuberung einen kleinen visuellen Effekt in gang. "off" deaktiviert diese Funktion. "laser" lässt einen Laserstrahl vom Startpunkt zum Endpunkt verlaufen. (Dies sind nur visuelle Effekte die keinerlei Auswirkungen auf das Spiel haben. / Diese Effekte laufen auch ab wenn eine Säuberung NICHT erfolgreich war!)
shia_ci_active_effect=Setzt einen visuellen Indikator um zu zeigen ob ein Greifarm im vollautomatischen Modus ist oder nicht. "off" deaktiviert diese Funktion. "arrow" zeigt einen Pfeil in Gegenrichtung des Greifarmes. "cloud" zeigt eine kleine Wolke am Greifarm. (Dies sind nur visuelle Effekte die keinerlei Auswirkungen auf das Spiel haben.)