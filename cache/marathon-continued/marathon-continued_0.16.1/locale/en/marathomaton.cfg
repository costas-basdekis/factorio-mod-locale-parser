[mod-setting-description]
marathomaton_multiplier_adjust_factor=[beta] Scales multipliers by exponentiating; for instance, a 2x recipe price increase becomes a 1.414x price increasing when this is set to 0.5.
marathomaton_no_bob_cheaper_steel=Force override and disable Bob's cheaper steel
marathomaton_enable_ingot_explosion=Enable ingot explosion - highly recommended, otherwise you can get around the plate bottleneck by moving ingot
marathomaton_rebalance_bobmodules=If true, override bob module setting and use well-balanced module numbers and recipes
marathomaton_greenhouse_revamp=If true, heavily nerf bob & bio-industries greenhouse recipes to make wood growing no longer free energy after reprocessing into cokecoal.
marathomaton_enable_all_bobartifacts=Set the bobenemies flags "enable alien artifacts", "enable artifacts from aliens", "enable colored artifacts", "enable small alien artifacts".
marathomaton_expensive_steel=If true, match the vanilla marathon settings and make 1 steel require 10 iron ore (or 25 plate due to plate explosion).
marathomaton_wooden_board_requires_iron=Adds a single iron plate to the bob's wooden board recipe
marathomaton_rebalance_angels_bio_artifacts=Rework Angel's bio artifaact crafting to be a LOT more expensive (roughly 1000x more)
marathomaton_fixup_angels_smelting_tech_order=If true, angel's metal smelting lvl1 tech will require the corresponding bob smelting tech (if it exists). Also nodule-processing as prerequisite for chrome/manganese smelting.
