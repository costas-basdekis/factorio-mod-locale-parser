[mod-setting-name]
tp_Enable_InfiniteOres=Разрешить бесконечные полезные ископаемые
tp_Enable_RichOres=Разрешить залежи богатых руд
tp_Mod_VanilaPlatesRecipe=Изменить рецепты выплавки 

[mod-setting-description]
tp_Enable_InfiniteOres=Добавляет залежи бесконечных полезных ископаемых. Если подключен мод Resource Spawner Overhaul, то эти залежи будут размещены в центре обычных.
tp_Enable_RichOres=При генерации карты будут появляться залежи богатой железной и медной руды.
tp_Mod_VanilaPlatesRecipe=В результате выплавки медной и железной руды помимо медной и железной плиты будет получен железный шлак и медный осадок.  
