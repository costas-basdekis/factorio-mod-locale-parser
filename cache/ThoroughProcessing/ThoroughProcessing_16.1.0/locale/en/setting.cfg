[mod-setting-name]
tp_Enable_InfiniteOres=Allow infinite mineral resources
tp_Enable_RichOres=Allow deposits of rich ores
tp_Mod_VanilaPlatesRecipe=Edit smelting recipes 

[mod-setting-description]
tp_Enable_InfiniteOres=Adds deposits of infinite minerals. If the Resource Spawner Overhaul is enabled, these pools will be located in the center of the usual ones.
tp_Enable_RichOres=Deposits of rich iron and copper ore will appear, when generating maps.
tp_Mod_VanilaPlatesRecipe=As a result of smelting copper and iron ore, in addition to the copper and iron plates, iron slag and a copper sludge will be obtained.
