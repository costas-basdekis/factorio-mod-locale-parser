[technology-description]
engine=Motores de alta potência / peso para veículos e robótica.
automobilism=Veículos de transporte rápido.
tanks=Um poderoso veículo ofensivo com armadura pesada e um canhão.
vehicle-deployment=Implantar automaticamente um veículo a partir de um item de veículo. O combinador anexado permite que você defina os veículos UnitData com os quais são implantados, para que você possa alterar suas configurações de troca de inventário.
vehicle-depot=Os veículos podem rapidamente deixar cair ou coletar itens daqui. A alteração do inventário é baseada nos UnitData do veículo e nas configurações trocadas do depósito (combinador).
programmable-structures=Examine os ladrilhos para detectar recursos, inimigos e estruturas. Coloque as zonas automaticamente nas coordenadas. Verifique as posições dos blocos da zona.
programmable-vehicle-structures=Faça a varredura do status e do inventário da posição do veículo. Envie comandos do veículo automaticamente, enviando-os em uma direção específica, para coordenadas ou para seguir um jogador ou outro veículo. Digitalize ou defina UnitData para alterar a memória do veículo e alterar as configurações de troca de inventário.
position-beacon=Um farol estático (combinador) que exibe seu ID e posição. Pode ser usado como um waypoint usando o Path Remote Controller.

