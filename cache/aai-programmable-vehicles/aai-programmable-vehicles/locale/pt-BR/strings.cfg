passenger-no-control-alert=Mostrar alerta de passageiro de Inteligência Artificial sem controle
aai-remove-ai-on-mine=Remover Inteligência Artificial dos veículos de mineração
deadzone-construction-denial-range=Faixa de negação de construção de zona morta

[mod-setting-description]
start-with-unit-remote-control=Comece com um controlador remoto de unidade gratuito
start-with-random-color=Os jogadores aparecem com uma cor aleatória.
pathfinding-visualisation-cutoff=Um caminho amarelo detalhado mostrando os resultados do pathfinding da unidade. O processo não é rápido, por isso não é usado para longas distâncias. Diminua o número para diminuir o intervalo em que esta visualização é usada. 0 desativa a visualização para desempenho mais rápido.
hand-deploy-vehicle-ai-default=Qual configuração de Inteligência Artificial que os veículos devem usar quando implantados manualmente.
exclude-vehicles=Veículos não programáveis. Digite o "nome da entidade" dos veículos a serem excluídos, separe vários por 1 espaço.
restrict-remote-actions-to-player-ids=Se definido, apenas os IDs de jogador especificados podem usar as ações remotas da unidade e do caminho, separados vários por 1 espaço.
passenger-no-control-alert=Permite que você desative a opção "Para assumir o controle manual do estado do veículo com Inteligência Artificial, mude para: Auto ou Desligado." mensagem.
aai-remove-ai-on-mine=A receita para converter um veículo com Inteligência Artificial em um veículo sem Inteligência Artificial é removida para converter a desordem do menu de criação. Em vez disso, você obtém a versão sem Inteligência Artificial do veículo de volta ao minerá-lo.
deadzone-construction-denial-range=Faz um terreno sem mandos entre as bases inimigas. Impede a construção de estruturas dentro do alcance das estruturas hostis existentes. Os inimigos não podem construir tocas ou minhocas muito perto de suas torres e você não pode construir torres muito perto deles.

