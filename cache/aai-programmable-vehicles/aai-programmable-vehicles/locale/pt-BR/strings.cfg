[item-description]
vehicle-depot=Transfira itens rapidamente de e para veículos próximos com base na entrada do sinal. Defina um sinal de item positivo para aceitar esse item dos veículos. Defina um sinal negativo para fornecer esse item aos veículos.
unit-remote-control=Selecione veículos com o mouse. Envie um comando pressionanro shift + click. Shift-click distribui comandos sobre a área selecionada, áreas maiores significam menos unidades chocando-se umas com as outras. Se os veículos receberem um novo comando por uma Torre de Controle da Unidade após seu comando, seu comando será anulado.
path-remote-control=Crie e edite caminhos com pontos de passagem para veículos. Pode ser trabalhado ou criado pressionando a tecla 'Criar / Alternar Remoto' (o padrão é Y).
cannon-shell-precision=Como a Concha de Canhão, mas tem como alvo um único alvo em vez de uma linha para reduzir os danos colaterais.
explosive-cannon-shell-precision=Como a Explosive Cannon Shell, mas tem como alvo um único alvo em vez de uma linha para reduzir os danos colaterais.
vehicle-deployer=Implanta um veículo do tipo carro. Quaisquer dados de sinal conectado são salvos no veículo conforme são implantados, caso contrário, os padrões do veículo são usados. Os dados de sinal do veículo são usados para as quantidades desejadas do item do veículo para que os veículos do caminhão possam trocar o estoque se estiverem dentro do alcance (o estoque acima daquele valor será enviado para um caminhão se ele o aceitar). Os dados de sinal nos Haulers definem sua capacidade máxima em vez da quantidade de destino.
unit-scan=Insira o ID do veículo ou ID do jogador (guia Sinais virtuais), seleciona a enésima entidade desse tipo na ordem de colocação ou use um valor negativo para selecionar na ordem inversa (mais recente primeiro). Produz 'contagem' de entidades desse tipo e detalhes da entidade selecionada, incluindo posição, saúde, inventário e cronômetros internos.
position-beacon=Um farol estático (combinador) que exibe seu ID e posição. Pode ser usado como um waypoint usando o Path Remote Controller.

