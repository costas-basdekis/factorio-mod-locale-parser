power-failure=[font=ada-console-heading][color=red]Power trip![/color][/font]\nPower consumption has exceeded power production, causing a blackout. To fix:\n• Connect additional generators\n• Ensure existing generators have fuel\n• Disconnect power-hungry parts of your factory\nWhen you are ready, interact with a generator and click the button to reset the fuse.

