[entity-description]
craft-bench=Позволяет вручную создавать большое количество различных деталей. Эти детали затем можно использовать при строительстве различных заводских зданий, транспортных средств и оборудования.\n[font=default-semibold][color=#ffe6c0]Требуется взаимодействие вручную.[/color][/font]
equipment-workshop=Используется для ручного изготовления оборудования.\n[font=default-semibold][color=#ffe6c0]Требуется взаимодействие вручную.[/color][/font]
smelter=Выплавляет руду в слитки. Может быть автоматизирована путем подачи в неё руды с помощью конвейера, подключённого ко входу. Произведённые слитки могут быть извлечены автоматически на подключённый к выходу конвейер.
foundry=Выплавляет два рудных ресурса в слитки. Может быть автоматизирована путем подачи в неё руды с помощью конвейера, подключённого ко входу. Произведённые слитки могут быть извлечены автоматически на подключённый к выходу конвейер.
constructor=Делает из одной детали другую. Может быть автоматизирован путем подачи в него деталей с помощью конвейера, подключённого ко входу. Произведённые детали могут быть извлечены автоматически на подключённый к выходу конвейер.
assembler=Делает детали из двух ингредиентов. Может быть автоматизирован путем подачи в него деталей с помощью конвейера, подключённого ко входу. Произведённые детали могут быть извлечены автоматически на подключённый к выходу конвейер.
manufacturer=Делает детали из трёх или четырёх ингредиентов. Может быть автоматизирован путем подачи в него деталей с помощью конвейера, подключённого ко входу. Произведённые детали могут быть извлечены автоматически на подключённый к выходу конвейер.
refinery=Преобразует жидкости и/или твёрдые детали в другие детали. Содержит входы и выходы конвейеров и труб для автоматизации различных рецептов.\n[font=default-semibold][color=#ffe6c0]Макс. рекомендуемая длина трубы:[/color][/font] 10
blender=Смеситель может смешивать жидкости и комбинировать их с твёрдыми деталями в различных процессах. Содержит входы и выходы конвейеров и труб.\n[font=default-semibold][color=#ffe6c0]Макс. рекомендуемая длина трубы:[/color][/font] 10
particle-accelerator=Ускоритель частиц FICSIT использует электромагнитные поля для разгона частиц до очень высоких скоростей и энергий. Особый дизайн позволяет использовать различные процессы, такие как создание и преобразование материи.\n[font=default-semibold][color=#ffe6c0]ПРЕДУПРЕЖДЕНИЕ:[/color][/font] Энергопотребление чрезвычайно велико, нестабильно, и варьируется в зависимости от рецепта.
packager=Используется для упаковки и распаковки жидкостей. Содержит входы и выходы конвейеров и труб для автоматизации различных рецептов.\n[font=default-semibold][color=#ffe6c0]Макс. рекомендуемая длина трубы:[/color][/font] 10
