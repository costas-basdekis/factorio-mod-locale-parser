[tips-and-tricks-item-description]
introduction=Добро пожаловать в Satisfactorio. Разумно ожидать, что вы понимаете, как работает Factorio, если играете в мод с полной переработкой. Из-за того, что в этом моде много изменений, многие ванильные советы и хитрости не применимы, поэтому они были удалены. Вместо этого были добавлены советы и приемы, относящиеся к Satisfactorio.\nВы можете разблокировать их во время игрового процесса или прямо сейчас с помощью команды  __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
melee-combat=Используя [item=xeno-zapper], вы можете сражаться с врагами в ближнем бою. Это оружие отбрасывает и оглушает любую поражённую им цель.\nВы можете атаковать дважды подряд перед короткой перезарядкой. Обязательно держитесь на безопасном расстоянии от врагов во время этого простоя.\n\nЕсли вы окажетесь без оружия, вы всё равно сможете поражать цели. Это не повредит им, но оглушит их на несколько секунд.
build-gun=Выберите здание, чтобы поместить его в курсор. Стоимость в материалах будет отображена. Затем вы можете перетащить столько зданий, сколько захотите и можете себе позволить, поскольку материалы будут извлечены из вашего инвентаря.\n__ALT_CONTROL__2__clear-cursor__ уберет строительный пистолет.\nКогда вы разбираете здание, его материальные компоненты возвращаются в ваш инвентарь.
power-trip=Если ваше энергопотребление превышает ваши производственные мощности, ваш завод отключится из-за недостаточного снабжения.\nОбратите внимание на статистику электрической сети, если вы хотите определить недостаточное производство электроэнергии, пока не стало слишком поздно.\nЕсли произойдет отключение электроэнергии, устраните основную причину перед сбросом предохранителя.
conveyor-belts=В Satisfactorio нет манипуляторов. Вместо этого [entity=conveyor-belt-mk-1] может быть подключена непосредственно к зданиям в определенных местах. Используйте Alt-режим, чтобы отобразить индикаторы.\n[img=utility.indication_line] отмечает вход машины.\n[img=utility.indication_arrow] отмечает выход машины.
smart-fast-transfer=Некоторые здания, такие как [entity=truck-station], имеют более одного инвентаря. При быстром перемещении в такие здания или из них цель выбирается разумно.\n • Добавление подходящего топлива поместит его в топливную ячейку, если есть место. Если топливная ячейка полна, или предмет не совпадает или не подходит, он попадает в инвентарь.\n • При извлечении предметов сначала вытягивается из инвентаря, а затем из топливной ячейки, если хранилище пусто.
train-loading=[entity=freight-platform] загружает и выгружает предметы в / из [entity=cargo-wagon] пачками. Кроме того, входы и выходы платформы блокируются во время присутствия поезда.\nПо этим причинам условия «Полная загрузка» и «Полная разгрузка» не будут работать корректно.\nВместо этого для управления используйте условия «Прошло времени» или «Неактивность».

