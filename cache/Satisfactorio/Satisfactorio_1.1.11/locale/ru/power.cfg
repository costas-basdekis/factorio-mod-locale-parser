[message]
power-failure=[font=ada-console-heading][color=red]Отказ электропитания![/color][/font]\nПотребление электроэнергии превысило производство, вызвав отключение. Варианты починки:\n• Подключите дополнительные генераторы\n• Удостоверьтесь, что у генераторов есть топливо\n• Отключите часть фабрики от электросети\nКогда всё сделаете, зайдите в генератор и сбросьте предохранитель.

