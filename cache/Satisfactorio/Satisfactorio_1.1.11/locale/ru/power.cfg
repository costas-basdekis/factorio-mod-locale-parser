[entity-description]
biomass-burner=Сжигает различные виды биомассы для генерации электричества. Не имеет входа, требуется загрузка биомассы вручную.\nПотребление ресурсов регулируется автоматически в зависимости от потребляемой электроэнергии.\n[font=default-semibold][color=#ffe6c0]Требуется ручное взаимодействие.[/color][/font]
coal-generator=Сжигает уголь, кипятит воду, полученный пар вращает турбины, которые вырабатывают электроэнергию.\nИмеет входы для конвейерной ленты и трубы, поэтому подача может быть автоматизирована.\n[font=default-bold][color=#f8cd48][img=tooltip-category-carbon] Потребляет углеродное топливо[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. потребление:[/color][/font] 75 МВт\n[font=default-bold][color=#f8cd48][img=tooltip-category-water] Потребляет воду[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. потребление:[/color][/font] 45 м³/мин\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Генерирует электричество[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. выход:[/color][/font] 75 МВт
fuel-generator=Потребляет топливо для генерации электроэнергии.\nИмеет вход для трубы, поэтому подача топлива может быть автоматизирована.\n[font=default-bold][color=#f8cd48][img=tooltip-category-liquid-fuel] Потребляет жидкое топливо[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. потребление:[/color][/font] 150 МВт\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Генерирует электричество[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. выход:[/color][/font] 150 МВт
nuclear-power-plant=Потребляет ядерные топливные стержни и воду для генерации электроэнергии.\nИмеет входы для конвейерной ленты и трубы, поэтому подача может быть автоматизирована.\nПроизводит ядерные отходы, которые извлекаются на выход конвейерной ленты.\n[font=default-bold][color=#f8cd48][img=tooltip-category-nuclear] Потребляет ядерное топливо[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. потребление:[/color][/font] 2,5 ГВт\n[font=default-bold][color=#f8cd48][img=tooltip-category-water] Потребляет воду[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. потребление:[/color][/font] 300 м³/мин\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Генерирует электричество[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. выход:[/color][/font] 2,5 ГВт
geothermal-generator=Строится на гейзерах для генерации электроэнергии.\nВнимание: производство электроэнергии зависит от качества гейзера и неравномерное.\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Генерирует электричество[/color][/font]\n[font=default-semibold][color=#ffe6c0]Базовый выход:[/color][/font] 50-150 МВт
power-storage=При подключении к электросети хранит избыточную электроэнергию, которая может быть использована в периоды большой нагрузки на электросеть.\n[font=default-semibold][color=#ffe6c0]Макс. скорость зарядки:[/color][/font] 100 МВт\n[font=default-semibold][color=#ffe6c0]Макс. скорость разрядки:[/color][/font] Неограничена\n[font=default-semibold][color=#ffe6c0]Ёмкость:[/color][/font] 100 МВт*ч
power-switch=Может включать или выключать соединение двух энергосетей.

