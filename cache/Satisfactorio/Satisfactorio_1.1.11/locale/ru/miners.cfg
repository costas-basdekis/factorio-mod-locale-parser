[entity-description]
portable-miner=Может быть установлен на месторождении ресурсов для автоматической добычи. Очень ограниченный объём хранилища.
miner-mk-1=Добывает твёрдые ресурсы, будучи установленной на месторождении.\n[font=default-semibold][color=#ffe6c0]Базовая скорость добычи:[/color][/font] 30 ед. ресурсов в минуту.\nСкорость добычи меняется в зависимости от качества месторождения. Выгружает все добытые ресурсы на подключённые конвейерные ленты.
miner-mk-2=Добывает твёрдые ресурсы, будучи установленной на месторождении.\n[font=default-semibold][color=#ffe6c0]Базовая скорость добычи:[/color][/font] 60 ед. ресурсов в минуту.\nСкорость добычи меняется в зависимости от качества месторождения. Выгружает все добытые ресурсы на подключённые конвейерные ленты.
miner-mk-3=Добывает твёрдые ресурсы, будучи установленной на месторождении.\n[font=default-semibold][color=#ffe6c0]Базовая скорость добычи:[/color][/font] 120 ед. ресурсов в минуту.\nСкорость добычи меняется в зависимости от качества месторождения. Выгружает все добытые ресурсы на подключённые конвейерные ленты.
water-extractor=Качает воду с водной поверхности, на которой построен.\n[font=default-semibold][color=#ffe6c0]Базовая скорость добычи:[/color][/font] 120 м³/мин.\n[font=default-semibold][color=#ffe6c0]Макс. рекомендуемая длина трубы:[/color][/font] 10
oil-extractor=Может быть построен на нефтяном месторождении для добычи сырой нефти.\n[font=default-semibold][color=#ffe6c0]Базовая скорость добычи:[/color][/font] 60 м³/мин.\n[font=default-semibold][color=#ffe6c0]Макс. рекомендуемая длина трубы:[/color][/font] 10\nСкорость добычи меняется в зависимости от качества месторождения.
resource-well-pressuriser=Может быть размещён на скважине для выкачивания ресурсов из подземного месторождения. После установки сжимателя рядом устанавливаются экстракторы для добычи ресурсов.
resource-well-extractor=Может быть установлен рядом со сжимателем жидкостей для добычи ресурсов из скважины.\n[font=default-semibold][color=#ffe6c0]Базовая скорость добычи:[/color][/font] 30 м³/мин.\n[font=default-semibold][color=#ffe6c0]Макс. рекомендуемая длина трубы:[/color][/font] 10\nСкорость добычи меняется в зависимости от качества месторождения.
