[mod-description]
Satisfactorio=Вам нравится Factorio? И Satisfactory? Хотите сыграть сразу в оба? Ну хорошо! В этом глобальном моде Factorio теперь больше похож на Satisfactory, с Целями, беспилотными автомобилями, прямым подключением конвейеров к машинам и многим другим!\n\n[font=default-bold]Пожалуйста, поддержите разработчиков, купив легальную копию Satisfactory перед загрузкой этого мода.[/font]

