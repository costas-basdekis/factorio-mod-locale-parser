[story-message]
title=Инструктаж
continue=Продолжение
welcome-to-satisfactorio=[font=default-bold][color=#80cef0]Добро пожаловать в Satisfactorio![/color][/font]\nВы прибыли на планету [font=default-semibold][color=#ffe6c0]Nauvis[/color][/font], ваш выделенный сектор для эксплуатации.
i-am-ada=[font=default-bold][color=#80cef0]Я - АНА[/color][/font], Автоматизированный Нейросетевой Ассистент.\nМоя задача - помогать первопроходцам, таким, как вы, в их экспедиции.\nВы третий в этом секторе, кто пережил посадку на планету. Поздравляю.
begin-onboarding=[font=default-bold][color=#80cef0]Инициализировано целеориентированное обучение.[/color][/font]\nДобро пожаловать на инструктаж.
first-objective=[font=default-bold][color=#80cef0]Первая задача:[/color][/font]\nРазберите [img=entity.drop-pod] [color=#2cd23f]Посадочную капсулу[/color]. Полученные материалы будут использованы для строительства хозяйственно-аналитического блока, который в дальнейшем будет называться [img=item.the-hub] [color=#2cd23f]ХАБ[/color].
second-objective=[font=default-bold][color=#80cef0]Вторая задача:[/color][/font]\nПожалуйста, ознакомьтесь со [img=entity.resource-scanner] [color=#2cd23f]Сканером ресурсов[/color] (__CONTROL__resource-scanner__) для поиска [img=item.iron-ore] [color=#2cd23f]__ITEM__iron-ore__[/color].\n[font=default-semibold][color=#ffe6c0]Внимание:[/color][/font] Вы можете встретить враждебные формы жизни. Пожалуйста, удостоверьтесь, что вы экипировали [img=item.xeno-zapper] [color=#2cd23f]__ITEM__xeno-zapper__[/color] производства корпорации FICSIT.
third-objective=[font=default-bold][color=#80cef0]Третья задача:[/color][/font]\nПостройте [img=item.the-hub] [color=#2cd23f]ХАБ[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Для достижения цели будут потрачены ресурсы, полученные при разборке[img=entity.drop-pod] [color=#2cd23f]Посадочной капсулы[/color].\n[font=default-semibold][color=#ffe6c0]Внимание:[/color][/font] Убедитесь, что ХАБ построен на просторной открытой местности, и рядом есть [img=item.iron-ore] [color=#2cd23f]__ITEM__iron-ore__[/color]. Невыполнение этих условий может привести к замедлению прогресса.
hub-built=[font=default-bold][color=#80cef0]Поздравляем, вы разблокировали:[/color][/font]\n[font=default-semibold][color=#ffe6c0]Элемент ХАБа:[/color][/font] [img=item.craft-bench] [color=#2cd23f]Верстак[/color]\n[font=default-semibold][color=#ffe6c0]Элемент ХАБа:[/color][/font] [img=entity.the-hub-terminal] [color=#2cd23f]Терминал[/color]
fourth-objective=[font=default-bold][color=#80cef0]Четвёртая задача:[/color][/font]\nЗавершить [img=item.hub-tier0-hub-upgrade1] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade1__[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Верстак и терминал необходимы для перехода к следующей задаче.
fifth-objective=[font=default-bold][color=#80cef0]Пятая задача:[/color][/font]\nЗавершить [img=item.hub-tier0-hub-upgrade2] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade2__[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] [img=item.portable-miner][color=#2cd23f]Переносной бур[/color] не требует энергии и будет добывать, пока у него есть место в инвентаре.\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] На одном месторождении можно разместить несколько переносных буров.
sixth-objective=[font=default-bold][color=#80cef0]Шестая задача:[/color][/font]\nЗавершить [img=item.hub-tier0-hub-upgrade3] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade3__[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Подключите здания к источнику энергии - [img=item.biomass-burner] [color=#2cd23f]Сжигателю биомассы[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Такие здания как [img=item.smelter] [color=#2cd23f]Плавильня[/color] требуют выбора рецепта.\n[font=default-semibold][color=#ffe6c0]Совет:[/color][/font] Автоматизируйте процесс переплавки и используйте переносные буры для оптимальных результатов.
seventh-objective=[font=default-bold][color=#80cef0]Седьмая задача:[/color][/font]\nЗавершить [img=item.hub-tier0-hub-upgrade4] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade4__[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Используйте [img=item.power-pole-mk-1] [color=#2cd23f]Электростолбы[/color] для расширения электросети.
eighth-objective=[font=default-bold][color=#80cef0]Восьмая задача:[/color][/font]\nЗавершить [img=item.hub-tier0-hub-upgrade5] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade5__[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Переносные буры невозможно подключить к [img=item.conveyor-belt-mk-1] [color=#2cd23f]конвейерам[/color].\n[font=default-semibold][color=#ffe6c0]Совет:[/color][/font] Когда вы планируете строительство зданий, обращайте внимание на прокладку и подключение конвейеров.
ninth-objective=[font=default-bold][color=#80cef0]Девятая задача:[/color][/font]\nЗавершить [img=item.hub-tier0-hub-upgrade6] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade6__[/color].\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] примечаний нет.
congratulations=[font=default-bold][color=#80cdf0]Поздравляем[/color][/font]\n[font=default-semibold][color=#ffe6c0]Мотивирующее сообщение:[/color][/font] Вы успешно выполнили все поставленные задачи. От имени FICSIT Incorporated я благодарю вас за ваши нынешние и будущие услуги.
additional-knowledge=[font=default-bold][color=#80cdf0]Дополнительная информация:[/color][/font]\nНа терминале ХАБа есть доступ к [font=default-semibold][color=#ffe6c0]Целям[/color][/font], чтобы убедиться, что вы продвигаетесь по утвержденным протоколам FICSIT.\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Записи о доступных зданиях и рецептах можете посмотреть в [color=#2cd23f]Списке рецептов[/color] (__CONTROL__recipe-browser__).\n[font=default-semibold][color=#ffe6c0]Примечание:[/color][/font] Дальнейшие разработки должны быть направлены на создание [img=item.space-elevator] [color=#2cd23f]Космического лифта[/color] и, как таковой, запуск [font=default-semibold][color=#ffe6c0]Проекта "Сборка"[/color][/font]. Удачи.

