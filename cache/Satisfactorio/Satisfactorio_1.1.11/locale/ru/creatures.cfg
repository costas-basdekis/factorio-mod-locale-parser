[entity-description]
lizard-doggo=Можно приручить, поместив [img=item.paleberry] [color=#2cd23d]__ITEM__paleberry__[/color] на землю с помощью __CONTROL__drop-cursor__.\nПосле приручения взаимодействуйте с помощью __CONTROL__open-gui__.
spore-flower=Выпускает ядовитый газ. Экипируйте [img=item.gas-mask] [color=#2cd23f]__ITEM__gas-mask__[/color], чтобы безопасно подойти.\n\nМожно удалить, взорвав [img=item.nobelisk] [color=#2cd23f]__ITEM__nobelisk__[/color].
gas-emitter=Выпускает ядовитый газ. Экипируйте [img=item.gas-mask] [color=#2cd23f]__ITEM__gas-mask__[/color], чтобы безопасно подойти.\n\nМожно ослабить с помощью [img=tooltip-category-nuclear] [font=default-semibold][color=#f8cd48]радиации[/color][/font], затем удалить, взорвав [img=item.nobelisk] [color=#2cd23f]__ITEM__nobelisk__[/color].

