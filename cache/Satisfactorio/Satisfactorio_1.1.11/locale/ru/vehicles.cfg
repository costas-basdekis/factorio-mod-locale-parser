[entity-description]
tractor=Размер инвентаря: 25 ячеек. Можно автоматизировать для приёма и выгрузки ресурсов на грузовых станциях. Был прозван первопроходцами FICSIT «Конфеткой» с обоснованием «Конфетка же, а не машина».
truck=Размер инвентаря: 48 ячеек. Можно автоматизировать для приёма и выгрузки ресурсов на грузовых станциях. Был прозван первопроходцами FICSIT «Юнит» потому, что он здоровенный.
explorer=Размер инвентаря: 25 ячеек. Быстрая и манёвренная исследовательская машина.
truck-station=Позволяет загружать ресурсы в транспортные средства или забирать их оттуда. Размер инвентаря: 48 ячеек. Скорость погрузки/разгрузки - 120 пачек в минуту. Всегда заправляет транспортные средства при наличии доступа к подходящему виду топлива.\n[font=default-semibold][color=#ffe6c0]Энергия потребляется только когда транспорт стоит на погрузке/разгрузке.[/color][/font]\n[font=default-semibold][color=#ffe6c0]Входы/выходы заблокированы, если есть транспорт.[/color][/font]\n__CONTROL__rotate__: Переключить погрузку/разгрузку
train-station=Локомотивы настраиваются на езду и остановки на ж/д станциях.\nПогрузка/разгрузка занимает 25 секунд.\n[font=default-semibold][color=#ffe6c0]Обеспечивает энергией приехавшие поезда.[/color][/font]\n[font=default-semibold][color=#ffe6c0]Энергопотребление электрического локомотива:[/color][/font] 25-110 МВт
freight-platform=Грузовые вагоны, которые останавливаются на платформе, будут загружены или разгружены. Размер инвентаря: 48 ячеек. Переносит 80 пачек в минуту в припаркованный вагон или из него.\nТребуется подключение к активной ж/д станции для работы.\n[font=default-semibold][color=#ffe6c0]Энергия потребляется только когда вагон стоит на погрузке/разгрузке.[/color][/font]\n[font=default-semibold][color=#ffe6c0]Входы/выходы заблокированы, если есть вагон.[/color][/font]\n__CONTROL__rotate__: Переключить погрузку/разгрузку
fluid-freight-platform=Грузовые вагоны, которые останавливаются на платформе, будут загружены или разгружены. Размер хранилища жидкости: 2400 м³. Переносит до 4000 м³ в минуту в припаркованный вагон или из него.\nТребуется подключение к активной ж/д станции для работы.\n[font=default-semibold][color=#ffe6c0]Энергия потребляется только когда вагон стоит на погрузке/разгрузке.[/color][/font]\n[font=default-semibold][color=#ffe6c0]Входы/выходы заблокированы, если есть вагон.[/color][/font]\n__CONTROL__rotate__: Переключить погрузку/разгрузку
empty-platform=Пустая железнодорожная платформа, на случай, когда конкретный вагон нужно оставить в покое на этой станции.
locomotive=Двигает грузовые вагоны от станции к станции. Должен быть построен на рельсах. Был прозван первопроходцами FICSIT «Leif» из-за его надежности.
cargo-wagon=Размер инвентаря: 32 ячейки. Может быть загружен или разгружен на грузовых платформах.
fluid-wagon=Вместимость 1600 м³. Может быть загружен или разгружен на грузовых платформах.
drone-port=Размер инвентаря: 2×18 ячеек. Два порта дронов можно связать для организации авиасообщения между ними. На каждом порту можно установить по одному дрону, который будет перемещать грузы из одного места в другое.\n[font=default-semibold][color=#ffe6c0]Макс. потребление:[/color][/font] 100 МВт
drone=Размер инвентаря: 9 ячеек. Должен быть построен на Дрон порту. Требует аккумуляторы в качестве топлива, в зависимости от расстояния. Перезаправляется в любом порту при возможности.

