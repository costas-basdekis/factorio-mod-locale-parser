chainsaw=Поможет расчистить местность от густых зарослей флоры. Удерживайте __CONTROL__shoot-selected__ для использования.\n[font=default-bold][color=#f8cd48][img=tooltip-category-solid-biofuel] Потребляет __ITEM__solid-biofuel__[/color][/font]\n[font=default-semibold][color=#ffe6c0]Макс. потребление:[/color][/font] 75 МВт
