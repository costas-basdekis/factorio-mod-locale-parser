[technology-name]
Schall-geowarfare=Geowarfare

[technology-description]
Schall-geowarfare=An arsenal containing immense power, capable of altering or destroying the terrain.  Under the U.N. Charter, the use of these superweapons are punishable by immediate expulsion from the Galactic Council and total military destruction.\nOf course, no one really care their uses in such remote world...  Yet still, such massive havoc is not going to go unnoticed by the native life forms.  Prepare for their revenge.

