[mod-name]
SchallGeowarfare=Schall Geowarfare

[mod-description]
SchallGeowarfare=“Destroy the world!” is now redefined by this mod.\nAdds a few weapons that have terrain destruction or terrain altering capability, which are featured weapons from “Sid Meier's Alpha Centauri”.\nDefinitely too OP for PvP matches or ordinary PvE games.