[virtual-signal-name]
signal-player=信号-玩家ID
signal-player-cursor=信号-玩家光标
signal-energy=信号-能量值：当前燃料条的数值
signal-health=信号-生命值
signal-angle=信号-角度：物体朝向
signal-speed=信号-移动速度
signal-range=信号-距离

signal-surface=信号-表面\n（原文Surface Signal，谷歌机翻）

signal-x-tile=信号-X轴坐标
signal-y-tile=信号-Y轴坐标
signal-x-sub=信号-X轴精确坐标
signal-y-sub=信号-Y轴精确坐标
signal-enemy-unit=敌人类型信号-虫子（食人虫/喷吐虫）
signal-enemy-unit-spawner=敌人类型信号-虫巢
signal-enemy-turret=敌人类型信号-沙虫
signal-land=地面类型信号-陆地
signal-water=地面类型信号-水域
signal-cliff=地面类型信号-悬崖
signal-count=信号-数量
signal-time-target=信号-最后攻击后持续时间
signal-time-move=信号-持续静止时间
signal-time-command=信号-接收最后命令后持续时间
signal-id=信号-单位ID
signal-follow-id=信号-跟随（数值为单元ID）
signal-follow-player=信号-跟随玩家（数值为玩家ID）
signal-inventory-slot=信号-库存槽剩余量

signal-battery-percent=信号-电池充电百分比\n（原文Battery Charge Percent Signal，谷歌机翻）
signal-minimum-fuel=信号-最小燃料（焦耳）\n（原文Minimum Fuel (MJ) Signal，谷歌机翻）

signal-path=信号-路径

signal-pathfinding=信号-寻路\n（原文Pathfinding Signal，谷歌机翻）
signal-path-count=信号-路径计数\n（原文Path Count Signal，谷歌机翻）
signal-waypoint=信号-航点\n（原文Waypoint Signal，谷歌机翻）
signal-waypoint-count=信号-航路点计数\n（原文Waypoint Count Signal，谷歌机翻）

[mod-name]
aai-signals=AAI-信号

[mod-description]
aai-signals=增加生命值、速度、角度、陆地、水域、坐标及敌人侦查等信号。主要为AAI-可编程载具MOD而设计，不过也能单独使用。