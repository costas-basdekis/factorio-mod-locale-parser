[item-description]
tile-scan=                            ===输入===\n距离信号：扫描范围内的随机区格。并反馈已扫描得到的信息。\nX轴坐标+Y轴坐标信号：扫描特定区格。并反馈已扫描得到的信息。\nX轴坐标+Y轴坐标+距离信号：扫描该坐标周围的随机区格。并反馈已扫描得到的信息。\n        ===所有输出信号类型===\nXY坐标、XY精准坐标、地面类型、敌人类型、资源/建筑/车辆/玩家等单位信号

zone-scan=                ===输入===\nAAI区域信号(类型加数值N，N为负值则选取倒数第N个)，反馈扫描到的第N个该类型AAI区域的信息。\n    ===所有输出信号类型===\nXY坐标、XY精准坐标、地面类型、敌人类型、资源/建筑/车辆/玩家等单位信号

zone-control=                ===输入===\nX轴坐标+Y轴坐标：清除指定区格上的AAI区域。\nX轴坐标+Y轴坐标+AAI区域类型，则将指定区格设置为指定AAI区域类型。\n该建筑无输出
unit-scan=          ===输入===\n 载具ID/玩家ID(类型加数值N，N为负值则选取倒数第N个)，反馈第N个载具/玩家的信息。\n      ===所有输出信号类型===\n XY坐标、XY精准坐标、地面类型、敌人类型、资源/建筑/车辆/玩家等单位信号
unit-control=                ===输入===\n载具ID(类型加数值N，N为负值则选取倒数第N个)+指令信号(XY坐标、XY精准坐标、跟随某ID等)，对该载具发出指令。\n该建筑无输出
unitdata-scan=                ===输入===\n载具ID/玩家ID类型加数值N，N为负值则选取倒数第N个)，反馈第N个载具/玩家的库存设置情况。\n    ===所有输出信号类型===\n库存设置信号等
unitdata-control=                ===输入===\n载具ID+载具的库存设置数据信号：改变该载具的库存设置。\n该建筑无输出
path-scan=输入路径ID来获得航点的数量，或路径ID和航点ID扫描特定的航点的目标。 返回XY数据位置航点，或用于非静态的航点目标ID。\n(原文Input a Path ID to get the number of waypoints, or a Path ID and Waypoint ID to scan a specific waypoint target. Return XY data for position waypoints, or a target id for non-static waypoints.，谷歌机翻)
path-control=输入路径ID和航点ID以将数据分配给航点。 没有数据清除航路点。 XY数据设置静态位置。 使用玩家ID，单位ID，位置信标ID或车辆库ID设置动态航点。\n(原文Input a Path ID and Waypoint ID to assign data to a waypoint. No data clears the waypoint. XY data sets a static position. Set a dynamic waypoint with Player ID, Unit Id, Position Beacon ID, or Vehicle Depot ID.，谷歌机翻)

