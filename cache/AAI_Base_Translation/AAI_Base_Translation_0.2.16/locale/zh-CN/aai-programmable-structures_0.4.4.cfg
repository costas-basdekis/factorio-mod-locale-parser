[technology-name]
programmable-structures=可编程建筑（基础）

[technology-description]
programmable-structures=扫描区域以检测资源、敌人和建筑。将区域自动放置在坐标处。扫描区域位置。扫描玩家/载具位置，生命值和库存。

[mod-setting-name]
aai-max-structs-per-tick=每个tick的AAI Max结构(原文AAI Max structures per tick，谷歌机翻)

[mod-setting-description]
aai-max-structs-per-tick=通过限制每帧可处理的结构数来改进UPS。 值越高意味着UPS应变越大，0意味着无限制。 如果选择0则可能值得以其他方式限制结构，例如在不需要时切断结构的功率，或者以脉冲而不是不断地发送信号。

[mod-name]
aai-programmable-structures=AAI-可编程建筑

[mod-description]
aai-programmable-structures=基于已安装的其他AAI系列mod添加具有扫描和控制能力的建筑物。包括一个默认的区格扫描器能够扫描区格的内容。搭配AAI-区域MOD能够扫描并设置区域。搭配AAI-可编程载具MOD能够扫描和控制可编程载具。




