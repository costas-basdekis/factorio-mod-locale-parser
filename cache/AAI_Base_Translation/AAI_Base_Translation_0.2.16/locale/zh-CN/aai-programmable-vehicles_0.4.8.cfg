[entity-description]
vehicle-depot=通过信号输入快速与附近载具进行物品交换。设置正值信号以从载具接收物品，设置负值信号以运输物品到载具。
vehicle-depot-combinator=设置信号或接入数据网络来设置载具补给站的库存交换设置。
vehicle-deployer=部署载具。数据设置区的信号将会存入被部署的载具作为其目标库存数据（如果手动放置载具，载具将会有默认的目标库存数据）。目标库存数据将会作为载具携带物品的目标数量，所以载具周围的豪勒搬运者会与该载具交换库存（超过目标库存数据的物品将会被输送到豪勒搬运者）。特殊的，豪勒搬运者的目标库存数据是指其最大容量而不是目标容量。\n    该建筑无输出
vehicle-deployer-combinator=在此设置数据或者接入数据网络，以设置被放置载具的目标库存数据。
unit-scan=                ===输入===\n    载具ID/玩家ID（类型加数值N，N为负值则选取倒数第N个），反馈第N个载具/玩家的信息。\n    ===所有输出信号类型===\n    XY坐标、XY精准坐标、地面类型、敌人类型、资源/建筑/车辆/玩家等单位信号

position-beacon=输出它的ID和位置的静态信标（组合器）。可以使用路径遥控器作为航点。\n（原文A static beacon (combinator) that outputs it's ID and position. Can be used as a waypoint using the Path Remote Controller.，谷歌机翻）

