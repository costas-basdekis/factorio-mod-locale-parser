[mod-setting-description]
hardcorio-soft-evolution=При значении "0" эволюция идет по сумме трёх факторов эволюции (классический вариант), а при "100" выбирается наибольшее значение из этих трех факторов. При промежуточном значении вычисляются оба варианта в процентном соотношении.
hardcorio-evolution-time-factor=__1__\nПо умолчанию: __2__. Максимальная эволюция через __3__ часа.
hardcorio-evolution-destroy-factor=__1__\nПо умолчанию: __2__. Максимальная эволюция при уничтожении __3__ вражеских баз. 
hardcorio-evolution-pollution-factor=__1__\nПо умолчанию: __2__. Максимальная эволюция при выбросе __3__ единиц загрязнения.
hardcorio-laser-draw=Необходимо включить, если лучи не отображаются. При включении некоторые турели будут рисовать прерывистую линию (погрешность поворота летящих снарядов).
hardcorio-small-containers=Установить уменьшенный размер инвентаря у сундуков.
hardcorio-percent-of-inventory-size=Меняет размер инвентаря всех объектов в процентном соотношении.\n1 => 1% от нормального размера инвентаря. 1000 => размер инвентаря x10

hardcorio-darkest-night=Делает ночь тёмной как смоль при значении 100.
hardcorio-bonus-of-start-life-resources=Очень легко,  Легко,  Нормально,  Сложно,  Хардкорно,  Нереально:\n__1__,     __2__,     __3__,     __4__,     __5__,     __6__.
