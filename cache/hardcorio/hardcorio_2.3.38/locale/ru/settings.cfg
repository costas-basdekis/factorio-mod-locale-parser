hardcorio-evolution=Изменение максимального здоровья, наносимого урона и других параметров вражеских строений и юнитов.
hardcorio-period-global-settings-update=Максимальная задержка применения настроек, внесенных админом в процессе игры. (1 = 1сек)

hardcorio-enable-life-system=Необходимость дышать, пить и есть. При деактивации будут убраны все компоненты: предметы, строения, жидкости и мелкая рыба.
hardcorio-period-live-system-check=Системы жизнеобеспечения забирают, либо добавляют игрокам по 1 емкости за раз. (60 = 1сек)
hardcorio-period-fish-update=Время между обновлениями каждого инкубатора, кормушки и растущей рыбы. (60 = 1сек)
hardcorio-period-acid-bomb-check=Турели не видят кислотные бомбы до обнаружения. (60 = 1сек)
hardcorio-turret-alerts=Не рекомендуется отключать новичкам. Подключение турелей происходит при сканировании сектора. Каждый радар при этом подключает не работающие турелеи, отключая подключенные ранее, если был превышен лимит. Турель может потерять подключение, если есть перебои в энергообеспечении радара.
hardcorio-count-turret-alerts-per-tick=Период сигналов 120 тиков(2 сек). По умолчению за 1 секунду будет отображено до 7200 сигналов.
hardcorio-period-skill-update=Опыт набирается всеми игроками, если где-либо помирают юниты или строения врагов. (60 = 1сек)
hardcorio-period-counters-update=Определяет плавность отображаемого потребления кислорода, воды и еды. Так же обновляются все числовые значения. (60 = 1сек)
hardcorio-medi-frames=Медиком считается игрок, у которого экипирован регенератор с аптекой. Вокруг медиков игроки с неполным здоровьем получают дополнительное отображение здоровья под персонажем(мед-фрейм), которое видят все.
hardcorio-period-medi-frame-update=Периодичность обновлений добавочного мед-фрейма. При изменении параметра, мед-фрейм будет передвигаться рывками (60 = 1сек)
hardcorio-period-medi-check=Если при проверке находится медик, то игроку добавляется мед-фрейм. (60 = 1сек)
hardcorio-ammo-insert-on=Позволяет отключить автоматическое вооружение турелей у всех игроков на сервере.
hardcorio-ammo-inserting=Автоматически перекладывает подходящие патроны в турель при постройке.
