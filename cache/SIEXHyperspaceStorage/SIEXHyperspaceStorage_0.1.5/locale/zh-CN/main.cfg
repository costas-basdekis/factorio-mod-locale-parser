[recipe-description]
siexhs-recipe-siexhs-item-main-core=红色晶体核心是一种天然的矿物，但是数量非常稀少。想要获得更多的红色晶体核心，那就需要在海量的矿石中反复翻找。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]\n\n[color=1,0.9,0.5]那天人类终于回想起了曾一度被高昂造价所支配的恐惧[/color]。
siexhs-recipe-siexhs-item-main-core-2=通过研究发现，可以通过一些生物物质来催化生产红色晶体核心。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]\n\n[color=1,0.9,0.5]那天人类终于回想起了曾一度被高昂造价所支配的恐惧[/color]。
siexhs-recipe-siexhs-item-main-core-automation=尝试把红色晶体核心封装在框架结构内部。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-siexhs-item-super-wall=由于工艺比较复杂，所以做起来不是一般的磨叽。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-siexhs-item-gel-3=用来防爆是非常不错的。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-siexhs-item-gel-7=如果你想传送机不在运行时核平的话，那你就一定需要它。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-siexhs-item-light=一种常见于手持类装置配方的原材料。

siexhs-recipe-resource-wood=这是一个补偿配方，用于生产少量的木头。严格来说，这并不划算，只做极端情况下的代替品。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-resource-fish=这是一个补偿配方，用于生产少量的咸鱼。严格来说，这并不划算，只做极端情况下的代替品。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-resource-water=这是一个补偿配方，用于生产少量的水源。严格来说，这并不划算，只做极端情况下的代替品。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-resource-oil=这是一个补偿配方，用于生产少量的原油。严格来说，这并不划算，只做极端情况下的代替品。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]

siexhs-recipe-siexhs-module-module-speed-mk1=这是另一种发挥红色晶体核心能量的方式。\n\n[color=1,0.2,0.2]产能对这个配方无效。[/color]
