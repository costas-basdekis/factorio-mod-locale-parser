siexhs-recipe-siexhs-item-teleport-speed=使用红色晶体核心把概念具象化的一个典型例子。\n\n它除了是制作传送机的原材料以外，还有一个用处，即鼠标拿着这个物品的时候，可以快速给传送机的物流格子设置请求，来减少设置【传送速度】请求的点击次数。\n\n[color=1,0.2,0.2]产能对所有产物中的红色晶体核心无效。[/color]

