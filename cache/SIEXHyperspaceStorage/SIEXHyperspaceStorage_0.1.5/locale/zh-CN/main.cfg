siexhs-recipe-siexhs-item-clover-machine=使用红色晶体核心催生出一株特殊的四叶草，我们把它叫做四叶草装置。它具有一些超空间的特殊性质。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]
siexhs-recipe-siexhs-item-pentalobe-machine=使用红色晶体核心催生四叶草装置会使其多长出一片叶子，我们把它叫做五叶草装置。它具有一些超空间的特殊性质。\n\n[color=1,0.2,0.2]产能对这个配方无效，也对所有产物中的红色晶体核心无效。[/color]
