[defi1-pages]
page1=Construisez le Grand logo de la communauté francophone de Factorio [item=bigcommulogo] et posez-le au sol le plus rapidement possible !

[defi2-pages]
page1=Vous êtes actuellement bloqué sur une île perdue au milieu de nulle part.
page2=Pour vous en échappez, un seul moyen, faire un signe vers le ciel en espérant qu'un avion le voit.
page3=Construisez le Grand logo de la communauté francophone de Factorio [item=bigcommulogo] et posez-le au sol le plus rapidement possible !

[defi3-pages]
page1=Après une longue vie en tant qu'ingénieur, vous décidez de prendre votre retraite.
page2=Vous partez loin, au milieu de nulle part, proche de la nature.
page3=Vous vous installez en pleine forêt mais pas trop loin d'un village voisin.
page4=Vous apprenez que le village lance un concours du meilleur bûcheron.
page5=Vous décidez d'y participer en espérant remporter le prix et vous intégrez au sein de cette communauté.
page6=Le concours consiste à construire le Grand logo de la communauté francophone de Factorio [item=bigcommulogo] et posez-le au sol le plus rapidement possible !

[defi4-pages]
page1=Cela fait plusieurs jours que vous marcher dans le désert...
page2=La soif se fait ressentir et la chaleur est insoutenable.
page3=La nuit va bientôt tomber, mais quand ?
page4=Vous décidez alors de créer un symbole visible dans la nuit.
page5=Construisez le Grand logo de la communauté francophone de Factorio [item=bigcommulogo] et posez-le au sol le plus rapidement possible !




