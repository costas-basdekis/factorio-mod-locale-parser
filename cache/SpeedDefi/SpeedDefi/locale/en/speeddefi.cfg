[defi1-pages]
page1=Build the big logo of the francophone community of Factorio [item=bigcommulogo] and put it on the ground as quickly as possible!

[defi2-pages]
page1=You are currently stranded on a lost island in the middle of nowhere.
page2=To escape, there is only one way, make a sign to the sky, hoping that a plane sees it.
page3=Build the big logo of the francophone community of Factorio [item=bigcommulogo] and put it on the ground as quickly as possible!

[defi3-pages]
page1=After a long life as an engineer, you decide to retire.
page2=You go far, in the middle of nowhere, close to nature.
page3=You settle in the middle of the forest but not too far from a neighboring village.
page4=You learn that the village is launching a competition for the best lumberjack.
page5=You decide to participate hoping to win the prize and you become part of this community.
page6=The competition consists in building the big logo of the francophone community of Factorio [item=bigcommulogo] and put it on the ground as quickly as possible!

[defi4-pages]
page1=You've been walking in the desert for several days ...
page2=Thirst is felt and the heat is unbearable.
page3=Night will soon fall, but when ?
page4=You then decide to create a symbol visible in the night.
page5=Build the big logo of the francophone community of Factorio [item=bigcommulogo] and put it on the ground as quickly as possible!




