[mod-setting-description]

tile-stack-override=기본 게임의 매립, 벽돌, 콘크리트, 정제 콘크리트 묶음 크기를 엔젤 모드 바닥재 묶음 크기와 일치하도록 1000개로 조정합니다. 기본값으로 비활성화되어있습니다.
depleted-uranium=열화 우라늄 가공법을 추가하며 그에 맞게 기본 게임과 밥 모드[전투]의 제작법을 조정합니다. 기본값으로 활성화되어있습니다.
gem-cleanup=밥 모드의 보석 그룹을 제거하고 밥 모드의 재료&중간 생산품 그룹으로 옮깁니다. 기본값으로 활성화되어있습니다.
fluid-cleanup=밥 모드의 유체 그룹을 제거하고 밥 모드의 재료&중간 생산품 그룹으로 옮깁니다. 기본값으로 활성화되어있습니다.
equipment-group=장비 그룹을 추가합니다. 기본값으로 활성화되어있습니다.
fortifications-group=방어 시설 그룹을 추가합니다. 기본값으로 활성화되어있습니다.
bob-bullet-override=기본값은 True입니다.