[mod-description]
Clowns-Korean-Locale=매드클라운01 모드[한국어]는 매드클라운01 모드의 한국어 기능을 지원합니다.\n\n번역: XMKTP
Clowns-AngelBob-Nuclear=플루토늄을 추가 연료 전지의 공급원 또는 추가 무기 재료로 추가합니다. 밥 모드[적]을 대비한 핵무기를 추가합니다. Kovarex 농축 과정 보다 훨씬 더 복잡하고 사실적인 대체 기능을 추가합니다.\n\n번역: XMKTP(Xagros)
Clowns-Extended-Minerals=엔젤 모드[정제](Angel's Refining)와 밥 모드[광석](Bob's Ores)이 활성화 되어 있는 경우 새로운 광석 및 광물을 추가합니다.\n\n번역: XMKTP(1210)
Clowns-Nuclear=플루토늄을 추가 연료 전지의 공급원 또는 추가 무기 재료로 추가합니다. 열핵무기를 추가합니다. Kovarex 농축 과정 보다 훨씬 더 복잡하고 사실적인 대체 기능을 추가합니다.\n\n번역: XMKTP(1210)
Clowns-Processing=다른 매드클라운01 모드의 기초 코어가 되는 모드입니다. 모래 침전 배출, 고급 수은, 불소, 인&우라늄 처리, 정원 생성, 신경독 생산, 촉매 전기 분해&여과 등의 새로운 생산 계통도를 추가합니다. 모든 엔젤 모드가 필요합니다.\n\n번역: XMKTP(1210)
Clowns-Science=엔젤&밥 모드 게임에 연구 시설, 입자 가속기 및 다양한 대체 과학 팩 제작법을 추가합니다.\n\n번역: XMKTP(1210)