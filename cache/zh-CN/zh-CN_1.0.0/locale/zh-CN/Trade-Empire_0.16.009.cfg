[item-description]
Token=您可以在任何装配机中使用这种货币，从最近的空间交易平台订购物品。请记住这些不会给你带来任何利益！
Marketing_beacon=这是一种营销手段，它广播有关您商品的广告，并吸引顾客到附近的交易平台。 一旦进入太空，它将所有商品的价格提高1％。

Mk1_kit=热销产品。 低级军用品，功率有限，无激光。 但它们很轻，因此你可以用一枚火箭发送10个。 可悲的是，由于市场饱和，价格下跌非常快。
Mk2_kit=热销产品。 这是一个整齐排列的激光发射装甲套件，具有所有的能量和盾牌能够存活几乎任何东西。 在银河的偏远地区买卖最受欢迎的东西之一。
Nuclear_battery=热销产品。 这是一款轻便的不可维护，不可充气的小型核能发电机，在太空旅行中用作电力的主要来源。 由于受到有限的辐射防护，不能用于个人用途

MegaSpaceYacht=这是个人使用的终极太空船。只有银河系最富有的人拥有它。它不仅将带你离开这个星球，它能飞越银河系，到遥远的地方。

