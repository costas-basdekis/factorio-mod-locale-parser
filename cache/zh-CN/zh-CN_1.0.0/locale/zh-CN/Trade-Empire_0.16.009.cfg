[mod-description]
Trade-Empire=你得到了一笔巨额贷款，需要通过向太空中的自动化交易平台发送有价值的贸易货物的火箭来偿还。一旦偿还贷款，你可以赚取一笔财富，甚至可能购买一些有趣的东西。
