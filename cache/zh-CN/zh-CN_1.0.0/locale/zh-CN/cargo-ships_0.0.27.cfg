[entity-description]
boat=容量小。可放置在航道上或作为独立载具。使用Shift + 回车，进入/离开船舶。
indep-boat=速度快，容量小。可放置在航道上或作为独立载具。使用Shift + 回车，进入/离开船舶。
cargo_ship=能够运输大量资源的大型货轮。使用Shift + 回车，进入/离开船舶。
oil_tanker=能够运输大量液体的大型油轮。使用Shift + 回车，进入/离开船舶。
ship_pump=用于装载和卸载油船的专用泵。 不要与其他物体碰撞，可以在靠近油船中部的液体阀门处使用。
oil_rig=大型深海石油钻取平台。 独自可发电并可接入电力网络，为石油钻机本身以及连接的船舶上的船用泵提供能源。
deep_oil=位于深海处的石油，有着庞大的储量。 可用抽油机抽取。
port=使船舶自动航行到目的地。
buoy=用于划分航道区段，允许多艘船在同一个航道内运行。
chain_buoy=读取航道中的下一个信号，以便更好地控制船舶。
bridge_north_clickable=当船只行驶近，升降铁路桥会自动打开让船只从下面通过。建议使用与正常列车交叉口相同的信号。
