[mod-setting-name]
copy-and-paste-modules_enable=启用复制黏贴插件
copy-and-paste-modules_robot-inserts-modules-after-player=机器人补上所需插件
copy-and-paste-modules_complete-override=完全覆盖
copy-and-paste-modules_replace-unwanted-modules-for-insufficient-slots=插件槽不足时替换不需要的插件
copy-and-paste-modules_robot-removes-modules-after-player=机器人帮忙取走插件

[mod-setting-description]
copy-and-paste-modules_enable=当你复制一台机器的设定并贴上到另一台机器时，前者里的插件也会贴上到后者
copy-and-paste-modules_robot-inserts-modules-after-player=如果你的物品栏中没有足够插件，机器人会帮你运送其余需要的插件
copy-and-paste-modules_complete-override=移除那些原本在目的地机器里的或已被要求机器人运送的、但不在被复制的机器里的插件
copy-and-paste-modules_replace-unwanted-modules-for-insufficient-slots=如果目的地机器没有足够插件槽接收插件时，那些不需要的插件会被移除，以空出栏位放置需要的插件\n只有在 完全覆盖 没开启时适用
copy-and-paste-modules_robot-removes-modules-after-player=如果你没有足够物品栏接收被移除的插件，机器人会帮你取走剩下的插件

[mod-name]
Modules-and-Blueprint=插件与蓝图

[mod-description]
Modules-and-Blueprint=现在如果你从一台机器上复制配置到另一台，插件设置也会一起黏贴! (如果你的背包里有足够插件, 机器人会负责放置). 本模组同样工作于矿机, 熔炉, 实验室和插件塔!