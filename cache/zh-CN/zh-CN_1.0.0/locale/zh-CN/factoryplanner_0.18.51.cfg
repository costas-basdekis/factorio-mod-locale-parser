# Usage
tutorial_usage_text=首先，您需要创建子工厂。这是包含工厂的一些(主要是独立的)部分的基本结构。给它一个名字和/或一个图标，然后你就可以开始了。它将有一些投入(成分)，一些产出(产品和副产品)，并消耗一定的能量。您还可以设置要使用的时间刻度，或草草记下一些笔记。\n\n您感兴趣的是产品，因此您需要添加要生产的产品。要做到这一点，只需单击‘+’-按钮，选择您想要的产品并指定应该生产的数量。它将具有红色背景，当将鼠标悬停在其上时，您将看到当前正在制作0个。\n\n要更改这一点，请左键单击它。如果只有一种配方生产这种产品，我们会立即添加。否则，您可以选择使用哪种食谱。无论哪种方式，一个新的食谱都会出现在你的子工厂的顶层。您可以更改正在使用的计算机或添加一些模块和信标。\n\n现在要进一步细分要生产的产品，您可以左键单击现有配方的配料。这将再次添加一个食谱，更改整个子工厂所需的配料。你可以继续用这种方式分解你的产品，直到你只找到盘子作为配料，或者再钻得更深，也可以添加你的采矿和冶炼食谱。只要对您和您现有的工厂最方便。\n\n对于包含大量中间产品的项目，您收集的食谱可能很快就会变得相当混乱。要解决这个问题，您可以有多个楼层，每个楼层上都有不同的食谱。要创建所谓的底层，左键单击您想要进一步确定的食谱的食谱图标。这将为您提供一个子层(注意，该层将显示为“2”)，您可以像以前一样在其中添加食谱。最大的不同在于你只需要担心你左键点击的食谱的成分。\n\n这些都是基本的！还有一些更高级的功能会派上用场(查看“专业技巧”)，但这应该会让你开始使用。如果您想尝试一条基本生产线，请创建示例子工厂(此窗口顶部的按钮)。

# Pro Tips 
pro_hovering=将鼠标悬停在许多按钮和标签上会显示一些附加信息，如配方或项目的全名，或者更高精度的数字(如果您需要的话)。
pro_list_ordering=几乎您看到的每个列表都可以由您重新排序。只需在左键单击元素的同时按住Shift-或Ctrl-键即可。订单只对生产车间的配方很重要。
pro_up_down_grading=尝试按住Shift键或Ctrl键单击机器、信标或模块。如果可能，它将上调或下调它们的评级。
pro_preferences=在首选项中，您可以设置用于每种配方类型的默认机器。这使您可以将它们调整到您当前的技术水平，从而可以更快地进行工厂规划。皮带、燃料和灯塔也是如此。
pro_interface_size=如果主窗口在屏幕上占用的空间太多或太少，请尝试更改界面宽度和高度设置。(菜单→设置→模式设置→Factory Planner)
pro_recursive_subfloors=您可以为已在子层上的配方创建子层。您可以根据需要多次执行此操作，从而创建深度嵌套的子楼层结构。
pro_archive=存档是存储子工厂的好方法，这些子工厂不再处于活动状态，但是您可能希望在某个时候回头参考。
pro_settings=默认情况下，某些高级功能处于非活动状态。相反，它们隐藏在修改设置中(菜单→设置→修改设置→Factory Planner)。看一看，你会发现像界面大小调整和一些需要设置的默认值。
pro_shortcuts=您可以配置多个键盘快捷键，以更快地绕过界面。它们可以在“控制”(菜单“→”“设置”“→”“控制”“→Factory Planner”)中找到。
pro_views=您可以使用以下几种不同的视图进行循环。__CONTROL__fp_cycle_production_views__。它们允许从不同的角度来看待您的工厂，这使得工厂的建设变得更容易，因为它们为您提供了需要多少皮带和插入器的信息。
pro_line_fuel=配方使用的燃料种类可以通过左键单击其按钮(蓝色背景)进行更改。默认情况下，它将使用您在首选项中所做的选择。
pro_machine_limits=您可以对配方使用的机器数量设置限制。或者设置一个“软”限制，以防止其超出配置的数量，或者设置一个“硬”限制，这将强制配方使用配置的机器数量。
pro_priority_product=具有多个相关产品的每个配方都可以有一个优先产品。您可以通过右键单击要设置优先级的产品来设置它。这样做的效果是，无论是否有任何其他需求，对该项目的需求都得到了准确的满足。

