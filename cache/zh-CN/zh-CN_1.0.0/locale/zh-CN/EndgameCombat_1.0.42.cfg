[technology-description]
better-turrets=一种更加强大耐用的炮塔防御。
plasma-turrets=一种射击更快和伤害更高的激光炮塔。
cannon-turrets=一种射速慢，远程大口径炮塔，会优先攻击喷涂虫。
shockwave-turrets=一种会立即攻击范围内的所有敌人的短距离炮塔；非常适合对付大波脆弱的敌人，或作为最后一道防线。
last-stand-turrets=电力系统瘫痪而且基地没有防御？ 如果这些炮塔被毁坏，作为保护其他建筑物的最后一道努力，这些炮塔将被证明是非常致命的。

big-radar=一种仅扫描已知区域但保持整个区域可见并经常更新的雷达。

spiked-walls=一种对攻击者也会造成伤害的墙。
tough-walls=更加坚固的墙壁。
tough-spiked-walls=一种更加坚固对攻击者也会造成伤害的墙。

logistic-defence=允许物流机器人保卫自己。
electric-defence=修改电杆，使其可以攻击和杀死攻击者。

plasma-turret-speed=等离子体射速更快。
plasma-turret-damage=等离子体伤害更高。
concussion-turret-damage=为震荡机枪炮塔提供伤害加成。

hi-ex-shells=坦克炮弹射程远，能造成巨大的范围伤害。
nuclear-shells=毁灭性的武器，能够清理一大片区域。
napalm-shells=形成一片火海清理一大片区域。
napalm-rockets=形成一片火海清理一大片区域。
fire-ammo=燃烧并造成物理伤害的弹药。

better-tank=一种更耐用的坦克，发动机更好，火力更强。

power-armor-3=能量装甲具有更高的可升级性和更高的防御力。
advanced-equipment=更好的能量装甲。

capsules=更好的AOE损伤胶囊。

flamethrower-2=一种具有更远的射程，燃烧时间更长的伤害更高的火焰喷射器。

healing-alloys=为你的防御设施提供自主修复的能力。 生命: __2__% (至少 __3__), __1__% 每秒几率

turret-range=增加炮塔的射程。 射程: +__1__ [+__2__ 总计]

orbital-destroyer=跃地图杀敌,特点：超远距离、制导慢、威力巨大。或者从空中摧毁任何你想要摧毁的。

shield-domes=巨大的半球形能量护罩，保护内部的一切只要它还能hold住。
shield-dome-strength=提高防御罩的总强度。 防御罩强度: +__1__%
shield-dome-recharge=提高防御罩的充电效率。 充电效率: +__1__%

turret-logistics=允许炮塔从物流网络获取弹药
turret-auto-logistics=提升炮塔的物流能力，自动填充


