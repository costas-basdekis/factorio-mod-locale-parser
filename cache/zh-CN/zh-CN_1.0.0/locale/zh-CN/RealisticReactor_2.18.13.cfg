realistic-reactor-normal=产热，可以输出大量能量。
realistic-reactor-breeder=产热，可以输出中量能量不过产出比正常反应堆更多的空燃料棒（即材料）。 
reactor-ruin=不断产生放射性。快在上面建一个石棺！
