[mod-name]
RealisticReactors=真实反应堆

[mod-description]
RealisticReactors=这个mod加入了一座更加真实的反应堆、一座增殖堆和一座冷却塔。反应堆通过一个综合界面加以控制，其输出取决于当前温度。它们需要适当的冷却，否则你将要面对反应堆融堆。