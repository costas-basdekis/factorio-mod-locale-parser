sct-bio-science-pack=他们成长，他们进化，他们被消耗。
;bobmods
advanced-logistic-science-pack=用于控制物流项目流以及优化运输和交付的技术。
sct-advanced-logistic-science-pack=用于控制物流项目流以及优化运输和交付的技术。
