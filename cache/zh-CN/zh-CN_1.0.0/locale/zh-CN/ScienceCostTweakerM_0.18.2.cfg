#汉化：时命(3401222192)
#Localization:Fate_Time

[mod-name]
ScienceCostTweakerM=科技成本调整模组 [ScienceCostTweaker Mod (mexmer)]

[mod-description]
ScienceCostTweakerM=可以根据数量、科技包和时间来调整研究成本。 编辑其成本配置 *.lua 来调整倍数 - 由 UberWafe 制作的原始模组，这是采用的0.18版本

[mod-setting-name]
sct-difficulty-cost=科技成本倍数
sct-recipes=科技包配方
sct-military=军事研究等级
sct-bio=天使生物令牌研究等级
sct-lab-scaling=实验室研究速度缩放
sct-tier1-lab=第1级实验室原型
sct-lab-modules=实验室允许插件
sct-connect-science=关联科技包
[mod-setting-description]
sct-difficulty-cost=根据科学的“等级”，对科技成本应用倍数。\n\nlolwhat : Everything x0.01.\nUberWaffe : Mil x2, Prod x2, High x5.\nNormal : T2 x2, T3 x4, Mil x4, Prod x4, High x6.\nExtended : T2 x4, T3 x6, Mil x10, Prod x10, High x20, Inf x25.
sct-military=确定何时可以进行军事研究。\n\n第2级tier2 : 默认，可从第2级实验室（绿色，红色，军用）获得\n第3级tier3 : 可从第3级实验室（太空(空间)，高科技除外）获得
sct-bio=确定何时可以进行天使生物令牌研究。\n\n第1级tier1 : 可从第1级实验室（红色，生物）获得\n第2级tier2 : 默认，可从第2级实验室（红色，绿色，生物）获得
sct-lab-scaling=根据实验室等级启用实验室基础研究速度缩放\n实验室lab 1 - 速度 1, 实验室lab 2 - 速度 1.1, 实验室lab 3 - 速度 1.3, 实验室lab 4 - 速度 1.5 （速度仍受研究速度科技的影响）。
sct-tier1-lab=第1级实验室的原型\nsct-lab-t1: 默认，自定义第1级，中间级可能会受到其他模组的影响\nlab: 原版配方，可能会受到其他模组的影响
sct-lab-modules=启用插件插槽的等级\n无none: 默认，无插件插槽\n第3级tier3:第3级1个插槽，第4级2个插槽\n第4级tier 4: 第4级2个插槽
sct-connect-science=将科学包关联到到需要它的相应科技（链中的第一项）
[item-group-name]
sct-science=科学填充物
[item-group-description]
sct-science=您想知道所有，但未能提出。
[item-description]
automation-science-pack=实验室用于使技术适应当地环境，这种电磁铁在使用过程中被破坏，但允许进行复杂的电磁实验。
logistic-science-pack=实验室用于使技术适应当地环境，这种脆弱的设备在使用过程中被摧毁，但能敏锐地洞察当地环境对材料和化学反应的影响。
chemical-science-pack=这些工具被实验室用来使技术适应当地环境，可以在原子级别上操纵和监视交互，但在过程中会耗尽它们。
military-science-pack=这些一次性使用的物品由实验室用于使武器技术适应当地环境，可以执行武器测试并分析结果。 
production-science-pack=这些活着的处理器被实验室用来使生产技术适应当地环境，可以直接操纵和监视量子级的相互作用，但在敌对的研究实验中会遭到破坏。
utility-science-pack=这些一次性使用的物品被实验室用来使高科技适应当地环境，可以伪造虚拟粒子来操纵和分析物质和量子场。
sct-htech-capbank=该电容器组用于向虚拟粒子注入器提供一次大的能量突变
sct-htech-injector=虚拟粒子注入器在研究过程中创建虚拟粒子并将其注入到随机数生成器中。 在过程中分解自己和目标......为了科学！
sct-htech-thermalstore=一种简单的高密度金属块，用于储存热能
sct-htech-thermalstore-heated=一种非常热的致密金属块，用于驱动机械随机数生成器
sct-htech-random=在被虚拟粒子轰击的同时，迅速产生大量的机械随机数，以分析量子场和虚拟粒子物质畸变中的任何局部偏差。
