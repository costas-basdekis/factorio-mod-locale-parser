[mod-name]
dark-matter-replicators=暗物质克隆

[mod-description]
dark-matter-replicators=这个mod增加了克隆机，只能用电而产生物品的机器。较低层次的克隆机是最节能的，可以将耗尽的空地实质转化为资源。更高层次的克隆机可以简化生产线或以其他方式起到方便的作用。简单克隆机可直接替换采空的采掘机，让你不再为需求而扩张，而是为增长而扩张。
