replstats-modules-base=克隆器插槽（第1层）
replstats-modules-addend=克隆器模块插槽（增加层数）

replresearch-item-multiplier=项目克隆研究成本
replresearch-item-time=项目克隆研究时间
replresearch-tier-multiplier=克隆层研究成本
replresearch-tier-time=克隆层研究的时间

replication-penalty=克隆惩罚
replication-fluid-quantity=克隆流体数量


[mod-setting-description]
replstats-speed-factor=这是随着级别的增加而倍增，最终会导致几何级增长。请注意，改变每个项目的时间而不改变每次的能量将改变每个项目的能量。
replstats-energy-factor=这会使每层成倍增加，最终会导致的几何级增长。
replstats-pollution-factor=这会使每层成倍增加，最终会导致的几何级增长。
replstats-size-base=添加完成后，该值被四舍五入为整数。如果生成的结果为负数，则使用1代替。
replstats-size-addend=随着每一级的增加，都会增加，导致线性增长（或缩小，如果您认为随着技术的进步，技术应该变小）。
replstats-modules-base=添加完成后，该值被四舍五入为整数。这就是默认的模块插槽数量是1,1,2,2和3.如果模块插槽的结果数量是负数，那么克隆器没有模块插槽。
replstats-modules-addend=随着每级增加而增加，导致线性增长。

replresearch-item-multiplier=这是研究的一个新项目的克隆次数的基数。此值乘以克隆层，并可能由该项的类别进一步修改。另外，由于第1层和第5层只需要一个项目，而不是两个，它们所需的代表数乘以2。
replresearch-tier-multiplier=这是研究一个新的层克隆，代表基数。此值由克隆层相乘。另外，由于第1层和第5层只需要一个项目，而不是两个，它们所需的代表数乘以2。

replication-penalty=在所有其他计算之后，这个值被添加到每个克隆的成本。它的意思是停止克隆的廉价物品是从矿石或板大量被制服。
replication-fluid-quantity=这是每次流体被克隆时所产生的流体量。


