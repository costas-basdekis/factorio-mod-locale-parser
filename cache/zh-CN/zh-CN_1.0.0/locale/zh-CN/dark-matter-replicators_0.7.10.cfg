[item-name]
tenemut=克隆矿
dark-matter-scoop=暗物质
dark-matter-transducer=半成品暗物质
matter-conduit=成品暗物质


[item-group-name]
replication=克隆技术


[item-description]
dark-matter-scoop=通常暗物质是看不见的，但存在于所有空间及物体周围，只能通过重力相互作用才能被观察到。但是，这个星球有一种不寻常的晶体。当电流通过这种晶体时，它与目前理论上是看不见的暗物质发生物理作用。而且，当有足够的电力通过这些晶体的做排列运行时，可以使暗物质变成常规物质。这种物质被命名为tenemut（克隆矿），基于拉丁词黑暗（tenebris）和变化（mutatio）。有了更多的研究，就有可能选择通过这个过程产生的物质。
dark-matter-transducer=如果你不是特别在乎你的新事物是由什么组成的，那么可以把暗物质转化为正常物质。当然，单独使用暗物质的克隆是相当有限的。更高级的克隆将需要某种形式的质量控制。考虑到克隆过程的细节，在正常情况下移动暗物质的额外组件应该是诀窍。
matter-conduit=虽然理论上可以仅使用暗物和克隆机可以克隆任何物质，但是控制这些物质的所得形状是困难的。试图克隆技术时，这是一个问题，因为许多技术设备的组件非常小。例如，计算机中使用的集成电路可能仅仅是纳米级。解决这个问题的办法是发明一种能够与部分转化的暗物质相互作用的新的组成部分，以便所有克隆物质形成在正确的位置。

replicator-1=用大量的电将暗物质转化为物质。只能克隆在其成分中有一个很高的错误率的克隆材料，并且不能克隆任何具有特定形状的东西.
replicator-2=用大量的电将暗物质转化为物质。可以克隆纯元素，并可将其产品形成粗糙的形状.
replicator-3=用大量的电将暗物质转化为物质。可以克隆任何化学物质，但由于其产品的成型性有限，在克隆设备时会有麻烦.
replicator-4=用大量的电将暗物质转化为物质。可以克隆高层次的复杂机器的详细信息.
replicator-5=用大量的电将暗物质转化为物质。可以克隆任何可以克隆的东西.


