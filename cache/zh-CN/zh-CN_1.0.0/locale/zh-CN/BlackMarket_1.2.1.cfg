[technology-description]
black-market-item=使用设置好交易周期的贸易钢制箱在万能的黑市里买卖固体，黑市交易是使用万能的U币作为货币，并且交易时扣除一定的税额。 固体价格取决于其组成的成分。
black-market-fluid=使用设置好交易周期的贸易储液罐在万能的黑市里买卖液体，黑市交易是使用万能的U币作为货币，并且交易时扣除一定的税额。 流体价格取决于其组成的成分。
black-market-energy=使用设置好交易周期的贸易蓄电池在万能的黑市里买卖能量/电力，黑市交易是使用万能的U币作为货币，并且交易时扣除一定的税额。 能量/电力价格取决于其组成的成分。
black-market-mk-2=黑市 (升级MK2)
