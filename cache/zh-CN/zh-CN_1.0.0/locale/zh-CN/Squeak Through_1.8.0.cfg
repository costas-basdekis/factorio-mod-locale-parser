#汉化：笑脸

[mod-setting-name]
squeakthrough-mod-compatibility=兼容模式

[mod-setting-description]
squeakthrough-mod-compatibility=指定修改后的实体是可以选择加入，还是必须选择退出快速通过。如果使用强制加入，则无论其设置如何，所有修改的实体都将受到影响。这有可能破坏流体网络并引发其他奇怪的问题。使用此设置时不要报告任何错误！

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=选择退出
squeakthrough-mod-compatibility-opt-in=选择加入
squeakthrough-mod-compatibility-force=强制（不报告错误）





[mod-name]
Squeak Through=随意通行

[mod-description]
Squeak Through=允许你直接穿过障碍物，比如太阳能板，管道，蒸汽机，采矿机等。妈妈再也不用担心我在基地里卡住啦！
