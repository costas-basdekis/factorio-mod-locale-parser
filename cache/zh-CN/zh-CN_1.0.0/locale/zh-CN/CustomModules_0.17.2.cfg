[mod-setting-description]
custom-modules-multiplier-consumption=设置插件功耗倍数 (建议: 1)
custom-modules-multiplier-speed=设置插件速度倍数 (建议: 1)
custom-modules-multiplier-pollution=设置插件污染倍数 (建议: 1)
custom-modules-multiplier-productivity=设置插件产能倍数 (建议: 1)
custom-modules-half-slots=使每台机器只有一半的插件插槽，同时使插件的强度增加两倍。用于鼓励插件混合。
custom-modules-legacy=恢复该插件为平衡的0.16版本。
custom-modules-tier-base=每级插件增长指数. (默认: 1.25)
custom-modules-prototype-red-consumption=影响每个插件的红色部分。 (默认: 0.4)
custom-modules-prototype-red-speed=影响每个插件的红色部分。 (默认: -0.1)
custom-modules-prototype-red-pollution=影响每个插件的红色部分。 (默认: 0.15)
custom-modules-prototype-red-productivity=影响每个插件的红色部分。 (默认: 0.03)
custom-modules-prototype-blue-consumption=影响每个插件的蓝色部分。 (默认: 0.5)
custom-modules-prototype-blue-speed=影响每个插件的蓝色部分。 (默认: 0.2)
custom-modules-prototype-blue-pollution=影响每个插件的蓝色部分。 (默认: 0.1)
custom-modules-prototype-green-consumption=影响每个插件的绿色部分。 (默认: -0.4)
custom-modules-prototype-green-speed=影响每个插件的绿色部分。 (默认: 0.05)
custom-modules-prototype-green-pollution=影响每个插件的绿色部分。 (默认: -0.15)
custom-modules-integration-pymods=使用Pyanodons mods的中间产品。 (如果启用)





