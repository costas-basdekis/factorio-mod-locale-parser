[mod-setting-name]
ltnt-show-button=显示切换按钮
ltnt-window-height=窗口高度(pixel)
ltnt-refresh-interval=自动刷新间隔(seconds)
ltnt-debug-level=启用调试日志记录
ltnt-history-limit=历史列表数量限制
ltnt-station-click-behavior=单击站点时的操作
ltnt-disable-underload-alert=禁用欠载列车的警报

[mod-setting-description]
ltnt-show-button=关闭UI切换按钮。UI仍然可以通过热键打开和关闭（默认：CTRL+SHIFT+E）。
ltnt-window-height=LTN-T用户界面的高度（pixel）。应该小于您的垂直分辨率，否则部分用户界面将被切断。
ltnt-refresh-interval=0 禁用自动刷新。如果设置为>0，则用户界面将在选定的间隔之后自动刷新。警告：如果LTN停止次数过多，打开自动刷新会影响性能。
ltnt-debug-level=将调试信息写入factorio-current.log。
ltnt-history-limit=历史记录的最大数量。更改此设置将清除当前历史记录。
ltnt-station-click-behavior=在LTNT GUI中单击工作站名称时执行的操作。
ltnt-disable-underload-alert=在供应商中装载的货物不足的列车不再触发警报。
