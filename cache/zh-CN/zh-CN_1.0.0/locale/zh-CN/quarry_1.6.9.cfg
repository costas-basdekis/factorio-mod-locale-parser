[mod-setting-description]
quarry-stone-waste-percentage=设定石头占矿石采集量的百分比.\n0 代表禁止产出石头\n 标准为 0%
quarry-recipe-speed=系数越低代表开采工程速率越高。\n与制造速度系数无关。
quarry-crafting-speed=系数越高代表制造速度越高。\n与开采工程配方系数无关。
quarry-power-usage=系数越高代表能耗越高。
complex-mode=采石场可以从从富含各类金属的矿石中提炼矿石。基本上，增加了一个额外采石步骤。

