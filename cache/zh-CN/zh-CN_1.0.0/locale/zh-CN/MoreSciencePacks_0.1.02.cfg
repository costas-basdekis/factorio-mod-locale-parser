[mod-setting-description]
moresciencepack-TechTreeScanningPermutations=由于Lua文件用于技术的数据排序方法的改变，复杂科技树需要更多排列。如果某些技术不能使包添加到它们中，那么（基于研究前提条件所需的那些技术），可能需要更高的数量。在测试中，2-5对于大多数模块包的选择通常是足够的。
moresciencepack-Dynamic-stacksize=根据输出（如果堆栈大小小于最大产量）为包设置堆栈大小。新特点。未经测试的。可能需要更正/简化。如果发现问题，报告问题。
moresciencepack-Omni-Ignored=无视“万矿库”[omniLib]的存在，仅使用传统配方，不包含任何omni的所有内容。
moresciencepack-difficulty=难度会影响研究需求，并降低难度较大的起始和最大收益率。
moresciencepack-levels-MSP=如果启用了“万矿库”[omniLib]，则忽略全局研究包系数，而是使用此值。科技和配方是动态生成的，并将在研究完成后自动更新所有实体。每个包的每个研究级别提供的额外产量等于下面的包装配置结果值（除了超过30研究包-万矿最大收益率，在这种情况下，提高产量的上限）。默认值：10。
moresciencepack-legacyMode=如果禁用“万矿库”[omniLib]则忽略此项。如果启用，则会将每种包装类型的原始配方重新插入到能够进行效率研究的技术中。当omniLib在研究完成后自动更新所有实体时，这些基本配方不符合所搜索的格式，因此，为了从效率中受益，如果这些早期配方与OmniLib一起启用，则装配机必须将其配方更新到第一级，随着效率水平的提高，在开始自动更新之前的效率。默认值：False。
moresciencepack-omni-maximum=如果启用了OmniLib，效率技术可以提高研究包制作等级。这设定了最大产量和交错改进/每个研究等级以适应这个设定边界（设计为插件科技和原子弹科技产量的限制）。默认值：400。

moresciencepack-debugLogging=将信息保存到日志文件，说明此mod尝试将哪些研究包添加到科技中。导致科技不存在的错误消息将保存到日志文件中，这有助于作者进行mod集成编程。 （默认值：False）

moresciencepack-reset-ingredient-recipe-unlocks=把30研究包配方重置为默认设置。对于某些项目，这意味着该项目可以从游戏开始制作。对于某些情况来说，这将意味着扭转另一个mod对游戏进程的改变。这可以解决或者可能导致某些游戏进程问题，但是可以打开或关闭此功能。

moresciencepack-ErrorOnFail=如果30研究包检测到可能阻止游戏完成的情况，则强制结束游戏，例如：无法研究的科技，或不正确的科技树等。在启用之前请备份你的modsettings.dat文件！ （默认值：False）

moresciencepack-IntegrationEngine=usafphoenix编写的Mod集成函数。为非黑名单的科技添加研究包。这不应该导致游戏无法研究任何特定科技，但在非常特定的条件下可能会发生这种情况。如果是这样，您可以将科技添加到黑名单（此mod将不再将研究包添加到成分列表中，或提交错误报告，列出哪些科技是异常的。请提供modlist和modsettings信息以及说明原因的科技无法完成的屏幕截图..）

moresciencepack-EconomicsIntegration=允许使用AllAboutMoneyMod购买研究包。配方的效率低于使用主要配方制作研究包的效率，但在困难的情况下，有时消费可能是值得的。包含作为处理mod不兼容性或游戏进展问题的辅助方法。

moresciencepack-GameProgressionFix=将从科技需求中删除所有30研究包。对于由于模式冲突而无法进行游戏进程的场景，并且玩家不确定要禁用哪些包，或者只是希望在没有30研究包要求的情况下解锁一些科技。这不会改变配方或项目，只是防止在研究中心中需要30研究包来完成研究。暂时启用此选项可以快速解决阻止游戏进程的循环依赖性问题，或者如果您希望使用[Momo +（30）Science Mod]进行（稍微更简单）游戏，则可以永久启用此功能。但是，如果要禁用特定研究包，请将该研究包的（“系数”）设置为“0”。

moresciencepack-unlock-all-packs=游戏开始时就能使用所有30个研究包的配方开始游戏，无需任何研究来解锁研究包配方。这不会改变研究包的配方，因此在获得必要的配方之前它们将无法制作，但这是解决由其他mod引起的循环依赖性冲突的另一种方法。这选项很好。

moresciencepack-no-lab-slots=使用“从研究成本中删除包装（Game Progression Fix）”以及[MomoTweaks mod]，将30研究包作为中间产物。从研究中心中移除插槽，并略微减轻后期物流导致的脑阔疼......代价是更复杂的配方。在30研究包正在研究中心研究期间的游戏中，请勿进行此操作。

moresciencepack-IncreasedModuleCost=将30研究包添加到插件研究的需求中（尚未实装）
moresciencepack-multiplier=过此值（1-100）将所有30科包的系数相乘。“万矿库”[omniLib]，则忽略此设定。

moresciencepack-IncreasedModuleScienceCost=更改研究包18需要哪些插件（或多少个）。在玩困难配方时，您可能希望增加研究包系数。注意：如果bob的模块未启用，或者项目被另一个mod干扰，则可能导致研究包18需要（n）个数量级的2级插件。

moresciencepack-ModuleScienceDifficulty=研究包18所需的插件数。最小值：1，默认值：2，最大值：16。值1-3是标准插件。值4+将根据bob的插件选择插件（如果已启用）或将增加每个制作操作所需的插件数量。（值4-8对应于相同值的bob插件）;值9-16对应于mod添加的原始插件（如果在配置中启用）。如果30研究包无法找到所选的插件，（或者根本没有启用bob的插件），则会增加配方数量（仅适用于值4+）。

