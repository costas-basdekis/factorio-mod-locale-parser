[gui-message]
compat-warning-message=MSP(30种新研究包)检测到存在已知兼容性问题的mod。某些配方可能已经改变了相关的科技或由另一个mod改变了配方，或者物品可能已被完全移除..或者锁定了所有启用的MSP模组无法访问的技术。有充分证据表明某些研究包在某些mod和设置组合中可能无法解锁。或者你可以对单个包进行配置，使得它们不会被MSP添加到任何科技中，如果需要，您可以在整个游戏过程中随时切换这些选项。可以在启动设置以及mod主页中找到更多信息。



[mod-name]
MoreSciencePacks=30种新研究包

[mod-description]
MoreSciencePacks=增加30种新研究包和一个新技术树（如果启用了“万矿库”[omniLib]），可以为各种研究包增加效果技术。虽然增加了30种新研究包，但它们都很便宜。mod设置能够自定义禁用单个包。Mod本意旨在将研究包类型添加到整个技术树。可选的omniLib包含新技术树，可以为每个包启用各种级别的效果层，这些层将在研究完成时自动更新机器。

