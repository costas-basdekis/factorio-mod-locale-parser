[tip]
h1=铠甲
help1=可升级的铠甲，可以升级到天赋>第2级。最高为1000级，增加抵抗力和设备网格。
h2=箭矢
help2=弓箭的弹药。通过叠加统计将提高弓箭伤害。最高为1000级。
h3=斧头
help3=可升级工具。可以升级到天赋>第2级。最高为1000级，提高开采速度。
h4=基地
help4=用于重生的基地。 可以在构建>基础上激活和取消激活。为玩家复活和重生（需要天赋第6级）
h5=血液
help5=诅咒MOD的主要资源，可以从树木或杀死靠近血槽的敌人身上获取。
h6=血槽
help6=用于储存血液。可以储存大量的血液（只有血液）。允许虫巢的血液接近血槽。多个血槽容量不堆叠。
h7=弓箭
help7=可升级武器。可以升级到天赋>第2级。最高为1000级，可提高攻击速度和射程。
h8=捐献
help8=放在血槽里获取血液。可用生命换取少量血液。
h9=矿井
help9=一个活的矿，用肉来升级。必须在天赋>第三级中购买。可以升级你可以拥有的矿井数量，以及在天赋3级升级矿井的经验。无法修复。最高为100级，，增加了再生、最大生命、采矿能力、采矿速度、工作范围和能量。
h10=进化腔
help10=可以创造和交换天赋。可以改变所有天赋等级，并从血液换取天赋的部件。
h11=萃取房
help11=自动生成血液，升级为血肉。 必须在天赋>第三级中购买。可以升级你可以拥有的萃取房数量和奖励升级萃取房的经验>第3层。不可修复。 最高等级为100，增强再生能力，最大生命和生成血液速度。
h12=肉
help12=身体和墙壁的组成部分。 给墙壁存放它在墙壁的基地。
h13=发电机
help13=存储机构升级电力生产。 身体会产生120伏电压和超过25,000BTU（热量单位）的体热，更多的身体会产生更多的生物电。 结合一种融合形式，你已经找到了他们所需要的所有能量。 将其存储在生成器中。 不推荐很多低级发电机。
h14=核心
help14=身体的成分，可以从树上收获。为了收获它，只需播种一颗种子，等待几分钟成熟的树。
h15=孵化器
help15=可以制造尸体和僵尸。
h16=新鲜菌液
help16=菌液由墙基产生。 随着基地的增加，将会产生更多的菌液。 生活质量将在你所有的墙上流动，这再次刷新墙壁。 如果您想在墙上连接管道，则无法将其存储在墙上，因此该部门将被停用，并且您的墙会受到攻击。
h17=物流基地
help17=存储僵尸用来自动搜索和攻击敌人。 你最大可以使用的僵尸数量是25。如无僵尸，基地将被停用。
h18=身体
help18=一个毫无生命气息的身体。 你需要将它存储在你的基地上以恢复并重生它。 可以存储在发电机中进行升级。
h19=僵尸
help19=一个携带机枪的僵尸。你可以在地面上“建造”，他们会攻击敌人。如果你存储在后勤基地，他们会攻击基地发现敌人。
h20=种子
help20=成长获得心脏。种下一颗种子，等几分钟就会长成一棵树。初始生长速度是每分钟50%，你可以用技术升级到100%。大量生产会产生滞后现象。
h21=天赋
help21=对购买天赋有用。可以在虚拟库存中自动存储在选项> mod设置>玩家>直接向虚拟库存发送天赋，或手动与库存>商店天赋。
h22=天赋部件
help22=有用的手艺天赋。他们收到获得经验，有更多的机会在更高水平。可自动储存在选择虚拟库存> > > mod设置每个玩家送天赋部件直接向虚拟库存，或手动库存>存储部件。
h23=炮塔
help23=一个鲜活的炮塔，用肉来升级。要建立在天赋购买第3层。可以升级你可以拥有的炮塔数量，并在天赋3级升级炮塔的经验加成。无法修复。最大科技为100级，增加了再生、健康和攻击速度。可以用技术升级损坏。
h24=银行
help24=项目银行。你可以随心所欲地打开它。可以升级到天赋>第5层。注：需要至少有1个项目，以保持它打开。
h25=墙壁
help25=储存肉来升级墙壁。自动再生，取决于科技等级。要建立在天赋购买第3层。可以升级你可以拥有的墙壁的数量，并在天赋3层升级经验墙的加成。无法修复。最大科技为100级，提高了生命值、蓄积量和新鲜菌液的再生速度。
h26=Ctrl + R
help26=Ctrl + R（默认情况下）在被诅咒的实体中有一个特殊功能 - 基地：打开基本界面 - 血槽：显示储存在血槽中的血液 - 矿山：打开这个矿井界面并打开实体界面（用于插入插件） - 萃取房：打开萃取房界面 - 炮塔：打开这个炮塔界面 - 墙壁：打开墙壁界面 - 身体：打开身体界面 - 进化腔：打开进化腔虚拟库存界面 - 孵化器：显示你的基地中身体数量 - 物流基地：显示扫描状态。。
h27=Shift+ 左键
help27=Shift+左键点击一个诅咒MOD界面上按钮上将显示关于这个菜单/天赋/统计/实体的帮助。

t1=新的盔甲和斧头 - 经验加成。
t1_2=翻新你的弓箭
t1_3=翻新你的斧头
t1_4=翻新你的铠甲
t1_5=采矿经验加成，每个天赋提供 __1__% 经验加成。
t1_6=农业经验加成，每个天赋提供 __1__% 经验加成。
t1_7=手撸经验加成，每个天赋提供 __1__% 经验加成。
t1_8=探索经验加成，每个天赋提供 __1__% 经验加成。
t1_9=防御经验加成，每个天赋提供 __1__% 经验加成。
t1_10=弓箭经验加成，每个天赋提供 __1__% 经验加成。
t2=升级项目。
t2_1=升级斧头，每一级都会提高挖掘速度。
t2_2=升级铠甲，每一级都会提高抗性、背包格子和装备栅格。
t2_3=升级弓箭，每一级都会提高射程和攻击速度。
t3=升级实体。
t3_1=允许建造矿山，升级矿山提供更多的权限。你必须购买这个天赋，制作一个矿山，并把它建在你想要的地方。
t3_2=升级矿井，给所有矿山 __1__% 经验加成，并增加了权限限制。
t3_3=建造炮塔的许可，升级炮塔赋予更多的权限。你必须购买这个天赋，制造一个塔楼并在你想要的地方建造它。
t3_4=升级炮塔，给所有炮塔增加了 __1__% 经验加成，并增加了权限限制。
t3_5=允许建立墙壁，升级墙壁提供更多的权限。你必须买这个天赋，建造一堵墙，并把它建在你想要的地方。
t3_6=升级墙壁，会给所有墙壁增加 __1__% 经验加成，并增加了权限限制。
t3_7=允许建立萃取房，升级萃取房赋予更多的权限。你必须购买这个天赋，制作一个萃取房，并把它建在你想要的地方。
t3_8=升级萃取房，会给所有萃取房增加 __1__% 经验加成，并增加了权限限制。
t4=爱好者。
t4_1=当你被攻击时，每个天赋都会反射 __1__ 酸蚀伤害（不要使用能量盾）。
t4_2=每个天赋都会治愈 __1__% 伤害。
t4_3=每个天赋都会让目标敌人昏迷 __1__ 秒 （仅适用于弓箭）。
t4_4=每个天赋都会对目标敌人每2秒触发一次造成 __1__ 火焰伤害
t4_5=每个天赋都会每2秒恢复 __1__ 生命值。
t5=升级仆役。
t5_1=升级迷你包，每个天赋给予1插槽奖励。
t6=身体改变-最终升级。
t6_1=当你死后，会自动传送到你的基地，失去1级天赋和1级身体基础。
t6_2=允许有超过1个身体-你必须购买这个天赋，去基地界面和重生在基地，你可以拥有你的身体。
t6_3=添加1个玩家库存槽。
t6_4=添加1个玩家物流槽。
t6_5=添加0.5的距离，用于构建，删除项目，打开界面实体，选择项目和赃物项目。

s1=玩家等级 - 获得所有其他统计的经验。
s2=挖掘等级 - 获取体验挖掘资源。
s3=农业等级 - 获得采矿树的经验。
s4=手撸等级 - 获得经验制作项目 - 经验计算在每个配方。
s5=探索等级 - 获得体验旅行 - 乘坐汽车可以获得较低的经验，乘坐火车无经验。
s6=防御等级 - 获得经验受到伤害 - 能量盾不给予经验。
s7=弓箭等级 - 获得使用弓箭做出伤害的经验 - 经验根据伤害交易计算。

v1=利用你的天赋来提高你的游戏性。
v2=通过某些操作获得经验。
v3=可升级的实体 - 基地 - 机构。
v4=帮助。
v5=查看并选择你的分类。
v6=虚拟库存，可以存储天赋和天赋部件。
v7=虚拟存储，需要升级到第5级天赋。
v8=检查并比较每个玩家的统计数据。

b1=需要建造至少1个矿山，首先必须购买（天赋第3级）并构建它。
b2=需要建造至少1个炮塔，首先必须购买（天赋第3级）并构建它。
b3=需要重生和复活，可以插入尸体并再次移除基座，但尸体存放在基座中。
b4=显示所有身体，如果你想拥有另一个身体，首先必须购买身体的许可（天赋第6级），身体基地并重生。
b5=需要建立至少1个墙壁，首先必须购买（天赋第3级）并构建它。
b6=需要建立至少1个萃取房，首先必须购买（天赋第3级）并构建它。





