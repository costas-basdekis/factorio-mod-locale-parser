[mod-setting-description]
mergable-chest-name=Chest type that can be merged. Install WideChestsAllTypes mod to enable all at once.
max-chest-width=Maximum width of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42.
max-chest-height=Maximum height of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42.
max-chest-area=Maximum area of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 1600.
inventory-size-multiplier=Changing this may result in loss of items when merging or splitting!
inventory-size-limit=Changing this may result in loss of items when merging or splitting!
sprite-decal-chance=Percent chance of decal for sprite decal.
warehouse-threshold=Trashdump will be used when merging area of width and height larger than X.
whitelist-chest-sizes=List of AxB values (separated by space) where A and B are any number or capital letter N (representing a wildcard).