[mod-setting-description]
mergable-chest-name=Chest type that can be merged. Install WideChestsAllTypes mod to enable all at once. (translate please)
max-chest-width=Maximum width of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42. (translate please)
max-chest-height=Maximum height of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42. (translate please)
max-chest-area=Maximum area of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 1600. (translate please)
inventory-size-multiplier=Wenn diese Einstellung geändert wird, kann es beim Verbinden/Trennen zum Verlust von Gegenständen kommen.
inventory-size-limit=Wenn diese Einstellung geändert wird, kann es beim Verbinden/Trennen zum Verlust von Gegenständen kommen.
sprite-decal-chance=Wahrscheinlichkeit in Prozent, dass eine Verzierung hinzugefügt wird.
warehouse-threshold=Mülldeponie wird verwendet, wenn die Fläche der verbundenen Kisten größer als X ist.
whitelist-chest-sizes=Eine Liste von AxB Werten (getrennt durch Leerzeichen), wo A bzw. B eine belibiege Zahl oder der Großbuchstabe-N (gleichbedeutend einem Platzhalter) sein kann.