[mod-name]
SmallRobots=Small Robots (Маленькие дроны)

[mod-setting-name]
SmallRobots-robot-size=Размер дронов в процентах (5…500)
SmallRobots-atomicbots_robot-size=Коэффициент масштабирования размера атомных дронов (0.1…1.0 )
SmallRobots-alt-off=Скрыть иконки предметов, переносимых дронами

[mod-setting-description]
SmallRobots-robot-size=Маленькие: 5…99\nСтандартные: 100\nБольшие: 101…500\n(Значение по умолчанию: 50)
SmallRobots-atomicbots_robot-size=Атомные дроны значительно больше обычных (ванильных). Если для вас они ещё большие даже после уменьшения основной настройкой, то можно дополнительно уменьшить только атомных дронов, с помощью коэффициента меньше 1.0.\n(Значение по умолчанию: 0.3)
SmallRobots-alt-off=С этой опцией иконки предметов, которые переносят дроны не будут отображаться в режиме отображения дополнительной информации (ALT).
