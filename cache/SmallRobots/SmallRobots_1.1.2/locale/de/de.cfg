SmallRobots-robot-size=Kleinere Bots: 5…99\nUrsprüngliche Größe: 100\nGrößere Bots: 101…500\n(Voreinstellung: 50)
SmallRobots-atomicbots_robot-size=Atomic bots are considerably bigger than vanilla bots. If you think they are too big even after you reduced bot size with the setting above, you can make them atomic bots smaller by setting this factor to a value <1.0.\n(Default value: 0.3)
SmallRobots-alt-off=If this option is checked, bots will NOT show icons of what they carry when you turn on ALT-mode.
