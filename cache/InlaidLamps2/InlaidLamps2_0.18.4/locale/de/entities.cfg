ownly-inlaid-lamps-extended-loc_glow_size=Größe des Lichtkreises (farbig), wenn "Farben nutzen" bei den Schaltungsnetzeinstellungen der Lampe aktiviert ist\n(Zulässige Werte: 1-100; Voreinstellung: 6)
