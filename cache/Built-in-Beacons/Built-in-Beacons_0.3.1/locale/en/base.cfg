[mod-setting-description]
modded-entity-graphics=When turned off, the mod will not alter base game entity graphics, only icons for items added by the mod.
beacons-for-assembling-machine=Number of Beacons affecting each Assembling machine.
beacons-for-electric-furnace=Number of Beacons affecting each Electric furnace.
beacons-for-chemical-plant=Number of Beacons affecting each Chemical plant.
beacons-for-lab=Number of Beacons affecting each Lab.
beacons-for-centrifuge=Number of Beacons affecting each Centrifuge.
beacons-for-oil-refinery=Number of Beacons affecting Oil refinery.
beacons-for-mining-drill=Number of Beacons affecting Mining drill.
beacons-for-pumpjack=Number of Beacons affecting Pumpjack.
beacons-for-rocket-silo=Number of Beacons affecting each machine, for Rocket silos.
show-module-slot-row-length=Length of rows of modules shown in Alt mode. 0 will keep the values from base game.
show-module-slot-rows=Maximum number of rows of modules snown in Alt mode. 0 will keep the values from base game.

[item-description]
fullspeed-productivity-module=Gives half the productivity bonus of [img=item/productivity-module] Productivity module, but without speed penalties. Produced in pairs.
fullspeed-productivity-module-2=Gives half the productivity bonus of [img=item/productivity-module-2] Productivity module 2, but without speed penalties. Produced in pairs.
fullspeed-productivity-module-3=Gives half the productivity bonus of [img=item/productivity-module-3] Productivity module 3, but without speed penalties. Produced in pairs.
beaconed-assembling-machine=Performs the same as [img=item/assembling-machine-3] Assembling machine 3 affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-assembling-machine-2=Performs the same as [img=item/assembling-machine-3] Assembling machine 3 affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-assembling-machine-3=Performs the same as [img=item/assembling-machine-3] Assembling machine 3 affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
maxspeed-beaconed-assembling-machine-3=Performs the same as [img=item/assembling-machine-3] Assembling machine 3 with 4x [img=item/speed-module-3] Speed module 3 inside, and affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-electric-furnace=Performs the same as [img=item/electric-furnace] Electric furnace affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-electric-furnace-2=Performs the same as [img=item/electric-furnace] Electric furnace affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-electric-furnace-3=Performs the same as [img=item/electric-furnace] Electric furnace affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-lab=Performs the same as [img=item/lab] Lab affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-lab-2=Performs the same as [img=item/lab] Lab affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-lab-3=Performs the same as [img=item/lab] Lab affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-chemical-plant=Performs the same as [img=item/chemical-plant] Chemical plant affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-chemical-plant-2=Performs the same as [img=item/chemical-plant] Chemical plant affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-chemical-plant-3=Performs the same as [img=item/chemical-plant] Chemical plant affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-oil-refinery=Performs the same as [img=item/oil-refinery] Oil refinery affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-oil-refinery-2=Performs the same as [img=item/oil-refinery] Oil refinery affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-oil-refinery-3=Performs the same as [img=item/oil-refinery] Oil refinery affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-centrifuge=Performs the same as [img=item/centrifuge] Centrifuge affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-centrifuge-2=Performs the same as [img=item/centrifuge] Centrifuge affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-centrifuge-3=Performs the same as [img=item/centrifuge] Centrifuge affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-rocket-silo=Performs the same as [img=item/rocket-silo] Rocket silo affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-rocket-silo-2=Performs the same as [img=item/rocket-silo] Rocket silo affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-rocket-silo-3=Performs the same as [img=item/rocket-silo] Rocket silo affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-electric-mining-drill=Performs the same as [img=item/electric-mining-drill] Electric mining drill with 3x [img=item/speed-module] Speed module 1 inside, affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-electric-mining-drill-2=Performs the same as [img=item/electric-mining-drill] Electric mining drill with 3x [img=item/speed-module-2] Speed module 2 inside, affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
beaconed-electric-mining-drill-3=Performs the same as [img=item/electric-mining-drill] Electric mining drill with 3x [img=item/speed-module-3] Speed module 3 inside, affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-3] Speed module 3 each.
beaconed-pumpjack=Performs the same as [img=item/pumpjack] Pumpjack with 3x [img=item/speed-module] Speed module 1 inside, affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module] Speed module 1 each.
beaconed-pumpjack-2=Performs the same as [img=item/pumpjack] Pumpjack with 3x [img=item/speed-module-2] Speed module 2 inside, affected by __1__x [img=item/beacon] Beacon with 2x [img=item/speed-module-2] Speed module 2 each.
