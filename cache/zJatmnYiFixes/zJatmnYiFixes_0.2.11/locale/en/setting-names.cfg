[mod-setting-description]
j_canister_volume=Yuoki [img=item/ye_canister] Canister's are now pressurized!\nSet how much they can hold.\n\n[color=gray]Reference:[img=item/empty-barrel] Barrels hold 50.[/color]\n\n[color=yellow](Default: 500)[/color]
j_special_sheet_metal_behaviour=[img=item/ye_buechsenblech] Special Sheet Metal (Recipe)\n-[img=item/ye_verotin] Verotin no longer required.\n\n But the recipe also changed!\n\n[color=yellow](Default: Enabled)[/color]
j_dl_behaviour=Adds New Durotal Logistics Chests\nThese are 1x1 Logistics Chests based on\n[img=item/y-rare-chest-log]Durotal Logistics Storage Chest.\n\n[color=green]Enabled[/color]\n- Add [img=item/j-dl-request] Durotal Logistics Requester Chests\n- Add [img=item/j-dl-provider] Durotal Logistics Provider Chests\n- Add [img=item/j-dl-buffer] Durotal Logistics Buffer Chests\n\n[color=yellow](Default: Disabled)[/color]
j_alt_robots_behaviour=Adds Alternate Recipes for Yuoki Logistics Robots.\nThis allows for robots after Automation 2, but at a cost...\n[color=red]Do you think you have planned for enough power?[/color]\n\n[color=green]Enabled[/color]\n- Add [img=item/yi_logistic-robot] Alternate Recipe\n- Add [img=item/yi_construction-robot] Alternate Recipe\n\n[color=yellow](Default: Disabled)[/color]
j_logistic2_robot_behaviour=Adds [img=item/j_logistic2-robot] Logistics Tier 2 Robot.\nThese things are expensive!\n\n[color=green]Enabled[/color]\n- Adds [img=item/j_logistic2-robot] Logistics Tier 2 Robot\n\n[color=yellow](Default: Enabled)[/color]
j_fatmice_behaviour=[img=item/y-electric-air-heater]Fatmice Cycle Engine\nConsidered VERY Over-Powered to many people.\n\n[color=green]Enabled[/color]\n- Overhaul (Lower) Efficinency\n- Add [img=item/j-airfilter]Filter Requirement\n(Filter will need cleaning as well!) \n\n[color=yellow](Default: Disabled)[/color]
j_factories_behaviour=Overhaul Yuoki Factories [img=item/ye_fassembly1][img=item/ye_fassembly2][img=item/ye_fassembly_sp]\nWhen playing with Bob's Assembling Machine Mod,\n Yuoki Factories are pointless.\nSetting to [color=green]Balanced[/color] will make the Yuoki P3 Factory your end-game Machine! \n\n[color=green]No Changes[/color]\n- No Changes made at all.\n\n[color=green]Balanced[/color]\n- Increase Maximum Modules Slots.\n- Recipe Difficulty Increased.\n[color=gray]Note: This also considers other loaded mods such as Bob's.[/color]\n\n[color=green]Overpowered[/color]\n- Greatly Increase Maximum Modules Slots.\n- No Recipe Changes.\n\n[color=yellow](Default: No Changes)[/color]


