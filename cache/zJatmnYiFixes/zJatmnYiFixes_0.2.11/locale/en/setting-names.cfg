# Yuoki's Railways
j_yi_railways_speed_behaviour=Yuoki Railways Mod has various speed limits on each of the Cargo and Fluid wagons.\n\n[color=green]Enabled[/color] \n- Cargo Wagon Speed Limit Removed\n- Fluid Wagon Speed Limit Removed\n- Max speed still impacted by weight of contents and speed/acceleration limits of the Locomotive.\n[color=red]This does NOT affect max speeds of Locomotives.[/color]\n\n[color=yellow](Default: Enabled)[/color]

# Cimota Restructor w/ Angles and Bobs 
j_atomics_mode_behaviour=[color=green]No Changes[/color]\nNo additional Angel's or Bob's Related Ore Recipes\n\n[color=green]Sorted-2-Mineble[/color]\n[color=gray]Note: Only if Angel's Refining is detected[/color]\n- Sorted Ores to Unicomp\n- Unicomp to Minable Ores\n\n[color=green]Minable-2-Mineable[/color]\n[color=gray]Note: Only if Angel's Refining is detected[/color]\n- Mineable Ores to Unicomp\n- Unicomp to Mineable Ores\n\n[color=green]All Ore Tiers[/color]\n[color=gray]Note: Only if Angel's Refining is detected[/color]\n- Sortable Ores to Unicomp\n- Mineable Ores to Unicomp\n- Unicomp to Sortable Ores\n- Unicomp to Mineable Ores\n\n[color=green]Bob's Ores[/color]\n[color=gray]Note: Only if Angel's Refining is [font=default-bold]NOT Detected[/font][/color]\n- Bob's Ores to Unicomp\n- Unicomp to Bob's Ores\n\n[color=yellow](Default: No Changes)[/color]


# Angel's Bioprocessing
j_angelsbioprocessing_yi_corn_behaviour=Add alternate recipes to both\nYuoki's [img=item/ye_corn_a]Corn and Angel's [img=item/solid-corn]Corn for creation and use!\n\n[color=green]Enabled[/color]\n- Adds [img=item/ye_corn_a] Based Alternate Recipes to Angel's\n- Adds [img=item/solid-corn] Based Alternate Recipes to Yuoki\n\n[color=yellow](Default: Disabled)[/color]

# Angel's Refining
j_angelsrefining_yi_slag_behaviour=[color=green]Enabled[/color]\n- Changes [img=item/y-slag]Yuoki Slag to [img=item/slag] Angels Slag.\n- [img=item/slag] is now universial in all recipes.\n\n[color=yellow](Default: Enabled)[/color]
j_angelsrefining_yi_con_water_behaviour=[img=fluid/y-con_water]

# Angel's Smelting
j_angelssmelting_yi_pure_behaviour=Adds New Angels Smelting Recipes\n\n[color=green]Enabled[/color]\n-Adds [img=item/y-pure-iron] Pure Iron as Alternate to [img=item/ingot-iron]\n-Adds [img=item/y-pure-copper] Pure Copper as Alternate to [img=item/ingot-copper]\n\n[color=yellow](Default: Enabled)[/color]

# Bob's Assembly + Electronics
j_bobs_dryer_sepa_behaviour=Change [img=item/y_trockner] Dryer & Separator Recipe\n\n[color=green]Enabled[/color]\n- Remove [img=item/assembling-machine-2] Assembling Machine 2\n- Add [img=item/assembling-machine-1] Assembling Machine 1\n\n[color=yellow](Default: Disabled)[/color]
# Bob's Inserters
j_bobs_yi_inserters_behaviour=When Bob's Inserters mod is loaded, \nYuoki's Specialized Inserters have no use.\nSo let's Disable them.\n\n[color=green]Enabled[/color]\n- Keep Yuoki's Specialized Inserters\n\n[color=green]Disabled[/color]\n- Remove Yuoki's Specialized Inserters\n\n[color=yellow](Default: Disabled)[/color]