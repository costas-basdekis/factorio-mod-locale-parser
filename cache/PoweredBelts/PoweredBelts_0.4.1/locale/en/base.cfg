[mod-setting-name]
powered-belts-operations-per-tick=Belts processed per tick:
powered-belts-usage-multiplier=Energy usage multiplier:

[mod-setting-description]
powered-belts-operations-per-tick=Higher values = worse performance, but belts will update quicker. DEFAULT = 16
powered-belts-usage-multiplier=Scales energy usage of all belts. Multiplier of 0.5 means half energy usage, 2 means double etc. DEFAULT = 1