[mod-setting-description]
MiningSpeed=设置开采矿机的速度倍数值（1~10）
MachineCraftingSpeed=设置所有机器制作速度倍数值（1~10）
ResearchSpeed=设置研究速度倍数值（1~10）
animationspeed=设置动画速度(数值越低，机器动画速度越慢，可以节省GPU新能)
itemstacksize=物品叠加数量
CharacterInventorySize=玩家背包容量
CorpseTime=尸体存在时间【越小越节约GPG】
Distance=控制半径(包括 建设 控制 开采 丢弃)
AllRecipe=启用（迷你组装机）制作所有配方（破坏PY整体布局,启用后适当使用以免影响游戏体验）
infinityWaterRecExplo=已启用集成配方浏览器(无效选项)
infinityWaterbobinserters=已启用集成机械臂(关闭则禁用)
infinityWaterautoresearch=已启用集成自动研究(无效选项)
Player-craft-research=启用玩家手工制作速度研究
Player-run-research=启用玩家移动速度研究




