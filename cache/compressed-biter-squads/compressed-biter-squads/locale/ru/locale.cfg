
[mod-setting-name]
compressed-biter-squads-enable=Включить сжатие кусак
compressed-biter-squads-right-after=Сжимать отряды сразу
compressed-biter-squads-only-enemy=Сжимать только сторону 'enemy'

[mod-setting-description]
compressed-biter-squads-enable=Предотвращает сжатие любых отрядов в будущем. Уже сжатые отряды не затрагиваются.
compressed-biter-squads-right-after=Заставляет сжимать отряды сразу, без ожидания их формирования.\n\nМожет вызвать конфуз модификаций, которые пологаются на ручное формирование отрядов.\nСильно поднимает UPS на очень больших картах с громадным облаком загрязнения.
compressed-biter-squads-only-enemy=Для модификаций, которые добавляют другие фракции, но только с кусаками в них.

rampant--maxNumberOfBuilders_compressed_biter_squads=__1__\n\nЗначение данной настройки разблокировано Compressed Biter Squads. Помните, что больше активных групп все равно больше потребляет UPS, а так же когда Rampant переходит в фазу атаки в атаку вступают ВСЕ улья!
rampant--maxNumberOfSquads_compressed_biter_squads=__1__\n\nЗначение данной настройки разблокировано Compressed Biter Squads. Помните, что больше активных групп все равно больше потребляет UPS!
