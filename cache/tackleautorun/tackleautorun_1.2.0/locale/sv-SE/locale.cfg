[mod-description]
tackleautorun=Den här modden gör så att du kan springa automatiskt och låta fingrarna vila.\n\nBörja med att gå, sen trycker du på avsedd knapp för att låsa rörelsen (default musknapp 5).\nDu kan sen avbryta auto-knatet genom att trycka på en annan avsedd knapp (default musknapp 4) eller bara genom att gå åt nåt håll\n\nDu kan binda om knapparna till nåt som passar bättre vid behov. Tänk på att om du öppnar kartan och panorerar med tangenter så kommer du avbryta autospringet.\n\nProblem? Kontakta via github-issues!\n\nOBS: I och med release 0.17 av Factorio krockar default-binds av knappar. Du får hitta på nåt eget eller unbinda dom nya i basdelen av spelet (så gjorde jag).
[controls]
autorun=Aktivera automatiskt kutande
stop_autorun=Avbryt autokutet
[controls-description]
autorun=Börja springa, tryck sen på den här knappen för att fortsätta kuta i samma riktning.
stop_autorun=Tryck på den här knappen för att avbryta auto-springet. Du kan också avbryta genom att knata i valfri riktning.
