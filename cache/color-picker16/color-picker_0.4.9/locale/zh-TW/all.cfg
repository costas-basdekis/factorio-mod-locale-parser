[mod-name]
color-picker16=選色器

[mod-description]
color-picker=為遊戲增添一個選色界面，你可以使用它更改你的玩家顏色。你還可以在選取了火車站、火車頭、運貨車廂或液灌車 (此模組會為液灌車增加顏色遮罩) 的時候用這個選色器更改顏色。\n這個模組還提供了API供其他模組使用選色器。