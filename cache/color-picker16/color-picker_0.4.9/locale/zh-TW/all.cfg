[mod-setting-description]
color-picker_make-color-pastable-between-wagon-and-others=容許你把運貨車廂或液灌車的顏色複製貼上到其他與火車相關的物體，反之亦然
color-picker_add-color-mask-to-fluid-wagon=增加顏色遮罩圖片到原生液灌車，好讓它的顏色能被更改
color-picker_enable-player-color-picker=容許玩家使用選色器更改玩家顏色，在畫面上方會有按鈕讓你開啟選色器
color-picker_enable-train-stop-color-picker=當你選取一個火車站時會顯示選色器，如你有設定物體顏色的權限，你可以使用選色器更改它的顏色
color-picker_enable-locomotive-color-picker=當你選取一輛火車頭時會顯示選色器，如你有設定物體顏色的權限，你可以使用選色器更改它的顏色
color-picker_enable-cargo-wagon-color-picker=當你選取一卡運貨車廂時會顯示選色器，讓你使用選色器更改顏色\n注意：開啟此選項也會使運貨車廂能夠被複製貼上，前提是你需要有設定物體顏色的權限
color-picker_enable-fluid-wagon-color-picker=當你選取一卡液灌車時會顯示選色器，讓你使用選色器更改顏色\n注意：開啟此選項也會使液灌車能夠被複製貼上，前提是你需要有設定物體顏色的權限

