[mod-setting-description]
color-picker_make-color-pastable-between-wagon-and-others=容许你把运货车厢或液灌车的颜色複製贴上到其他与火车相关的物体，反之亦然
color-picker_add-color-mask-to-fluid-wagon=增加颜色遮罩图片到原生液灌车，好让它的颜色能被更改
color-picker_enable-player-color-picker=容许玩家使用选色器更改玩家颜色，在画面上方会有按钮让你开启选色器
color-picker_enable-train-stop-color-picker=当你选取一个火车站时会显示选色器，如你有设定物体颜色的权限，你可以使用选色器更改它的颜色
color-picker_enable-locomotive-color-picker=当你选取一辆火车头时会显示选色器，如你有设定物体颜色的权限，你可以使用选色器更改它的颜色
color-picker_enable-cargo-wagon-color-picker=当你选取一卡运货车厢时会显示选色器，让你使用选色器更改颜色\n注意：开启此选项也会使运货车厢能够被複製贴上，前提是你需要有设定物体颜色的权限
color-picker_enable-fluid-wagon-color-picker=当你选取一卡液灌车时会显示选色器，让你使用选色器更改颜色\n注意：开启此选项也会使液灌车能够被複製贴上，前提是你需要有设定物体颜色的权限

