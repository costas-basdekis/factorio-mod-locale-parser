[mod-name]
color-picker16=选色器

[mod-description]
color-picker=为遊戏增添一个选色界面，你可以使用它更改你的玩家颜色。你还可以在选取了火车站、火车头、运货车厢或液灌车 (此模组会为液灌车增加颜色遮罩) 的时候用这个选色器更改颜色。\n这个模组还提供了API供其他模组使用选色器。