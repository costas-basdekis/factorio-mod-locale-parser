[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=Mining Space Industries II
title_Mining-Space-Industries-II=Mining Space Industries II
page_Mining-Space-Industries-II_text_1=Sua equipe foi contratada pela Mining Space Industries, MSI. Sua declaração de missão é clara; extrair riquezas minerais de Nauvis, um planeta distante nos mundos circulares. Quando você se aproximou de seu destino, ocorreu um terrível mau funcionamento e o pouso foi mais difícil do que o previsto. Este pequeno contratempo ameaça a missão, mas o fracasso não é uma opção. Depois de avaliar os danos à nave, você encontra a caixa preta para descobrir o que deu errado. Parece que a IA da nave sentiu perigo iminente e promulgou protocolos de segurança de ejeção de emergência para tentar salvar o que podia da nave e tratou a tripulação como secundária, a empresa ouvirá de mim sobre isso. A tripulação da cabine conseguiu ejetar em cápsulas de escape antes que a nave explodisse. A maioria das ferramentas e equipamentos foram destruídos na explosão, mas talvez ainda possamos usar alguma energia do naufrágio e tentar construir uma base temporária de operação para avaliar nossas opções.

menu_technologies=[img=item/lab] Tecnologias
title_technologies=[img=item/lab] Tecnologias
page_technologies_text_1=Perdemos muitos componentes importantes da nave no acidente. Muitas de nossas tecnologias que estavam armazenadas nesses computadores e outros componentes foram perdidas. Devemos encontrar esses destroços para recuperar as tecnologias perdidas. As tecnologias perdidas são mostradas por último na árvore de tecnologia, com um fundo escuro..\n\nNÃO podemos pesquisar qualquer um desses técnicos até que sejam desbloqueados por uma missão cumprida ou eventos específicos.\n\nAs tecnologias bloqueadas ainda impedem outras tecnologias que dependem das bloqueadas.

menu_companion_units=[img=entity/msi_companion_droid_1]Unidades complementares
title_companion_units=[img=entity/msi_companion_droid_1]Unidades complementares
page_companion_units_text_1=A MSI equipou você com 2 andróides para trabalhar com a tripulação da espaçonave ao longo desta longa jornada: um andróide robótico e um humanóide sintético. Aqui você pode configurar seu comportamento, entre outras coisas.

menu_message_board=[img=item/blueprint-book]Quadro de mensagens
title_message_board=[img=item/blueprint-book]Quadro de mensagens da equipe
page_message_board_text_1=Este é o quadro de mensagens da sua equipe. Qualquer engenheiro de sua equipe tem acesso a isso. Você pode usá-lo para deixar mensagens, estabelecer prioridades de missão, tarefas a fazer e assim por diante ...

menu_missions=[img=utility/gps_map_icon] Missões
title_missions=[img=utility/gps_map_icon] Missões
page_missions_text_1=Aqui você pode ver suas missões, e também as realizadas e as que falharam filtradas por suas seções de propriedades no guia do menu à esquerda.\n\nClique em uma missão para ver seus objetivos e recompensas, se houver.\n\nAs missões são importantes para recuperar nossas tecnologias perdidas. 

menu_current_missions=[img=utility/gps_map_icon] Missões Atuais
title_current_missions=[img=utility/gps_map_icon] Missões Atuais
page_current_missions_text_1=Aqui você pode ver suas missões ativas. \n\nClique em uma missão para ver seus objetivos e recompensas, se houver.\n\nEsteja avisado: apenas 2 missões ativas por tipo serão geradas. Então, mesmo se você não quiser fazer uma missão porque não se preocupa com uma determinada tecnologia, você terá que trabalhar e cumprir isso, porque se 2 missões desse tipo estiverem ativas, nenhuma nova missão desse tipo irá surgir, e impedirá que outras tecnologias sejam desbloqueadas.\n\nPor exemplo. Se você tiver 2 missões militares ativas, nenhuma terceira missão militar será gerada até que você conclua as anteriores.

menu_accomplished_missions=[img=item/blueprint-book] Missões cumpridas
title_accomplished_missions=[img=item/blueprint-book] Missões cumpridas
page_accomplished_missions_text_1=Aqui você pode ver suas missões cumpridas. Parabéns!

menu_failed_missions=[img=utility/rail_path_not_possible] Missões Fracassadas
title_failed_missions=[img=utility/rail_path_not_possible] Missões Fracassadas
page_failed_missions_text_1=Aqui você pode ver suas missões com falha. Se essas missões desbloquearem uma tecnologia, ela poderá surgir novamente mais tarde. Não seja um fracasso desta vez. :)

menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Laboratório quebrado
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Laboratório quebrado
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Laboratório quebrado
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Laboratório quebrado
page_mission_name_MI_001_broken_lab=O computador da nave foi ejetado "com segurança". Ele contém a tecnologia necessária que nos permitiria essa rocha explodida. Devemos consertar o laboratório com os materiais necessários mostrados acima dele. Depois de concluído, isso nos permitirá pesquisar [technology=laboratory] Tecnologia de laboratório, para que possamos construir novos laboratórios.

menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Gerador quebrado
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Gerador quebrado
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Gerador quebrado
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Gerador quebrado
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Gerador quebrado
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Gerador quebrado
page_mission_name_MI_002_broken_generator=O gerador de campo reserva da nave foi danificado no acidente. Fixá-lo com os materiais necessários mostrados acima nos permitirá obter uma pequena quantidade básica de energia suficiente para fins de sobrevivência. É super frágil. Espero que nada aconteça com isso.

menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Robô Companheiro
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Salve o robô Companheiro
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Robô Companheiro
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Salve o robô Companheiro
page_mission_name_MI_003_companion_droid=A empresa desenvolveu um companheiro andróide útil para nos ajudar na pesquisa, mas ele ainda deve estar preso em algum dos destroços em algum lugar. Eu ouço algum barulho vindo desses destroços, talvez se consertarmos com os materiais necessários, possamos encontrar nosso companheiro de trabalho.\n\nNota: Se o seu MSI Droid morrer, você será capaz de criar outro nessa nave caida.

menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Procure por David
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Procure por David - o sintético
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Procure por David
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Procure por David - o sintético
page_mission_name_MI_003_companion_synthetic=A empresa nos deu um sintético para ajudar com as coisas no navio, não vejo nenhum resquício dele em lugar nenhum, o que deve ser uma boa notícia. Ainda deve estar preso em algum dos destroços em algum lugar. Ouço barulho vindo desses destroços, talvez se consertarmos com os materiais necessários possamos encontrar nosso companheiro.

menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Repare o sintético
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Repare o sintético
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Repare o sintético
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Repare o companheiro sintético
page_mission_name_MI_004_repair_synthetic=David, o sintético, foi destruído! Como você pôde deixar isso acontecer?\nDevemos consertá-lo. Leve seu andróide trabalhador MSI [img=entity/msi_companion_droid_1] ao cadáver de David para que possa ser reparado. Talvez possamos salvá-lo. Os componentes vitais ainda parecem funcionais.


menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado (compartimento de máquinas)
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado (compartimento de máquinas)
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado (compartimento de máquinas)
page_mission_name_MI_010_machines_shipwreck=Ei! O que é aquilo? Outro destroço de nave está caindo! Podemos encontrar algo útil lá, se conseguirmos chegar a tempo ... Essa peça parece instável. Rápido! Pegue os materiais necessários para desbloquear o compartimento de carga e recuperar o que for possível.


menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado
title_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado (compartimento militar)
title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado (compartimento militar)
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Destroço encontrado (compartimento militar)
page_mission_name_MI_011_military_shipwreck=Olhe para isso! Nossos radares encontraram mais destroços de nave! Parece ser o que sobrou do compartimento militar. Pode haver algo útil aí, se conseguirmos chegar a tempo... Parece que está prestes a explodir. Rápido! Pegue os materiais necessários para abrir o compartimento de carga.


menu_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Atualização de pesquisa
menu_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Atualização de pesquisa
menu_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Atualização de pesquisa
title_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Atualização de pesquisa
title_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Atualização de pesquisa
title_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Atualização de pesquisa
page_mission_name_M_science_packs=Deve ser nosso andróide científico! Vá até o computador daquela nave e conserte-o. Você provavelmente encontrará um andróide carregando um importante pacote de ciências. Proteja-o até trazé-lo de volta para nossa nave espacial para que possamos recuperar a tecnologia. Lembre-se de registrar uma reclamação com a empresa pois esse pequeno babaca é lento, tenho quase certeza de que eles criaram isso intencionalmente.\n\nDica: você pode usar CTRL + E para chamar o andróide para a sua posição.


menu_mission_name_M_power=[img=entity/crash-site-generator]Atualização de energia
menu_F_mission_name_M_power=[img=entity/crash-site-generator]Atualização de energia
menu_A_mission_name_M_power=[img=entity/crash-site-generator]Atualização de energia
title_mission_name_M_power=[img=entity/crash-site-generator]Atualização de energia
title_F_mission_name_M_power=[img=entity/crash-site-generator]Atualização de energia
title_A_mission_name_M_power=[img=entity/crash-site-generator]Atualização de energia
page_mission_name_M_power=Aquilo é uma outra célula de energia da nave? Isto é! Excelente! Essas coisas tendem a ter informações vitais de que precisamos apenas para prepará-las com energia para destrancar as portas e obter qualquer guloseima que possa haver dentro. É muito frágil, porém, espirrei muito forte desta vez ao lado de um destes e apaguei uma luz. Eu provavelmente deveria protegê-lo.

menu_mission_name_M_transportation=[img=item/car]Transporte
menu_F_mission_name_M_transportation=[img=item/car]Transporte
menu_A_mission_name_M_transportation=[img=item/car]Transporte
title_mission_name_M_transportation=[img=item/car]Transporte
title_F_mission_name_M_transportation=[img=item/car]Transporte
title_A_mission_name_M_transportation=[img=item/car]Transporte
page_mission_name_M_transportation=Ok, esse é o veículo de transporte tecnológico da MSI! Ele contém dados importantes para métodos de transporte. E é claro que devemos recuperar essa tecnologia. Traga o veículo para nosso navio naufragado para extração..\n\nCuidado ao lidar com isso! A MSI acrescentou medidas extremas para proteger os dados classificados que contém, por isso foi instalado um evento de autodestruição, em caso de acesso não autorizado. Esteja preparado para se livrar dele assim que os dados forem recuperados.\n\nEsteja avisado! O veículo é um lixo e não tem ré. e, claro, é um extremo localizador de árvores. Você baterá em todas as árvores com a frente de seu pára-choque, independentemente de você querer ou não. Vamos ver quantas podemos "encontrar" no caminho de volta com nossa carga vital e preciosa.

menu_mission_name_M_upgrades=[img=item/green-wire]Atualização de tecnologia
menu_F_mission_name_M_upgrades=[img=item/green-wire]Atualização de tecnologia
menu_A_mission_name_M_upgrades=[img=item/green-wire]Atualização de tecnologia
title_mission_name_M_upgrades=[img=item/green-wire]Atualização de tecnologia
title_F_mission_name_M_upgrades=[img=item/green-wire]Atualização de tecnologia
title_A_mission_name_M_upgrades=[img=item/green-wire]Atualização de tecnologia
page_mission_name_M_upgrades=Este terminal contém dados importantes, da MSI, que precisaremos para atualizar nossa tecnologia. Conecte um circuito verde [img=item/green-wire] aqui para o local de sua nave espacial para desbloquear uma nova tecnologia.


menu_mission_name_M_ultimate_techs=[img=item/utility-science-pack]Alta tecnologia
menu_F_mission_name_M_ultimate_techs=[img=item/utility-science-pack]Alta tecnologia
menu_A_mission_name_M_ultimate_techs=[img=item/utility-science-pack]Alta tecnologia
title_mission_name_M_ultimate_techs=[img=item/utility-science-pack]Alta tecnologia
title_F_mission_name_M_ultimate_techs=[img=item/utility-science-pack]Alta tecnologia
title_A_mission_name_M_ultimate_techs=[img=item/utility-science-pack]Alta tecnologia
page_mission_name_M_ultimate_techs=Esses consoles só podem ser acessados ​​por Rodôs da MSI. Levar a [img=entity/msi_companion_droid_1] o trabalhador robô da MSI, então funcionará para desbloquear qualquer peça tecnológica que esteja dentro.


menu_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]Produção
menu_F_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]Produção
menu_A_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]Produção
title_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]Produção
title_F_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]Produção
title_A_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]Produção
page_mission_name_M_production=Encontramos outro pedaço dos destroços. Vá até aquela máquina quebrada, conserte-a e ligue-a para que possamos iniciar os protocolos de recuperação na esperança de desbloquear uma nova tecnologia.

menu_mission_name_M_military=[img=item/submachine-gun]Militares
menu_A_mission_name_M_military=[img=item/submachine-gun]Militares
menu_F_mission_name_M_military=[img=item/submachine-gun]Militares
title_mission_name_M_military=[img=item/submachine-gun]Militares
title_A_mission_name_M_military=[img=item/submachine-gun]Militares
title_F_mission_name_M_military=[img=item/submachine-gun]Militares
page_mission_name_M_military=O que é isso, em nome do próprio Factorio Ele se moveu, e precisamos eliminá-lo! Vamos testar nossas armas nessa coisa, para que possamos desenvolver armas melhores.

menu_mission_name_M_space_rockets=[img=entity/rocket-silo]Entrega de foguete
menu_A_mission_name_M_space_rockets=[img=entity/rocket-silo]Entrega de foguete
title_mission_name_M_space_rockets=[img=entity/rocket-silo]Entrega de foguete
title_A_mission_name_M_space_rockets=[img=entity/rocket-silo]Entrega de foguete
page_mission_name_M_space_rockets=A MSI tem um cronograma apertado, eles exigem recursos específicos para garantir que não decidam que você é um ativo gasto. Se precisamos enviar a eles os itens de solicitação no foguete, mostrados abaixo.\n\nNota importante: Quando especificado um planeta e local (mostrado com um botão de câmera), o foguete deve ser lançado daquele local específico, então você precisa escavar um silo de foguete lá.

menu_mission_name_M_unique_oil=[img=entity/crude-oil]Refinaria de oléo
menu_A_mission_name_M_unique_oil=[img=entity/crude-oil]Refinaria de oléo
title_mission_name_M_unique_oil=[img=entity/crude-oil]Refinaria de oléo
title_A_mission_name_M_unique_oil=[img=entity/crude-oil]Refinaria de oléo
page_mission_name_M_unique_oil=Esses confiáveis ​​Synthetic's vêm com um monte de novos recursos. Devíamos testar sua função de análise de óleo cru naquela mancha de óleo ali, podemos até mesmo ser capazes de começar a refinar o material.\n\nLeve [img=entity/msi_companion_synthetic_melee_1]David - o sintético para aquele poço de óleo. Ele analisará o óleo para encontrar a melhor técnica para refiná-lo.

menu_mission_name_M_unique_rocket_silo=[img=entity/rocket-silo]Local do silo do foguete
menu_A_mission_name_M_unique_rocket_silo=[img=entity/rocket-silo]Local do silo do foguete
