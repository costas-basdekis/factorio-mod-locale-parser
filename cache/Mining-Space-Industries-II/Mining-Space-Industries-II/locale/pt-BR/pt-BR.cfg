[technology-description]
msi_companion_droid_tech=Esta tecnologia permite que você atualize seu andróide companheiro MSI. Pode ajudá-lo a minerar, reparar e produzir ciência melhor. Cada nível adiciona HP, resistências e outras habilidades. Pode reparar estruturas danificadas.
msi_companion_synthetic_tech=Esta tecnologia permite que você atualize David, o companheiro sintético. Cada nível adiciona mais HP, resistências, danos e outras habilidades de arma. David é um lutador e pode ajudar na construção do silo-foguete.
msi_protomolecule_scan=Esta tecnologia permitirá aos nossos satélites detectar a presença da protomolécula nebulosa, para que possamos iniciar a análise das propriedades dessa partícula desconhecida.
msi_protomolecule_awaken=Isso nos ajudará a entender o que aconteceu com David e o que é essa amostra de molécula, para saber como lidar com essa ameaça.
msi_rocket_delivery_requests=Sua equipe foi contratada pela MSI (Mining Space Industries) com um propósito: extrair riquezas minerais deste planeta! E, claro, você tem que entregar cada uma dessas cargas pesadas em um foguete. Pesquise essa tecnologia para revelar o que a MSI espera entregar.
msi_protomolecule_antidote_bomb=Esta arma biológica é eficaz o suficiente para destruir todas as infecções de protomoléculas em um planeta. A bomba deve ser lançada para a atmosfera em um silo de foguete.

