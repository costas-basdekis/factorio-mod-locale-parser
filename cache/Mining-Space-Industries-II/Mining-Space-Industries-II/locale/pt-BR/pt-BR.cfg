title_A_mission_name_M_research_msi_protomolecule_scan=[img=technology/msi_protomolecule_scan]Escanear protomolécula
page_mission_name_M_research_msi_protomolecule_scan=Precisamos pesquisar uma tecnologia [technology=msi_protomolecule_scan] para nos permitir calibrar nossos satélites para detectar a presença da misteriosa proto-molécula, depois podemos iniciar a análise de propriedades da partícula desconhecida e esperançosamente obter um melhor entendimento do que estamos lidando.

menu_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan]Protomolécula de análise
menu_A_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan]Protomolécula de análise
title_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan]Protomolécula de análise
title_A_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan]Protomolécula de análise
page_mission_name_M_unique_msi_dorment_protomolecule=Aí está! Não poderia se esconder de nós para sempre! Nossos satélites detectaram a presença da misteriosa proto-molécula. É hora de começar a análise das propriedades dessa partícula desconhecida. Vamos levar David, nosso sintético, ao artefato que acabamos de encontrar para uma inspeção mais detalhada.

menu_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]Protomolécula de pesquisa
menu_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]Protomolécula de pesquisa
title_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]Amostra de protomolécula de pesquisa
title_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]Amostra de protomolécula de pesquisa
page_mission_name_M_research_msi_protomolecule_awaken=Oh merda! O que em nome da Factorion acabou de acontecer? David acabou de ser absorvido por aquela coisa? O que está acontecendo? E o que são essas coisas nos atacando? Eles se parecem com David! Ele está sendo replicado? O que está acontecendo?\n\nCuidado, essa coisa parece instável. Devíamos tentar libertar David disso...\n\nPrecisamos entender o que acontece. Se pudéssemos pesquisar [technology=msi_protomolecule_awaken] esta amostra de molécula em nossos laboratórios podemos descobrir como lidar com essa ameaça.

menu_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken]Mate a protomolécula
menu_A_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken]Mate a protomolécula
title_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken]Mate o ninho infectado da protomolécula
title_A_mission_name_M_unique_kill_protomolecule_spawner=[img=technology/msi_protomolecule_awaken]Mate o ninho infectado da protomolécula
page_mission_name_M_unique_kill_protomolecule_spawner=Essa coisa é altamente infecciosa e contamina tudo que toca! Se apresse! Precisamos queimar tudo !!! Mate aquele ninho infectado antes que a infecção se espalhe!

menu_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken]Mate a protomolécula
menu_A_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken]Mate a protomolécula
title_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken]Mate o ninho infectado da protomolécula
title_A_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken]Mate o ninho infectado da protomolécula
page_mission_name_M_unique_msi_protomolecule_spawner_boss=Nós o matamos? Sim? Não? Ohhh não! Parece que aquela coisa acabou de se lançar para o céu! Foi embora para outro lugar. Veja! Aí está. Mas parece muito maior agora. Devemos destruí-lo a todo custo! Novamente! Para guerra!

menu_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Pesquise o antídoto
menu_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Pesquise o antídoto
title_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Pesquise a bomba de antídoto
title_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Pesquise a bomba de antídoto
page_mission_name_M_research_msi_protomolecule_antidote_bomb=Então, conseguimos matar aquele enorme ninho infectado de protomolécula! São boas noticias. A má notícia é que a infecção se espalhou por quase todos os lados e agora a coisa está em toda parte! Precisamos pesquisar uma maneira de combater a infecção. Portanto, vamos nos concentrar no desenvolvimento de uma arma biológica para eliminar a ameaça para sempre. Se pudéssemos lançá-lo de uma bomba na atmosfera, isso poderia atingi-los todos de uma vez. Precisamos pesquisar a bomba de antídoto de protomolécula [img=item/msi_protomolecule_antidote_bomb] e lançá-la em um foguete!

menu_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Lançar bomba antídoto
menu_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Lançar bomba antídoto
title_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Lançar bomba antídoto
title_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Lançar bomba antídoto
page_mission_name_M_unique_launch_protomolecule_antidote_bomb=É hora de eliminar a protomolécula deste planeta! Temos que lançar a bomba antídoto protomolécula na atmosfera. A arma biológica que desenvolvemos irá destruir toda a atividade de protomoléculas neste planeta.\n\nLançar a bomba [img=item/msi_protomolecule_antidote_bomb] em nosso silo de foguete!


