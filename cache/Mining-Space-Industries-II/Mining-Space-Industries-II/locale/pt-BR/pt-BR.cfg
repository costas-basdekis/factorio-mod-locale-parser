page_mission_name_M_unique_rocket_silo=Ok, acabamos de receber as coordenadas da MSI de onde temos que garantir que começaremos a construir nossos silos de foguetes. Essa é a posição ideal do planeta para lançar foguetes ao espaço. Portanto, este é o único local onde será permitido iniciar o processo de escavação.\n\nNota! Certifique-se de trazer [img=entity/msi_companion_synthetic_melee_1]David para o canteiro de obras. Esse conhecimento ajudará a reduzir o custo e o tempo de construção pela metade! Trabalhar!

menu_mission_name_M_unique_satellites=[img=item/satellite]Satellites
menu_A_mission_name_M_unique_satellites=[img=item/satellite]Satellites
title_mission_name_M_unique_satellites=[img=item/satellite]Lançamento de satélites
title_A_mission_name_M_unique_satellites=[img=item/satellite]Lançamento de satélites
page_mission_name_M_unique_satellites=Para nossa próxima missão, precisamos mapear a (s) superfície (s) do (s) planeta (s) lançando novos satélites. Quando tivermos estabelecido uma rede de satélites boa e estável, a MSI será capaz de rastrear tudo o que quiser que encontremos por aqui.\n\nEntão, vamos fazê-lo! Construir e lançar foguetes com [img=item/satellite]satellites!

menu_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]Verme de fogo gigante
menu_A_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]Verme de fogo gigante
title_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]Verme de fogo gigante
title_A_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]Verme de fogo gigante
page_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=Estou começando a curtir este planeta, demorou um pouco para me acostumar, mas sinto que estamos em um bom lugar agora. Agradável e pacífico...\n\nOh. Minhas. Deus. ISSO É UMA GIGANTE BOLA DE FOGO VINDO EM DIRETO PARA NÓS! FACTORION SAVE US! Estamos sendo atacados!\n\nNossos radares detectaram que o ataque veio de um enorme verme lançador de fogo, absolutamente não sou pago o suficiente para isso. Precisamos mobilizar todos os ativos e matar aquele worm e eliminar a ameaça o mais rápido possível!

menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]Ninho de fumaça gigante
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]Ninho de fumaça gigante
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]Ninho de fumaça gigante
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]Ninho de fumaça gigante
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=Está começando a escurecer em um ritmo alarmante. Devo fazer alguns testes para garantir que isso seja normal para este planeta.\n\nEsses resultados não fazem sentido. Parece que está ficando mais escuro por causa da crescente quantidade de fumaça biológica. Como a fumaça pode ser biológica? Nesse ritmo, o planeta será envolto por fumaça, mergulhando-nos na escuridão total!\n\nOutros testes concluíram que esses alienígenas estão evoluindo e fazendo isso para nos atacar no escuro e danificar nossas máquinas. Descobrimos que a causa de toda essa fumaça é uma criatura enorme que emite uma densa fumaça negra que cobre a atmosfera.\n\nPrecisamos eliminar a fonte dessas emissões! Isso pode não ser politicamente correto, mas precisamos destruir essa aberração o mais rápido possível.

menu_mission_name_M_research_msi_protomolecule_scan=[img=technology/msi_protomolecule_scan]Escanear protomolécula
menu_A_mission_name_M_research_msi_protomolecule_scan=[img=technology/msi_protomolecule_scan]Escanear protomolécula
