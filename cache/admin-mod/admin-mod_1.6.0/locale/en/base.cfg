[mod-setting-description]
admin-mod_default-initial-actions=What should be done to Creative Mode when a new game has started or when the mod is first loaded in an existing game.
admin-mod_unhide-items=Unhide the items and entities provided by Creative Mode from the slot filters, so you can select them in matter source's filters, logistic requester slots, deconstruction filters, etc. But they will be visible even when Creative Mode is not enabled in the game.
admin-mod_creative-chest-size=Usable inventory size of each __ENTITY__admin-mod_creative-chest__ and __ENTITY__admin-mod_creative-provider-chest__.\nAn extra slot will be added for trashing.\nIts value affects how many chests you need to place for one item cycle. Larger inventory size means fewer chests are needed. However, it is also more likely to cause performance issue when hovering the chests.\nChanging its value for an existing game will cause item regrouping.
admin-mod_creative-chest-contains-hidden-items=Whether __ENTITY__admin-mod_creative-chest__ and __ENTITY__admin-mod_creative-provider-chest__ should contain hidden items.\nSome items are hidden for good reasons, like rocket parts, which is meaningless even if you can get it.\nChanging this value for an existing game will cause item regrouping.
admin-mod_autofill-requester-chest-size=Inventory size of each __ENTITY__admin-mod_autofill-requester-chest__.
admin-mod_duplicating-chest-size=Inventory size of each __ENTITY__admin-mod_duplicating-chest__ and __ENTITY__admin-mod_duplicating-provider-chest__.
admin-mod_void-requester-chest-size=Inventory size of each __ENTITY__admin-mod_void-requester-chest__.
admin-mod_void-chest-size=Inventory size of each __ENTITY__admin-mod_void-chest__.
admin-mod_void-storage-chest-size=Inventory size of each __ENTITY__admin-mod_void-storage-chest__.
admin-mod_creative-cargo-wagon-size=Usable inventory size of each __ENTITY__admin-mod_creative-cargo-wagon__.\nAn extra slot will be added for trashing.\nIts value affects how many cargo wagons you need to place for one item cycle. Larger inventory size means fewer wagons are needed. However, it is also more likely to cause performance issue when hovering the wagons.\nChanging its value for an existing game will cause item regrouping.
admin-mod_creative-cargo-wagon-contains-hidden-items=Whether __ENTITY__admin-mod_creative-cargo-wagon__ should contain hidden items.\nSome items are hidden for good reasons, like rocket parts, which is meaningless even if you can get it.\nChanging this value for an existing game will cause item regrouping.
admin-mod_duplicating-cargo-wagon-size=Inventory size of __ENTITY__admin-mod_duplicating-cargo-wagon__.
admin-mod_void-cargo-wagon-size=Inventory size of __ENTITY__admin-mod_void-cargo-wagon__.
admin-mod_time-for-void-technology=The base time for the __TECHNOLOGY__admin-mod_void-technology__.
admin-mod_enemy-structures-add-name-suffix=Whether "(Creative Mode)" will be added as the suffix of the enemy spawners and worms provided by this mod, to distinguish them from the natural ones.

admin-mod_enable-invincible-player-by-default=Whether the invincible player personal cheat should be enabled when you enable all personal cheats for any player.
