[item-description]
admin-mod_energy-absorption=Absorbing energy from the network. (You shouldn't hold this item. Return it ASAP!)
admin-mod_magic-wand-creator=It can control the existence of objects. Before using this magic wand, you should set it up in the menu. Drag on the screen to select entities, then drop to apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: create tiles or ores.\nAlternate mode: remove selected objects.
admin-mod_magic-wand-healer=It can heal, revive or kill entities. Drag on the screen to select entities, then drop to apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: heal the selected entities and revive the selected ghost entities.\nAlternate mode: lower the health of selected entities or kill them.
admin-mod_magic-wand-modifier=It can modifier the properties of entities. Drag on the screen to select entities, then drop to open the modifier popup or apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: select objects and then modify them precisely.\nAlternate mode: quickly apply the modifications recorded from the stardard mode.
admin-mod_alien-attractor-small=Drop it on the ground and 5 aliens will be attracted to build a nest there. Though it may take some time for them to group and move.
admin-mod_alien-attractor-medium=Drop it on the ground and 20 aliens will be attracted to build a nest there. Though it may take some time for them to group and move.
admin-mod_alien-attractor-large=Drop it on the ground and 100 aliens will be attracted to build a nest there. Though it may take some time for them to group and move.
admin-mod_super-speed-module=Massively increases machine speed.
admin-mod_super-effectivity-module=Massively decreases machine energy consumption. Minimum energy consumption is 20%.
admin-mod_super-productivity-module=Massively increases machine productivity. Can be used on all recipes.
admin-mod_super-clean-module=Massively decreases machine pollution. Minimum pollution is 20%.
admin-mod_super-slow-module=Massively decreases machine speed. Minimum speed is 20%.
admin-mod_super-consumption-module=Massively increases machine energy consumption.
admin-mod_super-pollution-module=Massively increases machine pollution.
admin-mod_super-fusion-reactor-equipment=Generates unlimited power for your equipments.
admin-mod_super-personal-roboport-equipment=Supports large number of robots. Large construction radius. Can recharges robots instantly without causing any energy.

