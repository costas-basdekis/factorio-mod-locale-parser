[entity-description]
admin-mod_creative-chest=A steel chest that contains all items in the game and can auto refill itself. Its last slot can be used for voiding unwanted items. (May need to place more than one to get more items.)\nClears contents upon removed.
admin-mod_creative-provider-chest=A passive provider chest that contains all items in the game and can auto refill itself. Its last slot can be used for voiding unwanted items. (May need to place more than one to get more items.)\nClears contents upon removed.
admin-mod_autofill-requester-chest=A requester chest that automatically refill itself according to the requests. Unlike the normal requester chests, 2 identical requests in this chest will be filled twice. The unused slots will be emptied.\nClears contents upon removed.
admin-mod_duplicating-chest=A steel chest that duplicates the item in its first slot.\nClears contents upon removed.
admin-mod_duplicating-provider-chest=A passive provider chest that duplicates the item in its first slot.\nClears contents upon removed.
admin-mod_void-requester-chest=A requester chest that removes all items inside it.\nClears contents upon removed.
admin-mod_void-chest=A chest that removes all items inside it.\nClears contents upon removed.
admin-mod_void-storage-chest=A storage chest that removes all items inside it.\nClears contents upon removed.
admin-mod_super-loader=A super fast loader that can easily compress the transport belt in front of it. When used with duplicating chests, you have a low-performance-cost solution for testing throughput with transport belt system.
admin-mod_creative-cargo-wagon=A cargo wagon that contains all items in the game and can auto refill itself. Its last slot can be used for voiding unwanted items. (May need to place more than one to get more items.)\nClears contents upon removed.
admin-mod_duplicating-cargo-wagon=A cargo wagon that duplicates the item in its first slot.\nClears contents upon removed.
admin-mod_void-cargo-wagon=A cargo wagon that removes all items inside it.\nClears contents upon removed.
admin-mod_super-logistic-robot=An extremely fast and energy-free logistic robot with high payload. Can put up to 1k robots in each stack.
admin-mod_super-construction-robot=An extremely fast and energy-free construction robot. Can put up to 1k robots in each stack.
admin-mod_super-roboport=Doesn't really need energy despite the warning signal.
admin-mod_fluid-source=Able to produces unlimited fluids. (You will have to enable Creative tools' recipes before you can choose the fluid recipe for it.)
admin-mod_fluid-void=Nullifies incoming fluids.
admin-mod_super-boiler=Quickly heats fluids up to maximum temperature.
admin-mod_super-cooler=Quickly cools fluids down to default temperature.
admin-mod_configurable-super-boiler=Quickly heats fluids up or cools fluids down to the set temperature. It has a fual slot, but it doesn't need fuel to run.
admin-mod_heat-source=Generates heat for free. It is always at 1000 Â°C.
admin-mod_heat-void=Absorbs heat for free. It is always at room temperature.
admin-mod_item-source=When its filter is set, it is able to drop items on the transport belt in its front or insert items into inventories. When no filter is set, it is able to insert item stacks or fluids according to the targets' current recipes or slot filters.
admin-mod_duplicator=Duplicators items or fluids in front of it.
admin-mod_item-void=Nullifies the items or fluids in front of it. When it is facing an assembling machine, chemical plant, furnace or any other structure that can craft items, and no filter is set, it will only remove the output items.
admin-mod_random-item-source=It must be connected to circuit network to work. Drops random items on the transport belt in its front or insert random items into inventories according to the circuit signals it receives.\n\nThe color of wires that the signals come from will affect which side of a transport belt an item is dropped onto.\n\nThe higher quantity of a signal, the higher possibility it is picked for dropping the item it represents. If a non-item signal is picked, no item will be generated in that tick.
admin-mod_creative-lab=Able to generate all science packs available in the game for its own use.\nClears contents upon removed.
admin-mod_void-lab=Able to do unlimited research while using the science packs in the lab.
admin-mod_active-electric-energy-interface-output=Able to produce a configurable amount of energy to the network before accumulators output energy. But it cannot consume energy.\nHint: the values on its GUI are per tick, while the values on Electric network info are per second (60 ticks).
admin-mod_passive-electric-energy-interface=Able to produce or consume a configurable amount of energy. Its priority is the same as accumulators.\nHint: the values on its GUI are per tick, while the values on Electric network info are per second (60 ticks).
admin-mod_active-electric-energy-interface-input=Able to consume a configurable amount of energy from the network, making other entities to be not functional. But it cannot produce energy.\nHint: the values on its GUI are per tick, while the values on Electric network info are per second (60 ticks).
admin-mod_energy-source=Produces unlimited energy to the network before accumulators output energy.
admin-mod_passive-energy-source=Operates only when other generators cannot produce enough electricity.
admin-mod_energy-void=Nullifies energy in the network, making other entities to be not functional.
admin-mod_passive-energy-void=Constantly absorbs exceeded energy from the network without affecting other entities.
admin-mod_super-radar=Keeps the large area around it to be always revealed. Doesn't really need energy despite the warning signal.\n(Placing it before the sectors are generated may interrupt the generation process and cause the whole map to be blacked out temporarily.)
admin-mod_super-radar-2=Keeps the extremely large area around it to be always revealed. Doesn't really need energy despite the warning signal.\n(Placing it before the sectors are generated may interrupt the generation process, causing lag and the whole map to be blacked out temporarily.\nUsually it takes a few minutes to generate sections for such a large area.)
admin-mod_super-beacon=Super large effective area. Also accepts productivity modules. Doesn't really need energy despite the warning signal.

