[mod-setting-description]
mini-new-icons=Neue Icons der Maschinen von der Version 1.0. Standard: (AN). (Diese Einstellmöglichkeit wird später entfernt).
mini-tech=Erstellt einen Miniaturisierungstechnologiebaum für alle Minimaschinen, ansonsten sind sie in den Standardtechnolgien integriert. Standard: (AN)
mini-balance=Wendet die 3 nachstehenden änderungen auf alle Minimaschinen an. Standard: (AN)
mini-balance-recipe=Die Minimaschinen kosten einen prozentualen Anteil der Grundmaschinen. Standard: (66%)
mini-balance-speed=Herstellungsgeschwindigkeit der Minimaschinen entspricht einem prozentualen Anteil der Grundmaschinen. Standard: (75%)
mini-balance-module=Wenn diese Option aktiviert ist, werden die Modulsteckplätze aller Minimaschinen um 1 verringert. Standard: (AN)
mini-balance-miner=Aktiviere diese Option, um dass Verhältnis des Abbaugebiets auf die größe der Mini-Erzförderer anzupassen. Standard: (AN)
mini-assembler=Aktiviert die Technologie für Mini Montagemaschinen. Standard: (AN)
mini-furnace=Aktiviert die Technologie für Mini Öfen. Standard: (AN)
mini-refinery=Aktiviert die Technologie für Mini Ölraffinerien. Standard: (AN)
mini-miner=Aktiviert die Technologie für Mini Erzförderern. Standard: (AN)
mini-beacon=Aktiviert die Technologie für Mini Effektverteilern. Standard: (AN)
mini-chemplant=Aktiviert die Technologie für Mini Chemiefabriken. Standard: (AN)
mini-electro=Aktiviert die Technologie für Mini Elektrolyseuren. Standard: (AN)
mini-pumpjack=Aktiviert die Technologie für Mini Rohöl-Förderpumpen. Standard: (AN)
mini-tank=Aktiviert die Technologie für Mini Lagertanks. Standard: (AN)
mini-radar=Aktiviert die Technologie für Mini Radaren. Standard: (AN)
mini-multi=Aktiviert die Technologie für Mini Misch-, Chemie- und Multifunktionsöfen. Standard: (AN)
