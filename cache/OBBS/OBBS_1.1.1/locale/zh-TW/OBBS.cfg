[mod-name]
OBBS=經典音效

[mod-description]
OBBS=0.18版的許多新音效十分噁心，於是我把它們回滾到了0.17版音效。可選支持Bob系列模組，模組設定允許自定義，還增加了新的可選激光音效。

[mod-setting-name]
OBBS-assembly=組裝機
OBBS-mining=手動挖礦
OBBS-belts=傳送帶
OBBS-inserters=機械臂
OBBS-bobassembly=Bob組裝機
OBBS-bobbelts=Bob傳送帶
OBBS-bobinserters=Bob機械臂
OBBS-Laser=激光砲塔
OBBS-Laser-volume=激光砲塔音量
OBBS-bobLaser-volume=Bob的激光砲塔音量
OBBS-train=火車頭
OBBS-wagon=火車車廂
OBBS-bobtrain=Bob的火車頭
OBBS-bobwagon=Bob的火車車廂5

[mod-setting-description]
OBBS-assembly=將游戲本體的組裝機改回使用0.18之前的音效。
OBBS-mining=將游戲本體的手動挖礦改回使用0.18之前的音效。
OBBS-belts=將游戲本體的傳送帶改回使用0.18之前的音效。
OBBS-inserters=將游戲本體的機械臂改回使用0.18之前的音效。
OBBS-bobassembly=將Bob的組裝機改回使用0.18之前的音效。
OBBS-bobbelts=將Bob的傳送帶改回使用0.18之前的音效。
OBBS-bobinserters=將Bob的機械臂改回使用0.18之前的音效。
OBBS-Laser=將激光砲塔改回使用0.18之前的音效,或者我新添加的音效(type 1比較柔和,type 2比較刺耳。)
OBBS-bobLaser=將Bob的激光砲塔改回使用0.18之前的音效,或者我新添加的音效(type 1比較柔和,type 2比較刺耳。)
OBBS-Laser-volume=調整遊戲本體的激光音量。 (最小 0, 最大 1)
OBBS-bobLaser-volume=調整Bob的激光音量。 (最小 0, 最大 1)
OBBS-train=將游戲本體的火車頭改回使用0.18之前的音效，或改為使用蒸汽機音效。
OBBS-wagon=將游戲本體的貨運，液罐，重砲車廂改回使用0.18之前的音效。 (駛過特定地形與地磚時)
OBBS-bobtrain=將Bob的火車頭改回使用0.18之前的音效，或改為使用蒸汽機音效。
OBBS-bobwagon=將Bob的貨運，液罐，重砲車廂改回使用0.18之前的音效。 (駛過特定地形與地磚時)

