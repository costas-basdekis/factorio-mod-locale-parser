[mod-name]
OBBS=经典音效

[mod-description]
OBBS=0.18版的许多新音效十分恶心，于是我把它们回滚到了0.17版音效。可选支持Bob系列模组，模组设定允许自定义，还增加了新的可选激光音效。

[mod-setting-name]
OBBS-assembly=组装机
OBBS-mining=手动挖矿
OBBS-belts=传送带
OBBS-inserters=机械臂
OBBS-bobassembly=Bob组装机
OBBS-bobbelts=Bob传送带 
OBBS-bobinserters=Bob机械臂
OBBS-Laser=激光炮塔
OBBS-Laser-volume=激光炮塔音量
OBBS-bobLaser-volume=Bob的激光炮塔音量
OBBS-train=火车头
OBBS-wagon=火车车厢
OBBS-bobtrain=Bob的火车头
OBBS-bobwagon=Bob的火车车厢


[mod-setting-description]
OBBS-assembly=将游戏本体的组装机改回使用0.18之前的音效。
OBBS-mining=将游戏本体的手动挖矿改回使用0.18之前的音效。
OBBS-belts=将游戏本体的传送带改回使用0.18之前的音效。
OBBS-inserters=将游戏本体的机械臂改回使用0.18之前的音效。
OBBS-bobassembly=将Bob的组装机改回使用0.18之前的音效。
OBBS-bobbelts=将Bob的传送带改回使用0.18之前的音效。
OBBS-bobinserters=将Bob的机械臂改回使用0.18之前的音效。
OBBS-Laser=将激光炮塔改回使用0.18之前的音效,或者我新添加的音效(type 1比较柔和,type 2比较刺耳。)
OBBS-bobLaser=将Bob的激光炮塔改回使用0.18之前的音效,或者我新添加的音效(type 1比较柔和,type 2比较刺耳。)
OBBS-Laser-volume=调整游戏本体的激光音量。 (最小 0, 最大 1)
OBBS-bobLaser-volume=调整Bob的激光音量。(最小 0, 最大 1)
OBBS-train=将游戏本体的火车头改回使用0.18之前的音效，或改为使用蒸汽机音效。
OBBS-wagon=将游戏本体的货运，液罐，重炮车厢改回使用0.18之前的音效。(驶过特定地形与地砖时) 
OBBS-bobtrain=将Bob的火车头改回使用0.18之前的音效，或改为使用蒸汽机音效。
OBBS-bobwagon=将Bob的货运，液罐，重炮车厢改回使用0.18之前的音效。(驶过特定地形与地砖时) 

