[mod-name]
OBBS=Old But Better Sounds

[mod-description]
OBBS=Some of the new sound effects come with 0.18 are horrendous, so I reverted them back to the old ones. Optionally supports bob's mods. Mod settings allow customization. Also added optional new laser beam sound effects.

[mod-setting-name]
OBBS-assembly=Assembling machines
OBBS-mining=Manual mining
OBBS-belts=Transport belts
OBBS-inserters=Inserters
OBBS-bobassembly=Bob's assembly
OBBS-bobbelts=Bob's belts
OBBS-bobinserters=Bob's inserters
OBBS-Laser=Laser turrets
OBBS-bobLaser=Bob's laser turrets
OBBS-Laser-volume=Laser turret volume
OBBS-bobLaser-volume=Bob's laser turret volume
OBBS-train=Train engines
OBBS-wagon=Train wagons
OBBS-bobtrain=Bob's Train engines
OBBS-bobwagon=Bob's Train wagons

[mod-setting-description]
OBBS-assembly=Revert base game assembling machines back to using pre-0.18 sound effects.
OBBS-mining=Revert base game manual mining back to using pre-0.18 sound effects.
OBBS-belts=Revert base game transport belts back to using pre-0.18 sound effects.
OBBS-inserters=Revert base game inserters back to using pre-0.18 sound effects.
OBBS-bobassembly=Revert Bob's assembling machines back to using pre-0.18 sound effects.
OBBS-bobbelts=Revert Bob's transport belts back to using pre-0.18 sound effects. 
OBBS-bobinserters=Revert Bob's inserters back to using pre-0.18 sound effects. 
OBBS-Laser=Change laser turret sound effects to pre-0.18, or one of the new sounds I added(type 1 is softer, and type 2 is more aggressive, etc).
OBBS-bobLaser=Change Bob's laser turret sound effects to pre-0.18, or one of the new sounds I added(type 1 is softer, and type 2 is more aggressive, etc).
OBBS-Laser-volume=Adjust the base game laser beam volume. (min 0, max 1)
OBBS-bobLaser-volume=Adjust bob's laser beam volume. (min 0, max 1)
OBBS-train=Revert base game locomotives back to using pre-0.18 sound effects, or make them use steam engine sounds.
OBBS-wagon=Revert base game cargo, fluid and artillery wagons back to using pre-0.18 sound effects (while driving over terrians and tiles.)
OBBS-bobtrain=Revert Bob's locomotives back to using pre-0.18 sound effects, or make them use steam engine sounds.
OBBS-bobwagon=Revert Bob's cargo, fluid and artillery wagons back to using pre-0.18 sound effects (while driving over terrians and tiles.)
