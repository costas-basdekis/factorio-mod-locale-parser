[mod-setting-name]
GhostInHand_disable-when-gui-open=Disable when any GUI open

[mod-setting-description]
GhostInHand_disable-when-gui-open=If selected, when any GUI is open (such as chest, vehicle inventory, assembling machine etc.), when you run out of the held item, the mod will assume that you placed it in the building/vehicle and will not replace it with a ghost.
