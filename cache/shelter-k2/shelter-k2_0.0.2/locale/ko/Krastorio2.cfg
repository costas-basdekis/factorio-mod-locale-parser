[mod-setting-description]
	kr-automation-science-pack-recipe=나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)
	kr-bonus-inventory=인벤토리 슬롯을 설정한 수량만큼 확장합니다 (0은 변경 없음을 의미합니다. 기본 값: 0).
	kr-cargo-wagon-bonus=화물차의 용량을 늘리거나 줄입니다 (0은 변화 없음을 의미합니다. 기본 값: 0).
	kr-bonus-items=새로운 게임을 시작할 때 보너스 아이템 (비행 로봇 몇 개, 자동차, 아머 등)을 제공합니다. (기본 값: 꺼짐)
	kr-chemical-science-pack-recipe=나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)
	kr-damage-and-ammo=탄약과 피해를 변경합니다. 레이저 포탑은 하향되고, 탄약 소모가 더욱 커지며, 핵무기가 방사선 피해를 입힙니다. (기본 값: 켜짐)
	kr-more-realistic-weapon=새로운 유형의 탄약과 저격 소총을 추가하고, 총알에 대한 더욱 사실적인 범위와 탄도 및 비행 중 총알 속도를 추가합니다. 주의! 이 설정은 새로운 무기나 탄약, 포탑을 추가하는 다른 모드에 영향을 줄 수 있습니다! [color=orange]이 설정은 크라스토리오 2 싱글 플레이어의 게임 플레이를 개선하는 데 권장되지만 멀티 플레이어에서는 핑 문제가 발생할 수 있습니다. 각 총알은 모든 플레이어간에 동기화되어야 하는 물리적 개체입니다.[/color] (기본 값: 켜짐)
	kr-more-realistic-weapon-auto-aim=멀티플레이어에 문제가 있거나 더욱 쉽게 발사하려면 이 설정을 사용하세요. 그러면 이제 모든 총알이 목표물에 바로 날아갑니다.
	kr-peaceful-mode=어떤 이유로든지 당신이 바이터 없이 군사를 포함한 모든 기술을 연구하고 싶다면 이 설정을 활성화하세요. 대신 군사 기술이 비싸질 것입니다.
	kr-disable-wiki=화면 왼쪽 상단에 있는 "위키 열기" 버튼을 비활성화합니다 ([color=orange]위키는 여전히 게임 메모리에 의해 불러와집니다! 비활성화를 하더라도, 게임 성능은 향상되지 않습니다![/color]). (기본 값: 꺼짐)
	kr-electric-poles-changes=전신주의 공급 영역과 연결 길이를 늘립니다. (기본 값: 켜짐)
	kr-infinite-technology=게임 내 아이템의 속성을 향상시키고, 5레벨 이상 업그레이드할 수 있는 모든 기술에 대한 무한 연구를 추가합니다. (기본 값: 켜짐)
	kr-loaders=적재기를 추가합니다. 이것을 비활성화하고 다른 적재기를 사용할 수도 있습니다.
	kr-logistic-science-pack-recipe=나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)
	kr-long-hands="Long Reach"처럼 상호 작용 가능 거리를 결정하니다. 건축 거리, 도달 거리, 자원 도달 거리 등이 승수에 따라 증가됩니다. 최대 4까지 가능하고, 1은 변화 없음을 의미합니다.
	kr-military-science-pack-recipe=나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)
	kr-pipes-and-belts-changes=지하 연결 시설의 최대 거리를 늘립니다:\n철 지하 파이프의 최대 거리: 20\n빠른 지하 벨트의 최대 거리: 10\n고속 지하 벨트의 최대 거리: 20
	kr-production-science-pack-recipe=나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)
	kr-rebalance-fuels=크라스토리오 2가 도입한 연료와 더욱 잘 어울리도록 바닐라 연료를 재조정합니다. 연료 값과 사용 가능한 연료 투입이 조정됩니다.\n[color=orange]크라스토리오 2 게임 플레이를 개선하는 데 권장됩니다.[/color]
	kr-rebalance-radar=크라스토리오 2가 도입한 엔티티와 레이더 범위 및 에너지 소비의 밸런스를 재조정합니다. 또한 이전 크라스토리오 레이더의 확장된 범위로 다시 색을 입혀서 추가된 레이더 MK2를 추가합니다.
	kr-rebalance-vehicles&fuels=차량과 연료 통계를 재조정하여 제작법, 연료 소모, 연료 사용을 변경합니다.\n[color=orange]크라스토리오 2 게임 플레이를 개선하는 데 권장됩니다.[/color]
	kr-stack-size=많은 바닐라와 크라스토리오 2의 아이템의 묶음 크기를 증가시킵니다. (기본 값: 200)
	kr-kl-stuff=우리는 자주 오래된 보강 판을 되돌려달라는 요청을 받았습니다. 음... 이 설정으로도 할 순 있습니다.
	kr-utility-science-pack-recipe=나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)
