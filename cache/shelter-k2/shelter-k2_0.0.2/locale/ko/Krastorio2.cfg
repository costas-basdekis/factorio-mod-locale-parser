	dirty-water-filtration-1=폐수를 걸러내 일정 확률로 철 광석 [item=iron-ore]과 돌 [item=stone]을 얻습니다.
	dirty-water-filtration-2=폐수를 걸러내 일정 확률로 구리 광석 [item=copper-ore]과 돌 [item=stone]을 얻습니다.
	dirty-water-filtration-3=폐수를 걸러내 일정 확률로 희귀한 금속 [item=raw-rare-metals]과 돌 [item=stone]을 얻습니다.
	enriched-copper=황산 [fluid=sulfuric-acid]과 물 [fluid=water]로 구리를 더욱 순수한 형태의 원석으로 만들어 최종적으로 제련 수율을 높입니다. 부산물로 폐수 [fluid=dirty-water]가 생성됩니다.
	enriched-iron=황산 [fluid=sulfuric-acid]과 물 [fluid=water]로 철을 더욱 순수한 형태의 원석으로 만들어 최종적으로 제련 수율을 높입니다. 부산물로 폐수 [fluid=dirty-water]가 생성됩니다.
	enriched-rare-metals=염화수소 [fluid=hydrogen-chloride]와 물 [fluid=water]로 정제하여 원래 희귀한 금속을 더욱 풍부하게 하여 최종 수율을 향상시킵니다. 부산물로 폐수 [fluid=dirty-water]가 생성됩니다.
	kr-burn-with-residue=__1__ 아이템을 연소시켜 대기로 방출시킵니다. 이 과정은 많은 양의 공해를 방출시키고 부산물로 __2__ 아이템이 생산될 수 있습니다.
	kr-burn=__1__ 아이템을 연소합니다. 이 과정은 부산물이 생산되지 않지만 많은 양의 공해를 방출시킵니다.
	kr-water-electrolysis=일반 물과 모래를 전기 분해하여 염소 [fluid=chlorine] 40% 수소 [fluid=hydrogen] 60% 비율로 추출합니다.
	kr-water-separation=일반 물 [fluid=water]에 포함된 수소 [fluid=hydrogen]로부터 산소 [fluid=oxygen]를 절반 분리합니다.
	matter-recipe-with-stabilizer=[color=orange]경고[/color], 이 제작법을 통해 아이템을 얻으려면 충전된 물질 안정기 [item=charged-matter-stabilizer]로 처리 공정을 안정화해야 합니다. 처리가 완료되면 99%의 확률로 (빈) 물질 안정기 [item=matter-stabilizer]를 다시 회수할 수 있습니다.
	
