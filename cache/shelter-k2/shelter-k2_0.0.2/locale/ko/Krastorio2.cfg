[item-description]
	additional-engine=차량 (자동차, 탱크, 기관차 등...)의 최대 속도와 가속도를 증가시키는 추가 전기 엔진입니다 (기관차의 경우 최대 속도는 증가하지 않으며 가속도만 약간 높아집니다).
	advanced-additional-engine=차량 (자동차, 탱크, 기관차 등...)의 최대 속도와 가속도를 증가시키는 고급 추가 전기 엔진입니다 (기관차의 경우 최대 속도는 증가하지 않으며 가속도만 약간 높아집니다).
	ai-core=스스로 생각하는 기계보다 더욱 효율적인 생산 방법은 무엇일까요?
	antimatter-reactor-equipment=반물질 연료를 사용하여 4MW의 에너지를 생산하는 작은 반물질 반응로입니다.
	automation-core=생명이 없는 금속을 기계 공학의 힘으로 되살리기 위해 만들어진, 정신나간 마음에서 비롯된 결과물입니다.
	dt-fuel=핵융합 원자로에 사용되기 위한 중수소-삼중수소 연료입니다. [color=orange]모두 사용되면 빈 중수소 연료 전지 [item=empty-dt-fuel]로 반환됩니다[/color].
	fertilizer=온실에서 자라나는 나무의 성장을 크게 촉진시킬 수 있습니다.
	fusion-reactor-equipment=__ITEM__dt-fuel__ [item=dt-fuel] 아이템을 소모하여 3.2MW의 에너지를 생산하는 소형 핵융합 반응로입니다.
	imersium-plate=희귀한 금속에 이머사이트로 코팅한 고급 합금재입니다. 금속과 융합됐습니다. 엄청난 온도에도 끄떡없을 정도로 훌륭한 강도를 갖습니다.
	kr-air-purifier=공해 필터를 소모하여 공해를 흡수합니다.  90% 확률로 다 쓴 공해 필터를 내놓습니다. [color=orange]각 공기 정화기는 놓여진 청크의 공해만 정화합니다. 주변 청크는 공해 확장으로 인해 정화될 수 있지만, 주변 청크 자체의 공해 정화를 보장하진 않습니다![/color]
	kr-crusher=일부 아이템을 먼지로 분쇄합니다. [font=default-bold]경고![/font][virtual-signal=kr-attention_3] [font=default-bold]분쇄기가 처리할 수 없는 아이템은 파괴됩니다! (하지만 공해는 생성됩니다.)[/font] 
	kr-fluid-burner=어떠한 유체든 증발시키거나 태웁니다. 경고: 이 과정에서 공해가 생산됩니다.
	kr-fluid-storage-1=50k 단위의 아무 유체를 저장할 수 있는 대형 저장 탱크입니다. 4개의 입/출력 연결 단자가 있습니다.
	kr-fluid-storage-2=200k 단위의 아무 유체를 저장할 수 있는 거대 저장 탱크입니다. 12개의 입/출력 연결 단자가 있습니다.
	kr-fusion-reactor=에너지를 생산하는 고급 방식입니다. 원자로 하나는 20개의 대형 터빈을 충족시킬 수 있습니다. 작동하기 위해서는 500 MW의 에너지와 중수소 연료 전지 [item=dt-fuel] 그리고 물 [fluid=water]이 필요합니다.
	kr-gas-power-station=석유 가스 [fluid=petroleum-gas]와 바이오메탄올 [fluid=biomethanol] 을 연소하여 에너지를 생산합니다 (다른 모드의 가연성 액체도 사용할 수 있습니다).
	kr-greenhouse=이 건물은 물 [fluid=water]과 에너지 [virtual-signal=kr-energy-2]를 사용하여 나무를 재배하고 수확합니다.
	kr-intergalactic-transceiver=이 건물은 은하간 통신을 가능케 합니다. 이 은하계에서 어떤 메시지를 전하는 것은 이것이 유일한 방법입니다. 은하간 송수신기를 활성화하려면 [color=orange]완전히 충전되어야만 하며[/color], 제어할 수 있는 특이점을 만들려면 어마어마한 에너지가 필요합니다. [color=red]충전 과정이 중단되면 그동안 쌓인 에너지가 빠르게 분산됩니다![/color]
	kr-sentinel=주변을 탐색하지 않고 작은 구역에 대해 지속적인 시야를 제공합니다.
	kr-shelter=이 피난처는 팀이나 자신의 스폰 포인트를 변경하는 데 사용됩니다 [color=orange](한 지면에 팀 당 하나의 피난처만을 세울 수 있습니다)[/color]. 또한 필요한 경우 비디오 게임에 관한 잡지들을 보관할 수도 있습니다. [color=green]물품을 저장하기 위한 총 200개의 슬롯이 있으며 120kW의 수동적 에너지를 제공합니다.[/color]
	kr-wind-turbine=풍력으로 20kW의 에너지를 생산합니다 (비효율적인 에너지원입니다)!
	nuclear-reactor-equipment=__ITEM__uranium-fuel-cell__ 아이템을 소모하여 2.4MW의 에너지를 생산하는 소형 원자로입니다.
	dolphin-gun=우주 돌고래입니다! 우주에서 바로 당신의 손 안에 도착했습니다. 우주 돌고래의 깊고 검은 눈을 통해 반사되는 우주가 어떻게 나타나는지 바라봅시다. 이 돌고래가 거쳐온 수천 수만개의 피로 물든 사투, 그리고 다른 무언가도 볼 수 있을 겁니다... 사랑. 지독하리만치 순수하고 순진무구했던 사랑. 그리고 이제, 돌고래는 이제 당신을 주인으로서 섬깁니다. 당신의 명령에 따라 모든 적을 불태워버릴 수 있는 타오르는 검으로 새로운 주인을 위해 다시 다짐합니다! 그리고, 돌고래가 당신에게 웃음을 보입니다. 눈물이 빰을 타고 흘러 내리기 시작합니다, 눈동자가 촉촉히 젖어들어가는 것도 모른 채. 마침내, 친구를 찾았습니다. 로켓을 삼켜, 그걸 적들에게 무자비하게 날려보내는 친구를. 당신은 이제 혼자가 아닙니다. 당신에게 행복함이 넘쳐 흐릅니다.
	inserter-parts=투입기의 기본적인 구성 부품입니다 ([color=orange]분쇄기로 투입기를 분해해 투입기 부품을 회수할 수 있습니다[/color]).
	empty-dt-fuel=삼중수소 [item=tritium]와 중수 [fluid=heavy-water]로 채워 충전된 전지를 얻을 수 있습니다.
	kr-creep-collector=이 도구를 점막 [item=biomass] 위로 드래그 드롭하여 수집합니다.
	potato=커다란 감자입니다! 먹을 수는 있지만 어딘가에 보낼 수 있을 지도?
	spoiled-potato=썩은 냄새가 납니다!
	cyber-potato-equipment=장난삼아 우주로 올려본 것이지만 전례없는 새로운 생명의 형태로 진화하여 돌아왔습니다. 주기적으로 감자 노래를 들을 수 있지만, 뭔가 이해하기는 어렵습니다.
	poop=에휴! 당신 정말 역겨워!
	kr-note-1=진심이야? 겨우 이런 일로 여기까지 온거야? 기지 세우고, 온갖 기술들을 연구하고, 틈틈히 공격오는 바이터들과 싸우면서 여기까지 왔는데, 목적이 이런거였어? 이딴걸 우주로 보낼려고?! 이... 아니, 그냥 말을 말자...
	kr-shelter-plus=Energy Demons을 위한 고급 주택입니다! 이 피난처는 팀이나 자신의 스폰 포인트를 변경하는 데 사용됩니다 [color=orange](한 지면에 팀 당 하나의 피난처만을 세울 수 있습니다)[/color]. 또한 필요한 경우 비디오 게임에 관한 잡지들을 보관할 수도 있습니다. [color=green]물품을 저장하기 위한 총 200개의 슬롯이 있으며 250kW의 수동적 에너지를 제공합니다.[/color]
	kr-accelerator=이것은 당신 친구를 위한 선물입니다. 이 총은 권총 총알을 가속시켜 공격력을 증가시킵니다.
	kr-jackhammer=착암기는 콘크리트, 벽돌, 보강 판같은 바닥재를 빠르고 편리하게 제거하는 데 사용됩니다.
	kr-research-server=이 건물은 생산 테크 카드 [item=production-science-pack]와 다용도 테크 카드 [item=utility-science-pack]를 생산하는 데 사용됩니다.
	biusart-lab=크라스토리오 2에서 이 실험실을 사용할 수 있게 허락해 주신 BiusArt에게 감사드립니다.
	kr-creep-virus=이 캡슐을 던지면 강력한 바이러스가 살포되어 [color=red]더 이상 바이터가 (모든 표면, 식물, 게임 레이어 등) 게임 내에서 점막을 생성할 수 없게[/color] 되고 또한 캡슐이 던져진 표면에 있는 모든 점막이 제거됩니다.
	kr-biter-virus=이 캡슐을 던지면 바이러스가 퍼져 [color=orange]표면 상의 바이터 개체 수를 크게 줄입니다[/color]. 또한 [color=orange]진화 요인 수준도 줄입니다[/color].
	kr-laser-artillery-turret=대포처럼 엄청난 타격을 가하기 위해 엄청난 양의 에너지를 집중시켜 발사하는 강력한 전기 포탑입니다! [color=orange]대포와 달리 모든 것이 자동이며, 수동 사격은 할 수 없습니다.[/color]
	
