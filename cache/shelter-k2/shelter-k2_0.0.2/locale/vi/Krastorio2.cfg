[recipe-description]
	dirty-water-filtration-1=Lọc nước bẩn, cho quặng sắt [item=iron-ore] và đá [item=stone] (theo xác suất).
	dirty-water-filtration-2=Lọc nước bẩn, cho quặng đồng [item=copper-ore] và đá [item=stone] (probabilistically).
	dirty-water-filtration-3=Lọc nước bẩn, tạo ra kim loại hiếm thô [item=raw-Rare-metal] và đá [item=stone] (theo xác suất).
	enriched-copper=Làm giàu đồng thô bằng axit sunfuric [fluid=sulfuric-acid] và nước [fluid=water], cải thiện năng suất cuối cùng. Sản xuất nước bẩn [fluid=dirty-water] như một sản phẩm phụ.
	enriched-iron=Làm giàu sắt thô, tinh chế bằng axit sulfuric [fluid=sulfuric-acid] và nước [fluid=water], cải thiện năng suất cuối cùng. Sản xuất nước bẩn [fluid=dirty-water] như một sản phẩm phụ.
	enriched-rare-metals=Làm giàu kim loại hiếm thô, làm sạch bằng hydro clorua [fluid=hydrogen-chloride] và nước [fluid=water], cải thiện năng suất cuối cùng. Sản xuất nước bẩn [fluid=dirty-water] như một sản phẩm phụ.
	kr-burn-with-residue=Đốt __1__ vào bầu khí quyển. Quá trình này sẽ thải ra một lượng ô nhiễm cao và có thể tạo ra __2__ như một sản phẩm phụ.
	kr-burn=Đốt __1__. Quá trình này không tạo ra sản phẩm phụ nhưng sẽ thải ra một lượng ô nhiễm cao.
	kr-water-electrolysis=Chiết xuất, bằng cách điện phân, 2/5 clo [fluid=chlorine] và 3/5 hydro [fluid=hydrogen] từ nước chung [fluid=water] và cát [item=sand].
	kr-water-separation=Tách 1/2 oxy [fluid=oxygen] từ hydro [fluid=hydrogen] chứa trong nước chung [fluid=water].
	matter-recipe-with-stabilizer=[color=orange]Warning[/color], để lấy các mặt hàng từ công thức này, quy trình cần được ổn định bằng bộ ổn định vật chất tích điện [item=charged-matter-stabilizer]. Sau khi quá trình hoàn tất, bạn có cơ hội (99%) để lấy lại chất ổn định vật chất [item=matter-stabilizer] (rỗng).
	
