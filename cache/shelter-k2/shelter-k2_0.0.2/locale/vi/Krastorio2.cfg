	kr-antimatter-reactor=Mở khóa một quá trình tiêu thụ vật chất để biến đổi nó thành năng lượng thuần túy.
	kr-atmosphere-condensation=Mở khóa các công thức nấu ăn và một tòa nhà ngưng tụ bầu không khí xung quanh nó thành các loại khí dùng để chế tạo.
	kr-automation-core=Mở khóa công thức để tạo ra lõi Tự động hóa, một thứ được thiết kế bởi một bộ óc điên rồ nhằm thấm nhuần kim loại vô hồn với sức mạnh của kỹ thuật cơ khí. Được sử dụng để xây dựng máy móc tự động cơ bản.
	kr-basic-fluid-handling=Cho phép sử dụng các đường ống để vận chuyển chất lỏng.
	kr-battery-mk3-equipment=Mở khóa pin MK3.
	kr-bio-fuel=Mở khóa biomethanol [fluid=biomethanol] nhiên liệu dựa trên [item=bio-fuel]. 
	kr-bio-processing=Mở khóa các quy trình để hiểu các cách giết chết những kẻ giết người tốt hơn và làm cho phần còn lại của chúng hữu ích...
	kr-containers=Mở các rương lớn hơn 1x1 để lưu trữ các vật phẩm.
	kr-crusher=Sẽ nghiền nát một số vật phẩm để biến chúng thành bụi. [font=default-bold]WARNING![/font][virtual-signal=kr-attention_3] [font=default-bold]Mọi vật phẩm được đưa vào máy nghiền mà máy nghiền không thể xử lý sẽ bị phá hủy! (Nhưng nó sẽ tạo ra ô nhiễm.)[/font] 
	kr-decorations=Cho phép sử dụng nhà kính để trồng một số cây và đồ trang trí nhỏ khác.	
	kr-electric-mining-drill=Mở khóa một máy khoan khai thác điện cơ bản.
	kr-energy-control-unit=Một máy biến áp mạnh được sử dụng để kiểm soát năng lượng trong các bộ phận điện tử có biến động năng lượng cao.
	kr-enriched-ores=Làm giàu đồng thô bằng axit sulfuric [fluid=sulfuric-acid] và nước [fluid=water], cải thiện năng suất cuối cùng. Sản xuất nước bẩn [fluid=dirty-water] như một sản phẩm phụ.
	kr-fluid-excess-handling=Mở khóa một tòa nhà để đốt cháy bất kỳ loại chất lỏng không mong muốn nào. Warning: quá trình này tạo ra rất nhiều ô nhiễm.
