[entity-description]
	kr-air-purifier=Hấp thụ ô nhiễm, tiêu thụ một bộ lọc ô nhiễm.  Có thể trả lại bộ lọc đã sử dụng (với 90% cơ hội). [color=orange]Mỗi máy lọc không khí sẽ chỉ lọc sạch phần rác nơi nó được đặt. Các khối gần sẽ được làm sạch bằng cách mở rộng ô nhiễm, nhưng điều này không đảm bảo rằng chúng sẽ được làm sạch![/color]
	kr-crusher=Sẽ nghiền nát một số vật phẩm để biến chúng thành bụi. [font=default-bold]WARNING![/font][virtual-signal=kr-attention_3] [font=default-bold]Mọi vật phẩm được đưa vào máy nghiền mà máy nghiền không thể xử lý sẽ bị phá hủy! (Nhưng nó sẽ tạo ra ô nhiễm.)[/font] 
	kr-fluid-burner=Đốt hoặc làm bay hơi bất kỳ chất lỏng nào. Warning: quá trình này tạo ra ô nhiễm.
	kr-fluid-storage-1=Bể chứa lớn hơn có thể lưu trữ 50k đơn vị chất lỏng bất kỳ. Nó có 4 cổng kết nối đầu vào / đầu ra.
	kr-fluid-storage-2=Bể chứa khổng lồ có thể chứa 200k đơn vị chất lỏng bất kỳ. Nó có 12 cổng kết nối đầu vào / đầu ra.
	kr-fusion-reactor=Phương pháp tiên tiến để sản xuất năng lượng. Một lò phản ứng có thể hỗ trợ 20 tuabin lớn. Để hoạt động, cần 500MW năng lượng, DT-pin nhiên liệu [item=dt-fuel] và nước [fluid=water].
	kr-gas-power-station=Đốt khí dầu mỏ [fluid=petroleum-gas] hoặc biomethanol [fluid=biomethanol] để tạo ra năng lượng (có thể đốt chất lỏng đã biến đổi khác có thể cháy được).
	kr-greenhouse=Tòa nhà này trồng gỗ để khai thác, chỉ cần nước [fluid=water] và năng lượng [virtual-signal=kr-energy-2] làm việc.
	kr-matter-assembler=Chuyển hóa vật chất thành các sản phẩm trung gian, sử dụng bộ ổn định tích điện [item=matter-stabilizer].
	kr-sentinel=Thường xuyên canh chừng một khu vực nhỏ.
	kr-shelter=Nơi trú ẩn này có thể được sử dụng để thay đổi điểm xuất hiện của đội bạn hoặc chỉ của bạn [color=orange] (chỉ có thể có một nơi trú ẩn trên mỗi bề mặt cho mỗi đội)[/color]. Ngoài ra, bạn có thể lưu trữ các tạp chí trò chơi điện tử của mình bên trong để dùng khi bạn muốn nghỉ ngơi. [color=green]Nó có 200 khe để lưu trữ vật phẩm và cung cấp năng lượng thụ động 120kW.[/color]
	kr-wind-turbine=Sản xuất 20kW năng lượng bằng năng lượng gió (một nguồn năng lượng không hiệu quả liên tục)!
	kr-crash-site-building=[color=red]Warning![/color] Nếu tòa nhà này được xây dựng lại sẽ trả lại một số nguyên liệu thô nhưng không thể xây dựng lại!
	kr-shelter-plus=Ngôi nhà tiên tiến dành cho Quỷ Năng lượng! Nơi trú ẩn này có thể được sử dụng để thay đổi điểm xuất hiện của đội bạn hoặc chỉ của bạn [color=orange] (chỉ có thể có một nơi trú ẩn trên mỗi bề mặt cho mỗi đội)[/color]. Ngoài ra, bạn có thể lưu trữ các tạp chí trò chơi điện tử của mình bên trong để dùng khi bạn muốn nghỉ ngơi. [color=green]Nó có 200 khe để lưu trữ các vật phẩm và cung cấp 250kW điện thụ động.[/color]
	kr-research-server=Tòa nhà này được sử dụng để sản xuất Sản phẩm [item=production-science-pack] và Tiện ích [item=utility-science-pack] thẻ công nghệ.
	biusart-lab=Rất cám ơn BiusArt đã cho phép sử dụng phòng thí nghiệm này ở K2.
	kr-tesla-coil=Tháp này sẽ nạp năng lượng cho bất kỳ thiết bị nào đã lắp đặt bộ hấp thụ Năng lượng, tỷ lệ phụ thuộc vào các công nghệ được nghiên cứu liên quan. Tháp này sẽ tiêu hao liên tục 6MW và tối đa 30MW khi đang sạc thiết bị. [color=orange]Các cuộn dây Tesla, hoạt động trong 20 ô bán kính và hai trong số chúng không thể được đặt trong cùng một vùng ảnh hưởng![/color]
