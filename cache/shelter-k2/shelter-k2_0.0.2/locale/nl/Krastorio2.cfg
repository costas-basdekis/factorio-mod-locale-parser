[item-description]
	additional-engine=Extra electrisch motorblok voor voertuigen (autos, tanks, locomotieven...) welke de maximum snelheid en acceleratie verhoogt. (behalve voor locomotieven, waarbij alleen de acceleratie iets verbeterd wordt, maar de snelheid niet verhoogd).
	advanced-additional-engine=Advanced additional electric engine for vehicles	(cars, tanks, locomotive...) that increases max speed and acceleration (excluded for locomotives; in that case it only increases the acceleration a bit, but not the max speed).
	ai-core=Wat is nu beter voor effeciënte productie dan een machine met een bewustzijn?
	antimatter-reactor-equipment=A small antimatter reactor, able to produce 4MW, but uses antimatter fuel.
	automation-core=Een ding ontworpen door een krankzinnige geest om levenloos metaal te voorzien van de kracht van machinebouw.
	dt-fuel=Deuterium-Tritium brandstof voor fusie reactors. [color=orange]Give back an empty DT-fuel cell [item=empty-dt-fuel] after being used[/color].
	fertilizer=Maakt het mogelijk om de groei van bomen in de kas sterk te versnellen.
	fusion-reactor-equipment=Een kleine fusiereactor, kan 3.2MW opwekken, maar moet gevoed worden met __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Geavanceerde legering van zeldzame metalen met een coating van Imersite, wat versmolten is met metaal. Deze legering is in staat om enorme temperaturen te weerstaan en heeft een ongeëvenaarde sterkte.
	kr-air-purifier=Absorbeert vervuiling, verbruikt een luchtfilter.  Kan een gebruikt filter teruggeven (90% kans). [color=orange]Elke luchtreiniger zal alleen de plek reinigen waar deze geplaatst is. Nabijgelegen vakken zullen worden gereinigd door de verspreiding van de vervuiling, maar dit garandeert niet dat ze daadwerkelijk gereinigd zullen worden![/color]
	kr-crusher=Vermaalt sommige voorwerpen tot stof. [font=default-bold]WAARSCHUWING![/font][virtual-signal=kr-attention_3] [font=default-bold]Elk geplaatst voorwerp dat de schredder niet kan verwerken zal worden vernietigd! (Maar dit zal vervuiling veroorzaken.)[/font] 
	kr-fluid-burner=Verbrandt of verdampt elke vloeistof. Waarschuwing: dit proces zorgt voor vervuiling.
	kr-fluid-storage-1=Grotere opslagtank waar 50k-eenheden van elke soort vloeistof opgeslagen kunnen worden. Heeft 4 bi-directionele aansluitingspoorten.
	kr-fluid-storage-2=Enorme opslagtank waar 200k eenheden van elke soort vloeistof opgeslagen kunnen worden. Heeft 12 bi-directionele aansluitingspoorten.
	kr-fusion-reactor=Advanced way to produce energy. One reactor is able to support 20 large turbines. To work, requires 500MW of energy, DT-fuel cell [item=dt-fuel] and water [fluid=water].
	kr-gas-power-station=Verbrandt petroleum gas [fluid=petroleum-gas] en biomethanol [fluid=biomethanol] om energie op te wekken (kan andere aangemodde vloeistoffen verbranden zolang deze brandbaar zijn).
	kr-greenhouse=In dit gebouw wordt hout gekweekt, waarbij alleen water [fluid=water] en energie [virtual-signal=kr-energy-2] voor nodig is.
	kr-intergalactisch-transceiver=Dit gebouw kan communiceren tussen sterrenstelsels; een bericht sturen is de enige manier om te worden gered uit dit sterrenstelsel. The intergalactic transceiver needs to be [color=orange]fully charged to be activated[/color], and creating a controlled singularity needs an enormous quantity of energy, and don't lose control of the singularity, if the [color=red]charging process is interrupted the accumulated energy will be dispersed fast![/color]
	kr-sentinel=Maakt een klein gebied constant zichtbaar zonder de omgeving ervan te scannen.
	kr-shelter=Deze schuilplaats kan gebruikt worden om het spawnpunt van je team te veranderen, of gewoon de jouwe [color=orange](er kan slechts één schuilplaats per oppervlak voor elk team zijn)[/color]. Je kunt er ook je video-game tijdschriften opslaan voor wanneer je een pauze wilt nemen. [color=green]Het heeft 200 posities voor het opslaan van voorwerpen en geeft 120kW passieve energie.[/color]
	kr-wind-turbine=Produceert 20kW aan windenergie (een constante inefficiënte energiebron)!
	nucleair-reactoruitrusting =Een kleine kernreactor, in staat om 2.4MW te produceren, maar moet worden gevoed met __ITEM__uranium-fuel-cell__.
	dolphin-gun=Dit is een Ruimte-Dolfijn! Hij is direct vanuit de ruimte in je handen gelopen. Je kijkt naar zijn diepe zwarte ogen en ziet hoe de hele kosmos erin zichtbaar is. Je ziet de duizenden bloedige gevechten die deze dolfijn heeft bezocht maar je ziet ook iets anders... liefde, zuivere en onschuldige liefde. En dan begrijp je dat de dolfijn jou als meester heeft gekozen en klaar is om je te bedienen met een brandend zwaard dat al je vijanden zal verbranden! Nu je dit begrepen hebt, zie je de dolfijn naar je glimlachen. Je merkt niet eens hoe je ogen vochtig worden en tranen beginnen over je wangen te stromen. Je hebt eindelijk een vriend gevonden. Een vriend die raketten eet en ze naar je vijanden stuurt. Je bent gelukkig nu, je bent niet alleen.
	inserter-parts=Basis componenten voor elke robotarm. ([color=oranje]Je kan elke robotarm in de shredder[/color] uit elkaar halen).
	empty-dt-fuel=Vullen met tritium [item=tritium] en zwaar water [fluid=heavy-water] om een geladen cel te krijgen.
	kr-creep-collector=Sleep met dit gereedschap over slijm [item=biomass] om het te verzamelen.
	potato=Een enorme aardappel! Hij lijkt eetbaar, maar misschien kan hij ook ergens naar toe worden gestuurd?
	spoiled-potato=Is bedorven en stinkt!
	cyber-potato-equipment=Je stuurde aardappelen voor de grap de ruimte in, maar nu zijn ze geëvolueerd tot een nieuwe ongekende levensvorm en kwamen ze terug. Af en toe hoor je de aardappel zingen, maar je begrijpt geen woord van.
	poop=Pfff! Je bent walgelijk!
	kr-note-1=Serieus? Ben je helemaal tot hier gekomen om dit te doen?! Je hebt uren en uren besteed aan het bouwen van een basis, technologie bestuderen en het bestrijden van monsters, en waarvoor? Om DIT de ruimte in te schieten?! Ik heb er geen woorden voor...
	kr-shelter-plus=Geavanceerde schuilplaats voor Energy Demons! Deze schuilplaats kan gebruikt worden om het spawnpunt van je team te veranderen, of gewoon de jouwe [color=orange](er kan slechts één schuilplaats per oppervlak voor elk team zijn)[/color]. Je kunt er ook je video-game tijdschriften opslaan voor wanneer je een pauze wilt nemen. [color=green]Het heeft 200 posities voor het opslaan van voorwerpen en geeft 250kW passieve energie.[/color]
	kr-accelerator=Dit is een geschenk van je vrienden. Dit wapen zal pistool kogels versnellen, waardoor ze meer schade kunnen aanrichten.
	kr-jackhammer=Dit voorwerp wordt gebruikt voor snelle en handige verwijdering van beton, bakstenen en platen.
	kr-research-server=Dit gebouw wordt gebruikt voor de productie van productie- [item=productie-science-pack] en nutstechnologiekaarten [item=utility-science-pack].
	biusart-lab=Veel dank aan BiusArt voor de toestemming om dit laboratorium in K2 te gebruiken.
	kr-creep-virus=Throw this capsule will [color=red]will no longer make biters capable to generate creep (in all surfaces/plantes/game-layers)[/color] from the game using a powerful virus, also will remove all creep on the surface where the player throw this capsule.
	kr-biter-virus=Throw this capsule will [color=orange]reduce drastically the biter population on the surface[/color] where the virus is released. Also [color=orange]reduce the evolution factor[/color].
	kr-laser-artillery-turret=A powerful electric turret that concentrate huge quantity of energy to shot a devastating blow like an artillery turret! [color=orange]But unlike the artillery turret, this is fully automatic, can't be used manually.[/color]
	
