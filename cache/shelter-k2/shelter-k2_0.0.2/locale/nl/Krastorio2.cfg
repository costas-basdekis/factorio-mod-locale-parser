[entity-description]
	kr-air-purifier=Absorbeer vervuiling, verbruikt een luchtfilter.  Kan een gebruikt filter teruggeven (90% kans). [color=orange]Elke luchtreiniger zal alleen de plek reinigen waar deze geplaatst is. De directe omgeving zal worden gereinigd door de verspreiding van de vervuiling, maar dit garandeert niet dat ze daadwerkelijk gereinigd zullen worden![/color]
	kr-crusher=Zal sommige voorwerpen vermalen om ze tot stof te vermaken. [font=default-bold]WAARSCHUWING![/font][virtual-signal=kr-attention_3] [font=default-bold]Elk geplaatst voorwerp dat de vermaalmachine niet kan verwerken zal worden vernietigd! (Maar dit zal vervuiling veroorzaken.)[/font] 
	kr-fluid-burner=Verbrandt of verdampt elke vloeistof. Waarschuwing: dit proces creëert vervuiling.
	kr-fluid-storage-1=Grotere opslagtank met een opslagcapaciteit van 50k eenheden van een willekeurige vloeistof. Het heeft 4 bi-directionele aansluitingspoorten.
	kr-fluid-storage-2=Enorme opslagtank met een opslagcapaciteit van 200k eenheden van een willekeurige vloeistof. Het heeft 12 bi-directionele aansluitingspoorten.
	kr-fusion-reactor=Geavanceerde energieproductie methode. Eén reactor kan twintig grote turbines ondersteunen. Om te werken is er 500MW aan energie vereist, DT-brandstofcel [item=dt-fuel] en water [fluid=water].
	kr-gas-station=verbrandt petroleum gas [fluid=petroleum-gas] of biomethanol [fluid=biomethanol] om energie op te wekken (kan ook andere aangepaste vloeistoffen verwerken zolang die brandbaar zijn).
	kr-greenhouse=Dit gebouw kweekt hout, waarbij alleen water [fluid=water] en energie [virtual-signal=kr-energy-2] nodig is om te werken.
	kr-matter-assembler=Transformeert materie tot tussenproducten, met behulp van een geladen stabilisator [item=matter-stabilizer].
	kr-sentinel=Waakt continu over een klein gebied.
	kr-shelter=Deze schuilplaats kan worden gebruikt om het spawnpunt van je team te veranderen, of enkel de jouwe [color=orange](er kan slechts één schuilplaats per oppervlak voor elk team zijn)[/color]. Je kunt er ook je video-game tijdschriften in opslaan voor wanneer je een pauze wilt nemen. [color=green]Het heeft 200 slots voor het opslaan van voorwerpen en geeft 120kW passieve energie.[/color]
	kr-wind-turbine=Produceert 20kW aan windenergie (een constante inefficiënte energiebron)!
	kr-crash-site-building=[color=red]Waarschuwing![/color] Als dit gebouw wordt afgebroken, zal het grondstoffen teruggeven maar kan het niet worden herbouwd!
	kr-shelter-plus=Geavanceerde schuilplaats voor Energy Demons! Deze schuilplaats kan gebruikt worden om het spawnpunt van je team te veranderen, of gewoon de jouwe [color=orange](er kan slechts één schuilplaats per oppervlak voor elk team zijn)[/color]. Je kunt er ook je video-game tijdschriften opslaan voor wanneer je een pauze wilt nemen. [color=green]Het heeft 200 slots voor het opslaan van voorwerpen en geeft 250kW passieve energie.[/color]
	kr-research-server=Dit gebouw wordt gebruikt voor de productie van productie- [item=productie-science-pack] en nutstechnologiekaarten [item=utility-science-pack].
	biusart-lab=Veel dank aan BiusArt voor de toestemming om dit laboratorium in K2 te gebruiken.
	kr-tesla-coil=This tower will recharge any equipment that have installed an Energy absorber, the ratio depend from the related researched technologies. This tower will drain 6MW constantly and max 30MW while is charging an equipment. [color=orange]Tesla coils, are active in 20 tiles of radius and two of them can't be placed in the same area of effect![/color]
	
