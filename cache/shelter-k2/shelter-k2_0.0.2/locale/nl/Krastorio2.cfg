[mod-setting-description]
	kr-automation-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)
	kr-bonus-inventory=Vergroot je inventaris lichtjes met het gekozen aantal posities (nul betekent geen veranderingen. Standaard waarde is nul).
	kr-cargo-wagon-bonus=Expands or reduced the cargo wagon capacity (zero mean no changes. Standaard waarde is nul).
	kr-bonus-items=Geeft bonusitems (enkele drones, auto, pantser en etc.) wanneer je een nieuw spel start. (standaard: uitgeschakeld)
	kr-chemical-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)
	kr-damage-and-ammo=Change damage and ammo: laser turrets are nerfed, ammo has better damage and nuclear weapons cause radioactive damage. (standaard: ingeschakeld)
	kr-more-realistic-weapon=Adds new types of ammunition, sniper rifle, add to bullets more realistic range, trajectory, and drop of bullet speed during flight. Let op! deze optie kan van invloed zijn op andere mods die nieuwe wapens, munitie en geschutstorens toevoegen! [color=orange]Dit wordt aanbevolen om de single player Krastorio 2 gameplay te verbeteren, maar kan latency problemen veroorzaken bij multiplayer. Omdat elke kogel een fysiek object is dat moet worden gesynchroniseerd tussen alle spelers.[/color] (Standaard: ingeschakeld)
	kr-more-realistic-weapon-auto-aim=Als je problemen hebt tijdens multiplayer, of als je gewoon makkelijker raak wil schieten, dan gebruik je deze optie. Nu vliegen alle kogels recht op het doel af.
	kr-peaceful-mod=Als je om een of andere reden speelt zonder bijters en je wilt alle technologieën leren, inclusief de militaire, zet deze optie dan aan. Maar bereid je voor; Militaire technologie zal duur zijn.
	kr-disable-wiki=Schakel de "open wiki" knop in de linkerbovenhoek van het scherm uit ([color=orange]De wiki wordt nog steeds in het geheugen geladen! Uitschakelen zal de spelprestatie niet verbeteren![/color]). (Standaard: uitgeschakeld)
	kr-electric-poles-changes=Verhoogt het bereik van het voedingsgebied en de lengte van de verbinding. (standaard: ingeschakeld)
	kr-infinite-technology=Oneindige upgrades inschakelen voor alle technologieën die een eigenschap van een in-game voorwerp verhogen en die meer dan vijf upgrade niveaus hebben. (standaard: ingeschakeld)
	kr-loaders=Voegt laders toe. Je kunt dit uitzetten en je eigen laders gebruiken.
	kr-logistic-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]
	kr-long-hands=Like Long Reach, but you decide how much will be cheaty. Increase build distance, reach distance and resource reach distance (resource max to 4), by the setted multiplier (1 mean no changes).
	kr-military-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)
	kr-pipes-and-belts-changes=Increase max distances of underground buildings:\nIron underground pipe max distance to 20\nFast underground belt max distance to 10\nExpress underground belt max distance to 20
	kr-production-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)
	kr-rebalance-fuels=Rebalance vanilla fuels to better match the fuels introduced by Krastorio 2. Adjust fuel values and where they can be used.\n[color=orange]This is recommended to improve Krastorio 2 gameplay.[/color]
	kr-balance-radar=Balanceert het bereik en energieverbruik van de radar om meer in lijn te zijn met de entiteiten die zijn geïntroduceerd door Krastorio 2. Voegt ook een MK2 radar toe die een andere kleur heeft en het uitgebreide bereik van de oude Krastorio-radar.
	kr-rebalance-vehicles&fuels=Rebalance vehicle and fuel stats, changing recipes, which fuels are consumed, fuel usage.\n[color=orange]This is recommended to improve Krastorio 2 gameplay.[/color]
	kr-stack-size=Verhoog de stapelgrootte van vele vanilla en K2 voorwerpen. (Standaardwaarde: 200)
	kr-kl-stuff=Er werd ons vaak gevraagd om de oude verstevigde platen terug te brengen. Nou... met deze optie kun je dat voor elkaar krijgen.
	kr-utility-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)
	kr-vehicles-minable-changes=Deze optie schakelt de mogelijkheid uit om voertuigen en treinen op te pakken. Optie voor echte hardcore liefhebbers. (Standaard: uitgeschakeld)
	kr-large-icons=Increases the size of the icons that display the contents in large chests and warehouses.
	kr-shelter-tint=Verandert de kleur van de schulplaats+[color=cyan]Deze optie is alleen voor Energy Demon Patrons[/color]!
	kr-main-menu-background=Kies je voorkeursachtergrond (andere mods kunnen achtergronden toevoegen aan deze optie)
	kr-finite-oil=Maakt olie eindig met een constante productie hoeveelheid.
	kr-substation-mk2=Voegt een spanningstransformator MK2 toe. Dit is een tijdelijke oplossing voor diegene die onvoldoende vanilla spanningstransformatoren hebben. If someday we find time to create a unique sprites for this, we will do this as default part of K2.
	
