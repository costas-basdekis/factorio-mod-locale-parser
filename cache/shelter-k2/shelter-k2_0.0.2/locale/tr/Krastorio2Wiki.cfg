	about-k2-description-1=\nKrastorio, oyuna büyük miktarda yeni içerik getiren küresel bir modifikasyon. 40'tan fazla yeni varlık (renk varyasyonlarını sayarsa 60'dan fazla), yüzden fazla eşya, yaklaşık yüz yeni teknoloji, yeni silahlar, yeni savaş ve yakıt sistemleri, yeni sinyaller, radyasyon, sızıntı ve çok daha fazlası eklendi. \n[color=green]Modun birçok yönü oyun ayarlarında değiştirilebilir[/color].\n\nC R E D I T S\n\nModun ana yazarları: \n     - Krastor ve Linver\n\nÇeviri için teşekkür ederim:
	about-k2-description-2=     - Italian: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russian: Nodonoz, NickLatkovich, Murenion\n     - Chinese Simplified: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Chinese Traditional: Kingyu\n     - Japanese: BIRD, Onsen, Ym, Twistane\n     - Polish: Virthalas, Nershir\n     - Korean: Kuhave, Seojy0619, Sindaehyeon338\n     - Turkish: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - German: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch and other!  
	about-k2-description-3=\nYardım için teşekkürler:\n     - Bilka \n     - BiusArt\n\nVe Patreon'da bizi destekleyenlere özel bir teşekkür:
	fusion-reactor-description-1=Füzyon reaktörü [entity=kr-fusion-reactor] nükleer reaktörün [entity=nuclear-reactor] halefidir. Enerji üretmek için nükleer fisyon kullanmak yerine, bu reaktör daha temiz bir süreç olan nükleer füzyon kullanır (füzyon radyasyon [img=virtual-signal/kr-nuclear-2] içermez!).\nNükleer reaktörden farklı olarak, bu varlık ısı üretmez, ancak doğrudan içinde bir kazan vardır, bu nedenle aktif sıvı giriş noktalarından birinde su [fluid=water] sağlanması gerekir ve işlemden sonra kullanım için sıvı çıkışlarından birinden gelişmiş buhar türbinlerinde [item=kr-advanced-steam-turbine] kullanılmak üzere buhar yayılır.
	fusion-reactor-description-2=Enerji üretmek için, bu reaktör Döteryum-Trityum yakıt [item=dt-fuel] tüketir (oyunumuzda, üretim süreci trityum [item=tritium] ve ağır su [fluid=heavy-water] kullanılarak yaklaşık hale getirilir).  
	info-description=Hakkında bilgi okumak için soldaki listeden bir öğe seçin.
	shelter-description-1=Bu sığınak [entity=kr-shelter] oyuncunun "geçici" evidir. Bir takım (kuvvet) haritaya bir sığınak yerleştirdiğinde, takımın doğma noktası önüne yerleştirilecektir (her takım bir seferde sadece bir doğma noktasına sahip olabilir), bu takım bir şey ters gittiğinde oyuncularının nerede yeniden doğacağını seçebilir... [color=orange]ama hatırla! Her takım için yüzey başına sadece bir barınak olabilir! [/color], eğer yeni yüzeyler ekleyen modlar olmadan oynuyorsanız, Factorio'nun sadece bir yüzeyi vardır, Nauvis, bu durumda bir seferde sadece bir barınak yerleştirebilirsiniz. Doğma noktasını değiştirmek istiyorsanız, sadece kaldırın ve istediğiniz yere yerleştirin.\nAyrıca, bir mola vermek istediğinizde video oyun dergilerinizi içeride saklayabilirsiniz;[color=green] sığınakların eşyaları saklamak için 200 yuvası vardır ve 120kW elektirik verir [img=virtual-signal/kr-energy-2][/color].
	air-purifier-description-1=Hava temizleyicileri [entity=kr-air-purifier] filtreleri tüketerek yakınlarındaki atmosferi (yığınlarında) temizleyen yapılardır. [item=pollution-filter].\nOyun haritası kare bölgelere (parça denir) bölünür ve her biri belirli miktarda kirlilik içerir. Hava Temizleyici [color=red] yalnızca yerleştirildiği yeri temizler [/color] ve yığın tamamen temizlendikten sonra bile yapmaya devam eder.\nBir temizleyicinin yakındaki parçalardaki kirliliği gidermesine izin vermek için, oyunun kirliliği doğal olarak temizleyicinin yığınına yaymasını beklemeniz gerekecektir.\nArıtıcıların yakınındaki alanı kirlilikle çevrili görmek normaldir. Bu efekti azaltmak için temizleyicilerin fabrikalarınızın yanına nasıl yerleştirileceğini düşünmenizi öneririz.\nHaritadaki parçaları görmek için modları veya Factorio hata ayıklama görünümünü (varsayılan tuş bağlantısı F4 -> show-tile-grid) kullanabilirsiniz.
	air-purifier-description-2=Arıtıcı bir filtre tükettiğinde, tekrar kullanılmak üzere temizlenebilen kirli bir filtreyi [item=used-pollution-filter] geri alma [color=orange] olasılığınız %90'dır.[/color]\n\nKirliliğin ne kadar arıtıldığını üretim istatistikleri panelinden görebilirsiniz (__CONTROL__production-statistics__ ile açın). Arıtılmış miktar tüketilen miktara eşittir.
	inserters-krastorio-hotkey-description-1=Krastorio 2'de, yerleştiricinin öğeleri düşürdüğü taşıma bandı şeridini değiştirmek için fare bir yerleştiricinin üzerindeyken __CONTROL__kr-inserter-change-lane__ tuşuna basabilirsiniz.\nAlt şeridi başarılı bir şekilde değiştirmek grafiksel bir etki gösterir ve alt ok (alt görünümde görünür) hafifçe kayacaktır.	__CONTROL__kr-insertter-change-lane__ kısayol tuşu Factorio kontrol ayarlarında değiştirilebilir.\n\nAyrıca, Krastorio 2 tüm yakıtlı yerleştiriciler için "burner leech" özelliğini etkinleştirir. Bu, bir yakıtlı yerleştiricinin yakıta ihtiyacı olduğunda, onu hem maddeleri aldığı yerden (normal olarak) hem de öğeleri düşürdüğü yerden (normalde imkansız) yakalayabileceği anlamına gelir.
	radiation-description-1=Krastorio 2 radyasyon [img=virtual-signal/kr-nuclear-2] hasarı ekler. Oyuncular uranyum cevheri [item=uranium-ore] yatağına yaklaştıklarında radyasyon hasarına maruz kalabilirler. Bu, envanterleri uranyumdan yapılmış öğeler içeriyorsa da olur.\nBu etkiyi azaltmak için zırh giymek yeterlidir. Daha iyi zırh daha iyi radyasyon hasarı azaltımı sağlar.\n\nUranyum esaslı mühimmat radyasyon yaymaz ancak hedeflere radyasyon hasarı verebilir. Bu tür hasarlar radyasyon direncine sahip olmadıkları için ısırıcılara karşı çok etkilidir.
	roboports-krastorio-hotkey-description-1=Krastorio 2'de, çalışma modunu değiştirmek için fare bir robot limanının üzerindeyken __CONTROL__kr-change-roboport-state__ düğmesine basabilirsiniz. Kullanılabilir modlar şunlardır:\n- Normal Mod\n- Lojistik Mod\n- İnşaat Modu\nLojistik veya inşaat modundaki platformlar, yalnızca sırasıyla lojistik veya inşaat robotlarına kapsama alanı sunacak ve kapsama alanı normalden %25 daha büyük olacaktır. Normal mod her ikisini de kapsamaktadır.\n __CONTROL__kr-change-roboport-state __ kısayol tuşu Factorio kontrol ayarlarından değiştirilebilir.
	creep-description-1=Isırıcı yuvaları biyokütle [item=biomass] üretmek için hasat edilebilen sızıntı oluşturur.\nBiyokütle, askeri araştırma ve gübre [item=fertilizer] veya ilk yardım çantaları [item=first-aid-kit] gibi birkaç öğe yapmak için kullanılır. [color=green]Sızıntı toplayıcı [item=kr-creep-collector] ile sızıntı verimli bir şekilde hasat edilebilir[/color], [color=orange]ellerle yavaşça[/color], [color=red]ve robotlar onu yok edebilir[/color].
	creep-description-2=Oyunun ortalarına ulaştığınızda, biyokütleyi yuvalardan hasat etmek zorunda kalmadan büyütmek için biyolojik laboratuvar [entity=kr-bio-lab] oluşturabilirsiniz.\n[color=orange]Sızıntı üzerinde yürümemeniz tavsiye edilir...[/color]
	intergalactic-transceiver-description-1=Bir roket fırlatma, sadece optimizasyon teknolojisi kartları için araştırma verilerinin üretilmesiyle sonuçlanır. Oyunu kazanmak için yeni galaksiler arası alıcı-verici [entity=kr-intergalactic-transceiver] inşa etmeniz ve etkinleştirmeniz gerekir.\nGalaksilerarası alıcı-verici 30 TJ (terajoule) elektrik enerjisine ihtiyaç duyar ve maksimum şarj hızı 60 GW'dır. Tamamen şarj olduktan sonra otomatik olarak kendini etkinleştirir ve ekibine zafer kazandırır. Daha sonra elektriği emmeyi durduracak ve bunun yerine, bir kerelik bir akümülatöre benzer şekilde, tamamen deşarj olana kadar 10 GW hızında güç sağlamaya başlayacaktır.\nAlıcı şarj olmaya başladıktan sonra, eşsizliğin kontrolünü elinde tutmak için düzenli bir elektrik akışına ihtiyaç duyar. [color=red]2 saniyeden fazla elektrik almayı keserse, 2 GJ'ye kadar 2 saniyede bir depolanan enerjinin %20'sini kaybetmeye başlayacak[/color], ve sonunda kapanacaktır.\nDikkat et! Madencilik yapıldıktan sonra, galaksiler arası alıcı-verici [color=orange]depolanan tüm enerjiyi kaybedecektir[/color].
	rare-metals-description-1=Krastorio'da haritanızı dağıtan renkli kaynaklar yığını yok. Bunun yerine Krastorio bir birleşme felsefesini takip ediyor. Birçok Kaynak bir ortak olarak birleştirildi. Örneğin, nadir metaller [item=rare-metals]. Bu, diğer global değişikliklerin yaptığı gibi, bir veya iki tarifte kullanılan çok miktarda kaynak yaratmamak için yapıldı. Bunun yerine, çok sayıda koleksiyon anlamına gelen tek bir kaynağınız var. Bu, bu kaynağı daha kullanışlı hale getirir ve oyun daha pürüzsüz hale gelir. Aynı zamanda rutin ve dengeleme problemlerini de çözer.
	rare-metals-description-2=Nadir metaller, birçok orta oyun ve oyun sonu tariflerinde kullanılan yeni bir sondajlanabilir kaynaktır.\nBunlar, demir ve bakırdan daha nadir bir grup metal olup, oyunu daha hafif tutmak için tek bir kaynakta birleştirilmiştir (sadece bir tarifte daha az ara ürün kullanmak suretiyle).\nKrastorio Legacy oynayanlar için menarit kaldırıldı ve oyun sonu tariflerinin çoğunda imersite [item=imersite-crystal] ile değiştirildi.
	new-gun-play-description-1=Oyunun savaş kısmı tamamen yeniden yapıldı. Şimdi, mermiler kendi hızlarına sahip ve uçuş sırasında yavaşlayan fiziksel nesneler. Ayrıca, mermiler kendi renklerinde boyanır ve benzersiz özelliklere sahiptir:\n- Sarı mermiler en genel olanlardır. Standart hız, ancak artan ateş hızı.\n- Kırmızı mermiler daha fazla hasar ve standart hıza sahiptir.\n- Yeşil mermiler tükenmiş uranyum mermileridir. Standart hıza sahiptirler, ancak ek radyasyon hasarı verir.\n- Mor mermiler, imersit içeren mermilerdir. Bu mermiler artan bir başlangıç hızına sahiptir ve ek enerji hasarına neden olur.\nAyrıca, merminin menzili ve hızı, boyutlarına ve silahın uzunluğuna bağlıdır. Buna göre, en hızlı keskin nişancı tüfeği mermileri, tüfek mermilerinden biraz daha yavaştır ve tabanca mermileri en yavaştır. \n[color=orange]Tek oyunculu Krastorio 2 oyununu geliştirmek için bu seçenek önerilir, ancak her mermi tüm oyuncular arasında senkronize edilmesi gereken fiziksel bir nesne olduğundan, çok oyunculu oyunlarda ping sorunlara neden olabilir. Bunu düzeltmek için oyun ayarlarında Otomatik hedef seçeneğini kullanın[/color]!
	fuels-description-1=Artık aracın özelliklerini biraz etkileyen üç farklı yakıt türü [item=fuel] üretebilirsiniz. Artık taşımayı daha hızlı hale getirmek için, ulaşım ekipmanı ızgarasına yeni bir motor yerleştirmeniz gerekiyor. Ayrıca trenlerin hızı daha inandırıcı değerlere düşürüldü. (Hayır, cidden vanilya yük treni için 370 km çok fazla...).
	matter-of-matter-description-1=Hemen hemen her ham kaynağı temel maddeye [fluid=matter] dönüştürebilir ve ondan şu anda sizin için daha yararlı bir şey yaratabilirsiniz. Ancak, büyük miktarda enerji gerektireceğine hazırlıklı olun. Ayrıca, daha gelişmiş tarifler için, şarj edilmiş bir madde dengeleyicisine [item=charged-matter-stabilizer] ihtiyacınız olacak. Stabilizatörlerin [item=matter-stabilizer] tekrar kullanılabilir olmaları önemlidir, ancak %1 olasılıkla stabilizatör tarifi tamamladıktan sonra kırılacaktır.
	crusher-description-1=Öğütücü [entity=kr-crusher], hammaddeleri toza dönüştürmek için parçalayan bir makinedir. İçeride üretilecek ana ürünler, cam [item=glass] yapmak için kullanılan kum [item=sand] ve çeşitli amaçlara sahip imersite tozu'dur [item=imersite-powder]. Kırıcı ayrıca öğeleri yok edebilir: kırıcının belirli bir çıktı üretmediği tüm öğeler tamamen imha edilir.
	kr-commands-description-1=Krastorio 2, bir şeylerin yanlış olması durumunda oyunculara mod komut dosyalarını sıfırlama komutu verir. Konsola "/kr-restore" yazmak (tırnak işaretleri olmadan) komutu etkinleştirir. [color=red]Sığınaklar [entity=kr-shelter] veya galaksiler arası alıcı-verici [entity=kr-intergalactic-transceiver] gibi komut dosyalarında kullanılan tüm varlıklar, kaldırılır ve bunları kullanan son kullanıcıya geri verilir.[/color] \n\nKrastorio Team Patreon (Energy Demon level) iseniz, "/kr-patreon-stuff" komutunu girerek bonus eşyalar alabilirsiniz.
	kr-achievements-description-1=Krastorio 2 oyuna oyuncuların kilidini açabileceği birçok yeni başarı ekliyor. Bu tam listedir:\n\n[achievement=10000-matter] Madde üretimi 1: 10k birim madde üretin.\n\n[achievement=100000-matter] Madde üretimi 2: 100k madde üretin.\n\n[achievement=1000000-matter] Madde üretimi 3: 1M madde üretin.\n\n[achievement=10000-ai-core] Android'ler elektrikli koyun hayal ediyor mu?: 10k birim YZ çekirdeği üretin.\n\n[achievement=dig-into-deep] Derin kazmak: imersite madenciliği için bir taş ocağı yerleştirin.\n\n[achievement=destroyer-of-worlds] Dünyaların yok edici: Antimadde bomba kilidini aç.\n\n[achievement=death-on-wheels] Tekerleklerde ölüm: Gelişmiş bir tank oluşturun.\n\n[achievement=faster-than-sound] Sesten daha hızlı: Oyunu 30 saat veya daha kısa sürede kazanın.\n\n[achievement=faster-than-light] Işıktan daha hızlı: Oyunu 20 saat veya daha kısa sürede kazanın.\n\n[achievement=no-antimatter] Madde çocuklar, füzyon erkekler içindir: Herhangi bir antimadde reaktör inşa etmeden oyunu kazanın.\n\n[achievement=big-brother] Sauron'nun gözü seni izliyor: 100 nöbetçi inşa et.
	faq-description-1=\nS : - Petrol noktasına bakıyorum ve X gösteriyor ve beklenen üretime baktığımda farklı bir sayı görüyorum. Neden? \nC : - Bir noktaya baktığınızda, üretim döngüsü sayısını görürsünüz. Bir döngüde 20 birim yağ üretilir. Buna göre, beklenen üretimi gördüğünüzde, bu döngü sayısı * 20'dir.
	faq-description-2=\nS : - Sızıntıyı nasıl hasat edebilirim? \nC : - Askeri teknoloji, fare/el ile alabileceğiniz bir aracın kilidini açar ve toplamak için sızıntı üzerine sürükleyin. VE HAYIR, sızıntı toplayıcı askeri teknoloji kartlarının kilidinin açılmasını gerektirmez, kilitlenme yoktur. Ayrıca sızıntı robotlarla yok edilebilir ve ellerle toplanabilir (çok uzun bir sabrınız varsa). Daha hızlı olan sızıntı toplayıcıyı kullanmaya devam etmenizi öneririz.
	faq-description-3=\nS : - Uzay araştırma verilerini [item=space-research-data] nereden alabilirim? \nC : - Uzay araştırma verileri, bir roket uzaya fırlatıldığında uzay bilimi paketinin yerini alır ve aynı oranda, 1 roket: 1000 uzay araştırma verisi ile verilecektir.
	faq-description-4=\nS : - Radyasyonu sevmiyorum. Radyasyon hasarını devre dışı bırakabilir mi? \nC : - Oyunda konsol tuşuna basın ("1" tuşunun solunda) ve bunu yürütün (yazın ve enter tuşuna basın): /kr-disable-radioactivity, bu oyun için radyoaktiviteyi devre dışı bırakacaktır, /kr-enable-radioactivity, ile yeniden etkinleştirilebilir.
	