	kr-more-realistic-weapon=新しい弾丸、スナイパーライフルを追加します。また、弾丸によりリアルな射程距離や軌道、飛翔中の減速を追加します。 注意： 本オプションは新しい武器、弾薬、タレットを追加する他のMODと干渉する可能性があります！ [color=orange]本オプションはシングルプレイを改善するために推奨されますが、各弾丸がプレイヤー間で同期される物理オブジェクトであるため、マルチプレイにおける通信の遅延が問題を引き起こす可能性があります。[/color] (デフォルト：有効)
	kr-more-realistic-weapon-auto-aim=「よりリアルな武器」オプションを利用していて、マルチプレイにおいて問題がある場合や射撃を簡単にしたい場合、このオプションを有効にしてください。 弾丸が目標に向かって正確に飛ぶようになります。
	kr-peaceful-mod=何らかの理由によりバイターなしでプレイしていて、軍事を含めたすべての技術を解禁したい場合、本オプションを有効にしてください。ただし、軍事技術は高コストになるでしょう。
	kr-disable-wiki=スクリーン左上の「open wiki」ボタンを無効にします。([color=orange]本オプションを使用してもwikiはメモリ上にロードされます！ ゲームのパフォーマンスは改善されません！[/color]) (デフォルト：無効)
	kr-electric-poles-changes=電柱の電力供給範囲と接続距離を拡大します。 (デフォルト：有効)
	kr-infinite-technology=すべての技術の無限アップグレードを有効にします。6段階以上のレベルに渡ってアップグレードでき、いくつかのゲーム内アイテムの性能を向上させます。 (デフォルト：有効)
