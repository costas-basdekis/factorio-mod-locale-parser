[recipe-description]
	dirty-water-filtration-1=汚水をろ過し、鉄鉱石[item=iron-ore] と石[item=stone] を確率的に生産します。
	dirty-water-filtration-2=汚水をろ過し、銅鉱石[item=copper-ore] と石[item=stone] を確率的に生産します。
	汚水ろ過-3=汚水を濾過し、レアメタル [item=raw-rare-metals]と石 [item=stone](確率的に)を与える。
	enriched-copper=素の銅鉱石を硫酸[fluid=sulfuric-acid] と水で [fluid=water] 処理し、収量を改善します。 副産物として汚水[fluid=dirty-water] を生産します。
	enriched-iron=素の鉄鉱石を硫酸[fluid=sulfuric-acid] と水で [fluid=water] 処理し、収量を改善します。 副産物として汚水[fluid=dirty-water] を生産します。
	enriched-rare-metals=素のレアメタルを濃縮し、塩化水素 [fluid=hydrogen-chloride] と水 [fluid=water]で精製して、最終的な収率を向上させます。 副産物として汚水[fluid=dirty-water] を生産します。
	kr-burn-with-residue=__1__ を燃焼して大気に排出します。 この処理は大量の汚染を排出し、副産物として __2__ を確率的に生産します。
	kr-burn=__1__ を燃焼します。 この処理は副産物を生産しませんが、大量の汚染を排出します。
	kr-water-electrolysis=電気分解によって、水[fluid=water] と砂[item=sand] から塩素[fluid=chlorine] と水素[fluid=hydrogen] を2：3の比率で生産します。
	kr-water-separation=水[fluid=water] から、酸素[fluid=oxygen] と水素[fluid=hydrogen] を1：2の比率で分離します。
	matter-recipe-with-stabilizer=[color=orange]注意：[/color]このレシピでアイテムを得るには、充填済みのマター安定剤[item=charged-matter-stabilizer] によって処理プロセスを安定化する必要があります。 処理が完了すると、99%の確率で(空の) マター安定剤[item=matter-stabilizer] を再利用できます。
	
