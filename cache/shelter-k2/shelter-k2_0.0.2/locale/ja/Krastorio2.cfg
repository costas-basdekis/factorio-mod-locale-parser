	kr-fuel=水素[fluid=hydrogen] を触媒として改善した固形燃料を開発します。
	kr-fusion-energy=より進んだ発電方法を開発します。 リアクター1基あたり20基の大型タービンを稼働できます。 発電には500MWのエネルギー、DT-燃料セル[item=dt-fuel]と水[fluid=water]が必要です。
	kr-gas-power-station=石油ガス[fluid=petroleum-gas] とバイオメタノール[fluid=biomethanol] を燃焼して発電できます。(他のMODの燃焼可能な流体も使用できます)
	kr-greenhouse=この機器は水[fluid=water] とエネルギー[virtual-signal=kr-energy-2] を使って木材を育て、収穫します。
	kr-imersium-processing=非常に硬度が高く、軽量で、導電性の高い合金を開発します。 この合金は、イマーサイト触媒により安定化された多数の基本素材から作成されます。 この合金は融点が極めて高いため、生産速度が遅くなります。
	kr-iron-pickaxe=プレイヤーの採掘速度を0.5から0.75に増加します。
	kr-lithium-processing=鉱水[fluid=mineral-water] の処理により塩化リチウム[item=lithium-chloride] の生産が可能になり、塩化リチウムからリチウム[item=lithium] の生産が可能になります。
	kr-lithium-sulfur-battery=標準の電池の改良版。リチウム-硫黄電池は、リチウム-イオン電池や硫黄電池よりも高いエネルギー密度を持ちます。
	kr-logistic-containers-1=1x1よりも大きい物流チェストのうち、パッシブ供給チェストと貯蔵チェストを開発します。
	kr-logistic-containers-2=1x1よりも大きい物流チェストのうち、バッファーチェストと要求チェストを開発します。
	kr-mineral-water-gathering=鉱水を汲み上げるためのポンプを開発します。
	kr-quantum-computer=ゲーム最終盤のテクノロジーカードと研究データを作成する設備。
	kr-quarry-minerals-extraction=イマーサイト [item=raw-imersite] 洞用に大型掘削ドリルを開発します。 基本的なイマーサイト処理技術も追加します。
	kr-radar=表層探索用レーダーを開発します。
	kr-research-server=生産テクノロジーカードおよび有用テクノロジーカードを作成する設備。
	kr-sentinel=多くのセンサーを備えた小さなセンチネルを開発します。このセンサーは、狭い領域を常に表示しますが、周囲スキャンはしません。
	kr-shelter=このシェルターは、あなたのチーム、もしくは単にあなたの出現地点を変更できます。[color=orange]（各チーム、1領域ごとに1つのシェルターのみ）[/color] また、休憩したいときのためにTVゲームの雑誌を中に保管することもできます。 [color=green]アイテム保管用に200スロットを持ち、常時120kWのエネルギーを供給してくれます。[/color]
	kr-singularity-lab=ゲーム最終盤の研究のためのシンギュラリティ研究所を開発します。
	kr-steam-engine=蒸気でエネルギーを生成します！
	kr-steel-fluid-handling=最大流量が25%増加する鋼鉄パイプと鋼鉄ポンプを開発します。
	kr-steel-fluid-tanks=2種類の流体貯蔵タンクを開発します。1つは50K、もう1つは200Kの流体を貯蔵できます。
	kr-superior-inserters=より高速なスタックインサータを開発します。
	kr-antimatter-ammo=マター分解処理に基づく弾薬を開発します。
	kr-nuclear-locomotive=原子力機関車を制作します。
	optimization-tech-card=衛星を宇宙に打ち上げ、最適化テクノロジーカードの作成に使用する研究データを獲得できるようになります。
	kr-matter-cube=輸送用にマターを固形化したもの。
	automation-science-pack=基本的な自動化技術の研究に使用されます。
	kr-advanced-tech-card=最先端の機器や装備の研究を可能にします。
	kr-matter-tech-card=量子をマターを通じて変換修正し、別の物にする方法を研究します。
	kr-singularity-tech-card=時空曲率の原理に基づいた最先端の技術の研究を可能にします。
	kr-automation=__ENTITY__assembling-machine-3__よりも2倍効率的で、大きくて高速な組立機を開発します。また、精錬と制作の両役をこなすことができます！
	kr-creep-virus=このカプセルを投げると、強力なウイルスによって[color=red]このゲームではクリープを生成するバイター（すべての表層/植物/ゲームレイヤー）[/color]が誕生しなくなり、表層のすべてのクリープが削除されます。 

