	kr-logistic-science-pack-recipe=オプションリストから好きなサイエンスパックのレシピを選択してください。[color=red]\n特定のMODではオリジナルを使用できないため一部レシピを変更可能にしています。\n[/color][color=orange]Krastorio 2 のみをインストールしているならKrastorio 2 レシピを推奨します。[/color] (デフォルト：Krastorio)
