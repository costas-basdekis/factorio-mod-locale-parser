[entity-description]
	kr-air-purifier=フィルターを使って汚染を吸収します。  使ったフィルターは再利用できます。(90%の確率) [color=orange]各空気清浄機は、配置されているチャンクのみを浄化します。 隣接したチャンクから拡大してきた汚染も浄化されますが、隣接チャンク自体は浄化されません！[/color]
	kr-crusher=いくつかのアイテムを破砕してチリにします。 [font=default-bold]警告！[/font][virtual-signal=kr-attention_3] [font=default-bold]破砕機に入れられたアイテムのうち、処理できないものはすべて破壊されます！ (しかも汚染が出ます)[/font] 
	kr-fluid-burner=流体を燃焼または蒸発させます。 警告：これの利用は汚染を引き起こします。
	kr-fluid-storage-1=大型貯蔵タンクは50kの流体を貯められます。 4ヶ所の入出口を持ちます。
	kr-fluid-storage-2=巨大貯蔵タンクは200kの流体を貯められます。 12ヶ所の入出口を持ちます。
	kr-fusion-energy=より進んだ発電方法を開発します。 リアクター1基あたり20基の大型タービンを稼働できます。 発電には500MWのエネルギー、DT-燃料セル[item=dt-fuel]と水[fluid=water]が必要です。
	kr-gas-power-station=石油ガス[fluid=petroleum-gas] とバイオメタノール[fluid=biomethanol] を燃焼して発電できます。(他のMODの燃焼可能な流体も使用できます)
	kr-greenhouse=この機器は水[fluid=water] とエネルギー[virtual-signal=kr-energy-2] を使って木材を育て、収穫します。
	kr-matter-assembler=充填済みのマター安定剤 [item=matter-stabilizer] を使用して、マターを中間生成物に変換します。
	kr-sentinel=狭い領域を見守ります。
	kr-shelter=このシェルターは、あなたのチーム、もしくは単にあなたの出現地点を変更できます。[color=orange]（各チーム、1領域ごとに1つのシェルターのみ）[/color] また、休憩したいときのためにTVゲームの雑誌を中に保管することもできます。 [color=green]アイテム保管用に200スロットがあり、120kWの受動エネルギーを与えます。[/color]
	kr-wind-turbine=風力で20kWのエネルギーを発電します！（安定だが非効率的なエネルギー源）
	kr-crash-site-building=[color=red]警告！[/color] この建物が解体された場合、原料はいくらか返されますが、再建することはできません！
	kr-shelter-plus=Energy Demonsのための強化された拠点！ このシェルターは、あなたのチーム、もしくは単にあなたの出現地点を変更できます。[color=orange]（各チーム、1領域ごとに1つのシェルターのみ） [/color] また、休憩したいときのためにTVゲームの雑誌を中に保管することもできます。 [color=green]アイテム保管用に200スロットがあり、250kWの受動エネルギーを与えます。[/color]
	kr-research-server=この設備は生産テクノロジーカード[item=production-science-pack] とユーティリティテクノロジーカード[item=utility-science-pack] を作成するために使用します。
	biusart-lab=Krastorio 2でこの研究所を使用する許可を下さったBiusArtに多大なる感謝を。
	kr-tesla-coil=このタワーは、エネルギー吸収装置が設置されている機器に給電しますが、関連する研究技術によって比率が異なります。 このタワーは、機器に最大30MWを給電している間、常に6MW消費します。 [color=orange]テスラコイルの効果範囲は半径20タイルで、効果範囲が重なるような配置はできません![/color]
	kr-filtration-plant=液体をろ過していくつかの材料を抽出します。
	kr-electrolysis-plant=液体を電気分解して化学反応を起こします。
	kr-steel-pipe=より大きな圧力を維持できるパイプ。
	kr-steel-pipe-to-ground=より大きな圧力を維持できる地下パイプ。
	kr-atmospheric-condenser=大気からガスを抽出します。
	kr-bio-lab=クリープ生産のための養殖所。
	kr-advanced-transport-belt=毎秒60アイテム運搬な強化搬送ベルト。
	kr-advanced-underground-belt=毎秒60アイテム運搬な強化地下搬送ベルト。
	kr-superior-transport-belt=毎秒90アイテム運搬な神速搬送ベルト。
