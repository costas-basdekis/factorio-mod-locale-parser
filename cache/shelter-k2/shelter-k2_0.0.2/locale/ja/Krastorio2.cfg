[item-description]
	additional-engine=車両(車、戦車、機関車など) 用の強化電気エンジンは、最大速度と加速力を向上させます。(機関車の加速力は少しだけ増加しますが、最大速度は増加しません)
	advanced-additional-engine=車両(車、戦車、機関車など) 用の超強化電気エンジンは、最大速度と加速力を向上させます。(機関車の加速力は少しだけ増加しますが、最大速度は増加しません)
	ai-core=手動機械より優れた生産方法とは何だろうか？
	antimatter-reactor-equipment=4MWを生産できる代わりに反物質燃料を使用する携帯反物質炉。
	automation-core=工学の粋を集めて金属に命を吹き込もうなどという狂気の沙汰から生まれた物体。
	dt-fuel=核融合炉用の重水素-トリチウム燃料。 [color=orange]使用後に空のDT-燃料セル[item=empty-dt-fuel]を返します[/color]。
	fertilizer=温室での木の成長を大幅に加速します。
	fusion-reactor-equipment=3.2MWを発電できる小型核融合炉ですが、 __ITEM__dt-fuel__ を補給する必要があります。[item=dt-fuel]
	imersium-plate=金属と融合したイマーサイトでコーティングされたレアメタルの高度な合金。 この合金は、超高温に耐えることができ、比類ない強度を持っています。
	kr-air-purifier=フィルターを使って汚染を吸収します。  使ったフィルターは再利用できます。(90%の確率) [color=orange]各空気清浄機は、配置されているチャンクのみを浄化します。 隣接したチャンクから拡大してきた汚染も浄化されますが、隣接チャンク自体は浄化されません！[/color]
	kr-crusher=いくつかのアイテムを破砕してチリにします。 [font=default-bold]警告！[/font][virtual-signal=kr-attention_3] [font=default-bold]破砕機に入れられたアイテムは処理できないアイテムを除いてすべて破壊されます！ (しかも汚染が出ます)[/font] 
	kr-fluid-burner=流体を燃焼または蒸発させます。 警告：これの利用は汚染を引き起こします。
	kr-fluid-storage-1=大型貯蔵タンクは50kの流体を貯められます。 4ヶ所の入出口を持ちます。
	kr-fluid-storage-2=巨大貯蔵タンクは200kの流体を貯められます。 12ヶ所の入出口を持ちます。
	kr-fusion-energy=より進んだ発電方法を開発します。 リアクター1基あたり20基の大型タービンを稼働できます。 発電には500MWのエネルギー、DT-燃料セル[item=dt-fuel]と水[fluid=water]が必要です。
	kr-gas-power-station=石油ガス [fluid=petroleum-gas] またはバイオエタノール [fluid=biomethanol] を燃焼させてエネルギーを生成します。（他のMOD由来の流体も燃焼可能ならそうできます）
	kr-greenhouse=この機器は水[fluid=water] とエネルギー[virtual-signal=kr-energy-2] を使って木材を育て、収穫します。
	kr-intergalactic-transceiver=この設備により銀河間通信が可能になります。 メッセージを送信することが、この銀河から救われる唯一の方法です。 銀河間通信装置は、[color=orange]フル充電して活性化する必要があります[/color]。制御されたシンギュラリティの作成には膨大な量のエネルギーが必要です。くれぐれもシンギュラリティの制御を失わないようにしてください。[color=red] 充電が中断されると、蓄積されたエネルギーが素早く失われます！[/color]
	kr-sentinel=周囲をスキャンせず、常に狭い領域の視界を提供します。
	kr-shelter=このシェルターは、あなたのチーム、もしくは単にあなたの出現地点を変更できます。[color=orange]（各チーム、1領域ごとに1つのシェルターのみ）[/color] また、休憩したいときのためにTVゲームの雑誌を中に保管することもできます。 [color=green]アイテム保管用に200スロットがあり、120kWの受動エネルギーを与えます。[/color]
	kr-wind-turbine=風力で20kWのエネルギーを発電します！（安定だが非効率的なエネルギー源）
	nuclear-reactor-equipment=2.4MWを生成できる小型原子炉ですが、__ITEM__uranium-fuel-cell__で燃料を補給する必要があります。
	dolphin-gun=宇宙イルカです！ 彼は宇宙からあなたのもとへやってきました。 その深遠な黒い瞳をのぞき込むと、まるで宇宙全体を眺め渡しているようです。 彼が経てきた幾千もの血で血を争う戦い、そしてもう一つのものが見えてくるでしょう。 愛、純粋で無垢なる愛。 そして、このイルカがあなたを仕えるべきマスターとして選び、あらゆる敵を炎の剣で燃やし尽くすべく覚悟を決めていることに気付くのです！ すると、彼はあなたに微笑みかけているではありませんか。 自分でも気づかぬうちに瞳は潤み、頬に涙が流れ落ちます。 ついに友を見つけたのです。 ロケットを飲み込み、それを敵に発射してくれる友を。 幸せだ。もうひとりじゃない。
	inserter-parts=インサーターの基本部品。 ([color=orange]破砕機を使用してインサータをパーツに分解できます。[/color])
	empty-dt-fuel=トリチウム[item=tritium] と重水[fluid=heavy-water] を注入し、充填済みセルを得ます。
	kr-creep-collector=このツールをクリープ[item=biomass] の上にドラッグ&ドロップして採取してください。
	potato=巨大なポテト！ 食べられるようだけれど、どこかに送り出すこともできるかも？
	spoiled-potato=腐ってて臭い！
	cyber-potato-equipment=ほんの冗談でポテトを宇宙に打ち出したけれど、前代未聞の新しい生命体に進化して戻ってきてしまった。 たまに歌っているようだが、言葉を理解することはできない。
	poop=うわ！ 汚い！
	kr-note-1=本当に？ こんなことのためにはるばるここまでやってきたのですか？！ 長い時間をかけて基地を建設し、技術を開発し、モンスターと戦い、そして？ これを宇宙に送るって？！ へ、へぇ・・・
	kr-shelter-plus=Energy Demonsのための強化された拠点！ このシェルターは、あなたのチーム、もしくは単にあなたの出現地点を変更できます。[color=orange]（各チーム、1領域ごとに1つのシェルターのみ） [/color] また、休憩したいときのためにTVゲームの雑誌を中に保管することもできます。 [color=green]アイテム保管用に200スロットがあり、常時250kWのエネルギーを供給してくれます。[/color]
	kr-accelerator=友からの贈り物です。 この銃はハンドガンの弾を加速し、ダメージを増加させます。
	kr-jackhammer=このアイテムはコンクリート、石レンガ、プレートを高速かつ便利に撤去するために使用します。
	kr-research-server=この設備は生産テクノロジーカード[item=production-science-pack] と有用テクノロジーカード[item=utility-science-pack] を作成するために使用します。
	biusart-lab=Krastorio 2でこの研究所を使用する許可を下さったBiusArtに多大なる感謝を。
	kr-creep-virus=プレイヤーがこのカプセルを投げると、強力なウイルスによって[color=red]このゲームではクリープを生成するバイター（すべての表層/植物/ゲームレイヤー）[/color]が誕生しなくなり、表層のすべてのクリープが削除されます。 
	kr-biter-virus=このカプセルを投げると、 [color=orange]ウイルスが放出される表層[/color] でバイターの個体数が大幅に減少します。 [color=orange]進化度[/color]も減少します。
	kr-laser-artillery-turret=巨大なエネルギーを集中させる強力な電動タレット。長距離砲タレットのように破壊的な打撃を与える! [color=orange]しかし長距離砲タレットとは違い、完全自動で、手動では使用できません。[/color]
	optimization-tech-card=スペース研究データを処理することによって取得できます。
	
