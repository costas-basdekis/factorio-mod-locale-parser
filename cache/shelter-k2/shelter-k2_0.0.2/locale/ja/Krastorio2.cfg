	kr-containers=1x1よりも大きいチェストを開発します。
	kr-crusher=いくつかのアイテムを破砕してチリにします。 [font=default-bold]警告！[/font][virtual-signal=kr-attention_3] [font=default-bold]破砕機に入れられたアイテムは処理できないアイテムを除いてすべて破壊されます！ (しかも汚染が出ます)[/font] 
	kr-decorations=木や他の小さな装飾を成長させるために温室を使用できます。	
	kr-electric-mining-drill=基礎的な電動掘削機を開発します。
	kr-energy-control-unit=エネルギーが大きく変動する電子部品においてエネルギーを制御するために使用される強力な変圧ユニットです。
	kr-enriched-ores=素の銅鉱石を硫酸[fluid=sulfuric-acid] と水[fluid=water] で処理し、収量を改善します。 副産物として汚水[fluid=dirty-water] を生産します。
