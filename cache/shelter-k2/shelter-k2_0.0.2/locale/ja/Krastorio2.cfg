	kr-rebalance-radar=Krastorio 2で導入されたエンティティとバランスが取れるように、レーダーの範囲とエネルギー消費を再調整します。 また、旧Krastorioのレーダーの範囲を持ち、色が変更されたMK2レーダーが追加されます。
	kr-rebalance-vehicles&fuels=車両と燃料の特性を再調整し、燃料を使用するレシピを変更し、燃料の用途を変更します。\n[color=orange]Krastorio 2のゲームプレイを改善するため推奨されます。[/color]
