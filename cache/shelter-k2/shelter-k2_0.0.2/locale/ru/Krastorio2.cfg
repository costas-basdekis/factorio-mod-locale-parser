	dirty-water-filtration-1=Фильтрует грязную воду, давая железную руду [item=iron-ore] и камень [item=stone] (вероятность).
	dirty-water-filtration-2=Фильтрует грязную воду, давая медную руду [item=copper-ore] и камень [item=stone] (вероятность).
	dirty-water-filtration-3=Фильтрует грязную воду, давая руду редких металлов [item=raw-rare-metals] и камень [item=stone] (вероятность).
	enriched-copper=Обогащает медь серной кислотой [fluid=sulfuric-acid] и водой [fluid=water], увеличивая объёмы продукции. Производит грязную воду [fluid=dirty-water] как побочный продукт.
	enriched-iron=Обогащает железо серной кислотой [fluid=sulfuric-acid] и водой [fluid=water], увеличивая объёмы продукции. Производит грязную воду [fluid=dirty-water] как побочный продукт.
	enriched-rare-metals=Обогащает необработанные редкие металлы, очищая хлоридом водорода [fluid=hydrogen-chloride] и водой [fluid=water], увеличивая объёмы продукции. Производит грязную воду [fluid=dirty-water] как побочный продукт.
	kr-burn-with-residue=Сжечь __1__ в атмосферу. Этот процесс выбросит большое количество загрязнения и может привести __2__ в качестве побочного продукта.
	kr-burn=Сжечь __1__. Этот процесс не производит побочных продуктов, но высвободит большое количество загрязнения.
	kr-water-electrolysis=Извлечение с помощью электролиза, 2/5 хлора [fluid=chlorine] и 3/5 водорода [fluid=hydrogen] из обычной воды [fluid=water] и песка [item=sand].
	kr-water-separation=Разделяет 1/2 кислорода [fluid=oxygen] от водорода [fluid=hydrogen], содержащегося в обычной воде [fluid=water].
	matter-recipe-with-stabilizer=[color=orange]Внимание[/color], чтобы получить предметы из этого рецепта, процесс должен быть стабилизирован с помощью стабилизатора материи[item=charged-matter-stabilizer]. После завершения процесса у вас есть шанс (99%) получить стабилизатор материи (пустой) [item=matter-stabilizer].
	
