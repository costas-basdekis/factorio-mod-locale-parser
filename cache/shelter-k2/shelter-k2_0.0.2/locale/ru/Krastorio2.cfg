[mod-setting-description]
	kr-automation-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2[/color] (По умолчанию: Krastorio)
	kr-bonus-inventory=Немного расширяет инвентарь с выбранным количеством слотов (ноль не дает изменений. Значение по умолчанию равно нулю).
	kr-cargo-wagon-bonus=Увеличивает или уменьшает вместимость грузового вагона (ноль значит без изменений. Значение по умолчанию равно нулю).
	kr-bonus-items=Дает бонусные предметы (дроны, автомобиль, броню и т. д.) когда вы начинаете новую игру. (По умолчанию: отключено)
	kr-chemical-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2[/color] (По умолчанию: Krastorio)
	kr-damage-and-ammo=Изменение урона и боеприпасов: лазерные турели ослабляются, боеприпасы получают больший урон и ядерное оружие наносит радиоактивный урон. (По умолчанию: включено)
	kr-more-realistic-weapon=Добавляет новые типы боеприпасов, снайперскую винтовку, добавляет пулям более реалистичный диапазон, траекторию и падение скорости во время полета. Внимание! Эта опция может повлиять на другие модификации, добавляющие новое оружие, боеприпасы и турели! [color=orange]Это рекомендуется для улучшения одиночного режима Krastorio 2, но пинг в мультиплеере может вызвать проблемы, так как каждая пуля является физическим объектом, который должен быть синхронизирован между всеми игроками.[/color] (По умолчанию: включено)
	kr-more-realistic-weapon-auto-aim=Если у вас есть проблемы в мультиплеере или вы хотите облегчить стрельбу, то используйте эту опцию. Теперь все пули будут лететь прямо в цель.
	kr-peaceful-mode=Если по какой-то причине вы играете без кусак и вы хотите изучить все технологии, включая военные, то включая эту опцию, но будьте готовы к тому, что военная технология будет дорогой.
	kr-disable-wiki=Отключает кнопку "открыть вики" в левом верхнем углу экрана ([color=orange]Вики все еще будет загружена в игровую память! Отключение не улучшит производительность игры![/color]). (По умолчанию: отключено)
	kr-electric-poles-changes=Увеличивает размер зоны снабжения и длину соединения. (По умолчанию: включено)
	kr-infinite-technology=Включает бесконечные улучшения для всех технологий, что увеличивает свойства некоторых предметов в игре и имеют более пяти уровней улучшения. (По умолчанию: включено)
	kr-loaders=Добавляет погрузчики. Вы можете выключить его и использовать свои собственные.
	kr-logistic-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Красторио 2[/color]
	kr-long-hands=Как Long Reach, но вы решаете, насколько будет нечестно. Увеличивает расстояние строительства, взаимодействия и расстояние поднятия предметов(максимум для предметов 4), на заданный множитель(1 значит без изменений).
	kr-military-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2[/color] (По умолчанию: Krastorio)
	kr-pipes-and-belts-changes=Увеличивает максимальное расстояние подземных построек:\nЖелезная подземная труба макс. расстояние до 20\nБыстрый подземный конвейер макс. расстояние до 10\nЭкспресс подземный конвейер максимум до 20
	kr-production-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2[/color] (По умолчанию: Krastorio)
	kr-rebalance-fuels=Ребалансировка ванильного топлива для лучшего соответствия топлива, введенного Krastorio 2. Настройте значения топлива и там, где они могут использоваться.\n[color=orange]Это рекомендуется для улучшения геймплея Krastorio 2[/color]
	kr-rebalance-radar=Ребалансировать диапазон и потребление энергии радара, чтобы быть более сбалансированным с объектами, добавленные Krastorio 2. Также добавляет радар МК2 с расширенным диапазоном старых радаров Krastorio.
	kr-rebalance-vehicles&fuels=Ребалансировка транспортных и топливных показателей, смена рецептов, какое топливо используется и потребление топлива.\n[color=orange]Это рекомендуется для улучшения игрового опыта Krastorio 2.[/color]
	kr-stack-size=Увеличить размер стека многих предметов ванильной игры и К2. (По умолчанию: 200)
	kr-kl-stuff=Нас часто просят вернуть старые Армированные плиты. Ну что же... вы можете сделать это с этой опцией.
	kr-utility-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2[/color] (По умолчанию: Krastorio)
	kr-vehicles-minable-changes=Эта опция отключает возможность подбирать транспортные средства и поезда. Опция для истинных любителей хардкора. (По умолчанию: отключено)
	kr-large-icons=Увеличивает размер иконок, отображающих содержимое в больших сундуках и складах.
	kr-shelter-tint=Изменяет цвет убежища+[color=cyan]Эта опция только для инженеров, поддерживающих разработку K2[/color]!
	kr-main-menu-background=Выберите, какой фон вы предпочитаете (другие моды могут добавить свой фон в эту опцию)
	kr-finite-oil=Делает нефть ограниченной с постоянным уровнем добычи.
	kr-substation-mk2=Добавляет Подстанцию МК2. Это временное решение для тех, кому недостаточно ванильной подстанции. Если когда-нибудь мы найдем время для создания уникального спрайта, мы сделаем это частью K2 по умолчанию.
	kr-fix-laser-artillery-turret=Это "исправление" просто отключает звук перезарядки для лазерной турели. Так что если у вас часто возникают проблемы с этим звуком - просто включите эту опцию.
	kr-spidertron-exoskeleton=Позволяет вставить экзоскелеты в оборудование паукотронов.
	kr-re-enable-menu-simulations=Включить симуляции в меню игры и отключить фоновые изображения Krastorio.
	kr-impossible-more-than-difficult=[color=red]Удваивает стоимость ингредиентов[/color] для всех рецептов и технологий в затратном режиме. Это отличается от обычного затратного режима, потому что вместо того чтобы увеличить сложность [color=orange]определённых[/color] рецептов и/или технологий, удваивает всё, [color=orange]даже вещи из других модов[/color]. Не влияет на обычный режим, но не имеет смысла активировать эту опцию, если вы не играете в затратном режиме. (По умолчанию отключено)
	
