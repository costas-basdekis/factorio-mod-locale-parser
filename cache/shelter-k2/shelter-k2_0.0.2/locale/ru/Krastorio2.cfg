[technology-description]	
	kr-additional-engine=Разблокирует дополнительный электрический двигатель для транспортных средств.
	kr-advanced-additional-engine=Разблокирует улучшенный дополнительный электрический двигатель для транспортных средств.
	kr-advanced-chemistry=Открывает улучшенные химические рецепты и новые исследования продвинутых химических процессов.
	kr-advanced-radar=Большой брат следит за тобой.
	kr-ai-core="...Надеюсь, что покину эту планету до того, как это ядро изучит постулаты термодинамики..."
	kr-air-purification=Открывает очиститель воздуха и предметы для очистки окружающей среды от загрязнения.
	kr-antimatter-reactor=Открывает процесс, преобразующий материю в чистую энергию.
	kr-atmosphere-condensation=Открывает рецепты и здание, которое конденсирует атмосферу вокруг себя в газы, которые используются в производстве.
	kr-automation-core=Открывает рецепты для создания ядра автоматизации, вещь, спроектированная безумным мышлением чтобы наполнить безжизненный металл мощью машиностроения. Используется для постройки базовой автоматической техники.
	kr-basic-fluid-handling=Позволяет использовать трубы для транспортировки жидкостей и газов.
	kr-battery-mk3-equipment=Открывает персональные батареи MK3.
	kr-bio-fuel=Открывает топливо [item=bio-fuel] на основе биометанола [fluid=biomethanol]. 
	kr-bio-processing=Разблокирует процессы для понимания лучших способов убивать кусак и сделать их остатки полезными...
	kr-containers=Открывает сундуки больше 1x1 для хранения предметов.
	kr-crusher=Раздробит некоторые предметы, превратив их в пыль. [font=default-bold]ВНИМАНИЕ![/font][virtual-signal=kr-attention_3] [font=default-bold]Каждый предмет, положенный в дробилку, который дробилка не может обработать, будет уничтожен! (Но это создаст загрязнение)[/font] 
	kr-decorations=Позволяет использовать теплицы для выращивания нескольких деревьев и других мелких декораций.	
	kr-electric-mining-drill=Открывает базовый электрический бур.
	kr-energy-control-unit =Мощный трансформатор, используемый для управления энергией в электронных частях, имеющие высокие энергетические колебания.
	kr-enriched-ores=Обогащает медь и железо используя серную кислоту [fluid=sulfuric-acid] и воду [fluid=water], увеличивая объёмы продукции. Производит грязную воду [fluid=dirty-water] как побочный продукт.
	kr-fluid-excess-handling=Разблокирует здание для сжигания любых видов нежелательных жидкостей. Внимание: этот процесс создает много загрязнения.
	kr-fluids-chimestry=Позволяет строить машины для управления химическими процессами.
	kr-fuel=Улучшенная версия твердого топлива, катализируемого водородом [fluid=hydrogen].
	kr-fusion-energy=Продвинутый способ производства энергии. Один реактор способен обеспечивать 20 больших турбин. Для работы требуется Дейтерий-Тритиевый топливный элемент [item=dt-fuel] и вода [fluid=water].
	kr-gas-power-station=Сжигает нефтяной газ [fluid=petroleum-gas] и биометанол [fluid=biomethanol] чтобы производить энергию (может сжигать горючие жидкости и газы из других модов).
	kr-greenhouse=Это здание выращивает древесину для сбора, требует только воду [fluid=water] и энергию [virtual-signal=kr-energy-2] для работы.
	kr-imersium-processing=Открывает исключительно жесткий, очень легкий и высокопроводящий сплав. Этот сплав состоит из многих базовых элементов, стабилизированных вместе через катализатор. Этот сплав имеет очень высокую точку плавления, что замедляет его производство.
	kr-iron-pickaxe=Увеличивает скорость добычи игрока с 0,5 до 0,75.
	kr-lithium-processing=Открывает переработку минеральной воды [fluid=mineral-water] в хлорид лития [item=lithium-chloride] и впоследствии в литий [item=lithium].
	kr-lithium-sulfur-battery=Улучшенный вариант стандартных батарей, литий-серные ячейки имеют более высокую энергетическую плотность, чем литий-ионные ячейки или чистые серные ячейки.
	kr-logistic-containers-1=Открывает логистические сундуки больше 1х1 для хранения предметов, в частности пассивного снабжения и хранения.
	kr-logistic-containers-2=Открывает логистические сундуки больше 1х1 для хранения предметов, в частности активного снабжения, буфера и запроса.
	kr-mineral-water-gathering=Открывает насос для добычи минеральной воды.
	kr-quantum-computer=Строение для создания технологических карт и исследовательских данных в конце игры.
	kr-quarry-minerals-extraction=Открывает большой бур для добычи в имерситовых [item=raw-imersite] разломах. А также немного базовой обработки имерсита.
	kr-radar=Открывает радар для сканирования поверхности.
	kr-research-server=Строение для создания вспомогательных технологических карт и технологических карт продуктивности.
	kr-sentinel=Открывает маленького часового оборудованного кучей сенсоров, которые дают постоянный обзор на небольшой площади но не сканирует окрестности.
	kr-shelter=Это убежище меняет точку возрождения для вас или вашей команды [color=orange](может быть только одно убежище для каждой команды)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]Содержит 200 слотов для хранения предметов и производит пассивную энергию 120 кВт.[/color]
	kr-singularity-lab=Финальная лаборатория для исследований в конце игры.
	kr-steam-engine=Генерирует энергию из пара!
	kr-steel-fluid-handling=Открывает набор стальных труб (с помпой) для увеличения максимальной пропускной способности трубы на 25%.
	kr-steel-fluid-tanks=Открывает два новых стальных резервуара: один может хранить до 50 тыс. жидкости, другой - до 200 тыс.
	kr-supor-inserters=Более быстрая версия пакетных манипуляторов.
	kr-antimatter-ammo=Боеприпасы, основанные на процессе распада материи.
	kr-nuclear-locomotive=Позволяет создавать ядерные локомотивы
	optimization-tech-card=Позволяет посылать спутники в космос и получать от них научные данные, используемые для создания оптимизационных технологических карт.
	kr-matter-cube=Твёрдая версия материи для транспортировки.
	automation-science-pack=Используется для исследования базовых технологий автоматизации.
	kr-advanced-tech-card=Позволяет исследовать самые продвинутые постройки и экипировку.
	kr-matter-tech-card=Используется для изучения того, как преобразовывать и изменять материю, формируя кванты в другие формы.
	kr-singularity-tech-card=Позволяет исследовать самые продвинутые технологии на основе принципа искривления пространства.
	kr-automation=Открывает больший и более быстрый сборочный автомат, который в два раза эффективней чем __ENTITY__assembling-machine-3__, а также может одновременно переплавлять и изготавливать!
	kr-creep-virus=Открывает капсулу, содержащую сильный вирус, [color=red]делающий кусак не способными создавать слизь (на всех поверхностях/планетах/игровых слоях)[/color] в этой игре, также убирая всю слизь с поверхности, на которую игрок бросает капсулу.
	kr-biter-virus=Открывает капсулу содержащую сильный вирус, который [color=orange]резко уменьшает численность кусак на поверхности[/color] где будет выпущен вирус. Также [color=orange]уменьшает фактор эволюции[/color].
	kr-laser-artillery-turret=Открывает мощную электрическую башню, концентрирующую огромное количество энергии, чтобы выстелить разрушительным ударом как артиллерийская башня!
	kr-tesla-coil=Разблокирует систему беспроводной зарядки оборудования. Использует Катушку Тесла и Энергоприёмник, который должен быть установлен в оборудовании. Начальная скорость зарядки будет составлять 750 кВт в секунду.
	kr-tesla-coil-upgrade-mk1=Увеличивает скорость зарядки Катушки Тесла с 750 кВт/с до 1 МВт/с.
	kr-tesla-coil-upgrade-mk2=Увеличивает скорость зарядки Катушки Тесла с 1 МВт/с до 1,5 МВт/с.
	kr-tesla-coil-upgrade-mk3=Увеличивает скорость зарядки Катушки Тесла с 1,5 МВт/с до 3 МВт/с.
	kr-tesla-coil-upgrade-mk4=Увеличивает скорость зарядки Катушки Тесла с 3 МВт/с до 6 МВт/с.
	
