[entity-description]
	kr-air-purifier=Поглощает загрязнение, потребляя фильтр.  Может вернуть использованный фильтр (с шансом 90%). [color=orange]Каждый очиститель воздуха будет очищать только тот чанк, где он установлен. Ближайшие чанки будут очищены в результате расширения загрязнения, но это не гарантирует их очистки![/color]
	kr-crusher=Дробит некоторые предметы, превращая их в полезную пыль или песок. [font=default-bold]ВНИМАНИЕ![/font][virtual-signal=kr-attention_3] [font=default-bold]Каждый предмет, положенный в дробилку, который дробилка не может обработать, будет уничтожен! (Но это создаст загрязнение)[/font] 
	kr-fluid-burner=Сжигает или испаряет любую жидкость. Внимание: этот процесс создает загрязнение.
	kr-fluid-storage-1=Большой резервуар для хранения 50 тыс. единиц любой жидкости. В наличии 4 порта подключения ввода/вывода.
	kr-fluid-storage-2=Большой резервуар для хранения 200 тыс. единиц любой жидкости. В наличии 12 портов подключения ввода/вывода.
	kr-fusion-reactor=Продвинутый способ производства энергии. Один реактор способен обеспечивать 20 больших турбин. Для работы, требует 500 МВт энергии, Дейтерий-Тритиевые топливные элементы [item=dt-fuel] и воду [fluid=water].
	kr-gas-power-station=Сжигает нефтяной газ [fluid=petroleum-gas] или биометанол [fluid=biomethanol] чтобы производить энергию (может сжигать горючие жидкости и газы из других модов).
	kr-greenhouse=Это здание выращивает древесину для сбора, требует только воду [fluid=water] и энергию [virtual-signal=kr-energy-2] для работы.
	kr-matter-assembler=Преобразовывает материю в промежуточные продукты, используя заряженный стабилизатор [item=matter-stabilizer].
	kr-sentinel=Постоянно следит за небольшим участком.
	kr-shelter=Это убежище меняет точку возрождения для вас или вашей команды [color=orange](может быть только одно убежище для каждой команды)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]Содержит 200 слотов для хранения предметов и производит 120 кВт пассивной энергии.[/color]
	kr-wind-turbine=Производит 20 кВт энергии при помощи силы ветра (постоянный неэффективный источник энергии)!
	kr-crash-site-building=[color=red]Внимание![/color] Если это здание разобрать, то оно вернёт немного сырья, но его нельзя перестроить!
	kr-shelter-plus=Продвинутый дом для Energy Demons! Это убежище меняет точку возрождения для вас или вашей команды [color=orange](может быть только одно убежище для каждой команды)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]Содержит 200 слотов для хранения предметов и производит 250 кВт пассивной энергии.[/color]
	kr-research-server=Эта постройка используется для производства Производственных [item=production-science-pack] и Вспомогательных [item=utility-science-pack] технологических карт.
	biusart-lab=Большое спасибо BiusArt за разрешение использовать его лабораторию в K2.
	kr-tesla-coil=Эта башня будет заряжать любое оборудование, в котором установлен Энергоприёмник, скорость зарядки зависит от соответствующих исследованных технологий. Эта башня постоянно расходует 6 МВт и максимум 30 МВт во время зарядки снаряжения. [color=orange]Катушки Тесла активны в радиусе 20 клеток, и две Катушки не могут быть установлены в одной области действия![/color]
	kr-filtration-plant=Фильтрует через жидкости некоторые материалы.
	kr-electrolys-plant=Электролиз жидкостей для создания химических реакций.
	kr-steel-pipe=Труба, поддерживающая большее давление.
	kr-steel-pipe-to-ground=Подземная труба, поддерживающая большее давление.
	kr-atmospheric-condenser=Извлечение газов из атмосферы.
	kr-bio-lab=Камера для выращивания слизи.
	kr-advanced-transport-belt=Улучшенный конвейер со скоростью 60 предметов в секунду.
	kr-advanced-underground-belt=Улучшенный подземный конвейер со скоростью 60 предметов в секунду.
	kr-superior-transport-belt=Превосходный конвейер со скоростью 90 предметов в секунду.
	kr-superior-underground-belt=Превосходный подземный конвейер со скоростью 90 предметов в секунду.
	kr-advanced-splitter=Улучшенный разделитель со скоростью 60 предметов в секунду.
	kr-superior-splitter=Превосходный разделитель со скоростью 90 предметов в секунду.
