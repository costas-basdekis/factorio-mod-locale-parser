[item-description]
	additional-engine=Дополнительный электрический двигатель для транспорта (машины, танки, локомотивы...), увеличивающий максимальную скорость и ускорение (за исключением локомотивов; в этом случае увеличивает ускорение, но не максимальную скорость).
	advanced-additional-engine=Продвинутый дополнительный электрический двигатель для транспорта (машины, танки, локомотивы...), увеличивающий максимальную скорость и ускорение (за исключением локомотивов; в этом случае увеличивает ускорение, но не максимальную скорость).
	ai-core=Что может быть лучше для эффективного производства, чем разумная машина?
	antimatter-reactor-equipment=Небольшой антиматериальный реактор, способный производить 4МВт, но использующий антиматерию в качестве топлива.
	automation-core=Нечто, спроектированное безумным разумом чтобы наполнить безжизненный металл силой инженерии.
	dt-fuel=Дейтерий-тритиевое топливо для термоядерных реакторов. [color=orange]Возвращает пустой Дейтерий-тритиевый топливной элемент [item=empty-dt-fuel] после использования[/color].
	fertilizer=Позволяет значительно ускорить рост деревьев в теплице.
	fusion-reactor-equipment=Небольшой термоядерный реактор, способный производить 3,2 мВт, но должен работать на __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Продвинутый сплав редких металлов, покрытый имерситом, слитый в металл. Этот сплав способен выдерживать колоссальные температуры и обладает непревзойденной прочностью.
	kr-air-purifier=Поглощает загрязнение, потребляет фильтр загрязнения.  Может вернуть использованный фильтр (с шансом 90%). [color=orange]Каждый очиститель воздуха будет очищать только чанк, где он установлен. Ближайшие чанки будут очищены в результате расширения загрязнения, но это не гарантирует их очистки![/color]
	kr-crusher=Раздробит некоторые предметы, превратив их в пыль. [font=default-bold]ВНИМАНИЕ![/font][virtual-signal=kr-attention_3] [font=default-bold]Каждый предмет, положенный в дробилку, который дробилка не может обработать, будет уничтожен! (Но это создаст загрязнение)[/font] 
	kr-fluid-burner=Сжигает или испаряет любую жидкость. Внимание: этот процесс создает загрязнение.
	kr-fluid-storage-1=Большой резервуар для хранения 50 тыс. единиц любой жидкости. В наличии 4 портов подключения ввода/вывода.
	kr-fluid-storage-2=Большой резервуар для хранения 200 тыс. единиц любой жидкости. В наличии 12 портов подключения ввода/вывода.
	kr-fusion-reactor=Продвинутый способ производства энергии. Один реактор способен обеспечивать 20 больших турбин. Для работы, требует 500 МВт энергии, Дейтерий-Тритиевые топливные элементы [item=dt-fuel] и воду [fluid=water].
	kr-gas-power-station=Сжигает нефтяной газ [fluid=petroleum-gas] или биометанол [fluid=biomethanol] чтобы производить энергию (может сжигать горючие жидкости и газы из других модов).
	kr-greenhouse=Это здание выращивает древесину для сбора, требует только воду [fluid=water] и энергию [virtual-signal=kr-energy-2].
	kr-intergalactic-transceiver=Это здание может связываться между галактиками; отправка сообщения единственный способ спастись из этой галактики. Межгалактический передатчик должен быть [color=orange]полностью заряжен для активации[/color], для создания управляемой сингулярности требуется огромное количество энергии, и не теряйте контроль над сингулярностью, если процесс зарядки прерывается [color=red] аккумулируемая энергия будет быстро рассеяна![/color]
	kr-sentinel=Дает видимость на небольшой площади, не сканируя ее окрестности.
	kr-shelter=Это убежище меняет точку возрождения для вас или вашей команды [color=orange](может быть только одно убежище для каждой команды)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]Содержит 200 слотов для хранения предметов и даёт пассивную энергию 120 кВт.[/color]
	kr-wind-turbine=Производит 20 кВт энергии при помощи силы ветра (постоянный неэффективный источник энергии)!
	nuclear-reactor-equipment=Маленький ядерный реактор, способный производить 2.4 мВт, но необходимо заправить __ITEM__uranium-fuel-cell__.
	dolphin-gun=Это Космический Дельфин! Он попал в ваши руки прямо из космоса. Вы смотрите в его глубокие черные глаза и видите, как в них отражается вся вселенная. Вы видите тысячи кровавых сражений, которые этот дельфин посетил, а также видите что-то еще... любовь, чистая и невинная любовь. И тогда вы понимаете, что дельфин выбрал вас в качестве хозяина и готов служить вам огненным мечом, который испепелит всех ваших врагов! Осознав это, вы видите улыбку дельфина. Вы даже не замечаете, как влажнеют ваши глаза, и слезы начинают стекать по щекам. Вы наконец-то нашли друга. Друга, который ест ракеты и запускает их на ваших врагов. Теперь вы счастливы, теперь вы не одиноки.
	inserter-parts=Базовые компоненты для любого манипулятора. ([color=orange]Вы можете разбить любой манипулятор в дробилке[/color]).
	empty-dt-fuel=Заполните его тритием [item=tritium] и тяжелой водой [fluid=heavy-water] чтобы получить заряженную ячейку.
	kr-creep-collector=Выделите слизь [item=biomass] этим инструментом, чтобы собрать её.
	potato=Огромный картофель! Похоже, что это съедобно, но может быть это можно запустить куда-нибудь?
	spoiled-potato=Он испорчен и пахнет ужасно!
	cyber-potato-equipment=Вы отправили картофель в космос ради шутки, но он превратился в новую беспрецедентную форму жизни и вернулся. Периодически вы слышите пение картофеля, но не понимаете ни слова.
	poop=Фууу! Вы отвратительны!
	kr-note-1=Серьезно? Вы прошли весь этот путь ради этого?! Вы провели долгие часы, строя базу, изучая технологии, боролись с монстрами и ради чего? Отправить ЭТО в космос?! Ух, у меня нет слов...
	kr-shelter-plus=Продвинутый дом для Energy Demons! Это убежище меняет точку возрождения для вас или вашей команды [color=orange](может быть только одно убежище для каждой команды)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]Содержит 200 слотов для хранения предметов и производит пассивную энергию 250 кВт.[/color]
	kr-accelerator=Это подарок от ваших друзей. Эта пушка ускорит пули пистолета, давая им повышенный урон.
	kr-jackhammer=Этот предмет используется для быстрого и удобного удаления бетона, кирпича и плит.
	kr-research-server=Эта постройка используется для производства Производственных [item=production-science-pack] и Вспомогательных [item=utility-science-pack] технологических карт.
	biusart-lab=Большое спасибо BiusArt за разрешение использовать его лабораторию в K2.
	kr-creep-virus=Бросок этой капсулы [color=red]делает кусак не способными создавать слизь (на всех поверхностях/планетах/игровых слоях)[/color] в этой игре, используя сильный вирус, а также убирает всю слизь с поверхности, на которую игрок бросает капсулу.
	kr-biter-virus=Бросание этой капсулы [color=orange]резко уменьшает численность кусак на поверхности[/color] где будет выпущен вирус. Также [color=orange]уменьшает фактор эволюции[/color].
