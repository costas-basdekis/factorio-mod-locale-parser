[mod-setting-description]
map_tag_generator_position_style=How the generator should decide where to place the map tag. Does not apply to tags for train stops.
map_tag_generator_layout_style=How the generator should arrange the map tags when multiple will be created at one time. Does not apply to tags for train stops.
map_tag_generator_always_add_tags_dialog=If enabled, the dialog window will always appear, even when no tags would otherwise be created. Has no effect if the dialog window is disabled.
map_tag_generator_restrict_deletion_player=If enabled, the map tag eraser tool will only be able to delete tags that you created with the map tag generator tool. Will be overridden if the per-map version of this setting is enabled.
map_tag_generator_restrict_deletion_map=If enabled, then for each player, the map tag eraser tool will only be able to delete tags that they created with the map tag generator tool. Recommended for public servers if you don't want people to be able to erase your tags quickly.

