[mod-setting-description]
zSworn-Fix-AutoScience=Add Yuoki red science (Automation).
zSworn-Fix-LogiScience=Add Yuoki green science (Logistic).
zSworn-Fix-EarlyFurnace-recipe=Fix Early3x3Furnace recipe to use Angels electronic block 0.
zSworn-Fix-EarlyFurnace-drop=(Require recipe fiex) Fix Early3x3Furnace drop to its components when angels settings is enabled.
zSworn-Fix-EarlyFurnace-CraftSpeed=Change it to 1.5 so it is actually slower than the normal electric furnace.
zSworn-Fix-JunkTrain-tech=When playing with Angels Industries and JunkTrains, changes the early signal/station recipe/tech to enable expensive early train network for railworld
zSworn-Fix-Enable-IronChest=Enable back the iron chest recipe if some mod hide it.
zSworn-Fix-Nanobots-tech=Remove tech requirements to make it accessible early on.
zSworn-Fix-lightArtillery-tech=Change it to be researched after steel and the first warfare tech
zSworn-Fix-Additional-Turret-tech=Change it to be research after turret
zSworn-Fix-Eearly-Circuit=Unlock circuit-network after red circuit
zSworn-Fix-pole-belt-use-celullose-fiber=Use cellulose fiber in small electric pole and basic splitter and underground belts
zSworn-Lightcycle-research-lowtech=Align the first light cycle with angels exploration research