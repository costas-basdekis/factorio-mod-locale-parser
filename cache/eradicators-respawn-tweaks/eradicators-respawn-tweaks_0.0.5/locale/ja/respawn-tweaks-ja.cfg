[mod-setting-description]
er-respawn-delay=死んだ後復活まで何ミリ秒待たされるのか。\n既定：５０００ミリ秒\n\n詳細：死んだ後この数値はtick単位に切り捨てられます。
er-respawn-scan-radius=復活用オブジェまでの最大の距離。半径内に該当オブジェが存在しない場合は通常通り不時着位置に復活します。\n既定：１０００メートル\n\n詳細：この設定は死亡時の復活位置計算にのみ影響を及ぼします。通常プレー時に影響はありません。
er-respawn-target=このオブジェ種類の近くに復活します。\n既定：「Car」（車、戦車など）\n可能値：「Radar」（レーダー）、「Rocket Silo」（ロケットサイロ）、など…\n\n詳細：これはエンジン内の英語のプロトタイプ種類です。つまり車全般、レーダー全般などを意味します。不明または適応外の文字列は次の死亡時に修正されます。数の多いオブジェ種類は避けてください。適応オブジェ数が多すぎる場合復活位置計算はパフォーマンス維持の為中断します。