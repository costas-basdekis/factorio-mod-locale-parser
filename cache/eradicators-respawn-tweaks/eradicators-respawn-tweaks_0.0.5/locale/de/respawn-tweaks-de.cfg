er-respawn-delay=Wieviele Millisekunden du bis zur Wiederbelebung warten musst. \nStandard: 5000 Millisekunden\n\nTechnische Details: Der Wert wird bei deinem nächsten Tod auf Tick-Genauigkeit gerundet.
er-respawn-scan-radius=Wie nahe du an einem Wiederbelebungsobjekt sein musst. Wenn keine geeigneten Objekte in der Nähe sind wirst du an der Absturzstelle wiederbelebt wie sonst auch.\nStandard: 1000 Meter\n\nTechnische Details: Diese Einstellung beeinflusst wie performanceintensiv die Suche nach einem geeigneten Wiederbelebungsort ist, sie hat keine Auswirkungen wärend des normalen Spiels.
er-respawn-target=Welche Art von Objekt zur Wiederbelebung genutzt wird.\nStandard: Car\nAndere mögliche Werte: Radar, Rocket Silo,...\n\nTechnische Details: Dies ist der interne Name der Prototypenklasse und bezieht sich somit auf alle Autos, Radare, Raketensilos, etc desselben Typs. Aus Performancegründen bricht der Scan frühzeitig ab wenn zuviele Objekt diese Typs existieren.