[mod-setting-description]
easy-gaming-stack_multiplier=对堆叠数量大于1的物品生效
easy-gaming-ammo_multiplier=改到100意味着现在的1个弹夹等于原来的100个弹夹
easy-gaming-defult_logistics_request_multiplier=（只对少数物品生效，多数物品不存在defult_logistics_request）
easy-gaming-defult_logistics_request_max=设为0可以取消这个上限（而不是让默认需求数量变成0），但一意孤行的代价是默认物流需求是一组（stack_multiplier下一组可能接近百万个）物品，你需要很长时间才能填满整个箱子。
easy-gaming-defult_drone_stack_multiplier=这是独立于物品堆叠数量的参数，因为把太多机器人送进物流网络并不会带来什么显著的改善，毕竟充电接口就那么多（128个……）
easy-gaming-defult_turret_attack_range=所有炮塔（机枪塔，激光塔，喷火塔）都会被设置成相同的射程
easy-gaming-defult_logistic_robot_additional_cargo_add=(好像已经弃用了..现在哪怕1级机器人也已经学会996了……)
easy-gaming-misc=这是miner, inserter, electricpole, transportbelt, splitter, undergroundbelt的总开关，关掉这个会关掉其他所有的升级
easy-gaming-miner=make miner class stronger
easy-gaming-inserter=make inserter class stronger
easy-gaming-electricpole=make electricpole class stronger
easy-gaming-transportbelt=make transportbelt class stronger
easy-gaming-splitter=make splitter class stronger
