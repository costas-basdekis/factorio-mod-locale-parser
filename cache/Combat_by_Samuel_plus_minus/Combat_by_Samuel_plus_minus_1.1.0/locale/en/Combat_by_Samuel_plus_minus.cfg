[mod-setting-description]
CbS+-_shotgun-range=Default value of "Combat by Samuel": 15\n(Maximum value is equal to the range of behemoth spitters, default value to that of big spitters.)
CbS+-_shotgun-damage=Default value of "Combat by Samuel": 5\n(The damage modifier is multiplied with the modifier of vanilla gun-turrets, which according to "Combat by Samuel" is 2. Thus, the default damage bonus is (2*2-1)*100=300%.)
CbS+-_shotgun-health=Default value of "Combat by Samuel": 1600\n(Minimum value is the maximum health of vanilla gun turrets.)
CbS+-_shotgun-resist-acid=Default value of "Combat by Samuel": 80
CbS+-_shotgun-resist-explosion=Default value of "Combat by Samuel": 80
CbS+-_shotgun-resist-fire=Default value of "Combat by Samuel": 100
CbS+-_shotgun-resist-impact=Default value of "Combat by Samuel": 40
CbS+-_shotgun-resist-physical=Default value of "Combat by Samuel": 80
CbS+-_sniper-range=Default value of "Combat by Samuel": 58\n(Minimum value is one more than the range of small worms.)
CbS+-_sniper-damage=Default value of "Combat by Samuel": 5\n(The damage modifier is multiplied with the modifier of vanilla gun-turrets, which according to "Combat by Samuel" is 2. Thus, the default damage bonus is (2*5-1)*100=900%.)
CbS+-_sniper-health=Default value of "Combat by Samuel": 800\n(Minimum value is the maximum health of vanilla gun turrets.)
CbS+-_sniper-resist-acid=Default value of "Combat by Samuel": 80
CbS+-_sniper-resist-explosion=Default value of "Combat by Samuel": 80
CbS+-_sniper-resist-fire=Default value of "Combat by Samuel": 80
CbS+-_sniper-resist-impact=Default value of "Combat by Samuel": 40
CbS+-_sniper-resist-physical=Default value of "Combat by Samuel": 40
CbS+-_sniper-preferred-target=When choosing a target, its health can be taken into account. Thus, it's possible to either weaken the strongest enemies before they come into the range of other turrets, or to eliminate the weakest enemies.\nDefault: Ignore health

[string-mod-setting]
CbS+-_sniper-preferred-target-high=Choose target with most HP
CbS+-_sniper-preferred-target-low=Choose target with least HP
CbS+-_sniper-preferred-target-neutral=Ignore health of target
