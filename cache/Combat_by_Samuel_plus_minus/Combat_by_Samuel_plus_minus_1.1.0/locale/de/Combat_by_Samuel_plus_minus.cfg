[mod-setting-description]
CbS+-_shotgun-range=Voreinstellung von "Combat by Samuel": 15\n\nMaximalwert: Reichweite von Kolossalen Speiern\n Voreinstellung: Reichweite von Großen Speiern
CbS+-_shotgun-damage=Voreinstellung von "Combat by Samuel": 5\n\nDer Schadensfaktor wird mit dem der normalen Geschütztürme -- laut "Combat by Samuel": 2 -- multipliziert. Mit dem Wert aus der Voreinstellung ergibt sich damit ein zusätzlicher Schaden von (2*2-1)*100%=300%.
CbS+-_shotgun-health=Voreinstellung von "Combat by Samuel": 1600\n\nDer Minimalwert entspricht der maximalen Gesundheit von normalen Geschütztürmen.
CbS+-_shotgun-resist-acid=Voreinstellung von "Combat by Samuel": 80
CbS+-_shotgun-resist-explosion=Voreinstellung von "Combat by Samuel": 80
CbS+-_shotgun-resist-fire=Voreinstellung von "Combat by Samuel": 100
CbS+-_shotgun-resist-impact=Voreinstellung von "Combat by Samuel": 40
CbS+-_shotgun-resist-physical=Voreinstellung von "Combat by Samuel": 80
CbS+-_sniper-range=Voreinstellung von "Combat by Samuel": 58\n\nDer Minimalwert entspricht der Reichweite von Kleinen Würmern.
CbS+-_sniper-damage=Voreinstellung von "Combat by Samuel": 5\n\nDer Schadensfaktor wird mit dem der normalen Geschütztürme -- laut "Combat by Samuel": 2 -- multipliziert. Mit dem Wert aus der Voreinstellung ergibt sich damit ein zusätzlicher Schaden von (2*5-1)*100%=900%.
CbS+-_sniper-health=Voreinstellung von "Combat by Samuel": 800\n\nDer Minimalwert entspricht der maximalen Gesundheit von normalen Geschütztürmen.
CbS+-_sniper-resist-acid=Voreinstellung von "Combat by Samuel": 80
CbS+-_sniper-resist-explosion=Voreinstellung von "Combat by Samuel": 80
CbS+-_sniper-resist-fire=Voreinstellung von "Combat by Samuel": 80
CbS+-_sniper-resist-impact=Voreinstellung von "Combat by Samuel": 40
