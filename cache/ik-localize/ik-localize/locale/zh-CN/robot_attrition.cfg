[mod-name]
robot_attrition=机器人故障

[mod-description]
robot_attrition=偶尔，如果你有严重的物流机器人拥挤，物流机器人会崩溃。崩溃率是可配置的(几乎为零)。建筑机器人会自动找回掉落的货物，不会丢失。这意味着物流机器人最好用于高价值的物品，如引擎或电线杆，使用他们低价值的物品，如矿石和铜线是可以的，但资源效率较低。以身体为基础的物流中心完全没问题。100%的机器人工厂仍然可行，但可能需要1%的额外资源(如果有的话)。卸矿是可行的，但并不理想。当你应该使用火车时，机器人却从遥远的地方运来矿石，除非你降低撞车率，否则事情会变得不可持续。

[technology-name]
robot-attrition-explosion-safety=物流安全

[technology-description]
robot-attrition-explosion-safety=当机器人崩溃时，物流网络中的物流机器人会伤害其他物体。每研究一级，增加500个物流机器人不会伤害到物体的物流网络内活跃机器人上限。

