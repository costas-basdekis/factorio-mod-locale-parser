[mod-name]
space-exploration-postprocess=太空探索-后处理代码

[mod-description]
space-exploration-postprocess=太空探索所必需的。包含一些重要的代码，必须在其他插件和一些基本的兼容性补丁之后运行。其他列出的mod不是要求或建议，只是为了控制mod的加载顺序。这种安排允许其他mod将太空探索指定为依赖项，而不会导致依赖项循环(如果它们在这里已经指定了的话)。如果你是一个mod制造者，想要控制与你的mod的兼容性，不要添加这个mod作为依赖项，而是添加基础空间探索mod，如果这里做的改变是不兼容的，他们可以删除。

