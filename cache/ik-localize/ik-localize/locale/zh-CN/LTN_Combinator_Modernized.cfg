[mod-setting-description]
suppress-custom-gui=如果物流火车网络的更新与物流火车网络组合器冲突，请启用此选项以将基本界面用于常量组合器。
high-provide-threshold=自动为请求站设置更高的供应阈值。这可以防止火车在过满的情况下尝试在请求站装载物品。\n\n[color=blue]默认:[/color] [color=green]True[/color]
show-all-panels=始终显示需求站和供应站的设置。车库仍然会隐藏所有设置。\n\n[color=blue]默认:[/color] [color=green]False[/color]
show-net-panel=总是在配置面板显示网络ID\n\n[color=blue]默认:[/color] [color=green]False[/color]
ltnc-upgradable=标记常量组合器可升级为物流火车网络组合器。\n\n这不影响快速升级。\n\n[color=blue]默认:[/color] [color=green]False[/color]
slider-max-items=可以使用滑块请求的最大物品数（堆栈）。可以直接输入更大的值。\n\n[color=blue]默认:[/color] [color=green]256[/color]
use-stacks=如果选中，对物品的请求将作为堆栈输入而不是单个计数。\n\n[color=blue]默认:[/color] [color=green]True[/color]
slider-max-fluid=可以使用滑块请求的最大流体单位。可以直接输入更大的值。\n\n[color=blue]默认:[/color] [color=green]500k[/color]

