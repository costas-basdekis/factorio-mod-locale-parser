effic-gui-help0=EfficienSee aide
effic-gui-help1=- Passer la souris sur une machine et appuyer sur N pour ouvrir la recette ou l'objet associée.
effic-gui-help2=- Si aucune machine n'est sélectionnée, N ouvre et ferme la fenêtre principale.
effic-gui-help3=- Passer la souris sur une machine et appuyer sur B pour afficher ou cacher des icones/infos sur les machines de la même famille.
effic-gui-help4=- Si aucune machine n'est sélectionnée, B affiche ou cache les icones/infos de toutes les machines.
effic-gui-help5=- Dans la fenêtre principale, naviguez dans l'arbre de production, en sélectionnant recettes, ingrédients ou produits.
effic-gui-help6=- Cliquez sur les boutons/icones recette ou objet pour ouvrir la liste des recettes ou des objets.
effic-gui-help7=- Cliquez sur les boutons/icones recette ou objet avec un object dans votre main pour ouvrir la recette ou l'objet correspondant.
effic-gui-help8=- Attention: si vous demandez beaucoup d'infos à la fois sur une grosse usine, il peut y avoir quelques lags...
effic-gui-help9=- Faites confiance aux infobulles !
effic-gui-help10=- Consultez la doc complète sur le forum : https://forums.factorio.com/viewtopic.php?f=92&t=29179
