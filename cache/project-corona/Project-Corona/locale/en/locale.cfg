[mod-setting-description]
enable-beltlayer-recipe-tweak=Tweak the belt layer connector recipes so they match the normal underground belts.
enable-big-furnace=Enable/Disable use of the 18x18 Big Furnace.
enable-circuit-factory=Enable/Disable use of the 18x18 Circuit Factory.
enable-loaderhaul=Enable/Disable use of the Loader Overhaul - A re-skin of miniloaders with deadlock graphics.  It also makes for more reasonable recipes and technology prerequisites.
enable-power-armor-mk6=Enable/Disable the ability to create an MK6 version of the Power Armor.
pc-starting-area=The higher the value the further away enemies and new resource patches will spawn from beginning character spawn point.  Default = 1 without Bob's enemies mod and 1.5 with the mod.
treeless-map=Map neither starts with nor spawns trees.
treeless-map-forced=Only use this setting if you're not using [font=default-bold][color=blue]Bob's Greenhouse[/color][/font] mod but have another type of wood creation mod.
waterless-map=Enable/Disable the use of Bob's ground water and Water Pumpjacks and the spawning of water tiles.
waterless-map-forced=Only use this setting if you're not using [font=default-bold][color=blue]Stone Water Well[/color][/font] and/or [font=default-bold][color=blue]Bob's Ores & Bob's Mining[/color][/font] mods but have another type of water generation mod.
enable-dev-tools=Enable Dev Tools (Cheats) for mod testing purposes.

