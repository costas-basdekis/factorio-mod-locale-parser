[mod-setting-description]
miniloader-energy-usage=Quando marcado, minicarregadores devem estar conectados a uma rede elétrica.
miniloader-snapping=Ajusta minicarregadores nas esteiras quando for construídas ou esteiras adjacentes são rotacionadas.
miniloader-double-recipes=Duplica custos e resultados de receitas, para consumir esteiras subterrâneas em pares.
miniloader-lock-stack-sizes=Se marcado, os minicarregadores sempre moverão os itens um de cada vez. Desmarcar permite que sejam usados os tamanhos de pilhas ilimitados. Isso reduzirá o consumo do UPS, mas reduz o quão consistentemente os itens são movidos.


