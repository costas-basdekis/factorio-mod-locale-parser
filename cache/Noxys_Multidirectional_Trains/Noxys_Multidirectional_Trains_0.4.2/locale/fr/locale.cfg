[mod-setting-name]
Noxys_Multidirectional_Trains-on_nth_tick=Délai de mesure
Noxys_Multidirectional_Trains-enabled=Activé

[mod-setting-description]
Noxys_Multidirectional_Trains-on_nth_tick=Délai maximal en ticks entre le départ de la station et la mesure de vitesse pour la rotation.
Noxys_Multidirectional_Trains-enabled=Active la rotation du train. Désactivez cette option si vous voulez enlever ce mod et voir tous vos trains remis dans leur position initiale.


