[mod-name]
SchallStartingInventory=Schall Starting Inventory

[mod-description]
SchallStartingInventory=Adjustable starting inventory.\nOptions on types and amount of weapons, ammo, armour, vehicles, bots, mining drills, furnaces, assembling machines, oil refineries, nuclear reactors, and many more.\nDesigned for accelerated start: from skipping manual production, burner age, up to giving the most advanced items.\nSupport items of Schall mod series.