[technology-description]
  vtk-deepcore=枯渇した鉱脈の活用。 MOHO掘削機(モホロビチッチ不連続面掘削機)のロックを解除して、安定した無限の鉱石元でゆっくりと空の採掘基地を復活させます。
  vtk-deepcore-mining=枯渇した鉱脈の鉱石パッチを使用して資源を取得。Deep Core掘削機は、多量の鉱石を提供しますが、精製施設を必要とする鉱石塊も採掘します。掘削計画ツールは、手動で鉱石パッチを削除し、精錬する鉱石塊の1回分の塊を取得するために使用することができます。
  vtk-deepcore-mining-advanced=地表の鉱石だけでは工場運用に足りない場合に、惑星深部から資源をさらに搾取するための高度な技術。

