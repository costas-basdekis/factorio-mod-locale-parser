[item-description]
  vtk-deepcore-mining-moho=枯渇した鉱脈下のモホロビチッチ不連続面からゆっくりと、しかし永遠に資源を取り出すことができる採掘ドリル。枯渇した鉱脈に出現する鉱石パッチの上に配置する必要があります。
  vtk-deepcore-mining-drill=枯渇した鉱脈に出現する鉱石パッチから資源を採取できる強力な採掘ドリルです。その量は豊富ですが、専用の精錬施設が必要となります。
  vtk-deepcore-mining-drill-advanced=地表の鉱石だけでは工場運用に十分でない場合に、惑星の深部から資源を抽出することができる高度な採掘ドリル。Deep Core掘削亀裂のある場所に設置する必要があり、永遠にDeep Core原石塊を産出するが、そこから鉱石を得るためには重精錬が必要となります。
  vtk-deepcore-mining-drone=Deep Core採掘技術の構成要素であり、深層から鉱石を採掘するために消費される。
  vtk-deepcore-mining-planner=鉱石パッチやDeep Core掘削亀裂を採掘して除去し、土地をクリアにして多量の資源を取得するためのツール。ウラン鉱石パッチとDeep Core掘削亀裂のためのDeep Core掘削ドローンと硫酸入りドラム缶を必要とします。
  vtk-deepcore-mining-ore-chunk=遠心分離機での重精錬が必要で、そこからさらに精錬可能な鉱石塊を得ることができます。
