se-scan-max-range=위성 스캔: 중단하기 전에 지표면 원점에서 스캔이 허용되는 최대 범위(타일)입니다. 행성들은 절대 반지름 너머로 스캔되지 않으며, 최대 반지름은 1만 타일입니다. 10000보다 큰 값은 우주 영역에만 적용됩니다.
