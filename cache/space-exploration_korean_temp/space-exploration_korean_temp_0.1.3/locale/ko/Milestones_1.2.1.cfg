[mod-name]
milestones=마일스톤

[mod-description]
milestones=처음 사이언스 팩을 만든 시간 또는 추적하고자 하는 다른 아이템을 추적합니다.

[mod-setting-name]
milestones_check_frequency=각 검사 사이의 틱 [img=info]
milestones_initial_preset=초기 사전 설정 [img=info]
milestones_compact_list=압축 목록 [img=info]

[mod-setting-description]
milestones_check_frequency=모드는 각 완료 검사 사이에 이만큼의 틱을 기다립니다. 시간 정밀도에 관심이 있으면 이 값을 낮추고 성능에 영향을 덜 미치려면 값을 높입니다. 이 값을 60 미만으로 설정하면 GUI에도 밀리초가 표시됩니다.
milestones_initial_preset=지도 시작 시 초기 사전 설정 로드. 기존 게임에 영향을 미치지 않습니다. 마일스톤의 게임 내 "내보내기" 기능을 사용하여 여기에 붙여넣을 수 있는 문자열을 가져옵니다.
milestones_compact_list=매번 붙는 "완료 시간" 레이블을 제거합니다.

[shortcut-name]
milestones_toggle_gui=마일스톤 보기

[controls]
milestones_toggle_gui=마일스톤 보기

