message_milestone_reached_item_more=[img=milestones_main_icon_white] [color=green]__4__[img=quantity-time][/color][font=default-large-bold]에 [color=green]__1__ [img=__2__]__3__[/color] 생산![/font]
message_milestone_reached_kill_first=[img=milestones_main_icon_white] [color=green]__3__[img=quantity-time][/color][font=default-large-bold]에 처음으로 [color=green][img=__1__]__2__[/color] 처치![/font]
