message_reloaded_presets_singular=[img=milestones_main_icon_white] [font=default-large-bold]마일스톤[/font]이 새 사전 설정을 찾았습니다: [color=green]__1__[/color] 설정으로 이동하여 사전 설정을 사용합니다(__CONTROL__milestones_toggle_gui__).
message_reloaded_presets_plural=[img=milestones_main_icon_white] [font=default-large-bold]마일스톤[/font]이 새 사전 설정을 찾았습니다: [color=green]__1__[/color] 설정으로 이동하여 사전 설정을 사용합니다(__CONTROL__milestones_toggle_gui__).
