message_milestone_reached_technology=[img=milestones_main_icon_white] [color=green]__4__[img=quantity-time][/color][font=default-large-bold]에 [color=green][img=__1__]__2____3__[/color] 연구 완료![/font]
message_settings_permission_denied=[color=red]마일스톤 설정을 변경할 수 없습니다. "모드 설정 변경" 권한이 필요합니다.[/color]
message_invalid_import_json=[color=red]가져오기 문자열이 잘못 되었습니다. 이 문자열은 올바른 JSON 문자열 또는 인코딩된 문자열이 아닙니다.[/color]
