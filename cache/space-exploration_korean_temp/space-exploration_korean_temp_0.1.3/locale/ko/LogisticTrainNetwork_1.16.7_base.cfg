[mod-name]
LogisticTrainNetwork=LTN - 물류 기차 네트워크

[mod-description]
LogisticTrainNetwork=구성이 용이하고 완전 자동화된 물류 네트워크를 형성하는 새로운 기차 정류장을 추가합니다.

[entity-name]
logistic-train-stop=물류 기차 정류장
logistic-train-stop-input=물류 기차 정류장 입력부
logistic-train-stop-output=물류 기차 정류장 출력부
ltn-port=물류 포트

[entity-description]
logistic-train-stop=물류에서 요청을 중지하고 품목 및 유체를 제공합니다.
ltn-port=물류 포트는 품목 및 유체를 요청 및 제공합니다.

[item-name]
logistic-train-stop=__ENTITY__logistic-train-stop__
logistic-train-stop-input=__ENTITY__logistic-train-stop-input__
logistic-train-stop-output=__ENTITY__logistic-train-stop-output__

[recipe-name]
logistic-train-stop=__ENTITY__logistic-train-stop__
ltn-port=__ENTITY__ltn-port__

[technology-name]
logistic-train-network=물류 기차 네트워크

[technology-description]
logistic-train-network=물류 기차 정류장은 자동 생성된 기차 일정으로 아이템 및 유체를 요청하고 공급합니다.

[virtual-signal-name]
ltn-position-any-locomotive=모든 기관차의 인코딩된 위치
ltn-position-any-cargo-wagon=모든 화물차의 인코딩된 위치
ltn-position-any-fluid-wagon=모든 유체 화물차의 인코딩된 위치
ltn-position-any-artillery-wagon=모든 대포 화물차의 인코딩된 위치
ltn-position=__1__의 인코딩된 위치
ltn-depot=정류장은 차고
ltn-depot-priority=차고 우선 순위
ltn-network-id=인코딩된 네트워크 ID
ltn-min-train-length=최소 기차 길이
ltn-max-train-length=최대 기차 길이
ltn-max-trains=기차 수 제한
ltn-requester-threshold=요청 임계값
ltn-requester-stack-threshold=요청 묶음 임계값
ltn-requester-priority=요청 우선순위
ltn-provider-threshold=공급 임계값
ltn-provider-stack-threshold=공급 묶음 임계값
ltn-provider-priority=공급 우선순위 
ltn-locked-slots=화물차당 잠금 슬롯
ltn-disable-warnings=경고 메시지 비활성화

[ltn-message]
error-duplicated-unit-number=[LTN] 오류: 중복된 unit_number __1__.
error-stop-orientation=[LTN] 오류: 잘못된 기차 정류장 방향 __1__.
error-invalid-stop=[LTN] 오류: 잘못된 기차 정류장 __1__.
error-parse-item=[LTN] 오류: 아이템 __1__을(를) 해석할 수 없습니다.
error-no-stop=[LTN] 오류: 공급자 또는 요청자 정류장를 가져올 수 없습니다.
error-stop-output-truncated=[LTN] 오류: 정류장 __1__에 있는 기차 __2__의 인벤토리가 __4__ 신호로 제한된 정류장 출력 제한 __3__을(를) 초과합니다.
error-invalid-delivery=[LTN] 오류: 정류장 __1__의 잘못된 배달 제거 중
error-invalid-stop-index=[LTN] 오류: global.LogisticTrainStops에 잘못된 정류장 unit_number __1__.
error-invalid-request-index=[LTN] 오류: global.Dispatcher.Requests에 잘못된 인덱스 __1__
warning-dispatcher-disabled=[LTN] 경고: 발송자 비활성화. 배달이 생성되지 않습니다.

empty-depot-item=[LTN] 차고에서 발견한 아이템을 운송할 기차가 없습니다. 아이템 처리를 건너뜁니다.
empty-depot-fluid=[LTN] 차고에서 발견한 유체를 운송할 기차가 없습니다. 유체 처리를 건너뜁니다.
no-provider-found=[LTN] 요청자 __1__: 네트워크 __3__에서 __2__을(를) 공급하는 정류장을 찾을 수 없습니다.
provider-found=[LTN] 공급자 __1__: 우선 순위: __2__, 배달: __3__, 이용 가능: __4__ __5__.
no-train-found=[LTN] 네트워크 __3__의 __1__에서 __2__로 운송할 길이 __4__와 __5__사이의 기차가 차고에 없습니다.
train-found=[LTN] 네트워크 __3__의 차고에서 __1__에서 __2__로 __4__/__5__ 묶음을 운송할 열차를 찾았습니다.
creating-delivery=[LTN] __1__에서 __2__로의 배달 생성 중: __3__ __4__.
creating-delivery-merged=[LTN] __1__에서 __2__로의 병합된 배달 생성 중: __3__ 묶음.
delivery-removed-depot=[LTN] __1__에서 __2__로의 배달이 제거되었습니다. 기차가 차고로 돌아왔습니다.
delivery-removed-train-invalid=[LTN] __1__에서 __2__로의 배달이 제거되었습니다. 기차가 더 이상 유효하지 않습니다.
delivery-removed-timeout=[LTN] __3__틱 동안 실행중인 __1__에서 __2__로의 배달이 시간 초과로 제거되었습니다.

train-arrived=[LTN] 기차 __1__이(가) __2__에 도착했습니다.
train-left=[LTN] 기차 __1__이(가) __2__을(를) 떠났습니다.

provider_missing_cargo=[LTN] 기차 __1__이(가) 화물 누락으로 공급자 __2__을(를) 떠났습니다.
provider_unscheduled_cargo=[LTN] 기차 __1__이(가) 일정에 없는 화물을 가지고 공급자 __2__을(를) 떠났습니다.
requester_unscheduled_cargo=[LTN]  기차 __1__이(가) 일정에 없는 화물을 가지고 요청자 __2__에 도착했습니다.
requester_left_over_cargo=[LTN] 기차 __1__이(가) 화물을 남긴 채로 요청자 __2__를 떠났습니다.
depot_left_over_cargo=[LTN] 기차 __1__이(가) 화물을 남긴 채로 차고 __2__에 진입했습니다.

dispatcher-enabled=[LTN] __1__에 의해 활성화된 발송자.
dispatcher-disabled=[LTN] __1__에 의해 비활성화된 발송자.

[controls]
ltn-toggle-dispatcher=LTN-발송자를 전환합니다.