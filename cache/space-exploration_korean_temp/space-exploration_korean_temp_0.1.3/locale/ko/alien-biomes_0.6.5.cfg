[mod-setting-description]
alien-biomes-terrain-scale=바이옴 크기 증가 또는 감소. 값이 낮을수록 더 작은 생물군을 더 자주 만들 수 있습니다. 기본값은 100입니다.
alien-biomes-temperature-low=행성의 저온 온도 극단값입니다. 더 많은 눈과 얼음을 더하기 위해 감소시키세요. 얼은 지역을 덜 흔하거나 불가능하게 만들기 위해 증가시키세요. 기본값은 -50입니다.
alien-biomes-temperature-high=행성의 고온 온도 극단값입니다. 더 많은 화산 영역을 추가하려면 증가시키세요. 화산 지역을 덜 흔하거나 불가능하게 만들기 위해 감소시키세요. 기본값은 150입니다.
alien-biomes-humidity-low=행성의 낮은 습도 극단값입니다. 사막을 더 추가하려면 내리십시오. 사막 지역을 덜 흔하거나 불가능하게 만들기 위해 증가시키세요. 기본값은 0입니다.
alien-biomes-humidity-high=행성의 높은 습도 극단값입니다. 잔디 영역을 추가하려면 늘립니다. 잔디밭을 덜 흔하거나 불가능하게 만들려면 줄이세요. 기본값은 100입니다.
alien-biomes-aux-low=행성의 낮은 색상 변동 극단값입니다. 녹색/갈색/황갈색을 더 추가하려면 줄이세요. 녹색/갈색/황갈색을 덜 흔하게 하려면 증가시키십시오. 기본값은 0입니다.
alien-biomes-aux-high=행성의 높은 색상 변동 극단값입니다. 파란색/보라색/빨간색을 추가하려면 증가시킵니다. 파란색/보라색/빨간색을 덜 흔하게 하려면 감소시킵니다. 기본값은 100입니다.
alien-biomes-disable-vegetation=활성화하면 모든 풀밭 지형, 나무 및 식물 기반 장식이 제거됩니다(다른 모드로 추가되지 않는 한). 이것은 당신이 죽은 행성, 달 또는 소행성을 시뮬레이션 할 수 있게 해줍니다.
alien-biomes-remove-obsolete-tiles=Alien Biomes는 많은 바닐라 타일을 대체합니다. 오래된 타일을 제거하여 추가 타일 슬롯을 확보할 수 있으므로 타일을 추가하는 모드를 더 많이 사용할 수 있습니다(타일은 255개로 제한됨). 이렇게 하면 해당 바닐라 타일이 필요한 다른 모드에 문제가 발생할 수 있습니다.
alien-biomes-reduced-tiles=축소된 타일 바리에이션
tile-speed-reduction=(뜨거운 화산 지형과 같은) 일부 타일은 플레이어 속도를 줄입니다. 이 숫자를 줄이는 것은 지형이 여러분을 덜 느리게 한다는 것을 의미합니다.
