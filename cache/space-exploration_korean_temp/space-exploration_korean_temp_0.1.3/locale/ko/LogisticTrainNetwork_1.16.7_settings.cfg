[mod-setting-description]
ltn-interface-console-level=게임 메시지의 세부 수준.\n\n0: 꺼짐\n메시지가 생성되지 않습니다.\n\n1: 오류 & 경고\n오류 및 경고만 출력합니다.\n\n2: 알림(기본값)\n누락된 자원 또는 배달 생성과 같은 기본 정보를 출력합니다.\n\n3: 세부 메시지\n공급자 및 기차 찾기에 대한 자세한 정보를 출력합니다.
ltn-interface-message-filter-age=필터링된 메시지가 다시 표시되기 전에 메시지 보관 기간(틱)을 선택합니다.\n기본값 = 18000
ltn-interface-factorio-alerts=오류 및 경고를 팩토리오 경고로 표시
ltn-interface-debug-logfile=디버그 정보를 /Factorio/factorio-current.log에 씁니다.

ltn-dispatcher-enabled=경고: 발송자를 비활성화하면 배달 생성이 중지됩니다.\n아이템 수준은 계속 모니터링됩니다.
ltn-dispatcher-nth_tick=정류장과 요청자가 얼마나 빨리 업데이트 되는지의 여부.\n숫자가 높을수록 업데이트를 더 많은 틱에 분산하여 성능이 향상됩니다.\n> 1을 설정하면 틱당 업데이트를 1로 강제 적용합니다.
ltn-dispatcher-updates-per-tick=틱당 업데이트되는 정류장 및 요청 수를 제한합니다.\n숫자가 낮을수록 성능이 향상됩니다.\n업데이트 주기 > 1일 경우 무시됩니다.
ltn-dispatcher-requester-threshold=아이템/유체 수량 부족이 배달을 시동합니다.\n요청하는 정류장의 신호로 재정의할 수 있습니다.\n기본값 = 1000
ltn-dispatcher-provider-threshold=공급자 역할을 하는 데 필요한 아이템/유체의 양입니다.\n공급하는 정류장의 신호로 재정의할 수 있습니다.\n기본값 = 1000
ltn-dispatcher-schedule-circuit-control=모든 정류장에 빨간색 = 0 또는 녹색 ≥ 1의 대기하기 위한 회로 조건을 추가합니다.\n경고: 모든 LTN 정류장은 "기차에 신호 보냄"을 활성화하고 회로를 연결해야 합니다. 그렇지 않으면 기차는 영원히 기다리며 꼼짝 못하게 될 것입니다.\n기본값 = 거짓
ltn-dispatcher-depot-inactivity(s)=열차가 차고에서 떠나기 전에 비활성화된 시간(초 ).\n기본값 = 5
ltn-dispatcher-stop-timeout(s)=열차가 역에서 강제 퇴장하기 까지 걸리는 시간(초).\n0은 이 기능을 비활성화합니다.\n기본값 = 120
ltn-dispatcher-delivery-timeout(s)=열차가 분실되었다고 가정하기 전까지 걸리는 시간(초)\n기본값 = 600 (10분)
ltn-dispatcher-requester-delivery-reset=거짓: (기본값)\n열차가 차고지에 도착하면 배송과 일정이 재설정됩니다.\n요청 정류장에 주차된 열차의 변경은 효과가 없습니다.\n\n참:\n배달과 일정은 열차가 요청자를 떠날 때 재설정됩니다.\n요청 정류장에 주차된 열차를 변경하면 배달을 제거하고 일정이 재설정됩니다.
ltn-dispatcher-finish-loading=참: (기본값)\n투입기/펌프가 작동하는 동안 2초의 비활성 조건을 추가하여 열차가 이탈하는 것을 방지합니다.\n\n거짓:\n모든 아이템이 적재되면 열차는 즉시 출발할 것입니다.\n적재하는 정류장에 있는 투입기들은 멈출 것입니다.
ltn-depot-reset-filters=참: (기본값)\n화물차는 차고에 들어갈 때 필터와 묶음 제한을 없앱니다.
ltn-depot-fluid-cleaning=차고 진입 시 자동으로 파괴되는 화물차당 최대 양의 유체입니다.\n비활성화하려면 0으로 설정합니다.
ltn-stop-default-network="인코딩된 네트워크 ID" 신호가 없는 정류장에 사용되는 네트워크 ID.

