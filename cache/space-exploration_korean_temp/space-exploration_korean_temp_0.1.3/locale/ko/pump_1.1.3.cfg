[item-name]
pump-selection-tool=P.U.M.P.

[shortcut-name]
pump-shortcut=P.U.M.P.

[shortcut-description]
pump-shortcut=원유 지대를 드래그 합니다. 이 도구는 그들을 연결하기 위한 시추기와 파이프의 고스트를 설치합니다.

[failure]
obstructed-resource=P.U.M.P.는 선택된 자원에 방해물을 발견했습니다. 선택 영역의 방해물을 제거하십시오. (나무, 바위, 물, 다른 건물 등)
obstructed-pipe=P.U.M.P.는 파이프를 배치할 수 없습니다. 선택 영역의 방해물을 제거하십시오. (나무, 바위, 물, 다른 건물 등)
missing-resource=P.U.M.P.는 선택 영역에서 유체 자원을 찾지 못했습니다.
mixed-resources=P.U.M.P.는 자원을 섞을 수 없습니다.
other-pipes-nearby=P.U.M.P.는 선택 영역에 다른 파이프가 있기 때문에 중단되었습니다.
extractor-must-be-square=P.U.M.P.는 정사각형의 시추기만 다룰 수 있습니다. 자원 '__1__'에는 직사각형의 시추기만 사용할 수 있습니다.
no-suitable-extractor=P.U.M.P.는 자원 '__1__'에 필요한 시추기가 없습니다. 필요한 연구를 먼저 완료하십시오.
no-pipe=P.U.M.P.는 필요한 파이프가 없습니다. 필요한 연구를 먼저 완료하십시오.

[mod-setting-name]
pump-interface-with-module-inserter-mod=모듈 삽입
pump-ignore-research=연구 무시

[mod-setting-description]
pump-interface-with-module-inserter-mod=활성화된 경우, P.U.M.P.는 'Module Inserter'모드의 설정을 사용하여 고스트에 모듈을 추가합니다.
pump-ignore-research=활성화된 경우, P.U.M.P.는 메뉴에 아직 해금되지 않은 연구의 시추기와 파이프를 포함합니다.

[pump-toolpicker]
title=P.U.M.P.
confirm=확인
choose-extractor-generic=어떤 시추기와 파이프를 놓을지 선택합니다.
choose-extractor-unknown-selection=어떤 시추기와 파이프가 놓여야하는지 선택합니다.
choose-extractor-changed-options=사용가능한 시추기 및/또는 파이프가 이전에 P.U.M.P.를 사용했을 때로부터 변경되었습니다. 선택을 조정하시겠습니까? 
