game_mode_info_7=게임 목표: 다른 탱크와의 전투에서 승리하십시오. 지도가 줄어들기 시작하면 중앙을 정복하라. 
game_mode_info_8=**깊은 바위**\n여긴 광산 소행성 궤도를 돌고 있는 우주선입니다. 여기가 당신의 집과 당신이 공장을 짓는 곳입니다.\n이 우주선의 빨간색 구역에는 로켓이 있습니다. 이것은 낙하 포드로, 여러분의 팀이 이익을 위해 필요한 광물을 추출하기 위해 소행성으로 보내집니다.\n일단 소행성에 도착하면, 요청된 자원을 찾기 위해 땅을 파기 시작하고, 그것을 채굴하여 아무 상자에나 저장하세요. 이건 정해진 임무니까 서두르세요.\n상자 주변의 자원을 모으는 드로이드인 노새와 함께 보내집니다. 이러한 수집된 자원만이 미션 진행에 반영됩니다.\n노새에는 근처 적을 격퇴할 수 있는 전투 레이저가 장착되어 있지만, 어떠한 대가를 치르더라도 노새를 보호하지 않으면 미션에 실패합니다. 그것을 업그레이드하기 위한 기술이 있습니다.\n[__CONTROL__tc-special-key__]를 눌러 노새를 옆으로 불러올 수 있습니다.\n소행성에서의 마지막 5분 동안 우주선이 구조대를 보낼 겁니다. 모든 짐을 싸고 구조대로 가는 길을 파헤치세요. 그러면 노새는 그것에 닿으려고 할 것입니다.\n타이머가 0이 되면, 구조대 근처에 있는 모든 사람들은 배로 다시 구조될 것입니다. 남겨진 모든 것은 영원히 사라집니다.\n추출 후, 미션 상태, 채취한 광물, 그리고 얻은 회사 이익과 함께 패널이 표시됩니다. (I)정보 패널에서 다른 경쟁사 실적을 확인합니다.\n가장 수익성이 높은 채광 회사가 승자입니다!
game_mode_info_9=정상적인 팩토리오 게임입니다. 공장은 성장해야 합니다!
game_mode_info_10=외계 생물 전쟁에서는 직접 외계 생물을 만들어 상대 팀을 공격하도록 보내야 합니다. 외계 알에 과학 팩을 추가합니다.
game_mode_info_11=폐허가 된 이 시설의 통제권을 되찾기 위해 당신 팀이 고용되었습니다. 목표: 다른 팀보다 먼저 주 원자로를 수리합니다.
game_mode_info_12=안전한 기지를 구축하고, 주변 공장들을 물품으로 수리하고, 지도 중앙에 있는 전기 소총으로 거대 보스를 죽일 준비를 합니다.
game_mode_info_13=**편도 열차**\n이것은 팀 기차와 이동식 공장입니다. 당신은 레이스 중입니다! 생존을 위한 편도 여행!\n[img=virtual-signal/signal-info]규칙:\n[img=utility/hint_arrow_right][__CONTROL__tc-special-key__]를 눌러 기차 탑승/하차\n[img=utility/hint_arrow_right]계속 전진! 당신 뒤에서 세상이 파괴되고 있어요!\n[img=utility/hint_arrow_right]유체 화물차/화물차에 있는 유체 및 아이템은 내부 공장으로 이송됩니다.\n[img=utility/hint_arrow_right]기차의 유체 탱크에 물이 차 있어야 합니다. 그렇지 않으면 타올라서 바이터를 끌어들일 수 있습니다!\n[img=utility/hint_arrow_right]지도에 표시된 업그레이드 정류장까지 기차와 함께 이동하세요. 거기서 1개의 무료 기술을 얻을 수 있습니다.\n[img=utility/hint_arrow_right]너무 앞으로 가면 노란색 위험 구역이 발견됩니다. 그 지역에서는 기차가 바이터를 끌어들일 것입니다. 그 상황을 피하세요!\n[img=utility/hint_arrow_right] 결승선까지 열차를 이동시켜 승리!
game_mode_info_14=**MOBA - 멀티플레이어 온라인 배틀 아레나**\n[img=utility/hint_arrow_right]게임 목표: 적의 기지를 공격하여 로켓을 파괴합니다. 당신의 로켓을 지켜야 합니다! 먼저 파괴하고 승리하세요!\n[img=utility/hint_arrow_right]당신의 팀은 3개의 외계 생물 생성 구멍을 가지고 있습니다. 외계 생물이 적 기지를 공격합니다. 당신의 로켓은 병사들도 생성합니다.\n[img=utility/hint_arrow_right]지도의 중앙에 있는 건물을 점령하세요! 각각의 건물은 팀에게 특별한 보너스를 제공합니다.\n[img=utility/hint_arrow_right]기지 근처에만 건설할 수 있습니다. 초기 포탑은 탄환으로 시작되며, 레이저에는 전력이 필요하지 않으며, 화염방사기에는 연료가 필요하지 않습니다.\n[img=utility/hint_arrow_right]포탈을 사용하여 기지를 이탈/진입합니다. 시장에서 동반자와 아이템을 살 때 돈을 사용하세요. 각 플레이어에는 하나의 동반자가 있을 수 있습니다.
game_mode_info_15=**웨이브 방어**\n[img=utility/hint_arrow_right]게임 목표: 끝없는 적의 파도를 뚫고 로켓 사일로 방어. 파괴된 경우, 팀에게 게임 오버\n[img=utility/hint_arrow_right]기지 근처에만 건설할 수 있습니다.\n[img=utility/hint_arrow_right]돈으로 시장의 동반자와 아이템을 구입합니다. 각 플레이어에는 하나의 동반자가 있을 수 있습니다.
game_mode_info_16=**방 탈출**\n[img=utility/hint_arrow_right]게임 목표: 살아남아 모든 방을 탈출하는 첫 번째 팀이 되세요.\n[img=utility/hint_arrow_right]각 방에는 팀이 작업해야 하는 잠금 해제 요구 사항이 있습니다. 단말기를 확인합니다.\n[img=utility/hint_arrow_right]아이템/자원을 올바른 연결로 옆방으로 보낼 수 있습니다. 하지만 주의해야합니다: 한 번 옆방으로 이동하면 다시 돌아올 수 없습니다!\n[img=utility/hint_arrow_right]방에 오래 있으면 웨이브가 거세집니다. 가능한 한 빨리 떠나야 합니다!
game_mode_info_rocket_claim=게임 목표: 지도에 표시된 클레임 영역에 가장 먼저 도착하여 위성을 탑재한 로켓을 발사합니다.
game_mode_info_msi2=여러분의 팀은 먼 행성에서 광물 자원을 추출하고 나중에 미션 통제에서 밝혀질 다른 목표들을 목적으로 MSI(채광 우주 산업)에 고용되었습니다. 하지만 착륙할 때 끔찍한 사고를 당했습니다... 당신이 고용된 임무를 완수할 수 있을까요?
game_mode_info_se=새로운 세계, 새로운 문명을 탐험합니다. 화물 로켓을 만들어 우주로 물건을 쏘아 올립니다. 직접 로켓을 타고 우주로 가서 우주 유영을 시작하세요.
