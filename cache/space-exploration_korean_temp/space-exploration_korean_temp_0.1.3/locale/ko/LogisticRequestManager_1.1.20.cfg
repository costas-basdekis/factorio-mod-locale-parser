[mod-setting-description]
LogisticRequestManager-allow_gui_without_research=다른 모드에서 'technologie'를 제거하는 경우 LRM에 액세스하는 데 도움이 될 수 있습니다. [color=yellow]/lrm force_gui[/color] 명령을 먼저 실행한 후 활성화하십시오!
LogisticRequestManager-create_preset-autotrash=사전 설정은 모든 기존 항목에 대한 요청으로 구성됩니다. 장비 그리드 자체를 제공하지 않는 모든 항목에 대해, 재고에서 제거하기 위해 상한을 0으로 설정합니다.\n[color=yellow]이 설정은 플레이어 생성 또는 이전 버전의 LRM으로 게임을 로드하는 경우에만 적용됩니다![/color]
LogisticRequestManager-create_preset-keepall=사전 설정은 모든 기존 항목에 대한 요청으로 구성됩니다. 품목별 하한은 0, 상한은 at로 설정되어 있으므로 재고에서 요청되거나 제거되지 않습니다.\n[color=yellow]이 설정은 플레이어 생성 또는 이전 버전의 LRM으로 게임을 로드하는 경우에만 적용됩니다![/color]
LogisticRequestManager-default_to_user=로지스틱 요청을 지원하는 엔티티가 열려 있지 않은 경우 이 문자를 로지스틱 요청 관리자 GUI와의 모든 상호 작용에 대한 기본 대상으로 사용합니다.
LogisticRequestManager-allow_constant_combinator=상수 조합기를 사용하여 논리 회로에 의해 조작될 수 있는 요청을 적용합니다. 이 설정이 활성화된 경우 사전 설정의 소스로도 사용할 수 있습니다.
LogisticRequestManager-appended_requests_after_existing_ones=참일 경우, 기존 요청에 사전 설정을 추가할 때 기존 공백이 채워지지 않습니다.
LogisticRequestManager-always_append_blueprints=Blueprint 요청 항목이 아래의 "요청에 사전 설정 추가" 설정에 관계없이 기존 요청에 추가됩니다. (기본값: 사용 가능)
LogisticRequestManager-blueprint_item_requests_unlimited=활성화된 경우 Blueprint에 대해 생성된 새 항목 요청이 max=mess로 구성되고, 그렇지 않은 경우 max=min(플레이어 캐릭터에 최대값 등)으로 구성됩니다. (기본값: 사용 불가능)
LogisticRequestManager-enable-append=활성화된 경우, 기존 요청을 교체하는 대신 사전 설정을 추가할 수 있습니다. (기본값: "수정자 포함")
LogisticRequestManager-enable-round_up=활성화된 경우, 항목 삭제는 적용 시 다음 전체 스택으로 반올림됩니다. (기본값: "수정자 포함")
LogisticRequestManager-enable-undefined_max_as_infinit=활성화된 경우, 요청의 최대값은 상자(또는 상수 조합기)에서 사전 설정을 저장할 때 when로 설정됩니다. 그렇지 않으면 max가 구성된 (min-)값과 동일한 값으로 설정됩니다(기본값: "수정자 포함")
LogisticRequestManager-modifier-append=위에서 "절대" 또는 "항상"을 선택한 경우 무시됩니다. (기본값: "Shift")
LogisticRequestManager-modifier-round_up=위에서 "절대" 또는 "항상"을 선택한 경우 무시됩니다. (기본값: "CTRL")
LogisticRequestManager-modifier-undefined_max_as_infinit=위에서 "절대" 또는 "항상"을 선택한 경우 무시됩니다. (기본값: "ALT")
LogisticRequestManager-display_slots_by_tick_ratio=구성, 눈금당 업데이트되는 GUI 슬롯 수. 매우 큰 사전 설정을 미리 보기 때문에 성능을 향상시킬 수 있습니다. 0: 제한 없음(기본값)
LogisticRequestManager-display_slots_warning=100개 이상의 항목으로 사전 설정을 저장할 때 설정을 가리키는 힌트를 인쇄합니다.

