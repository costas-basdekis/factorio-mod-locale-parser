[mod-setting-description]
aai-containers-resize-1x1=상자 사이로 걸어서 지나갈 수 있는 간격을 일정하게 유지합니다.
aai-containers-scale-icons=상자 위에 표시된 Alt-모드 아이콘은 상자의 개체 크기에 따라 크기가 조정됩니다.
aai-containers-progression=나무 상자, 철 상자, 강철 상자, 강화 상자, 저장고, 창고의 인벤토리 크기. CD (Consistent density) = 강철 이상의 경우 타일당 일정한 밀도를 가지게 합니다. 경고: 인벤토리 크기가 큰 상자는 UPS를 줄이므로 최대 인벤토리 크기는 540칸을 넘지 않는 것이 좋습니다.
aai-containers-number-icons=기본적으로 아이콘 왼쪽 상단에 상자 크기가 적힌 숫자를 볼 수 있습니다.

