[equipment-gantry]
menu_equipment-gantry=장비 갠트리  [img=item/equipment-gantry]
title_equipment-gantry=장비 갠트리
page_equipment-gantry_text_1=[font=heading-2]장비 갠트리  [img=item/equipment-gantry][/font]\n\n아이템의 장비 그리드에 장비를 장착할 수 있습니다. 아이템 처리를 위한 3개의 내부 저장 공간이 있습니다.\n\n그리드를 가진 아머나 차량을 그리드 아이템 입력에 넣고, 장비를 장비 아이템 입력에 넣습니다. 장비 아이템이 투입되거나 처리가 실패한 경우 그리드 아이템은 출력 칸으로 옮겨집니다.\n\n장비는 그리드의 왼쪽부터 오른쪽, 위부터 아래 순서로 장착됩니다. 갠트리 공정을 만들 때 투입 순서를 고려하십시오.\n\n[font=heading-2]장비 해제 갠트리  [img=item/equipment-gantry-remover][/font]\n\n아이템의 장비 그리드에서 모든 장비를 제거합니다. 아이템 처리를 위한 3개의 내부 저장 공간이 있습니다. 그리드를 가진 아머 또는 차량을 그리드 아이템 입력에 넣습니다. 비워진 그리드 아이템은 출력 칸으로 이동됩니다. 해제된 모든 장비는 내부의 완충 공간으로부터 장비 칸으로 장비 칸이 비워질 때마다 곧바로 이동됩니다. 그리드 아이템 출력과 장비 아이템 출력이 모두 비워질 때까지 다른 장비를 비울 수 없습니다.\n\n[font=heading-2]현재 한계점[/font]\n\n장비 서브아이템을 다룰 수 없습니다. 내부 상자 공간에 회로 전선을 연결할 수 없습니다. (아직).
warning-invalid-ingredient=갠트리 장비 입력에 장비가 아닌 아이템이 있습니다 __1__

