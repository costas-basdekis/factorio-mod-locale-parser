[mod-setting-description]
crash-sequence=체크를 해제하면 게임 시작시 충돌 연출이 비활성화됩니다. 이미 시작한 게임에서는 효과가 없습니다.
start-with-basic-logistics=게임 시작 시 기초 물류 연구가 완료되어 있습니다.
quick-start-science=시작할 때 가지고 있는 자동화 과학 팩 수. (충돌 시퀀스 또는 프리플레이 시나리오 필요)
aai-fast-motor-crafting=바닐라의 철 톱니바퀴와 동시에 철판으로 모터를 제작합니다. 철 톱니바퀴 0.2s, 모터 0.3s, 구리 전선 0.2s, 전기 모터 0.4s.
aai-wide-drill=향상된 범위, 속도 및 추가 모듈 슬롯을 갖춘 대형 전기 채광 드릴을 추가합니다.
aai-burner-turbine-efficiency=화력 터빈 발전기의 연비를 변경합니다.
aai-fuel-processor=화학 연료를 다용도 가공 연료로 변환하고 그 과정에서 에너지를 얻기 위한 연료 처리기를 추가합니다(에너지 이득 %는 다른 설정임). 비활성화된 경우 게임 시작 시 기술이 숨겨집니다.
aai-fuel-processor-efficiency=공정에서 얻는 보너스 에너지의 백분율입니다. 값이 높을수록 연료 처리기의 에너지 사용량이 감소합니다.
aai-stone-path=돌로 배치할 수 있는 거친 돌 타일을 추가합니다.
tint-ghosts=고스트를 청록색으로 만듭니다.
wide-flashlight=캐릭터의 조명을 더 넓은 버전으로 교체합니다.
enhanced-nightvision=화면의 채도를 낮추지 않는 야시경 LUT를 사용합니다. 이것은 일부 그림자에 약간의 녹색 하이라이트를 추가합니다.
night-lut-set=야간의 어둠 효과의 강도입니다.

