[mod-setting-description]
UMModulesRework-SpeedModule-StartSpeed=Бонус скорости модуля скорости первого уровня. (По умолчанию: 0.2)
UMModulesRework-SpeedModule-SpeedMultiplierPerLevel=Множитель, на который умножается бонус скорости модуля скорости с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-SpeedModule-ConsumptionPenalty=Вкл/Выкл штраф эффективности у модулей скорости. (По умолчанию: включено)
UMModulesRework-SpeedModule-StartConsumption=Штраф эффективности модуля скорости первого уровня. (По умолчанию: 0.25)
UMModulesRework-SpeedModule-ConsumptionMultiplierPerLevel=Множитель, на который умножается штраф эффективности модуля скорости с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-EffectivityModule-StartConsumptionBonus=Бонус эффективности модуля эффективности первого уровня. (По умолчанию: 0.25)
UMModulesRework-EffectivityModule-ConsumptionBonusMultiplierPerLevel=Множитель, на который умножается бонус эффективности модуля эффективности с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-EffectivityModule-PollutionBonus=Вкл/Выкл уменьшение загрязнение у модулей эффективности. (По умолчанию: включено)
UMModulesRework-EffectivityModule-StartPollutionBonus=Уменьшение загрязнение модуля эффективности первого уровня. (По умолчанию: 0.05)
UMModulesRework-EffectivityModule-PollutionBonusMultiplierPerLevel=Множитель, на который умножается уменьшение загрязнения модуля эффективности с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-ProductivityModule-StartProductivity=Бонус продуктивности модуля продуктивности первого уровня. (По умолчанию: 0.05)
UMModulesRework-ProductivityModule-ProductivityMultiplierPerLevel=Множитель, на который умножается бонус продуктивности модуля продуктивности с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-ProductivityModule-ConsumptionPenalty=Вкл/Выкл штраф эффективности у модулей продуктивности. (По умолчанию: включено)
UMModulesRework-ProductivityModule-StartConsumption=Штраф эффективности модуля продуктивности первого уровня. (По умолчанию: 0.25)
UMModulesRework-ProductivityModule-ConsumptionMultiplierPerLevel=Множитель, на который умножается штраф эффективности модуля продуктивности с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-ProductivityModule-SpeedPenalty=Вкл/Выкл штраф скорости у модулей продуктивности. (По умолчанию: включено)
UMModulesRework-ProductivityModule-StartSpeedPenalty=Штраф скорости модуля продуктивности первого уровня. (По умолчанию: 0.05)
UMModulesRework-ProductivityModule-SpeedPenaltyMultiplierPerLevel=Множитель, на который умножается штраф скорости модуля продуктивности с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-ProductivityModule-PollutionPenalty=Вкл/Выкл штраф увеличение загрязнения у модулей продуктивности. (По умолчанию: включено)
UMModulesRework-ProductivityModule-StartPollutionPenalty=Увеличение загрязнения модуля продуктивности первого уровня. (По умолчанию: 0.05)
UMModulesRework-ProductivityModule-PollutionPenaltyMultiplierPerLevel=Множитель, на который умножается увеличение загрязнения модуля продуктивности с увеличеним уровня. (По умолчанию: 2)
UMModulesRework-RoundingTo=Округляет значение бонусов до заданного кратного. Если вы хотите, чтобы проценты выглядели аккуратнее
UMModulesRework-MergedModules=Вкл/Выкл спаренные модули из RFT modules
