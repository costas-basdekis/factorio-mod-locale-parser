[mod-description]
UMModulesRework=Изменяет систему бонусов от модулей. Теперь бонусы растут в геометрической прогрессии с увеличением уровня. Стартовое значение, множитель и некоторые другие параметры настраеваемы. Поддерживает новые модули из мода RFT-modules.

