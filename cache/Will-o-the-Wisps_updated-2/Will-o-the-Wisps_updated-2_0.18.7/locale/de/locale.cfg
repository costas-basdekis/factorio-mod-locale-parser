[item-description]
wisp-purple=Violette Irrlichter befinden sich im Sporenstadium. Sie zersetzen Gebäude in ihrer Nähe und beschädigen insbesondere die Infrastruktur zur Energieversorgung.
wisp-yellow=Gelbe Irrlichter leben im Wald und sind normalerweise nicht aggressiv.
wisp-red=Rote Irrlichter leben unter Steinen. Physischer Schaden setzt einen schnellen Replikationsprozess in Gang.
wisp-green=Diese schnellen, harmlosen Irrlichter sind kleiner und neugieriger als die der anderen Arten.
UV-lamp=Verringert nachts die Lebenszeit der violetten Irrlichter und vertreibt Irrlichter der anderen Arten (Radius: 12 Felder).
wisp-detector=Gibt aus, wie viele Irrlichter sich innerhalb eines bestimmten Umkreises befinden. Der Radius kann über das Signal R festgelegt werden (Standard: 16 Felder; Maximalwert: 128 Felder).
wisp-drone-blue=Besonders hell leuchtendes, zahmes Irrlicht mit langer Lebensdauer, aber sehr schwachen Angriffsfähigkeiten.
wisp-drone-blue-capsule=Besonders hell leuchtendes, zahmes Irrlicht mit langer Lebensdauer, aber sehr schwachen Angriffsfähigkeiten, das man als Laterne verwenden kann.


