[mod-setting-description]
wisps-can-attack=Wenn diese Option nicht aktiv ist, werden Irrlichter nie angreifen, selbst wenn eines von ihnen getötet wird. Irrlichtsporen beschädigen aber immer noch Gebäude, an denen sie vorüberziehen.
wisp-death-retaliation-radius=Radius des Kreises um ein getötetes Irrlicht, innerhalb dessen Irrlichter sich rächen. Wird ein Radius von 0 eingestellt, werden *alle* Irrlichter auf der Karte aggressiv.
defences-shoot-wisps=Wenn diese Option nicht aktiv ist, werden nur feindselige Irrlichter automatisch von Geschütztürmen oder dem Spieler aufs Korn genommen. Doch auch dann können alle Irrlichter manuell angegriffen (mittels __CONTROL__shoot-selected__), von Explosionen getroffen oder überfahren und damit aggressiv gestimmt werden.
purple-wisp-damage=Wenn diese Option nicht aktiv ist, ziehen violette Irrlichter an Gebäuden vorüber, ohne sie zu beschädigen.
wisp-aggression-factor=Wahrscheinlichkeit im Bereich 0-1.0, dass einige Irrlichter auf der Karte zufällig aggressiv werden. Dies wird ungefähr einmal pro Spielminute ausgewürfelt.\n(0: nie)
wisp-biter-aggression=Gibt an, ob Irrlichter die Beißer, Speier, deren Nester und Würmer angreifen (und umgekehrt). Warnung: Dies kann unvorhersehbare Konsequenzen haben, wenn Beißer etc. auf rote Irrlichter treffen!
wisp-aggro-on-player-only=Ist diese Option aktiv, werden Irrlichter in der Nähe eines getöteten Irrlichts nicht aggressiv, wenn der Tod nicht direkt oder indirekt vom Spieler verursacht wurde. Dies kann nützlich sein, wenn Mods verwendet werden, die durch "Umweltkatastrophen" irgendwo auf der Karte zufällig ausgewählte Wesen verletzen oder töten.
wisp-map-spawn-count=Schränkt die Gesamtzahl der Irrlichter, die auf der Karte aktiv sind, ein. Dies kann nützlich sein, wenn das Spiel nicht flüssig läuft.
wisp-map-spawn-pollution-factor=Irrlichter tauchen nachts in Wäldern auf, nach der Formel "1 +  Faktor * relative_Belastung". Der Wert der relativen Belastung beträgt 0 für unbelastete Stellen und 1.0 für die am meisten belasteten Stellen. Bei einem Faktor von 5 ist die Wahrscheinlichkeit an den am meisten belasteten Stellen also 6x so hoch wie an Stellen ohne Schadstoffbelastung ("1 + 5*1"), bei einem Wert von 0 bleibt die Wahrscheinlichkeit unverändert und bei einem Wert unter 0 treten Irrlichter eher an Stellen auf, die weiter von belasteten Stellen entfernt sind, statt an den am meisten belasteten Stellen (z.B. sinkt beim Faktor -0.9 mit "1 - 0.9*1 = 0.1" die Wahrscheinlichkeit für das Auftreten an den am meisten belasteten Orten um 90%).

wisp-map-spawn-purple=Wahrscheinlichkeit, dass nachts violette Irrlichter in bewaldeten Gebieten auftreten. Der Wert muss im Bereich 0-1.0 liegen.\nBeträgt die Summe der Wahrscheinlichkeiten für alle Irrlichtarten weniger als 1, treten insgesamt weniger Irrlichter auf. Ist die Summe der Wahrscheinlichkeiten für alle Irrlichtarten größer als 1, werden die einzelnen Werte entsprechend gewichtet (z.B. bedeutet violett=gelb=rot=1 dasselbe wie violett=gelb=rot=0.33).
wisp-map-spawn-yellow=Wahrscheinlichkeit, dass nachts gelbe Irrlichter in bewaldeten Gebieten auftreten. Der Wert muss im Bereich 0-1.0 liegen.\nBeträgt die Summe der Wahrscheinlichkeiten für alle Irrlichtarten weniger als 1, treten insgesamt weniger Irrlichter auf. Ist die Summe der Wahrscheinlichkeiten für alle Irrlichtarten größer als 1, werden die einzelnen Werte entsprechend gewichtet (z.B. bedeutet violett=gelb=rot=1 dasselbe wie violett=gelb=rot=0.33).
wisp-map-spawn-red=Wahrscheinlichkeit, dass nachts rote Irrlichter in bewaldeten Gebieten auftreten. Der Wert muss im Bereich 0-1.0 liegen.\nBeträgt die Summe der Wahrscheinlichkeiten für alle Irrlichtarten weniger als 1, treten insgesamt weniger Irrlichter auf. Ist die Summe der Wahrscheinlichkeiten für alle Irrlichtarten größer als 1, werden die einzelnen Werte entsprechend gewichtet (z.B. bedeutet violett=gelb=rot=1 dasselbe wie violett=gelb=rot=0.33).
wisp-map-spawn-green=Wahrscheinlichkeit, dass nachts grüne Irrlichter in bewaldeten Gebieten auftreten. Der Wert muss im Bereich 0-1.0 liegen.\nBeträgt die Summe der Wahrscheinlichkeiten für alle Irrlichtarten weniger als 1, treten insgesamt weniger Irrlichter auf. Ist die Summe der Wahrscheinlichkeiten für alle Irrlichtarten größer als 1, werden die einzelnen Werte entsprechend gewichtet (z.B. bedeutet violett=gelb=rot=1 dasselbe wie violett=gelb=rot=0.33).
wisp-red-replication-factor=Wahrscheinlichkeit im Bereich 0-1.0, dass sich rote Irrlichter replizieren, wenn sie Schaden nehmen.\nWaffen und Munition, die höheren Schaden verursachen, vermindern diesen Effekt deutlich! 

