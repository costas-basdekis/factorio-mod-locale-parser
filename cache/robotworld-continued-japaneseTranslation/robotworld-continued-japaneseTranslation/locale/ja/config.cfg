[mod-setting-description]
# enable-for-all-tiers=Enable this if you want to apply settings for all logistics robots, construction robots, and roboports. (ex, boblogistics)
robot-energy-tick-usage-multiplier=非稼働時のロボットのエネルギー消費量の倍率を変更します。
roboport-buffer-multiplier=ロボットステーションのエネルギー蓄積量の倍率を変更します。
roboport-energy-usage-multiplier=ロボットステーション待機電力消費量の倍率を変更します。
roboport-logistics-radius-multiplier=ロボットステーションを中心とした物流ロボットの有効移動距離の倍率を変更します。
roboport-construction-radius-multiplier=ロボットステーションを中心とした建設ロボットの有効移動距離の倍率を変更します。
roboport-logistics-radius-value=Roboport logistics area value. -1 will use the radius multiplier only. Other values will multiply this value and the multiplier
roboport-construction-radius-value=Roboport construction area value. -1 will use the radius multiplier only. Other values will multiply this value and the multiplier


[technology-name]
flying=発展的な飛行
robotics=発展的なロボット技術
early-character-logistic-slots=初歩的な物流スロット
early-character-logistic-trash-slots=初歩的な廃棄スロット
early-worker-robots-storage=初歩的なロボットストレージ拡張
early-worker-robots-speed=初歩的なロボット移動速度

[technology-description]
early-character-logistic-slots=流通ネットワークに対して指定したアイテムの運搬を要求できるようになります。要求したアイテムは物流ロボットによって運ばれます。
early-character-logistic-trash-slots=流通ネットワークに対して不要なアイテムの運搬を要求できるようになります。アイテムは物流ロボットによって運ばれます。
early-worker-robots-storage=物流ロボットと建設ロボットが一度に運べるアイテム数を増やします。
early-worker-robots-speed=物流ロボットと建設ロボットの飛行速度を早めます。
