[mod-name]
TJQuickStart=TJ's Quick Start

[mod-description]
TJQuickStart=ゲーム開始時に、墜落した自分の宇宙船からいくばくかのアイテムを得ることで初めの数分を飛ばします。

[mod-setting-name]
TJQuickStart-ship-wreck=墜落船の出現
TJQuickStart-with-bouns-items=ボーナスアイテム
TJQuickStart-with-bouns-oil=追加の油田

[mod-setting-description]
TJQuickStart-ship-wreck=墜落船を出現させます。オフにするとアイテムだけを得ます。
TJQuickStart-with-bouns-items=ただの景観として船を出し、チートになるアイテムは出現しません。
TJQuickStart-with-bouns-oil=スタート地点にスズメの涙サイズの油田が出てきます。当座はしのげるかもしれません。
