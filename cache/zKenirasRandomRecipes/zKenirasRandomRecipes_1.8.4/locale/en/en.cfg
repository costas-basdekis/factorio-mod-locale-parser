[mod-setting-description]
keniras-random-recipes-random-seed=Choose a different number every time you want different recipes. Restart needed. Default 5124.
keniras-random-recipes-round=Round randomized numbers above a certain threshold so that it looks nicer. Affects everything: recipes and item properties like belt speed, energy consumption, etc. Always rounds inventory sizes to 5. Default enabled.
keniras-random-recipes-primes=Round all numbers in recipes to the nearest prime to make ratios in production chains even harder. Does not affect item properties like belt speeds, only recipes. Overrides the regular rounding setting for recipes. Default disabled.
keniras-random-recipes-randomize-recipes=Randomize all recipes, except for a few defined on the blacklist like iron and copper plate smelting, and rocket parts. Alternatively, randomize only a select few recipes on the whitelist in the config.lua file. Or disable randomization of recipes altogether.
keniras-random-recipes-blacklist-enabled=If enabled, certain items (by default, Kovarex Enrichment, copper and iron plates) will not be randomized, even if "Randomize all recipes" is enabled. (There is also another blacklist in the config.lua file that will prevent recipes like barreling from being randomized that would break the game completely. You can only disable that one in the config file.). Default enabled.
keniras-random-recipes-plates=Randomize Iron and Copper Plates. Disabling will override the "Randomize Everything" setting by using the blacklist. Default disabled.
keniras-random-recipes-kovarex=Randomize kovarex enrichment process. Disabling will override the "Randomize Everything" setting by using the blacklist. Default disabled.
keniras-random-recipes-products=If enabled, the amount of products will always be randomized. If disabled, only products in recipes with ingredients that are needed once are randomized, so that recipes don't get cheaper on average. Default enabled.
keniras-random-recipes-range=How much the randomized numbers can deviate from the normal values. For example, the default range of 4 means ingredient amounts can range from 1/4 to 4 times of their normal value. The higher the range, the higher the variations will be. Default 4.
keniras-random-recipes-difficulty=Possible values: 0 to 10. Lowering tends to make recipes cheaper, belts faster, assembling machines consume less power etc. 0 is extremely easy. 10 is extremely difficult. Default 5.
keniras-random-recipes-whistlestop-sync=Bulk recipes from the WhistleStop Factories mod will have the same ratios as the regular recipes (ignoring rounding). Will override the "Randomize Everything" setting. Default enabled.
keniras-random-recipes-randomization-mode="Randomize Everything" will randomize all available properties of items and entities like insert speed, belt speed, etc. The full experience for hardcore players. "Randomize recommended properties" will only randomize some properties, and ignore some that very easily break the game (like modules, or locomotives). "Do not randomize properties" will not randomize any entity or item properties, only the crafting recipes if randomization of recipes is set. "Custom" lets you individually pick and choose from the settings below. Any other option besides "Custom" will overwrite the individual settings (inserter speed and all below).
keniras-random-recipes-belt-colour-sync=If enabled, belts, underground belts and splitters of the same colour will all have the same speed. If disabled, you may have to use different colours, and you will probably not have compressed belts. Default enabled.
keniras-random-recipes-turret-damage=Randomize damage, range, shooting speed, rotation speed and other animation speeds of turrets
keniras-random-recipes-weapon-damage=Randomize damage of handheld weapons: Flamethrower, SMG, Shotgun, ...
keniras-random-recipes-ammo=Randomize the damage of ammunition and potential effects
keniras-random-recipes-energy-usage=Randomize energy usage of buildings. Including electrical energy usage of buildings, fuel usage for furnaces
keniras-random-recipes-pollution=Randomize pollution produced
keniras-random-recipes-energy-produced=Randomize power produced (steam engines, solar panels, etc)
keniras-random-recipes-accumulator-stats=Randomize the energy capacity and charging / uncharging power of accumulators
keniras-random-recipes-reactor-power=Randomize how much power nuclear reactors produce
keniras-random-recipes-fuel-value=Randomize fuel values of items
keniras-random-recipes-fuel-performance=Randomize fuel acceleration and top speed bonus of items
keniras-random-recipes-mining-speed=Randomize mining speed of miners
keniras-random-recipes-assembling-machine-speed=Randomize assembling machine speed. Includes chemical plants etc
keniras-random-recipes-furnace-speed=Randomize furnace speed
keniras-random-recipes-stack-size=Randomize item stack sizes
keniras-random-recipes-inventory-size=Randomize inventory size of train wagons, chests, cars, storage tanks, etc
keniras-random-recipes-module-stats=Randomize module stats, like speed, productivity and energy consumption bonuses. Will often be either useless or completely overpowered with high productivity bonuses, very unbalanced by lower tiers having better stats etc. Really not recommended.
keniras-random-recipes-module-slots=Randomize the number of module slots of all entities that take modules: mining drills, assembly machines, labs, rocket silo, etc.
keniras-random-recipes-roboports=Randomize roboport stats like energy consumption, charge speed, construction and logistics area, etc. Not recommended.
keniras-random-recipes-robots=Randomize robot stats like energy consumption, speed, carrying capacity, etc. Not recommended.
keniras-random-recipes-personal-equipment=Randomize personal equipment like armor resistances, armor grid sizes, personal roboports, shields, etc. Not recommended.
keniras-random-recipes-offshore_pump_speed=Randomize offshore pump speed
keniras-random-recipes-locomotives=Randomize locomotive stats like max power, top speed, air resistance, breaking force, etc. Not recommended.
keniras-random-recipes-beacons=Randomize beacon efficiency and area
keniras-random-recipes-power-poles=Randomize power pole coverage area and wire reach
keniras-random-recipes-rocket-parts=Randomize how many rocket parts are needed per rocket