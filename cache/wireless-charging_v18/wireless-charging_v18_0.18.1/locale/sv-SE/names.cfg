[entity-description]
wireless-charging-hi-power-induction-rail=Möjliggör trådlös laddning av stillastående järnvägsvagnar som har utrustats med induktionsspolar med laddningshastighet upp till 20 MW. Varje rälssegment kan bara leda kraft till en induktionsspole. (Det laddar också bilar och dig slälv om du tycker att stå på räls är en bra idé.)
wireless-charging-hi-power-induction-station=Möjliggör trådlös laddning av stillastående fordon och spelare som har utrustats med induktionsspolar med laddningshastighet upp till 20 MW. Varje station kan bara leda kraft till en induktionsspole. Skickar fordons laddningsnivå till krätsnätverket.
wireless-charging-lo-power-induction-rail=Möjliggör trådlös laddning av stillastående järnvägsvagnar som har utrustats med induktionsspolar med laddningshastighet upp till 500 kW. Varje rälssegment kan bara leda kraft till en induktionsspole. (Det laddar också bilar och dig slälv om du tycker att stå på räls är en bra idé.)
wireless-charging-lo-power-induction-station=Möjliggör trådlös laddning av stillastående fordon och spelare som har utrustats med induktionsspolar med laddningshastighet upp till 500 kW. Varje station kan bara leda kraft till en induktionsspole. Skickar fordons laddningsnivå till krätsnätverket.

