[mod-name]
wireless-charging_v18=Беспроводная зарядка

[entity-description]
wireless-charging-hi-power-induction-rail=Позволяет беспроводную зарядку неподвижных вагонов оснащёны с индукционными катушками на ставке до 20 МВ. Каждая участка может только передавать на одну катушку. (Заряжает также автомобили и тебя, если ты считаешь, что стоить на рельсах хорошая идея.)
wireless-charging-hi-power-induction-station=Позволяет беспроводную зарядку неподвижные транспортных средств и игроков оснащёны с индукционными катушками на ставке до 20 МВ. Каждая станция может только передавать на одну катушку. Отправляет уровень зарядки в логическую сеть.
wireless-charging-lo-power-induction-rail=Позволяет беспроводную зарядку неподвижных вагонов оснащёны с индукционными катушками на ставке до 500 кВ. Каждая участка может только передавать на одну катушку. (Заряжает также автомобили и тебя, если ты считаешь, что стоить на рельсах хорошая идея.)
wireless-charging-lo-power-induction-station=Позволяет беспроводную зарядку неподвижные транспортных средств и игроков оснащёны с индукционными катушками на ставке до 500 кВ. Каждая станция может только передавать на одну катушку. Отправляет уровень зарядки в логическую сеть.

