[mod-setting-description]
underground-belt-cost-multiplier=Determines how many belts are required for each tile the underground belts span.
underground-pipe-cost-multiplier=Determines how many pipes are required for each tile the underground pipes span.
underground-should-refund-belts=While enabled: \nmining one of the pairs will refund all or part of the belts used when placed.
underground-should-refund-pipes=While enabled: \nmining one of the pairs will refund all or part of the pipes used when placed.
underground-belt-refund-multiplier=Determines the percentage of the returned materials. 1 for 100%, 0.50 for 50%.\nIgnored when "Are belts refunded when mined?" is disabled.
underground-pipe-refund-multiplier=Determines the percentage of the returned materials. 1 for 100%, 0.50 for 50%.\nIgnored when "Are pipes refunded when mined?" is disabled.
