[mod-setting-name]
underground-belt-cost-multiplier=Затраты транспортных лент при размещении
underground-pipe-cost-multiplier=Затраты труб при размещении
underground-should-refund-belts=Возвращаются ли ленты при разборке?
underground-should-refund-pipes=Возвращаются ли трубы при разборке?
underground-belt-refund-multiplier=Процент возврата лент
underground-pipe-refund-multiplier=Процент возврата труб


[mod-setting-description]
underground-belt-cost-multiplier=Определяет, сколько используется транспортных лент при прокладке подземной линии.
underground-pipe-cost-multiplier=Определяет, сколько используется труб при прокладке подземного трубопровода.
underground-should-refund-belts=Когда включено: \nДобыча одной составляющей пары возвращает все или часть затраченных при размещении лент.
underground-should-refund-pipes=Когда включено: \nДобыча одной составляющей пары возвращает все или часть затраченных при размещении труб.
underground-belt-refund-multiplier=Определяет процент возвращаемых материалов. 1 для 100%, 0.50 для 50%.\nИгнорируется, если "Возвращаются ли ленты при разборке?" выключено.
underground-pipe-refund-multiplier=Определяет процент возвращаемых материалов. 1 для 100%, 0.50 для 50%.\nИгнорируется, если "Возвращаются ли трубы при разборке?" выключено.
