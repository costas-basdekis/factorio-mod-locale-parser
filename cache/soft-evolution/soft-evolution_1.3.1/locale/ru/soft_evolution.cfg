soft_evolution_from_research=Балансирование эволюции
soft_evolution_count_time_player=Учитывание время игроков в фракции (для балансирование эволюции)
soft_evolution_factor_decreases=Балансирование может опускаться? (для балансирование эволюции)
soft_evolution_on_entity_died=Уменьшить фактор эволюции при разрушении здания

[mod-setting-description]
diplomacy_balanced_evolution=Сбалансированная эволюция от исследований (+-время, +-игроки, +количество запущенных ракет)
soft_evolution_count_time_player=Если фракция малоактивна, она не учитывается
