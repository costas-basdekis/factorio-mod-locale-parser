[mod-setting-name]
WD_constant_difficulty=Enemy health constant modifier 
WD_exponential_difficulty=Enemy health exponential modifier 
WD_difficulty=Final enemy health multiplier
WD_waves=Pre-generated waves
WD_ammo=ammo magazine size multiplier
WD_ore_amount=Extra ore yield
WD_ore_size=Bigger ore patches
WD_wave_size=Wave size multiplier
WD_wave_duration=Wave spawning duration
WD_time_between_waves=Time between waves
WD_start_items=Start items multiplier
WD_preparation_time=Preparation time
WD_freeplay=Freeplay mode
WD_freeplay_items=Additional equipment recipes
WD_satellite_round=Satellite round every x rounds
WD_super_armor=Super armor
WD_bounty_mult=Bounty multiplier
WD_early_mult=Early game accelerator

[mod-setting-description]
WD_constant_difficulty=Amount of health that gets added to the behemoth biters per level (does not multiply with exponential value)\n(0 - 100 - 800)
WD_exponential_difficulty=Exponential curve of behemoth biter health\n(1.0 - 1.06 - 1.1)
WD_difficulty=Final multiplier for the enemy health. Also slightly increases their armor.\n(0.5 - 1.0 - 4.0)
WD_waves=This value affects how many enemy tiers are generated and how many waves you will be able to play. This value affects existing savegames so leave it on a low value until you need it.\n(100 - 100 - 500)
WD_ammo=Experiencing ammo difficulties? Change this value (Don't worry, it won't change your vanilla ammo)\n(1.0 - 3.0 - 8.0)
WD_ore_amount=Every piece of ore will yield more, the higher you set this value.\n(0.0 - 1.0 - 16.0)
WD_ore_size=Makes every ore patch bigger. Increases load time on map generation.\n(0 - 0 - 8)
WD_wave_size=Multiplies the amount of enemies that are spawned every time\n(0.2 - 1.0 - 20.0)
WD_wave_duration=Sets the time how long a wave spawns enemies\n(0 - 41 - 600)
WD_time_between_waves=Time between waves\n(0 - 166 - 600)
WD_start_items=Gives every player more of the most essential items\n(0.0 - 1.0 - 8.0
WD_preparation_time=Sets the delay before the first wave spawns\n(1 - 354 - 7200)
WD_freeplay=Enable to play wave defense in freeplay\n!!NOTICE: In multiplayer, you need to save and load your game after DISABLING this setting, to allow new players to join your game
WD_freeplay_items=Adds smaller versions of common equipment items\n(Recommended if you play without start-items)
WD_satellite_round=Defines the interval of rounds when you have to launch a satellite to stop creeps from continuously spawning
WD_super_armor=Gives you a fully upgraded Power Armor Mk 2, weapons and some construction robots
WD_bounty_mult=Allows you to set a multiplier for the kill bounty
WD_early_mult=This multiplier affects how fast you will done with the early game and have to deal with enemies that have their health automatically calculated (usually at wave 16)

[technology-name]
wd-utilities=Wave Defense Helpers

[technology-description]
wd-utilities=Useful tools to help you survive.\nThere's also a "Super laser defense equipment" under the last laser damage research.





