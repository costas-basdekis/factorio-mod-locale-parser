[mod-setting-name]
for-modded-artillery-too=For modded artillery too
range-multiplier=Ranger multiplier

[mod-setting-description]
for-modded-artillery-too=Apply new sounds for modded artillery and ammo with artillery string in it, too
range-multiplier=Accept decimal number > 0. So if you want to reduce the range by 2, just set 0.5. If you want to double it, set it to 2. (1 = sound up to 1000 tiles)