[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=Dieser Wert gibt an, wie lange ein Baumstumpf in Ticks bleibt, bevor er ausgeblendet wird. Vanilla Standard ist 54000 (15 Minuten).\n\nSetze auf 0, um dieses Feature zu deaktivieren.
Noxys_Fading-biter-fading-time=Dieser Wert gibt an, wie lange in Ticks beißende Leichen (einschließlich Spitter und Spawner) bleiben, bevor sie verschwinden. Vanilla Standard ist 54000 (15 Minuten).\n\nSetze auf 0, um dieses Feature zu deaktivieren.
Noxys_Fading-building-fading-time=Dieser Wert gibt an, wie lange die Baureste in Ticks bleiben, bevor sie ausgeblendet werden. Vanilla Standard ist 162000 (45 Minuten).\n\nLegen Sie 0 fest, um dieses Feature zu deaktivieren.
Noxys_Fading-rail-fading-time=Dieser Wert gibt an, wie lange die Gleisreste in Ticks bleiben, bevor sie ausgeblendet werden. Vanilla Standard ist 54000 (15 Minuten).\n\nSetze auf 0, um dieses Feature zu deaktivieren.
Noxys_Fading-character-fading-time=Dieser Wert zeigt an, wie lange der Charakter (mit all seinen Gegenständen) in Ticks bleibt, bevor er verschwindet. Vanilla Standard ist 54000 (15 Minuten).\n\nSetze auf 0, um dieses Feature zu deaktivieren.


