[mod-setting-name]
Noxys_Fading-tree-stump-fading-time=Čas do vymizení pařezů
Noxys_Fading-biter-fading-time=Čas do vymizení mrtvol
Noxys_Fading-building-fading-time=Čas zmizení trosek budov
Noxys_Fading-rail-fading-time=Doba zmizení železničních trosek
Noxys_Fading-character-fading-time=Čas zmizení mrtvoly hráče

[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=Tato hodnota označuje, jak dlouho v ticku zůstane pařez, než zmizí. Výchozí hodnota je 54000 (15 minut).\n\nNastavením na 0 tuto funkci deaktivujete.
Noxys_Fading-biter-fading-time=Tato hodnota označuje, jak dlouho v ticku zůstane mrtvola kousače (obsahuje plyvače a hnízda), než zmizí. Výchozí hodnota je 54000 (15 minut).\n\nNastavením na 0 tuto funkci deaktivujete.
Noxys_Fading-building-fading-time=Tato hodnota označuje, jak dlouho v ticku zůstanou trosky budov, než zmizí. Výchozí hodnota je 162000 (45 minut).\n\nNastavením na 0 tuto funkci deaktivujete.
Noxys_Fading-rail-fading-time=Tato hodnota označuje, jak dlouho v ticku zůstanou trosky kolejí, než zmizí. Výchozí hodnota je 54000 (15 minut).\n\nNastavením na 0 tuto funkci deaktivujete.
Noxys_Fading-character-fading-time=Tato hodnota označuje, jak dlouho v ticku zůstane mrtvola hráče (se všemi tvými věci), než zmizí. Výchozí hodnota je 54000 (15 minut).\n\nNastavením na 0 tuto funkci deaktivujete.


