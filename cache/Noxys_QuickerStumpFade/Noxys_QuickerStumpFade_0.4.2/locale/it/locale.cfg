[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=Questo valore indica quanto tempo in tick il ceppo di un albero rimarrà prima di svanire. Predefinito vanilla è 54000 (15 minuti).\n\nImpostalo a 0 per disabilitare questa funzione.
Noxys_Fading-biter-fading-time=Questo valore indica quanto tempo in tick i cadaveri dei biter (inclusi sputatori e riproduttori) rimarranno prima di svanire. Predefinito vanilla è 54000 (15 minuti).\n\nImpostalo a 0 per disabilitare questa funzione.
Noxys_Fading-building-fading-time=Questo valore indica quanto tempo in tick i residui di edifici rimarranno prima di svanire. Predefinito vanilla è 162000 (45 minuti).\n\nImpostalo a 0 per disabilitare questa funzione.
Noxys_Fading-rail-fading-time=Questo valore indica quanto tempo in tick i residui di ferrovie rimarranno prima di svanire. Predefinito vanilla è 54000 (15 minuti).\n\nImpostalo a 0 per disabilitare questa funzione.
Noxys_Fading-character-fading-time=Questo valore indica quanto tempo in tick il cadavere del tuo personaggio (con tutti i tuoi oggetti) rimarranno prima di svanire. Predefinito vanilla è 54000 (15 minuti).\n\nImpostalo a 0 per disabilitare questa funzione.


