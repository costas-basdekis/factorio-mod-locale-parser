[mod-name]
cardinal_quickfix=Cardinal -- Navigation

[mod-description]
cardinal_quickfix=Outil d'assistance au véhicule pour un auto-alignement pratique et subtil pendant la conduite. \n [Traduit par la Team Omicron] https://discord.gg/rxqqBS8

[mod-setting-name]
cardinal-enable=Activer la correction de  direction
cardinal-speed-differential=Correction basée sur la vitesse
cardinal-correction-area=Fenêtre de correction
cardinal-snap-angles=Angles d'accrochage
cardinal-correction-rate=Taux de correction
cardinal-limit-rotation-speed=Limite de la vitesse de rotation

[mod-setting-description]
cardinal-enable=Active ou désactive lCardinal.
cardinal-speed-differential=Activer le taux de correction en fonction de la vitesse. Si vous activez cette fonction, le taux de correction sera réduit à des vitesses plus faibles, afin de permettre des mouvements plus précis.
cardinal-correction-area=Le pourcentage de la "zone" entre deux angles d'attaque qui tentera activement de corriger le cap du véhicule pendant le mouvement.
cardinal-snap-angles=Le nombre d'angles à prendre en douceur lors de la conduite d'un véhicule. Les multiples de 4 sont recommandés, le réglage sur zéro n'aura aucun effet. (0-256).
cardinal-correction-rate=La vitesse à laquelle le système cardinal ajuste le cap pour s'adapter aux angles d'attaque, des valeurs plus élevées effectueront une correction plus agressive. (0-100)
cardinal-limit-rotation-speed=Limitez la vitesse de rotation de la correction à la vitesse de rotation maximale du véhicule.
