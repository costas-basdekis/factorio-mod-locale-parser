[mod-setting-description]
siexqs-gift-start=说明：\n　　第一次加入游戏时获得礼包\n　　默认值：选中
siexqs-gift-restart=说明：\n　　死亡复活时获得礼包\n　　默认值：选中
siexqs-gift-level=说明：\n　　获得的礼包的丰富程度\n　　默认值：贫瘠

siexqs-give-machine=说明：\n　　获得的礼包中包含一些开局设备\n　　默认值：选中
siexqs-give-vehicle=说明：\n　　获得的礼包中包含载具和燃料\n　　默认值：选中
siexqs-give-weapon=说明：\n　　获得的礼包中包含武器和弹药\n　　默认值：选中
siexqs-give-armor=说明：\n　　获得的礼包中包含装甲和模块\n　　默认值：选中
siexqs-give-module=说明：\n　　获得的礼包中包含插件和高级道具\n　　默认值：选中
siexqs-give-train=说明：\n　　获得的礼包中包含铁轨和火车\n　　默认值：选中
siexqs-give-robot=说明：\n　　获得的礼包中包含机器人和指令平台\n　　默认值：选中
siexqs-give-turret=说明：\n　　获得的礼包中包含炮塔和围墙\n　　默认值：选中
siexqs-give-debug=说明：\n　　获得的礼包中包含一些特殊道具\n　　默认值：选中

siexqs-siexhs-give-core=说明：\n　　获得的礼包中包含一些【红色晶体核心】\n　　默认值：选中
siexqs-siexhs-give-machine=说明：\n　　获得的礼包中包含一些【晶辉组装机】和对应插件\n　　默认值：选中
siexqs-siexhs-give-teleporter=说明：\n　　获得的礼包中包含一些【传送机】\n　　默认值：选中

