switchbutton=Add a switch with a configurable logic signal to have a more visual control of your factory

[controls]
switchbutton-keybind=Switch Button keybind

[mod-setting-name]
ReverseOpenInventory=Reverse inventory working mode
ShowBonusGui=Show bonus alt info

[mod-setting-description]
ReverseOpenInventory=CHECKED: Switch Button will works in reverse mode, that means, it will change On/Off status when the player do left-mouse click on it, and will open its inventory when the assigned keybind is pressed.\n\nUNCHECKED: It will work normally like any constant combinator.
ShowBonusGui=CHECKED: Allows to display the bonus information of the configured virtual signal.\n\nUNCHECKED: It does not allow to display the bonus information of the configured virtual signal.
