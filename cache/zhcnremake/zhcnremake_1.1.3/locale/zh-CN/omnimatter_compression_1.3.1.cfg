[mod-setting-description]
omnicompression_one_list=将所有压缩物品相关配方放入独立分类中, 避免挤在一起.
omnicompression_building_levels=建筑可以压缩的次数, 1 到 4.
omnicompression_multiplier=建筑压缩率有多高? 1 到 10
omnicompression_final_building=如果勾选, 将只压缩最高等级建筑.
omnicompression_too_long_time=当一项技术花费的时间超过对话框中的时间时，它将被忽略，直到您提高研究能力。
omnicompression_compensate_stacksizes=更改基本压缩数学以防止在基于流体的项目（例如桶）中出现奇怪的舍入。 /n如果您的配方太贵，请尝试更改此设置。
omnicompression_normalize_stacked_buildings=标准化堆叠的建筑物。
omnicompression_compressed_tech_min=无论其他设置如何，为高于此的成本添加压缩技术。 （默认为 2000，与原版空间科学保持一致）
omnicompression_always_compress_sp=将您总是想压缩的科学包的名称放在对话框中。
omnicompression_1x1_buildings=将自动压缩器、集中器和冷凝器的大小从 3x3 调整为 1x1 格。\n[color=red]在现有存档上更改此设置可能会破坏您的生产线！[/color]
omnicompression_energy_mult=压缩建筑物将使用能量*乘数*压缩率而不是能量*压缩率
omnicompression_cost_mult=压缩建筑物将采用压缩率 * 成本乘数来建造。\n.e. 在 2 的压缩率和 2 的成本乘数下，一个价值 2 个普通电池板的紧凑型太阳能电池板将需要 4 个电池板来构建。
