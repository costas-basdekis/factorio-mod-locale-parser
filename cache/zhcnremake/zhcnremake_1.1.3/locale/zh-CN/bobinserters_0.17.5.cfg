[technology-name]
long-inserters=超长机械臂
near-inserters=近端机械臂
more-inserters=更多机械臂

[technology-description]
long-inserters=允许配置机械臂的范围。
near-inserters=允许配置机械臂的偏移位置。
more-inserters=允许更多的机械臂的旋转配置选项


[mod-setting-name]
bobmods-inserters-long2=研究超长机械臂 2
bobmods-inserters-more2=研究更多的机械臂 2
bobmods-inserters-show-window=显示机械臂实体预览
bobmods-inserters-gui-position=机械臂窗口所在位置

[mod-setting-description]
bobmods-inserters-long2=如果启用，超长机械臂2技术研究将存在。
bobmods-inserters-more2=如果启用，更多的机械臂2技术研究会存在。
bobmods-inserters-show-window=如果启用，独立配置窗口将具有一个视口，显示当前正在配置的机械臂。
bobmods-inserters-gui-position=选择打开GUI时机械臂配置窗口应停靠到“插入器”窗口的位置。


[string-mod-setting]
bobmods-inserters-show-window-off=关
bobmods-inserters-show-window-left=左
bobmods-inserters-show-window-top=顶部
bobmods-inserters-gui-position-off=关
bobmods-inserters-gui-position-left=左
bobmods-inserters-gui-position-right=右
bobmods-inserters-gui-position-top=顶部
bobmods-inserters-gui-position-bottom=底部

[mod-name]
bobinserters=Bob之可调式机械臂

[mod-description]
bobinserters=可以通过按键和界面来调整机械臂的抓取和放置位置。Shift+L：更换抓取范围、Shift+R：更改抓取旋转、Shift+N：更改放置范围、Shift+E：打开设置界面。
