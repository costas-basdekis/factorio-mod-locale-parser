[mod-name]
Kux-Zooming=Kux缩放
[mod-description]
Kux-Zooming=此mod允许自定义缩放行为，特别是它允许：\n-更改可以缩小的程度（并仍然看到世界）\n-更改缩放的积极程度（等效于更改鼠标滚轮灵敏度）\n-更改地图打开的位置和缩放级别\n-一次按键即可立即放大或缩小\n请参阅首页/mod门户/自述文件，以详细了解此mod的工作原理。请报告发现的任何错误和可用性问题，以帮助改进此mod-非常感谢您的反馈。\n基于Jarcionek重塑的缩放比例