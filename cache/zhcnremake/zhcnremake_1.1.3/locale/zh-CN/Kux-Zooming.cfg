[mod-setting-description]
ZoomingReinvented_zoom-sensitivity=定义放大或缩小时的更改量。不适用于放大地图（除非在“缩放至世界”视图中）。放大或缩小时，当前缩放级别将乘以或除以该值。关闭地图时，基本游戏的值约为1.1；打开地图时，基本游戏的值约为1.25（无论是在“缩放至世界”视图还是在地图视图中）。
ZoomingReinvented_max-world-zoom-out=定义您可以缩小并看到世界的范围。在玩家视图中，它定义了最大缩小；在地图中，它定义了“缩放到世界”视图何时切换回地图视图。基本游戏的值约为0.4。
ZoomingReinvented_default-map-zoom-level=定义地图打开的缩放级别。基本游戏的值约为0.0313。请注意，地图标签在0.0157以下的缩放级别消失。
ZoomingReinvented_quick-zoom-out-zoom-level=定义使用“快速缩小”时地图以什么缩放级别打开。请注意，地图标签在0.0157以下的缩放级别消失。
ZoomingReinvented_binoculars-zoom-level=定义使用“双筒望远镜”项目时地图以什么缩放级别打开。
ZoomingReinvented_binoculars-double-action-enabled=如果启用，则在地图视图中使用双筒望远镜并且地图上的标签不可见时，双筒望远镜将首先仅放大到足以显示地图标签的程度。再次使用它们将放大到已配置的“双筒望远镜缩放级别”。
ZoomingReinvented_disable-map-zoom-out=定义是否在地图位置更改后（通过拖动，使用移动控件或放大）禁用地图缩小。这是为了防止缩小时地图位置突然发生变化（请参阅已知问题以了解发生这种情况的原因）。如果选中此选项，则在移动地图后，缩小地图的唯一方法是重新打开地图，使用“快速缩小”或放大到“缩放至世界”视图并将鼠标悬停在某个对象上-这将更新 最后知道的地图位置，并允许再次缩小。
ZoomingReinvented_debug=如果actived在屏幕上显示调试消息

[controls]
ZoomingReinvented_quick-zoom-in=快速放大
ZoomingReinvented_quick-zoom-out=快速缩小

[controls-description]
ZoomingReinvented_quick-zoom-in=在“缩放到世界”视图中打开地图，将其完全缩小到最后一个已知的地图位置。这可以用于：\n1.您不小心放大了太多并切换到地图视图后，请放大世界。\n2.关闭地图后，请在最后一个已知的地图位置重新打开它。\n3.如果您已经处于“缩放到世界”视图，请完全缩小。此外，如果通过将鼠标悬停在世界上来选择一个对象，则地图将以该对象为中心。
ZoomingReinvented_quick-zoom-out=在地图中心以配置的缩放级别在地图视图中打开地图

