[mod-setting-name]
Teleportation-all-beacons-for-all=公共信标
Teleportation-telelogistics-enabled=启用远程物流
Teleportation-straight-jump-ignores-collisions=跳跃忽略碰撞
Teleportation-page-size=页面大小
Teleportation-Dynamic-Loop=动态传送回路

[mod-setting-description]
Teleportation-all-beacons-for-all=每个人都可以使用任何信标，不管拥有什么力量。
Teleportation-telelogistics-enabled=支持远程物流研究，它允许创建传送门箱子，该箱子可以链接到信标以向其发送项目。可以通过插入器或装载机从信标中提取项目。
Teleportation-straight-jump-ignores-collisions=您可以跳到任何地方，甚至可以跳到水、建筑物或其他物体中。\n注意：您可能会被卡住或从无效的目的地死亡！
Teleportation-page-size=信标列表每页上显示的最大行数。如果一个页面上的内容太多而无法适应屏幕，GUI将有一个滚动条。
Teleportation-Dynamic-Loop=动态调整传送门 LUA代码的速度，以便传送门每秒至少发送一次项目。如果禁用，他们将使用1.1.3之前的方法，即每勾选一个传送者。如果有许多teleproviders，新方法可能会执行得很慢，但是旧方法在更新之间可能需要很多秒。

[item-name]
teleportation-equipment=个人传送器
teleportation-portal=跳跃瞄准仪
teleportation-targeter=跳跃瞄准仪

[item-description]
teleportation-equipment=允许你传送到任何传送信标或跳到任何位置的视线。传送到信标需要50MJ。传送到别处需要250kJ/米。 
teleportation-portal=用来瞄准你想跳到的位置。使用装备有个人传送设备的能量。所需能量与跳跃距离成正比。
teleportation-targeter=用来瞄准你想跳到的位置。使用装备有个人传送设备的能量。所需能量与跳跃距离成正比。

[entity-name]
teleportation-beacon=传送信标
teleportation-portal=跳跃瞄准仪
teleportation-teleprovider=传送门

[entity-description]
teleportation-beacon=传送网络中的发送者和接收者。如果被充电，你可以传送到另一个被充电的信标。容量为300MJ，充电功率为5MW。需要100MJ才能发送或接收。
teleportation-teleprovider=将项目发送到链接到的信标。建立它，然后按下“\uuu控制\uuu传送-热键-调整-传送门”，同时选择胸部打开链接菜单。

[technology-name]
teleportation-tech=瞬间移动
teleportation-tech-adv=高级瞬间移动
teleportation-telelogistics=远程物流

[technology-description]
teleportation-tech=解锁传送信标，允许你在它们之间传送.
teleportation-tech-adv=解锁个人传送设备，允许你从任何地方传送到任何传送信标，和跳转目标跳到任何位置的视线。
teleportation-telelogistics=允许您创建传送门，它可以将项目发送到链接到的信标。

[equipment-name]
teleportation-equipment=个人传送器

