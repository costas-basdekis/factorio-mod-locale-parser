[mod-setting-description]
min-fuel-amount=加油阈值。值为0将禁用自动加油。
ps-tooltip=在“火车补给管理器”按钮上启用工具提示。
auto_updor=启用未决请求者标签的自动更新
turbo_ups=以明显的响应能力（无关紧要）为代价提高UPS效率
edit_admin=您必须是管理员才能更改已设置的优先级
fuelstop_name=设置加油站的名称（请勿使用数字）
requester_stop_circuits=现在，所有请求者列车停靠站将询问收到的信号。物料或流体的负值将导致根据物料或流体的双图标停止请求火车。记住要连接到火车柜台，以防止拨打所有火车。
max-priority-height=设置显示优先级时滚动窗格的最大高度。
max-priority-width=设置显示优先级时滚动窗格的最大宽度。
max-supplier-height=设置“火车仓库处的火车”列表的滚动窗格的最大高度。
max-requester-height=设置请求列表的滚动窗格的最大高度。
max-outstandingrequester-height=为未决请求设置滚动窗格的最大高度。
max-supplierstations-height=设置供应商站列表的滚动窗格的最大高度。
max-keytrain-height=设置“关键火车”列表的滚动窗格的最大高度。
fuel-stop-loco-count=如果设置，则机车数量将包含在加油站名称中（默认值）。否则，所有火车将使用相同的加油站。
ticks-per-cycle=每次火车派发的tick数量。 因此，默认设置为每秒允许3列火车回答发布者。此设置仅影响在补给站中等待的火车。
full_bp_mode=如果设置了此标志，则确认的蓝图将包括完整的请求者（指示灯）详细信息，包括优先级架构，隐藏和请求者优先级
outstanding-threshold=“未决请求”阈值在“未决请求”报告上设置了最小未服务时间限制，因此仅报告持久性问题（默认为0分钟）。

