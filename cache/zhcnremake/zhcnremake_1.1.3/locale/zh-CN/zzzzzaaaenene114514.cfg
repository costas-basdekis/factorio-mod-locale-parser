[mod-description]

0_16_graphics_revived=[color=blue]此模组在模组平台的原名为0.16 Graphics UPDATED TO 1.1[/color]\n	将图形改回0.16版本。可用模块：敌人、虫巢、树木、箱子、物流箱、激光塔、激光攻击、喷吐攻击、蠕虫攻击
0-event-trace=[color=blue]此模组在模组平台的原名为Lua API Event Trace[/color]\n	“这是一个调试工具。这个mod跟踪并显示发生了什么事件ID（defines.events.～）。如果是多人游戏，只有管理员才能打开GUI。\n- 按 SHIFT+F3 打开 GUI。 （您可以更改键绑定）\n- 在打开 GUI 时按 SHIFT+F2 可快速切换日志记录模式。\n- 仅在 GUI 打开时有效。\n可以通过“gvv” mod 保存和调查跟踪日志。 https://mods.factorio.com/mod/gvv\n访问 https://lua-api.factorio.com/latest/events.html 查看事件的完整描述。”
0FactorioExtended-Plus-Layout=[color=blue]此模组在模组平台的原名为FactorioExtended Plus-Layout[/color]\n	将所有 FE+ 制作配方移动到主要的 4x 选项卡中
1000sounds=[color=blue]此模组在模组平台的原名为1000 Sounds to die for[/color]\n	在玩家死亡时播放不同的声音 .. 基于 Benjamin Lee 的 Train Horn
16k-mini-factory=[color=blue]此模组在模组平台的原名为16K Mini Factory (128x128 Scenario Map)[/color]\n	在给定的狭小空间（128x128）内建造一个伟大的工厂。 资源规模有限，但产量几乎是无限的（树木除外）。 试着从他们身上挤出尽可能多的科研！
1812-Artillery=[color=blue]此模组在模组平台的原名为1812 Artillery[/color]\n	这个模组将柴可夫斯基的 1812 序曲添加到重炮中。 最好与 Big Bertha 一起使用。
1KTurret=[color=blue]此模组在模组平台的原名为1K Bullets Turret[/color]\n	当您将炮塔放在地面上时，它会自动从背包装填 1K 子弹。 现在也适用于任何改装的弹药炮塔，比如bob战争。 您可以选择启用：一键重新加载所有炮塔。
1stone1brick=[color=blue]此模组在模组平台的原名为1stone1brick[/color]\n	石头和砖是1比1，就像其他矿石一样
1tank100fish=[color=blue]此模组在模组平台的原名为1 Tank 100 Fish[/color]\n	这个MOD是玩家嘲讽官方在FFF-187的一个笑话，捷克佬说：当然，我们还增加了对 mod 的支持，所以你可以定义你从发射火箭中得到什么，并取决于你在火箭中放了什么 - 比如说，如果 你把一个坦克放进火箭，你会收到 100 条生鱼，因为这很合理。
1x1_Equipment=[color=blue]此模组在模组平台的原名为1x1 Equipment[/color]\n	将所有装甲的模块全改为1x1 大小
200%20Inventory%20Size=[color=blue]此模组在模组平台的原名为200 Inventory size[/color]\n	将玩家的背包增加到200格
2020-mod=[color=blue]此模组在模组平台的原名为2020 mod[/color]\n	（由于作者用的不是英语，所以完全看不懂在说神魔，只能大概知道是增加了一些堆叠）
248k=[color=blue]此模组在模组平台的原名为248k Mod[/color]\n	通过四个阶段的技术进步。从简单的机器开始，逐步进行核裂变和聚变直至黑洞和白洞，以驯服原力。该mod被设计为可在现有存档中使用，因为它对原版游戏本身没有任何改变。本mod借助booktorio（这是个另外的mod）加入了游戏内Wiki！
248kTbaAB=[color=blue]此模组在模组平台的原名为248k Touched by an AngelBob[/color]\n	这个模组在 248k 和 AngelBobs 之间增加了一些兼容性。
2x2-Chest=[color=blue]此模组在模组平台的原名为2x2 Chest[/color]\n	添加了一个2x2大小96格子的箱子
2xspeed-mod=[color=blue]此模组在模组平台的原名为Speed Mod[/color]\n	让你得世界时间流速变为二倍
3x3-Chest=[color=blue]此模组在模组平台的原名为3x3 Steel Chest[/color]\n	添加了一个3x3大小的钢制箱
4_Way_Underground_Pipe=[color=blue]此模组在模组平台的原名为4 Way Underground Pipe[/color]\n	增加20地下距离的4路地下管道
40kvehicles-AAI-fix=[color=blue]此模组在模组平台的原名为TheKingJo 40k vehicles mods AAI fix[/color]\n	修复了3辆车的 TheKingJo模组。 它让捕食者坦克、黎曼鲁斯坦克和无畏舰能被AAI可编程载具控制器只会。 也使技术配方更便宜，只依赖坦克技术
