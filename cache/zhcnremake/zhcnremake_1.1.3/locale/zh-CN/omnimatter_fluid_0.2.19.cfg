[mod-name]
omnimatter_fluid=万矿之一-固态液体


[mod-description]
omnimatter_fluid=异星工厂里的流体系统非常不直观，同时非常消耗电脑性能。这个模组将所有的液体替换为物品，同时调整所有受影响的合成配方，并移除所有液体容器。1固体等于60液体。不过由于游戏本身限制，锅炉将产生液体蒸汽（也可选固体），同时也可用来生产各类挖矿用液体。紫矿系列模组又称"万矿""通用矿物"。这个翻译的对应模组版本是[0.2.19]


