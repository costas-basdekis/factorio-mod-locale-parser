[technology-description]
spidertron_mk3=蜘蛛机甲的终极形态。传感器，装甲和火箭发射器已经完善到难以想象的程度。
spidertron_mk2=精制的设备网络、蜘蛛装甲外壳，导致了这一突破。
spidertron_mk0=把装甲外壳、加农炮、机枪、火箭筒和 6 条腿结合到一起的产物。嘿，这可是你自找的！
spidertron_mkn1=你的首次尝试是要兼具坦克性，火力和其他功能； 当然，这值得一试……你应该这样做吗？ 不。
prototype_spidertron=将一些螺钉和螺栓放在一起，看起来有点像蜘蛛，所以你做出了一个。
assault_spidertron_mk1=枪很酷，像是你睡梦中的低语，所以你决定由他去吧……又能出啥岔子呢？
assault_spidertron_mk2=更多就是更好，这是蜘蛛机甲背后的哲理。
bulwark_spidertron_mk1=你无奈中给了一个金属条一拳，好痛。你在想要不要让你的机甲从硬家伙中脱颖而出……
bulwark_spidertron_mk2=让我们不要超越自己，但你已经开始使用横杆来增强这个蜘蛛机甲的外壳！
scout_spidertron_mk1=在将钢制船体放在一些腿上之后，你还要在上面安装雷达。这可太损了
scout_spidertron_mk2=一个雷达总是不够用的。没有意见。
voyage_spidertron_mk1=不用笨重的装甲，而是把资源装到那些狡猾的腿上呢？
voyage_spidertron_mk2=你发现增强腿之后，这个蜘蛛机甲可以把工厂的一半都装在它背上。

