miniloader-enable-chute=启用溜道
miniloader-energy-usage=迷你装载机使用能源
miniloader-snapping=迷你装卸机塞入物品
miniloader-double-recipes=双配方
miniloader-lock-stack-sizes=锁定堆叠

[mod-setting-description]
miniloader-energy-usage=启用后，迷你装载机必须连接到电网才能使用。
miniloader-snapping=制造时或相邻的传送带旋转时，迷你装卸机将物品塞入到传送带上队列中。
miniloader-double-recipes=将成本和配方结果加倍，以成对使用地下传送带。
miniloader-lock-stack-sizes=设置为true时，小型装载机将始终一次移动一个项目。将此设置为false允许使用无限的堆栈大小。这将减少UPS的消耗，但会减少物品移动的一致性。




[mod-name]
miniloader=迷你装屑机

[mod-description]
miniloader=减少UPS及位置空间1x1并与火车兼容的迷你装卸机，支持Bob或更快的传送带。（注意，这是用机械臂和传送带放置在一个格子里做出的效果，因此很多特性会受到机械臂的特点影响，比如需要供电等）
