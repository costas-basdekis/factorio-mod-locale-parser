[mod-name]
enemyracemanager=敌人种族编辑器

[mod-description]
enemyracemanager=支持敌人种族，并且添加敌人等级。根据您的污染和杀戮因素，敌人变得更加强大。 这个模组只会增强原版。通过其他相关mod可以添加其他种族的敌人。 (P-v1.4.0 / Z-v1.4.0 / T-v1.1.0)

