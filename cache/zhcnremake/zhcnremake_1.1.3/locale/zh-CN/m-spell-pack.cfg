osp_fireball_built_desc=点燃目标（可叠加）\n附加敌人最大生命值加成的伤害\n后续攻击造成双倍伤害\n受到手雷伤害科技加成的影响\n[color=blue]20法力值[/color]\n太棒了炎爆。
osp_blink_desc=将你传送50格的距离\n跳刀躲梅肯，闪烁吃盲压
osp_sprint_desc=使你的移动速度提高30%（对载具也有效），持续3秒，期间会点燃地面\n双脚与地面疯狂摩擦，震撼虫子一整年。
osp_rebuild_desc=恢复(!)8格范围内的虚影建筑\n可能会导致不监听 script_raised_revive 事件的模组出现问题\n多玛姆，我是来谈判的。
osp_recharge_desc=在接下来的10秒内，为您的装甲电池或车辆电池充电40MJ\n秘技，用爱发电！
osp_crafting_desc=将你的手搓速度提高10倍，持续5秒\n加藤鹰之魂。
osp_teleport_desc=吟唱7秒后，将你传送到一个己方建筑附近
osp_timewarp_desc=减慢世界时间10秒，同时保持你的移动和攻击速度\n看我子弹时间！不好意思忘带枪了。
osp_repair_desc=持续10秒修理周围的建筑
osp_artillery_desc=在选定区域发射16 个飞弹(x50伤害)\n受到手雷科技加成的三倍数值加成\n地瓜烧驱动的炮。
