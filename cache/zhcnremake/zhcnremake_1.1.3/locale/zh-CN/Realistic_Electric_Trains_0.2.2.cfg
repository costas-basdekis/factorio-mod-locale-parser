[mod-setting-description]
ret-enable-connect-particles=如启用，则会通过红/绿色粒子效果显示铁轨是否被供电。
ret-enable-failure-text=如启用，当两个基座无法链接时，会弹出提示文本。
ret-enable-zigzag-wire=如启用，铁轨上方的空架电线会按照实际生活中以Z字形显示，仅提供外观效果，不影响实际性能。
ret-enable-zigzag-vertical-only=仅对垂直轨道启用Z字形空架电线，由于异星工厂中电线原理为“挂”在一个点上，导致水平和对角线轨道上Z字形空架电线不显示效果。不影响现存电线。
ret-enable-circuit-wire=如启用，相邻基座之间将自动以红/绿色电线链接，可用于弥补蓝图导致的电线混乱问题。不影响现存基座。
ret-enable-rewire-neighbours=如启用，新放置的相邻基座间将重新连线，避免连线混乱，但处理耗时增加。不影响现存基座。
ret-max-pole-search-distance=链接时搜索线杆范围增加。值越大，故障文本中显示的距离越精确；较低的值可以提高性能。
ret-ticks-per-update=定义两趟列车运行间需要刷新的刻度，较高的值可以提高性能表现，较低的值可保证列车动力稳定。默认60刻（1秒）

