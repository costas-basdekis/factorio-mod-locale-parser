[placeablesTooltips]
reduce=减小此窗口的宽度，按住 [font=default-semibold][color=128, 206, 240]Shift[/color][/font] 减少到最小
expand=增加此窗口的宽度，按住 [font=default-semibold][color=128, 206, 240]Shift[/color][/font] 进一步增加
collapse=折叠窗口，隐藏所有项目。\n您也可以按 [font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleCollapse__[/color][/font]
modeSwitch=切换快速栏模式\n在快速栏模式下，此窗口的底部（而不是顶部）被锁定在适当的位置，从而使您可以有效地将此窗口固定在屏幕底部。
topButton=独立快捷栏 ([font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font])
[mod-setting-name]
placeablesSettingHideButton=屏幕左上方的隐藏按钮 [img=info]
placeablesSettingPowerUser=将按钮移到窗口左侧
[mod-setting-description]
placeablesSettingHideButton=您仍然可以使用以下方法打开/关闭窗口 [font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font]
[controls]
placeablesToggleVisibilty=打开/关闭窗口
placeablesToggleCollapse=折叠/展开窗口
[mod-name]
Placeables=独立快捷栏
[mod-description]
Placeables=一个受快捷栏启发的窗口，显示可用于构建的所有项目。 设计用于与大型模型（例如，Pyanodon，Bob和Angel）配合使用时，会增加许多建筑物，而快速栏无法全部处理。