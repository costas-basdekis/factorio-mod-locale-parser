[technology-description]
ore-crushing=复合矿石的破碎和分选可生产各种可供冶炼的纯矿石。
ore-floatation=破碎复合矿石的泡沫浮选在分选时提供更高的纯矿石产率。
ore-leaching=复合矿石块的化学浸出可在分选时提供额外的纯矿石产量。
ore-refining=复合矿石晶体的热精炼可在分选时提供最佳的纯矿石产量。

ore-advanced-crushing=通过特殊的矿石混合物获得高产量的纯矿石。
ore-powderizer=通过特殊的矿石混合物获得高产量的纯矿石。
ore-advanced-floatation=通过特殊的矿石混合物获得高产量的纯矿石。
ore-electro-whinning-cell=通过特殊的矿石混合物获得高产量的纯矿石。

water-treatment=掌握处理各种液体，有效的利用液体资源。
angels-fluid-barreling=学习液体桶装的技巧。
water-washing=学会抽取和使用泥水，将它精炼成有用的资源。
nodule-processing=结块处理

advanced-ore-refining=通过特殊的催化分选获得高纯度矿石。

thermal-water-extraction=从裂隙深处提取富含矿物质的液体。
thermal-water-processing=有效的处理富含矿物质的液体。

slag-processing=从矿物副产品中回收有价值的材料。

geode-processing=加氢精制的结晶副产品可作为高级矿石分选的催化剂。
geode-crystallization=晶苗重结晶成宝石。

