[tips-and-tricks-description]
angelsrefining=一个引入复合矿石的模组，在你能够熔炼并将它们铸造成板材之前必须对其进行精炼。

; 1. Ore generation
angels-ore-generation=这个模组[tooltip=Angels refining,tips-and-tricks-description.angelsrefining] 将所有矿石替换为您必须在冶炼之前精炼的新矿区。所有可熔炼矿石（来自原版/bobs/YI）将被新的复合矿石取代： \n\n__1__\n 还有一口新井: __2__

; 1.1. Ore refining
angels-ore-refining=开采的复合矿石必须经过精炼，然后才能冶炼并将其铸造成板。更先进的精炼方法将提高加工矿石的产量，并可能解锁新的精炼矿石。\n\n目前有3种不同的模式：\n    - 原版: 精炼以提高铁和铜矿石的产量。\n    - 纯天使: 为各种材料精炼。\n    - Bobs与天使 (aka. BA or AB): 精炼大量的mod矿石。\n\n与Bobmods 配合使用效果很好，并支持Yuoki之工业等其他 mods（以及遗憾丢失的 mods：Uranium Power 和 Nuclear。）\n该模组还增加了矿石破碎、浮选、酸浸和结晶等先进矿石加工工艺，以提高矿石产量和效率。 作为模组的一部分，还附带了用于这些和其他处理链的废水清洁系统。\n在这个模组中添加的水处理和精炼链在整个技术树中进行了探索。

angels-crushing=采矿后的第一步，必须将矿石粉碎成可以处理的东西。 破碎将矿石从地下挖出，并从有用的材料中分离出坚硬的石头。\n\n一般配方取复合矿石，输出碎石 [img=item/stone-crushed] .\n碎石[img=item/stone-crushed]中期可以加工成其他材料，前期可以加工成[img=item/stone] 石头以获得石砖 [img=item/stone-brick] 和墙[img=item/stone-wall] .破碎后的矿石在某些情况下可以直接冶炼，进一步加工或分选。
angels-crushing-notes=\n\n[font=default-bold]注意[/font]: 现实世界的矿石破碎示例存在于球式破碎机、颚式破碎机、气动破碎机和冲击式破碎机中。 这用于将矿石破碎成更小的碎片，以便化学处理可以得到更多有用的部分，特别是在下一步（浮选）中。
angels-floatation=浮选是二次精炼步骤，进一步洗涤破碎矿石以去除破碎矿石中的更多杂质，这是化学精炼步骤的第一步，使用纯净水。 建议附近有净水系统，副产品有废水净化系统。 副作用是晶状体，它是常见于土壤和石头中的结晶材料。\n\n一般配方将碎矿石与纯水[img=fluid/water-purified]混合为矿块, 一个结晶和一些废水的机会。\n结晶可以根据安装的 mods 处理成各种不同的东西。\n可以在下一步中对块进行分类或进一步纯化，
angels-floatation-notes=\n\n[font=default-bold]注意[/font]:矿石浮选的实际例子很多，主要是用肥皂状材料和酸性或碱性水混合物完成，这将根据各种物理和化学性质分离溶液中的材料。 如果您希望进一步阅读，请查看泡沫浮选（注意 flot 中没有“a”），这是该过程的更通用术语。
angels-leaching=精炼过程的第三步是酸浸，这个过程将前一步的大块溶解在强酸中，在过程中留下一点渣（假设此时不是问题）。 这种矿石-酸混合物被结晶成相对均匀的高纯度晶体。 这个过程再次利用了矿石的化学特性。\n\n一般配方需要有 10 个酸的矿石块并输出 2 个矿石晶体。\n此步骤中所需的大部分酸可能来自上一步浮选，但可能需要一些额外的酸。 这是不产生废物的第一阶段。
angels-leaching-notes=\n\n[font=default-bold]注意[/font]:酸浸的实际例子通常是指将矿石净化系统中的废物堆、碎石和其他固体废物扔到一个有密封混凝土底座的大坑（如大型游泳池）中，然后用酸喷洒渗入堆积的烂摊子，溶解之前遗漏的任何有用的污垢部分。在底部捕获的液体（酸溶液）富含矿物质，这些矿物质通常会结晶出来，然后返回冶炼系统。
angels-purification=最后的矿石加工步骤是矿石提纯的最后一步，去除最后的杂质，露出最干净的矿石。 再生热、化学处理和电解的结合意味着在这个过程中不需要或浪费额外的固体或液体材料。\n\n一般配方将矿石晶体转化为提纯的矿石。\n这种矿石“抛光”步骤很少使用，除了最奇特和稀有的物质来证明其在冶炼前的高品质。

; 1.2. Ore sorting
angels-ore-sorting=矿石分选设备是一个巨大的先进的重力分离机、离心机和篦式分离机，将精炼的矿石过滤成单独的部分（或金属），用于冶炼成优质金属。
angels-ore-sorting-vanilla=\n\n将4种不同精炼品质的复合矿石转化为可熔矿石、金属和碎石，产生不同的混合物。 矿块和碎石可以进一步转化为更多的金属矿石。 更高品位的提纯矿石将产生更多的可熔矿石。 提纯的矿石也会产生金属渣。
angels-ore-sorting-overhaul=\n\n将各种精炼品质的6种主要矿石变成各种金属矿石。\n 四个破碎的矿石[img=item/angels-ore4-crushed]产生 2 个原生矿石、1 个次生矿石和 1 个矿渣[img=item/slag] .\n六个矿块[img=item/angels-ore4-chunk]生成 2 个初级矿石、1 个次级矿石和 2 个第三级矿石和 1 个矿渣[img=item/slag] \n[img=item/angels-ore4-crystal]八个矿石晶体生成 3 个初级矿石、1 个次级矿石和 3 个第三级矿石和 1 个矿渣[img=item/slag] .\n九个精炼矿物[img=item/angels-ore4-pure]生成 3 个原生矿石、2 个次生矿石和 4 个三次矿石。\n\n如果您将鼠标悬停在地面上的矿石上，您可以看到每种矿石的产量。\n主要矿石和次要矿石如下：\n- [img=item/angels-ore1] 蓝色原石 [img=item/angels-ore2] : 初级铁 [img=item/iron-ore] , 二级铜 [img=item/copper-ore] \n- [img=item/angels-ore3] 黄色原石 [img=item/angels-ore4] : 初级铜 [img=item/copper-ore] ,二级铁 [img=item/iron-ore] \n- [img=item/angels-ore6] Bob: 初级锡 [img=item/tin-ore] , 二级石英[img=item/quartz] \n- [img=item/angels-ore5] 红色原石: 初级铅 [img=item/lead-ore] , 二级镍[img=item/nickel-ore] 

; 1.3. Water processing
angels-water-processing=将海水和废水处理成纯净水，并在水力发电厂 [img=item/hydro-plant]中回收有用的固体.
angels-water-processing-vanilla=\n将水转化为有用的盐[img=fluid/water-saline] 纯水[img=fluid/water-purified]来支持浮选等矿石加工。 \n从含硫废水[img=fluid/water-yellow-waste]回收硫磺[img=item/sulfur]来循环利用。
angels-water-processing-overhaul=\n将水转化为有用的盐[img=fluid/water-saline] 纯水[img=fluid/water-purified]来支持浮选等矿石加工。\n\n
angels-water-processing-voiding=\n您可以去除多余的水型液体[img=fluid/water-saline], [img=fluid/water-purified], [img=fluid/water-mineralized] 和废水，例如 [img=fluid/water-yellow-waste] 含硫废水可以使用澄清器 [img=item/clarifier] 将其从游戏中销毁。\n\n[font=default-bold]注意[/font]: 有关可以澄清的流体的完整列表，请检查澄清器上的配方流体输入槽。\n
