[mod-setting-description]
z-randomizer-preset=这些预设当前已加载。如果有多个，则将依次加载。\n要查看生成的默认值，请重置为默认值。\n[font=default-bold][color=230,208,175]这个设置没有实质性的影响[/color][/font],它只是给你的信息，所以选择任何东西都没有意义。
z-randomizer-seed=随机配方的运算种子。\n\n[font=default-small-semibold]默认: [color=230,208,175]0[/color]最小: [color=230,208,175]0[/color] 最大: [color=230,208,175]1099511627775[/color][/font]

z-randomizer-randomize-time=制作时间的随机性（以及配方时间的倍率范围）。\n\n[font=default-small-semibold]默认: [color=230,208,175]中等 (0.25x to 2x)\n大 (0.2x to 5x)[/color] - 与其他选项不同，从连续范围中选取值[/font]
z-randomizer-dependencies=如何检查依赖项。\n\n[font=default-small-semibold]默认: [color=230,208,175]线性[/color]\n[color=230,208,175]无[/color] - 配方可以包含尚未解锁的成分。 可能导致死锁。\n[color=230,208,175]线性[/color] - 科技以随机顺序排列，同时检查前置。配方可以包含不一定可用但可以解锁的材料。\n[color=230,208,175]分支[/color] - 由科技解锁的每个配方仅包含来自该科技前置的材料。[/font]
z-randomizer-resource-variance=“资源比例”能和原来相差多少。\n[color=230,208,175]例如[recipe=automation-science-pack]需要一些[item=copper-ore]和稍微多一点[item=iron-ore].[/color]\n\n[font=default-small-semibold]默认: [color=230,208,175]2[/color] 最小: [color=230,208,175]1[/color] 最大: [color=230,208,175]5[/color]\n此设置呈指数级扩展。微小调整会带来很大变化。[/font]
z-randomizer-complexity-variance=“配方复杂度”与原版有多少不同。\n[color=230,208,175]例如[recipe=automation-science-pack] 大约和[recipe=electronic-circuit] 接近，两者都比[recipe=iron-chest]简单.[/color]\n\n[font=default-small-semibold]默认: [color=230,208,175]2[/color] 最小: [color=230,208,175]1[/color] 最大: [color=230,208,175]5[/color]\n此设置呈指数级扩展。 小调整带来大变化。[/font]
z-randomizer-cost-variance=“配方成本”可以与原版相差多少。\n[color=230,208,175]例如[recipe=steel-plate]比[recipe=iron-gear-wheel]贵2.5倍.[/color]\n\n[font=default-small-semibold]默认: [color=230,208,175]2[/color] 最小: [color=230,208,175]1[/color] 最大: [color=230,208,175]5[/color]\n此设置呈指数级扩展。 小调整带来大变化。[/font]
z-randomizer-hidden=如何处理隐藏的配方。\n[color=230,208,175]隐藏配方通常是固定配方（如火箭零件）或自动生成的配方（如回收）。[/color]\n\n[font=default-small-semibold]默认: [color=230,208,175]禁止随机[/color][/font]

z-randomizer-default-values=在这里你可以设置什么时候解锁原始资源以及它的价值。\n用法 [color=230,208,175](先决条件：资源：价值)[/color].\n例如[color=230,208,175]([item=electric-mining-drill][fluid=sulfuric-acid] : [item=uranium-ore] : 3)[/color].\n[color=230,208,175]将先决条件写为[technology=name]或[item=name] 和[fluid=name]的列表, 保持为空，没有先决条件。\n把资源写成一个[item=name] 或 [fluid=name]列表.\n价值是一个数字，代表资源的价值。\n空格被忽略。\n您可以为一个资源设置多个值，每个值都有不同的先决条件。[/color]\n\n[font=default-small-semibold]默认值由[color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-not-random-resources=任何具有这些作为其前身之一的成分都不会被随机化，它们仍将用于价值计算。\n[color=230,208,175]填入[item=name]或[fluid=name].\n通过在上述设置中指定资源，您可以在解锁后取消禁止资源。[/color]\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]

z-randomizer-not-random-recipes=不进行随机化的配方，它们仍将用于价值计算。\n[color=230,208,175]填入[recipe=name].[/color]\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-not-random-categories=这些类别的配方不会随机化，它们仍将用于价值计算。\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-not-random-ingredients=这些成分不会出现在其他配方中，也不会被替换，它们仍将用于价值计算。\n[color=230,208,175]填入 [item=name] 或 [fluid=name].[/color]\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-not-random-ore-processing=不要在配方中随机化矿石 (结尾的项目 [color=230,208,175]-ore[/color]).\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]

z-randomizer-forbidden-categories=这些类别的配方不应用于计算或随机化。\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-forbidden-recipes=不应用于计算或随机化的配方。\n[color=230,208,175]填入 [recipe=name].[/color]\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-forbidden-ingredients=包含任何这些作为其成分之一的配方将不会用于计算或随机化。\n[color=230,208,175]填入[item=name] 或[fluid=name].[/color]\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-forbidden-results=包含任何这些作为其结果之一的配方将不会用于计算或随机化。\n[color=230,208,175]填入[item=name] 或 [fluid=name].[/color]\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]

z-randomizer-prevent-duplicates=防止这些类别中的重复成分。\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]
z-randomizer-starter-crafting=这些制作类别从一开始就被认为是解锁的。\n\n[font=default-small-semibold]默认值由 [color=230,208,175]可用的默认设置控制[/color][/font]


