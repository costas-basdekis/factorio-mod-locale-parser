[mod-setting-description]
wisps-can-attack=禁用后，精灵将永远不会发动攻击，即使被杀死。但是，接触精灵时，精灵仍会腐蚀周围的东西。
wisp-death-retaliation-radius=被杀死的小精灵周围一定范围內的精灵将进行报复以抵制侵略。将其设置为0将表示“整个地图”！
defences-shoot-wisps=禁用此功能时，炮塔或玩家等防御系统会不会以敌对小精灵为目标。仍然可以手动将其作为目标 (用激活 __CONTROL__shoot-selected__), 受到爆炸伤害或被载具撞击仍会使他们生气。
purple-wisp-damage=禁用时，紫色精灵会无害地漂移，而不会损坏附近的建筑物。
wisp-aggression-factor=每局游戏（0-从不）一定分钟內检查地图上的精灵，某些精灵会随机变成攻击性，几率在0-1.0范围内。
wisp-biter-aggression=精灵是否会与虫族战斗。\n警告：当精灵与虫族战斗时，可能会产生无法预料的后果！
wisp-aggro-on-player-only=C如果与玩家没有直接联系的东西杀死了他们，则在周围地区漂浮的精灵不会生气。可以与各种“环境危害”mod一起使用，这些mod会随机破坏/杀死地图上的实体。
wisp-red-replication-factor=当红色精灵受到伤害会触发其自复制机制，几率在0-1.0范围内。\n高单次伤害的武器和弹药会显着抵消这种影响。
wisp-red-replication-tbf=Token-bucket rate limiting parameters in "比例[:burst]" format, where "rate" (in ticks) can also be expressed as A/Bratio.\n例如，“1/60：30”值将被解析为每60个tick进行一次复制，随着时间的推移最多累积30次。如果省略，则burst参数的值为1（严格延迟的使用率）。

wisp-map-spawn-count=限制地图上存在的活动精灵的总数。\n较低的值可用于提高游戏性能。
wisp-map-spawn-pollution-factor=根据公式“1+因子*相对污染”，夜晚在森林中出现精灵，其中未污染区域的相对污染为0，最高污染区域的相对污染为1.0。\n示例：将此因子设置为5将使小精灵出现在大多数污染地区，可能性是可能的6倍（“1+5*1”），0将使机会相等，并且-0.9的因数会使它们在很大程度上远离污染（“ 1- 0.9 * 1 = 0.1”），因此它们 污染最严重的区块产生的可能性比未污染的区块低10倍）。
wisp-map-spawn-purple=晚上在随机森林中生成紫色精灵的可能性。必须在0-1.0范围内。\n所有精灵类型的总和可以为：\n-小于1，在这种情况下所有精灵产生的次数较少\n-大于1-值将用作权重，即 p = y = r = 1与p = y = r = 0.33相同。
wisp-map-spawn-yellow=晚上在随机森林中生成黄色精灵的可能性。必须在0-1.0范围内。\n所有精灵类型的总和可以为：\n-小于1，在这种情况下所有精灵产生的次数较少\n-大于1-值将用作权重，即 p = y = r = 1与p = y = r = 0.33相同。
wisp-map-spawn-red=晚上在随机森林中生成红色精灵的可能性。必须在0-1.0范围内。\n所有精灵类型的总和可以为：\n-小于1，在这种情况下所有精灵产生的次数较少\n-大于1-值将用作权重，即 p = y = r = 1与p = y = r = 0.33相同。
wisp-map-spawn-green=晚上在随机森林中生成绿色精灵的可能性。必须在0-1.0范围内。\n所有精灵类型的总和可以为：\n-小于1，在这种情况下所有精灵产生的次数较少\n-大于1-值将用作权重，即 p = y = r = 1与p = y = r = 0.33相同。


[mod-name]
Will-o-the-wisps=特殊敌人-精灵

[mod-description]
Will-o-the-wisps=一种生活在异星星球和平生物，晚上的时候可以通过砍树和采掘岩石发现它们。一般不会有攻击性，除非你把他们杀死或者遭受到虫子的袭击。