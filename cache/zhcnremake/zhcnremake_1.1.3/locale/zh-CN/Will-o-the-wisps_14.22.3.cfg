[item-description]
wisp-purple=当黄色、红色精灵死后就会出现的紫色精灵，它们会对电力建筑造成伤害。
wisp-yellow=黄色精灵居住在森林里面，晚上时候砍树就会出现，一般不会有攻击性，除非你杀死它引起其它精灵公愤。（一旦杀死就永远会主动攻击）
wisp-red=红色精灵居住岩石底下，晚上出现，一般不会有攻击性，除非你杀死它引起其它精灵公愤，受到的物理伤害越多，复制越多，可以用非物理伤害杀死。（一旦杀死就永远会主动攻击）
wisp-green=快速，无害的小团精灵，比其他精灵小。
UV-lamp=紫外线灯用于消除周围的精灵。
wisp-detector=报告检测范围内的精灵数量。\n范围可由R信号设定 (默认 = 16 格, 最大128 ).
wisp-drone-blue=抗紫外线的精灵宠物，具有特别明亮的光泽和长寿命，但攻击力极低。
wisp-drone-blue-capsule=抗紫外线的精灵宠物，具有特别明亮的光泽和长寿命，但用作个人灯笼时会产生极低的攻击力。

