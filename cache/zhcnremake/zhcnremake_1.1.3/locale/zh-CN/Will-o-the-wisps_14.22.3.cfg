purple-wisp-damage=紫色精灵腐蚀建筑物
wisp-aggression-factor=精灵侵略因子
wisp-biter-aggression=精灵与虫族战斗
wisp-aggro-on-player-only=精灵只对玩家产生仇恨
wisp-red-replication-factor=红色精灵自复制因子
wisp-red-replication-tbf=红色精灵自复制速率限制

wisp-map-spawn-count=地图上最大的精灵数
