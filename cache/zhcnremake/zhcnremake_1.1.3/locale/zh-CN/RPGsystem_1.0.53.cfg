[mod-setting-description]
charxpmod_enable_damage_attribs=启用护甲加成，伤害加成，暴击几率。如果您感觉游戏速度太慢，请禁用。
charxpmod_xpinilevel=第一级所需经验。
charxpmod_xpmult=从1级到100级，使用这个倍数用来构建经验数值表。
charxpmod_xp_mp_reductor=每级该减速器都应用于上面的经验倍数上。
charxpmod_afk=在停止接收经验之前，玩家停留在AFK的最长时间(以分钟为单位)。0表示禁用。
charxpmod_death_penal=玩家在死亡时损失经验的百分比。
charxpmod_time_ratio_xp=基于玩家游戏时间所给予的经验。
charxpmod_print_xp_user=在聊天消息显示所有获得的经验消息。
charxpmod_xp_multiplier_bonus=从0.1到100.0

