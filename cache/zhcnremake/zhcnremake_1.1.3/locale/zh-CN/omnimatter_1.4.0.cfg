[mod-setting-description]



omnimatter-infinite-omnic-acid=如果启用，开采无限万矿将需要万矿酸。

omnimatter-max-tier=设置万矿提取机的最大等级，范围为3-8。
omnimatter-pure-lvl-per-tier=每级万矿提取机科技之间应该有多少级的万矿提取科技？可以是1-6，万矿提取科技的总数将是这个的三倍。




omnimatter-impure-lvls=为每种矿石设置低级提纯提取技术的数量。 可以在 2 到 6 之间。
omnimatter-fluid-lvl-per-tier=选择每级万矿提取机科技之间的液体蒸馏科技数量。




omnimatter-fluid-lvl=这个决定了达到最高液体蒸馏效率所需要的液体蒸馏科技。调高这个数字将解锁更多可研究的科技。取值：2-10。



omnimatter-pure-tech-tier-cost-increase=纯矿提取科技每升一大层花费提升这个指数。

omnimatter-pure-tech-level-cost-increase=决定每升一小级研究花费提升的速率。警告：这个数字是累积性的，小调整也会导致很大的花费变化，尤其是在科技数量很多的情况下。

omnimatter-beginner-multiplier=将所有在[万矿提取机1型]之前的科技花费乘以这个倍率。小于1的数字将会使花费更低。取值：0.2-5。
omnimatter-linear-science-packs=你想要科技包消耗以线性提升还是以指数提升？
omnimatter-rocket-locked=你是否需要研究所有的提取科技来解锁火箭发射井科技？


omnimatter-science-pack-constant=决定随着研究科技包消耗量的提升速率，最低0为线性，1为非线性。
omnimatter-fluid-processing=使提取配方需要矿石最初开采所需的任何液体。

