[item-description]

HeavyTank_scrap_tank=抗性:\n- 物理伤害 5/40%\n- 击中伤害 20/40%\n- 爆炸伤害 10/40%\n- 火焰伤害 10/40%\n- 毒素伤害 5/40%\n- 酸蚀伤害 8/35%\n

HeavyTank_medium_tank=部署4x4雷区(需要标准地雷在坦克库存，默认键：Shift+V)\n\n抗性:\n- 物理伤害 15/80%\n- 击中伤害 50/80%\n- 爆炸伤害 15/80%\n- 火焰伤害 15/80%\n- 毒素伤害 15/100%\n- 酸蚀伤害 15/65%\n

HeavyTank_heavy_tank=部署6X6雷区（需要重型地雷在坦克库存，默认键：Shift+V）\n\n抗性:\n- 物理伤害 10/60%\n- 击中伤害 30/60%\n- 爆炸伤害 15/60%\n- 火焰伤害 15/60%\n- 毒素伤害 15/100%\n- 酸蚀伤害 15/50%\n

HeavyTank_experimental_tank=部署6x6雷区（需要重型地雷在坦克库存，默认键：SHIFT+V）\n\n抗性：\n-物理伤害 25/80%\n- 击中伤害 70/80%\n- 爆炸伤害 25/80%\n- 火焰伤害 25/80%\n- 毒素伤害 25/100%\n- 酸蚀伤害 25/75%\n

HeavyTank-cluster-shell=像霰弹枪一样，发射圆锥形的小弹丸。\n近程。
HeavyTank-explosive-cannon-shell=中程高爆弹药。\n在击中时产生小冲击波
HeavyTank-uranium-cannon-shell=远程高爆弹药。\n在击中时产生冲击波
HeavyTank-atomic-cannon-shell=每台功率为0.5兆吨。\n在击中时产生非常大的冲击波

HeavyTank-piercing-cannon-shell=非常远的射程，会磨损坏弹药。\n一个不会爆炸，但会造成很多血迹。
HeavyTank-basic-cannon-shell=中程标准炮弹。
HeavyTank-crude-cannon-shell=近程标准炮弹。

HeavyTank-concussive-cannon-shell=远程爆炸炮弹。\n在小范围内晕眩3秒，在击中时减慢大范围的速度。\n造成纯粹的伤害，对高抵抗力的目标有加成。
HeavyTank-plasma-cannon-shell=远程爆炸炮弹。\n击中时会形成一个小火海。
HeavyTank-uranium-cluster-shell=绿色版本!!!\n也会造成更多的伤害。
HeavyTank-uranium-piercing-cannon-shell=超远射程和巨大伤害炮弹。\n可以干掉利维坦级和泰坦级虫子。\n同时也创造了很长的血渍。

HeavyTank-autocannon-shell=原始基础伤害 300
HeavyTank-fire-autocannon-shell=原始基础伤害 200 + 伤害随时间增加
HeavyTank-acid-autocannon-shell=原始基础伤害 200 + 小酸蚀云伤害随时间增加
HeavyTank-multi-napalm-rocket=原始基础伤害 600/秒 + 火焰伤害 10/秒（堆）
HeavyTank-multi-acid-rocket=原始基础伤害 200/秒 + 酸蚀伤害 10/秒（堆）

HeavyTank-cannon-AM-shell=高射程和非常高的爆炸性弹药。\n撞击时产生中等冲击波。
HeavyTank-cannon-AM-piercing-shell=巨大射程和伤害的弹药。\n将线上的所有东西都整合在一起。
HeavyTank-blackhole-rocket=暂时制造一个小黑洞，它能拉动并杀死所有有腿的东西。\n是的，包括你。\n不，鱼没有腿，所以它们不会被拉动


