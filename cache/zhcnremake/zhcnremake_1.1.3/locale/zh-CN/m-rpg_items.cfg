factorio_bronze=青铜齿轮\n原产地捷克共和国，拥有你想要的一切属性。
factorio_silver=银色齿轮\n大惊失色的齿轮，拥有你想要的一切属性。
factorio_gold=金色齿轮\n喜欢GHS的齿轮，连自己都是黄色的。
cards=空灵纸牌\n月月的接单VIP卡，可以享受全套服务。
spellpack_helmet=智慧兜帽\n带上帽子显得头发更多，也就显得更聪明。
repair=纳米修复核心\n带有纳米机器人来修复周围的建筑。
