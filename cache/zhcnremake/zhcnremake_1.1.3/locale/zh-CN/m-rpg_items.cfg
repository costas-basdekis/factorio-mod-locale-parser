copper_generator=全自动铜矿机\n无中生板，我工程师没有开挂，都是我自己挖出来的矿，是mod开的挂。
copper_plates_generator=全自动铜矿开采-冶炼一体机\n无中生板，我工程师没有开挂，都是我自己挖出来的板子，是mod开的挂。
