[mod-name]
m-rpg_items=魔法世界-装备与药剂

[mod-description]
m-rpg_items=63个新物品, 30种效果, 有趣到爆炸\n作者: OwnlyMe\n修改与维护； ZwerOxotnik

[mod-setting-name]
dota_regeneration_hack=再生调整
rpgitems_price_mult=价格系数

[mod-setting-description]
dota_regeneration_hack=取消玩家生命值恢复并在场景未运行时模拟它（每个玩家 0.020 ups）
rpgitems_price_mult=价格修正，因此您可以在50小时的游戏时间内购买6件物品。\n如果您的游戏持续时间更长，请调整此设置。

[rpg-items]
potion=[color=red]生命药水[/color]\n又名[color=pink]萝莉之吻[/color]，让你拥有无穷的想要活下去的欲望。
mana_potion=[color=blue]魔力药水[/color]\n添加了大量扶她柠檬茶、石楠花粉、脱氧核糖以及风油精，让你精神焕发。
amnesia_book=人生重来书\n让你可以人生重来，投胎到一个好点的人家。
shoes=汤米叔叔的大皮靴\n我向圣母玛利亚起誓，如果你再用拍屏伤害群友的眼睛，我一定会用隔壁汤米叔叔的大皮靴亲吻你的大白屁股，我保证。
boots_0=香港记者之靴\n甚至可以超越光速
boots_1=板甲之靴\n可以非常好的保护你的脚上的一切（包括脚气）。
boots_2=刺客之靴\n悄悄的进村，打枪的不要
golden_amulet=黄金护身符\n钱生钱。利滚利。萝卜爱放屁。
spineripper=心智之殁\n把这把剑和霜之哀伤一起装备会出现奇怪的户口本问题。
wind_0=迅捷之刃\n拿了装备速度反而增加了，这一定是魔法，你对拿着棺材板的牛顿如是说。
wind_1=风怒\n装备两把之后攻击就像大风车。
lifesteal_0=贫血之斧\n俗话说得好，吃啥补啥，所以这把斧头要喝血。等一下，那阳痿该怎么治呢。
lifesteal_1=穿刺者之刃\n怎么伤害还降低了，还我伤害！
staff=克苏鲁之杖\n你的钉锤成精了，钉子变成了触手，当触手缠在你身上时会增加属性，但是武器伤害会降低。
yellow_ammo=魔法枪械弹匣\n你以为这是弹匣？其实这还是魔法，只是作者比较懒，做成了弹匣的样子。
red_ammo=魔法穿刺弹匣\n被加拿大电鳗附魔的弹匣，对付敌人时会让敌人 如鲠在喉 如芒在背 如坐针毡。
green_ammo=魔法贫铀弹匣\n你被强化了，快上！--甘道夫·阿尔伯特·爱因斯坦
tyrs_hand=提尔之手\n矮人王艾崔倾情打造，虽然每打造一个提尔之手都会有一个索尔被扔进垃圾堆。
armor_health=可靠的胸甲\n可以保护你的胸部不被咸猪手。
armor2=精铁胸甲\n可以完美保护你的胸部不被咸猪手，但是工匠在制作时设计失误，穿上就脱不下来了。
regeneration_1=基因振幅器\n选择性的增强基因表达，但是用多了会全身变成绿色。
bulwark=神圣壁垒胸甲\n可以脱下来！可以脱下来！可以脱下来！重要的事情重复三次！
horned_helmet=角斗士头盔\n能为你的脑袋提供非常好的保护，但是不能拿去盛水和煲汤。
crusader=神圣十字军头盔\n圣光会脏死你！圣光也向你漏出了滑稽！
flamecloak=熔岩披风\n让周围的火元素更加活跃，产生的高温足以煎鸡蛋。
crit_1=晨星\n请不要拿去砸墙。
chardamage_gold=80大锤\n春风吹，战鼓擂，装修离不开黄大锤。砸了马云砸化腾，谁不发工资我砸谁。
chardamage_gold_reg=祝福之锤\n老驴你把头伸过来，我给你加个祝福。
spellpack_neclace=魔法项链\n蕴含魔法的项链，是正经的魔法！
multitool=多功能工具\n功能就像果果喵一样多。
robo_butler=私人机器人管家·贾维斯\nWelcome aboard captain，all system online.
rainbow_drill=终极全自动矿机\n无中生板，我工程师没有开挂，都是我自己挖出来的板子，是mod开的挂。
