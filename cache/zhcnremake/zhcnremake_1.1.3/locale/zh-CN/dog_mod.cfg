[mod-description]
dog_mod=向游戏内添加一只狗。目前他可以四处跑路，叫，攻击敌人，有一点运载量。计划让它做基本的建设/补给任务。目标是让他加快前期的游戏速度，缓解前期的烦恼。还计划通过给它自己的力量背心使他可以升级，这样他就可以在以后的游戏中有所帮助。