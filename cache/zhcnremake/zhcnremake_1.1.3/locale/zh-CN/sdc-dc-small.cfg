[entity-description]
sdc-dc-small=将项目转移到相邻的库存中。库存由以下虚拟信号配置：\n[S]仓库 - 物品出处。\n[C]合并 - 读取物品的总数。\n[R]常规 - 装载到所需数量的物品。\n[N]网络 - 读取连接信号线的分配中心的加载项目。
