[entity-description]
vehicle-depot=通过信号输入快速与附近载具进行物品交换。设置正值物品信号以从载具接收物品，设置负值物品信号以运输物品到载具。
vehicle-depot-combinator=设置信号或接入数据网络来设置载具补给站的库存交换设置。
vehicle-deployer=部署载具。数据设置区的信号将会存入被部署的载具作为其目标库存数据（如果手动防止载具，载具将会有默认的目标库存数据）。目标库存数据将会作为载具携带物品的目标数量，所以载具周围的豪勒搬运者会与该载具交换库存（超过目标库存数据的物品将会被输送到豪勒搬运者）。特殊的，豪勒搬运者的目标库存数据是指其最大容量而不是目标容量。
vehicle-deployer-combinator=在这里设置数据或者接入数据网络，以设置被放置载具的目标库存数据。
unit-scan=输入载具ID或玩家ID（虚拟信号选项卡），按放置顺序选择该类型的第n个实体，或使用负值按相反顺序选择（最近的第一个）。输出该类型实体的“计数”和所选实体的详细信息，包括位置、生命、库存和内部计时器。
position-beacon=一个输出其ID和位置的静态信标（组合器）。可以使用路径遥控器作为路径点。

