[technology-description]


vehicle-deployment=从运输项目自动部署运输。附加的组合器允许您设置部署的单位数据运输，以便您可以更改其库存交换设置。
vehicle-depot=运输可以从这里快速放下或取走物品。库存变化基于车辆的单位数据和运输补给站的交换设置（组合器）。
programmable-structures=扫描图块以检测资源、敌人和结构。在坐标处自动放置区域。扫描区域磁贴位置。
programmable-vehicle-structures=扫描载具位置状态和库存。发送载具命令，自动将其发送到特定方向、坐标或跟随玩家或其他载具。扫描或设置单位数据以更改载具内存和更改库存交换设置。
position-beacon=一个输出其ID和位置的静态信标（组合器）。可以使用路径遥控器作为路径点。

