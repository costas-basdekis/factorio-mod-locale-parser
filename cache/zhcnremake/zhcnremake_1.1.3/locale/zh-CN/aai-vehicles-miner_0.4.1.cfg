[mod-setting-description]
start-with-vehicle-miner=从免费的采矿车MK1开始
vehicle-mining-multiplier=采矿车辆采矿速度的百分乘数。设置为50表示车辆以半速运行。
vehicle-mining-disallow-resources=输入您要禁止开采的资源的“资源名称”，用空格分隔多个。用F4调试工具提示选项查找名称。
vehicle-mining-interval=调整采矿之间的游戏时刻数，低表示更稳定的采集强度，高表示节省UPS。
vehicle-collection-interval=调整树，岩石和地面物品交互之间的游戏时刻数越低，更新频率越高，节省的时间就越多。




