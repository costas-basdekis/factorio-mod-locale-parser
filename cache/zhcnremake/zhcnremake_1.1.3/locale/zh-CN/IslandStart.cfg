[mod-setting-name]
IslandStart-enabled=（旧版）启用直接放置模式
IslandStart-perimeter-type=（旧版）周边类型
IslandStart-place-override=（旧版）强制放置墙壁

[mod-setting-description]
IslandStart-enabled=启用手动图块或实体放置（而不是使用游戏内mapgen系统）。 与使用地图生成预设相比，这会形成一个圆圈，看起来自然度要低得多。如果使用默认地图生成，则不需要。
IslandStart-perimeter-type=确定周边的组成。仅在启用时有效；如果使用默认地图生成，则不需要。
IslandStart-place-override=即使在无效或占用的地形上也可以强制放置墙壁。这意味着墙壁将被放置在水，树木，悬崖等之上（不会破坏它们）。

[map-gen-preset-name]
island-start=海岛开局（固定大小的岛屿）
island-start-scaled=海岛开局（可变岛屿规模）
island-start-ribbon=海岛开局（原版+带状湖泊）

[map-gen-preset-description]
island-start=类似于岛屿预设。除了无限的海洋，还有其他的岛屿/大陆可以找到。 在此模式下，调整地图设置后，起始岛屿的大小不会随其他陆块而变化。
island-start-scaled=类似于岛屿预设。 除了无限的海洋，还有其他的岛屿/大陆可以找到。在此模式下，调整地图设置后，起始岛屿的大小将与世界其他地方成比例。
island-start-ribbon=地图的生成与普通模式相同，不同之处在于起始位置被带状湖泊环绕。 在这种模式下，可以确保没有陆地连接。

[noise-expression]
IS_0_17-islands+continents=海岛开局群岛和大洲
IS_0_17-islands+continents-scaled=缩放的海岛开局群岛和大洲
IS_0_17-lakes-elevation-ribbon=海岛开局原版地形和带状湖泊
[mod-name]
IslandStart=海岛开局设定
[mod-description]
IslandStart=允许使用地图预设来尝试为您提供一个岛屿的起点，但可以使用其他岛屿/大陆，而不是原版的“岛屿”模式中的无限海洋。如果您希望无虫子快乐开局，请使用地图预览-因为您的开局岛可能会与更大的岛接壤。还提供了使用原始地形生成但具有保证的孤岛的模式。