[technology-description]
asif=ASIF工厂只使用原材料(板材、煤、流体)直接生产最终产品。这样做的好处是，与ASIF的生产率相比，减少了数百或数千个实体，从而节省了大量UPS费用。缺点是每个ASIF都是特定于应用程序的，这意味着它只能构建设计用来构建的蓝图。一个绿板ASIF只能构建绿色电路。使用大多数ASIF建筑的困难在于保持足够快的供给/卸载速度，以充分利用其惊人的生产率。最后，由于信标的特殊性，无法使用插件塔。

