[mod-description]
ElectricTile=Мод додає покриття, за яким можна передавати електроенергію та сигнали\n Встановіть монітор на покриття для зчитування та передачі сигналів\n Сигнали передаються на покриття при підключенні до монітора червоного або зеленого дроту \n Якщо на покритті є сигнал, монітор автоматично їх рахує при підключенні \n Відокремлюйте ділянки ланцюга моніторами, щоб сигнали не змішувалися

