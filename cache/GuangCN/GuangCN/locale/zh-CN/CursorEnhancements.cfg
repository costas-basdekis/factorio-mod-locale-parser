[mod-name]
CursorEnhancements=增强光标[CursorEnhancements]

[mod-description]
CursorEnhancements=使用各种工具和快捷方式增强光标。回忆上一个保留的项目，在相关项目之间滚动，并在实际项目和重影光标之间无缝切换。

[controls]
cen-recall-last-item=召回最后一项
cen-scroll-next=下一个项目
cen-scroll-previous=上一个项目

[mod-setting-name]
cen-spawn-items-when-cheating=作弊时生成物品[img=info]
cen-ghost-cursor-transitions=幽灵光标转换[img=info]
cen-personal-registry-overrides=个人注册表覆盖[img=info]

[mod-setting-description]
cen-spawn-items-when-cheating=当处于作弊模式或在地图编辑器中时，不是为你没有的项目设置重影光标，而是实际将项目提供给你，以便你可以放置它。
cen-spawn-items-when-cheating-se-addendum=[font=default-semibold].空间探索:[/font]在卫星视图中，此功能不可用。
cen-ghost-cursor-transitions=当放置实体的项目用完时，将设置幽灵光标。当在设置幽灵光标时拾取项目时，该项目将直接放置到光标堆栈中。
cen-personal-registry-overrides=鼠标滚动。这里列出的覆盖将覆盖自动生成的卷轴以及那些添加了其他模组。\n这是一个JSON对象，格式为[color=128,206,240]"item-name": "next-item-name"[/color]。

[cen-message]
invalid-personal-overrides-format=个人覆盖格式无效。
main-inventory-full=无法生成项目，主库存已满。
unable-to-recall=无法撤回最后一项。
