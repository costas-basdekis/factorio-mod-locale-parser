msg-intro=这是个噩梦！你的任务是向太空发射火箭。与地图上的城市进行交易。你会在你的火箭附近找到无限的煤。手工交易开始，然后用物流自动化交易。
scenario-name=免费游戏

[mod-setting-name]
minimum-city-distance=最小距离：
probability-of-city-placement=当前城市安置机会：
start-with-trains=从火车爱心包开始:
base-item-values-seed=基本项目种子:
map-tags=启用城市地图标记：

[mod-setting-description]
minimum-city-distance=城市之间的最小距离。
probability-of-city-placement=当距离其他城市足够远的时候，一块石头产生城市的几率是百分之百。值100将有高度规律的城市布局。低值将有更不稳定的位置。
start-with-trains=从一些火车和火车配件开始。家庭城市购物中心将出售铁轨而不是皮带。
map-tags=是否在地图上自动标记城市。

[map-gen-preset-name]
Singistics=推荐设置

[map-gen-preset-description]
Singistics=不要虫子。没有树。

[mod-name]
TradeRouteOverhaul=贸易路线[TradeRouteOverhaul]

[mod-description]
TradeRouteOverhaul=我对平衡特征的看法。用随机贸易路线取代制造和研究的总转换。不打算与任何其他模组兼容。
