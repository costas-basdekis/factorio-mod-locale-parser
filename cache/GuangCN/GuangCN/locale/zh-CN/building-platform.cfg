[mod-setting-description]
bp-craftable=如果你想制作和放置建筑平台，设置。
bp-platform-generator=选择你想要的平台世界生成器。\n-默认:使用游戏世界生成的默认生成。平台的位置依赖于种子和配置。大小和频率可以改变。\n-同心圆:大平台在产卵，其余在同心圆与速度平台在基数和插入方向。不是种子或配置依赖。
bp-speed-penalty=对玩家施加35%的速度惩罚。\n只生成同心圆配置。对其他一代人没有任何影响。
bp-tiles-speed-bonus=将45%的速度加值应用到所有速度加值高于地面的贴图上。\n只生成同心圆配置。对其他一代人没有任何影响。
bp-speed-platform-speed-bonus=对极速平台施加150%的移动速度。\n只生成同心圆配置。对其他一代人没有任何影响。
bp-recipe=只有当构建平台是可制作的。设置配方的难度。\n正常:配方使用一点石头，石砖和水。\n正常价格:与“正常”配方相同，但配料要求被乘以10。\n电子配方:需要一些先进的电路，但较少的石头和润滑剂代替水。所以最后，你用油、铜、铁和石头来搭建平台电子-昂贵:与“电子”配方相同，但原料要求被乘以10。\n便宜:一个非常便宜的配方，让你想知道为什么使用这个mod在第一个地方。
bp-unrestrict-power=太阳能电池板、锅炉、蓄能器、发动机和反应堆将可放置在平台外。
bp-unrestrict-boiler=锅炉可放置在平台外。
bp-unrestrict-combinator=组合器可放置在平台外。
bp-unrestrict-roboport=机器人平台将可放置在平台外。
bp-unrestrict-logistic=后勤箱可放置在平台外。
bp-unrestrict-storageTank=储罐可放置在平台外。
bp-unrestrict-radar=雷达可放置在平台外。
bp-unrestrict-substation=变电站应设置在平台外部。
bp-unrestrict-furnace=熔炉可放置在平台外。
bp-unrestrict-assembling-machine=装配机和离心机可放置在平台外。
bp-unrestrict-lab=实验室可放置在平台外。
bp-unrestrict-beacon=信号灯可放置在平台外。
bp-unrestrict-rocket-silo=火箭发射井可放置在平台外。
bp-old-texture=如果你想用旧的白色混凝土纹理建造平台。
bp-block-tile-on-platform=将防止任何瓷砖放置在平台上。瓦片和平台之间会出现一个间隙（由香草游戏设置）。为了让它消失，使用水修正模型（你可以在国防部门户网站上找到它）。
bp-add-long-range-radar=在香草型雷达旁边加一个雷达进行远程扫描，以找到非常合适的平台。这台雷达不显示附近的区域，但以两倍的速度扫描比香草更远的区域。但是它消耗的能量是三倍多。
bp-spacing-between-platform=每组平台之间的垂直和水平瓷砖数量。仅网格生成配置。对其他世代没有任何影响。
bp-side-length=每个方格长度的平台只生成网格配置。对其他世代没有任何影响。
bp-factorissimo2-factory-as-platform=工厂层将作为平台，允许所有封闭建筑。工厂的位置不重要。
bp-aai-programmable-vehicles-unrestrict-depot=AAI车辆段将独立于AAI无限制设置。
bp-flowControl=所有流控制的实体都可以放置在平台之外。
bp-alertCombinator=警报组合器将放置在平台外。
bp-reactors=所有反应堆的实体都可以放置在平台外。不建议取消勾选，因为它遭受不兼容（反应器模块部分），可以导致游戏退出主菜单。
bp-circuitNetworkSwitch=所有电路网络交换机的实体都可以放置在平台之外。
bp-factorissimo2=所有FactorSiMo2的实体都可以放置在平台之外。
bp-highVoltage=所有的高压设备都可以放置在平台外。
bp-warehousing=所有仓储实体都可以放置在平台之外。
bp-teleportation=所有心灵传送的实体都可以放置在平台之外。
bp-stoneWaterWell=所有石水井的实体都可以放置在平台外。
bp-waterWell=所有水井实体都可放置在平台外。
bp-aaiIndustry=所有AAI行业的实体都将被放置在平台之外。
bp-aaiProgrammableStructures=所有AAI可编程结构的实体都可以放置在平台之外。
bp-aaiProgrammableVehicles=所有AAI可编程车辆的实体将可放置在平台外部。
bp-quarry=所有采石场的实体都可以放置在平台外。
[mod-name]
building-platform=平台建造[building-platform]

[mod-description]
building-platform=添加建筑平台。一些建筑只能建在那些平台上。你需要注意如何做一些设计，使它们适合建筑平台，你的基地将有更少的空间来扩展。