[mod-name]
ChunkyChunks=可配置网格[ChunkyChunks]

[mod-description]
ChunkyChunks=块对齐的蓝图？显示块行而不显示debug选项添加的恼人的平铺行。任何尺寸的可配置网格，如果您的蓝图是变电站、区块、机器人港或雷达大小（或任何其他尺寸）！

[controls]
chunkychunks-toggle=可配置网格 切换

[mod-setting-name]
chunkychunks-follow-alt-mode=用ALT模式同步可配置网格。

chunkychunks-enabled-1=网格1已启用
chunkychunks-size-1=网格1大小
chunkychunks-offset-1=网格1偏移
chunkychunks-spacing-1=网格1间距
chunkychunks-writecoord-1=网格1坐标
chunkychunks-color-1=网格1颜色
chunkychunks-centre-mark-1=网格1中心标记

chunkychunks-enabled-2=网格2已启用
chunkychunks-size-2=网格2大小
chunkychunks-offset-2=网格2偏移
chunkychunks-spacing-2=网格2间距
chunkychunks-writecoord-2=网格2坐标
chunkychunks-color-2=网格2颜色
chunkychunks-centre-mark-2=网格2中心标记

chunkychunks-enabled-3=网格3已启用
chunkychunks-size-3=网格3大小
chunkychunks-offset-3=网格3偏移
