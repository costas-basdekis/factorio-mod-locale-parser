chunkychunks-color-2=空表示与玩家颜色相同。将红色、绿色、蓝色和alpha分量设置为0到1之间的值，用空格隔开。Alpha是可选的，默认为1。示例：“1 0 0”为红色（不包括“”）。
chunkychunks-centre-mark-2=网格2中心标记，帮助您找到网格的中心。标记大小取决于网格大小。

