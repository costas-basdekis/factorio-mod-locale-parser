[mod-setting-description]
chunkychunks-follow-alt-mode=更改可配置网格模式时将其与ALT模式（实体信息）同步.

chunkychunks-enabled-1=启用ALT模式时，网格1被禁用、始终启用或启用。
chunkychunks-size-1=网格尺寸#1，瓷砖。用空格分隔的两个值可以独立控制宽度和高度。Factorio块是32块。变电站：18。大杆位：30。Roboport物流/建筑：50/110。雷达激活/扫描：224（7块）/928块（29块）。
chunkychunks-offset-1=网格偏移#1。用空格分隔的两个值可以独立控制X和Y偏移。
chunkychunks-spacing-1=网格间距#1。用空格分隔的两个值可以独立控制X和Y间距。这允许您制作正方形，使该值与直线的位置隔开。负值将为您提供所选大小的十字（+）。
chunkychunks-color-1=空表示与玩家颜色相同。将红色、绿色、蓝色和alpha分量设置为0到1之间的值，用空格隔开。Alpha是可选的，默认为1。示例：“1 0 0”为红色（不包括“”）。
chunkychunks-centre-mark-1=网格1中心标记，帮助您找到网格的中心。标记大小取决于网格大小。

chunkychunks-enabled-2=启用ALT模式时，网格2被禁用、始终启用或启用。
