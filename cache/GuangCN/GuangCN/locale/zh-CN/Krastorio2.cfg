[entity-description]
	kr-air-purifier=通过消耗过滤器吸收污染。  可能返还使用过的过滤器(90%几率)。 [color=orange]每个空气净化器只会净化它被放置的区块。 因为污染扩散机制，附近的区块也可以得到不同程度的净化，但并不能保证被完全净化！[/color]
	kr-crusher=会把一些东西碾碎成粉末。 [font=default-bold]警告！[/font][virtual-signal=kr-attention_3] [font=default-bold]如果破碎机无法处理放入其中的物品，会将其彻底销毁。 (但会造成污染)[/font] 
	kr-fluid-burner=燃烧或蒸发任何液体。 警告：此过程会造成污染。
	kr-fluid-storage-1=更大的储罐，可以储存50k单位的任何液体。 它有4个输入/输出连接端口。
	kr-fluid-storage-2=巨型储存罐，可以储存200K单位的任何液体。 它有12个输入/输出连接端口。
	kr-fusion-reactor=Advanced way to produce energy. 一个反应堆能够支撑20台大型涡轮机。 To work, requires 500MW of energy, DT-fuel cell [item=dt-fuel] and water [fluid=water].
	kr-gas-power-station=燃烧石油气 [fluid=petroleum-gas] 和生物甲醇 [fluid=biomethanol] 来产生电力。(可以燃烧其他可燃烧的液体)。
	kr-greenhouse=这个建筑只需要水 [fluid=water] 和电力 [virtual-signal=kr-energy-2] 就可以生产木头
	kr-matter-assembler=使用充能稳定剂将物质转化为中间产品 [item=matter-stabilizer].
	kr-sentinel=持续监视一小片区域。
	kr-shelter=此避难所可用于更改您的团队或您自己 [color=orange] 的出生点(每个团队在每个地图只能拥有一个避难所)[/color]. 另外，您还可以将视频游戏日志存放在里面，以备不时之需。 [color=green]它可以储存200格物品，并无消耗得提供120kW的电力。[/color]
	kr-wind-turbine=20kw的风力发电 (持续但低效的能源)!
	kr-crash-site-building=[color=red]警告！[/color] 如果这座建筑被拆除，将会给出一些原材料，但无法重建！
	kr-shelter-plus=高级避难所 此避难所可用于更改您的团队或您自己 [color=orange] 的出生点(每个团队在每个地图只能拥有一个避难所)[/color]. 另外，您还可以将视频游戏日志存放在里面，以备不时之需。 [color=green]它可以储存200格物品，并无消耗得提供250kW的电力。[/color]
	kr-research-server=该建筑物用于制造生产科技卡 [item=production-science-pack] 和效能科技卡 [item=utility-science-pack].
	biusart-lab=非常感谢BiusArt允许在Kra2中使用此实验室。
	kr-tesla-coil=该塔将为任何安装了能量吸收器的设备充电，其比例取决于相关的研究技术。该塔将持续排放6MW，在设备充电时最大排放30MW。 [color=orange]特斯拉线圈,活跃在20块的半径和两个不能放置在同一地区的效果![/color]
	
