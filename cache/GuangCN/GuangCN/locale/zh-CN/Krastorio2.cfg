	kr-automation-science-pack-recipe=从列出的选项中选择你喜欢的科学配方[color=red]\n有些配方可能会被修改，因为不可能在某些MOD配方中使用原始配方。\n[/color][color=orange]如果只安装了Krastorio 2，建议使用Krastorio 2配方。[/color] (Default: Krastorio)
