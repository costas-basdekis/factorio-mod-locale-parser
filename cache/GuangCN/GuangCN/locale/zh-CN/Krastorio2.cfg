	about-k2-description-1=\nK2是一个全面修改的模组，为游戏带来了大量的新内容。添加了超过40个新实体(如果算上颜色变化的话有超过60个)，超过100个物品，大约100个新技术，新武器，新战斗和燃料系统，新信号，辐射，怪物等等。\n[color=green]\n\n制 作 组[/color]\n\n \n模组主要作者: \n - Krastor和Linver\n\n \n谢谢你的翻译:
	about-k2-description-2=     - Italian: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russian: Nodonoz, NickLatkovich, Murenion\n     - Chinese Simplified: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Chinese Traditional: Kingyu\n     - Japanese: BIRD, Onsen, Ym, Twistane\n     - Polish: Virthalas, Nershir\n     - Korean: Kuhave, Seojy0619, Sindaehyeon338\n     - Turkish: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - German: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister,\n Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos,\n Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch\n and other!  
	about-k2-description-3=\n非常感谢您的帮助:\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n特别感谢那些支持我们的人:
	fusion-reactor-description-1=聚变反应堆是核反应堆的继承者。这个反应堆使用的不是核裂变来产生能量，而是核聚变，这是一个更清洁的过程(核聚变是不含辐射的!)\n与核反应堆,这个实体并不能直接产生热量,但锅炉内部,所以它需要水(液=水)提供一个活跃的流体输入点,与过程后的蒸汽排放的液体输出用于先进的蒸汽涡轮机[item=kr-advanced-steam-turbine].
	fusion-reactor-description-2=为了产生能量，这个反应堆使用氘氚燃料[item=dt-fuel](在我们的游戏中，生产过程近似使用氚 [item=tritium] 和重水[fluid=heavy-water]).
	info-description=从左侧列表中选择一个项目以阅读有关该项目的信息。
	shelter-description-1=庇护所[entity=kr-shelter] 是玩家的“临时”家。当一支队伍(部队)在地图上放置庇护所时，队伍的出生点将被设置在庇护所的前面(每个队伍一次只能有一个出生点)，这样当出现问题时，队伍可以选择他们的玩家在哪里重生……[color=orange]但请记住!每个团队只能在每个地面上存在一个掩体![/color]，如果你没有添加新表面的mod, 异星工厂只有一个地面，所以在这种情况下，你一次只能放置一个庇护所。如果你想改变出生点，只需移除它并在你想要的地方替换它。\n当你的背包物品太多的时候，你也可以把你的背包杂物放在里面;[color=green]庇护所有200个储存物品的插槽，提供120千瓦的电力[/color]。
	air-purifier-description-1=空气净化器 [entity=kr-air-purifier] 是一种通过消耗过滤器来净化周围空气的建筑 [item=pollution-filter].\n游戏地图被划分成正方形区域(称为块)，每个区域都包含一定数量的污染。空气净化器[color=red]只会净化它被放置的大块[/color]，并将继续这样做，即使大块已经完全清洁。\n为了让净化器清除附近块的污染，你必须等待游戏自然地将污染从邻近块扩散到净化器块。\n净化器附近被污染所包围是很正常的。为了减少这种影响，我们建议考虑如何在你的工厂附近放置净化器。\n要查看地图上的块，你可以使用模组或异星工厂的调试视图 (default keybind F4 -> show-tile-grid).
	air-purifier-description-2=一旦净化器消耗了一个过滤器，有 [color=orange]90%的可能性[/color]你会得到一个脏的过滤器 [item=used-pollution-filter] 可以清洗后再使用。\n\n你可以看到多少污染净化从生产统计面板(打开它 __CONTROL__production-statistics__).净化量等于消耗量。
	inserters-krastorio-hotkey-description-1=在K2模组中你可以按__CONTROL__kr-inserter-change-lane__ 当鼠标移到插入者上方时，可以改变插入者放置物品的传送带车道。\n成功改变拾取方向将显示一个图形效果，下拉箭头(在alt-view中可见)将轻微移动。热键__control__k -inserter-change-lane__可以在异星工厂控件设置中更改。\n\n此外，K2模组为所有热能机械臂获得“热能吸取”。这意味着当燃烧器插入器需要燃料时，它可以从它拾取物品的地方(正常情况下)和它掉落物品的地方(正常情况下不可能)抓取燃料。
	radiation-description-1=K2模组增加辐射[img=virtual-signal/kr-nuclear-2]伤害，当玩家靠近铀[item=uranium-ore]矿时，它们可能会受到辐射损害。如果他们的库存中含有由铀制成的物品，也会发生这种情况。\n为了减少这种影响，穿盔甲就足够了。更好的护甲可以提供更好的辐射伤害减免。\n\n以铀为基础的弹药不发射辐射，但可以对目标造成辐射伤害。这种类型的伤害对虫子非常有效，因为他们没有辐射抗性。
	roboports-krastorio-hotkey-description-1=在K2模组中，你可以按__CONTROL__kr-change-roboport-state__，而鼠标在机器人上改变其工作模式。可用的模式是:\n-正常模式\n-物流模式\n-建设模式\n物流或建筑模式的平台将只提供覆盖，分别为物流或建筑机器人，并将有一个比正常范围大25%的覆盖区域。正常模式提供覆盖两者。\n 热键 __CONTROL__kr-change-roboport-state__ 可以在异星工厂控制设置中更改。
	creep-description-1=虫巢周围的地面可以用来收获生物质[item=biomass].\n生物质可用于军事研究和制造一些物品，如肥料[item=fertilizer]或急救箱 [item=first-aid-kit]。[color=green]生物质收集铲 [item=kr-creep-collector][/color]可以收取生物质。 [color=orange]用手慢慢的[/color], [color=red]机器人可以摧毁它[/color]。
	creep-description-2=到了游戏中期，你可以建造生物实验室[entity=kr-bio-lab] 来种植生物质，而不需要从巢穴中收获。\n[color=orange]建议不要在生物质上行走…[/color]
	intergalactic-transceiver-description-1=发射火箭的结果只在研究数据的生产上为优化技术卡片。为了赢得游戏，你需要建造新的星际收发机[entity=kr-intergalactic-transceiver]建立并激活它。\n星际收发器需要30TJ的电能，最大充电率为60 GW。一旦充满电，它会自动激活自己，授予其团队胜利。然后它将停止吸收电能，取而代之的是开始以10gw的速率供电，就像一个一次性的蓄能器，但永远提供能量。\n在收发器开始充电后，它需要稳定的电流来保持奇点在自己的控制之下。[color=red]如果它停止接收电力超过2秒，它将开始失去20%的存储能量每2秒，直到它降到2GJ[/color]，最终关闭。\n小心!一旦被关闭，星际收发机[color=橙色]将失去所有储存的能量[/color]。
	rare-metals-description-1=在K2模组中，没有大堆资源使你的地图混乱。相反，K2遵循一种统一哲学。许多资源被合并成一个公共资源。例如，稀有金属[item=rare-metals]。这样做是为了不创建一个或两个配方中使用的大量资源，如其他全局修改所做的。相反，您有一个资源，这意味着许多资源的集合。这使得这种资源更有用，游戏玩法更流畅。解决了常规和平衡问题。
	rare-metals-description-2=稀有金属是一种新的可开采资源，用于许多游戏中期和末期的配方。\n这是一堆比铁和铜更稀有的金属，结合在一个资源中以保持游戏玩法更轻(通过在一个配方中使用更少的中间产品)\n对于那些玩过K2模组后期的，稀有金属会被紫金矿[item=imersite-crystal]替换在大多数最终配方中。
	new-gun-play-description-1=游戏的战斗部分已经完全重做了。现在，子弹是物理物体，有自己的速度，并在飞行中减速。此外，子弹被涂成自己的颜色，并有独特的特点:\n-黄色子弹是最普通的。标准速度，但增加了射速。\n-红色子弹增加伤害和标准速度。\n-绿色子弹是贫铀子弹。它们有标准速度，但会造成额外的辐射伤害。\n-紫色子弹是含有紫金的子弹。这些子弹具有更高的初始速度并能造成额外的能量伤害。\n此外，子弹的射程和速度取决于它们的大小和武器的长度。因此，狙击步枪的子弹是最快的，步枪的子弹稍微慢一些，手枪的子弹是最慢的。\n[color=orange]这个选项是为了提高K2单人游戏的可玩性，但多人游戏中的ping可能会造成问题，因为每个子弹都是一个物理对象，必须在所有玩家之间同步。要解决这个问题，请在游戏设置中使用自动瞄准选项[/color]!
	fuels-description-1=现在你可以生产三种不同类型的燃料[item=fuel]，这会轻微影响车辆的特性。现在，为了提高运输速度，你需要在运输设备的网格中放置一个新的引擎。此外，列车速度被降低到更可信的值。(不，说真的，370公里对于普通货运火车来说实在是太多了……)
	matter-of-matter-description-1=你可以把几乎任何一种原始资源转化成基本物质[fluid=matter]，然后从中创造出对你当下更有用的东西。但要做好准备，这将需要大量的能量。此外，对于更高级的配方，你将需要一个带电物质稳定剂[item=charged-matter-stabilizer]。稳定剂 [item=matter-stabilizer]可重复使用是很重要的，但稳定剂在配方完成后会破裂，其概率为1%。
	crusher-description-1=破碎机[entity=kr-crusher]是一种机器，粉碎原料成粉尘。生产的主要产品是沙子[item=sand],用来制作玻璃[item=glass]，和紫金粉有多种用途。该破碎机还可以破坏物品：物品将完全破坏并不产生任何产品。
	kr-commands-description-1=K2模组为玩家提供一个命令，以重置模组在某些情况下出错。在控制台中键入“/kr-restore”(不带引号)将激活该命令。[color=red]所有在脚本中使用的实体，如庇护所[entity=kr-shelter]或星际收发器[entity=kr-intergalactic-transceiver]，将被移除并返回给最后一个使用它们的用户。[/color] \n\n如果你是K2模组赞助人，然后你可以通过输入命令“/kr-patreon-stuff”获得奖励物品。
	kr-achievements-description-1=《Krastorio 2》为游戏添加了许多新的成就，玩家可以解锁。这是完整的列表:\n\n[achievement=10000-matter] 物质生产1:生产10k单位的物质\n\n[achievement=100000-matter] 物质生产2:制造100k单位的物质。\n\n[achievement=1000000-matter]物质生产3:制造1M单位的物质。\n\n[achievement=10000-ai-core] 机器人会梦见电子羊吗?:生产10k单位的AI核心。\n\n achievement=dig-into-deep] 挖深:放置一个采石场的钻用于采矿。\n\n [achievement=destroyer-of-worlds]世界破坏者:解锁反物质炸弹。\n\n [achievement=death-on-wheels] 车轮上的死亡:建造一辆高级坦克。\n\n [achievement=faster-than-sound] 比声音快:在30小时或更少的时间内赢得游戏。\n\n [achievement=faster-than-light] 快于光速:在20小时或更短时间内赢得游戏。\n\n [achievement=no-antimatter] 物质是为男孩准备的，核聚变是为男人准备的:在不建造反物质反应堆的情况下赢得游戏。\n\n [achievement=big-brother] 大哥在看着你:建造100个哨兵
	faq-description-1=\n问 : 我看油点，它显示X，当我看预期产量，我看到一个不同的数字。为什么?\n答:当你看一个地点时，你看到的是生产周期的数量。一个循环生产20单位的石油。相应地，当您看到预期的生产时，这是循环数* 20。
	faq-description-2=\n问:-我怎样才能收获生物质?\n答：生物质收集不需要军事科技卡解锁。生物质可以被机器人摧毁，也可以用手收集(如果你有很长时间的耐心)。我们建议您继续使用生物质收集器，这是一种更快的方法。
	faq-description-3=\n问：-我在哪里可以得到空间研究数据 [item=space-research-data]? \n答:当火箭发射进入太空时，空间研究数据将取代空间科学包，并将以相同的比例给予1枚火箭:1000个空间研究数据
	faq-description-4=\n问: -我不喜欢辐射。能禁用辐射损伤吗?\n答:-当在游戏中按控制台键(“1”键的左边)和执行(写入并按回车键) : /kr-disable-radioactivity,这将在游戏中禁用放射性。输入：/kr-enable-radioactivity,可以重新启用。
	

