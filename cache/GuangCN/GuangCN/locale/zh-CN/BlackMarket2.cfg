[mod-description]
BlackMarket2=使用交易箱/储罐/蓄能器在全球黑市上买卖物品/液体/能源，选择交易的频率和相关费用。你现在可以卖掉多余的产品，购买你不想自己制作的东西。你也可以使用这些交易单位作为支付运输系统。