[mod-description]
dana=Dana提供方法探索和显示异星工厂的制作图表(可以mod)。\n\n此模组仍然处于alpha阶段:建议在专用(沙箱)保存中使用它，或者至少备份您的保存。\n\n虽然模组应该在多人游戏中工作，但要小心悲伤(渲染巨大的图形可能冻结游戏数分钟，显示它们可能导致FPS/UPS下降)。