[transport_drones_pages]
welcome-1=欢迎来到运输无人车!\n运输无人车是一个mod，它介绍了一种新的方法移动材料在你的工厂周围。
fuel-depot-1=公路网络内的所有运输都需要燃料。燃料以 [font=default-bold]油库[/font].\n\n操作简单:\n -在道路网络上设置燃料库。\n -检查燃料。\n -增加运输无人车。\n\ n现在油库将派遣运输无人车到公路网络的油库。
drones-1=[font=default-bold]运输无人车[/font] 是在仓库之间运输材料的代理。他们只被分配到一个仓库。工作时需要燃料，而且开车时还会产生污染。
drone-details=目前的无人车规格如下:\n -燃料消耗:[font=default-bold]__1__[/font] 每公里。\n - 污染: [font=default-bold]__2__[/font] 每分钟。\n - 无人车物品容量: [font=default-bold]__3__[/font] 堆栈.\n - 无人车液体容量:[font=default-bold]__4__[/font].\n - 无人车最大速度: [font=default-bold]__5__[/font] km/h.
request-depot-1=要在路网中移动项目，使用[font=default-bold]请求仓库[/font]。这些将派遣无人车到最近的供应站与要求的物品。\n请求仓库收集的物品数量依赖于请求仓库中的无人车数量。对于每一架无人车，请求库将根据无人车的容量增加其请求量。\n\n例1:如果无人车能装载1堆(不能升级)，而你放入5架无人车，请求仓库将会分派无人车，直到它的库存中有5架无人车为止。\n示例2:如果无人车可以装载2堆(1个容量升级)，而你放入10架无人车，请求仓库将会分派无人车，直到它的库存中有20架无人车为止。\n\n通过这种方式，您可以调整和调优请求的数量，以考虑所需的吞吐量、请求仓库和供应仓库之间的距离等因素。可以使用传输库写入器覆盖请求计数。
request-depot-2=请求库的设置很简单:\n -将请求库放置在路网上。\n -选择要请求的项目。\n -插入运输无人车。\n请求库将首先向网络请求燃料。一旦有了燃料，它就会开始派遣无人车来收集所需物品。
supply-depot=[font=default-bold]供应仓库[/font] (和油库)是公路网络的被动参与者。他们将他们的内容提供给公路网络中的请求仓库。
road-network=[font=default-bold]道路网络[/font]是仓库之间相互连接的系统，也是运输无人车操作的道路。道路网络的建设是简单地使用道路瓷砖。任何相连的路面砖都是同一路网的一部分。两个不相连的地砖区域是独立的道路网络，它们的仓库不会互相供应。
buffer-depot=[font=default-bold]缓冲区存储库[/font] 充当请求存储库和供应存储库。\n\nA很好的用例是从很远的前哨站收集矿石，然后分发到许多附近的请求仓库。缓冲库可以有大量的无人车，而附近的请求库只需要1或2架无人车来处理从请求者到缓冲区的短行程。
circuit-connectors=电路连接器是读取和写入信号到仓库和道路网络的方式。它们允许使用物流条件和电路网络逻辑来控制仓库的行为。
depot-reader=[font=default-bold]运输库阅读器[/font]允许您读取请求仓库、燃料仓库、采矿仓库、流体仓库和缓冲仓库的内容。\n\n输出只有1个信号，这是输出目录的内容。
depot-writer=[font=default-bold]运输库写入器[/font] 允许您启用和禁用基于电路/物流条件的仓库。\n示例1:禁用一个请求库将停止它发送无人车来连接物品。\n示例2:禁用一个供应站将使其无法向公路网络提供其物品。
depot-writer-special=例如:如果信号设置为“铁齿轮=绿色信号”，然后它将评估“绿色信号”的值，这将是项目请求计数。
transport-depots=运输仓库是公路网络中协调物品和流体运输的实体。他们管理公路网的内容和要求。它们通过地面上的“警告”牌连接到公路网络，而这个位置就是无人车被派往和离开的地方。
mining-depots=[font=default-bold]采矿仓库[/font]也可以将其内容直接提供给公路网。简单地连接矿机输入/输出位置到道路网络。
network-reader=[font=default-bold]道路网阅读器[/font] 可以读取它所连接的路网的内容。但是，必须通过打开阅读器并选择要读取的内容的项/流体来指定要读取的信号。一旦被选中，道路网阅读器将继续用道路网的内容更新该项的计数。\n\ n这让你，例如，启用或禁用某些生产线，如果在道路网络的矿石数量低于某个值，或启用一个储备存储。

