[mod-name]
fcpu=fCPU：可编程控制器[fcpu]

[mod-description]
fcpu=异星工厂的可定制的处理单元。允许在低级机器代码上编写任何逻辑。\nfCPU就像一个可编程微控制器与向量协处理器，支持许多有用的指令。

[mod-setting-name]
fcpu-maximum-updates-per-tick=最大fCPU更新数
fcpu-gui-updates-every-tick=GUI刷新率
fcpu-debug-enabled=调试信息

[mod-setting-description]
fcpu-maximum-updates-per-tick=每场游戏处理fcpu的限制
fcpu-gui-updates-every-tick=每隔N帧更新一次GUI
fcpu-debug-enabled=调试信息输出格式

[string-mod-setting]
fcpu-debug-enabled-d=禁用
fcpu-debug-enabled-c=控制台
fcpu-debug-enabled-l=日志文件
fcpu-debug-enabled-b=双方

[technology-name]
fcpu=可编程系统

[technology-description]
fcpu=将组合器和微处理器组合在一个系统中，能够在软件级工作。

[item-name]
fcpu=可编程组合器

[item-description]
fcpu=工作条件：放置在任何表面，通电，连接信号线。

[entity-name]
fcpu=可编程组合器
imposter-fcpu=可编程控制器程序

[entity-description]
fcpu=高级信号处理器。允许在低级机器代码上写任何逻辑。
imposter-fcpu=一种辅助对象，用于将程序存储在蓝图中。

[virtual-signal-name]
signal-fcpu-halt=停止程序执行。
signal-fcpu-run=继续运行程序。
signal-fcpu-step=执行当前指令。
signal-fcpu-sleep=休眠指定游戏时
signal-fcpu-jump=跳转到程序中的指定行。
signal-fcpu-error=程序执行时出错。

[fcpu-errors]
blueprint-broken= __1__ 在蓝图拧上所有标签
blueprint-unavailable=不幸的是，你的fCPU程序不能保存在蓝图直到__1__是启用。

