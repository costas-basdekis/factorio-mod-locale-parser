[mod-name]
Actual_Craft_Time=实际工艺时间[Actual Craft Time]

[mod-description]
Actual_Craft_Time=显示装配工、熔炉和火箭发射井的实际工艺时间。


[mod-setting-name]
ACT-Gui-Location=实际工艺时间图形用户界面位置
ACT-simple-text=实际工艺时间简单文本
ACT-dominant-show-inserters=实际工艺时间主导显示插入器
ACT-max-slider-value=实际工艺时间滑块
ACT-slider-sensitivity=实际工艺时间滑块灵敏度

[mod-setting-description]
ACT-Gui-Location=您希望gui显示在屏幕上的哪个位置
ACT-simple-text=勾选显示的字越少，在gui中勾选越好
ACT-dominant-show-inserters=ACT GUI中的显示或隐藏插入器——未选中(false)覆盖每个菜谱的显示/隐藏
ACT-max-slider-value=范围：25到无穷大
ACT-slider-sensitivity=范围：1-10。数字越大越好。这可能不会改善任何事情。尝试使用鼠标滚轮！:)

