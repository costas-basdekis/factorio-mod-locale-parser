tutorial=使用说明
interface=界面
usage=用法
pro_tips=专业提示
interactive_tutorial_title=互动教程
interactive_tutorial_text=熟悉工厂规划师的最好方法就是直接进入并亲自探索它。为了这个目的，我已经包括了一个例子子工厂，将展示这个mod的一些最重要的功能。您可以通过点击下面的按钮添加它。你也可以激活“教程模式”，这将显示所有键盘组合，所有重要的按钮上的界面。
create_example=创建示例子工厂
create_example_error=如果有任何其他mods处于活动状态，示例子工厂无法创建
tutorial_mode=教程模式
interface_tutorial_title=界面教程
interface_tutorial_text=通过设置接口，类似的操作共享相同的快捷方式。这可以防止你不得不记住哪个快捷方式会导致你所做的每件事的哪个动作。你只需要内化这些基本的互动，并在任何地方使用它们。
interface_controls=-左键单击: [font=default-bold]选择/使用[/font]\n- 右键单击: [font=default-bold]编辑[/font]\n-Ctrl-右键单击: [font=default-bold]删除[/font]\n- Shift-左键单击: [font=default-bold]上移列表项/升级[/font]\n--Ctrl-左键单击: [font=default-bold]下移列表项/降级[/font]

tutorial_usage_text=首先，您需要创建一个子工厂。这是包含工厂的一些(大部分是独立的)部分的基本结构。给它一个名字和/或图标，你就可以了。它会有一些输入(成分)，一些输出(产品和副产品)，并消耗一定的能量。你也可以设置你想要使用的时间刻度，或者草草记下一些笔记。您感兴趣的是产品，因此您需要添加您想生产的产品。要做到这一点，只需点击“+”-按钮，选择你想要的产品，并指定应该生产的数量。它将有一个红色的背景，当悬停在它上面时，你会看到它目前生成的是0。要改变它，你左键点击它。如果只有一个配方来制作这个产品，它将会被立即添加。否则，您将可以选择使用哪个食谱。无论哪种方式，一个新的配方将显示在您的子工厂的顶层。您可以更改正在使用的机器或添加一些模块和信标。\n\nNow为了进一步分解您想要生产的产品，您可以左键单击现有食谱中的配料。这将再次添加一个配方，更改整个子工厂所需的配料。你可以继续以这种方式分解你的产品，直到你只得到盘子作为原料，或者更深入地挖掘并添加你的采矿和冶炼配方。只要对您和您现有的工厂最方便就行。对于有大量中间产物的物品，你的食谱收集会很快变得相当混乱。为了解决这个问题，你可以有多个楼层，每个楼层都有不同的食谱。要创建一个所谓的子层，左键单击您想要进一步计算的配方的配方图标。这将获得一个下楼层(注意关卡将显示为“2”)，在这里你可以像之前一样添加食谱。最大的区别是，你只需要担心你点击的食谱的成分。这些是最基本的!还有一些更高级的功能会派上用场(查看“专业提示”)，但这应该是你的入门。如果您想使用基本的生产线，请创建示例子工厂(此窗口顶部的按钮)。

pro_hovering=将鼠标悬停在许多按钮或文本标签上会显示更详细的信息，如悬停在上面的任何内容的全名或更高精度的数字（如果需要）。
pro_list_ordering=几乎你看到的每一个列表都可以由你重新排序。按住shift键或ctrl键，同时左键单击某个元素。订单只对生产车间的配方真正重要.
pro_up_down_grading=尝试按住Shift键单击配方的机器按钮。 如果可能，它将升级或降级使用的计算机.
pro_preferences=在首选项中，您可以设置每种配方所使用的默认机器。 这使您可以将它们设置为当前的技术水平，从而实现更无缝的子工厂计划.
pro_interface_size=如果主窗口在屏幕上占用过多或过少的空间，请尝试更改界面的宽度和高度设置。 （菜单→设置→模块设置→工厂计划器）
pro_recursive_subfloors=您可以为子楼层上已经存在的配方创建子分支。 您可以随意进行多次，以创建深层嵌套的子分支结构.
pro_archive=存档是存储不再使用的子工厂的好方法，但是您可能需要在某些时候找回。
pro_settings=默认情况下，某些高级功能处于非活动状态。相反，它们隐藏在修改设置中(菜单→设置→MOD设置→个性设置→Factory Planner)。看一看，你会发现像性能模式这样的东西。
pro_shortcuts=您可以配置多个键盘快捷键，以更快地绕过界面。它们可以在“控制”(菜单“→”“设置”“→”“控制”“→Factory Planner”)中找到。
pro_views=有几个不同的视图，可以使用“控制”和“生产”视图循环浏览。它们允许对您的工厂有不同的看法，这使得构建更容易，因为它们提供了您将需要多少皮带和插入器的信息。
pro_line_fuel=配方使用的燃料类型可以通过左键单击其按钮（蓝色背景）进行更改。默认情况下，它将使用您在首选项中所做的选择。
pro_machine_limits=你可以对配方使用的机器数量设置限制。要么设置一个“软”限制以防止它超过配置的数量，要么设置一个“硬”限制以强制配方使用配置的机器数量。
pro_priority_product=每一个配方有一个以上的相关产品可以有一个优先产品。您可以通过右键单击要设置优先级的产品来进行设置。这样做的效果是，无论任何其他需求如何，对该项目的需求都得到了完全满足。

