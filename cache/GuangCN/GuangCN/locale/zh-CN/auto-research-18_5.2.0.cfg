[mod-setting-description]
queued-tech-setting=列出由逗号分隔的技术人员，以便在新游戏中自动排队。必须使用技术id，例如“construction robotics”，而不是本地化名称。
blacklisted-tech-setting=列出由逗号分隔的技术人员，以便在新游戏中自动将其列入黑名单。必须使用技术id，例如“construction robotics”，而不是本地化名称。

