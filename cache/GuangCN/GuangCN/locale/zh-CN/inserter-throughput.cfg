[mod-setting-name]
inserter-throughput-enabled=启用
inserter-throughput-rounding-precision=舍入精度
inserter-throughput-show-toggle=显示切换按钮

[mod-setting-description]
inserter-throughput-enabled=是否显示机械臂吞吐量。
inserter-throughput-rounding-precision=小数点后显示的最大位数。设置为0以禁用舍入。
inserter-throughput-show-toggle=在左上角显示一个按钮，该按钮指示“启用”设置的状态，可用于更改此设置，而无需进入mod选项。

[inserter-throughput]
toggle-button-tooltip=按下可切换插入器吞吐量显示

[mod-name]
inserter-throughput=机械臂吞吐量[inserter-throughput]

[mod-description]
inserter-throughput=显示所选机械臂的吞吐量(在理想条件下)