[mod-name]
blueprint_flip_and_turn=蓝图翻转[blueprint flip and turn]

[mod-description]
blueprint_flip_and_turn=蓝图水平及垂直翻转

[controls]
blueprint_hotkey_flip_horizontal=水平翻转蓝图
blueprint_hotkey_flip_vertical=垂直翻转蓝图
blueprint_hotkey_reverse_inserters=反向机械臂

[mod-setting-name]
blueprint_flip_and_turn_show_buttons=显示按钮 (默认: 选中)

[mod-setting-description]
blueprint_flip_and_turn_show_buttons=如果勾选此项, 在屏幕左上方显示两个蓝图翻转按钮

