
[mod-name]
Cities-Of-Earth=Cities Of Earth

[mod-description]
Cities-Of-Earth=A list of city areas for Factorio World.  \nEach city may have starting resources.

[coe]
button-show-cities=Show City List
button-show-targets=Show Destination List
title-choose-target=Choose a Destination
button-city-go=Go to City
button-player-go=Go to Player
button-cancel=Cancel
title-show-info=How to use Cities of Earth
button-info-close=Close
info-text-1=Select the Cities of Earth button to open the dialog, then select a city to go to.
info-text-2=Each city may be a team, but teams are not hostile to other teams.
note-delay-1=Note: There may be a delay after
note-delay-2=teleport while map is generated.
bad-spawn-1=ERROR: Initial spawn is not correct!
bad-spawn-2=You should change the mod settings!
selected-city=Selected city
selected-player=Selected player
removed-aliens-message=Removed Aliens from area

[coe-tooltip]
button-show-targets=Open List of Cities of Earth and Destinations

[mod-setting-description]
coe_teams=Enable Teams. When enabled, each City is a team.  When disabled, only single team (force)
coe_create=Create Resources. When enabled, starter resources are created at each city (spawn)
coe_spawn-x=Spawn x-coordinate. Make sure this is the same as Factorio World! (2160 for correct city alignment)
coe_spawn-y=Spawn y-coordinate. Make sure this is the same as Factorio World! ( 960 for correct city alignment)

