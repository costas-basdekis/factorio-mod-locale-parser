[mod-setting-name]
laserlines-default-color=Laser Colour
laserlines-range=Laser Range
laserlines-listen=Control via circuit network
laserlines-obstructable=Beams blocked by obstructions

[mod-setting-description]
laserlines-default-color=Override with coloured virtual signals.
laserlines-range=Up to 1000 metres. Override by giving the colour virtual signal a count.
laserlines-listen=Set color and range via circuit network. This may affect UPS if many lasers are in use.
laserlines-obstructable=Beams will be realistically obstructed by objects like buildings, trees and cliffs.
