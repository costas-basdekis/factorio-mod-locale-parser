[technology-description]	
	kr-additional-engine=Entsperren Sie einen zusätzlichen Elektromotor für Fahrzeuge.
	kr-advanced-additional-engine=Schalten Sie einen fortschrittlichen zusätzlichen Elektromotor für Fahrzeuge frei.
	kr-advanced-chemistry=Schaltet fortschrittliche chemische Rezepte und neue Forschungsergebnisse für fortschrittliche chemische Prozesse frei.
	kr-advanced-radar=Der große Bruder beobachtet dich.
	kr-ai-core="... Ich hoffe, diesen Planeten zu verlassen, bevor dieser Kern das nullte Gesetz entdeckt ..."
	kr-air-purification=Schaltet einen Luftreiniger und Gegenstände frei, um Brocken vor Verschmutzung zu schützen.
	kr-antimatter-reactor=Schaltet einen Prozess frei, der Materie verbraucht und in reine Energie umwandelt.
	kr-atmosphere-condensation=Schaltet Rezepte und ein Gebäude frei, das die Atmosphäre um es herum zu Gasen verdichtet, die zum Herstellen verwendet werden.
	kr-automation-core=Schaltet Rezepte und ein Gebäude frei, das die Atmosphäre um es herum zu Gasen verdichtet, die zum Herstellen verwendet werden. Wird zum Bau grundlegender automatischer Maschinen verwendet.
	kr-basic-fluid-handling=Aktivieren Sie die Verwendung von Rohren für den Transport von Flüssigkeiten.
	kr-battery-mk3-equipment=Entsperrt die Batterie MK3.
	kr-bio-fuel=Schaltet einen umweltfreundlichen Treibstoff [item=bio-fuel] frei, der aus Biomethanol [fluid=biomethanol] raffiniert wird. 
	kr-bio-processing=Schaltet Prozesse frei, um zu verstehen, wie Beißer besser getötet und ihre Überreste nützlich gemacht werden können ...
	kr-containers=Schaltet Truhen frei, die größer als 1x1 sind, um Gegenstände aufzubewahren.
	kr-crusher=Zerkleinert Gegenstände zu Pulver. [font=default-bold]ACHTUNG![/font][virtual-signal=kr-attention_3] [font=default-bold]Zugeführte Gegenstände werden zerstört, wenn sie der Brecher nicht verarbeiten kann! (Erzeugt Verschmutzung.)[/font] 
	kr-decorations=Erlaubt die Verwendung des Gewächshauses für den Anbau einiger Bäume und anderer kleiner Dekorationen.	
	kr-electric-mining-drill=Schaltet einen einfachen elektrischen Erzförderer frei.
	kr-energy-control-unit=Ein leistungsstarker Transformator, der zur Steuerung von Energie in elektrischen Bauteilen mit hoher Energiefluktuation verwendet wird.
	kr-angereichertes Erz=Reiche Rohkupfer mit Schwefelsäure [Fluid=Schwefelsäure] und Wasser [Fluid=Wasser] anreichern, wodurch der Endertrag verbessert wird. Produziere schmutziges Wasser [fluid=dirty-water] als Nebenprodukt.
	kr-fluid-excess-handling=Entsperren Sie ein Gebäude, um jede Art von unerwünschter Flüssigkeit zu verbrennen. Warnung: Dieser Prozess verursacht viel Umweltverschmutzung.
	kr-fluids-chimestry=Ermöglicht den Bau von Maschinen zur Verwaltung chemischer Prozesse.
	kr-fuel=Verbesserte Version des mit Wasserstoff katalysierten festen Brennstoffs [Fluid=Wasserstoff].
	kr-fusion-energy=Erweiterter Weg zur Energiegewinnung. Jeder Reaktor kann bis zu 20 große Turbinen betreiben. Um zu arbeiten, benötigt Fusionsstoff und Wasser [Fluid=Wasser].
	kr-gas-power-station=Verbrennt Flüssiggas [fluid=petroleum-gas] und Biomethanol [fluid=biomethanol], um Energie zu erzeugen (kann andere gemoddete brennbare Flüssigkeit verbrennen).
	kr-greenhouse=Dieses Gebäude erzeugt Holz und benötigt dafür nur Wasser [fluid=water] und Energie [virtual-signal=kr-energy-2].
	kr-imersium-processing=Schaltet eine aussergewöhnlich steife, sehr leichte und hochleitende Legierung frei. Diese Legierung besteht aus vielen einfachen Elementen, stabilisiert durch einen Imersit-Katalysator. Diese Legierung hat einen sehr hohen Schmelzpunkt, der die Produktion verlangsamt.
	kr-iron-pickaxe=Erhöht die Aubbaugeschwindigkeit des Spielers von 0.5 auf 0.75.
	kr-lithium-processing=Schaltet die Verarbeitung von mineralischem Wasser [fluid=mineral-water] zu Lithiumchlorid [item=lithium-chloride] und anschliessend Lithium [item=lithium] frei.
	kr-lithium-sulfur-battery=Eine verbesserte Version der Standardbatterie. Lithium-Sulfur-Zellen haben eine höhere Energiedichte als Lithiumionen-Zellen oder einfache Sulfur-Zellen.
	kr-logistic-containers-1=Schaltet grössere Logistikkisten als 1x1 frei. Beinhaltet passive Anbieterkisten und Lagerkisten.
	kr-logistic-containers-2=Schaltet grössere Logistikkisten als 1x1 frei. Beinhaltet aktive Anbieterkisten, Pufferkisten und Anforderungskisten.
	kr-mineral-water-gathering=Schaltet Pumpen zur Gewinnung von mineralischem Wasser frei.
	kr-quantum-computer=Gebäude zur Herstellung von Endzeit-Technologiekarten und Forschungsdaten.
	kr-quarry-minerals-extraction=Schaltet einen grossen Bohrer zum ausheben von Imersit-Ablagerungen [item=raw-imersite] frei. Wie auch einfache Imersit-Verarbeitung.
	kr-radar=Schaltet ein Radar frei, dass seine Umgebung erkunden kann.
	kr-research-server=Gebäude zur Herstellung von Technologiekarten für Produktion und Zubehör.
	kr-sentinel=Schaltet einen kleinen Wachturm ausgestattet mit zahlreichen Sensoren frei, der dauerhaft ein kleines Gebiet sichtbar macht, aber nicht seine Umgebung erkundet.
	kr-shelter=Dieser Unterstand kann verwendet werden, um den Spawnpunkt deines Teams oder von dir selbst zu ändern. [color=orange](Es kann nur einen Unterstand pro Ebene für jedes Team existieren.)[/color] Du kannst darin auch deine Videospielmagazine ablegen, wenn du mal eine Pause brauchst. [color=green]Er besitzt 200 Plätze zum Ablegen von Gegenstände und generiert 120kW an passiver Energie.[/color]
	kr-singularity-lab=Finales Labor für Endzeit-Forschungen.
	kr-steam-engine=Generiere Energie von Dampf!
	kr-steel-fluid-handling=Schaltet eine Reihe von Stahlrohren (inklusive Pumpe) frei, um den maximalen Durchsatz von Rohren um 25% zu erhöhen.
	kr-stahl-Flüssigkeitstanks=Schaltet zwei neue Stahltanks frei: der eine kann 50k und der andere 200k an Flüssigkeit lagern.
	kr-superior-inserters=Schnellere Version von Stapelgreifarmen.
	kr-antimatter-ammo=Munition basierend auf dem Zersetzungsprozess der Materie.
	kr-nuclear-locomotive=Ermöglicht das Erstellen von Nuklearlokomotiven
	optimization-tech-card=Ermöglicht das Senden von Satelliten und das Empfangen von wisssenschaftlichen Daten, zur Herstellung von optimierten Technologiekarten.
	kr-matter-cube=Eine erstarrte Version von Materie zum Zwecke des Transports.
	automation-science-pack=Wird verwendet, um grundlegende Automatisierungstechnologien zu erforschen.
	kr-advanced-tech-card=Ermöglicht das Erforschen von fortschrittlichsten Gebäuden und Ausrüstungen.
	kr-matter-tech-card=Wird verwendet, um das Konvertieren und Modifizieren von Materie zu lernen, und um Quanten in andere zu formen.
	kr-singularity-tech-card=Ermöglicht das Erforschen von fortgeschrittensten Technologien, basierend auf dem Prinzip der Raumzeit-Krümmung.
	kr-automation=Schaltet eine größere und schnellere Montagemaschine frei, doppelt so schnell wie __ENTITY__assembling-machine-3__, und kann gleichzeitig etwas schmelzen und herstellen!

