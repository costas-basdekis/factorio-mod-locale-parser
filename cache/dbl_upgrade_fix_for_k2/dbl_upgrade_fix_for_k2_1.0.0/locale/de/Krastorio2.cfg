[mod-setting-description]
	kr-automation-science-pack-recipe=Wähle aus, welches Rezept für die Wissenschaftspakete du aus den gelisteten Optionen du bevorzugst.[color=red]\nEinige Rezepte können modifiziert sein, da es in manchen Mod-Paketen nicht möglich ist, die Originalrezepte zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden die Kratorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)
	kr-bonus-inventory=Erweitert das Inventar um die angegebene Anzahl an Plätzen (0 für keine Änderungen. Standard ist 0).
	kr-cargo-wagon-bonus=Erweitert oder reduziert die Kapazität der Güterwaggons (0 für keine Änderungen. Standard ist 0).
	kr-bonus-items=Stellt Bonusgegenstände (einige Drohnen, Auto, Rüstung etc.) bereit, wenn du ein neues Spiel startest. (Standard: deaktiviert)
	kr-chemical-science-pack-recipe=Wähle aus, welches Rezept für die Wissenschaftspakete du aus den gelisteten Optionen du bevorzugst.[color=red]\nEinige Rezepte können modifiziert sein, da es in manchen Mod-Paketen nicht möglich ist, die Originalrezepte zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden die Kratorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)
	kr-damage-and-ammo=Ändert Schaden und Munition: Laser-Geschütztürme werden abgeschwächt, Munition verursacht höheren Schaden und Nuklearwaffen verursachen radioaktiven Schaden. (Standard: aktiviert)
	kr-more-realistic-weapon=Fügt neue Typen von Munition, Scharfschützengewehre, realistischere Reichweiten für Kugelmunition, Bewegungsbahnen und ein Abfallen der Kugelgeschwindigkeit während des Fluges hinzu. Achtung! diese Option kann andere Mods beeinflussen die neue Waffen, Munition oder Geschütztürme hinzufügen! [color=orange]Dies ist empfohlen um das Spielerlebnis von Krastorio 2 im Einzelspieler zu verbessern, aber kann im Mehrspieler-Modus Probleme verursachen, da jede Kugel als ein physikalisches Objekt zwischen allen Spielern synchronisiert werden muss.[/color] (Standard: aktiviert)
	kr-more-realistic-weapon-auto-aim=Wenn du Probleme im Mehrspieler-Modus hast oder einfacher schießen möchtest, dann nutze diese Option. Alle Kugeln werden nun direkt zum Ziel fliegen.
	kr-peaceful-mode=Wenn du aus irgendeinem Grund ohne Beißer spielst und alle Technologien lernen möchtest, inklusive Militär, dann aktiviere diese Option, aber beachte, dass Militärtechnologien teuer sein werden.
	kr-disable-wiki=Deaktiviert den "Wiki öffnen"-Button in der oberen linken Ecke des Bildschirms. ([color=orange]Das Wiki wir trotzdem noch in den Speicher des Spiels geladen! Das Deaktivieren dieser Option wird keinen Performencegewinn bringen![/color]). (Standard: deaktiviert)
	kr-electric-poles-changes=Erhöhrt die Größe des Versorgungsbereichs und die Länge der Verbindungen. (Standard: aktiviert)
	kr-infinite-technology=Aktiviert unendliche Upgrades für alle Technologien, die eine Eigenschaft von Gegenständen erhöhen und mehr als fünf Upgradelevel besitzen. (Standard: aktiviert)
	kr-loaders=Fügt Belader hinzu. Du kannst sie ausschalten und deine eigenen benutzen.
	kr-logistic-science-pack-recipe=Wähle aus, welches Rezept für die Wissenschaftspakete du aus den gelisteten Optionen du bevorzugst.[color=red]\nEinige Rezepte können modifiziert sein, da es in manchen Mod-Paketen nicht möglich ist, die Originalrezepte zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden die Kratorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)
	kr-long-hands=Wie "Long Reach", aber du entscheidest, ab wie viel es betrügerisch wird. Erhöht die Baudistanz, Reichweite und Ressourcenreichweite (Ressourcen max. bis 4), um den festgelegten Multiplikator (1 für keine Änderungen).
	kr-military-science-pack-recipe=Wähle aus, welches Rezept für die Wissenschaftspakete du aus den gelisteten Optionen du bevorzugst.[color=red]\nEinige Rezepte können modifiziert sein, da es in manchen Mod-Paketen nicht möglich ist, die Originalrezepte zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden die Kratorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)
	kr-pipes-and-belts-changes=Erhöht die maximale Distanz von Untergrund-Bauwerken:\nMaximale Distanz für Untergrund-Eisenrohre auf 20\nMaximale Distanz für schnelle Untergrund-Fließbänder auf 10\nMaximale Distanz für Express-Untergrund-Fließbänder auf 20
	kr-production-science-pack-recipe=Wähle aus, welches Rezept für die Wissenschaftspakete du aus den gelisteten Optionen du bevorzugst.[color=red]\nEinige Rezepte können modifiziert sein, da es in manchen Mod-Paketen nicht möglich ist, die Originalrezepte zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden die Kratorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)
	kr-rebalance-fuels=Modifiziert Vanilla-Brennstoffe um besser den von Krastorio 2 hinzugefügten Brennstoffen zu entsprechen. Passe Brennwerte an und wo diese verwendet werden können.\n[color=orange]Dies wird für ein besseres Krastorio 2-Spielerlebnis empfohlen.[/color]
	kr-rebalance-radar=Ändert Reichweite und Energieverbrauch von Radaren, damit diese besser mit den in Krastorio 2 eingeführten Einheiten harmonieren. Zusätzlich wird ein verbessertes Radar mit der Reichweite des Radars aus Krastorio hinzugefügt.
	kr-rebalance-vehicles-fuels=Modifiziert Fahrzeug- und Brennstoff-Werte, Rezpte, welche Brennstoffe verwendet werden und Brennstoffverbrauch.\n[color=orange]Dies wird für ein besseres Krastorio 2-Spielerlebnis empfohlen.[/color]
	kr-stack-size=Erhöht die Stapelgröße von vielen Vanilla- und K2-Gegenständen. (Standard: 200)
	kr-kl-stuff=Wir wurden oft darum gebeten, die alten verstärkten Platten zurückzubringen. Nun... Du kannst das mit dieser Option machen.
	kr-utility-science-pack-recipe=Wähle aus, welches Rezept für die Wissenschaftspakete du aus den gelisteten Optionen du bevorzugst.[color=red]\nEinige Rezepte können modifiziert sein, da es in manchen Mod-Paketen nicht möglich ist, die Originalrezepte zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden die Kratorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)
	kr-vehicles-minable-changes=Diese Option deaktiviert die Möglichkeit, Fahrzeuge und Züge aufzunehmen. Eine Option für wahre Hardcore-Liebhaber. (Standard: deaktiviert)
	kr-large-icons=Erhöht die Größe der Symbole, die die Inhalte von großen Kisten und Lagerhäusern anzeigen.
	kr-shelter-tint=Ändert die Farbe des Unterstandes [color=cyan]Diese Option ist nur für Energiedämonen-Patrone[/color]!
	kr-main-menu-background=Wähle deinen bevorzugten Hintergrund (andere Mods können ihren Hintergrund zu dieser Option hinzufügen)
	
