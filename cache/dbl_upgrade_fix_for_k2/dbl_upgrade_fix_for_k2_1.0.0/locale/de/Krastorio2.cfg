[entity-description]
	kr-air-purifier=Absorbiert Verschmutzung mithilfe eines Luftfilters.  90% Wahrscheinlichkeit einen benutzten Filter zurückzubekommen. [color=orange]Ein Luftreiniger säubert nur die Luft in dem Quadranten in dem er platziert wurde. Andere Quadranten in der Nähe werden durch die Ausbreitung der Verschmutzung gesäubert, aber das garantiert nicht, dass sie gesäubert werden![/color]
	kr-crusher=Zerkleinert Gegenstände zu Pulver. [font=default-bold]ACHTUNG![/font][virtual-signal=kr-attention_3] [font=default-bold]Zugeführte Gegenstände werden zerstört, wenn sie der Brecher nicht verarbeiten kann! (Erzeugt Verschmutzung.)[/font] 
	kr-fluid-burner=Verbrennt oder verdampft jede Flüssigkeit. Achtung: Dieser Prozess erzeugt Verschmutzung.
	kr-fluid-storage-1=Grösserer Tank, der 50k jeder Art von Flüssigkeit/Gas halten kann. Er verfügt über 4 Ein- und Ausgänge.
	kr-fluid-storage-2=Riesiger Lagertank der 200k jeder Art von Flüssigkeit/Gas halten kann. Er verfügt über 12 Ein- und Ausgänge.
	kr-fusion-reactor=Verwendet Fusionszellen und Wasser [fluid=water] um Wasserdampf [fluid=steam] zu erzeugen.
	kr-gas-power-station=Verbrennt Petroleum [fluid=petroleum-gas] oder Bio-Ethanol [fluid=biomethanol] um Energie zu erzeugen (kann auch brennbare Gase aus anderen Mods verbrennen).
	kr-greenhouse=Dieses Gebäude erzeugt Holz und benötigt dafür nur Wasser [fluid=water] und Energie [virtual-signal=kr-energy-2].
	kr-matter-assembler=Wandelt Materie mithilfe eines geladenen Stabilisators in Zwischenprodukte um [item=matter-stabilizer].
	kr-sentinel=Überwacht permanent einen kleinen Bereich.
	kr-shelter=Der Unterstand kann dazu verwendet werden den Spawnpunkt von Deinem Team oder nur von Dir zu verändern [color=orange](es kann nur ein Unterstand je Team genutzt werden)[/color]. Du kannst darin auch deine Videospielmagazin ablegen wenn du mal eine Pause brauchst. [color=green]Er hat 200 Lagerplätze und erzeugt 120kW passive Energie.[/color]
	kr-wind-turbine=Produziert 20kW Energie mit Windkraft (eine konstante aber ineffizente Energiequelle)!
	kr-crash-site-building=[color=red]Achtung![/color] Wenn dieses Gebäude abgerissen wird bekommst du ein paar Materialien zurück, es kann aber nicht wieder errichtet werden!
	kr-shelter-plus=Weiterentwickeltes Zuhause für Energiedämonen! Der Unterstand kann dazu verwendet werden den Spawnpunkt von Deinem Team oder nur von Dir zu verändern [color=orange](es kann nur ein Unterstand pro Ebene für jedes Team geben)[/color]. Du kannst darin auch deine Videospielmagazin ablegen wenn du mal eine Pause brauchst. [color=green]Er hat 200 Lagerplätze und erzeugt 250kW passive Energie.[/color]
	kr-research-server=Dieses Gebäude stellt Technologiekarten für Produktion [item=production-science-pack] und Zubehör [item=utility-science-pack] her.
	biusart-lab=Vielen Dank an BiusArt für die Genehmigung, dieses Labor in K2 verwenden zu dürfen.
	
