[item-description]
	additional-engine=Zusätzlicher Elektromotor für Fahrzeuge (Autos, Panzer, Lokomotiven...) der die Höchstgeschwindigkeit und die Beschleuning erhöht (mit Ausnahme der Lokomotive, hier wir nur die Beschleunigung etwas erhöht, die Höchstgeschwindigkeit bleibt gleich).
	advanced-additional-engine=Zuästzlicher weiterentwickelter Elektromotor für Fahrzeuge (Autos, Panzer, Lokomotiven) der die Höchstgeschwindigkeit und die Beschleuning erhöht (mit Ausnahme der Lokomotive, hier wir nur die Beschleunigung etwas erhöht aber nicht die Höchstgechwindigkeit).
	ai-core=Was ist besser als eine fühlende Maschine für eine effiziente Produktion?
	antimatter-reactor-equipment=Ein kleiner Antimateriereaktor, welcher 4 MW produzieren kann und Antimaterietreibtoff benötigt.
	automation-core=Von einem wahnsinnigen Geist entwickeltes Ding, welches lebloses Metal mit der Kraft der Mechanik erfüllt.
	dt-fuel=Deuterium-Tritium-Treibstoff für Fusionsreaktoren. [color=orange]Gib eine leere DT-Treibstoffzelle [item=leerer Dt-Treibstoff] zurück, nachdem sie verwendet wurde, aber nicht bei Verwendung in einem tragbaren Fusionsreaktor [item=fusion-reactor-equipment]! (Auf Grund einer Spielbeschränkung)[/color]
	fertilizer=Ermöglicht es, das Wachstum der Bäume im Gewächshaus stark zu beschleunigen.
	fusion-reactor-equipment=Ein kleiner Fusionsreaktor, welcher 3,2 MW produzieren kann und Fusionstreibstoff benötigt.
	imersium-plate=Fortschrittliche Legierung von seltenen verschmolzenen Metallen beschichtet mit Imersite. Diese Legierung ist in der Lage, extrem hohen Temperaturen zu widerstehen und hat eine beeindruckende Festigkeit.
	kr-air-purifier=Reinigt Verschmutzung mithilfe eines Luftfilters.  90% Wahrscheinlichkeit einen benutzten Filter zurückzubekommen. [color=orange]Ein Luftreiniger säubert nur die Luft in dem Quadranten, in dem er platziert wurde. Die Verschmutzung in angrenzenden Bereichen reduziert sich zwar durch Diffusion ebenfalls, aber sehr viel langsamer![/color]
	kr-crusher=Zerkleinert Gegenstände zu Pulver. [font=default-bold]ACHTUNG![/font][virtual-signal=kr-attention_3] [font=default-bold]Zugeführte Gegenstände werden zerstört, wenn sie der Brecher nicht verarbeiten kann! (Erzeugt außerdem Umweltverschmutzung)[/font] 
	kr-fluid-burner=Verbrennt oder verdampft jede Flüssigkeit. Achtung: Dabei entsteht Umweltverschmutzung.
	kr-fluid-storage-1=Grösserer Tank, der 50k jeder Art von Flüssigkeit/Gas speichern kann. Er verfügt über 4 Ein- und Ausgänge.
	kr-fluid-storage-2=Riesiger Lagertank der 200k jeder Art von Flüssigkeit/Gas speichern kann. Er verfügt über 12 Ein- und Ausgänge.
	kr-fusion-reactor=Verwendet Fusionszellen und Wasser [fluid=water] um Wasserdampf [fluid=steam] zu erzeugen.
	kr-gas-power-station=Verbrennt Flüssiggas [fluid=petroleum-gas] und Biomethanol [fluid=biomethanol] um Energie zu erzeugen (kann auch andere gemoddete brennbare Flüssigkeiten verbrennen).
	kr-greenhouse=Dieses Gebäude erzeugt Holz und benötigt dafür nur Wasser [fluid=water] und Energie [virtual-signal=kr-energy-2].
	kr-intergalactic-transceiver=Das Funksignal dieser Anlage kann auch in entfernten Galaxien empfangen werden. Damit lässt sich ein Notruf absetzen, um aus dieser Galaxie gerettet zu werden. Bevor er jedoch aktiviert werden kann, muss der intergalaktische Transceiver [color=orange]voll aufgeladen sein![/color] Die enormen Energiemengen werden benötigt, um eine kontrollierte Singularität zu erzeugen. Jede [color=red]Unterbrechung des Ladevorgangs[/color] macht die Singularität instabil und [color=red]führt sehr schnell zum Verlust der gespeicherten Energie![/color]
	kr-sentinel=Macht ein kleines Gebiet dauerhaft sichtbar, erkundet jedoch seine Umgebung nicht.
	kr-shelter=Dieser Schutzraum dient als Spawn-Punkt für dein Team [color=orange](es kann nur ein Schutzraum pro Team genutzt werden)[/color]. Du kannst darin auch deine Videospielmagazine ablegen, wenn du mal eine Pause machen möchtest. [color=green]Er verfügt 200 Slots für Gegenstände und gibt 120kW passive Energie ab.[/color]
	kr-wind-turbine=Produziert 20kW Energie mit Windkraft (eine konstante aber ineffizente Energiequelle)!
	nuclear-reactor-equipment=Ein kleiner Kernreaktor mit 2,4 MW Leistung. Verbraucht __ITEM__uranium-fuel-cell__.
	delphin-gun=Das ist ein Weltraumdelphin! Er erschien direkt aus dem All in deinen Händen. Du schaust in seine tiefschwarze Augen und erkennst, dass sich darin der gesamte Kosmos widerspiegelt. Du siehst die abertausenden blutigen Schlachten, die dieser Delphin durchlebt hast. Doch da ist noch etwas anderes... Liebe, reine und unschuldige Liebe. Du begreifst plötzlich, dass der Delphin dich als sein neues Herrchen auserwählt hat und bereit ist, dir zu dienen: Mit seinem flammenden Schwert, das deine Feinde einäschern wird! Nachdem du das verstanden hast, siehst du, wie der Delfin dich anlächelt. Du nimmst kaum wahr, dass deine Augen feucht werden, bis sich ein paar Tränen lösen und deine Wangen hinabrollen. Du hast endlich einen Freund gefunden. Einen Freund, der Raketen frisst und sie dann auf deine Feinde schießt. Du bist nicht mehr allein. Du bist glücklich.
	inserter-parts=Basiskomponenten für jeden Greifarm. ([color=orange]Mit einem Brecher kannst du jeden beliebigen Greifarm wieder zerlegen[/color]).
	empty-dt-fuel=Befülle sie mit Tritium [item=tritium] und schwerem Wasser [fluid=heavy-water], um sie zu laden.
	kr-creep-collector=Ziehe mit gedrückter Maustaste über Beißerschleim, um Biomasse [item=biomass] einzusammeln.
	potato=Eine riesige Kartoffel! Sie scheint essbar zu sein, aber vielleicht kann sie irgendwohin geschickt werden?
	spoiled-potato=Es ist verdorben und riecht schlecht!
	cyber-potato-equipment=Du hast aus Spaß Kartoffeln ins Weltall geschickt, aber sie haben sich weiterentwickelt und sind als neue, noch nie dagewesene Lebensform zurückgekommen. Du hörst die Kartoffeln regelmäßig singen, kannst ihre Worte aber nicht verstehen.
	poop=Bäh! Du bist widerlich!
	kr-note-1=Ernsthaft? Bist du den ganzen Weg für das hier gegangen?! Du hast Stunden damit verbracht, eine Basis aufzubauen, Technologien zu erforschen und Monster zu bekämpfen, und für was? Um DAS hier ins Weltall zu schicken?! Oh, mir fehlen die Worte...
	kr-shelter-plus=Weiterentwickeltes Zuhause für Energiedämonen! Dieser Unterstand kann verwendet werden, um den Spawnpunkt deines Teams oder von dir selbst zu ändern. [color=orange](Es kann nur einen Unterstand pro Ebene für jedes Team existieren.)[/color] Du kannst darin auch deine Videospielmagazine ablegen, wenn du mal eine Pause brauchst. [color=green]Er besitzt 200 Plätze zum Ablegen von Gegenstände und generiert 250kW an passiver Energie.[/color]
	kr-accelerator=Dies ist ein Geschenk von deinen Freunden. Dieses Gewehr beschleunigt Pistolenkugeln, um höheren Schaden zu verursachen.
	kr-jackhammer=Dieser Gegenstand kann für das schnelle und bequeme Entfernen von Beton, Ziegeln und Platten verwendet werden.
	kr-research-server=Gebäude zur Herstellung von Technologiekarten für Produktion [item=production-science-pack] und Zubehör [item=utility-science-pack].
	biusart-lab=Vielen Dank an BiusArt für die Erlaubnis, dieses Labor in K2 zu verwenden.
	
