[mod-setting-description]
	kr-automation-science-pack-recipe=Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color] (Varsayılan: Krastorio)
	kr-bonus-inventory=Seçilen yuva sayısı ile envanteri az miktarda genişletir (sıfır, değişiklik olmadığı anlamına gelir. Varsayılan değer sıfırdır).
	kr-cargo-wagon-bonus=Yük vagonu kapasitesini genişletir veya azaltır (sıfır, değişiklik olmadığı anlamına gelir. Varsayılan değer sıfırdır).
	kr-bonus-items=Yeni oyuna başladığınızda bonus öğeler (bazı dronlar, araba, zırh ve vb.) verir. (Varsayılan: devre dışı)
	kr-chemical-science-pack-recipe=Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color] (Varsayılan: Krastorio)
	kr-damage-and-ammo=Hasarı ve cephaneyi değiştirin: lazer kuleleri agresif davranır, cephanenin daha iyi hasarı vardır ve nükleer silahlar radyoaktif hasara neden olur. (Varsayılan: etkin)
	kr-more-realistic-weapon=Yeni tür mühimmat, keskin nişancı tüfeği ekler, mermilere uçuş sırasında daha gerçekçi menzil, yörünge ve mermi hızı düşüşü ekler. Dikkat! bu seçenek yeni silah, cephane ve taret ekleyen diğer modları etkileyebilir! [color=orange]Bu, tek oyunculu Krastorio 2 oyununu geliştirmek için önerilir, ancak her mermi tüm oyuncular arasında senkronize edilmesi gereken fiziksel bir nesne olduğundan, çok oyunculu oyunlarda ping sorunlara neden olabilir.[/color] (Varsayılan: etkin)
	kr-more-realistic-weapon-auto-aim=Çok oyunculu oyunlarda sorun yaşıyorsanız veya daha kolay atış yapmak istiyorsanız, bu seçeneği kullanın. Şimdi tüm mermiler hedefe uçacak.
	kr-peaceful-mode=Herhangi bir nedenden dolayı biraz ısırıcı olmadan oynamak ve askeri dahil tüm teknolojileri öğrenmek istiyorsanız, bu seçeneği etkinleştirin, ancak askeri teknolojinin pahalı olacağına hazırlıklı olun.
	kr-disable-wiki=Ekranın sol üst köşesindeki "wiki'yi aç" düğmesini devre dışı bırakın ([color=orange]Wiki hala oyun hafızasına yüklenecek! Devre dışı bırak, oyun performansını artırmayacak![/color]). (Varsayılan: devre dışı)
	kr-electric-poles-changes=Ulaşım alanının boyutunu ve bağlantının uzunluğunu artırır. (Varsayılan: etkin)
	kr-infinite-technology=Bazı oyun içi öğelerin özelliğini artıran ve beşten fazla yükseltme düzeyine sahip tüm teknolojiler için sonsuz yükseltmeleri etkinleştirin. (Varsayılan: etkin)
	kr-loaders=Yükleyici ekle. Kapatabilir ve kendiniz kullanabilirsiniz.
	kr-logistic-science-pack-recipe=Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color]
	kr-long-hands=Uzak erişim gibi, ama ne kadar hile olacağına siz karar verirsiniz. Oluşturulan çarpanı, erişim mesafesini ve kaynak erişim mesafesini (kaynak maks. 4) ayarlanan çarpanla artırın (1 değişiklik olmadığı anlamına gelir).
