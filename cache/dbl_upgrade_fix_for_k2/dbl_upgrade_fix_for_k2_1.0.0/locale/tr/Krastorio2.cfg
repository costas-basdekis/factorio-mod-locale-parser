	kr-sentinel=Küçük bir alan üzerinde sürekli nöbet tut.
	kr-shelter=Bu barınak sizin veya ekibinizin doğma noktasını değiştirmek için kullanılır. [color=orange](her takım için yüzey başına sadece bir barınak olabilir)[/color]. Ayrıca ara vermek istediğinizde video oyun dergilerinizi içeride saklayabilirsiniz. [color=green]Eşyaları saklamak için 200 yuvaya sahiptir ve 120kW elektirik verir.[/color]
	kr-wind-turbine=Rüzgar gücüyle 20kW enerji üretin (sabit verimsiz bir enerji kaynağı)!
	kr-crash-site-building=[color=red]Dikkat![/color] Eğer bu binayı yıkarsanız biraz hammade alabilirsiniz ancak tekrar inşa edemezsiniz!
	kr-shelter-plus=Elektrik iblisleri için gelişmiş ev! Bu barınak sizin veya ekibinizin doğma noktasını değiştirmek için kullanılır. [color=orange](her takım için yüzey başına sadece bir barınak olabilir)[/color]. Ayrıca ara vermek istediğinizde video oyun dergilerinizi içeride saklayabilirsiniz. [color=green]Eşyaları saklamak için 200 yuvaya sahiptir ve 250kW elektirik verir.[/color]
