[item-description]
	additional-engine=附加电机会为载具(汽车、坦克、机车... )增加最大速度和加速度(机车除外；在这种情况下它只会增加一点加速度，但不会增加最大速度)。
	advanced-additional-engine=高级附加电机会为载具(汽车、坦克、机车)... 增加最大速度和加速度(机车除外；在这种情况下，它只会增加一点加速度，而不是最大速度)。
	ai-core=有什么比有自我意识的机器更有效率的生产呢？
	antimatter-reactor-equipment=小型反物质反应堆，能够产生4MW电力，但是需要消耗反物质燃料。
	automation-core=这是一件非常疯狂的事情，用来使无生命的金属充满工业的力量
	dt-fuel=聚变反应堆的氘T燃料。 [color=orange]使用后返还空的DT燃料电池 [item=empty-dt-fuel], 但不适用于便携式聚变反应堆 [item=fusion-reactor-equipment]! (由于游戏限制)[/color]
	fertilizer=使温室内的树木快速成长
	fusion-reactor-equipment=小型聚变反应堆，能够产生3.2MW，但必须提供燃料 __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=先进的稀有金属合金，紫晶和金属的巧妙结合。 这种合金能够承受极高的温度并具有无与伦比的强度。
	kr-air-purifier=吸收污染，消耗污染过滤器。  90%返还一个使用过的污染过滤器 [color=orange]每个空气净化器只能净化该设备所在区块的空气。 相邻的区块将通过污染扩散来净化，但这不能保证它们能被彻底净化![/color]
	kr-crusher=会压碎一些物品使其变成灰尘。 [font=default-bold]警告[/font][virtual-signal=kr-attention_3] [font=default-bold]如果被放入破碎机的物品无法被破碎机正确的识别并粉碎，该物品将被彻底销毁！ (但这仍会产生污染.)[/font] 
	kr-fluid-burner=燃烧或蒸发任何液体。 警告：此过程会造成污染。
	kr-fluid-storage-1=较大的储液罐，可以存储50k单位的流体。 它有4个输入/输出连接端口。
	kr-fluid-storage-2=更大的储存罐可以储存200K单位的液体。 它有12个输入/输出连接端口。
	kr-fusion-reactor=使用聚变燃料和水来 [fluid=water] 产生蒸汽 [fluid=steam].
	kr-gas-power-station=燃烧石油气 [fluid=petroleum-gas] 和生物甲醇 [fluid=biomethanol] 来产生电力。(可以燃烧其他可燃烧的液体)。
	kr-greenhouse=这个建筑只需要水 [fluid=water] 和电力 [virtual-signal=kr-energy-2] 就可以生产木头
	kr-interstacc-transceiver=这座建筑可以在星系之间进行交流；发送消息是从这座星系中获救的唯一途径。 星际收发器需要[color=orange]完全充电才能激活[/color]，创建受控的奇点需要大量的能量。 并且不失去对奇点的控制，如果[color=red]充电过程中断，累积的能量将很快散失！[/color]
	kr-sentinel=持续提供一个小范围的视野但不会扫描视野外部区域
	kr-shelter=此避难所可用于更改您的团队或您自己 [color=orange] 的出生点(每个团队在每个地图只能拥有一个避难所)[/color]. 另外，您还可以将视频游戏日志存放在里面，以备不时之需。 [color=green]它可以储存200格物品，并无消耗得提供120kW的电力。[/color]
	kr-wind-turbine=20kw的风力发电 (持续但低效的能源)!
	nuclear-reactor-equipment=小型核反应堆，能够产生2.4MW，但必须提供燃料 __ITEM__uranium-fuel-cell__.
	dolphin-gun=这是一条来自太空的海豚！ 他从太空正确的落入你的手中。 你凝视着他深邃的黑色眼睛，似乎看到整个宇宙在其中反射。 您会看到这只海豚去过数千场血腥的战斗，也看到了其他东西。 爱、纯洁和无辜的爱。 然后您了解到，海豚已选择您作为他的主人，并准备用火焰大剑为您服务，这把剑将让燃尽所有敌人！ 理解这一点后，你将看到这只海豚的微笑 你甚至都没有注意到眼睛是怎么变湿的，眼泪开始从双颊流下。 你终于找到了一个朋友。 一个吃火箭弹并向你的敌人发射的朋友。 你现在很高兴，因为你并不孤独。
	inserter-parts=所有机械臂的基本部件。 ([color=orange]拆除机械臂可以得到[/color]).
	empty-dt-fuel=用氚 [item=tritium] 和重水 [fluid=heavy-water] 填满的充能电池
	kr-creep-collector=拖动并将工具拖放到虫尸上[item=biomass] 来收集它。
	potato=一个大号土豆！ 它似乎可以食用，但也许可以发送到某个地方？
	spoiled-potato=它变质了，闻起来非常恶臭
	cyber-potato-equipment=您曾闲的蛋疼把土豆送上太空，但它已经进化成一种前所未有的新生命形式，并且又回来了。 您会定期听到土豆在唱歌，虽然听不懂一个字。
	poop=Poi 真烦人
	kr-note-1=你你你是认真的？ 你就这么想做这件事情？ 您花了很长时间来建立基地，研究技术，与怪物作战，这些是为了什么？ 就为了将这个破烂玩意发送到太空吗？！？ 我无fuck说了
	kr-shelter-plus=高级避难所 此避难所可用于更改您的团队或您自己 [color=orange] 的出生点(每个团队在每个地图只能拥有一个避难所)[/color]. 另外，您还可以将视频游戏日志存放在里面，以备不时之需。 [color=green]它可以储存200格物品，并无消耗得提供250kW的电力。[/color]
	kr-accelerator=一份来自你的朋友的礼物 这支枪将加速手枪子弹，使其造成更大的伤害。
	kr-jackhammer=此物品用于快速和方便地移除水泥、砖块。
