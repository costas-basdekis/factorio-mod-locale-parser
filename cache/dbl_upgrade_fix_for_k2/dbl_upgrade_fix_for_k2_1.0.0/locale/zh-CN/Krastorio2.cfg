	kr-advanced-chemistry=解锁高级化学配方和高级化学工艺
	kr-advanced-radar=大表哥正凝视着你
	kr-ai-core="...我希望在这个核心发现热力学第零定律之前离开这个星球..."
	kr-air-purification=解锁空气净化器和物品以净化污染区块
	kr-antimatter-reactor=解锁一种将物质完全转化为能量的科技
	kr-atmosphere-condensation=解锁配方和建筑物，用于生产压缩空气
	kr-automation-core=解锁生产自动化核心的配方，这是一件非常疯狂的事情，用来使无生命的金属充满工业的力量。 用于建造基本的自动机器。
	kr-basic-fluid-handling=允许使用管道运输液体。
	kr-battery-mk3-equipment=解锁电池MK 03
	kr-bio-fuel=解锁基于生物乙醇[fluid=biomethanol] 的燃料 [item=bio-fuel]。 
	kr-bio-processing=解锁研究方案，以了解如何更好地杀死敌人并最大化利用其遗体
	kr-containers=解锁大于1×1大小的箱子
	kr-crusher=会把一些东西碾碎成粉末。 [font=default-bold]警告！[/font][virtual-signal=kr-attention_3] [font=default-bold]如果被放入破碎机的物品无法被破碎机正确的识别并粉碎，该物品将被彻底销毁！ (但会造成污染)[/font] 
	kr-decorations=允许使用温室种植一些树木和其他小型装饰品。	
	kr-electric-mining-drill=解锁基础电力采矿机
	kr-energy-control-unit=一种强大的变压器，用于控制电压波动较大的电子零件中的电力。
	kr-enriched-ores=使用硫酸[fluid=sulfuric-acid] 和水[fluid=water] 富化原铜矿，以提高其最终产出。 产生污水[fluid=dirty-water] 作为副产物
	kr-fluid-excess-handling=解锁烧毁任何不需要的液体的建筑 警告：此过程会造成污染。
	kr-fluids-chimestry=允许建造用于控制化学反应的机器。
	kr-fuel=氢气催化的固体燃料的改进版本 [fluid=hydrogen].
	kr-fusion-energy=产生能量的先进方法。 一个反应堆能够支撑20台大型涡轮机。 消耗融合燃料和水[fluid=water].
	kr-gas-power-station=燃烧石油气 [fluid=petroleum-gas] 和生物甲醇 [fluid=biomethanol] 来产生电力。(可以燃烧其他可燃烧的液体)。
	kr-greenhouse=这个建筑只需要水 [fluid=water] 和电力 [virtual-signal=kr-energy-2] 就可以生产木头
	kr-imersium-processing=解锁一种非常稳定的、非常轻的并且导电性好的合金。 这种合金由许多基本元素组成，通过沉淀物催化剂稳定在一起。 这种合金的熔点很高，因此生产速度较慢
	kr-iron-pickaxe=将玩家的采矿速度从0.5增加到0.75
	kr-lithium-processing=解锁将将锂盐矿物质水[fluid=mineral-water] 加工成氯化锂 [item=lithium-chloride] 、再加工成锂 [item=lithium] 的工序
	kr-lithium-sulfur-battery=锂硫电池是标准电池的改进版本，比锂离子电池或纯硫电池具有更高的能量流密度。
	kr-logistic-containers-1=解锁大于1x1大小的物流箱，用于储存物品，特别是被动供应箱和杂物箱
	kr-logistic-containers-2=解锁大于1x1大小的物流箱箱子以存储物品，尤其是：主动供货箱，缓冲箱和主动请求箱。
	kr-mineral-water-gathering=解锁抽水机以抽出矿物质水。
	kr-quantum-computer=建立用于生产制造科技卡和研究数据的量子计算机
	kr-quarry-minerals-extraction=解锁挖掘紫晶 [item=raw-imersite] 的大型采矿钻机 以及一些基础的紫晶处理
	kr-radar=解锁雷达以扫描地表
	kr-research-server=建立用来制造生产科技卡和应用科技卡的服务器
	kr-sentinel=解锁一个配有许多传感器的小型岗哨，这些传感器可以持续一个提供小范围的视野，但不能扫描视野外部区域。
	kr-shelter=此庇护所可用于更改您的团队或您自己 [color=orange] 的出生点(每个团队在每个地图只能拥有一个庇护所)[/color]. 另外，您还可以将视频游戏杂志存放在里面，以备不时之需。 [color=green]它可以储存200格物品，并提供120kW的被动电力。[/color]
	kr-singularity-lab=用于游戏后期科技研究的终级实验室。
	kr-steam-engine=从蒸汽中产生能量！
	kr-steel-fluid-handling=解锁一系列钢制的管道(包括泵)，以使管道的最大流通量增加25％。
	kr-steel-fluid-tanks=解锁两个新的钢制储液罐：分别可以存储50k和200k的液体。
	kr-superior-inserters=超级集装机械臂
	kr-antimatter-ammo=基于物质解构技术的弹药
	kr-nuclear-locomotive=允许您创建核动力机车。
	optimization-tech-card=允许将卫星发送到太空，并从卫星接收用于制造优化科技卡的研究数据。
	kr-matter-cube=用于运输的固体形式物质。
	automation-science-pack=用于研究基本自动化技术。
	kr-advanced-tech-card=允许研究最高级的建筑和设备。
	kr-matter-tech-card=用于研究如何转换和修改物质，并将其量子转变成其他物件。
	kr-singularity-tech-card=允许根据空间时间曲线原则研究最高级的技术。
	kr-automatic=解锁一个更大和更快的装配机，比__ENTITY__assembling-mile-3__更有效率，可同时熔炼和制造！

