[mod-setting-name]
IslandStart-enabled=(Legacy) Включить режим прямого размещения
IslandStart-perimeter-type=(Legacy) Тип периметра
IslandStart-place-override=(Legacy) Переопределение мест размещения

[mod-setting-description]
IslandStart-enabled=Позволяет вручную размещать плитку или объект (вместо использования внутри игровой системы mapgen). Это образует круг и выглядит гораздо менее естественно, чем при использовании предустановки генерации карты. Это не требуется при использовании предустановки генерации карты.
IslandStart-perimeter-type=Определяет состав вашего периметра. Работает только если включено ручное размещение; не требуется при использовании предустановки генерации карты
IslandStart-place-override=Вынуждает размещать стены даже на недействительной или занятой местности. Это означает, что стены будут размещены над водой, деревьями, скалами и т.д. (Не разрушая их).

[map-gen-preset-name]
island-start=Старт на острове (Фиксированный)
island-start-scaled=Старт на острове (Масштабируемый)
island-start-ribbon=Старт на острове (Ванила + Ленточное озеро)

[map-gen-preset-description]
island-start=Вместо бесконечного океана будут созданы другие острова / континенты. В этом режиме начальный размер острова не будет изменяться в зависимости от других массивов суши при настройке карты.
island-start-scaled=Вместо бесконечного океана будут созданы другие острова / континенты. В этом режиме начальный размер острова будет масштабироваться с остальным миром, когда настройки карты будут изменены.
island-start-ribbon=Генерация карты идентична ванильному режиму, за исключением того, что начальная локация окружена ленточным озером. В этом режиме гарантируется отсутствие наземных соединений.

[noise-expression]
IS_0_17-islands+continents=IS: Острова и Континенты
IS_0_17-islands+continents-scaled=IS: Масштабируемые острова и континенты
IS_0_17-lakes-elevation-ribbon=IS: Ванила + Ленточное озеро

[mod-name]
IslandStart=Старт на Острове (IslandStart)

[mod-description]
IslandStart=Вмешивается в настройки генератора чтобы попытаться создать вам остров в начальной зоне, но с другими островами / континентами вместо бесконечного океана как в ванильном режиме. Если вы хотите начать без проблем, используйте предварительный просмотр карты, поскольку ваш начальный остров может столкнуться с большим островом. Также предлагает режим с использованием ванильной местности, но с гарантированным островом.\n\nПолный перевод (Переведено модом: RusEliz, Автор перевода: ElizTriad)