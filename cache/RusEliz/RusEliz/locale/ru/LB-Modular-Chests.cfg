LB-Modular-Chests=Модульный сундук (Modular Chests)

[mod-description]
LB-Modular-Chests=Этот мод добавляет модульный сундук, который сливается в более длинные сундуки, когда несколько таких сундуков находятся рядом друг с другом. В первую очередь предназначен для погрузки и разгрузки поездов.\n\nПолный перевод (Переведено модом: RusEliz, Автор перевода: ElizTriad)

