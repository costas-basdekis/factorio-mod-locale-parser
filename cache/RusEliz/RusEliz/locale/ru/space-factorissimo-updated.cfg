[entity-description]
space-factory-3=Полезная площадь: 60x60\nПортов: 32\n\nЭтот Завод имеет особую конструкцию, позволяющую размещать его в космосе. Позволяет монтировать внутри себя здания и заводы предназначенные для размещения только в космосе.\n\nЖми R, чтобы показать/скрыть маркеры портов (Alt-режим должен быть включен)
space-gravFactory-3=Полезная площадь: 60x60\nПортов: 32\n\nЭтот Космический завод оборудован Модулем Искусственной Гравитация - МИГ. Позволяет монтировать внутри себя здания и заводы предназначенные для размещения только на планетах.\n\nЖми R, чтобы показать/скрыть маркеры портов (Alt-режим должен быть включен)

space-factory-input-pipe=Принимает жидкости из смежных емкостей
space-factory-output-pipe=Сливает жидкости в смежные емкости

