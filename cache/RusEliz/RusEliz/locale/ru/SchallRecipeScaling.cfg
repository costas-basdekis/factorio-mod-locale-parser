[description]
recipescaling-recipe-format=__2__ × __1__

[item-name]
Schall-multiple-pattern-note=Все записи разделяются запятой и пробелом.\nПоддерживает большинство шаблонов Lua, можно использовать * в качестве подстановочного знака.\n

[mod-setting-name]
recipescaling-recipe-multiplier=Множитель рецептов
recipescaling-recipe-category-exclude=Исключить категорию рецептов
recipescaling-recipe-exclude=Исключить рецепт
recipescaling-machine-include=Машины, использующие масштабированные рецепты
recipescaling-recipe-time-threshold=Порог времени рецепта
recipescaling-recipe-set-usable=Используемый набор рецептов
recipescaling-machine-scaled-only-include=Машины, использующие только масштабированные рецепты

[mod-setting-description]
recipescaling-recipe-multiplier=Во сколько раз будут умножены параметры обычных рецептов для создания масштабированных рецептов\nВлияет на время крафта, ингредиенты, продукты.\nОграничено только размером стака.
recipescaling-recipe-category-exclude=Предотвращает создание масштабированных рецептов для определенного вида машин, можно исключить все рецепты для определенного вида заводов или вовсе все рецепты из мода.\n\n__ITEM__Schall-multiple-pattern-note__По умолчанию: "rocket-building, creative-mod_*"
recipescaling-recipe-exclude=Предотвращает создание масштабированных рецептов для конкретных рецептов.\n\n__ITEM__Schall-multiple-pattern-note__По умолчанию: "creative-mod_*"
recipescaling-machine-include=Поставьте сюда * если хотите чтобы вообще все машины (включая машины из модов) могли использовать масштабированные рецепты. Не забудьте выбрать "Масштабированный и оригинальный набор" иначе все машины будут использовать исключительно ТОЛЬКО масштабированные рецепты.\n\n__ITEM__Schall-multiple-pattern-note__По умолчанию: "*-MS-[3456789]$"
recipescaling-recipe-time-threshold=Только рецепты превышающие порог по времени будут масштабированы.\nИспользуйте большое значение если хотите чтобы все рецепты масштабировались.\nПо умолчанию: 360
recipescaling-recipe-set-usable=Влияет только на добавленные в набор машины (с помощью указанных выше параметров)\nДругие машины могут по-прежнему использовать только исходный набор.
recipescaling-machine-scaled-only-include=Применяется только в том случае, если выбрано «Масштабированный и оригинальный набор ".\nДобавленные в этот набор машины используют только масштабированные рецепты. Используйте на машинах, где рецепт не может быть назначен (например, печи).\n\n__ITEM__Schall-multiple-pattern-note__По умолчанию: "*furnace-MS-[3456789]$"

[string-mod-setting]
recipescaling-recipe-set-usable-scaled=Только масштабированный набор
recipescaling-recipe-set-usable-scaled-original=Масштаб. и оригинальный набор 

[mod-name]
SchallRecipeScaling=Масштабирование рецептов (Schall Recipe Scaling)

[mod-description]
SchallRecipeScaling=Добавляет расширенные версии рецептов, чтобы обойти ограничения игры (60 предметов в секунду), с которыми сталкиваются очень быстрое машины. Это позволяет обеспечить поистине массовое производство не жертвуя при этом производительностью компьютера (UPS). Предназначен для работы с модом «Schall Machine Scaling», но работает также и с ванильными рецептами и с другими модами при правильной настройке.\n\nПолный перевод (Переведено модом: RusEliz, Автор перевода: ElizTriad)