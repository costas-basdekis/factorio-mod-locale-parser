Load-Furn-Fixed=Усовершенствованные печи (Advanced Furnaces Fixed)

[mod-description]
Load-Furn-Fixed=Фикс мода Advanced Furnaces для работы с 1.1 от SilentSean.\n\nПроизведен ребаланс печей, скорость крафта привязана к скорости конвееров * 3.2. Количество слотов модулей = 2. Удалены рецепты *10. В настройках можно увеличить потребления энергии, а так же есть "Чит мод" который добавляет рецепты печей * 10, увеличивает скорость крафта печей, разблокирует модули производительности для рецептов и эффектов маяка. (может работать с другими модами, например angelssmelting, bobplates, PY, IndustrialRevolution) \n\nБез перевода/Не требуется, изменено только описание. (Переведено модом: RusEliz, Автор перевода: ElizTriad)