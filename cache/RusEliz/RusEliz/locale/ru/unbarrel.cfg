[mod-setting-name]
unbarrel-subgroup-excludes=Подгруппы рецептов, которые нужно скрыть от ручного крафта

[mod-setting-description]
unbarrel-subgroup-excludes=Строка для ID подгрупп рецептов которые вы хотите исключить. Через пробел или запятую. Например, чтобы исключить рецепты бочек, напишите:\n[color=cyan]empty-barrel fill-barrel[/color]

[mod-name]
unbarrel=Скрыть рецепты бочек (UnBarrel)

[mod-description]
unbarrel=Скрывает рецепты ручного крафта бочек с жидкостью. Имеется возможность настроить скрываемые подгруппы.\n\nПолный перевод (Переведено модом: RusEliz, Автор перевода: ElizTriad)