[entity-description]
creative-mod_creative-chest=Стальной сундук, который содержит все предметы в игре и может автоматически пополнять себя. Его последний слот может быть использован для аннулирования ненужных предметов. (Может потребоваться разместить более одного, чтобы получить больше предметов.)\nОчищает содержимое после удаления.
creative-mod_creative-provider-chest=Сундук пассивного снабжения, который содержит все предметы в игре и может автоматически пополнять себя. Его последний слот может быть использован для аннулирования ненужных предметов. (Может потребоваться разместить более одного, чтобы получить больше предметов.)\nОчищает содержимое после удаления.
creative-mod_autofill-requester-chest=Авто-заполняющийся сундук запроса автоматически пополняется в соответствии с запросами. В отличие от обычных сундуков, 2 одинаковых запроса в этом сундуке будут заполнены дважды. Неиспользуемые слоты будут опустошены.\nОчищает содержимое после удаления.
creative-mod_duplicating-chest=Стальной сундук, который дублирует предмет в первом слоте.\nОчищает содержимое после удаления.
creative-mod_duplicating-provider-chest=Дублирующий сундук пассивного снабжения дублирует предмет в первом слоте.\nОчищает содержимое после удаления.
creative-mod_void-requester-chest=Сундук запроса, удаляет все предметы внутри себя.\nОчищает содержимое после удаления.
creative-mod_void-storage-chest=Сундук хранения, удаляет все предметы внутри себя.\nОчищает содержимое после удаления.
creative-mod_super-loader=A super fast loader that can easily compress the transport belt in front of it. When used with duplicating chests, you have a low-performance-cost solution for testing throughput with transport belt system.
creative-mod_creative-cargo-wagon=Грузовой вагон, который содержит все предметы в игре и может автоматически пополнять запасы. Его последний слот может быть использован для аннулирования ненужных предметов. (Может потребоваться разместить более одного, чтобы получить больше предметов.)\nОчищает содержимое после удаления.
creative-mod_duplicating-cargo-wagon=Грузовой вагон, который дублирует предмет в первом слоте.\nОчищает содержимое после удаления.
creative-mod_void-cargo-wagon=Грузовой вагон, который удаляет все предметы внутри себя.\nОчищает содержимое после удаления.
creative-mod_super-logistic-robot=Чрезвычайно быстрый и энергосберегающий логистический дрон с высокой полезной нагрузкой. Можно разместить до 1 тыс. дронов в каждом стаке.
creative-mod_super-construction-robot=Очень быстрый и энергосберегающий строительный дрон. Можно разместить до 1 тыс. дронов в каждом стаке.
creative-mod_super-roboport=Не требует энергии, нет правда, не обращайте внимание на оповещение.
creative-mod_fluid-source=Способен производить неограниченное количество жидкостей. (Вам нужно будет включить рецепты Creative Tools, прежде чем вы сможете выбрать рецепт жидкости для него.)
creative-mod_fluid-void=Уничтожает поступающие жидкости.
creative-mod_super-boiler=Быстро нагревает жидкости до максимальной температуры.
creative-mod_super-cooler=Быстро охлаждает жидкости до температуры по умолчанию.
creative-mod_configurable-super-boiler=Быстро нагревает или охлаждает жидкости до заданной температуры. Для работы топливо не требуется.
creative-mod_heat-source=Генерирует тепло. Всегда под 1000 ° C.
creative-mod_heat-void=Поглощает тепло. Всегда комнатная температура.
creative-mod_item-source=Когда его фильтр установлен, он может бросать предметы на транспортную ленту спереди или вставлять предметы в инвентари. Когда фильтр не установлен, он может вставлять стаки предметов или жидкости в соответствии с текущими рецептами или фильтрами.
creative-mod_duplicator=Дублирует предметов или жидкостей перед ним.
creative-mod_item-void=Удаляет предметы или жидкости перед ним. Когда он стоит перед сборочной машиной, химическим заводом, печью или любой другой структурой, которая может обрабатывать предметы, а фильтр не установлен, он удалит только выходные предметы.
creative-mod_random-item-source=Для работы он должен быть подключен к сети. Бросает случайные предметы на транспортную ленту спереди или вставляет случайные предметы в инвентарь в соответствии с полученными сигналами.\n\nЦвет проводов, от которых поступают сигналы, будет влиять на то, на какую сторону транспортного ремня падает предмет.\n\nЧем выше уровень сигнала, тем выше вероятность того, что он выберет предмет, который он представляет. Если выбран сигнал, не относящийся к предмету, в этом тике элемент не будет создан.
creative-mod_creative-lab=Создает внутри себя все научные пакеты, доступные в игре. \nОчищает содержимое после удаления.
creative-mod_active-electric-energy-interface-output=Able to produce a configurable amount of energy to the network before accumulators output energy. But it cannot consume energy.\nСовет: значения в его графическом интерфейсе указаны на такт, а значения в информации о электрической сети - в секунду (60 тиков)
creative-mod_passive-electric-energy-interface=Able to produce or consume a configurable amount of energy. Its priority is the same as accumulators.\nHint: the values on its GUI are per tick, while the values on Electric network info are per second (60 ticks).
creative-mod_active-electric-energy-interface-input=Able to consume a configurable amount of energy from the network, making other entities to be not functional. But it cannot produce energy.\nHint: the values on its GUI are per tick, while the values on Electric network info are per second (60 ticks).
creative-mod_energy-source=Produces unlimited energy to the network before accumulators output energy.
creative-mod_passive-energy-source=Operates only when other generators cannot produce enough electricity.
creative-mod_energy-void=Nullifies energy in the network, making other entities to be not functional.
creative-mod_passive-energy-void=Constantly absorbs exceeded energy from the network without affecting other entities.
creative-mod_super-radar=Keeps the large area around it to be always revealed. Doesn't really need energy despite the warning signal.\n(Placing it before the sectors are generated may interrupt the generation process and cause the whole map to be blacked out temporarily.)
creative-mod_super-radar-2=Keeps the extremely large area around it to be always revealed. Doesn't really need energy despite the warning signal.\n(Placing it before the sectors are generated may interrupt the generation process, causing lag and the whole map to be blacked out temporarily.\nUsually it takes a few minutes to generate sections for such a large area.)
creative-mod_super-beacon=Super large effective area. Also accepts productivity modules. Doesn't really need energy despite the warning signal.

