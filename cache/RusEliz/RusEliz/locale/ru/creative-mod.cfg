[mod-name]
creative-mod=Творческий режим (Creative Mod)

[mod-description]
creative-mod=Включив творческий режим в игре, вы можете получить доступ к объектам, которые могут генерировать неограниченное количество предметов, жидкости или энергии, или аннулировать их. Идеально подходит для тестирования или первоначальной настройки игр.\n\nСоздан на основе старого мода Creative Mode, созданного Y.Petremann, затем исправленного Pac0master, а также мода Test Mode, созданного rk84.\n\nЧастичный перевод (Переведено модом: RusEliz, Автор перевода: ElizTriad)