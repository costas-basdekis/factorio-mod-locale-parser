[item-description]
creative-mod_energy-absorption=Absorbing energy from the network. (You shouldn't hold this item. Return it ASAP!)
creative-mod_magic-wand-creator=It can control the existence of objects. Before using this magic wand, you should set it up in the menu. Drag on the screen to select entities, then drop to apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: create tiles or ores.\nAlternate mode: remove selected objects.
creative-mod_magic-wand-healer=It can heal, revive or kill entities. Drag on the screen to select entities, then drop to apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: heal the selected entities and revive the selected ghost entities.\nAlternate mode: lower the health of selected entities or kill them.
creative-mod_magic-wand-modifier=It can modifier the properties of entities. Drag on the screen to select entities, then drop to open the modifier popup or apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: select objects and then modify them precisely.\nAlternate mode: quickly apply the modifications recorded from the stardard mode.
creative-mod_alien-attractor-small=Бросьте это на землю и 5 жуков будут привлечены для строительства гнезда в этом месте. Может потребоваться некоторое время на их группировку и перемещение.
creative-mod_alien-attractor-medium=Бросьте это на землю и 20 жуков будут привлечены для строительства гнезда в этом месте. Может потребоваться некоторое время на их группировку и перемещение.
creative-mod_alien-attractor-large=Бросьте это на землю и 100 жуков будут привлечены для строительства гнезда в этом месте. Может потребоваться некоторое время на их группировку и перемещение.
creative-mod_super-speed-module=Значительно увеличивает скорость машины.
creative-mod_super-effectivity-module=Значительно снижает потребление энергии машиной. Минимальное энергопотребление составляет 20%.
creative-mod_super-productivity-module=Значительно увеличивает производительность машины. Можно использовать со всеми рецептами.
creative-mod_super-clean-module=Значительно снижает загрязнение машины. Минимальное загрязнение составляет 20%
creative-mod_super-slow-module=Значительно снижает скорость машины. Минимальная скорость 20%.
creative-mod_super-consumption-module=Значительно увеличивает энергопотребление машины.
creative-mod_super-pollution-module=Значительно увеличивает загрязнение машины.
creative-mod_super-fusion-reactor-equipment=Генерирует неограниченное количество энергии для вашего оборудования.
creative-mod_super-personal-roboport-equipment=Поддерживает большое количество дронов. Большой строительный радиус. Может заряжать роботов мгновенно, не требует энергии.

