[description]
searchlight-assault-setting-light-radius=Radius of searchlight's spotlight in tiles (Defaults to 4). Caution: Setting vision distance too low can cause searchlights to fail to spot foes at all.
searchlight-assault-max-neighbor-boost-distance=Maximum distance away in tiles a searchlight will look for turrets to range-boost. The default value of 1 limits boosting to turrets which are 'touching' the searchlight. A value of 0 will effectively disable the searchlight's ability to range-boost friendly turrets. Excessive values (above 30) might cause lag when constructing turrets / searchlights.
searchlight-assault-setting-ignore-entries-list=Each entry should be a turret's prototype name separated by a (;) semi-colon.
searchlight-assault-uninstall=Check this box before uninstalling to destroy this mod's units, and prevent new ones from being built.\nFailing to do this may result in any range-boosted turrets going missing after the mod is uninstalled.
searchlight-assault-override-ammo-range=Enable this option to make boosted turrets override range limitations on ammo so they can still strike distant spotted targets. Disable to respect the max ammo range implemented by other mods.
