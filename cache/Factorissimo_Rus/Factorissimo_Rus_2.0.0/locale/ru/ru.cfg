[technology-description]
factory-connection-type-fluid=Позволяет транспортировать текучую среду через заводское здание с использованием труб, подземных труб и резервуаров для хранения.\nПоверните индикатор соединения, чтобы выбрать режим ввода, вывода или баланса. Shift+rotate и Ctrl+rotate для изменения скорости обновления.\n[Note: Due to API limitations in 0.14, only certain types of pipe and tank can connect.]
factory-connection-type-chest=Позволяет переносить предметы через здание вашей фабрики с помощью сундуков.\nПоверните индикатор соединения, чтобы выбрать режим ввода, вывода или баланса. Shift+rotate и Ctrl+rotate для изменения скорости обновления.
factory-connection-type-circuit=Позволяет подключить сеть к зданию вашей фабрики, используя два специальных объекта, разблокированных в этой технологии.\nShift+rotate и Ctrl+rotate для изменения скорости обновления.\n[Note: Circuit connections are pretty bad for your UPS. Don't use too many of them, and don't set the Скорость обновленияs higher than you need.]
factory-interior-upgrade-lights=Добавляет потолочные светильники на все ваши заводы.\nПанели солнечных батарей все еще не будут вырабатывать электроэнергию на заводах.
factory-interior-upgrade-display=Добавляет отображение alt-view для ваших заводов. Поместите элементы в контроллеры оверлеев внутри вашего завода, чтобы определить, что отображается снаружи.
factory-requester-chest=Lost your picked-up factories somewhere in your logistic system? Use this chest to request them back.\nYou should probably not build more than one of this chest in the same logistic system.
factory-recursion-t1=Позволяет построить заводские здания в другие более крупные заводские здания.
factory-recursion-t2=Позволяет построить заводские здания в другие заводские здания такого же размера.
