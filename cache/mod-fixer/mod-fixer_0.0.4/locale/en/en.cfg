[mod-name]
mod-fixer=Mod Fixer

[mod-description]
mod-fixer=Mod that fixes other modes

[mod-setting-name]
mf-migrations=[All] Check all recipes researched

mf-base_generator=[Base] Generator output priority
mf-base_solar=[Base] Solar output priority

mf-Wind_V16=[Wind_V16] Wind Generators __1__

mf-texugo_wind_generator=[Texugo] Wind Generators __1__

mf-use_loader_redux_deadlock=[Deadlock] Use Loader redux __1__

[mod-setting-description]
mf-migrations=[All]\nChecks all recipes for researched (migrations for all)\n[Change position for check items available]

mf-base_generator=[Base Mod]\nGenerator output priority\n[Default = 2, Mod fixer default = 2]
mf-base_solar=[Base Mod]\nSolar output priority\n[Default = 1, Mod fixer default = 1]

mf-Wind_V16=[Wind_Turbine V16]\nGenerators output priority\n[Default = 2, Mod fixer default = 1]

mf-texugo_wind_generator=[Texugo Wind Generator]\nGenerators output priority\n[Default = 1, Mod fixer default = 1]

mf-use_loader_redux_deadlock=[Loader Redux, Deadlock's Compact Loaders]\nUse Loader redux for Deadlock's Compact Loaders mod\n[Default = 0, Mod fixer default = 2]