genetic-design=살아 있는 유기체의 서로 다른 DNA 분자들의 시험관 재조합을 가능하게 합니다.
assisted-embryology=더욱 정밀한 번식과 생물체의 생산물을 증가시키는 제작법을 해제합니다.
scrondrix=1 차 육식 동물이며 융합 생명체, 스크론드릭스를 해제합니다. 특별 관리가 필요합니다.
pharmagenomics=생산량 증가 목적의 유전 공학 물질을 해제합니다. 돌연변이를 유발할 수 있습니다.
growth-hormone=생물체의 크기를 증가시킬 수 있는 물질들의 제작법을 해제합니다. 동물에게서는 더 많은 뼈를, 식물에게서는 더 많은 수확물을 얻을 수 있습니다.
rennea=외계 행성에 심을 수 있는 '토착 해바라기'를 해제합니다.
phadai=위험하지만 귀엽고 큰 외계 고양잇과 동물, 파다이를 해제합니다. 지속적인 관리가 필요합니다. 대형 돌연변이 고양잇과 융합 동물입니다.
auog=크고 온순한 동물, 아오그를 해제합니다.
molecular-decohesion=복잡한 분자에서 근원적인 물질들을 추출할 수 있게 합니다.
yaedols=진보된 생명 공학 기술로 외계 분자 구조와 화학적 조성을 연구하고, 새로운 종을 만들 수 있게 합니다.
dingrits=외계 환경에 적응한 외계 동물로 독특하고 적응력 높은 늑대같은 생명체, 딩그릿을 창조합니다. 대부분의 인공 외계 융합 생명체들은 생식 능력이 없기 때문에, 번식에 도움이 필요합니다.
kmauts=온순한 지상 절지 동물, 크마우트를 해제합니다. 자외선에 민감한 토착 외계 생물입니다.
vonix=토착 동식물의 DNA로 만든 인공 생명체, 보닉스를 해제합니다. 대부분의 인공 외계 융합 생명체들은 생식 능력이 없기 때문에, 번식에 도움이 필요합니다.
grod=동물들의 잠자리로 매우 유용한 섬유를 생산하는 습지 식물, 그로드를 해제합니다.
anabolic-rna=동물에게서 더 많은 고기를 얻을 수 있는 강력한 스테로이드의 조합법을 해제합니다.
phagnot=직립 보행을 할 수 있도록 큰 가스 저장소가 머리에 있는 온순한 동물, 파그노트를 해제합니다. 연구 결과에 의하면 가스는 자기 방어용으로 사용됩니다.
bhoddos=보도스를 해제합니다. 이 고등 융합 생명체는 새로운 단백질 구조의 유사 엽록체가 있습니다.
antiviral=항바이러스제를 해제합니다. 생명체들의 건강과 생식에 도움이 됩니다.
immunosupressants=면역계의 작용을 억제하거나 차단하는 약품입니다. 동물들의 인공적인 발생을 도와줍니다.
bio-implants=생물학적 구조를 개선하거나 대체할 수 있는 장비입니다.
nanochondria=축하합니다! 매우 효율적인 자연 기계 장치를 개선하는 방법을 찾았습니다. 생명체에게 나노콘드리아를 주입하여 지능을 강화할 수 있습니다.
xeno=특이한 GMO 생명체, 제노를 해제합니다. 아주 영리한 최상위 포식자입니다.
rendering=생명체를 유용한 제품으로 가공할 수 있는 도축장을 해제합니다.
advanced-rendering=동물의 사체에서 중요 부위를 더 많이 얻을 수 있는 개선된 공정을 해제합니다.
bmp=뼈 성장을 촉진하는 사이토카인입니다.
kicalk=키칼크 대농장과 관련 제작법을 해제합니다. 섬유를 생산할 수 있는 최고의 방법입니다.
pheromones=생물체들의 출산율을 증가시키는 인공적인 페로몬을 해제합니다.
cridren=지구 식물과 외계 식물 간의 첫 번째 이종 교배 식물입니다. 그다지 예쁘지는 않지만, 유용하고 강력한 페로몬을 가지고 있습니다.
domestication=한 집단의 유기체가 다른 집단의 유기체에게 상당한 수준의 영향을 미치는 지속적인 다세대 관계입니다.
domestication-mk02=한 집단의 유기체가 다른 집단의 유기체에게 상당한 수준의 영향을 미치는 지속적인 다세대 관계입니다.
domestication-mk03=한 집단의 유기체가 다른 집단의 유기체에게 상당한 수준의 영향을 미치는 지속적인 다세대 관계입니다.
bigger-colon=거름 생산량을 높일 수 있도록 조작한 슈퍼 결장입니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
explosive-diarrhea=생물체에 계속해서 배설하게 하는 훼손된 DNA 가닥을 삽입합니다. *이 레시피는 기존의 제작법을 덮어쓰게 됩니다.*
schrodinger-antelope=차원을 넘나드는 최초의 양자 생명체를 해제합니다. 관측 전까지 죽은 상태와 살아 있는 상태가 중첩된 상태가 공존하는 생명체입니다. 차원 간 이동이 가능하기 때문에, 특별한 목장이 필요합니다.
fawogae=주변에서 가장 흔하게 볼 수 있는 곰팡이입니다. 축축한 환경을 좋아합니다.
antitumor=종양의 형성과 성장을 억제하고 차단하는 생체 약물을 싣고 있는 나노 기계입니다.
trits=트리츠라 불리는 거대 심해 생물을 해제합니다.
reca=유전자형을 보수하고 유전으로 인한 외피의 부전증을 제거합니다.
recombinant-ery=혈구의 생산을 촉진시키는 주입식 약물입니다.
orexigenic=지방 세포의 수를 증가시키는 것을 목표로 한, 물질대사 억제제와 식욕 촉진제입니다.
cadaveric-arum=시체 아룸을 해체합니다. 매우 악취가 나는 식물이지만, 황 기반 물질의 좋은 생산자입니다.
artificial-breeding=다형 가상 물질을 이용하여 자연적 특성을 다음 세대로 전달합니다. 산출물을 향상시키기 위하여 자연 선택에 간섭합니다.
biased-mutation=분자 수준의 진화를 해제합니다. 표현형의 부호화를 목표로 한 CRISPR 기반의 유전자 삽입 기법입니다. 유전 공학으로 무에서 완전한 생명체를 창조하여, 생명을 지배합니다. 당신은 지옥에서 불탈 겁니다.
mega-farm=스마트 농장은 박테리아와 같은 지구의 생명체들과 유사한 역할을 하는 합성 생명체들의 군락을 갖추고 있습니다. 이들은 식물의 수분을 돕고, 위험한 토착 해충을 제거하고, 침입자들을 독살하며, 식물에 직접적으로 비료를 만들어 공급합니다.
mega-farm-ralesia=랄레시아의 자동화된 재배법을 해제합니다.
mega-farm-rennea=레니아의 자동화된 재배법을 해제합니다.
mega-farm-tuuphra=투프라의 자동화된 재배법을 해제합니다.
mega-farm-grod=그로드의 자동화된 묘목 레시피를 해제합니다.
mega-farm-yotoi=요토이의 자동화된 재배법을 해제합니다.
mega-farm-kicalk=키칼크의 자동화된 재배법을 해제합니다.
mega-farm-cadaveric-arum=시체 아룸의 자동화된 재배법을 해제합니다.
mega-farm-bioreserve=자연 보호 구역의 자동화된 묘목 레시피를 해제합니다.
energy-drink=에너지 음료 공정을 해제합니다.
interactive-cognition=동물들에게 상호 작용적 과제와 문제를 제공하여 학습력, 기억력, 응용력을 향상시키고 조직적으로 만듭니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
metamide5=생명 공학을 응용하여 생명체의 신경계를 설계하는 방법을 해제합니다. 주의: 동물들이 자의식을 가지게 될 수 있습니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
exercises=생명체의 근육량을 증가시키기 위해, 일상적인 움직임에 부하를 가하여 강제로 운동하게 합니다. 스트레스를 유발합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
myostatin=불안전한 DNA 가닥을 삽입하여, 생명체가 아무 기능 없는 마이오스타틴을 생산하면서도 자신들의 근육을 분해하지 않게 합니다. 근육 조직의 비대화에 대한 대가로 심장에 문제가 생깁니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
osteocyte=골질량을 증가시키기 위해, 플라스미드 벡터를 이용하여 새로운 DNA를 직접적으로 동물에게 삽입하여 골세포를 완벽하게 복제합니다. 무게가 증가한 만큼 관절에 피해를 주겠지만, 뼈의 생산량을 100% 증가시킵니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
hardened-bone=외계 바다 생명체의 게놈을 전핵 주입하여 골격의 밀도를 높이고 두꺼워지게 합니다. 뼈 생산량이 200%가 됩니다. 다량의 무기물을 섭취하는 것과 움직임이 제한되는 것이 발견됐습니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
organ-replication=종양 성장을 유발하는 유전자를 삽입하여, 리포솜 활동을 촉진하고 내장 기관이 자연적인 크기보다 크게 자라도록 의도적으로 조작합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
cavity=생체 내부의 세포 생장을 대부분 제어하여, 더 튼튼하고 강하고 효과적으로 자라지만, 에너지를 많이 소모하도록 만듭니다. 이는 장기 부전의 확률을 높여 생명체의 수명이 짧아지지만, 내장 생산량을 200% 증가시킵니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
somatic=원형질 융합으로 일반적인 단백질의 적색 골수 관련 DNA를 제거하고, 다른 외계 유전자를 추가하여 뼈 전체로 퍼지도록 합니다. 혈액의 생산량이 분해량보다 많아지도록 합니다. 생물체의 수명을 짧게 하지만, 혈액의 생산량이 100% 증가합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
transgenes=트리츠의 유전자를 생물체에 삽입하여 혈구의 분열을 더 활발하게 하여, 혈액의 밀도와 생산량을 높이도록 합니다. 혈류 내에 혈전을 발생시키고 생명체의 수명을 더욱 짧아지게 합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
defective-collagen=특정 키틴 단백질 생산 유전자 (CPP-7)를 콜라겐 생산 DNA 서열과 접합합니다. 불완전 콜라겐 변이체들을 인코딩하여, 생명체가 보다 효율적으로 산출물을 생산하도록 합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
double-skin=요토이 열매의 껍질에서 추출한 확률 유전자를 실험적으로 주입한 결과, 생물의 장기에 표피가 한 층 더 생겼습니다. 이는 생명체의 저항력을 높히고, 위험하게 하며, 뚜렷한 초록색을 띠게 합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
force-feeding=살을 찌게 하여 지방 생산량을 늘리는 것을 목적으로, 가둔 동물에게 관을 삽입하여 강제로 급식합니다. 만약 가상의 동물들이 어떻든 상관하지 않는다면 사용하세요. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
fto4=돌연변이 INSIG2 다형성 유전자는 시상하부의 상향 조절을 유발하여, 영양 실조 상태로 오인하고 강력한 식용 증진 연쇄 작용을 일으킵니다. 이는 생명체가 끊임없이 먹이를 먹도록 자극하여, 비만을 유발합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
bladder=간단한 먹모스 DNA 전사를 통해 파그노트의 부레 용량을 늘립니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
chitin=키틴질을 키토산과 다른 유사 물질들로 가공하는 공정을 해제합니다.
formic=포름산의 생산량을 증가시키기 위하여 단순히 더 생산량 높은 개체를 인공 선택합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
party-animal=덥스텝, 무제한 교대, 식물 분말까지 전부 몸을 흔들어 완전히 탈피하게 합니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
exo-insertion=자연 상태의 딩그릿 날가죽을 콜라겐 유사 외골격 형태로 변화시키기 위한 유전 공학적 변종으로, 한 동물이 만들어 내는 생가죽의 생산량을 늘리는 유전 공학의 실용적 응용입니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
argumented-spikes=지금까지의 기술로 제노의 유전자를 삽입하여 적응성 피부 돌출 돌연변이를 유발할 수 있습니다. 원래는 무기물이 세포 기질에 더 많이 축적될 수 있도록 물질의 교차 대사를 조절하는 단순한 유전자였습니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
conarium-stem=이 GMO 종의 의도적인 유전적 부동은 스크론드릭스들이 다기능의 발전된 솔방울샘을 갖게 했습니다. (그 결과로 세 번째 눈이 생겼습니다!) 일부는 형이상학적 특성을 가지게 된 것으로 보입니다. *이 레시피는 기존의 레시피를 덮어쓰게 됩니다.*
