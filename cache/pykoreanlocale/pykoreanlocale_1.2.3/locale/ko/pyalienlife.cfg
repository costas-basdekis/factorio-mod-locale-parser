parthenogenesis=브라욱이 이성이 필요 없이 단성 생식하도록 합니다. 브라욱이 더 빠르고 크며 지루하게 자라게 합니다. 추가적으로 생산되는 껍질이 공해를 증가시킵니다.
natural-cycle=밤 동안 불을 꺼, 브라욱이 더 편안하게 하고, 시설이 소비하는 에너지를 줄입니다. 그러나 늘어난 수면 시간만큼 생산 속도와 생산성이 감소됩니다.
reuse-water=이 연구는 시설이 빗물을 재사용해 공해를 줄이지만, 생산 속도가 감소하며 추가적인 펌프를 사용해 소비 전력이 약간 늘어나게 합니다.
mercy-killing=노래를 들려 주고, 편히 쉬게 해주고, 유리창까지 달아 줍니다. 도살되기 전에 안정된 동물들은 품질 좋은 생산품을 제공합니다. 제작 속도를 낮추고, 소비 전력을 증가시키지만, 생산성이 높아집니다.
laser-cutting=오래된 자동화 톱과 칼들을 버립니다. 레이저로 동물을 정교하고 깨끗하게 절단해 깔끔하게 보내 버립니다. 전력 소비량과 제작 속도, 공해를 증가시키지만, 생산성을 감소시킵니다.
lard-machine=동물의 지방을 윤활유로 사용하여 시설물의 움직임을 개선하며, 생산 효율을 높이고 동물의 쓸모없는 부분을 새롭게 활용합니다. 시설의 공해를 반으로 줄이며 제작 속도도 줄입니다.
sawdust=아오그 사료에 톱밥을 첨가해서, 다량의 목질 섬유가 장 내 활동을 촉진하여 제작 속도를 높입니다. 하지만 아오그는 나무 냄새를 싫어해서, 배가 고파 억지로 먹기 전까지는 먹는 것을 거부해 생산량이 낮아집니다.
glowing-mushrooms=아오그 목장에 발광 버섯을 키워, 소비 전력과 공해를 갑소시킵니다. 하지만 아오그는 어두운 곳에서 짝짓기를 하는 습성이 있어서, 밝은 빛이 생산성을 낮춥니다.
underground-chambers=굴을 더 깊게 파서 아오그에게 더 나은 환경을 제공합니다. 추가적인 안락함은 생산성을 증가시키지만, 추가적인 환풍과 난방 설비가 필요해 소비 전력이 증가합니다.
scraping-bots=분변과 사용된 잠자리를 특별한 로봇으로 정리하여, 목장을 더 깨끗하게 하여 울릭들이 더 행복하게 지낼 수 있도록 합니다. 공해를 대량으로 낮춰주지만, 로봇을 구동시킬 만한 전력 소비량이 늘어납니다.
heated-pads=안장 받침 밑부분를 세라믹 입자로 덧대어, 체온을 보온하고 원적외선으로 통증을 완화시키며, 통풍 기능을 향상시켜 편안함도 개선하였습니다. 속도를 증가시키지만 동물들을 결과적으로는 따뜻하게 하여 소비 전력도 증가시킬 뿐만 아니라 안장 제작 자체가 그리 자원 친화적이지 못하기도 합니다.
dummy-ulric=사육 시설 울타리에 모형을 설치하여 생산성을 높입니다. 그러나 종마들이 모형에 빠져서 일반적인 생산 속도가 감소하며, 전동기와 열기로 인해 소비 전력이 증가합니다.
air-conditioner=이 융합 생명체는 온도에 민감하기 때문에, 목장 온도 조절에 특별히 신경써서 최대한으로 일할 수 있도록 합니다. 생산성과 전력 소비량이 증가합니다.
cags=목장에 기후 적응형 유리 지붕(CAGS)을 설치하면, 발색 물질이 주변 조명과 가변적으로 상호 작용하여 이 종에 적합한 빛의 양을 유지합니다. 전력이 절약되고 공해도 적게 발생합니다.
drone=영구적인 드론을 군락에 추가합니다. 드론이 여왕과 함께 명령을 내려서 명령이 확실하게 전달될 수 있지만, 동시에 비효율을 초래할 수도 있습니다. 생산 속도를 높이지만 생산성은 낮아집니다.
improved-pathfinding=개선된 감지기와 알고리즘을 추가하여 경로 찾기 능력이 향상된 수확기가 생산 속도와 생산성을 높입니다.
precise-cutting=드론이 천천히 정밀하게 절단하도록 해, 해초 재배 능력을 향상시킵니다. 생산성은 높아지지만 생산 속도는 감소합니다.
recirculation-pump=재순환 펌프를 설치하여, 물 소비량과 공해를 줄입니다. 빨라진 흐름이 영양분 순환에 도움을 주어 생산성과 소비량을 동시에 상승시킵니다.
inoculator=전통적인 예방 접종 대신 개선된 접종을 시행합니다. 이는 생산 속도와 공해를 증가시킵니다.
patch=추가적인 채취 지점은 나무 기둥에 많은 피해를 주는 것을 예방합니다. 생산성과 소비량이 증가하지만, 나무의 수명이 연장되어 동시에 공해가 감소합니다.
bark=채취 전에 나무 껍질를 벗겨서, 채취 후에도 나무가 좀 더 오래 살 수 있게 합니다. 공해와 생산 속도가 감소합니다.
abacus=아서리안에게 주판을 주어 코딩 기술을 계속 훈련시킵니다. 이는 스트레스를 줄이고 여가 생활에 알맞습니다. 생산성이 증가하지만, 당연히 주판을 좀 만들어야 할 겁니다.
heated-stone=가열을 설치하여 밤에도 따뜻하게 지낼 수 있도록 합니다. 이는 신진대사를 촉진하고, 더욱 편안하게 하여 알을 부화하는 데에도 도움을 줍니다. 생산 속도가 증가하지만 소비량과 공해도 증가합니다.
cannibalism=약하고 늙은 아서리안을 크고 강한 녀석들에게 먹이로 주어, 공해를 줄이고 생산성을 높입니다. 그러나 동료가 줄어드는 탓에 생산 속도는 감소합니다.
sc-core=초전도 코일로 강화하여 원자 폭격 속도를 늘려, 생산 속도를 높이지만 방사능을 방출하고 냉각을 필요로 합니다.
sub-atomic=분무 시설이 아원자 단계에서까지 사용되어, 가능한 모든 물질들이 사용되어 생산성을 높이지만, 극심한 방사능이 발생하며 소비량이 증가합니다.
d-core=슈뢰딩거 영양 연구에서 얻은 지식을 활용하여, 분무 시설에 차원 위장을 결합하여 어떠한 공해도 없애며 소비량도 줄입니다.
pentadimensional=강력한 힘으로 영양을 5 차원 이하에 가두어, 이들이 차원 여행을 할 때의 탈출 확률을 줄입니다.
existential-hazard=영양을 현재의 차원에 있도록 강제하여 차원 위장이 허용하는 시간 이상으로 머무도록 합니다. 이는 주변으로의 기묘체의 누수가 증가하지만, 한 차원에 머물러 있다 보니 번식 속도가 상승합니다.
higgs-field=인공적인 힉스 장을 설치하여, 나쁜 기묘체 녀석들이 우리 차원에서 문제를 일으키지 못하도록 막습니다.
extra-drones=추가적인 수집 드론으로 보도스를 더 빨리 수확합니다.
exoenzymes=신비한 외효소를 도입하여, 보도스가 다양한 종류의 광물들을 소비할 수 있도록 해, 결과적으로 주변에 존재하는 다른 어떤 생명체보다 다양한 광물들을 처리할 수 있게 합니다.
gills=표면 아가미를 강화하고 개선된 내부 순환망이 보도스를 그들 스스로 중력에 거슬러서 회전케 합니다. 이는 보도스가 이동하거나 아가미를 구부릴 때, 항상 성공적으로 포자를 방출할 수 있음을 의미합니다.
high-viability=85%를 초과하는 높은 생육 능력을 지닌 삼 차원 구조의 알긴산 연골 세포로 이루어진, 메타크릴산염으로 가공된 알긴산과 광 개시제 VA-086의 광 교차 결합 구조의 수화젤 골격입니다 자외선 활성화가 필요하기에 이 바이오 골격은 전등을 필요로 합니다.
biomimetics=출력 속도를 느리게 하여 자연적인 구조와 유사하게 섬유 구조를 생산합니다.
covalent=자동화된 생체 인쇄기로 버려지던 다능성 줄기 세포를 재사용하여 새로운 부위와 가교합니다.
molecular-polyentomology=개선된 생리학적 지식을 사용하여 일부 과정을 모방하며 생산 속도를 높입니다.
compusun=개방된 반응기를 설치하여, 햇빛이 실내로 들어오도록 해 특별한 박테리아를 활성화시켜 생산성을 높입니다.
resonant=기계 부품과 파이프를 가동 전에 세척하여, 반응기를 청소합니다.
aerators=생물군에 산소를 공급하여 플록에서 생물학적 성분이 자유롭게 혼합되는 활성 슬러지를 생성합니다. 생화학 폐기물은 오염된 물이 재사용될 만큼 충분히 감소됩니다.
baffles=주로 선체의 와류 형성을 없애는 데에 사용하는데, 시스템의 무게 중심을 변경하고 추가 전력을 소비하기 때문에 일반적으로는 바람직하지는 않습니다.
jacket=물을 순환하여 일정한 온도를 유지하기 위한 고리 모양의 공간을 제공하여, 생체 반응기의 온도를 유지하여 일정한 값을 내도록 합니다.
acid-comtemplator=중성이었던 토양을 산성화하여 시실에서 작물을 재배합니다. 시체 아룸이 더 빨리 자라겠지만, 일정 기간이 지나면 토양이 오염될 겁니다.
solar-scope=온실의 플라스틱을 나노 렌즈로 제작한 특수 물질로 바꾸어, 작물이 더 많은 태양 빛을 받도록 하여 생산량을 늘립니다. 그러나 늘어난 열기가 토양을 단단하게 만들어 식물들이 영양분을 흡수하기 힘들게 합니다.
e-photo=특수한 빛의 스펙트럼으로 토양의 산성 성분을 중화하여 공해를 줄입니다.
constant=개선된 습도 조절은 생산 속도를 증가시켜 주겠지만, 당연히 펌프 사용량이 늘 겁니다.
humus=조그나 박테리아류의 박테리아와 곰팡이는 화학적 처리를 거쳐 부식질을 열기로 분해하며, 펠티에 소자와 사용하면 전기 소비량을 줄일 수 있으며 잔사 식생물에게 더 좋은 환경을 제공합니다.
worm-hotel=살고 있는 유용한 애벌래들에게 온도, 습도, 환기까지 완벽한 환경을 제공합니다. 이는 물에서 퇴비 물질들을 침출하여 공해를 줄이고 생산성을 높입니다.
respiratory=굴 속에 특수 생체 호흡 증폭기를 설치하여, 지피르의 실질 조직에게 완벽한 세포 산소 호흡과 성장을 제공합니다.
neural-fusion=아서리안 뇌세포망을 신경과 두뇌 발달 및 조직화의 표준 절차로 사용하여, 배아 단계를 가속화시킬 수 있습니다.
cc=콜렉스의 냉분비샘에 존재하는 저온 세포 집합체를 통해서, 세포나 조직의 온도 변화나 넥셀릿을 통해 특정 부위를 조절할 수 있습니다.
hsn=컴퓨터 모형을 바탕으로 YARM 레이저를 통해 정상적인 DNA 구조에서 벗어난 것들을 추적하고 파괴합니다.
enn=시설을 개선하여 0.0001% 이하 확률의 외계 DNA 변이 오류까지 수정합니다. 각각의 단계는 더 시간이 오래 걸리겠지만, 각각의 완벽한 결과물이 나올 것입니다.
dwx=델타 파로 외계 유전 물질을 현재 표본에 직접 결합합니다. 오래 걸리지만 효율적인 과정입니다.
sixth-layer=크리드렌 성장 단계에서 부신 피질에 여섯 번째 층 생성 단계를 추가하여, 아직 연구 진행 중인 미지의 복잡한 물질을 생산하게 합니다. 이들의 생산 속도와 생산량이 증가하지만, 일부 연구에서 이들이 다른 외계 종들과 소통하거나 영향을 끼칠 수 있다는 것이 밝혀졌습니다.
neural-cranio=대뇌 피질 내부의 유체 흐름을 개선하여 반응 속도와 반사 속도를 향상시킵니다. 이와 같은 신속한 신경 전달 체계는 신체가 실시간으로 자극되어 성장을 촉진합니다.
mufflers=소음기를 크리르렌 목장에 설치하여 먹이들이 죽기 전에 두려움에 떨지 않도록 합니다. 이는 먹이가 고통 속에서 죽지 않아 크리드렌이 스트레스 받은 고기를 먹지 않도록 하여, 구토 정도를 줄여줍니다.
booster=X-밴드 위성을 사용하여 지구 궤도 내의 데이터베이스와의 연결을 향상시켜 줍니다. 이로써 데이터 배열과 위성 간의 통신에 전력 소모가 줄어들 겁니다.
dbwt=이 새로운 코드 변환기로, 더 많은 위성들과 통신을 할 수 있고 또한 많은 데이터를 얻고 처리할 수 있습니다.
solar-p=일부 공간에 태양 전지판을 설치하여 전력 소비량과 공해를 감소시킵니다.
cover=유리 덮개를 딜모 수조에 설치하여 수조 밖으로 떨어져 죽는 사고를 방지합니다. 딜모 몇 마리를 살릴 수 있는 좋은 방법이지만, 자외선이 유리를 뚫지 못해 딜모들이 좋아하는 식물성 플랑크톤에 영향을 끼칠 겁니다.
skimmer=단백질 스키머를 설치하여 딜모들이 생산하는 폐기물을 줄이고 삶의 질을 높여 더 빨리 성장하도록 합니다. 수조는 일정에 따라서 자동적으로 물을 교환하며 스키머를 씻어 낼 겁니다.
double-intake=쌍흡입 펌프를 설치하여, 같은 통로 반대편에 흡입 장치를 설치해서 유체 흐름을 2 배로 올림과 동시에 전력 소비를 줄입니다.
alpha=딩그릿 무리가 세 마리의 알파를 갖도록 합니다. 위험한 시도이지만, 무리의 조직화가 향상되어 공격성이 약화되고 구성원들 간의 싸움이 감소하여 싸움으로 죽는 개체들이 최소화됩니다.
c-mutation=의도적으로 손상된 텔로머레이스를 딩그릿을 생산할 때 삽입하여, DNA를 복제할 때 자체적으로 돌연변이를 유발합니다.
training=딩그릿을 정기적으로 식사 후에 정해진 장소에 폐기물을 버리도록 훈련시킵니다.
multi-tit=콜렉스가 4 개의 젖꼭지 대신 8 개를 사용하도록 합니다. 자연스러운 양육 방법은 아니지만, 생산 속도는 증가할 것입니다.
high-pressure=우유를 고압 고속으로 저온 살균하여, 오래 보존할 수 있는 좋은 품질의 콜렉스 우유를 생산할 수 있습니다.
nx-heat-pump=넥셀릿을 이용하여 시설에 고효율의 냉각기를 저전력으로 설치할 수 있습니다.
lichen=파오게가 조류와 스스로 결속되게 하여 생산량을 높입니다. 이것을 연구하면 파오게가 식물성 플랑크톤을 필요로 하게 될 겁니다.
acidosis=외계 유전자를 파오게에 삽입하여 주변을 산성화하는 능력으로, 파오게 대농장의 해로운 세균과 다른 곰팡이와 같은 다른 생명체와의 먹이 경쟁에서 우위를 차지하게 합니다.
dry=파오게의 균사체를 각질화하여 수분 손실을 차단하고 수분 부족에도 더 잘 견디도록 합니다. 물과 전력을 절약하여 펌프 사용을 줄입니다.
a-select=자동 선별기에 통과하지 못한 물고기는 자동으로 바이오매스 재활용기로 보내져 통과된 물고기의 추가 사료로 사용됩니다.
temp-control=난방기와 냉방기를 제공하여 적절 온도를 유지하여 물고기의 신진 대사를 가속화하여, 생산성과 소비량을 늘어나게 합니다.
dosing-pump=자동 주입 펌프를 설치하여 일정 수준의 영양분과 호르몬이 항상 최고 상태로 유지되도록 합니다. 물고기의 품질은 상승하고 폐기물은 감소할 겁니다.
dry-storage=통나무를 며칠 햇빛 아래에서 마르게 하여, 수분을 제거하여 무게를 줄이고 섬유 품질을 높입니다.
selective-heads=필요 없는 나뭇가지와 나무 껍질을 제거하여, 추가적인 가공을 위해 준비합니다.
self-generation=나무 조각이나 폐기물을 시설 내부의 소각기에 태워 일부 전력을 생산하여 시설의 전력 소비량을 줄입니다.
hi-sprinkler=개선된 살수기를 설치하여 욕심 많은 그로드에게 엄청난 양의 물을 공급하고 생산 속도를 높입니다.
ground-irrigation=추가적인 파이프를 설치해서 그로드 뿌리에도 직접 물을 공급하여 생산량을 늘립니다.
carbide-c=연결된 모든 파이프를 개선된 현대식 탄화물로 교체하여, 물 낭비와 소비 전력을 줄입니다.
gs=물고기의 뇌척수액을 배양 단계에서 추가하여 생산 속도를 높입니다.
zero=초전도체의 특성을 사용하여, 표본이 표면 위를 떠다닐 수 있도록 하여 배양 인자들을 더욱 잘 흡수 할 수 있도록 하여 생산성을 높입니다.
icd=재순환 장치를 설치하여 자원을 절약하고 효과적으로 사용할 수 있도록, 다시 압축한 공기와 유체를 부화 시설로 보냅니다.
wire-netting=그물망을 어린 나무 주위에 둘러서 보호하여, 사고나 해충의 공격으로부터 막아줍니다.
extra-water=더 많은 물을 목 말라 하는 나무에게 제공하여, 더 많은 잎이 나고 빠르게 자라도록 합니다.
crop-rotation=척박해진 토양에 다른 종의 식물을 길러 토양을 다시 비옥하게 합니다.
eye-out=양쪽 눈자루를 암컷 크마우트에게서 제거합니다. 이러한 절단은 암컷 크마우트의 난소의 성숙과 산란을 유도하기 위해서입니다.
sex-ratio=남녀 성비를 1:1에서 1:3으로 변경하여 크마우트들이 어린 애벌래들을 더 잘 키울 수 있도록 해 성장을 돕습니다.
moult-recycle=크마우트가 탈피하면 그 허물을 사료에 다시 섞어 사료 품질을 향상시키고 폐기물을 줄입니다.
adv=세포 분열, 검사, 구분과 마지막 세포 분열 조사 등에서 일관성 있는 자료를 얻기 위해 사용되는 다양한 매개체, 성장 인자, 그리고 완벽히 최적화된 작은 분자 집합체, 시약과 생산품들입니다.
4D=새로운 세포 외부의 세포 배양망을 사용하여 콜라겐, 당단백질과 효소와 같은 고분자의 3D 연결망을 합성할 수 있도록 하며, 3D와 4D 세포 배양에 도움을 줍니다.
dna-damage=정상적인 세포 배양을 분석함에 있어서 DNA 손상을 탐지하는 것은 중요하기에, 이와 같은 외인성의 유전자 변형 물질인 특수 효소를 사용하여 DNA 오류를 수정할 수 있습니다.
hd-moss=이끼는 회전하는 칼날을 통한 지속적인 기계적인 분열로 원사체 상태로 유지됩니다. 재배의 일정 밀도가 달성되면, 빽빽한 작물로 자랄 수 있도록 들판으로 옮겨집니다.
spores=온전한 선개와 내피막과 같은 열리지 않은 포자낭은 보통 다음 작물을 위해서 수집됩니다. 그러나 특별한 상황에서는 증류수와 염소로 진행하는 단종 작업은 필수적입니다. 저렴한 비용으로 생산성을 증가시킬 수 있습니다.
inbuilt-moss=생체 반응기 모듈을 농장에 설치하여 단순히 시설에서 발생한 공해를 없애는 것이 아니라 시설 외부의 공해도 없애도록 합니다. 생산량 일부는 생체 반응기 운영에 사용될 겁니다.
zero-cross=울타리 안에서 발생하는 모든 자연적인 번식을 막습니다. 모든 번식은 지금부터 인공 수정으로 이루어질 것입니다. 일관된 유전적 획득량이 발생될 것입니다. 이러한 지속적인 측량 과정은 시간과 전력이 소모되겠지만, 생산성은 상승할 것입니다.
bip=전체주의적 인공 지능 시스템을 도입하여, 적절한 기반 시설과 직접적인 수의료 사업 그리고 적절한 영양 관리를 통해, 일관적인 유전적 획득량을 유지하도록 합니다.
think-collar=각각의 먹무스에게 첨단 센서가 탑재된 목걸이를 걸어 주어, 번식, 이동, 음식 섭취, 휴식에 바람, 습도와 같이 주변 환경 정보까지 처리할 수 있도록 해, 이러한 정보를 바탕으로 최대한의 편안함과 최상의 관리를 해 줍니다.
cytotoxicity=보닉스 유전체 일부를 네이번스에게 삽입하여 독성을 향상시키고 소화 능력을 향상시키는 기질을 생산할 수 있도록 합니다.
pre-sterilization=내장을 네이번스 군락에 가기 전에 열기 소독을 통해 잠재적으로 위협이 될 수 있는 미생물의 수를 줄입니다. 더 이상 곰팡이와 경쟁을 할 필요가 없기 때문에 생산성이 향상될 것입니다.
n2-ferti=질산 암모늄과 같은 질소 기반의 대사물질을 재사용하여 네이버스의 원시 세포의 형성을 촉진하고, 생산성은 늘리고 폐기물은 줄입니다.
piezoelectric-floor=압전 매트를 무대에 설치하여, 모든 춤 동작을 시설의 전력으로 전환하여 공급합니다.
ethanol-boost=에탄올을 에너지 음료에 첨가하여 파다이들이 무대에서 더욱 광란의 춤을 추도록 하여, 일부는 등껍질이 완전히 벗겨질 수 있도록 합니다.
dubstep-track=트렌스 음악에 덥스텝을 추가하고 광란의 음악들은 그들이 격렬하게 몸을 흔들도록 하지만, 관절에 문제가 생길 수도 있습니다.
hr=유전적으로 조작된 조그나 박테리아를 통해 의도적으로 파그노트의 복부를 오염시켜 키칼크 섬유를 분해할 수 있도록 합니다. 먹이 섭취가 200% 효과적이게 되며, 비용이 감소합니다.
socialization=파그노트를 적절한 가족 무리에 유지하여, 개인과 보상적 상호 관계 사이의 자연적인 행동을 유도합니다. 번식 속도가 상승합니다.
leader=파그노트 무리는 보통 우두머리가 없지만, 그러한 습성을 이젠 버리고 조직의 새로운 단계를 도입합니다. 이젠 좀 더 생산성 있게 될 겁니다.
igm=울릭의 물질 대사 전이 인자를 코튼것의 DNA에 추가하여 생명 주기를 더 짧게 만들어서 극도의 에너지 소비량과 성장 속도로, 더 좋은 성과를 더 적은 시간 안에 얻을 수 있게 합니다.
ts=목장에 덥거나 추운 장소를 제공하여, 코튼것이 미기후에 의해 항상 적절히 체온이 조절되는 휴식과 수면을 위한 둥지를 건설할 수 있도록 합니다.
ud=코튼것은 초음파에 매우 민감합니다. 낮은 번식률과 같은 부정적인 영향을 촉발하여, 프란디움 연구소 벽에 초음파 댐퍼를 설치하여 코튼것에게 불필요한 초음파를 들려 주지 않게 합니다.
moon=문드롭이라는 이름은 꽃이 Nauvis 행성의 달빛을 받으면 개화하는 특성에서 유래하였습니다. 문드롭 온실에 특수 조명을 설치해서 더 이상 30 일의 위성 주기와 관계 없이 생산성을 늘립니다.
cu=문드롭은 호흡, 리그닌 형성과 광합성에 중요한 역할을 하는 구리가 일부 함유된 효소가 존재하는데, 그렇기에 푸른 빛을 내기도하는 문드롭은 토양에 풍부히 구리가 함유되어야 합니다. 비료에 구리를 섞는 것은 생산 속도 향상에 큰 도움이 될 것입니다.
carbon-capture=대기 중에서 CO2를 수집하는 작은 여과기를 설치하여 온실 안으로 보내어, 문드롭이 탄소를 더 잘 흡수할 수 있도록 합니다.
simik-copper=시믹의 구리 처리 전환
simik-iron=시믹의 철 처리 전환
simik-quartz=시믹의 석영 처리 전환
simik-coal=시믹의 석탄 처리 전환
simik-tin=시믹의 주석 처리 전환
simik-aluminium=시믹의 알루미늄 처리 전환
simik-boron=시믹의 붕소 처리 전환
simik-chromium=시믹의 크롬 처리 전환
simik-molybdenum=시믹의 몰리브덴 처리 전환
simik-zinc=시믹의 아연 처리 전환
simik-nickel=시믹의 니켈 처리 전환
simik-lead=시믹의 납 처리 전환
simik-titanium=시믹의 티타늄 처리 전환
simik-niobium=시믹의 나이오븀 처리 전환
simik-nexelit=시믹의 넥셀릿 처리 전환
simik-silver=시믹의 은 처리 전환
simik-gold=시믹의 금 처리 전환
simik-uranium=시믹의 우라늄 처리 전환
improved-burst=다들 한 번 정도는 해 봤던 키친 타월을 사용하여 씨앗을 발아시키는 방법을 사용하여 묘목 발아를 가속화합니다.
sun-concentration=랄레시아 재배 시설의 돔을 나노 세라믹 층으로 덮어 토양으로 적절한 수준의 태양 빛을 집중시키게 합니다.
h2-recycle=여분의 수소를 태워 시설에서 추가 전력을 생성할 뿐만 아니라, 생성된 물을 사용하여 랄레시아를 재배합니다.
deadheading=레니아 꽃망울은 빨리 시들어서, 꽃이 신속히 새로 필 수 있도록 관리 로봇에 시든 꽃망울을 즉시 제거하도록 명령합니다.
alltime=이중 관계로 레니아가 매년 꽃 피우게 합니다. 생산성과 소비량이 증가합니다.
aphid-cleaning=레니아는 진딧물과 같은 해충에 감염될 가능성이 매우 높기 때문에, 진딧물이 식물로 인지하지 못하게끔 오인 유발 유전자를 삽입하여 생산성을 높입니다.
ms=넥셀릿 기판으로 에너지 플라즈마 제어 체계를 개선하여, 연구 대상의 질량 대 전하 비율에서 이온 측정 속도를 높입니다.
mci=연구소의 중성자 드라이브 코어를 사용하여 실험 자료를 분석합니다. 이는 코어를 공유하는 방식이므로 속도를 감소시지만, 보다 가치 있는 자료를 얻을 수 있습니다.
spg=외계 물질을 조사하고 분석하여 분석 작업량과 시약량을 감소시킵니다.
neuron=아서리안의 폭발적 성장 유전자를 스크론드릭스 유전자에 추가하여 뇌세포가 쌍방향으로 상호 작용할 수 있게 합니다. 기하급수적으로 지능이 상승합니다. 매우 위험할 수 있지만 사회성과 번식 능력이 대폭 향상됩니다. 다른 동물에게 먹히면 일시적으로 인간처럼 말할 수 있는 엄청난 능력이 발현됩니다.
boronb=붕소는 스크론드릭스의 신진대사에 매우 필요한 무기질로, 사료에 붕소를 첨가하여 생산 속도를 대폭 상승시킵니다.
hspa=장에서 발생한 염기 해리를 교차 결합하여 엄청났던 사료 섭취량을 줄여, 생산 비용과 공해 및 에너지 소비량을 줄입니다.
unstable=시믹의 신비로운 에너지원에 관한 최근까지의 연구 결과에 따르면, 시믹의 기본적인 에너지 분자의 기초가 인산염이었음으로 밝혀졌습니다. 사료에 인을 첨가하여 신진대사를 최적화합니다.
arcanium=극초단파를 시믹의 아르카늄(생식 기관)에 조사하여 열을 발생시켜 생산량을 증가시킵니다.
etelnav=에텔나브라고 하는 독특한 방식으로, 시설이 배출하는 열을 활용하여 전력을 생산합니다.
flagellum=깃세포에서 편모가 3배 이상 증가한 진보한 형태의 해면체를 만들어, 자유로운 유영과 섭취 활동을 촉진하여 생산 속도를 증가시킵니다.
fragmentation=해면체가 충분히 자라면 적절한 위치에서 분열이 진행됩니다. 적절한 기질에 안착한다면, 엽육은 형태을 변환하여 새로운 장소에서 해면체를 새로 생성합니다.
bacterial=깃세포를 수중 박테리아를 포획해 집어삼킬 수 있는 형태로 변형하여, 사료 섭취랑을 감소시키고 물도 살균시킵니다.
mgo=트리츠는 진정세대교대 방식의 번식 주기를 가지고 있어서, 단지 성장만 하는 개체와 번식만 하는 개체로 나뉩니다. 일반적인 지구 포유류의 오래된 유전자를 삽입하여 전형적인 번식 주기를 갖게 하여 더 많은 새끼를 낳을 수 있도록 합니다.
dc=나노기계를 사용하여 트리츠 DNA에 무가치하지 않은 돌연변이를 유발하여, 더 많은 유전자 조사를 가능케 하고 선택적 번식 능력을 향상시킵니다.
nexelit-axis=개선된 넥셀릿 기반의 축으로 압력 펌프를 교체합니다. 에너지를 효과적으로 사용할 수 있으며 트리츠가 만족할 만한 충분한 압력을 제공합니다.
fi=이전 파종 기법으로, 총 5 ~ 6 회의 관개를 추가하여 생산성과 소비량을 증가시킵니다.
fungicide=Nauvis의 토양은 투프라에게 알맞지 않습니다. 무시무시한 "병충해"를 피하기 위해 살균제를 뿌리세요. 수은을 활용하여, 농작물 성장을 빠르게 하지만, 많은 오염을 일으킵니다.
tr=더 작고 분리된 관을 작물 성장에 활용할 수 있도록 합니다.
evoa=지구의 절지동물에 대한 심층적인 연구와 유전자 구현으로 보닉스를 보다 지구 생물처럼 변형하여, 일반적인 번식 방법을 활용할 수 있도록 합니다.
uge=보닉스의 신진대사를 방해하는 결함이 있는 유전자를 삽입하여, 성장 속도를 높이지만 삶을 비참하게 만듭니다.
dermal=보닉스를 반복적으로 교배시켜 피부 보호성이 향상된 새로운 아종을 생성하여, 보닉스가 거의 모든 기질을 파헤칠 수 있도록 해, 시설 비용을 절감합니다.
ap=제노가 숙주의 DNA를 더 많이 흡수할 수 있도록 하여, 최종적으로 숙주의 종, 성별, 나이에 상관없이 숙주로 삼을 수 있게 합니다.
herm=원래 단성 생식을 하는 제노에게 낮은 유전적 다양성이 확인되면, 번식을 통해 유전자풀을 회복할 수 있도록 여생 동안 성별을 바꿉니다.
hive=제노에게 아서리안의 유전자를 삽입하여 여왕 중심의 군체의식을 가질 수 있게 하며, 여왕은 울음소리와 텔레파시를 사용하여 명령을 내릴 수 있게 합니다. 이러한 변화로 여왕은 당신을 포함한 다른 진보된 종들과 텔레파시로 소통할 수 있게 되어, 악몽과 영적 환영을 유발할 수 있어서 제노를 신적 존재로 숭상할 수도 있기에, 세심한 주의가 요구됩니다.
temp-c=온도 변화를 통해 자히포 유충이 더 빨리 성숙하도록 자극하며, 무려 8 ~ 14 일만에 해저 활동이 가능하게 변형합니다.
rst=유충이 성장 단계에서 "적절한" 수준으로 자라서 정착하고, 붙어서, 변태 과정을 진행할 충분한 준비가 되었을 때 개입합니다. 이는 발안기 단계에서 유충을 배지에서 분리하여 안전하게 홀로 성장할 수 있도록 하여, 손실률을 감소시킵니다.
reuse-ev=다른 양식장에서 발생하는 모든 폐기물을 통해 자히포가 좋아하는 식물성 플랑크톤을 준비하고 공급합니다.
sub-s=기질은 항상 경쟁의 자리입니다. 기질을 살균 또는 저온 살균하여 효율성을 높입니다. 곰팡이나 박테리아와의 불필요한 경쟁을 없애고 예이돌스가 기질을 독차지할 수 있게 합니다.
duct=간단한 배관을 설치하여 확보된 추가 공간을 통해 공기 순환을 활성화합니다.
humidity-control=습도계를 설치하여 자동으로 예이돌스에게 알맞은 습도로 유지하여, 공기에서 이산화 탄소를 효율적으로 흡수하도록 합니다.
cryopreservation=제철이 아닌 기간에도 종자 유전학적 보존이 가능한 첨단 냉동법입니다. 이러한 공법의 다기능성 창고는 과육 성장과 식물 발육이 더뎌서 본래 식물에서 자랐던 것이 아니었던 것처럼 자연스러워 보이게 합니다.
harvest=자동화 기계와 로봇은 평범한 투입기로 작동하는 것만이 아니라, 수확 중 생산품 손상을 최소화하여 잎과 열매의 품질을 높입니다. 또한 이 농업 로봇들은 특별한 외적 변화가 없는 죽어 가는 식물들도 감지할 수 있습니다.
nutrinet=전자 센서를 이용한 인공지능 제어 체계인 영양 감지망을 개발합니다. 이러한 고민감성 센서는 토양에서 검출된 영양소를 바탕으로 토질을 평가합니다. 전체 경작지에 동등하게 비료를 주는 대신, 이제 인공지능은 적재적소에 비료를 줍니다. 비료 사용량이 감소하며, 요토이 열매와 잎 품질과 생산량이 증가합니다.
suicide=지금까지의 연구에 따르면 지피르 수컷이 발달 과정 초기에 짝짓기를 하기 위해서는 복소판에서 키틴질 돌출부가 인위적으로 분리되어야 합니다. 미성숙 개체도 100% 번식에 성공할 수 있는 방법이지만, 이 부분 없이 오래 살 수는 없습니다. 지피르가 성체로 자라는 데에 수십 년이 걸린다는 것을 고려하면, 이 행성에서의 윤리에 대해 신경 쓰지 않는 한 대단히 유용한 기술입니다.
sr=암컷이 정자를 보존하여 짝짓기 이후에도 수컷의 추가 개입 없이 계속해서 2 ~ 3개의 수정란를 낳을 수 있도록 하는 정자낭을 개발할 수 있도록 트리츠의 변형된 이동성 유전자를 지피르 유전자에 삽입합니다.
hatchery=지피르의 알과 유충 부화에 훌륭한 수중 환경을 자연스럽게 제공하기 위해 지피르 어초에 부속 장치를 부착합니다. 주 탱크의 폐수를 재활용하여 공해과 에너지 비용이 엄청나게 감소합니다.


