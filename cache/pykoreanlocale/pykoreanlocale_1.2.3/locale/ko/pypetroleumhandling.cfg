oil_info=원유나 타르를 찾기 위해서는 먼저 비튜멘 매장지를 찾고 자원 위에 채유탑이나 타르 추출기를 건설해야 합니다. 이 시설들이 작동하기 위해선 시추 이수와 전력 두 가지가 모두 필요합니다. 채굴이 시작되고 일정 시간이 지나면 시추 이수의 사용은 중지되고 자원들이 생산됩니다. 100,000에서 400,000 단위 사이의 자원이 기본적으로 생산되며, 이 수치는 개선된 시설과 시추 이수를 사용하여 증가시킬 수 있습니다. 최대 상승치는 64 배입니다.

