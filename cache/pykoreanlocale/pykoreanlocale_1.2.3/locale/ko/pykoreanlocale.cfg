PyCoalTBaA=하늘 아래 Arch666Angel을 위한 일곱 개의 모드\n돌로 만들어진 성의 Bobingabout을 위한 열일곱 개의 모드\n죽음을 피할 수 없는 Pyanodon, 그들 위한 여섯 개의 모드\n어둠의 왕좌에 않은 암흑의 군주를 위한 모드\n\n모르도르! 그림자가 드리워진 땅\n모든 모드를 다스릴 한 개의 모드\n그들을 찾아낼 모드\n모든 모드들을 끌고 와 그림자가 드리워진\n암흑 속 모르도르에 가두어 버릴 모드\n\n번역: XMKTP, 블래이크