[mod-setting-description]
Schall-TG-disable=Temporarily disable functionalities of this mod, when free placement of tags are needed.
Schall-TG-append-left="Position coordinates": In units of tiles.\n"Chunk (point) coordinates": In units of chunks.  Simply position divided by 32.\n"Chunk (absolute) coordinates": Vanilla internal coordinates, using hard-coded spawn ↘ chunk as center.\n"Chunk (relative) coordinates": Use calibrated coordinates from mod “Schall Radar Alignment”.
Schall-TG-append-right="Position coordinates": In units of tiles.\n"Chunk (point) coordinates": In units of chunks.  Simply position divided by 32.\n"Chunk (absolute) coordinates": Vanilla internal coordinates, using hard-coded spawn ↘ chunk as center.\n"Chunk (relative) coordinates": Use calibrated coordinates from mod “Schall Radar Alignment”.
Schall-TG-coord-format-set="xxx": (12,34), (-56,-78).\n"+xxx": (+12,+34), (-56,-78).\n"E xxx": (E 12, S 34), (W 56, N 78).\n"xxx E": (12 E, 34 S), (56 W, 78 N).\n"O xxx": (O 12, S 34), (W 56, N 78).\n"xxx O": (12 O, 34 S), (56 W, 78 N).\n"東 xxx": （東 12、南 34）, （西 56、北 78）.\n"东 xxx": （东 12、南 34）, （西 56、北 78）.\n"Custom format": Use custom format as below six options.
Schall-TG-coord-format-custom-x-pos-sign=Examples:\n"", "+": Mathematical\n"E ", " E": English\n"O ", " O": German\n"東 ", " 東": Traditional Chinese\n"东 ", " 东": Simplified Chinese
Schall-TG-coord-format-custom-x-neg-sign=Examples:\n"-": Mathematical\n"W ", " W": English, German\n"西 ", " 西": Traditional Chinese, Simplified Chinese
Schall-TG-coord-format-custom-y-pos-sign=Examples:\n"", "+": Mathematical\n"S ", " S": English, German\n"南 ", " 南": Traditional Chinese, Simplified Chinese
Schall-TG-coord-format-custom-y-neg-sign=Examples:\n"-": Mathematical\n"N ", " N": English, German\n"北 ", " 北": Traditional Chinese, Simplified Chinese
Schall-TG-coord-format-custom-fmt-value=%s: Sign, as above four options.\n%v: Coordinate value.\nExamples:\n"%s%v": Sign before value.\n"%v%s": Sign after value.
Schall-TG-coord-format-custom-fmt-coord=%x: Formatted x value, as after above option.\n%y: Formatted y value, as after above option.\nExamples:\n"(%x, %y)": x (East / West) first.\n"（%x、%y）"\n"(%y, %x)": y (South / North) first.\n"（%y、%x）"

